  'algeria-new-president':
    'author': 'Lamine Chikhi, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-09T09:30:28.000+08:00
    'imagesource': 'jcr:1c6bc8d4-1019-4e81-874c-07153fedee99'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70a08b20-93c9-408b-869b-456253d512ad'
    'lead': 'Algerian authorities declared President Abdulmadjid Tebboune the overwhelming
      winner of Saturday''s election on Sunday, but a rival candidate alleged irregularities
      in the count and fewer than half of registered voters cast ballots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T09:32:54.306+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:15.694+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:50.550+08:00
    'mgnl:lastModified': 2024-09-09T09:33:45.872+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Abdulmadjid-Tebboune', 'algeria']
    'stories': []
    'template': '1'
    'title': 'Algeria declares President Tebboune election winner with 95% of vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bada3a2-9caa-4f3b-a011-25ee42f27761'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.322+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.856+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Algiers, Algeria -</strong> Algerian authorities declared
        President Abdulmadjid Tebboune the overwhelming winner of Saturday''s election
        on Sunday, but a rival candidate alleged irregularities in the count and fewer
        than half of registered voters cast ballots.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393faee3-4fbb-4c42-86f8-78e2789c9139'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.322+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.857+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Official preliminary results gave Tebboune 95% of the vote, enough
        to avoid a second round run-off, with Abdelaali Hassani Cherif getting 3%
        and Youcef Aouchiche 2%. Turnout was 48%.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8270e702-d3f0-4b74-b351-26f55ae6fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.857+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tebboune, backed by the military, was facing only nominal opposition
        from Hassani Cherif, a moderate Islamist, and Aouchiche, a moderate secularist,
        both running with the blessing of Algeria''s powerful establishment.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9957fe-bda0-4eaf-b9b2-3bc9a77b7207'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.858+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hassani Cherif''s campaign said polling station officials had been
        pressured to inflate results and alleged failures to deliver vote-sorting
        records to candidates'' representatives, as well as instances of proxy group
        voting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ff0d14-8b30-48e9-b7a0-a219dcf50af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.323+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is a farce," said Hassani Cherif''s spokesperson Ahmed Sadok,
        adding that the candidate had won far more votes than had been announced,
        citing the campaign''s own tallies from regions. Reuters could not immediately
        verify those tallies or reach Tebboune''s or Aouchiche''s campaign for comment.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ea8801-8b38-421f-a1ee-fabf38c3665b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.324+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.859+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, electoral commission head Mohammed Charfi said when announcing
        the results that the body had worked to ensure transparency and fair competition
        among all candidates.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca50566-97ab-4df6-86d1-086ea1238caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.324+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.860+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Late on Sunday, three presidential candidates, including Tebboune and
        Cherif, issued a joint statement in which they objected to the provisional
        results announced by the electoral commission.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5774b2c-e83e-4907-b4e0-e6e665d9b75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.324+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.860+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We inform public opinion of the ambiguity, contradiction, vagueness
        and conflicting numbers recorded with the announcement of the provisional
        results of the presidential elections," the joint statement said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef19703-274e-4e63-bea1-57cb950cec0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.325+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Tebboune''s re-election means Algeria will likely keep on with a governing
        programme that has resumed lavish social spending based on increased energy
        revenues after he came into office in 2019 following a period of lower oil
        prices.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef2109d-5434-42c5-bc4f-03cf1053b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.325+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.861+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He has promised to raise unemployment benefits, pensions and public
        housing programmes, all of which he increased during his first term as president.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc82878-5aff-4ad7-8210-10163aecb855'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.325+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"As long as Tebboune continues to raise wages and pensions and maintain
        subsidies he will be the best in my eyes," said Ali, a cafe customer in the
        Ouled Fayet district of Algiers, asking not to write his family name.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c152a9c5-81a4-412b-b803-b705c50cc337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.326+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'First elected during the mass "hirak" (movement) protests that forced
        his veteran predecessor Abdulaziz Bouteflika from power after 20 years, Tebboune
        has backed a tough approach from the security forces, which have jailed prominent
        dissidents.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b35fdf-3732-41d0-bc51-8b265b73cf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.326+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'His election in 2019 reflected the anti-establishment mood in Algeria
        that year, with turnout of 40%, far below previous votes.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cfa982-9541-4be2-a094-8eb92c433dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.327+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The protests, which brought hundreds of thousands of people onto the
        streets every week for more than a year demanding an end to corruption and
        the ousting of the ruling elite, were finally curtailed by the COVID pandemic.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47cf086-cc89-41bf-914e-819e2b5c8e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.327+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Turnout is very low. It shows that the vast majority is like me,"
        said another Ouled Fayet resident, Slimane, 24, who also asked not to give
        his family name. He did not vote because he does not trust politicians, he
        said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b8f08b-623a-4442-a1a6-f56767fac8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.327+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Unemployment benefits</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b628b2-d23b-4caa-b7e0-cf8503b734a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.328+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Russia''s invasion of Ukraine in 2022 boosted European demand for Algerian
        gas and pushed energy prices back up, increasing Algerian state revenue after
        years of burning through foreign exchange reserves and leading to new hydrocarbons
        projects.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4820484b-5166-4942-94c6-e22cbdf5cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.328+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While using much of the money for social handouts, Tebboune''s government
        has also pushed economic reforms aimed at strengthening the private sector
        to create jobs.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35defdca-9941-4fed-bc61-37836704c6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, while unemployment is down from its highs of around 14% during
        the pandemic, it remained above 12% last year and inflation is also high.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f7d50-6a03-4db8-ba28-1474f2e5f6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.329+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The economic difficulties faced by ordinary Algerians may have contributed
        to the low turnout on Saturday.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d18d7-ff48-4c5f-a794-7db844fc80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.330+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.867+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Turnout at 48% versus 40% in 2019 clearly shows that the gap between
        rulers and the people is still to be filled," said political analyst Farid
        Ferrari.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a57fb97-a63d-4855-9432-900703aaaaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.330+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In foreign policy, Tebboune''s record is patchy.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62783c7-285d-427b-a04a-35085a2b0b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.331+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.868+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite Algeria''s key role in Europe as a gas provider, arch regional
        rival Morocco has succeeded in winning over Spanish and French acceptance
        of its sovereignty over Western Sahara, where Algiers backs the Polisario
        separatists. Morocco has won over some African and Arab states too.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd122d92-0d46-42ef-9a3e-afd2bd697d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.331+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Algeria''s push for membership of the BRICS group when it
        expanded in January was thwarted, with the bloc instead inviting Egypt, Ethiopia,
        Iran and the United Arab Emirates to join. Algeria instead joined the BRICS
        development bank last month.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a37007-a2da-45b8-9cc3-e918a65dfd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.869+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Its efforts to bring greater stability in Africa''s Sahel region also
        ran adrift, with an attempt to mediate between rival forces in Niger following
        a coup last year failing to deliver progress.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18179631-51ee-4908-a112-e2861300ab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.332+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Algeria remains a major military power in the region and
        seems unlikely to shift from its traditional stance balancing ties between
        Western powers and Russia.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2716416c-d701-4a28-8789-6112541d6bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T09:32:54.333+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:15.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T09:33:45.870+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lamine Chikhi in Algiers, additional reporting
        by Adam Makary and Ahmed Tolba in Cairo, writing by Angus McDowall, Editing
        by Andrew Cawthorne and Matthew Lewis)</em></p>'
