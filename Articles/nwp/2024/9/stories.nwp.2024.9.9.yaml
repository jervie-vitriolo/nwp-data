      'mgnl:lastModified': 2024-09-10T12:35:43.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15038bea-1dbc-4c05-8d5e-bc3f910a4fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.233+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The restaurant also committed to providing additional training and
        guidance to their staff to ensure proper implementation of the policy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5e2168-0095-45ef-ad5e-c14eb63054c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:35:43.962+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.962+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Businesses urged to reflect genuine ‘pet friendly’ label</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ccfed5-ce7b-4c6b-ae2b-c30b282495f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:35:43.962+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.962+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PAWS released successive reminders pushing commercial establishments\
        \ that label themselves as “pet friendly” to be “mindful of their practices,\
        \ and to ensure that their policies reflect genuine inclusivity, and not arbitrary\
        \ standards or breed preferences.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf8139e-df67-4ffb-af28-7b20e879cdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:35:43.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The non-governmental organization said it has been working to uplift\
        \ the image of aspins, which they said “are often misunderstood and undervalued,\
        \ despite their beauty, intelligence, and loyalty.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959be217-2116-4a3b-bdf7-d0e403dd6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:35:43.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The group reminded businesses that “pet friendly” should not be a marketing\
        \ tool to exploit.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9743d250-feb9-4029-a43c-53b139c1b635'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:35:43.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“True pet friendliness involves creating a welcoming environment
        for all breeds including Aspins who are just as deserving of love and acceptance,”
        it said.</p>'
