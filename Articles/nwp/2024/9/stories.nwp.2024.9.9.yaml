    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:51.509+08:00
    'mgnl:lastModified': 2024-09-09T17:26:46.723+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Alice-Guo', 'Bamban-Tarlac']
    'stories': []
    'template': '1'
    'title': 'Senate cites Guo in contempt again; police custody remains'
    'updated': 2024-09-09T16:30:39.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c55128-94c2-459b-bd7c-91f5639309f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.703+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.717+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Senate has cited
        in contempt for the second time former Mayor Alice Guo for evading questions
        and “testifying falsely” during a public hearing about illegal offshore gaming
        on Monday, Sept. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d13cd5-ed41-40c4-97ee-cd21e9805f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.704+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sen. Risa Hontiveros, committee chairperson, made the move after Guo’s
        refusal to answer questions about her identity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9098b692-d15c-45f7-9911-f175a10cc895'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.704+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Madam chair, ako po si Alice Guo,” the former mayor said in response
        to a question about documents indicating she and Guo Hua Ping are one and
        the same.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762901fb-3ff2-4713-83c5-0457eec53f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.705+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Madam chair, I am Alice Guo]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e4a7dc-36bc-4025-b5cf-9ec03397e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.705+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Guo said she will address questions in court where she has pending
        cases, invoking her right to self-incrimination. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88074f20-a82e-4588-8529-dafeb534c043'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.705+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Pinaglalaruan mo ang aming mga batas. Pinapaikot mo ang mga Pilipino,
        pero ibahin mo ang Senado,” said Hontiveros.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b308b-054f-4d30-86e7-739b0b847d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: You are playing with our laws. You’re misleading the
        Filipinos but don’t mess with the Senate]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c55022c-216a-4b39-9a71-1ce114a10986'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.706+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In July, the Senate cited Guo in contempt for also refusing to answer
        inquiries of lawmakers. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2883bc27-6a05-40c2-87d9-9b4642b8cc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.707+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Guo to stay in police custody</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbbcca3-4391-4e25-8720-7a261e46defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.707+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite two standing contempt orders from the Senate, Hontiveros
        said Guo will remain in police custody. She earlier said the former mayor
        will remain in Senate detention until the end of its probe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57fa2e23-fe34-4a7b-8f6c-1574429ea89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Guo has been detained at the Philippine National Police Custodial Center
        in Camp Crame, Quezon City since her arrest in Indonesia. She did not post
        bail for her graft and corruption charges at a Tarlac regional trial court.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe7cff-106b-49c7-97ac-7e15c4238f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senate Majority Leader Francis Tolentino also moved to have Guo taken
        in Senate’s custody. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7effdf6-c35d-4237-9de9-8542d3d505f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.708+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The committee will write again to the chair and to the Office of the
        Ombudsman. Until we get some quick answers from those two good bodies…otherwise,
        Ms. Alice will remain in police custody,” said Hontiveros. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6385d189-c0ec-4930-856f-697210ad4b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.709+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Chiz Escudero earlier assured Guo that security
        has been beefed up in light of her death threat claims.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619f8955-d89e-42d8-aee6-88a916e9dd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.709+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.709+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ex-mayor refused to name people behind the supposed threats despite
        intense pressure from lawmakers.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13e658f-2bed-45a3-8da7-d411074df464'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:26:46.710+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:26:46.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benhur Abalos also promised police protection
        for Guo. <strong>– with reports from senior correspondent Eimor Santos</strong></p>'
