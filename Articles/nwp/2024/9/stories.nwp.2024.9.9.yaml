      'mgnl:lastModified': 2024-09-09T19:34:43.842+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rest of Luzon, as well as the Visayas and Mindanao should have
        generally fair and clear weather, with a possibility of isolated thunderstorms,
        it said.</p>'
