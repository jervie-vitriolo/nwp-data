    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:52.949+08:00
    'mgnl:lastModified': 2024-09-09T17:50:13.044+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['UN', 'Israel-Hamas-conflict']
    'stories': ['']
    'template': '1'
    'title': 'UN rights chief calls on states to challenge Israel over occupation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8801412f-ab55-4dcb-975c-eab7fc9d014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:50:13.033+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:50:13.040+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Geneva, Switzerland -</strong> The U.N. human rights chief
        said on Monday that ending the nearly year-long war in Gaza is a priority
        and he asked countries to act on what he called Israel''s "blatant disregard"
        for international law in the occupied Palestinian territories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a64995-a605-4c21-afd2-9a3337413688'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:50:13.034+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:50:13.034+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nearly 41,000 Palestinians have been killed in Gaza, according to Gaza
        health officials, since Israel unleashed a military campaign in response to
        cross-border attacks by Hamas militants on Oct. 7, 2023 in which 1,200 people
        were killed and a further 250 taken hostage.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc92e516-6de7-4566-8d0b-8fefb9324a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:50:13.034+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:50:13.034+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Ending that war and averting a full-blown regional conflict is an
        absolute and urgent priority," the U.N. High Commissioner for Human Rights
        Volker Turk said in a speech at the opening of the U.N. Human Rights Council
        in Geneva.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232fe4c-542e-43fd-a66a-f4ac637df7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:50:13.034+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:50:13.034+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"States must not – cannot – accept blatant disregard for international
        law, including binding decisions of the (U.N.) Security Council and orders
        of the International Court of Justice, neither in this nor any other situation."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd024c067-f6ab-4ddc-ad62-6f05f1dd2aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:50:13.035+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:50:13.035+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He cited an opinion released by the U.N. top court in July that called
        Israel''s occupation illegal and said this situation must be "comprehensively
        addressed". Israel has rejected the opinion and called it one-sided.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63842b7-4594-4900-8746-7d0e100db786'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:50:13.035+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:50:13.035+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Turk''s comments were given in a broad speech marking the mid-way point
        of his four-year term as U.N. rights chief where he described massive challenges
        around the world and a crisis of political leadership.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50579d9c-a333-4515-9d99-20386348600f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:50:13.036+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:50:13.036+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In every region around the world, we see deep-seated power dynamics
        at play to grab or hold on to power, at the expense of universal human rights,"
        he said at the start of the five-week session where rights violations in Sudan,
        Afghanistan and Ukraine will also be debated.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc080c7f-b40f-468d-a913-8cd81ea25d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:50:13.036+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:50:13.036+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Emma Farge, Editing by Miranda Murray and Angus
        MacSwan)</em></p>'
  'marcos-budget-house-2025':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-09T17:54:31.000+08:00
    'imagesource': 'jcr:5d09f6d7-d39d-4e77-95e0-2849bd986391'
    'jcr:mixinTypes': ['mgnl:hasVersion']
