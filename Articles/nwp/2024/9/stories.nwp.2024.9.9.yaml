    'jcr:uuid': '6ad061ba-9d95-4e02-bf95-d184eb9bb686'
    'lead': 'Netizens are expressing their frustration with a popular restaurant in
      Tagaytay City for denying entry to an ''aspin'' dog despite its pet-friendly
      policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T19:06:54.207+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:04.682+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:53.457+08:00
    'mgnl:lastModified': 2024-09-10T12:35:43.989+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['balay-dako', 'aspin']
    'stories': []
    'template': '1'
    'title': 'PAWS, netizens hit restaurant ''aspin'' rejection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba86ffa-5e07-4df6-9459-f494ad3d4eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.226+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — The Philippine Animal Welfare Society
        (PAWS), along with netizens, have expressed frustration with a popular restaurant
        in Tagaytay City for denying entry to a mongrel despite its pet-friendly policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f709cad7-8375-402b-a7c0-4fa277b4bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.227+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a detailed Facebook post, social media user Lara Antonio recounted
        her experience at the restaurant with ‘Yoda,’ an ''aspin'' (asong Pinoy).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab7502-8239-4d50-8d35-e39d9ec9682e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:35:43.955+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.955+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAWS on Monday, Sept. 9, said it was “deeply disappointed” to learn
        about the incident of breed discrimination towards an “aspin” or asong Pinoy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebb341f-ca86-4eaa-a691-b96ed360e07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:35:43.956+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.956+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“This incident is particularly disheartening as it underscores the\
        \ persistence of harmful stereotypes and unjust biases against our very own\
        \ native dogs,” PAWS said. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e734912-872a-499a-87ed-e197cde32dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:35:43.956+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.956+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68ce375-89eb-4359-9826-06c70fb7eb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:35:43.957+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.957+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our fervent hope is that everyone will adopt a more inclusive and
        compassionate approach and that steps will be taken by the restaurant to correct
        their policy so that incidents like this will not happen again,” it said.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Flara.antonio%2Fposts%2Fpfbid06pt9BDzJSwzwbdXH2vtDBM7wpqftxX1JEfZBLGEmNAxKGH7XjH9jaBthJMqXpbgDl&show_text=true&width=500"
        width="500" height="652" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93c593c-2ce4-4e3c-923c-38506aa83a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.227+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.980+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc5354-849b-41aa-8b79-466679e77948'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:35:43.958+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.958+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What happened?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81bd1e69-3602-4017-a152-bd53f60d4141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:35:43.959+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.959+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a detailed Facebook post, social media user Lara Antonio recounted
        her experience at the restaurant with the aspin Yoda.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36381f64-ae92-44c3-bbb3-df509d2ef8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.228+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.981+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The restaurant staff reminded Antonio that pet entry is only permitted
        for small to medium-sized dogs. A staff member approached and informed her
        that Yoda could not be allowed inside. Antonio insisted that she previously
        brought Yoda without any issues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f60e3-3589-4a92-b995-f66b046b95b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.228+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.982+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“What’s the dog’s breed?” the staff asked Antonio, and she responded,
        “mixed breed.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf24979f-d154-4240-a9bb-1935f7d96321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.229+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.982+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"I had an immediate gut feeling, so instead of saying ''aspin,'' I
        said ''mixed breed.'' I''ve dealt with this before, and as frustrating as
        it is, ''mixed breed'' seems more acceptable to elitist establishments like
        Balay Dako," Antonio shared in her post.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166de028-2afd-4d5e-8290-9506c7f7fb06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.229+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.982+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The staff then inquired about Yoda’s weight, to which Antonio said
        18 kilograms. The staff informed her that the restaurant only allows medium-sized
        dogs weighing between 10 to 15 kilograms. When asked to show the specific
        policy, the staff and the manager failed to provide documentation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32105d81-892f-4cbf-8a73-2b431469b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.229+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.983+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Antonio said she also expressed her dismay when the staff attempted
        to justify their actions by pointing out other dogs in the restaurant, including
        a Golden Retriever and a Labrador, which are “technically bigger” than Yoda.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febb4f24-daf1-412a-b022-9bc9f17abaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.983+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Aspins are very loving animals. Stop giving disgrace to the name.
        Treat them right,” one netizen commented on Antonio’s post.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6346d1c4-6ddf-46c0-ab6e-4c05931d2a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.230+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.984+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“No one should discriminate against aspins,” another added.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92b44fb-80f3-4fa6-ba65-7d142da28e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.984+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'As of this writing, Antonio''s post has over 36,000 shares.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf789b4-50e0-447d-b1f8-255e0398b0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.231+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.985+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Apology for the misunderstanding</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a343462-6f2b-4fd0-829e-dcf38d6fbc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.985+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Balay Dako apologized for the "misunderstanding"
        on its pet-friendly policy but did not address the issues raised by Antonio.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab7054d-8a67-4448-9c99-e952b802303a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.232+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:35:43.986+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are currently reviewing our policy to ensure it is clear, fair,
        and balances the needs of both pet owners and non-pet owners," the statement
        read.</p>'
    '14':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fbalaydakotagaytay%2Fposts%2Fpfbid02KNmS6nQ2bd2Co4dmf3fNwNbU8Nk6KqYc9F3nub5ja97qJsbZ8gBPtdE15vYTiQbKl&show_text=true&width=500"
        width="500" height="498" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd334a412-5916-47e7-8d93-6e8aa0065d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:06:54.233+08:00
