    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panel swiftly passes P10.5-B presidential budget for 2025

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b75e3eb-7ce6-440e-a6d6-1618486e0fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:55:59.791+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:55:59.800+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr.’s proposed P10.5-billion budget for his office in 2025 breezed
        through a House panel on Monday, Sept. 9, despite objections from Makabayan
        lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe69e29-2a75-4221-9fe4-2ed76b54dc52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:55:59.792+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:55:59.792+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin presented the Office of the President''s
        (OP) budget highlighting a lower amount by 1.88% from the current P10.7 billion.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d807589-36a3-4366-82bd-aac93a1ecdb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:55:59.792+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:55:59.792+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We believe that the proposed amount will be sufficient and adequate
        for the president to meet the exacting demands of being the head of state
        and government, the chief architect of the country’s foreign policy, and the
        commander-in-chief,” Bersamin said in his introduction.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b6ce07-17d5-4cc9-843a-91374ab63769'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:55:59.792+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:55:59.792+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The majority of the budget—75.72%—is  for maintenance and other operating
        expenses, with 12.70% for personnel services and 11.58% for capital outlay.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042ede71-9e31-4203-867f-56d343dbe23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:55:59.793+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:55:59.793+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, Makabayan lawmakers, including Kabataan party-list
        Representative Raoul Manuel, ACT Teachers party-list Rep. France Castro and
        Gabriela Rep. Arlene Brosas opposed the proposal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e257b620-c2a9-47b1-9f64-5de5262a05c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:55:59.793+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:55:59.793+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I object dahil sabi po ng presidente lahat ng government agencies
        undergo the same process during budget deliberations bilang sagot sa Office
        of the Vice President. So, kung ganon at i-terminate natin ang budget deliberations,
        we are affirming ang pagiging brat ng vice president and pinapalabas natin
        na nagsisinungaling ang president,” Manuel said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ca9b5-cb85-4362-97f5-265468119079'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:55:59.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:55:59.794+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Navotas Rep. and budget sponsor Toby Tiangco said the motion to terminate
        the deliberations did not imply dishonesty on the president’s part.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f63d0-2973-4ddf-8d3f-52d7676e2cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:55:59.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:55:59.794+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have to delete that portion that there will be pagsisinungaling
        (lying) if we follow the tradition. Everything that is acted in this committee
        is voted upon by the majority,” Tiangco responded.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1120bb2-fa43-44ec-a4f1-a3393e698115'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:55:59.794+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:55:59.794+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A vote was called on the motion to terminate the budget deliberations,
        with 48 lawmakers in favor and only three against.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2355253-db26-453c-b536-7379c067d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:55:59.795+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:55:59.795+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Gusto po naming makapagsalita, makapagtanong dahil may mga crucial
        po kaming tanong tungkol sa foreign policy, Quiboloy issue, at unprogrammed
        funds,” Brosas emphasized.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c228c8-327c-495f-bd1b-69367f3bb3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:55:59.795+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:55:59.795+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tiangco advised the Makabayan lawmakers to raise their questions
        during the plenary session.</p>'
  'abalos-justice-obstruction-probe':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-09T18:23:06.000+08:00
    'imagesource': 'jcr:5043d3df-41cc-48a7-8b95-2de1581a7e6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f03ef53-311a-4316-ac04-eb3669b9a2df'
    'lead': 'Interior Secretary Benhur Abalos said he is pushing for an investigation
      of people who may have helped fugitive Pastor Apollo Quiboloy in hiding from
      authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T18:26:22.026+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:05.158+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:53.247+08:00
    'mgnl:lastModified': 2024-09-09T18:26:22.052+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Apollo-Quiboloy', 'Benhur-Abalos']
    'stories': []
    'template': '1'
    'title': 'Interior chief pushes justice obstruction probe in Quiboloy arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de054e3d-f1c8-4229-98fe-035bdd476810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T18:26:22.038+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T18:26:22.038+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Interior Secretary
        Benhur Abalos said he is pushing for an investigation of people who may have
        helped fugitive Pastor Apollo Quiboloy in hiding from authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e8061-44f7-4bcf-92f8-7aca039a388f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T18:26:22.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T18:26:22.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'For two weeks, the police tried to arrest Quiboloy at the Kingdom of
        Jesus Christ (KOJC) compound in Davao City. He surrendered to authorities
        with four others on Sept. 8.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c64d69-11fa-42cb-8b58-f9b154fa77e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T18:26:22.039+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T18:26:22.039+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Abalos said he is sure people will be guilty of obstruction of justice.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fa2e2b-4d2d-4149-b65b-39995640b05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T18:26:22.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T18:26:22.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sabi nga ni [Philippine National Police] chief (PGen Rommel Marbil),
        maraming panlilinlang na ginawa. Pangalawa, ang publiko mismo ang testigo
        rito kung papaano ilang beses kaming pinigilan,” he said in a press briefing
        on Monday, Sept. 9.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9e5f8f-f84a-485b-95df-5520f43c87fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T18:26:22.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T18:26:22.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Chief has said that there were many deceptions. Second,
        the public witnessed how we were prevented.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f06724-5ee0-46fe-9646-ff08c4d27e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T18:26:22.040+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T18:26:22.040+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Kung ganu’n pala kabilis na isu-surrender daw nila si Pastor Quiboloy,
        ibig sabihin, all the while alam nila ang pinagtataguan niya,” he noted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b94358-ec49-4b93-b2a5-6d83ce0440bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T18:26:22.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T18:26:22.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If that was how fast they could surrender Pastor Quiboloy,
        it means, all the while they know that he is hiding.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae81c22-25b0-4328-af68-f4660a6c835c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T18:26:22.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T18:26:22.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Quiboloy and his co-accused were presented before the media at Camp
        Crame in Quezon City where they are detained.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acde1a3e-7f33-4cc6-be72-6b8b1365a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T18:26:22.041+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T18:26:22.041+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Since the authorities began operations on Aug. 24, the police and KOJC
        members have clashed resulting in injuries on both sides.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da3820-4245-4936-a352-04cbceeeb469'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T18:26:22.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T18:26:22.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, complaints were filed against Abalos, Marbil, and
        other officials, including former President Rodrigo Duterte who filed two
        counts of malicious mischief against the interior chief.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbb2f6f-fc60-4948-a579-afbc68ecf9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T18:26:22.042+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:05.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T18:26:22.042+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abalos said such opposition is part of their job.</p>'
  'dog-balay-dako-aspin':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-09T18:27:18.000+08:00
    'imagesource': 'jcr:c16f81a5-c8b6-4e8c-aa56-59075d1618ba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
