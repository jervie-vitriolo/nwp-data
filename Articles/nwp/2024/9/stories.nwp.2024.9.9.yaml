      'mgnl:type': 'text'
      'text': '<p>In <strong>I’m Drunk, I Love You</strong>, two college best friends
        grapple with their true feelings for each other during a trip to La Union,
        all while indulging in plenty of alcohol. Whether you’re searching for answers
        or just a good time, La Union is an ideal spot to relax with friends. The
        film beautifully showcases what makes the province so beloved—from its inviting
        beaches to its vibrant bars.</p>'
