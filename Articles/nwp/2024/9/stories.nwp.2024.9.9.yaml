      'mgnl:type': 'text'
      'text': '<p>Movies aren’t just for entertainment—they can also inspire your
        next vacation! Often, we dream of stepping into the locations featured in
        our favorite films and experiencing them firsthand. From the stunning beaches
        of La Union to the breathtaking mountains of Sagada, here are five films that
        showcase beautiful Philippine destinations perfect for your next adventure:</p>'
