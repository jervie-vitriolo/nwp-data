    'mgnl:tags': ['Alice-Guo', 'Bamban-Tarlac']
    'stories': []
    'template': '1'
    'title': 'Alice Guo faces Senate panel for the first time since arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c0f9fd-7b2c-44ed-8853-f7fe3d378203'
      'mgnl:activationStatus': true
