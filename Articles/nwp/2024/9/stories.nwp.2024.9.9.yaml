      'mgnl:type': 'text'
      'text': '<p>A day out with the kids doesn’t have to be just fun and games, nor
        does it need to be a dull trudge through a historical site. Why not combine
        both for the perfect “field trip” that’s exciting and educational for everyone
        involved? Whether you’re a parent or a tito or tita on babysitting duty, here
        are five engaging educational destinations that promise a great time for the
        whole family:</p>'
