    'created': 2024-09-09T13:12:27.000+08:00
    'imagesource': 'jcr:16cf9c7b-c06f-4969-89ee-5f13e3af91f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4356649d-a7db-4fc3-8916-95957f02d9b7'
    'lead': 'Immigration Commissioner Norman Tansingco will be relieved from his post
      due to several issues, his superior Justice Secretary Jesus Crispin Remulla
      says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T13:15:24.948+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:10.470+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:51.668+08:00
    'mgnl:lastModified': 2024-09-09T13:15:25.047+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Norman-Tansingco', 'Bureau-of-Immigration']
    'stories': []
    'template': '1'
    'title': 'Immigration chief to be replaced — Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd4533-a65b-491d-8c03-05860601a546'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:15:25.035+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T13:15:25.043+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Immigration Commissioner
        Norman Tansingco will be relieved from his post due to several issues, his
        superior Justice Secretary Jesus Crispin Remulla said on Monday, Sept. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2577ffd-0838-46c0-9409-be74d5458195'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:15:25.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T13:15:25.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Remulla said he has recommended Tansingco’s removal to President Ferdinand\
        \ Marcos Jr. in light of a number of issues, including the escape of former\
        \ Bamban, Tarlac Mayor Alice Guo and work visa issuance.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b76f5-5d35-4dff-8609-8519da80b19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:15:25.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T13:15:25.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He added that the president has agreed to his recommendation.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fd9a71-96ee-4feb-9234-77186a0a2bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:15:25.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T13:15:25.037+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I'm not satisfied. Marami kami naging problema na [We had a lot of\
        \ problems],” Remulla said in a chance interview.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a7854-ed07-4bdb-adec-9a1b44468318'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:15:25.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T13:15:25.037+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If I were him, I'd resign already. Mag-resign na lang siya [He should\
        \ just resign],” he also said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cda51a0-24e3-4077-bc25-1947f9b68c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:15:25.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T13:15:25.037+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tansingco, in a Senate hearing on the same day, said he has not officially\
        \ received the information about his removal, and only heard it from the media.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ab125c-a163-4e6c-941f-c42e29f0fcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:15:25.038+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T13:15:25.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo fled the country without a trace from the immigration system and\
        \ was arrested in Indonesia. She has been linked to offshore-gaming related\
        \ crimes\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccdc591-d7e0-4af8-9ef3-4747e3579630'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:15:25.038+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T13:15:25.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'alice-guo-confirms-leaving-by-yacht-':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-09T13:37:16.000+08:00
    'imagesource': 'jcr:1e87ae37-76c7-469b-9104-c7a60b8410d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb8c656d-640d-4452-bb28-e9ce1ab565f7'
    'lead': 'A former mayor at the center of a Senate hearing on illegal offshore
      gaming confirmed in an inquiry on Monday, Sept. 9, that she fled the country
      via a white yacht. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T13:40:49.279+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:09.186+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:51.836+08:00
    'mgnl:lastModified': 2024-09-09T14:54:13.479+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['Risa-Hontiveros', 'Alice-Guo', 'Bamban-Tarlac']
    'stories': []
    'template': '1'
    'title': 'Alice Guo confirms leaving PH by yacht'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee28d68-caa0-4b37-83fe-a46770bac27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:40:49.309+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T14:54:13.473+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A former mayor at the
        center of a Senate hearing on illegal offshore gaming confirmed in an inquiry
        on Monday, Sept. 9, that she fled the country via a white yacht.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b1b4c-1a08-4c93-9b70-3db00aef4060'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:40:49.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T14:54:13.473+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Grilled by lawmakers about her escape, Alice Guo said the vessel left
        a port in Metro Manila but refused to disclose details. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c4be6-b64c-475e-b883-9ed49507aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:40:49.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T14:54:13.474+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The ex-mayor said she doesn’t know the yacht owner.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778d46e-66ee-471e-aadc-24339bd65ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:40:49.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T14:54:13.474+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '“Alam ko lang po kulay puti kung hindi po ako nagkakamali. Wala po
        akong nakitang number, parang may mga wings po,” said Guo as she described
        the vessel.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a6c455-1d96-4094-beb3-77e995bb129f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:40:49.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T14:54:13.475+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The yacht is colored white if I’m not mistaken. I didn’t
        see the vessel number, it looked like there were wings.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9a9697-4211-4c2d-8bb5-93607770ae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:40:49.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T14:54:13.475+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Guo said they left port at night. She confirmed leaving the country
        in July but did not tell the exact date.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a578d162-5777-4844-a5a8-9dfb98373410'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:40:49.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T14:54:13.476+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Alice’s statements do not jibe with those of her supposed sister Sheila,
        who told the Senate that they left the country by a small boat from an unknown
        location. She said it took late-night land travels and three boat transfers
        to exit the country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33da15bb-f467-47e3-b3a5-1943f4c4e113'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:40:49.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T14:54:13.476+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Guo denied the involvement of any public official in her
        exit.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb18d75-5957-4cfe-9ed6-8186ac1444ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:40:49.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T14:54:13.477+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'She, however, said a foreign national arranged her travel outside the
        country. Guo refused to publicly name who facilitated the ride and instead
        asked lawmakers to have it written on a piece of paper.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f94006e-62f7-4a2c-9449-abcf246963b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:40:49.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T14:54:13.477+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': 'The Senate panel cited Guo in contempt again for refusing to answer
        questions during the hearing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb622d9-082c-4e30-a94f-f315406b6bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T13:40:49.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T14:54:13.478+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, committee chairperson, later clarified Guo
        will remain in police custody until she posts bail for her graft and corruption
        charges.</p>'
  'marcos-quiboloy':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-09T14:52:11.000+08:00
    'imagesource': 'jcr:93b67f8b-09db-45c5-b1a3-e8f4efcf3b9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f41c926-02fd-4e62-ade2-6017d02ebf27'
    'lead': 'President Ferdinand Marcos Jr. said on Monday that Apollo Quiboloy, founder
      and leader of religious group Kingdom of Jesus Christ (KOJC), will not receive
      special treatment under the custody of authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T15:03:05.786+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:08.823+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:52.010+08:00
    'mgnl:lastModified': 2024-09-09T15:03:05.810+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos', 'Apollo-Quiboloy']
    'stories': []
    'template': '1'
    'title': 'No special treatment for Quiboloy - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26248f15-6d74-45c0-a19f-4c1de63c745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:03:05.799+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:03:05.799+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>President Ferdinand Marcos
        Jr. said on Monday that Apollo Quiboloy, founder and leader of religious group
        Kingdom of Jesus Christ (KOJC), will not receive special treatment under the
        custody of authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710a5f9-88b6-4659-baca-69806d780cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:03:05.799+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:03:05.799+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters, Marcos said Quiboloy is like any person
        under arrest who should go through due process.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380b49f-d61e-4c35-8fc6-aa252cfa3ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:03:05.799+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:03:05.799+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Of course, we will ensure that everything is done correctly, that
        all of his rights are respected, and that none of his rights are violated.
        None of his requests, whatever they may be, will be disregarded. But again,
        there will be no special treatment,” said Marcos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e5bb4f-c14c-4fe3-b4e5-8236e77ee7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:03:05.800+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:03:05.800+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' “We will treat him like any other arrested person. We’ll respect his
        rights, and we will go through the process. The process will be transparent,
        and everyone involved will be held accountable,” he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c7e9a-1713-46a3-b072-39f7e5dc2873'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:03:05.800+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:03:05.800+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine National Police said Quiboloy surrendered after authorities
        issued a 24-hour ultimatum. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a354e3-105a-4237-a101-17f2e0da34be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:03:05.800+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:03:05.800+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, KOJC lawyer Israelito Torreon said Quiboloy’s surrender
        was an “ultimate sacrifice” for the welfare of his followers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea8a626-62dc-44f9-810e-e2c3388b299d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:03:05.801+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:03:05.801+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“He could not bear to witness a second longer the sufferings that his
        flock was experiencing for many days,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d0dbba-3a24-44ea-9d19-62692e051fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:03:05.801+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:03:05.801+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Quiboloy and his associates are facing charges of child abuse and human
        trafficking in the Pasig City courts.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2c0528-31d9-4a32-b60a-b878922331b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:03:05.801+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:03:05.801+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While Quiboloy also has trafficking of girls and women charges in the
        US in 2021 Marcos a possible extradition request is not on the table yet,
        the religious leader will first face charges in local courts.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdccab0a-ad99-4a93-bc01-7ae438575a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:03:05.802+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:03:05.802+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The extradition request is not yet there. Besides, the judicial
        processes that Apollo Quiboloy is going to have to go through locally still
        have to be completed. What we have done is enforce an arrest warrant that
        was issued by the court,” Marcos said.</p>'
  'duterte-i-am-not-spoiled-brat':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-09T15:05:19.000+08:00
    'imagesource': 'jcr:b2c6b346-f46e-44ac-8478-dcff09c5d054'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92485230-9297-4aa7-94fc-4d06460f5c89'
    'lead': 'Vice President Sara Duterte on Monday defended her stance during a House
      budget hearing, saying she never abused her power and authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T15:07:12.507+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:08.354+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:52.179+08:00
    'mgnl:lastModified': 2024-09-09T15:07:12.562+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'sara-duterte', 'House-of-Representatives',
      'Imee-Marcos']
    'stories': []
    'template': '1'
    'title': 'Duterte on budget hearing: ‘I’m not a spoiled brat’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959004e4-7b84-440f-8ba1-64255510422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.543+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.556+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte on Monday defended her stance during a House budget hearing, saying
        she never abused her power and authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3a998-be15-4620-8e47-9923d852d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the inquiry on Aug. 27, lawmakers were irked at Duterte''s
        templated response when grilled about her office''s budget utilization in
        previous years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a932952-d1ff-4053-9a0b-95b030bc4289'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.544+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.544+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte repeatedly said she “will forgo the opportunity to defend”
        the budget proposal and leave it to the wisdom of Congress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e2a97c-a4e3-4779-bb08-2cb83d8df16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Alam ng taumbayan na hindi ako ‘bratinella’ o spoiled brat dahil kilala
        nila ako simula noong ako ay nasa Davao pa, simula nang ako ay mayor pa hanggang
        naging vice president ako,” she was quoted as saying in an interview shared
        by her office.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f5525-811b-44d0-8c8d-144cc901842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: People know I’m not a spoiled brat. They knew me since
        I was a mayor in Davao until I became vice president.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5eea8-07b7-436c-8cdd-074bf86662ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.545+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.545+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa palagay ko, hindi lang sanay ang iilan na mga miyembro ng House
        of Representatives na hindi nila makuha ‘yung gusto nila at gusto nilang marinig
        na sagot,” she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4c31f4-6c1c-4968-b8d5-c3975324e211'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.546+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I think the members of the House of Representatives are
        not used to not getting the answers they want.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194757e8-09ca-4a79-adf6-1cfc9bbb3850'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.546+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.546+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said she believes Congress has the right to scrutinize the
        budget proposal.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32182e1a-092f-4159-a509-7fe9af4b4551'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She added, however, that some lawmakers are using the inquiry to attack
        her over a political fallout.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ed065c-b674-46e9-bb24-3c108886951d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Sen. Imee Marcos - the president’s sister and the House
        Speaker’s cousin, took a swipe at lawmakers supposedly plotting an impeachment
        case against Duterte.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbec57f-8212-492f-8f88-c5dbf8405bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang mga hakbang na ito ay kabastusan sa pasya ng bayan at resulta
        ng eleksyon. Isang panghahamak sa boses at karapatan ng sambayanan sa pagpili
        ng kanilang lider,” said Marcos. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ae3bd8-e42e-41e9-bec9-18f449d09d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.548+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: These steps are an affront to the will of the people
        and the results of the elections. It ignores the voices and rights of the
        people to choose their leaders]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047dc923-194f-48fa-94a6-4a51a0452464'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A number of House members repeatedly denied rumors of kicking out Duterte
        from office.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c1e24c-4c3a-4597-9b0b-63602602e0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Just last week, President Ferdinand Marcos Jr. said communication lines
        have been silent between him and the vice president since she quit the Cabinet.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825c8d5-48b8-4d1e-b21c-554b474e1a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:07:12.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:08.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:07:12.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House appropriations panel will resume its inquiry on Duterte’s
        budget proposal on Tuesday, Sept. 10, after it was deferred in August - a
        rare occurrence for the vice president’s budget in recent history.</p>'
  'dozens-dead-in-vietnam-due-to-yagi':
    'author': 'Khanh Vu and Minh Nguyen, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-09T15:23:39.000+08:00
    'imagesource': 'jcr:2e60383e-885d-4b05-9e29-709b79d34826'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f9a4082-aca8-4d50-bf77-df4ebdfc6ada'
    'lead': 'Typhoon Yagi, Asia''s most powerful storm this year, left dozens dead
      in northern Vietnam and widespread damage as it churned westwards, preliminary
      government estimates showed on Monday, while the weather agency warned of more
      floods and landslides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T15:26:25.606+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:07.714+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:52.359+08:00
    'mgnl:lastModified': 2024-09-09T15:26:25.643+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['yagi', 'Vietnam']
    'stories': []
    'template': '1'
    'title': 'Typhoon Yagi leaves dozens dead in Vietnam, pounds infrastructure'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e871df1-751e-4fd8-9982-37eb6842b7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.624+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.637+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hanoi/Haiphong -</strong> Typhoon Yagi, Asia''s most powerful
        storm this year, left dozens dead in northern Vietnam and widespread damage
        as it churned westwards, preliminary government estimates showed on Monday,
        while the weather agency warned of more floods and landslides.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9636ae-b9ae-4478-a5a3-65a9c367384b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.624+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.624+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Thirty five people have died and 24 are missing, mostly because of
        landslides and floods triggered by the typhoon, Vietnam''s disaster management
        agency said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d9738c-79bc-42ed-954c-1ddb7668d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.625+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.625+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The typhoon made landfall on Saturday on Vietnam''s northeastern coast,
        home to large manufacturing operations of domestic and foreign companies,
        and was downgraded to a tropical depression on Sunday by the meteorological
        agency.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a295c4-0fbb-4fd2-befe-de1f0e6ca881'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.625+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.625+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It cut power to millions of households and companies, flooded highways,
        disrupted telecommunications networks, downed a medium-sized bridge and thousands
        of trees and brought to a halt economic activity in many industrial hubs.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcea5b-9115-49a4-a30a-c3a51ad30645'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.626+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Managers and workers at industrial parks and factories in Haiphong,
        a coastal city of two million, said on Monday they had no electricity and
        were trying to salvage equipment from rain in plants whose metal sheets roofing
        had been blown away.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131e7397-52e8-4ef1-ac15-8d9729309a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.626+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Everyone is scrambling to make sites safe and stocks dry," said Bruno
        Jaspaert, head of DEEP C industrial zones, which host plants from more than
        150 investors in Haiphong and the neighbouring province of Quang Ninh.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d4c5f4-3992-4a17-9300-f5af72eb6842'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.626+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.626+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Walls of a factory in Haiphong of South Korea''s LG Electronics 066570.KS
        collapsed, according to pictures and a Reuters witness.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edde095-56b9-4d21-b429-de0aec0e656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'LG Electronics, a major maker of appliance and consumer electronics,
        said there were no casualties among its employees and acknowledged damages
        at its production site noting a warehouse with refrigerators and washing machines
        had been flooded.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe60a61-03f8-4f13-89a9-541757fdc422'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.627+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.627+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Lots of damages," said Hong Sun, the chairman of the South Korean
        business association in Vietnam when asked about the typhoon''s impact on
        Korean factories in coastal areas.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa06cd-3ad1-475c-9ee2-9db69172e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.628+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A manager of leased factories confirmed widespread damages to roofs
        and prolonged power cuts in northern provinces.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6c70a-940e-488b-ac3d-cc18bcb0b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.628+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.628+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A bridge in the province of Phu Tho collapsed on Monday, authorities
        said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcaed16-da2e-4c3c-9592-046ebf8bc487'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.629+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is normally a busy bridge, a key bridge in the province," a senior
        official of the province''s transport department said, adding there was no
        report available yet on casualties.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d5f60-945d-4d24-97a3-3f060878654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.629+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.629+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The weather agency warned of more floods and landslides, noting that
        rainfall ranged between 208 millimetres and 433 millimetres (8.2 inches to
        17.1 inches) in several parts of the northern region over the past 24 hours.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38b403-c9a2-432c-bb36-2198d11099a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.630+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.630+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>State-run power provider EVN said that more than 5.7 million customers
        lost power during the weekend as dozens of power lines were broken, but electricity
        was restored on Monday to nearly 75% of those affected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96494f3a-2db7-4339-ba39-3418cfa8a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:26:25.630+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:26:25.630+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Khanh Vu, Francesco Guarascio and Phuong Nguyen
        in Hanoi and Minh Nguyen in Haiphong, Additional reporting by Heekyong Yang
        in Seoul; Editing by John Mair and Himani Sarkar)</em></p>'
  'pope-francis-in-east-timor':
    'author': 'Joshua McElwee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-09T15:27:23.000+08:00
    'imagesource': 'jcr:d4cb4fc9-37b6-43ff-855c-830fee21325c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9535ce5-641e-4f55-86fc-51f02e109b69'
    'lead': 'Pope Francis arrived on Monday in East Timor, a predominantly Catholic
      nation in Southeast Asia, for a three-day visit that will include an open-air
      celebration of Mass the Vatican says may include more than half the population
      of 1.3 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T15:30:19.187+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:07.125+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:52.542+08:00
    'mgnl:lastModified': 2024-09-09T15:30:19.239+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis', 'Timor-Leste', 'east-timor']
    'stories': []
    'template': '1'
    'title': 'Pope Francis arrives in East Timor, crowd may reach 750,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f18541-001b-40f7-8047-43175cdb6f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.233+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Dili, East Timor -</strong> Pope Francis arrived on Monday
        in East Timor, a predominantly Catholic nation in Southeast Asia, for a three-day
        visit that will include an open-air celebration of Mass the Vatican says may
        include more than half the population of 1.3 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caab7200-d8ed-44b2-90b5-0362b4220b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.220+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The 87-year-old pontiff is on an ambitious 12-day visit to four countries
        across Southeast Asia and Oceania, his longest overseas journey yet.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5892ac2d-33a4-430d-bc57-20f6c36d039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He came to East Timor from Papua New Guinea, where on Sunday he delivered
        medical supplies to a small town located at the edge of a vast jungle, in
        one of the most remote areas of the world.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae16fe-123e-48df-af50-dfd1e5a65bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis landed in Dili, the Timorese capital, on Monday afternoon.
        He was met at the airport by President Jose Manuel Ramos-Horta and a group
        of school children dressed in traditional outfits, who offered him flowers
        and a tais, a woven ceremonial scarf.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf977fc-0fe5-45a2-9692-a36a9afb7e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'East Timor, a half-island nation north of Australia, gained independence
        from Indonesia in 2002, after a brutal, decades-long occupation. Francis is
        the second pope to visit, following John Paul II, who came in 1989, in a trip
        that gave the country''s independence movement an historic boost.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0514698e-81be-4f24-a41a-3555f2d9e367'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The country is likely the most Catholic in the world, with the Vatican
        saying some 96% of Timorese are adherents to the faith.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c2726-e1fe-4262-9248-bc6575e32aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Organisers are preparing for some 750,000 people to attend a Mass with
        Francis on Tuesday at the Tasitolu, a wide, dusty coastal area where Indonesian
        forces were known to bury killed Timorese independence fighters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02efbf0-1e46-4d8d-af5f-ce83559d92e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since independence, the country has struggled with rebuilding its infrastructure
        and economy. In 2014, the World Bank estimated that some 42% of Timorese live
        in poverty and that some 47% of children are stunted because of malnutrition.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8df59-5fd3-4b13-8fb9-31754e67e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Although Timorese have remained overwhelmingly Catholic, the church
        in the country has been affected recently by abuse scandals.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9214b074-9516-4f14-a142-e3eda618fa96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2022, the Vatican confirmed it had sanctioned Timorese Bishop Carlos
        Filipe Ximenes Belo following allegations he sexually abused boys in Timor
        in the 1990s. Belo, who shared the 1996 Nobel peace prize with Ramos-Horta
        for their independence efforts, lives in Portugal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7324c3ec-492c-4d00-8fd1-12361394214e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.224+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A year earlier, a defrocked American priest, Richard Daschbach, was
        sentenced to 12 years in prison for sexually abusing girls under his care
        in Timor.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd166d469-19f5-406a-8ffe-5c710b4463f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A leading abuse survivor advocacy group called on Francis to speak
        openly about the cases during his visit. "The pope must denounce the two men
        by name," said Anne Barrett Doyle, of the abuse tracking group BishopAccountability.org.
        "His words could have an enormous positive impact."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64d7f9-b9ee-4371-83e0-2dfd1ba3bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.225+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope''s first address in the country will come later Monday, when
        Francis is due to address the political authorities.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c667b798-7815-4468-af73-913333d26859'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis is visiting East Timor until Wednesday as part of a tour that
        also included a stop in Indonesia. He travels next to Singapore before returning
        to Rome on Sept. 13.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9eff3aa-c9b4-46f7-9f56-e3a48365f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T15:30:19.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T15:30:19.226+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Editing by Lincoln Feast.)</em></p>'
