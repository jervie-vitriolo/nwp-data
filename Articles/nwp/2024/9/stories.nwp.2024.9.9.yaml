      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Reusable Water Bottle &amp; Travel Cup Holder</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac7b2ae-bcb6-4132-a9ea-ddfd181166c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T21:12:11.355+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T21:13:18.220+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reusable water bottles have become a bit of a status symbol on social
        media over the past year, but they’re also incredibly practical for travel.
        Instead of spending on overpriced water at airports and city centers, fill
        up and keep hydrated with your favorite reusable bottle (Owala is a personal
        favorite). Plus, pair it with an attachable travel cup holder for maximum
        convenience. These handy accessories create extra space for your water bottle
        or any drinks you pick up along the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f1e37b-6022-4a49-b615-ef5ea6126606'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T21:12:11.355+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T21:13:18.221+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Cable Organizer</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c04a803-5ef9-44ee-80a7-8ed50ad3547b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T21:12:11.356+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T21:13:18.221+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Charger cables have an uncanny ability to tangle themselves into a\
        \ frustrating mess at the bottom of your bag. A cable organizer eliminates\
        \ this annoyance, keeping your cables neatly in place. Say goodbye to the\
        \ days of rummaging through your bag only to find a tangled knot of wires.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1980bb8-7cdf-4253-9d15-4984962b351c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T21:12:11.356+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T21:13:18.222+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Portable Fan</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46179f7c-cf6d-4ff4-9d41-15c7a4098c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T21:12:11.357+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T21:13:18.222+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Traveling to hot, humid destinations (which includes most of the
        Philippines) can be exhausting, but a portable fan can make a world of difference.
        Whether it’s a handheld fan or a wearable one that rests around your neck,
        these gadgets will keep you cool while you explore your latest travel destination.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a4ebe-3837-4ce5-8e81-643fa2c54fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T21:12:11.357+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T21:13:18.223+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Roll-On Cologne</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a204a7e0-9f16-4a8e-a7cd-b5dedd196465'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T21:12:11.358+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T21:13:18.223+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Let’s say you’ve been traveling or sightseeing all day and you’re
        not smelling so fresh anymore. A quick swipe of a roll-on cologne can help
        get you through the rest of your day. These compact colognes have a roller
        ball for fast, subtle application, and are usually fit for travel and being
        on-the-go. You’ll be smelling nice again in no time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146ffbb2-f90f-4394-a9d0-ea5fc6a557c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T21:12:11.358+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T21:13:18.224+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Eco-Bags/Tote Bags</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63644f1-e67a-44f8-a418-fd82c97603fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T21:12:11.359+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T21:13:18.224+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>This may seem obvious, but it’s worth mentioning because it’s easy
        to overlook. Many places, especially internationally, have phased out plastic
        bags. Instead, you might be handed a flimsy paper bag that could tear at any
        moment. Carrying a reliable tote bag—one that you can easily stuff in your
        carry-on and pull out when needed—is a must for travel in 2024.</p>'
