      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T10:26:42.526+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Bamban, Tarlac
        Mayor Alice Guo is back in the Senate as lawmakers resume a probe into her
        alleged links to illegal offshore gaming.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21d6f00-ea2b-4951-ac6b-7e3c9285942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T10:26:42.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T10:26:42.518+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The committee on women, children, family relations, and gender equality
        is heading the inquiry - the same panel that cited Guo in contempt, leading
        to her initial arrest order in July. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b19901-e255-4fd7-a678-4af8ddbf0811'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T10:26:42.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T10:26:42.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Sept. 6, the Capas, Tarlac Regional Trial Court Branch 109 has ordered
        the Philippine National Police (PNP) to bring Guo to the Senate on Monday
        to attend the probe. Guo has been in police custody since her return to the
        country, after refusing to post bail for graft and corruption charges.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053441c0-267c-42a0-a8ec-021716f9f6a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T10:26:42.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T10:26:42.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The dismissed mayor left the PNP Custodial Center on Monday morning.
        She was heavily guarded by police and wearing a bulletproof vest and helmet
        when she arrived at the Senate.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b19f89-ce94-4895-a198-3163f4dcee08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T10:26:42.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T10:26:42.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senate President Chiz Escudero earlier gave assurances that security
        has been beefed up in light of Guo’s claims of threats against her life. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b61572-8642-45b6-ab45-b010c362f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T10:26:42.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T10:26:42.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Benhur Abalos also has promised police protection
        for Guo.</p>'
