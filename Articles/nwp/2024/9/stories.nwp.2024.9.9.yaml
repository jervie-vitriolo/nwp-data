      'mgnl:type': 'text'
      'text': '<p>There’s something captivating about stories of self-discovery and
        potential romance set against the backdrop of beautiful landscapes. In the
        2014 hit <strong>That Thing Called Tadhana</strong>, a man helps a woman recover
        from heartbreak and rediscover her self-worth while they explore the charming
        locales of Baguio and the scenic views of Sagada. The film is as much a celebration
        of personal growth as it is of the stunning North Luzon destinations.</p>'
