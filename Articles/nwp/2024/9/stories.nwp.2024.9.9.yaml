      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> Two weather disturbances
        have the potential to develop into tropical cyclones, the weather bureau said
        on Monday, Sept. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa57de7-feb8-4dce-a198-6332ece373fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:32:45.558+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T19:34:43.839+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric Geophysical and Astronomical Services Administration\
        \ (PAGASA) said a low pressure area (LPA), which has been inside the Philippine\
        \ Area of Responsibility (PAR) since Sept. 8, Sunday, was spotted 830 kilometers\
        \ east northeast of extreme northern Luzon.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2112de6-5d22-4aa1-90e2-55e92fcd978c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:32:45.558+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T19:34:43.840+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It is moving westward to Taiwan and Batanes, the bureau said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bccf6c6-f84f-4908-91b8-cd579d70df02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:32:45.559+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T19:34:43.840+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "It said another LPA at 2,425 kilometers east of Eastern Visayas is\
        \ projected to move northwest and may enter PAR by Wednesday, Sept. 11, or\
        \ Thursday, Sept. 12. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b6f96-c6ae-4a6f-8cfa-1035862ecc82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:32:45.559+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T19:34:43.841+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Once the weather systems intensify into storms, these will be named\
        \ Ferdie and Gener, the bureau said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7420f8-b4f4-4cca-bdda-f71a5731afae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:32:45.559+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T19:34:43.841+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said the southwest monsoon will bring rains in the western parts\
        \ of northern and central Luzon on Tuesday, Sept. 10.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d11fd4-726b-41b9-bcf2-8032e6d778b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T19:32:45.560+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
