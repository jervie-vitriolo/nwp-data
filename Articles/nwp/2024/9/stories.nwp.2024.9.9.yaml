      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Firefly</strong>, the Best Picture winner at the 2023 Metro
        Manila Film Festival, is a dramatic fantasy film that fully embraces the magical
        qualities of its Philippine locations. The story follows a ten-year-old boy
        searching for an island his recently deceased mother told him about during
        bedtime stories. This heartfelt journey takes viewers through the province
        of Bicol, highlighting landmarks such as Mount Bulusan and Mayon Volcano,
        as the boy seeks to reunite with his mother’s spirit.</p>'
