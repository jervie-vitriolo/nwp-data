      'mgnl:lastModified': 2024-09-09T11:10:11.952+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Dismissed mayor Alice
        Guo has kept herself busy reading the Bible and other faith-based books during
        the four days she was in detention at a facility in Camp Crame, the police
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210c893-0e02-433e-96c5-90a96b13d467'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T11:09:40.952+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T11:10:11.952+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine National Police (PNP) PCol Jean Fajardo spoke to reporters
        as a convoy whisked away Guo  from the PNP Custodial Facility in Quezon City
        to the Senate complex in Pasay City to face lawmakers as a panel resumes its
        investigation into Guo’s alleged connections to illegal offshore gambling
        and other charges.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b0584-935c-49d7-ae1c-5720aec5456f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T11:09:40.952+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T11:10:11.953+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yung libro niya ay nakita ko po ‘yung Purpose Driven Life ‘tsaka
        ‘yung isa bible,” Fajardo told reporters in an interview on Monday, Sept.
        9.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6dc87e-3747-4f43-8ba2-8c6d39f4a4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T11:09:40.952+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T11:10:11.953+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I saw her books, The Purpose Driven Life and a bible.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d1f4c5-af29-4ea7-a1e0-aaa70f966295'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T11:09:40.953+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T11:10:11.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“So, faith-based na libro ‘yung pinakiusap po niya at ‘yun po ‘yung
        pinagkakaabalahan po niya,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e79205-4097-4d5c-9c2a-1f60a3d39738'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T11:09:40.953+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T11:10:11.954+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So, she requested for faith-based books, and those keep
        her busy.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5250342-d4be-4442-a508-9896e037d092'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T11:09:40.954+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T11:10:11.955+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Over the weekend, Guo had a stomach ache after drinking tap water,
        Fajardo also said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c51da37-56e2-437d-a4a0-9013f7397a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T11:09:40.954+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T11:10:11.955+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She then requested for water in bottles and has recovered since.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0b5c18-6384-4b91-a748-9540ddb93a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T11:09:40.955+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:12.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T11:10:11.955+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo, who was tagged in POGO-linked crimes, was arrested by Indonesia
        authorities on Sept. 3.</p>'
  'Senate-cites-Guo-in-contempt-again':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-09T12:18:28.000+08:00
    'imagesource': 'jcr:36edb97f-142c-47a7-9ea4-b42807df44a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a777b371-13c9-48ac-af8e-1780d7611ca4'
    'lead': 'The Senate has cited in contempt for the second time former Mayor Alice
      Guo for evading questions and “testifying falsely” during a public hearing about
      illegal offshore gaming on Monday, Sept. 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T12:21:05.311+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:11.536+08:00
