      'mgnl:type': 'text'
      'text': '<p>Siargao is renowned for its world-class surfing spots that attract
        tourists from around the globe. The 2017 film <strong>Siargao</strong> captures
        the island’s picturesque beauty, with its white sand beaches and crystal-clear
        blue waters serving as the backdrop for characters seeking refuge from their
        city troubles. The film features plenty of swimming and surfing—activities
        you’ll likely indulge in when you visit this serene escape.</p>'
