      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> It’s all systems go
        for the turnover of the Ninoy Aquino International Airport to its private
        operator on Sept. 14, the Department of Transportation (DOTr) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971dc795-2bbc-4493-9ee3-599cbe9d091f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:22:19.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:22:19.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release on Monday, Sept. 9, Transportation Secretary Jaime
        Bautista said the transition will help modernize the main international gateway.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063e6eea-c7fa-445b-b47d-a694ceca58e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T17:22:19.469+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T17:22:19.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The San Miguel-led consortium New NAIA Infrastructure Corp. will take
        over the operations and maintenance of the airport after bagging a 25-year
        concession agreement early this year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
