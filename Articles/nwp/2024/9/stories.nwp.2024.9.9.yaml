      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nominated for six Academy Awards, <strong>Minari</strong> is a bittersweet
        yet heartwarming family drama about a South Korean immigrant family striving
        to achieve the American dream. Their son, David, is living with a heart condition,
        and his grandmother, Soon-ja, travels from South Korea to help care for him.
        Despite a rocky start, Soon-ja and David develop a strong bond, with the grandmother
        imparting valuable life lessons that lead to a deep and lasting connection
        between them.</p>'
