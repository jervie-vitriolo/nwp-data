  'UN-calls-on-states-to-challenge-Israel-over-occupation':
    'author': 'Emma Farge, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-09T17:46:52.000+08:00
    'imagesource': 'jcr:42f6fe95-5c54-4050-ada2-434c849ae53e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '614a7546-2f06-4c06-8515-b67309289429'
    'lead': 'The U.N. human rights chief said on Monday that ending the nearly year-long
      war in Gaza is a priority and he asked countries to act on what he called Israel''s
      "blatant disregard" for international law in the occupied Palestinian territories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T17:50:13.013+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:06.098+08:00
