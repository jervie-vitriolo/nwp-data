      'mgnl:lastModified': 2024-09-09T20:45:09.909+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>This 2021 Disney hit, <strong>Encanto</strong>, tells the story
        of the Madrigal family. Alma, the family’s strict matriarch and grandmother
        to Mirabel, fiercely protects a magical candle that grants gifts to each family
        member—except for Mirabel. Despite not having powers, Mirabel’s love for her
        family shines through, ultimately leading Alma to recognize the true value
        of family. Through their bond, the film shows that it’s never too late to
        change for the better.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99df982-7bbc-48cd-975f-513725aa5c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T20:35:12.296+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T20:45:09.910+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>For more heartfelt stories, consider adding <strong>Lolo and the
        Kid</strong> or <strong>How to Make Millions Before Grandma Dies</strong>
        to your movie night. These Filipino and Asian films also uniquely capture
        the bond between grandparents and their grandchildren, making them a perfect
        choice for Grandparents’ Day.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a086f24a-d6ea-47e3-af03-0eaf8f513610'
      'mgnl:activationStatus': true
