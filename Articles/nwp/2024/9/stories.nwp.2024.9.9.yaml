      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the Oscar-winning <strong>Little Miss Sunshine</strong>, we meet
        the quirky Hoover family, with seven-year-old Olive at the center. Olive dreams
        of being a beauty queen, and her grandfather Edwin takes on the role of her
        coach. When Olive qualifies for a pageant, the entire family embarks on a
        road trip to the competition. The bond between Olive and Edwin becomes the
        heart of the story, leading to a hilarious and heartwarming conclusion.</p>'
