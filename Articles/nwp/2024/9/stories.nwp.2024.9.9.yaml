      'text': "Situated on the shores of Taal Lake, with stunning views of Taal Volcano,\
        \ Nuuk Taal Lake is a vacation home-turned-boutique hotel that offers a serene\
        \ retreat away from the busier parts of Tagaytay. Named after Greenland's\
        \ capital, Nuuk combines Scandinavian furnishings with Filipino style. Relax\
        \ by the lake, unwind in their gardens, or dine at their exclusive restaurant,\
