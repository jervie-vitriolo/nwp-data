    'jcr:uuid': '38547f40-ef3c-4caa-9094-23330017d7fe'
    'lead': 'President Ferdinand Marcos Jr.’s proposed P10.5-billion budget for his
      office in 2025 breezed through a House panel on Monday, Sept. 9, despite objections
      from Makabayan lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-09T17:55:59.772+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:05.732+08:00
