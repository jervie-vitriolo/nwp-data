      'mgnl:lastModified': 2024-09-19T15:20:05.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations -</strong> More than 130 world leaders will
        meet at the United Nations next week, faced with wars in the Middle East and
        Europe threatening to spread, frustration at the slow pace of efforts to end
        those conflicts, and worsening climate and humanitarian crises.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee6e9b1-6578-44ad-b34f-d9c44726d84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While the conflict between Israel and Palestinian militants Hamas in
        the Gaza Strip and Russia''s war in Ukraine are set to dominate the annual
        high-level U.N. General Assembly, diplomats and analysts say they don''t expect
        progress toward peace.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5527f82a-49d2-400f-9309-d3729d86e71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.108+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.108+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The wars in Gaza, Ukraine and Sudan are going to be the three main
        crisis-points in focus at the General Assembly. I don''t think we are likely
        to see breakthroughs on any of them," said Richard Gowan, U.N. director at
        the International Crisis Group.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f006cd6-614c-4d01-b2a3-ac2c5b15a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.N. Secretary-General Antonio Guterres last week told Reuters that
        the wars in Gaza and Ukraine were "stuck with no peaceful solutions in sight."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6797fc6b-0ce5-4b7f-84ab-3472ce0bd9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Concerns about a spillover of the Gaza conflict to the broader Middle
        East have again escalated after Lebanese militant group Hezbollah accused
        Israel of detonating pagers and hand-held radios in two days of deadly attacks.
        Israel has not commented on the accusation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ea1dff-a6da-4bc5-90d5-ceabad6700e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.109+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.109+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There is a serious risk of a dramatic escalation in Lebanon, and everything
        must be done to avoid that escalation," Guterres told reporters on Wednesday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2f8432-4003-4064-8cd6-76cadcdc5de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The war in besieged Gaza was triggered by a Hamas attack on civilians
        in Israel on Oct. 7, 2023, two weeks after world leaders finished their annual
        gathering last year.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b53c71-2446-4aed-ab2c-0575165bb7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.110+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.110+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Mediation efforts by the United States, Egypt and Qatar have yet to
        broker a ceasefire and global patience has waned nine months after the U.N.
        General Assembly overwhelmingly demanded a humanitarian truce and as the Gaza
        death toll reaches 41,000.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45016da3-a06a-43de-b0d5-68a0358dfa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli Prime Minister Benjamin Netanyahu - who has long accused the
        U.N. of being anti-Israel - and Palestinian President Mahmoud Abbas are both
        scheduled to address the General Assembly on Sept. 26.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4555b-d87b-4979-b80c-3517503e5a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diplomatic speed-dating</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662583e-c020-44d7-bbce-84fc05562931'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.111+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.111+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The annual gathering of world leaders to mark the beginning of each
        new session of the General Assembly is often referred to as diplomatic speed-dating.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bccb98e-45b8-420c-beee-af3072bfa30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.112+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While the event is anchored by six days of leaders'' speeches to the
        assembly, much of the action happens on the sidelines with hundreds of bilateral
        meetings and dozens of side events seeking to focus the global spotlight on
        the main issues.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae09390-0542-4dd9-8182-c8d4c72b439e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.112+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.112+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Also looming this year is the prospect of a new U.S. administration.
        Republican Donald Trump - who cut U.N. funding and called the global body
        weak and incompetent while in office from 2017 to 2021 - faces Democratic
        Vice President Kamala Harris in a Nov. 5 election.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff2b1b5-26d1-4cd7-b14a-f0f87af41652'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.113+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Clearly in the back of everyone''s mind is going to be a guy called
        Donald Trump," Gowan said. "I think in a lot of the private conversations
        around the General Assembly ... the number one question will be what will
        Trump do to the organization."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ef1e08-6a30-400b-a802-4be4d89b61e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.113+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.113+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This year side events will be held on the war and humanitarian crisis
        in Sudan, where famine has taken hold, international efforts to help Haiti
        fight gang violence and the Taliban crackdown on women''s rights in Afghanistan.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54793235-9bc6-4582-aaac-91a75190c420'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.114+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.114+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Guterres on Wednesday poked fun at himself, saying he has "no power
        and no money."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0555bc-56e3-4d67-a762-69b1b5c6fe5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.114+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.114+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There are two things the Secretary-General of the United Nations has,
        and I have to say that I''ve been using them," he told reporters. "One is
        my voice, and nobody will be able to shut it up. And second is the capacity
        to convene people of goodwill to address and solve problems."'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1468aa-084a-4fd9-bb23-7ae902fea4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.115+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.115+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Iran, Ukraine</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ebccc-d2de-4822-925f-9f017b0d5835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.115+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.115+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Western accusations about Iran''s role in the Middle East - Hamas,
        Hezbollah and Yemen''s Houthis are aligned with Tehran - and support for Russia''s
        war in Ukraine also shadow this year''s U.N. General Assembly.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca474be-8496-4a83-8da0-e795cc9bb7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.116+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.116+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'European powers seek to revive efforts to rein in Iran''s nuclear program
        and Iranian and European officials are due to meet in New York next week to
        test their mutual willingness to engage.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564a4c2-18a4-401b-b034-9816cb8d1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.116+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.116+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Iran''s comparatively moderate new president Masoud Pezeshkian will
        address the United Nations on Tuesday.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcbae1f0-6e65-419f-8c70-6cbc63218e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.117+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pezeshkian "will focus on detente, building confidence with the world,
        and de-escalation," a senior Iranian official said, but he will also "stress
        Iran''s right to retaliate" against Israel if needed.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8479b076-78bc-4ff7-8851-57e783a9fd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ukrainian President Volodymyr Zelenskiy will address the high-level
        General Assembly gathering for the third time since Russia invaded his country.
        He is due to address a meeting on Ukraine of the 15-member Security Council
        on Tuesday and the General Assembly on Wednesday.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f96d2f-b2db-485d-a28e-46fbbfe26049'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.118+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Zelenskiy has a plan to push Russia to diplomatically end the war that
        he wants to present to U.S. President Joe Biden this month. He also wants
        to share it with both of Biden''s potential successors, Harris and Trump.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b355c90c-dca0-4c50-a57d-42f6305496f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some U.S. officials have already been briefed on elements of the plan.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca2d508-b5b3-4c40-b978-52448b451881'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.119+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We think it lays out a strategy and a plan that can work. And we
        need to see how we can promote that as we engage with all of the countries''
        heads of state who will be here in New York ... we do have hope to make some
        progress," U.S. Ambassador to the U.N. Linda Thomas-Greenfield told reporters
        on Tuesday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74425825-f17a-461a-8105-b20dbc019e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.120+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While Russian President Vladimir Putin virtually addressed the General
        Assembly in 2020 during the COVID-19 pandemic, he has not physically traveled
        to New York for the event since 2015. Russian Foreign Minister Sergei Lavrov
        is instead due to speak to the General Assembly on Sept. 28.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3f6542-6926-417b-a6f2-c56dea10eb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:20:05.120+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:20:05.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Michelle Nichols, additional reporting by Parisa
        Hafezi; Editing by Howard Goller)</em></p>'
