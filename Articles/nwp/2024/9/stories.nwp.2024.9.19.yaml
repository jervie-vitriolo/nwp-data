      'text': '<p><strong>Washington, US ​– ​​​​​​</strong>Republican presidential
        candidate Donald Trump said on Wednesday he would "probably" meet Ukrainian
        President Volodymyr Zelenskiy, who will be in the U.S. next week to address
        a meeting of the United Nations Security Council on Russia''s war in his country.</p>'
    '1':
