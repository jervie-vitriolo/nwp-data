    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Lebanon', 'walkie-talkies', 'Hezbollah', 'Israel-Hamas-conflict']
    'stories': []
    'template': '1'
    'title': 'Hezbollah devices explode again in Lebanon, raising fears of wider Israel
      conflict'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed626b-ee8f-41ff-9371-a64126f17b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.114+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.974+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIRUT, Sept 18 (Reuters) -</strong> Hand-held radios used
        by armed group Hezbollah detonated on Wednesday across Lebanon''s south in
        the country''s deadliest day since cross-border fighting erupted between the
        militants and Israel nearly a year ago, stoking tensions after similar explosions
        of the group''s pagers the day before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139c563a-0208-4811-bcfb-0e92ee5a23c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.115+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.975+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Lebanon's health ministry said 20 people were killed and more than\
        \ 450 injured on Wednesday in Beirut's suburbs and the Bekaa Valley, while\
        \ the death toll from Tuesday's explosions rose to 12, including two children,\
        \ with nearly 3,000 injured.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0e4d05-1173-4f62-8656-5000ffd96845'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.115+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.976+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israeli officials have not commented on the blasts, but security sources\
        \ said Israel's spy agency Mossad was responsible. One Hezbollah official\
        \ said the episode was the biggest security breach in the group's history.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa83eefd-4b8e-4b38-97bb-ea241925aa06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.115+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.977+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The operations, which appeared to throw Hezbollah into disarray, played\
        \ out alongside Israel's 11-month-old war in Gaza and heightened fears of\
        \ an escalation on its Lebanese border and the risk of a full-blown regional\
        \ war.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18bbd4f-f33b-4f88-b063-c2d4a32fa55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.116+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.977+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"We are opening a new phase in the war. It requires courage, determination\
        \ and perseverance from us,\" Israeli Defence Minister Yoav Gallant said in\
        \ remarks at an air force base.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d36dad6-636b-4d31-8309-482a2caa1015'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.116+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.978+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Jordan's Foreign Minister Ayman Safadi accused Israel of pushing the\
        \ Middle East to the brink of a regional war by orchestrating a dangerous\
        \ escalation on many fronts.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6455b84c-133b-4b06-84a8-ff58302661fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.117+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.979+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The U.S., which denied any involvement in the blasts, said it was pursuing\
        \ intensive diplomacy to avert an escalation of the conflict. A U.S. official,\
        \ speaking on condition of anonymity, said Israel told Washington on Tuesday\
        \ it was going to do something in Lebanon. But Israel did not provide details\
        \ and the operation itself was a surprise to Washington, the official said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10b52c6-2e8c-4ed4-bd21-99c017faa428'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.117+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.980+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "At least one of Wednesday's blasts in Lebanon took place near a funeral\
        \ organised by Iran-backed Hezbollah for those killed the previous day when\
        \ thousands of the group's pagers exploded across the country and wounded\
        \ many of its fighters.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574f5d54-b7a2-4616-91a5-f06eedbed757'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.117+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A Reuters reporter in the southern suburbs of Beirut said he saw Hezbollah\
        \ members frantically taking batteries out of any walkie-talkies that had\
        \ not exploded, tossing the parts in metal barrels. Hezbollah turned to pagers\
        \ and other low-tech communication devices in an attempt to evade Israeli\
        \ surveillance of mobile phones.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1177d7fa-36fb-419a-80ab-6a45459dd5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.118+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.981+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Lebanon's Red Cross said on X that it responded with 30 ambulance teams\
        \ to multiple explosions in different areas, including the south of Lebanon\
        \ and the Bekaa Valley.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e598b19f-c900-451f-bcec-f5dce698f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.118+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.982+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Images of the exploded walkie-talkies showed labels with \"ICOM\" and\
        \ \"made in Japan.\" According to its website, ICOM, which did not immediately\
        \ reply to a request for comment, is a Japan-based radio communications and\
        \ telephone company.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9cebff7-85c8-4dff-8ebd-e6f8f259d825'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.119+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.983+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The company has said that production of model IC-V82, which appeared\
        \ to be the model in the images, was phased out in 2014.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7532852f-abe0-4a05-bd52-5f97ee0422e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.119+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.984+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The hand-held radios were purchased by Hezbollah five months ago, around\
        \ the same time as the pagers, a security source said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a22fe2-917c-42a8-814a-ef0b7ac64d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.120+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.984+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In Tuesday's explosions, sources said Israeli spies remotely detonated\
        \ explosives they planted in a Hezbollah order of 5,000 pagers before they\
        \ entered the country.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee88e48-6ebd-4e8b-a329-4db5a5948e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.120+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.985+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The United Nations Security Council will meet on Friday about the pager\
        \ blasts after a request by Arab states.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2de1b69-b848-46ce-9825-9a4711ceecee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.121+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.986+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Tehran's ambassador in Lebanon was superficially injured in Tuesday's\
        \ blasts, Iran's semi-official Fars news agency reported then. But the New\
        \ York Times on Wednesday said he lost one eye and the other was severely\
        \ injured when a pager he was carrying exploded, citing two members of Iran's\
        \ Revolutionary Guard.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b4ed50-d91b-4b81-9288-35dfc98f693f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.121+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.987+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Iran's envoy to the U.N. said in a letter on Wednesday that it \"reserves\
        \ its rights under international law to take required measures deemed necessary\
        \ to respond\" to the attack.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75da1856-c3fc-44e6-8221-28afa294694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.122+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.988+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hezbollah launches rockets</strong></h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb273f07-e761-4d54-b2ec-93641e99fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.122+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.988+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah, which has vowed to retaliate against Israel, said on Wednesday\
        \ it attacked Israeli artillery positions with rockets, the first strike at\
        \ its arch-foe since the blasts. The Israeli military said there were no reports\
        \ of any damage or casualties.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d24abb-8f2f-43c4-a0a7-8bd6bced979d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.123+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.989+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Hezbollah wants to avoid an all-out war,\" said Mohanad Hage Ali,\
        \ deputy director of research at the Carnegie Middle East Center in Beirut.\
        \ \"But given the scale ... there will be pressure for a stronger response.\"\
        \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25e7835-bacd-4077-bd3d-1b05bc6eb954'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.123+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.990+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The two sides have been fighting across the Lebanese border since the\
        \ Gaza conflict erupted on Oct. 7, 2023, fuelling fears of a wider Middle\
        \ East war that could drag in the United States and Iran. The previous highest\
        \ daily Lebanese death toll was 11 who died in Israeli shelling last month,\
        \ according to official counts.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139fca1d-441b-47bb-b649-f490f021cd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.124+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.991+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Gallant said Israel, which has vowed to return evacuated residents\
        \ to their homes in the north, was transferring troops and resources to the\
        \ Lebanon border region. Israeli sources said this included the army's 98th\
        \ Division, which has commando and paratrooper formations, moving from Gaza\
        \ to the north.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e4343a-fe46-4bc1-8d1f-316d1bd72639'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.124+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.991+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The 'centre of gravity' is moving north, meaning that we are allocating\
        \ forces, resources and energy for the northern arena,\" Gallant said in remarks\
        \ released by his office.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc40bc94-d244-4f50-acbc-f29d42ea6677'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.125+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.992+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A full-blown war with Israel could devastate Lebanon, which has lurched\
        \ from one crisis to another, including a 2019 financial collapse and the\
        \ 2020 Beirut port blast.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b843f7-2788-4d18-be5c-e2f213c8622f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.125+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.993+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Rising tensions may also complicate so far unsuccessful efforts by\
        \ mediators Egypt, Qatar and the U.S. to negotiate a Gaza ceasefire between\
        \ Israel and militant group Hamas, a Hezbollah ally also backed by Iran.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca36574f-143a-4b97-8dba-f2c0e18a7c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.126+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.994+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "White House national security spokesperson John Kirby said on Wednesday\
        \ it was too soon to assess the impact of the blasts on ceasefire talks.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2eea81-5896-4ce6-af24-5f51b5354645'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.127+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.994+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah, Iran's most powerful proxy in the Middle East, said in a\
        \ statement it would continue to support Hamas in Gaza and Israel should await\
        \ a response to the pager \"massacre.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cac8a5-4d4e-47c9-85a3-2c17b6f21e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.127+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.995+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A Hamas delegation visited people wounded in the blasts in Lebanese\
        \ hospitals on Wednesday, Lebanese state news agency NNA said.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5105c515-4566-4698-9c6e-f9588aa74e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.128+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.996+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The explosions followed a series of assassinations of Hezbollah and\
        \ Hamas commanders and leaders ascribed to Israel since the start of the Gaza\
        \ war.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd79d9d-5c1e-4ef6-a0dc-bc4d467262ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:21:52.128+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:24:34.997+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Tom Perry in Beirut, Phil Stewart and
        Matt Spetalnick in Washington; Ben Blanchard in Taipei and Clauda Tanios in
        Dubai, Krisztina Than and Krisztina Fenyo in Budapest and Simon Lewis in Cairo
        and John Revill in Zurich, Emilie Madi and Timour Azhari in Beirut and James
        Pearson in London; Writing by Michael Georgy and Cynthia Osterman; Editing
        by Ros Russell, William Maclean, Jon Boyle, Sharon Singleton and Deepa Babington)</em></p>'
