      'mgnl:lastModified': 2024-09-19T19:08:54.564+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Iloilo City
        Mayor Jed Mabilog broke his silence on his inclusion in the drug watchlist
        of then President Rodrigo Duterte after seven years of political asylum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48cef98-fbce-4283-850a-1e04e550f82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T19:08:33.699+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T19:08:54.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21c461e-c405-4649-b3d8-580f96841d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T19:08:33.699+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T19:08:54.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Mabilog aired his side during the House quad committee hearing on the\
        \ war on drugs on Thursday, Sept. 19.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7addbd1-d1a4-41cb-ac9d-0804aead9834'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T19:08:33.700+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T19:08:54.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad520844-21e2-458e-89c2-ce90620482ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T19:08:33.700+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T19:08:54.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“I declare that I was not and never will be a drug protector. I don’\
        t know personally nor did I benefit in any way from any illegal drug personality\
        \ in Iloilo or anywhere else,” he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a88d35-0900-4697-bc92-5584dbc94e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T19:08:33.701+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T19:08:54.567+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03346ff4-d8f8-492a-b4f7-7d5a49e580b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T19:08:33.701+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T19:08:54.567+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Sabi ko sa sarili, ito na siguro ang tamang pagkakataon na malaya\
        \ akong kukuha ng lakas ng loob at magsalita ng katotohanan kahit ako pa ay\
        \ natatakot at may pangamba sa aking buhay,” he added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3666b4c3-1c74-4e19-af93-290b864e5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T19:08:33.702+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T19:08:54.568+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf054fe-8216-45ef-92f1-76fae8dd2992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T19:08:33.702+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T19:08:54.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I told myself, this may be the right time that I freely\
        \ get strength and tell the truth even though I am scared and there is a threat\
        \ to my life.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbf16b7-ade1-49e4-a286-bff37b91f768'
