    'lead': 'The death toll due to tropical cyclones Ferdie, Gener, and Helen coupled
      with the enhanced southwest monsoon has risen to 23, the National Disaster Risk
      Reduction and Management Council (NDRRMC) said on Thursday, Sept. 19.'
    'mgnl:activationStatus': true
