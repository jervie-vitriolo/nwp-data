      'text': '<p><strong>Metro Manila, Philippines –</strong> Some customers of Maynilad
        may face service interruption beginning 10 p.m. on Thursday, Sept. 19, due
        to pipeline repairs, the west zone concessionaire said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2092b81-d64b-458e-b526-54985324dae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T16:39:08.453+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T16:39:08.453+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an advisory, Maynilad said a third party contractor for a drainage
        construction project in the area accidentally damaged its 2.2 diameter pipeline
        along Delpan Ave. in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d6b3a4-9838-46ae-b408-16c8d2ae4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T16:39:08.454+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T16:39:08.454+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company said repair works will impact customers in Manila, Makati,
        Pasay, Las Piñas, and Parañaque as well as portions of Cavite including Bacoor,
        Imus, and Kawit. It did not give a date for service restoration.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8c5916-70a0-4d69-b586-5791b4d5566e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T16:39:08.454+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T16:39:08.454+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Pinapayuhan ang mga apektadong customer na mag-ipon ng sapat na tubig
        para sa itatagal ng water service interruption,” Maynilad said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180b8ae1-4730-450d-8b26-497f0f3b0aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T16:39:08.455+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T16:39:08.455+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Affected customers are advised to store enough water
        throughout the duration of the water service interruption.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ada6c7-ba90-4e2b-89ca-a6355b9b8921'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T16:39:08.455+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T16:39:08.455+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The water concessionaire said it will release a detailed list of
        affected areas once it becomes available.</p>'
  'former-pnp-chiefs-under-probe-alice-guo':
    'author': 'Eimor Santos, NewsWatch Plus'
