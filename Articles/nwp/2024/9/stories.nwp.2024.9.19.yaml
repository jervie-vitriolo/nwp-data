  'supreme-court-AI-translate-English':
    'author': 'Sophia Sioco, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-19T10:32:42.000+08:00
    'imagesource': 'jcr:b5d7fa33-d1a6-438d-b6c6-d60dc45cad15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2927e726-f4b6-476e-a076-1bd969db1acb'
    'lead': 'The Supreme Court is taking steps to modernize court proceedings by using
      artificial intelligence (AI) to translate into English testimonies given in
      local dialects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-19T10:38:06.534+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:58.659+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:32.850+08:00
    'mgnl:lastModified': 2024-09-19T10:38:06.584+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['artificial-intelligence', 'Innovation', 'Supreme-Court', 'AI',
      'technology', '2025-budget']
    'stories': []
    'template': '1'
    'title': 'Supreme Court explores AI to translate vernacular testimonies into English'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56b5dcd-a3be-4a85-ad29-3e6aa09381d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:38:06.570+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:38:06.579+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Supreme Court is
        taking steps to modernize court proceedings by using artificial intelligence
        (AI) to translate into English testimonies given in local dialects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a057aea-1650-4d4e-a77e-63af0ecba415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:38:06.570+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:38:06.570+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "This development is aimed at speeding up case processing and cutting\
        \ backlogs.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62cf37e-a647-4a78-877d-e4549b1cf75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:38:06.571+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:38:06.571+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "During the Senate hearing on the judiciary's proposed 2025 budget,\
        \ Court Administrator Raul Villanueva explained how AI has already been making\
        \ an impact in court operations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e88be-b125-4495-95d4-83c2803991de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:38:06.571+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:38:06.571+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He emphasized that AI is helping judges and justices track case progress,\
        \ particularly focusing on prioritizing older, unresolved cases.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39cdc9f7-b4f3-4c7b-87d9-2cbed09e6818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:38:06.571+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:38:06.571+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“Aside from legal research, the monitoring of cases using technology\
        \ your honor because the Supreme Court would like to make sure that our judges\
        \ and of course eventually our justices would be able to monitor the progress\
        \ of their cases so that aging cases can be given priority as well,” Villanueva\
        \ said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f3f776-e3d8-4b55-879b-5aa75fb5f227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:38:06.572+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:38:06.572+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Villanueva also unveiled plans to translate court testimonies using\
        \ AI.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7452080f-1573-457b-86ed-c79e89bc5619'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:38:06.572+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:38:06.572+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“Hopefully, we can come up with an AI that can translate already, for\
        \ example, testimonies in one dialect can be converted already into… for example,\
        \ Ilocano to English. That’s something we’re looking into. In fact, we are\
        \ doing something with respect to some programs that we’re conducting. We’\
        re using AI to translate some messages, some speeches that are being given\
        \ in the vernacular and translated into English already,” Villanueva said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf556a8-3ac0-4d8e-b635-3da62b7b847b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:38:06.573+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:38:06.573+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Despite these advancements, the judiciary remains cautious about relying\
        \ entirely on AI. Associate Justice Mario Lopez made it clear that while AI\
        \ can assist in areas like research and transcription, human judgment remains\
        \ irreplaceable in legal decisions.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989953e5-c516-4248-b839-38878651265d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:38:06.573+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:38:06.573+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“There are some decisions which should not be left to the control of\
        \ AI because the court is not only a court of law, but also a court of equity,”\
        \ Lopez explained. “The human mind is still better. Humanity will always prevail\
        \ over AI.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2db349-30d2-4d72-8e8b-f4e8c1ba8139'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:38:06.574+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:38:06.574+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Back in March 2022, the high court had mentioned in a meeting with\
        \ the Joint Foreign Chambers of the Philippines that it wanted to capitalize\
        \ on AI to improve court operations, such as preparing transcripts of stenographic\
        \ notes and digitalizing judgments rendered.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '803d5625-d01d-4a73-a599-d67d354478d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:38:06.574+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:38:06.574+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court is seeking an ₱84.39 billion budget for 2025, a significant\
        \ increase from its approved ₱60.176-billion budget for 2024. The Senate has\
        \ already approved the budget at the committee level, and it is now set to\
        \ be presented to the plenary for final approval.\r"
