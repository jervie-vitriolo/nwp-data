      'mgnl:lastModified': 2024-09-19T11:00:03.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Probably, yes," Trump said in response to a question from a reporter
        about whether he will meet the Ukrainian leader. Trump did not provide further
        details.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0bd85-284c-40d6-9a88-f40dc3fbfb00'
