    'jcr:uuid': '40ace027-f72e-408f-8530-57a241c69642'
    'lead': 'Television siblings, former lawmakers, and a few reelectionists are top
      senatorial bets if elections scheduled for next year would be held today, a
      survey by the OCTA Research group showed on Thursday, Sept. 19.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-19T13:28:10.168+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:54.245+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:34.390+08:00
    'mgnl:lastModified': 2024-09-19T14:40:05.031+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Tito-Sotto', 'Rodrigo-Duterte', 'OCTA', 'Manny-Pacquiao', 'Erwin-Tulfo',
      'bato-dela-rosa', 'Bong-Go', 'Imee-Marcos', 'willie-ong', 'Raffy-Tulfo', 'Ping-Lacson',
      'Bong-Revilla']
    'stories': []
    'template': '1'
    'title': 'Tulfo brothers, sitting and former lawmakers top senatorial survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f283c3-0b05-4ecc-b334-a09c865c0194'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:40:05.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:40:05.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Television siblings,
        former lawmakers, and a few reelectionists are top senatorial bets if elections
        scheduled for next year would be held today, a survey by the OCTA Research
        group showed on Thursday, Sept. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35ae154-b74b-43e5-8aa9-6639a6b9a4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:40:05.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:40:05.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Former Social Welfare Secretary and ACT-CIS party-list Rep. Erwin Tulfo
        topped the poll, followed by his brother and radio personality Ben Tulfo.
        They are brothers of Sen. Raffy Tulfo. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9868faef-ab83-47c7-9dcd-976321d2b298'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:40:05.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:40:05.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ex-Senate President Vicente Sotto III and former Senators Ping Lacson
        and Manny Pacquiao were also in the so-called “Magic 12.” Sotto ran for vice-president
        and lost in 2022, while Lacson and Pacquiao were also losing presidential
        candidates. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140010f3-38a5-4c3f-aba0-248ae73fa99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:40:05.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:40:05.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senators Bong Go, Francis Tolentino, Pia Cayetano, Bong Revilla, Lito
        Lapid, Bato dela Rosa, and Imee Marcos also made it to the list.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e01e41d-7fdb-4817-95ae-0f718fa3c7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:40:05.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:40:05.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The survey also showed former President Rodrigo Duterte as a popular
        choice, at 7th-15th. His sons - Davao City Mayor Baste Duterte and Davao 1st
        District Rep. Paolo Duterte - were ranked 16-24.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b784f6ac-6493-4fb7-a468-f405667e35cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:40:05.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:40:05.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Interior Secretary Benhur Abalos and celebrity cardiologist Willie
        Ong were on the list as well.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ab75a-22af-4017-abb2-d1a8a732290c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:40:05.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:40:05.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The filing of certificates of candidacy for the midterm polls will
        run from Oct. 1 to Oct. 8.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9606ae88-d467-4c7b-887a-26827e007f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:40:05.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:40:05.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some 1,200 respondents participated in the survey held on Aug. 28 to
        Sept. 2. They were asked to list their Top 12 senators for the elections on
        May 12, 2025.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9021544d-2726-4735-b51c-e9294926dbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:40:05.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:40:05.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This survey has a ±3% margin of error at a 95% confidence level,”
        OCTA Research said.</p>'
