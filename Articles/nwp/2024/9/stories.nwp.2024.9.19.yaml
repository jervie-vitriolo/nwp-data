    'jcr:uuid': '338050b6-683f-4ec1-8455-ccd83d8d02df'
    'lead': 'Hand-held radios used by armed group Hezbollah detonated on Wednesday
      across Lebanon''s south in the country''s deadliest day since cross-border fighting
      erupted between the militants and Israel nearly a year ago, stoking tensions
      after similar explosions of the group''s pagers the day before.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-19T11:21:51.947+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:56.472+08:00
