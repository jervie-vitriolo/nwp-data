    'mgnl:tags': ['POGO', 'PNP', 'Alice-Guo']
    'stories': []
    'template': '1'
    'title': 'All ex-PNP chiefs under probe in search of Alice Guo cohort'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd136ff6-d59e-4066-8b85-82eb336fd7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.463+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.493+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – All 24 former Philippine
        National Police (PNP) chiefs are under investigation after a gaming regulatory
        official revealed intelligence rumors that one of them aided offshore gaming
        operator-linked Alice Guo in escaping the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aafc6ae-502b-4171-b969-321da44bdce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.464+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.464+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b48ea64-e786-4344-add9-24f475844617'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.465+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.465+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During a hearing on the proposed 2025 national police budget on Thursday,\
        \ Sept. 19, PNP chief PGen Rommel Marbil said the police have yet to receive\
        \ a report regarding the information disclosed by Raul Villanueva, Philippine\
        \ Amusement and Gaming Corporation (Pagcor) senior vice president.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18080f1f-c245-40b1-bd4c-dc40bc5f88b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.465+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.465+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f64a2f1-6087-424e-9d74-ac368f16e588'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.466+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.466+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Villanueva said in a previous Senate hearing that a former top cop\
        \ was on a “monthly payroll” and assisted in the escape of Guo, the former\
        \ mayor of Bamban, Tarlac who faces multiple charges for alleged involvement\
        \ in illegal offshore gaming operations.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873825bc-050f-4624-a1bf-94ac49bba5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.466+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.466+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df898df2-e705-4628-93a9-e3f5397b9504'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.467+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.467+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Wala pa po kaming report coming from General Raul Villanueva doon\
        \ sa sinabi niya. But we are investigating 24 of our former chief PNP kung\
        \ involved po sila,” Marbil said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ac755c-5fb2-4e2e-b022-144c66adf7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.467+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.467+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89abbc6-1535-4ab3-b8f6-38f827878394'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.468+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.468+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have not yet received a report from General Raul Villanueva\
        \ regarding what he said. But we are investigating 24 of our former PNP chiefs\
        \ to determine if they are involved.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c6cc58-5064-4fb2-8091-03bc34a4ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.468+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.468+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98efca4-8fc8-4516-949c-1bc6ab9ec1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.469+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.469+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Robin Padilla asked if the PNP had spoken to Villanueva about\
        \ his information. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1531fd21-3ea5-4bc0-a994-9209c126e54d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.469+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.469+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac60cded-17e4-498c-8e38-46f1b80fbce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.470+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.470+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marbil said he will write to Villanueva, asking him to “really name\
        \ the name kung sino talaga or else you have to clarify sa Senado na wala\
        \ naman talaga (either name the person involved, or clarify before the Senate\
        \ that no such individual exists).”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f424ae-7e86-4e9e-a0df-3b198e0f0f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.470+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.470+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b6fe8d-a9c1-48f2-9302-22b847ff22a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.471+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.471+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview, Marbil said all 24 living former PNP chiefs\
        \ are included in the probe. Marbil is the 30th PNP chief, five predecessors\
        \ passed away.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61082e72-678e-4f3e-beeb-8698690fe281'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.471+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.471+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cc4013-8cdb-4e3c-b892-8ce51b520892'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.472+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.472+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We have to investigate everybody unless he (Villanueva) mentioned\
        \ the name. He needs to mention the name kundi talagang mahihirapan po kami\
        \ (or else we would really be having a hard time),” Marbil said. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477d4abd-963a-416c-bca4-53f248ce70b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.472+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.472+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbb3970-6386-47a4-a21b-bf0bea0cf191'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.473+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.473+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He said he also met with Interior Secretary Benhur Abalos about this.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8536a-09b1-4864-8abb-003a5ef8ace0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.474+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.474+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6733b7-697b-4559-b8e4-8c25ad66653e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.474+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.474+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sabi po ng SILG (Secretary of Interior and Local Government) natin\
        \ we have to investigate not only the retired na chief PNP but everybody that\
        \ helped ALice Guo na makaalis po sa country natin,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8263eb-ea4e-4175-8f3e-34383718ca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.475+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.475+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde12778-135b-4435-be4f-0e33eb54ee15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.475+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.475+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The SILG said we need to investigate not only the retired\
        \ PNP chiefs but everyone who helped Alice Guo leave the country.]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ed545b-ec97-46c7-b10f-b0ff004812ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T17:41:15.476+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T17:41:15.476+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During the hearing, Senator and former PNP chief Ronald “Bato” dela\
        \ Rosa asked Guo directly if he was the one referred to as being on the monthly\
        \ payroll.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
