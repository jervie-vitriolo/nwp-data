      'mgnl:lastModified': 2024-09-19T11:00:03.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In recent months, some other world leaders who have visited the U.S.
        for summits and meetings with President Joe Biden have ended up meeting with
        Trump as well. Trump faces Democratic Vice President Kamala Harris in the
        Nov. 5 U.S. election.'
    '3':
