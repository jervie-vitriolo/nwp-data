    'stories': []
    'template': '1'
    'title': '23 dead, 15 missing due to last three cyclones, habagat - NDRRMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24eb07-2c20-4cd3-8761-8da2c11ad37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:50:25.291+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:50:25.296+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The death toll due
        to tropical cyclones Ferdie, Gener, and Helen coupled with the enhanced southwest
        monsoon has risen to 23, the National Disaster Risk Reduction and Management
        Council (NDRRMC) said on Thursday, Sept. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f53408-0d6a-4bca-81d4-8a33fba7a869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:50:25.291+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:50:25.291+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Of this tally, nine casualties were reported in Mimaropa, two in Central
        Visayas, and four each in Western Visayas, Zamboanga Peninsula, and the Bangsamoro
        region. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8509555-5260-40d7-97c1-7cf3ff7d73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:50:25.291+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:50:25.291+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NDRRMC said fifteen people remain missing, while thirteen were
        injured.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b9bb7-14d2-4cad-b357-1232b4b4fb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:50:25.292+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:50:25.292+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As of Thursday, over 1 million individuals were affected by the string
        of weather disturbances - equivalent to nearly 300,000 families. Of this number,
        some 350,000 people are from Central Luzon. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425233fe-62d4-4617-b9a4-31cf5c7a7b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:50:25.292+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:50:25.292+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, nearly 70,000 persons are still in evacuation centers. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c56da-55bb-484a-b213-ed4f230fffbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:50:25.293+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T10:50:25.293+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NDRRMC has put the cost of damage at P2.4 million. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfac0a3-0aab-4af0-b3cd-3b9ffb0aa2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T10:50:25.293+08:00
      'mgnl:createdBy': 'lance-nwp'
