    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'Matatag-curriculum', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'New MATATAG curriculum guidelines for flexible implementation - DepEd'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186e13b5-8f25-4f59-be40-3f8b516fa6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:12:05.739+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:12:05.739+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Schools have the flexibility
        to carry out a new curriculum that would take effect in the second quarter
        of the current academic year, the Department of Education (DepEd) said on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8cd534-8080-4c9c-9509-0f9df8a79778'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:12:05.740+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:12:05.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Outlined in DepEd Order 012, s. 2024, the agency said the move will
        “allow schools to adapt class schedules based on their specific needs and
        capacities” amid growing concerns on the teaching model under the MATATAG
        curriculum.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c59cf1-dd96-4be9-b3c1-7a0e6b2455da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:12:05.740+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:12:05.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The new policy gives teachers three options to adjust their instructional
        time for Grades 3-10. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0531073d-babe-4acf-b637-1e2766819311'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:12:05.740+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:12:05.740+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The first option would retain the current DepEd order where all learning
        areas will be taught in 45 minutes per day for five school days. The Homeroom
        Guidance Program will be given once a week. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df21292-6948-46f7-b827-e4fb3abca210'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:12:05.741+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:12:05.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“In the amendment, DepEd provides Option B, where learning areas may
        be given uniform time allotments of 50, 55, or 60 minutes per learning area.
        English, Mathematics, Science, and Good Manners and Right Conduct (GMRC)/Values
        Education must be taught five times a week,” the agency said in a press release.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfcce42-c3dc-4ccd-8484-8c72fe2145ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:12:05.741+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:12:05.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It added the Edukasyong Pantahanan at Pangkabuhayan (EPP) also known
        as the Technology and Livelihood Education (TLE), Music, Arts, Physical Education
        and Health (MAPEH), Araling Panlipunan (AP), and Filipino may be taught for
        four times a week.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bb5e92-48a8-4a73-890d-006a9715073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:12:05.741+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:12:05.741+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“In circumstances where any of the given options is not applicable,
        schools may propose other combinations, provided that the learning contact
        time is at least five hours and 30 minutes a day,” DepEd said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206731a-bd2d-41cc-b72a-c0536824d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:12:05.742+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:12:05.742+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The MATATAG curriculum was introduced under then Education Secretary
        and Vice President Sara Duterte. It was piloted in July when the new SY began.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0b600-9a7b-4eb3-9b3b-165077e7a2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T15:12:05.742+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T15:12:05.742+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'world-leaders-to-meet-at-un-next-week':
