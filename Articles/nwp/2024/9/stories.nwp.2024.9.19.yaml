      'mgnl:type': 'text'
      'text': "The Philippine Drug Enforcement Agency said Mabilog was not in the\
        \ initial drug list. It was added later on after Duterte publicly announced\
        \ his name.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
