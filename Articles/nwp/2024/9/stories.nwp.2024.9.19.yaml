  'x-available-again-in-brazil':
    'author': 'Luciana Magalhaes, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-19T11:00:46.000+08:00
    'imagesource': 'jcr:3569bb75-da49-451e-835d-80983f54e302'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cb7bfeb-e4f0-4d7f-8457-8f9e705860d0'
    'lead': 'Social-media platform X became accessible to many users in Brazil on
      Wednesday as an update to its communications network circumvented a block order
      by the country''s Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-19T11:03:36.978+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:57.238+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:33.617+08:00
    'mgnl:lastModified': 2024-09-19T11:03:37.002+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['brazil', 'X', 'Twitter', 'Elon-Musk']
    'stories': []
    'template': '1'
    'title': 'Update makes X available again to many in Brazil'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db956563-f41e-492a-b61e-5fba876428bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:03:36.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:03:36.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sao Paulo, Brazil –</strong> Social-media platform X became
        accessible to many users in Brazil on Wednesday as an update to its communications
        network circumvented a block order by the country''s Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521cedcf-8804-49c8-b5b8-dd28743e821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:03:36.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:03:36.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The X update used cloud services offered by third parties, allowing
        some Brazilian users to take a route outside of the country to reach X, even
        without a virtual private network, according to Abrint, the Brazilian Association
        of Internet and Telecommunications Providers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419a681-39cf-455e-b9b5-8da706404bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:03:36.990+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:03:36.990+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The number of Brazilians accessing X is unknown, according to Abrint.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede085c4-6ec4-4942-a821-521185021a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:03:36.991+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:03:36.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'X did not immediately reply to a request for comment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b70bb1-ef28-40e6-b21f-b4483a40e461'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:03:36.991+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:03:36.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I believe the change was probably intentional. Why would X use a third-party
        service that ends up being slower than its own?” Basilio Perez, a board member
        at Abrint, told Reuters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9c3cd-5856-489c-ba14-2f1cb47bc0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:03:36.991+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:03:36.991+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Last month, after a months-long dispute between X owner Elon Musk and
        Brazilian Justice Alexandre de Moraes, the Supreme Court ordered Brazil''s
        mobile and internet service providers to block the platform.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a20d9a-b061-4187-800b-75331fac6e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:03:36.992+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:03:36.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Access to X was shut within hours.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071602d-6e24-4514-a439-f7c0e94213ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:03:36.992+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:03:36.992+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Any revised order from Brazil''s national telecommunications agency
        Anatel, which is responsible for implementing the court ruling, will need
        to be more specific, because blocking cloud access is complex and may jeopardize
        government agencies and financial services providers, Perez said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5e5434-1d50-48f3-ab7c-626d3b7d39a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:03:36.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:03:36.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Anatel has identified the problem and is working to first notify content
        delivery network providers, followed by telecom companies to block access
        again to X in Brazil, according to a person familiar with the situation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eb2aec-0b13-4ed8-aeae-9de40fb05fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:03:36.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:03:36.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The same person said it is not clear how long it will take for the
        providers to comply with the order.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7b93e-d54e-45a6-963d-c067dc56f1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T11:03:36.993+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T11:03:36.993+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Luciana Magalhaes; Editing by Rod Nickel)</em></p>'
  'Hezbollah-radios-explode-Lebanon':
    'author': 'Laila Bassam and Maya Gebeily, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-19T11:17:51.000+08:00
    'imagesource': 'jcr:2b23e1c7-835b-46f7-be5b-f33f95043238'
