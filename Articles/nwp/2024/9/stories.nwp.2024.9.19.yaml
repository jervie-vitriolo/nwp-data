    'title': 'Solon: House hearing on OVP budget done ‘in aid of legislation’'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064f2d16-1ef3-4228-bb2d-3fb61fad80ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.814+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.826+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Wednesday’s House good
        government committee hearing on the budget utilization of the Office of the
        Vice President was conducted “in aid of legislation” and not for politicking,
        a lawmaker said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d399c5-4662-444d-b24b-e6a540ded2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.815+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.815+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vice President Sara Duterte had been firm that the House of Representatives
        launched the panel hearing as a political attack against her in an attempt
        to file an impeachment case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713097e8-2bb7-4ac5-bb64-553451970eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.815+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.815+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus, Manila 2nd District Rep. Rolando
        Valeriano said the committee hearing was meant to shed light on what government
        agencies should be allocated with confidential funds and thus inform lawmakers’
        budget decision-making.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be07b45-3140-4963-80f3-e9a5e5e2eac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.816+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.816+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya siguro po, in the first place, kung wala namang problema, submit\
        \ mo ‘yong liquidation mo o sabihin mo sa Kongreso kung ano ‘yong nangyari,\
        \ tapos na po, hindi po ba?” Valeriano said on Thursday, Sept. 19. “Kaysa\
        \ i-divert na lang natin na pamumulitika ‘yong ginagawa namin.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12309c75-f66a-4106-be62-1bdf9e7c2ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.816+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.816+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: In the first place, if there were no problems, she should\
        \ submit her liquidation or tell Congress what happened, instead of diverting\
        \ the conversation that what we do is politicking.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4136f9-66ba-4547-8c26-8779d02de865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.816+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.816+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kung ma-isasubmit niya po at sasabin naman ng COA na maayos naman\
        \ pala ‘yong papel, ako rin po, nagsabi rin ako kahapon na willing ako mag-privilege\
        \ speech ulit at para ipaalam din sa taong bayan na maayos naman pala ang\
        \ paggamit ng pondo ng bayan,” he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b792205b-f64c-4e8e-a738-1c2e5ee3539f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.817+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.817+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If she can submit the documents and the COA says they\
        \ are good, I said I’m willing to make another privilege speech to tell the\
        \ Filipino public that the funds were used correctly.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e121b5-adb8-4295-b0d0-4e205034d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.817+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.817+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/9/18/sara-duterte-house-good-government-committee-hearing.html">Duterte
        stands pat on budget regularity in House hearing</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07131d1-cd1d-4697-9404-873a73ee702d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.818+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.818+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Valeriano, who made a privilege speech critical of Duterte that prompted\
        \ the committee hearing, also reiterated the oversight function of Congress\
        \ on the government’s budget utilization.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa769661-a39b-4f54-b486-9ab0b5a96ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.818+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.818+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said that the House panel learned that Duterte has not submitted\
        \ all necessary documents to the Commission on Audit (COA) that’s why her\
        \ office received a notice of disallowance. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '161f4f18-7853-452b-909e-9adbd4842b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.818+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.818+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Lumabas sa COA na six months ‘yong reconsideration, so pinag-aaralan\
        \ din po namin na dapat maiki lang din yung timetable…ang tagal baka mamaya,\
        \ wala ka na sa opisina mo o wala na rin yung nag-o-audit sa iyo,” he also\
        \ noted.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40955e8-8d36-468f-8faf-0f404d578b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.819+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.819+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We also learned that the COA has six months for reconsideration\
        \ and we are studying how to lessen the timetable. It’s too long, maybe the\
        \ official or the auditor is already out of office.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73014335-8b35-4523-a56d-1e18a2f54935'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T14:54:08.819+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T14:54:08.819+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House good government committee tackles “all matters directly
        and principally relating to malfeasance, misfeasance and nonfeasance” of public
        officials. It is equivalent to the Senate blue ribbon committee.</p>'
  'deped-issues-new-matatag-guidelines':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
