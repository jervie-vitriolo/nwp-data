    'jcr:uuid': 'e11e7857-a08d-41fb-8f31-1201866b4e02'
    'lead': 'Schools have the flexibility to carry out a new curriculum that would
      take effect in the second quarter of the current academic year, the Department
      of Education (DepEd) said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-19T15:12:05.727+08:00
