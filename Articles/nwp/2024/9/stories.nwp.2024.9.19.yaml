  'tulfo-brothers-top-senatorial-survey':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-19T13:25:15.000+08:00
    'imagesource': 'jcr:6e0e2dbc-461c-48be-917b-d0e919341915'
