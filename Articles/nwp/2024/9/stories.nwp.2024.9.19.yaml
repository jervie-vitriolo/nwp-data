  'pope-francis-allows-devotion-to-medjugorje':
    'author': 'Joshua McElwee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-19T18:24:09.000+08:00
    'imagesource': 'jcr:67016d35-5644-4e05-a104-22d5bbb55e83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0177021-1568-4f48-bb2f-f5a7e988bd4a'
    'lead': 'Pope Francis has approved a Catholic spiritual devotion centred in Medjugorje,
      a town in Bosnia that has been steeped in controversy over whether the Virgin
      Mary appears to local people, the Vatican said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-19T18:26:43.247+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:49.866+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:35.608+08:00
    'mgnl:lastModified': 2024-09-19T18:26:43.290+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis', 'vatican']
    'stories': []
    'template': '1'
    'title': 'Pope Francis allows devotion to Medjugorje, where Virgin Mary said to
      appear'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e447d91-3eb1-48a7-b9ba-63dfad540fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T18:26:43.277+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T18:26:43.285+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis has approved a Catholic
        spiritual devotion centred in Medjugorje, a town in Bosnia that has been steeped
        in controversy over whether the Virgin Mary appears to local people, the Vatican
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cab8f3-9527-40b4-bef0-143427396642'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T18:26:43.278+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T18:26:43.278+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican''s doctrinal office said that Francis was not declaring
        that messages given by the alleged apparition of the Madonna were authentic.
        Rather, it said the pontiff was recognising there were "positive fruits" for
        Catholics in the spiritual experience tied to the town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bf78c-9531-4c0c-a92b-d902ece0fdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T18:26:43.278+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T18:26:43.278+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s statement appears to conclude decades of Vatican investigations
        into the alleged visitations, which were first reported by six children in
        1981, in a scenario reminiscent of famous apparitions in the French town of
        Lourdes in the 19th century and more than 100 years ago in Fatima in Portugal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8baaf68-34cb-4e12-ba40-fdc05ef5dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T18:26:43.278+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T18:26:43.278+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Bosnian village has become a major pilgrimage site, attracting
        hundreds of thousands each year and giving many people what they say is a
        renewed sense of spirituality.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc43648-024d-4557-95a7-0ed8855fb47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T18:26:43.279+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T18:26:43.279+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis had previously expressed doubt about the alleged phenomenon.
        Referencing messages said to have been given by the Virgin Mary to local townspeople,
        he told reporters in 2017 that he did not think Mary was "the head of a telegraph
        office".'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90fde1c-d550-4770-b995-6c5e165a17a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T18:26:43.279+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T18:26:43.279+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Vatican said its new note "does not imply that the alleged supernatural
        events are declared authentic".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff3c99b-8899-4ae9-9f78-35712b6b4dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T18:26:43.280+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T18:26:43.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Instead, it only highlights that the Holy Spirit is acting fruitfully
        for the good of the faithful ''in the midst'' of this spiritual phenomenon
        of Medjugorje," said the text.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdb7e23-29ad-4863-8014-2abdc57e4de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T18:26:43.280+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T18:26:43.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Vatican said Catholic faithful "must be attentive and cautious"
        in interpreting the alleged messages from Mary, which largely focus on themes
        of peace and piety, but also have warned of alleged coming world catastrophes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d49bdc-ee0d-4e66-9bd4-f48efce30041'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-19T18:26:43.280+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-19T18:26:43.280+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Editing by Crispian Balmer)</em></p>'
  'Ex-Iloilo-mayor-in-drug-list-clears-name':
