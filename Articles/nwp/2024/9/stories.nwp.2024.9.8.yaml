      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:43:23.310+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Please avoid I-75 around Ext 49. Until further notice! Use alternative
        route do not be any where in that area,” London Mayor Randall Weddle said
        on Facebook.</p>'
    section13:
      primarytype: 'block'
      uuid: '8f817299-dc44-4899-a25f-a3102ed14373'
