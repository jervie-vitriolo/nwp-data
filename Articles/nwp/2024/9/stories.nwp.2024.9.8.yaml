    'jcr:uuid': '33c33f5c-31fb-4d1f-9ade-6217366d0377'
    'lead': 'Venezuela’s former presidential opposition candidate Edmundo Gonzalez
      has left the country, the vice president said on Saturday night after a day
      of rising diplomatic tensions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-08T11:57:15.905+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:55.064+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:48.431+08:00
    'mgnl:lastModified': 2024-09-08T11:57:15.960+08:00
