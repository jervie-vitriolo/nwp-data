      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc15c887-3f64-44a1-8516-41157a1feeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.571+08:00
