      'mgnl:lastModified': 2024-09-08T16:15:26.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0cd34d-1c5b-4187-964e-3d941f432bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
