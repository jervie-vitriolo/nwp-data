    'jcr:uuid': '1c9811c3-759c-4e56-938d-91623c7f2705'
    'lead': 'Bayan Muna Party-list has criticized the Department of Labor and Employment’s
      definition of an employee, which it said is a person working for at least an
      hour a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-08T12:56:39.931+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:53.602+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:48.892+08:00
