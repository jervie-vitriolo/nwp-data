      'mgnl:lastModified': 2024-09-08T16:15:26.462+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The southwest monsoon is the current weather system that brings
        rains over the country.</p>'
