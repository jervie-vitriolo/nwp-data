    'template': '1'
    'title': 'Trump, talking tariffs, immigration, revs up small-town base in Wisconsin'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13389423-3e6e-47f3-8275-3d0de4bfaa6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.556+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Wisconsin, United States —</strong> Donald Trump pledged
        in Wisconsin on Saturday to throw up unprecedented tariffs and clamp down
        on immigrants he said are stealing jobs and killing Americans, as he sought
        to solidify support among working-class and rural whites, a key part of his
        base.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b498f23-f95d-4513-9996-d829fa6890c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107256b9-cbc5-4983-b575-1d7253b360a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a regional airport in Mosinee, a town of about 4,500
        people, the Republican presidential candidate warned that even allies like
        the European Union would face new trade restrictions if he wins the Nov. 5
        election against Democratic nominee Kamala Harris.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48866b2e-3c88-48f7-8292-9b1fb895bf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0281e3-613c-4c9c-a777-d60e11412500'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He repeatedly presented migrants as a grave danger to Wisconsin,
        warning without evidence that immigrants in the country illegally could evict
        local residents from their homes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b31ee-7940-4f2d-83a2-bdc0366feecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f03e462-b33e-4b09-9703-0124a14f094e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Crime is through the roof, and you haven''t seen the migrant crime
        yet," Trump said. "It started, and it’s vicious, but you haven''t seen the
        extent of it yet."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77eb13bd-f67a-4fee-936c-f9025102ae9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13446c3d-2907-4eae-8406-17bd1bb13e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump also warned, as he has in previous rallies, that the 2024
        election could be the nation’s last.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6675619-e954-4300-9603-7d568283f9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671af5e9-0790-4a7f-99bd-a85ea9449487'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Support for the former president has eroded among most demographic
        groups over the summer when his Democratic rival, Vice President Kamala Harris,
        replaced President Joe Biden atop the Democratic ticket.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d54adc4-b72e-40ee-ae0c-0aadc6ad365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.561+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc1d10b-5c3e-46ab-bc56-c3d052afcd7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.561+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.561+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nationally, Harris leads Trump among Hispanic voters by 13 percentage
        points, according to the latest Reuters/Ipsos poll, conducted in August; Biden
        led that demographic by just five points in May. Among Black Americans, she
        has been outperforming Biden by seven points.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67ed0b0-f086-4cfd-a302-a077f4bd9ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.562+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.562+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118c75a-1d87-4ed4-9aa8-ea4f49e81199'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.562+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.562+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But she has barely moved the needle among white voters, those same
        polls show. Whites without a college degree, long the linchpin of Trump’s
        coalition, still favor him by 25 points, according to the latest Reuters/Ipsos
        poll. They favored Trump by 29 points when he was running against Biden.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d6f080-f990-4f46-8162-5aa5190bf841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.563+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.563+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f21b40-0b28-495a-8653-75772c45b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.563+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.563+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several Trump advisers and allies have told Reuters in recent weeks
        that maintaining his margins and driving turnout among working-class whites
        will be crucial if he is to defeat Harris.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5764ff33-30ca-4b4d-bc2e-43d1528e9b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.564+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.564+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303bd1f-fb81-4c16-a1b7-2a6e5c843db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.564+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.564+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>That is especially true in northern "Rust Belt" states including
        Wisconsin, which skew white and have large rural populations. Trump won the
        presidency in 2016 in part by winning these areas by promising to bring back
        industrial jobs to the region.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316e74cb-fd15-4104-afbb-0db2624fb6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.565+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.565+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c013073a-182f-4a59-90cf-da290dc2c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.565+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.565+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We''re not going to watch our wealth and our jobs get ripped away
        from us and sent to foreign countries, and Wisconsin will be one of the biggest
        beneficiaries," Trump said of his proposed trade policies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43a8fe5-8aec-4c52-aaea-d1f3848ace01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.566+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.566+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40148ad0-1709-46de-96f2-5175e4184b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.566+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.566+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mosinee, where Trump spoke Saturday, is near Wausau, a small city
        of about 40,000, but hours from the state’s major population centers, Milwaukee
        and Madison.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c8e6d3-538f-4de8-95bd-d1748eb736cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.567+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d3d90a-093d-4648-843e-38dc465bff16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.567+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.567+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marathon County, where Mosinee is located, used to be politically
        competitive, having voted for Democrat Barack Obama in 2008. Since then, the
        county has veered right, favoring Trump in 2016 and 2020 by about 18 points
        both times.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcae32c3-3698-4254-9067-2830af43dd88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.568+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.568+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b2176-19fe-47c2-aa78-7430de00ea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.569+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the Trump campaign has identified Hispanics and Black men
        as areas of growth for the Republican Party, much of Trump’s campaigning
        in recent weeks has been in small Rust Belt cities and towns that have few
        of either demographic.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb0f314-893a-4e99-b126-68ac863cf130'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.569+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.569+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47588f7c-0410-4144-a841-98742608a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.570+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.570+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s running mate, Ohio U.S. Senator JD Vance, is expected to hit\
        \ relatively rural areas of the Rust Belt hard in the final weeks before the\
        \ election, two Trump advisers told Reuters.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c149be-98cf-476c-871c-b0576557645b'
