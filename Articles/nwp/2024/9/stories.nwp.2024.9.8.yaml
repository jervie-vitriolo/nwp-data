  'brosas-cancel-quarrying-permits':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-08T15:19:57.000+08:00
    'imagesource': 'jcr:d2f88e5d-a9ba-41d9-be10-cb4df1838902'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a05eea65-58d8-4d1a-a148-a834491f782f'
    'lead': 'House Assistant Minority Leader Rep. Arlene Brosas has urged the Department
      of Environment and Natural Resources to cancel quarrying permits and land conversion
      in Rizal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-08T15:23:50.073+08:00
