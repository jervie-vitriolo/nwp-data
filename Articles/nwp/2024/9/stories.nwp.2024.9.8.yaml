      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '0d2ac2a5-687a-417d-94ee-85ff1e972504'
      activationstatus: true
      created: 2024-09-08T09:40:45.578+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:40:45.578+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Both states were the site of challenges to his ballot eligibility
        in the 2024 election. Colorado’s Supreme Court ruled last year that Trump
        should not be on the ballot because of his alleged role in fomenting insurrection
        by trying to overturn his 2020 defeat, a decision the U.S. Supreme Court overturned.</p>'
    section42:
      primarytype: 'block'
