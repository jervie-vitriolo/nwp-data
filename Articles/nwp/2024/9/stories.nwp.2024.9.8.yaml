  'edmundo-gonzalez-leaves-venezuela':
    'author': 'Lisandra Paraguassu and Vivian Sequera, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-08T11:52:57.000+08:00
    'imagesource': 'jcr:956ade04-7ba4-45b6-8a69-b71e7caae3d4'
