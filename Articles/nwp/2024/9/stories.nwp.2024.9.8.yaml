      lastmodified: 2024-09-08T09:43:23.315+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>London is a small city of about 8,000 residents near the Daniel
        Boone National Forest, about 90 miles south of Lexington.</p>'
    section23:
      primarytype: 'block'
      uuid: 'b5075dec-e7f4-4195-ad09-8aa55ed5fc4f'
