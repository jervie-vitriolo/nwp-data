      lastmodified: 2024-09-08T09:40:45.576+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He repeatedly attacked Fani Willis, the district attorney in Georgia
        who is prosecuting Trump for trying to overturn his 2020 defeat in that state
        to Biden.</p>'
    section38:
      primarytype: 'block'
      uuid: '194c430d-f2a1-4b8d-b1f3-b5d92dde22c9'
      activationstatus: true
      created: 2024-09-08T09:40:45.576+08:00
