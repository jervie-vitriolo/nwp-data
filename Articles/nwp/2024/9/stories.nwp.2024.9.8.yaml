  'apollo-quiboloy-now-with-authorities':
    'author': 'Daniza Fernandez and Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-08T19:17:32.000+08:00
    'imagesource': 'jcr:1f7de958-acf0-4c02-8079-97b6528b3797'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '574a47fd-f9ad-4ff8-94f8-2f1182d12c53'
    'lead': 'Wanted religious leader and fugitive Pastor Apollo Quiboloy is now with
      authorities after two weeks in hiding.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-08T19:19:07.160+08:00
