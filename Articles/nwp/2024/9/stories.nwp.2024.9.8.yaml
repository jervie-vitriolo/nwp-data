    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c57f5d-950c-49fa-a634-51cd3ffd38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:04:17.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T13:46:27.485+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>From the initial 12,246 applicants for the test, a total of 10,483
        law graduates will take the Bar Examinations. The other testing dates are
        Sept. 11 and 15.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4395a8-d4a8-411e-8384-e0d7c8383b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:04:17.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T13:46:27.486+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“During the application period, many prospective examinees were
        still completing their final year of law school or refresher courses. Unfortunately,
        some did not graduate and/or encountered unforeseen circumstances that led
        to withdrawals,” Supreme Court Associate Justice Mario Lopez, 2024 Bar Examinations
        chairperson said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d4a2d6-f0e8-43ae-a27f-799a78776ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:04:17.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T13:46:27.486+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a social media post on Sept. 4, Lopez told Bar candidates that
        feeling “tired and anxious” is understandable.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a2e5b5-2a51-47cd-8c3f-d6b146023aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:04:17.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T13:46:27.487+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce35cdd-17ed-44cb-9cbf-f3e7541edb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:04:17.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T13:46:27.487+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Your studies and review have brought you unprecedented pressures.
        But the exhaustion and anxiety are small pains compared to the lifetime of
        glory that awaits you,” Lopez said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81541b2-055e-4878-a4d2-4a8d4b0f0400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:04:17.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T13:46:27.488+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab7505a-dca9-4275-9b76-2350435042a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:04:17.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T13:46:27.488+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Let your resolve, grit, and unyielding spirit define you. Trust in\
        \ your capabilities and preparation, and carry with you the love, support,\
        \ and assurance of those who believe in you,” he went on.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c331e-6ac3-427d-b240-52d15f0b53c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:04:17.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T13:46:27.489+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd30b01-51a7-41ae-a8f3-0162087fa213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:04:17.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T13:46:27.489+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lopez said that queries will concentrate on practical skills, jurisprudential\
        \ perspectives, and analytical and problem-solving skills.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5551b1-a6d0-4c73-9862-2c30d4f2aeaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:04:17.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T13:46:27.490+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Bar has “fully transitioned” from pen-and-paper to the digital
        format, preventing external file access and removing issues with illegible
        handwriting.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf212840-7618-4d5b-a81a-ad9e08143ec8'
