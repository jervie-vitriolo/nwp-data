      'mgnl:lastModified': 2024-09-08T16:43:55.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb11290f-ff10-4755-8e2f-c2d1513691df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:43:55.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T16:43:55.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Mansion House features a Presidential Museum, which houses paintings
        and artifacts from Malacañang in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b23efc-3e18-4220-8798-b84ba1c8208a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:43:55.352+08:00
