      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T16:43:55.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516515a-ddcf-4eac-a0f3-a6afe6cb46d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:43:55.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T16:43:55.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"This is so that the people can learn about their history, about the\
        \ presidents. This is also very important in unification. We need to know\
        \ about our history and our culture so that we feel one,” Office of the President\
        \ Social Secretary Bianca Zobel said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2248650c-39d7-4250-85a7-4cb864678c49'
