      created: 2024-09-08T09:40:45.579+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:40:45.579+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '844ea484-65f9-48fd-81a8-119818b41644'
      activationstatus: true
      created: 2024-09-08T09:40:45.580+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:40:45.580+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump told supporters without evidence that Colorado authorities
        had ceded control of parts of the state to Venezuelan gangs.</p>'
    section44:
