      'mgnl:lastModified': 2024-09-08T09:40:45.572+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27d4c0b-f82a-430c-8391-8d46700725c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.572+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.572+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Saturday rally was one of the last public appearances Trump
        will make before his debate with Harris in Philadelphia on Tuesday. Many of
        his allies are pushing him to concentrate his attacks on policy and steer
        clear of deeply personal broadsides.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38af1d2-adb1-4628-80a1-482fa43e379f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.573+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.573+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump did not concentrate on Harris'' racial identity during his
        speech, which was laden with grievances, yet a recording the campaign played
        during the rally sounded like an imitation of Harris'' laugh, which Trump
        has frequently derided.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdb3725-4e25-4f8d-9a6c-e2a623e9a03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.573+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.573+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162d32b-60c1-4691-bc1f-3ef222e2e52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.574+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.574+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump told the crowd he would purge the federal government, including
        public health and intelligence agencies, of corrupt actors.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d8fc86-a895-4753-83b9-1b721719f5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.575+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.575+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b9f179-1c87-4a4f-9ec6-28ff24998092'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.576+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He repeatedly attacked Fani Willis, the district attorney in Georgia
        who is prosecuting Trump for trying to overturn his 2020 defeat in that state
        to Biden.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c430d-f2a1-4b8d-b1f3-b5d92dde22c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.576+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.576+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45811696-b1b2-4b5f-bc80-e5066eabc5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.577+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.577+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he would support modifying the 25th Amendment to
        the U.S. Constitution to make a vice president covering up a president’s
        mental incapacity an impeachable offense. And he attacked the political leadership
        of Colorado and Maine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b3d486-c588-47b3-b3f4-c1b17f8b4e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.578+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ac2a5-687a-417d-94ee-85ff1e972504'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.578+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.578+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both states were the site of challenges to his ballot eligibility
        in the 2024 election. Colorado’s Supreme Court ruled last year that Trump
        should not be on the ballot because of his alleged role in fomenting insurrection
        by trying to overturn his 2020 defeat, a decision the U.S. Supreme Court overturned.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eca9abf-4599-4ee5-9ea1-be8bb8a82003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.579+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844ea484-65f9-48fd-81a8-119818b41644'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.580+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.580+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump told supporters without evidence that Colorado authorities
        had ceded control of parts of the state to Venezuelan gangs.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1575d9-c784-4dd2-9500-87804416b4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.581+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.006+08:00
