    title: 'Typhoon Yagi weakens after hitting Vietnam’s capital Hanoi'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b4a50e2b-3183-489a-816a-df7615c82d1a'
      activationstatus: true
      created: 2024-09-08T11:59:39.986+08:00
