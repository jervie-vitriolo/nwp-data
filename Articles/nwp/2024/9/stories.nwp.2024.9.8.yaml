    title: 'Bayan Muna criticizes government’s ‘misleading’ employment statistics'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '94593eed-bf45-4a66-8329-699fa3b501e2'
      activationstatus: true
      created: 2024-09-08T12:56:39.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Bayan Muna Party-list
        criticized the “misleading” government employment statistics on Sunday, Sept.
        8.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f0ff7ebc-f607-48d1-98f6-86e38453317a'
      activationstatus: true
      created: 2024-09-08T12:56:39.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c425a810-4bc0-4fa6-af08-cc463c963535'
      activationstatus: true
      created: 2024-09-08T12:56:39.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "This, after the Department of Labor and Employment said that a person\
        \ working for at least an hour a day is considered employed.\r"
    section3:
      primarytype: 'block'
      uuid: 'f6fbaee6-43cb-4731-af26-84f79a3576a6'
      activationstatus: true
      created: 2024-09-08T12:56:39.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '665aa135-0420-4545-947d-72c6912f3057'
      activationstatus: true
      created: 2024-09-08T12:56:39.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Former Bayan Muna Party-list Rep. Ferdinand Gaite said “flawed definitions
        will only deepen the crisis.”</p>'
    section5:
      primarytype: 'block'
      uuid: 'efed1890-6599-4c81-9789-3043e022dbd4'
      activationstatus: true
      created: 2024-09-08T12:56:39.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '43e89087-048c-49c9-a146-35a08e6d7168'
      activationstatus: true
      created: 2024-09-08T12:56:39.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This is both deeply insulting and grossly misleading. Defining
        employment in such a narrow way ignores the reality of economic hardship faced
        by millions of Filipinos and serves only as a means to artificially lower
        unemployment statistics," he said in a statement.</p>'
    section7:
      primarytype: 'block'
      uuid: 'fe119cdc-ed40-4be3-b49e-ffc0b9261f6e'
      activationstatus: true
      created: 2024-09-08T12:56:39.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.947+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '02ba94a0-c53d-4840-91be-d7907c26c5ee'
      activationstatus: true
      created: 2024-09-08T12:56:39.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.947+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"True employment is more than just clocking in for an hour. It means
        having a stable, secure job that provides a living wage, sufficient working
        hours, and essential benefits like health care, paid leave, and social security.
        The government’s role is to ensure that citizens have access to decent employment,
        not to manipulate data in a way that downplays the real struggles of the workforce,”
        he added.</p>'
    section9:
      primarytype: 'block'
      uuid: '464b02b6-1120-4a5e-822a-7c02e4ac74e4'
      activationstatus: true
      created: 2024-09-08T12:56:39.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.947+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b7ba5a0a-133e-4bf3-a272-6b748c36ad0c'
      activationstatus: true
      created: 2024-09-08T12:56:39.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.948+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Latest government data showed <a href="https://www.newswatchplus.ph/news/2024/9/6/jobless-filipinos-july.html">2.38
        million Filipinos had no jobs</a> in July, higher than the 1.62 million logged
        in June.</p>'
    section11:
      primarytype: 'block'
      uuid: '4405943f-020f-4259-9a7d-e2c3c10fcb99'
      activationstatus: true
      created: 2024-09-08T12:56:39.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.948+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>https://www.newswatchplus.ph/news/2024/9/6/jobless-filipinos-july.html</p>'
    section12:
      primarytype: 'block'
      uuid: '48a76ead-d9a2-465d-8b44-e451d8145bdc'
      activationstatus: true
      created: 2024-09-08T12:56:39.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.949+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '2eb901dc-8b29-44c0-99ad-36c90b3e878a'
      activationstatus: true
      created: 2024-09-08T12:56:39.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.949+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Gaite said that the figures highlight the government’s failure to provide\
        \ work opportunities and expose labor policy flaws.\r"
    section14:
      primarytype: 'block'
      uuid: '35312754-2ab0-40f0-8715-453b9b7afb86'
      activationstatus: true
      created: 2024-09-08T12:56:39.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.949+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'a9caddae-cec7-4c00-88cc-de09b03f2c54'
      activationstatus: true
      created: 2024-09-08T12:56:39.950+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.950+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "He pushed for a shift in the focus of the government to generate jobs\
        \ for fresh graduates as policies that may have been effective decades ago\
        \ “no longer meet the realities of a globalized, digital economy.”\r"
    section16:
      primarytype: 'block'
      uuid: '563eb039-fd7d-489f-9b03-a99b39673026'
      activationstatus: true
      created: 2024-09-08T12:56:39.950+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.950+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'a78f2f67-fbf2-4c91-91e5-5f9240bb945a'
      activationstatus: true
      created: 2024-09-08T12:56:39.951+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:53.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T12:56:39.951+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Gaite encouraged the government to provide solutions that lead to
        fair wages and worker rights promotion, among others.</p>'
