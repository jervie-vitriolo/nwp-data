      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:40:45.576+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '45811696-b1b2-4b5f-bc80-e5066eabc5bb'
      activationstatus: true
      created: 2024-09-08T09:40:45.577+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:00.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:40:45.577+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Trump also said he would support modifying the 25th Amendment to
        the U.S. Constitution to make a vice president covering up a president’s
        mental incapacity an impeachable offense. And he attacked the political leadership
        of Colorado and Maine.</p>'
    section40:
      primarytype: 'block'
      uuid: '93b3d486-c588-47b3-b3f4-c1b17f8b4e9b'
      activationstatus: true
