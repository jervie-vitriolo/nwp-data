      lastmodified: 2024-09-08T11:59:39.991+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hanoi’s Noi Bai international airport, the busiest in northern
        Vietnam, reopened after closing on Saturday morning, state media said.</p>'
