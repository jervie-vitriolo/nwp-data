    uuid: 'c318206a-5b65-4acc-9a82-1c637211ac73'
    lead: 'The Philippines may expect a rainy week as two low pressure areas outside
      the country’s area of responsibility may intensify into a tropical cyclone,
      the state weather agency said.'
    activationstatus: true
    created: 2024-09-08T16:15:26.445+08:00
