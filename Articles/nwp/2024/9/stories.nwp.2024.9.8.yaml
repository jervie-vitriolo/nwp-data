    stories: ''
    template: '1'
    title: 'Authorities take custody of Quiboloy'
    updated: 2024-09-08T23:35:57.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ac78dc4e-be3c-4166-bc22-75f290a1c57d'
      activationstatus: true
      created: 2024-09-09T08:43:51.484+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.710+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Wanted religious leader
        and fugitive Pastor Apollo Quiboloy is now with authorities after two weeks
        in hiding.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da437476-e648-48f3-b6d0-29d284b76713'
      activationstatus: true
      created: 2024-09-09T08:43:51.484+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.711+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Philippine National Police (PNP) spokesperson PCol Jean Fajardo said
        Quiboloy and four others surrendered at the Kingdom of Jesus Christ compound
        in Davao City on Sunday, Sept. 8.'
    section2:
      primarytype: 'block'
      uuid: 'a431ade9-6bf7-4606-9a69-ff28475bac6f'
      activationstatus: true
      created: 2024-09-09T08:43:51.485+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.711+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Authorities transported them from Davao to Manila.'
    section3:
      primarytype: 'block'
      uuid: '04cc94c1-1210-4b10-aad1-16055b9ffd85'
      activationstatus: true
      created: 2024-09-09T08:43:51.485+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.712+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Dahil binigyan po natin sila ng ultimatum na within 24 hours po ay
        kailangan po nilang sumuko. Nagkaroon po ng negotiation,” Fajardo told reporters.'
    section4:
      primarytype: 'block'
      uuid: '8dac5687-bb90-4549-8c0d-01898b508279'
      activationstatus: true
      created: 2024-09-09T08:43:51.485+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.712+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We gave them an ultimatum that they need to surrender
        within 24 hours. We had a negotiation.]'
    section5:
      primarytype: 'block'
      uuid: 'e364364e-ca26-40db-884f-358391f8a87e'
      activationstatus: true
      created: 2024-09-09T08:43:51.486+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.713+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Quiboloy and the four others are at the PNP Custodial Facility in Camp
        Crame Quezon City as of posting time.'
    section6:
      primarytype: 'block'
      uuid: 'b64ae09a-b17e-420e-b6d8-91084bd4ce43'
      activationstatus: true
      created: 2024-09-09T08:43:51.486+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.713+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Interior Secretary Benhur initially announced that the pastor was arrested
        as he shared a photo of Quiboloy together with his legal counsel Atty. Israelito
        Torreon.'
    section7:
      primarytype: 'block'
      uuid: 'cd90e3a9-21e5-4782-b85d-b4f9f78f7646'
      activationstatus: true
      created: 2024-09-09T08:43:51.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.714+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ferdinand Topacio, another legal counsel of Quiboloy, however said
        the religious leader surrendered.'
    section8:
      primarytype: 'block'
      uuid: '6e08bf56-a6af-4fc8-ab65-24ba024033bf'
      activationstatus: true
      created: 2024-09-09T08:43:51.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.714+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“He was not arrested, especially not by the Philippine National Police
        under the DILG (Department of Interior and Local Government),” Topacio said
        in a statement.'
    section9:
      primarytype: 'block'
      uuid: '106cfc88-28b0-416f-96ba-ae1ce0603f6a'
      activationstatus: true
      created: 2024-09-09T08:43:51.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In another statement, Hontiveros warned the religious leader that he
        cannot outrun the law. She also vowed the senate probe on Quiboloy will continue.'
    section10:
      primarytype: 'block'
      uuid: 'ac0c05f9-a354-4ed7-b0ab-09378eb3b604'
      activationstatus: true
      created: 2024-09-09T08:43:51.488+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Bilang na ang araw ng tulad nilang naghahari-harian, nambabastos sa
        batas, at nang-aabuso sa kababaihan, kabataan, at kapwa nating Pilipino,”
        she said.'
    section11:
      primarytype: 'block'
      uuid: '818d7c91-ba59-4931-9679-7c6e596e3edc'
      activationstatus: true
      created: 2024-09-09T08:43:51.488+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.294+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.716+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The days are numbered for those who act like they’re
        above the law, disrespect the rules, and abuse women, youth, and fellow Filipinos]'
    section12:
      primarytype: 'block'
      uuid: 'd4e4554a-425b-49cb-9e47-e93892418da2'
      activationstatus: true
      created: 2024-09-09T08:43:51.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.294+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.716+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In separate statements, opposition lawmakers in the House of Representatives
        called for accountability.'
    section13:
      primarytype: 'block'
      uuid: '23edad46-0ed7-406a-bd98-126d73f414f0'
      activationstatus: true
      created: 2024-09-09T08:43:51.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.295+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.717+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The arrest of Apollo Quiboloy must lead to his full accountability
        before the law. The charges against him, both in the United States and the
        Philippines, are grave and demand thorough investigation and prosecution,”
        ACT Teachers Party-list Rep. France Castro said.'
    section14:
      primarytype: 'block'
      uuid: '72d4dbdf-3c6f-4987-9716-97587370ca0a'
      activationstatus: true
      created: 2024-09-09T08:43:51.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.717+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“[T]e government must not only focus on Quiboloy but also investigate
        those who aided him during his time in hiding. This includes a thorough investigation
        into any possible involvement of individuals in positions of power who may
        have shielded him from accountability,” Gabriela Women’s Party-list Rep. Arlene
        Brosas said.'
    section15:
      primarytype: 'block'
      uuid: '6f8d45eb-d71b-43f1-8d4e-473c8e86cbfe'
      activationstatus: true
      created: 2024-09-09T08:43:51.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.718+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Police forces had been attempting to serve the arrest warrant on Quiboloy
        since Aug. 24.'
    section16:
      primarytype: 'block'
      uuid: 'a2793f76-f5e6-4fdc-bc7d-007421cca8b9'
      activationstatus: true
      created: 2024-09-09T08:43:51.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.718+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The wanted pastor is facing charges related to human trafficking, sexual
        and child abuse, among others.'
    section17:
      primarytype: 'block'
      uuid: 'e4a8945d-8633-4b27-ad83-409cfa4a4d2e'
      activationstatus: true
      created: 2024-09-09T08:43:51.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:50.298+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-09T08:44:17.719+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He is also wanted by the United States Federal Bureau of Investigation
        for labor and sex crimes.</p>'
