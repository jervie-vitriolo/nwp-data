      'mgnl:lastModified': 2024-09-08T13:46:27.451+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Results may be out by early December.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ef0340-16a0-43a4-8222-d4242012e827'
