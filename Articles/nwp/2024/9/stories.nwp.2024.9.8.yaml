      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Mansion House,
        the president’s official residence in Baguio City, was opened to the public
        for free starting Sunday, Sept. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8cc7fe1-0f5c-46e7-a126-2af1888dc869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:43:55.351+08:00
