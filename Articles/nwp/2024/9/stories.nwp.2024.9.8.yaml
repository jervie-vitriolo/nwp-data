    'stories': []
    'template': '1'
    'title': 'Lawmaker wants all quarrying permits in Rizal cancelled'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e36d7d-da71-4bb8-a89b-3c04e33f6ab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.087+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.193+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> House Assistant Minority
        Leader Rep. Arlene Brosas has urged the Department of Environment and Natural
        Resources (DENR) to cancel quarrying permits and land conversion in Rizal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ffe38ff-dd7e-4baf-8001-aa9329ff7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.087+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867b84e-2e32-4d64-901f-060abf0dfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.088+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.194+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brosas pointed out that such activities resulted in the widespread
        flooding and landslides during the onslaught of Severe Tropical Storm Enteng
        (international name: Yagi).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab4c794-2bf9-4ecc-90c9-b6ac8cdbcdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.088+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.195+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8530ed31-a774-474f-84a3-55d35682a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.088+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.195+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The massive environmental destruction and plunder of the Upper Marikina\
        \ Watershed by mining and quarrying interests have left communities vulnerable\
        \ to flooding and landslides,\" she said in a statement on Sunday, Sept. 8.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6d839-c2ee-4caf-be74-0e95db0e1364'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.089+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.196+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c68057-2235-4b27-91fb-451513515a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.089+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.196+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Ito mga pagbaha noong nakaraan ay hindi natural disaster tulad
        ng sinasabi ng gobyerno - ito ay masasabi nating man-made catastrophe. Dapat
        ipatigil na ito ng gobyerno at mga lokal na pamahalaan," the lawmaker said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b508b0-e426-476b-aca3-7402b673b1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.089+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.197+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ce44c-94d8-43d1-a6fa-d89da7e4693c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.197+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The recent floods are not natural disasters, contrary\
        \ to what the government said. We can say that this is a man-made catastrophe.\
        \ Damaging activities should be stopped by the national and local governments.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab72f8c8-4928-4057-9023-94710cfbdee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.198+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a1a2fd-df5f-4d66-9299-535bb4c2012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.198+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "NewsWatch Plus reached out to the DENR for comment, but has yet to\
        \ respond.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31756982-fea0-4cfe-9670-4be3df80d107'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.199+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1392d0-38fb-45ff-9cc9-5289ea59e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.199+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some Rizal officials, however, denied that floods were caused by
        quarrying and deforestation, explaining that Enteng’s <a href="https://www.newswatchplus.ph/news/2024/9/3/rizal-flood-not-deforestation.html">rains
        were exceptionally heavy</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd4c65-4bfd-4b59-bcb7-2d85e944b8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.092+08:00
