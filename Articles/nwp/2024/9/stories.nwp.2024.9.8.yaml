    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c14a0-5703-4284-a22f-2b1ba879c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T13:46:27.451+08:00
      'mgnl:createdBy': 'daniza-nwp'
