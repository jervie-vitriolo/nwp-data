      'mgnl:lastModified': 2024-09-08T09:43:23.306+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sept 7 (Reuters) —&nbsp;</strong>Kentucky police reported
        an "active shooter situation" on Saturday evening at Interstate-75 near London,
        Kentucky, where "numerous persons" have been shot in traffic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf260a5b-0a54-438e-bc5f-ea716b736973'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:43:23.306+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:43:23.306+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d1a1fd-cd95-4c96-8707-d9a42fb55b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:43:23.307+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:43:23.307+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The incident began just before 6 p.m. (1000 GMT) about nine miles
        outside of London, when officers were called for reports of multiple vehicles
        being fired at on Interstate 75 in Laurel County, multiple media accounts
        said. The shots were reportedly coming from a wooded area or an overpass.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78db7bd-bb25-4a56-abff-22bb440fc3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:43:23.307+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:43:23.307+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f0567-3402-4ece-b665-c94aa95ad2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:43:23.307+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:43:23.307+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>How many were shot and the nature of the injuries was not immediately
        clear.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a3e15-af0d-4c10-9b78-8818eabf0db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:43:23.308+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:43:23.308+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b380c-c95d-492e-a1da-37ff3c1ab048'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:43:23.308+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:43:23.308+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the Louisville Courier-Journal reported that between four and
        six people were injured, citing the Kentucky State Police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea94d10f-723e-41d1-8b9a-d186d48fe525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:43:23.308+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:43:23.308+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d5e1bf6-2994-4f8e-bb07-5aadaefc879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:43:23.309+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:43:23.309+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Police officials said the suspect had not been caught.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ca8cf-f129-44c8-bc7e-90694373a159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:43:23.309+08:00
