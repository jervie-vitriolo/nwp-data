    'mgnl:lastModified': 2024-09-08T11:59:40.009+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Typhoon-Yagi', 'Vietnam', 'Hanoi']
    'stories': []
    'template': '1'
    'title': 'Typhoon Yagi weakens after hitting Vietnam’s capital Hanoi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a50e2b-3183-489a-816a-df7615c82d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:59:39.986+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:59:40.002+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hanoi, Vietnam —</strong> Typhoon Yagi weakened on Sunday
        after killing at least three people in Vietnam’s capital Hanoi, flooding
        many neighborhoods, downing thousands of trees and damaging houses, the government
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240eab45-8373-4bee-858c-5ab28179ce3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:59:39.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:59:39.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ea9a3-9574-4475-85e6-fe0efbf3bbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:59:39.987+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:59:39.987+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities warned of continued heavy rains, flash floods and landslides
        in northern Vietnam, where the storm, downgraded from a super typhoon, has
        killed at least seven and injured dozens since making landfall on Saturday
        afternoon, according to initial estimates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71d0fdb-d347-4657-bc94-88cf882e1647'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:59:39.988+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:59:39.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221a0769-b490-43f5-9832-70d216844c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:59:39.988+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:59:39.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asia’s most powerful storm this year claimed the lives of four
        people on the southern Chinese island of Hainan, according to the latest update
        from local authorities. The civil defense office in the Philippines, the first
        country Yagi hit after forming last week, raised the death toll there on Sunday
        to 20 from 16 and said 22 people remained missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809c6e97-f0a6-4943-adad-09bf7b119817'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:59:39.988+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:59:39.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97c181c-3b75-4540-90ac-f418fad6b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:59:39.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:59:39.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2f3347-9d31-4ca2-aed4-ee33621f3b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:59:39.989+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:59:39.989+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vietnam’s meteorological agency said that by 4 a.m. on Sunday (2100
        GMT on Saturday) Yagi had weakened to a tropical depression but warned of
        "risk of flash floods near small rivers and streams, and landslides on steep
        slopes in many places in the northern mountainous areas" and the coastal province
        of Thanh Hoa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681ae523-7bc2-4ac0-912e-25f33d509eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:59:39.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:59:39.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd467fe4b-cb60-4411-82cf-390fd3ac6b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:59:39.990+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:59:39.990+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Calm returned on Sunday morning to Hanoi, a city of 8.5 million,
        after heavy winds and rains overnight caused widespread damage, leaving toppled
        trees scattered across the city center and other neighborhoods.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e576927-40da-4684-bccc-16141017d0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:59:39.991+08:00
