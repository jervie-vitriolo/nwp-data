      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6615d96-33ae-4952-979b-1e0f0a1cc312'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lisandra Paraguassu in Brasilia and Vivian Sequera
        in Caracas; Additional reporting by Jorge Otaola in Buenos Aires; Writing
        by Alexander Villegas and Stefanie Eschenbacher; Editing by Franklin Paul,
        Sonali Paul and William Mallard)</em></p>'
  'yagi-hits-hanoi':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-08T11:57:18.000+08:00
    'imagesource': 'jcr:4d943b74-225b-41f2-be5a-6a1069e33e1a'
