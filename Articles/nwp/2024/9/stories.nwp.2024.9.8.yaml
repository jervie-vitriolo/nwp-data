      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab9afd-85f2-4412-96fb-a05171589911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.460+08:00
