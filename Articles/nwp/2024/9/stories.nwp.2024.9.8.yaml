    'title': 'Two LPAs outside PAR may develop into tropical cyclone –PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8138fbd1-7b05-47bd-bcb0-739fce7718d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T16:15:26.457+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The country may expect
        a rainy week as two low pressure areas (LPAs) outside the Philippine area
        of responsibility (PAR) may intensify into a tropical cyclone, the state weather
        agency said on Sunday, Sept. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99af2c92-eb1e-4f60-8946-f204044033bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T16:15:26.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3740761-38b8-497a-bfbd-aa7470bfdcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T16:15:26.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the monitoring of the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration this morning, one of the LPAs was
        spotted east northeast of extreme Northern Luzon and the other was seen east
        of Mindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbb62cd-6841-447a-b123-987dee78159a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T16:15:26.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a19cd9-15fd-4b33-829e-61e1a77692d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T16:15:26.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Itong dalawang LPA na ito ay hindi natin inaalis ‘yung posibilidad\
        \ na maging isang bagyo sa mga susunod na araw,” weather specialist Grace\
        \ Castañeda said in a public weather forecast.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f408c2-a420-44e2-b53e-eb03a60f8e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T16:15:26.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ad5aac-44eb-4347-9e4a-4290ba290ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T16:15:26.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are not excluding the possibility that these two LPAs\
        \ will become a tropical cyclone in the following days.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea98153a-26a1-427b-9630-98267f2ac624'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.460+08:00
