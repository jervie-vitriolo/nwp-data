    title: 'UAAP: Kevin Quiambao lifts La Salle past NU in tight encounter'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '437c2094-b6bc-4af4-8e0b-4d9c8b147d8a'
      activationstatus: true
      created: 2024-09-08T23:34:07.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:49.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T23:34:07.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Kevin Quiambao delivered
        when it mattered most for De La Salle University as the Green Archers escaped
        the National University (NU) Bulldogs, 78-75, in UAAP Season 87 men’s basketball
        on Sunday at the Smart Araneta Coliseum in Quezon City.</p>'
    section1:
      primarytype: 'block'
      uuid: '170cdef4-12bd-4ad4-a91e-09fb31771b6d'
      activationstatus: true
      created: 2024-09-08T23:34:07.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:49.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T23:34:07.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The reigning season and Finals Most Valuable Player knocked down the
        go-ahead three-point to break the 75-all deadlock at the dying seconds of
        the match to cap off the Green Archers’ 14-4 run.'
    section2:
      primarytype: 'block'
      uuid: '7acf5f93-d234-49e4-a036-25ad35561a88'
      activationstatus: true
      created: 2024-09-08T23:34:07.505+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:49.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T23:34:07.505+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Quiambao finished with 22 points, eight rebounds, and seven assists
        for La Salle.'
    section3:
      primarytype: 'block'
      uuid: '4d567cbf-4217-4e61-8b88-0404efecba01'
      activationstatus: true
      created: 2024-09-08T23:34:07.505+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:49.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T23:34:07.505+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The Bulldogs were looking to pull off the stunner as they held a seven-point
        lead in the final frame, but the Green Archers showed championship composure
        in their comeback.'
    section4:
      primarytype: 'block'
      uuid: '9b9c7af9-873a-40f1-8ae0-bdd2f3cc4955'
      activationstatus: true
      created: 2024-09-08T23:34:07.505+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:49.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T23:34:07.505+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Mike Phillips contributed 12 points and 11 rebounds, while EJ Gollena
        was the other La Salle cager who scored in double digits with 10 points.'
    section5:
      primarytype: 'block'
      uuid: '0c0382ae-6b4a-48dc-864d-747062aa9aa4'
      activationstatus: true
      created: 2024-09-08T23:34:07.506+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:49.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T23:34:07.506+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Jake Figueroa paced NU with 15 markers and grabbed five boards.'
    section6:
      primarytype: 'block'
      uuid: '9f87a26d-c375-433f-ac2c-ff54e874d35e'
      activationstatus: true
      created: 2024-09-08T23:34:07.506+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:49.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T23:34:07.506+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Green Archers will next face the Adamson University Soaring
        Falcons on Sept. 11, while the Bulldogs tackle the Far Eastern University
        on Sept. 14. Both games will be at the Big Dome.</p>'
