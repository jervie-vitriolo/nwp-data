      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:43:23.316+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>This shooting comes just days after a mass shooting at a Winder,
        Georgia high school that saw two teachers and two students killed and nine
        others wounded.</p>'
