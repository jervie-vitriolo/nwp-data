      'mgnl:lastModified': 2024-09-08T16:15:26.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e5dc7a-c146-4d31-80db-bb357e2b5c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.462+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.811+08:00
