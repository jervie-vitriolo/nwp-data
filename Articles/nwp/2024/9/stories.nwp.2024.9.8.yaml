  'bayan-muna-dole-employed':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-08T12:51:50.000+08:00
    'imagesource': 'jcr:e0fa0da0-2e93-48bf-b09f-4d9aae68c402'
