      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:59:40.002+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Hanoi, Vietnam —</strong> Typhoon Yagi weakened on Sunday
        after killing at least three people in Vietnam’s capital Hanoi, flooding
        many neighborhoods, downing thousands of trees and damaging houses, the government
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '240eab45-8373-4bee-858c-5ab28179ce3d'
      activationstatus: true
      created: 2024-09-08T11:59:39.987+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:54.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:59:39.987+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '810ea9a3-9574-4475-85e6-fe0efbf3bbec'
      activationstatus: true
      created: 2024-09-08T11:59:39.987+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:54.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:59:39.987+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Authorities warned of continued heavy rains, flash floods and landslides
        in northern Vietnam, where the storm, downgraded from a super typhoon, has
        killed at least seven and injured dozens since making landfall on Saturday
        afternoon, according to initial estimates.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd71d0fdb-d347-4657-bc94-88cf882e1647'
      activationstatus: true
      created: 2024-09-08T11:59:39.988+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:54.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:59:39.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '221a0769-b490-43f5-9832-70d216844c11'
      activationstatus: true
      created: 2024-09-08T11:59:39.988+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:54.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:59:39.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Asia’s most powerful storm this year claimed the lives of four
        people on the southern Chinese island of Hainan, according to the latest update
        from local authorities. The civil defense office in the Philippines, the first
        country Yagi hit after forming last week, raised the death toll there on Sunday
        to 20 from 16 and said 22 people remained missing.</p>'
    section5:
      primarytype: 'block'
      uuid: '809c6e97-f0a6-4943-adad-09bf7b119817'
      activationstatus: true
      created: 2024-09-08T11:59:39.988+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:54.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:59:39.988+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a97c181c-3b75-4540-90ac-f418fad6b8de'
      activationstatus: true
      created: 2024-09-08T11:59:39.989+08:00
      createdby: 'daniza-nwp'
