      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T16:43:55.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This house was never really used, and it’s also a continuation
        of the Malacañang heritage mansions that we have. This is something that we
        would like to put in more areas so people would have that access and knowledge,"
        she said.</p>'
