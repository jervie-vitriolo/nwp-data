      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Gonzalez, 75, who ran against President Nicolas Maduro in July,
        left after "voluntarily seeking refuge in the Spanish embassy in Caracas several
        days ago," Vice President Delcy Rodriguez posted on Instagram.</p>'
    section3:
      primarytype: 'block'
      uuid: '73ffc8b5-d07d-4793-bec7-e0fcd0b42c78'
      activationstatus: true
      created: 2024-09-08T11:57:15.925+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.925+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6e2e42b6-7e51-4f21-958e-301f4a16aba2'
      activationstatus: true
      created: 2024-09-08T11:57:15.925+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.925+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Venezuela on Saturday revoked Brazil’s authorization to represent
        Argentine interests in the country, including administering the embassy where
        six opposition figures are sheltering, the Venezuelan government said.</p>'
    section5:
      primarytype: 'block'
      uuid: '56b7c0a7-1d66-48bc-a0f9-7b13a596efa5'
      activationstatus: true
      created: 2024-09-08T11:57:15.926+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.926+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '03436d90-7e06-4f92-92e7-de91d52c027f'
      activationstatus: true
      created: 2024-09-08T11:57:15.926+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.926+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Venezuela broke relations with Argentina following its disputed
        July 28 presidential election. Brazil, like Colombia and Mexico, has asked
        the Venezuelan government to publish the full results of the vote.</p>'
    section7:
      primarytype: 'block'
      uuid: '6e46443d-b579-4933-a73a-4f927a8f244f'
      activationstatus: true
      created: 2024-09-08T11:57:15.926+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.926+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3260150a-9b62-4fba-b17c-e3ddd4939b33'
      activationstatus: true
      created: 2024-09-08T11:57:15.927+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.927+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The government has not done so and the country’s electoral authority
        said Maduro won re-election for a third term.</p>'
    section9:
      primarytype: 'block'
      uuid: '25b1d22d-7b2c-4e6d-b1ec-67128ce6363c'
      activationstatus: true
      created: 2024-09-08T11:57:15.927+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.927+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6a35a5c3-7761-4f4e-a4fb-752e2c2d24c3'
      activationstatus: true
      created: 2024-09-08T11:57:15.928+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.928+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement, Venezuela said the decision, effective immediately,
        and was due to proof that the embassy was being used to plan assassination
        attempts against Maduro and Rodriguez.</p>'
    section11:
      primarytype: 'block'
      uuid: '371bb0d1-523e-4f20-8111-ae193beae493'
      activationstatus: true
      created: 2024-09-08T11:57:15.928+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.928+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '206d5d9d-e660-407e-8cb2-777114aba948'
      activationstatus: true
      created: 2024-09-08T11:57:15.928+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.928+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Brazil said it had received the communication that its authorization
        had been revoked "with surprise." Argentina said it rejected the "unilateral"
        decision. Both countries urged Maduro to respect the Vienna Convention on
        Diplomatic Relations.</p>'
    section13:
      primarytype: 'block'
      uuid: '6954122d-243c-4a3b-a94d-80f72f98e9b7'
      activationstatus: true
      created: 2024-09-08T11:57:15.929+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.929+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '569d9ceb-8f9b-4003-8e9c-03e23129f0d5'
      activationstatus: true
      created: 2024-09-08T11:57:15.929+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.929+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Any attempt to invade or kidnap asylum seekers who remain in our
        official residence will be harshly condemned by the international community,"
        Argentina said in a statement. "Actions like these reinforce the conviction
        that in Maduro’s Venezuela, fundamental human rights are not respected."</p>'
    section15:
      primarytype: 'block'
      uuid: 'c834271d-8ecd-4a3b-ac91-ffdf7168f3ba'
      activationstatus: true
      created: 2024-09-08T11:57:15.930+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.930+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '715260b0-e863-43cd-94a6-03489ff3cba7'
      activationstatus: true
      created: 2024-09-08T11:57:15.930+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.930+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A Brazilian diplomatic source said on Saturday afternoon that Venezuela
        had assured Brazil it would not invade the embassy. Brazilian newspaper Globo
        also reported that, without naming sources.</p>'
    section17:
      primarytype: 'block'
      uuid: 'ca63b4e2-3198-4894-8225-a0b8c5964966'
      activationstatus: true
      created: 2024-09-08T11:57:15.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '876e4ff5-06b5-4c44-a799-942236a32083'
      activationstatus: true
      created: 2024-09-08T11:57:15.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In its statement, Brazil insisted it would remain in custody and
        defense of Argentine interests until Argentina indicated another state acceptable
        to Venezuela to do so.</p>'
    section19:
      primarytype: 'block'
      uuid: 'eea9498a-b591-4876-9d67-e1a87facf060'
      activationstatus: true
      created: 2024-09-08T11:57:15.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd6a1be1f-2db2-4ed0-bd44-395510ab0f2c'
      activationstatus: true
      created: 2024-09-08T11:57:15.932+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.080+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.932+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The Brazilian government highlights in this context, under the
        terms of the Vienna Conventions, the inviolability of the facilities of the
        Argentine diplomatic mission," it said, adding that it housed six Venezuelan
        asylum seekers, assets and archives.</p>'
    section21:
      primarytype: 'block'
      uuid: '6d7de09e-3565-4bb7-9a7d-5c2a747ca032'
      activationstatus: true
      created: 2024-09-08T11:57:15.932+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.080+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.932+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '9767659d-7f55-45d8-be34-7c4aad34fbbe'
      activationstatus: true
      created: 2024-09-08T11:57:15.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.933+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The escalation in the spat between the South American countries
        was first reported by Reuters.</p>'
    section23:
      primarytype: 'block'
      uuid: '4b51cb5c-fb83-4e97-a05a-4f1a2b9147bb'
      activationstatus: true
      created: 2024-09-08T11:57:15.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.933+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'f1cd8e30-b5b8-485c-8781-63d3ff6fb062'
      activationstatus: true
      created: 2024-09-08T11:57:15.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.934+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In March, six people sought asylum in the Argentine embassy in Caracas
        after a prosecutor ordered their arrest on charges including conspiracy. Opposition
        leader Maria Corina Machado has denied the allegations against her collaborators.</p>'
    section25:
      primarytype: 'block'
      uuid: 'db6b3e51-ecad-40d1-8e87-fd1ac391657f'
      activationstatus: true
      created: 2024-09-08T11:57:15.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.934+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'b603f219-046f-43af-8022-5d262b24d4bc'
      activationstatus: true
      created: 2024-09-08T11:57:15.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.935+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>On Friday night, some opposition members in the Argentine residence
        reported on their X accounts that the building was under surveillance and
        had no electricity. They posted videos showing men dressed in black and patrols
        from the government intelligence agency, SEBIN.</p>'
    section27:
      primarytype: 'block'
      uuid: '1b8ebefc-6f42-4508-898a-34e58b4ff806'
      activationstatus: true
      created: 2024-09-08T11:57:15.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.935+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'dc624f36-ba0d-4bd3-9f1c-d167506cd629'
      activationstatus: true
      created: 2024-09-08T11:57:15.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.936+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Argentina’s Foreign Ministry asked the International Criminal Court
        on Friday to issue an arrest warrant against Maduro and other senior government
        officials for events that occurred after the elections.</p>'
    section29:
      primarytype: 'block'
      uuid: '93143451-8bbc-4987-b641-8efbca17c138'
      activationstatus: true
      created: 2024-09-08T11:57:15.937+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.937+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'e6615d96-33ae-4952-979b-1e0f0a1cc312'
      activationstatus: true
      created: 2024-09-08T11:57:15.937+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:55.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:57:15.937+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisandra Paraguassu in Brasilia and Vivian Sequera
        in Caracas; Additional reporting by Jorge Otaola in Buenos Aires; Writing
        by Alexander Villegas and Stefanie Eschenbacher; Editing by Franklin Paul,
        Sonali Paul and William Mallard)</em></p>'
