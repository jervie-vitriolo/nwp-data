      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:59:39.989+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '1c2f3347-9d31-4ca2-aed4-ee33621f3b1f'
      activationstatus: true
      created: 2024-09-08T11:59:39.989+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:54.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T11:59:39.989+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Vietnam’s meteorological agency said that by 4 a.m. on Sunday (2100
        GMT on Saturday) Yagi had weakened to a tropical depression but warned of
        "risk of flash floods near small rivers and streams, and landslides on steep
        slopes in many places in the northern mountainous areas" and the coastal province
        of Thanh Hoa.</p>'
    section8:
      primarytype: 'block'
      uuid: '681ae523-7bc2-4ac0-912e-25f33d509eea'
      activationstatus: true
      created: 2024-09-08T11:59:39.990+08:00
      createdby: 'daniza-nwp'
