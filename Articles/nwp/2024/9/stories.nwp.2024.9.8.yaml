      lastmodified: 2024-09-08T09:43:23.308+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But the Louisville Courier-Journal reported that between four and
        six people were injured, citing the Kentucky State Police.</p>'
