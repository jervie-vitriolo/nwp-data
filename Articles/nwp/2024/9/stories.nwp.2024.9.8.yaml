      'mgnl:lastActivated': 2025-03-13T13:10:55.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.928+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brazil said it had received the communication that its authorization
        had been revoked "with surprise." Argentina said it rejected the "unilateral"
        decision. Both countries urged Maduro to respect the Vienna Convention on
        Diplomatic Relations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954122d-243c-4a3b-a94d-80f72f98e9b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.929+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.929+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569d9ceb-8f9b-4003-8e9c-03e23129f0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.929+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.929+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Any attempt to invade or kidnap asylum seekers who remain in our
        official residence will be harshly condemned by the international community,"
        Argentina said in a statement. "Actions like these reinforce the conviction
        that in Maduro’s Venezuela, fundamental human rights are not respected."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c834271d-8ecd-4a3b-ac91-ffdf7168f3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.930+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.930+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715260b0-e863-43cd-94a6-03489ff3cba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.930+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.930+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Brazilian diplomatic source said on Saturday afternoon that Venezuela
        had assured Brazil it would not invade the embassy. Brazilian newspaper Globo
        also reported that, without naming sources.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca63b4e2-3198-4894-8225-a0b8c5964966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.931+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.931+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e4ff5-06b5-4c44-a799-942236a32083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.931+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.931+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its statement, Brazil insisted it would remain in custody and
        defense of Argentine interests until Argentina indicated another state acceptable
        to Venezuela to do so.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea9498a-b591-4876-9d67-e1a87facf060'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.931+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.931+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a1be1f-2db2-4ed0-bd44-395510ab0f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.932+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.932+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Brazilian government highlights in this context, under the
        terms of the Vienna Conventions, the inviolability of the facilities of the
        Argentine diplomatic mission," it said, adding that it housed six Venezuelan
        asylum seekers, assets and archives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7de09e-3565-4bb7-9a7d-5c2a747ca032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.932+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.932+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9767659d-7f55-45d8-be34-7c4aad34fbbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.933+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The escalation in the spat between the South American countries
        was first reported by Reuters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b51cb5c-fb83-4e97-a05a-4f1a2b9147bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.933+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cd8e30-b5b8-485c-8781-63d3ff6fb062'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In March, six people sought asylum in the Argentine embassy in Caracas
        after a prosecutor ordered their arrest on charges including conspiracy. Opposition
        leader Maria Corina Machado has denied the allegations against her collaborators.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6b3e51-ecad-40d1-8e87-fd1ac391657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.934+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b603f219-046f-43af-8022-5d262b24d4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, some opposition members in the Argentine residence
        reported on their X accounts that the building was under surveillance and
        had no electricity. They posted videos showing men dressed in black and patrols
        from the government intelligence agency, SEBIN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8ebefc-6f42-4508-898a-34e58b4ff806'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.935+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc624f36-ba0d-4bd3-9f1c-d167506cd629'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.936+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Argentina’s Foreign Ministry asked the International Criminal Court
        on Friday to issue an arrest warrant against Maduro and other senior government
        officials for events that occurred after the elections.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93143451-8bbc-4987-b641-8efbca17c138'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.937+08:00
      'mgnl:createdBy': 'daniza-nwp'
