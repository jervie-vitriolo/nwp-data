      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:43:23.309+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5dccff-abf8-4d8a-9e60-d5137a42791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:43:23.309+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:43:23.309+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>About 3 hours after the shooting, the laurel County Sheriff’s Office
        named a "person of interest" who is to be considered "ARMED AND DANGEROUS"
        and cautioned the public not to approach the 32-year-old man.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9e123d-8831-4115-ae75-e8719fff61d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:43:23.310+08:00
      'mgnl:createdBy': 'daniza-nwp'
