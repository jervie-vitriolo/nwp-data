      lastmodified: 2024-09-08T09:43:23.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Sept 7 (Reuters) —&nbsp;</strong>Kentucky police reported
        an "active shooter situation" on Saturday evening at Interstate-75 near London,
        Kentucky, where "numerous persons" have been shot in traffic.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bf260a5b-0a54-438e-bc5f-ea716b736973'
      activationstatus: true
      created: 2024-09-08T09:43:23.306+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:43:23.306+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '33d1a1fd-cd95-4c96-8707-d9a42fb55b8b'
      activationstatus: true
      created: 2024-09-08T09:43:23.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:43:23.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The incident began just before 6 p.m. (1000 GMT) about nine miles
        outside of London, when officers were called for reports of multiple vehicles
        being fired at on Interstate 75 in Laurel County, multiple media accounts
        said. The shots were reportedly coming from a wooded area or an overpass.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd78db7bd-bb25-4a56-abff-22bb440fc3c3'
      activationstatus: true
      created: 2024-09-08T09:43:23.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:43:23.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6f4f0567-3402-4ece-b665-c94aa95ad2b7'
      activationstatus: true
      created: 2024-09-08T09:43:23.307+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:57.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:43:23.307+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>How many were shot and the nature of the injuries was not immediately
        clear.</p>'
    section5:
      primarytype: 'block'
      uuid: '591a3e15-af0d-4c10-9b78-8818eabf0db7'
      activationstatus: true
      created: 2024-09-08T09:43:23.308+08:00
