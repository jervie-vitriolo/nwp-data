      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.571+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Debate on horizon</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceaf35b4-c9a8-46f0-be71-09510a24953b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.572+08:00
