    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:50.004+08:00
    'mgnl:lastModified': 2024-09-09T08:44:17.720+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Risa-Hontiveros', 'Benhur-Abalos', 'Apollo-Quiboloy', 'kojc']
    'stories': []
    'template': '1'
    'title': 'Authorities take custody of Quiboloy'
    'updated': 2024-09-08T23:35:57.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78dc4e-be3c-4166-bc22-75f290a1c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.710+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Wanted religious leader
        and fugitive Pastor Apollo Quiboloy is now with authorities after two weeks
        in hiding.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da437476-e648-48f3-b6d0-29d284b76713'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine National Police (PNP) spokesperson PCol Jean Fajardo said
        Quiboloy and four others surrendered at the Kingdom of Jesus Christ compound
        in Davao City on Sunday, Sept. 8.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431ade9-6bf7-4606-9a69-ff28475bac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.711+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities transported them from Davao to Manila.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cc94c1-1210-4b10-aad1-16055b9ffd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Dahil binigyan po natin sila ng ultimatum na within 24 hours po ay
        kailangan po nilang sumuko. Nagkaroon po ng negotiation,” Fajardo told reporters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dac5687-bb90-4549-8c0d-01898b508279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.712+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We gave them an ultimatum that they need to surrender
        within 24 hours. We had a negotiation.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e364364e-ca26-40db-884f-358391f8a87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Quiboloy and the four others are at the PNP Custodial Facility in Camp
        Crame Quezon City as of posting time.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64ae09a-b17e-420e-b6d8-91084bd4ce43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.713+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Interior Secretary Benhur initially announced that the pastor was arrested
        as he shared a photo of Quiboloy together with his legal counsel Atty. Israelito
        Torreon.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd90e3a9-21e5-4782-b85d-b4f9f78f7646'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ferdinand Topacio, another legal counsel of Quiboloy, however said
        the religious leader surrendered.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e08bf56-a6af-4fc8-ab65-24ba024033bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.714+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“He was not arrested, especially not by the Philippine National Police
        under the DILG (Department of Interior and Local Government),” Topacio said
        in a statement.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106cfc88-28b0-416f-96ba-ae1ce0603f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.715+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In another statement, Hontiveros warned the religious leader that he
        cannot outrun the law. She also vowed the senate probe on Quiboloy will continue.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0c05f9-a354-4ed7-b0ab-09378eb3b604'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.488+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.715+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Bilang na ang araw ng tulad nilang naghahari-harian, nambabastos sa
        batas, at nang-aabuso sa kababaihan, kabataan, at kapwa nating Pilipino,”
        she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818d7c91-ba59-4931-9679-7c6e596e3edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.488+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.716+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The days are numbered for those who act like they’re
        above the law, disrespect the rules, and abuse women, youth, and fellow Filipinos]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e4554a-425b-49cb-9e47-e93892418da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.489+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.716+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In separate statements, opposition lawmakers in the House of Representatives
        called for accountability.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23edad46-0ed7-406a-bd98-126d73f414f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.489+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.717+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The arrest of Apollo Quiboloy must lead to his full accountability
        before the law. The charges against him, both in the United States and the
        Philippines, are grave and demand thorough investigation and prosecution,”
        ACT Teachers Party-list Rep. France Castro said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d4dbdf-3c6f-4987-9716-97587370ca0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.490+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.717+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“[T]e government must not only focus on Quiboloy but also investigate
        those who aided him during his time in hiding. This includes a thorough investigation
        into any possible involvement of individuals in positions of power who may
        have shielded him from accountability,” Gabriela Women’s Party-list Rep. Arlene
        Brosas said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8d45eb-d71b-43f1-8d4e-473c8e86cbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.490+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.718+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police forces had been attempting to serve the arrest warrant on Quiboloy
        since Aug. 24.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2793f76-f5e6-4fdc-bc7d-007421cca8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.718+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The wanted pastor is facing charges related to human trafficking, sexual
        and child abuse, among others.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a8945d-8633-4b27-ad83-409cfa4a4d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-09T08:43:51.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-09T08:44:17.719+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He is also wanted by the United States Federal Bureau of Investigation
        for labor and sex crimes.</p>'
