    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lawmaker wants all quarrying permits in Rizal cancelled'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '57e36d7d-da71-4bb8-a89b-3c04e33f6ab9'
      activationstatus: true
      created: 2024-09-08T15:23:50.087+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.193+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> House Assistant Minority
        Leader Rep. Arlene Brosas has urged the Department of Environment and Natural
        Resources (DENR) to cancel quarrying permits and land conversion in Rizal.</p>'
    section1:
      primarytype: 'block'
      uuid: '5ffe38ff-dd7e-4baf-8001-aa9329ff7734'
      activationstatus: true
      created: 2024-09-08T15:23:50.087+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.194+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2867b84e-2e32-4d64-901f-060abf0dfded'
      activationstatus: true
      created: 2024-09-08T15:23:50.088+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.194+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Brosas pointed out that such activities resulted in the widespread
        flooding and landslides during the onslaught of Severe Tropical Storm Enteng
        (international name: Yagi).</p>'
    section3:
      primarytype: 'block'
      uuid: '5ab4c794-2bf9-4ecc-90c9-b6ac8cdbcdc5'
      activationstatus: true
      created: 2024-09-08T15:23:50.088+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.195+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8530ed31-a774-474f-84a3-55d35682a228'
      activationstatus: true
      created: 2024-09-08T15:23:50.088+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.195+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"The massive environmental destruction and plunder of the Upper Marikina\
        \ Watershed by mining and quarrying interests have left communities vulnerable\
        \ to flooding and landslides,\" she said in a statement on Sunday, Sept. 8.\r"
    section5:
      primarytype: 'block'
      uuid: '3ab6d839-c2ee-4caf-be74-0e95db0e1364'
      activationstatus: true
      created: 2024-09-08T15:23:50.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.196+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '19c68057-2235-4b27-91fb-451513515a50'
      activationstatus: true
      created: 2024-09-08T15:23:50.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.196+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Ito mga pagbaha noong nakaraan ay hindi natural disaster tulad
        ng sinasabi ng gobyerno - ito ay masasabi nating man-made catastrophe. Dapat
        ipatigil na ito ng gobyerno at mga lokal na pamahalaan," the lawmaker said.</p>'
    section7:
      primarytype: 'block'
      uuid: '15b508b0-e426-476b-aca3-7402b673b1c0'
      activationstatus: true
      created: 2024-09-08T15:23:50.089+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.197+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c36ce44c-94d8-43d1-a6fa-d89da7e4693c'
      activationstatus: true
      created: 2024-09-08T15:23:50.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.197+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: The recent floods are not natural disasters, contrary\
        \ to what the government said. We can say that this is a man-made catastrophe.\
        \ Damaging activities should be stopped by the national and local governments.]\r"
    section9:
      primarytype: 'block'
      uuid: 'ab72f8c8-4928-4057-9023-94710cfbdee9'
      activationstatus: true
      created: 2024-09-08T15:23:50.090+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.198+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '33a1a2fd-df5f-4d66-9299-535bb4c2012b'
      activationstatus: true
      created: 2024-09-08T15:23:50.091+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.198+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "NewsWatch Plus reached out to the DENR for comment, but has yet to\
        \ respond.\r"
    section11:
      primarytype: 'block'
      uuid: '31756982-fea0-4cfe-9670-4be3df80d107'
      activationstatus: true
      created: 2024-09-08T15:23:50.091+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.199+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '7f1392d0-38fb-45ff-9cc9-5289ea59e21c'
      activationstatus: true
      created: 2024-09-08T15:23:50.091+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.199+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Some Rizal officials, however, denied that floods were caused by
        quarrying and deforestation, explaining that Enteng’s <a href="https://www.newswatchplus.ph/news/2024/9/3/rizal-flood-not-deforestation.html">rains
        were exceptionally heavy</a>.</p>'
    section13:
      primarytype: 'block'
      uuid: '1ebd4c65-4bfd-4b59-bcb7-2d85e944b8c4'
      activationstatus: true
      created: 2024-09-08T15:23:50.092+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.200+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>https://www.newswatchplus.ph/news/2024/9/3/rizal-flood-not-deforestation.html</p>'
    section14:
      primarytype: 'block'
      uuid: 'f0203075-3a04-4ed1-a283-03c4dd5badc2'
      activationstatus: true
      created: 2024-09-08T15:23:50.092+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.200+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '7cdf27cd-81f4-484e-a59d-df1b1460bf36'
      activationstatus: true
      created: 2024-09-08T15:23:50.093+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.201+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last week, the Department of Public Works and Highways said that
        the government is planning to build three dams in the Upper Wawa Dam in Rodriguez,
        Rizal to mitigate floods.</p>'
    section16:
      primarytype: 'block'
      uuid: '7038a4e4-3a38-4b72-a077-31657fc42350'
      activationstatus: true
      created: 2024-09-08T15:23:50.093+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.201+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '05ea1c36-8e57-452b-bdfe-ae013185a015'
      activationstatus: true
      created: 2024-09-08T15:23:50.094+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:52.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T15:24:19.202+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Enteng left <a href="https://www.newswatchplus.ph/news/2024/9/6/ndrrmc-enteng-death-toll.html">20
        people dead</a> – at least seven from Rizal – after being buried by<a href="https://www.youtube.com/watch?v=lzQm5nzT31w">
        landslide</a> or drowning.</p>'
  'START HERE----->two-lpas-may-develop-cyclone':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-08T16:13:15.000+08:00
    imagesource: '950fd342-96ae-418b-b20e-f798607beb57'
