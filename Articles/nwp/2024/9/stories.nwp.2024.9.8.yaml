      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:43:23.309+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Police officials said the suspect had not been caught.</p>'
