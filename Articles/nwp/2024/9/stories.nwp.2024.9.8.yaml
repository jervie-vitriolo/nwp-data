      'text': '<p>The government said Yagi had caused waves up to 4 meters (13 feet)
        high in coastal provinces, where rescue operations for those missing at sea
        were expected to start on Sunday when conditions allow. Coastal areas faced
        prolonged power cuts.</p>'
