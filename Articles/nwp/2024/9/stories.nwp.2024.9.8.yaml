      'mgnl:lastModified': 2024-09-08T16:15:26.461+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, Castañeda said that two LPAs may enhance the southwest
        monsoon should they traverse closer to the country within the week.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc3c77-95e4-4402-88d7-4e1865e389f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.461+08:00
