      lastmodified: 2024-09-08T09:43:23.311+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Kentucky state Trooper Scottie Pennington wrote on Facebook, "The
        suspect has not been caught at this time and we are urging people to stay
        inside."</p>'
    section15:
      primarytype: 'block'
      uuid: '5cf61366-5607-475a-b653-da9720138e6d'
