    'mgnl:tags': ['Edmundo-Gonzalez']
    'stories': []
    'template': '1'
    'title': 'Venezuela opposition candidate Gonzalez leaves country as diplomatic
      tensions rise, VP says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c6245bd-cfff-4612-9f3d-a6f47a0a9870'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.924+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.924+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Brasilia/Caracas —</strong> Venezuela’s former presidential
        opposition candidate Edmundo Gonzalez has left the country, the vice president
        said on Saturday night after a day of rising diplomatic tensions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed664952-3ed9-4caa-bc23-8012046c2618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.924+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.924+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276630e5-95cd-4262-82b9-b42fad2d433a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.925+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.925+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Gonzalez, 75, who ran against President Nicolas Maduro in July,
        left after "voluntarily seeking refuge in the Spanish embassy in Caracas several
        days ago," Vice President Delcy Rodriguez posted on Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ffc8b5-d07d-4793-bec7-e0fcd0b42c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.925+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.925+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e42b6-7e51-4f21-958e-301f4a16aba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.925+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.925+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Venezuela on Saturday revoked Brazil’s authorization to represent
        Argentine interests in the country, including administering the embassy where
        six opposition figures are sheltering, the Venezuelan government said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7c0a7-1d66-48bc-a0f9-7b13a596efa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.926+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.926+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03436d90-7e06-4f92-92e7-de91d52c027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.926+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.926+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Venezuela broke relations with Argentina following its disputed
        July 28 presidential election. Brazil, like Colombia and Mexico, has asked
        the Venezuelan government to publish the full results of the vote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e46443d-b579-4933-a73a-4f927a8f244f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.926+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.926+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260150a-9b62-4fba-b17c-e3ddd4939b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.927+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.927+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government has not done so and the country’s electoral authority
        said Maduro won re-election for a third term.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b1d22d-7b2c-4e6d-b1ec-67128ce6363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.927+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.927+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a35a5c3-7761-4f4e-a4fb-752e2c2d24c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.928+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T11:57:15.928+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Venezuela said the decision, effective immediately,
        and was due to proof that the embassy was being used to plan assassination
        attempts against Maduro and Rodriguez.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371bb0d1-523e-4f20-8111-ae193beae493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T11:57:15.928+08:00
