    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66e51c61-e852-48f6-aa7d-3fdd292103ce'
    'lead': 'Typhoon Yagi weakened on Sunday after killing at least three people in
      Vietnam’s capital Hanoi, flooding many neighbourhoods, downing thousands of
      trees and damaging houses, the government said.'
    'mgnl:activationStatus': true
