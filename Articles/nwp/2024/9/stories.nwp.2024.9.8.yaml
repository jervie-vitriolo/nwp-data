    'mgnl:lastActivated': 2025-03-13T13:10:52.459+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:49.258+08:00
