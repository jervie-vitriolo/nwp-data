      'mgnl:lastModified': 2024-09-08T09:40:45.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9b5e7-ed1e-4d0a-a5fa-e5be0ee2a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T09:40:45.581+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T09:40:45.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"In Colorado, they''re so crazy they''re taking over sections of
        the state," Trump said. "And you know, getting them back will be a bloody
        story."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
