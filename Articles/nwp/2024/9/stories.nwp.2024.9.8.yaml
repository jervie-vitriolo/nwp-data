      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T09:43:23.308+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '9d5e1bf6-2994-4f8e-bb07-5aadaefc879a'
      activationstatus: true
      created: 2024-09-08T09:43:23.309+08:00
      createdby: 'daniza-nwp'
