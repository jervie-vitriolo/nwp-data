      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'a2c57f5d-950c-49fa-a634-51cd3ffd38d1'
      activationstatus: true
      created: 2024-09-08T11:04:17.529+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.485+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>From the initial 12,246 applicants for the test, a total of 10,483
        law graduates will take the Bar Examinations. The other testing dates are
        Sept. 11 and 15.</p>'
    section20:
      primarytype: 'block'
      uuid: 'fc4395a8-d4a8-411e-8384-e0d7c8383b7e'
      activationstatus: true
      created: 2024-09-08T11:04:17.530+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“During the application period, many prospective examinees were
        still completing their final year of law school or refresher courses. Unfortunately,
        some did not graduate and/or encountered unforeseen circumstances that led
        to withdrawals,” Supreme Court Associate Justice Mario Lopez, 2024 Bar Examinations
        chairperson said.</p>'
    section21:
      primarytype: 'block'
      uuid: 'a0d4a2d6-f0e8-43ae-a27f-799a78776ea6'
      activationstatus: true
      created: 2024-09-08T11:04:17.530+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a social media post on Sept. 4, Lopez told Bar candidates that
        feeling “tired and anxious” is understandable.</p>'
    section22:
      primarytype: 'block'
      uuid: 'c6a2e5b5-2a51-47cd-8c3f-d6b146023aac'
      activationstatus: true
      created: 2024-09-08T11:04:17.531+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.487+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'cce35cdd-17ed-44cb-9cbf-f3e7541edb42'
      activationstatus: true
      created: 2024-09-08T11:04:17.531+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.487+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Your studies and review have brought you unprecedented pressures.
        But the exhaustion and anxiety are small pains compared to the lifetime of
        glory that awaits you,” Lopez said.</p>'
    section24:
      primarytype: 'block'
      uuid: 'b81541b2-055e-4878-a4d2-4a8d4b0f0400'
      activationstatus: true
      created: 2024-09-08T11:04:17.532+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '2ab7505a-dca9-4275-9b76-2350435042a7'
      activationstatus: true
      created: 2024-09-08T11:04:17.532+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Let your resolve, grit, and unyielding spirit define you. Trust in\
        \ your capabilities and preparation, and carry with you the love, support,\
        \ and assurance of those who believe in you,” he went on.\r"
    section26:
      primarytype: 'block'
      uuid: '7a7c331e-6ac3-427d-b240-52d15f0b53c9'
      activationstatus: true
      created: 2024-09-08T11:04:17.533+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.489+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '0dd30b01-51a7-41ae-a8f3-0162087fa213'
      activationstatus: true
      created: 2024-09-08T11:04:17.534+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.489+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Lopez said that queries will concentrate on practical skills, jurisprudential\
        \ perspectives, and analytical and problem-solving skills.\r"
    section28:
      primarytype: 'block'
      uuid: '2a5551b1-a6d0-4c73-9862-2c30d4f2aeaf'
      activationstatus: true
      created: 2024-09-08T11:04:17.534+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.490+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Bar has “fully transitioned” from pen-and-paper to the digital
        format, preventing external file access and removing issues with illegible
        handwriting.</p>'
    section30:
      primarytype: 'block'
      uuid: 'bf212840-7618-4d5b-a81a-ad9e08143ec8'
      activationstatus: true
      created: 2024-09-08T13:46:27.450+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.450+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '068c14a0-5703-4284-a22f-2b1ba879c98b'
      activationstatus: true
      created: 2024-09-08T13:46:27.451+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.451+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Results may be out by early December.</p>'
    section32:
      primarytype: 'block'
      uuid: 'e5ef0340-16a0-43a4-8222-d4242012e827'
      activationstatus: true
      created: 2024-09-08T13:46:27.451+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.451+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '815846bf-0e04-49f2-ae95-0282b324bfc0'
      activationstatus: true
      created: 2024-09-08T13:46:27.452+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.452+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Oath-taking ceremony and signing of the Roll of Attorneys are set
        on Jan. 24, 2025.</p>'
    section29:
      primarytype: 'block'
      uuid: '9530731c-d8f3-40bb-9947-940ea5a70f3c'
      activationstatus: true
      created: 2024-09-08T11:04:17.535+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:56.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T13:46:27.492+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
