      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>https://www.newswatchplus.ph/news/2024/9/3/rizal-flood-not-deforestation.html</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0203075-3a04-4ed1-a283-03c4dd5badc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.092+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.200+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdf27cd-81f4-484e-a59d-df1b1460bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.093+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.201+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Department of Public Works and Highways said that
        the government is planning to build three dams in the Upper Wawa Dam in Rodriguez,
        Rizal to mitigate floods.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7038a4e4-3a38-4b72-a077-31657fc42350'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.093+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.201+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ea1c36-8e57-452b-bdfe-ae013185a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T15:23:50.094+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T15:24:19.202+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Enteng left <a href="https://www.newswatchplus.ph/news/2024/9/6/ndrrmc-enteng-death-toll.html">20
        people dead</a> – at least seven from Rizal – after being buried by<a href="https://www.youtube.com/watch?v=lzQm5nzT31w">
        landslide</a> or drowning.</p>'
