    'mgnl:tags': ['Bayan-Muna', 'unemployment', 'Ferdinand-Gaite']
    'stories': []
    'template': '1'
    'title': 'Bayan Muna criticizes government’s ‘misleading’ employment statistics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94593eed-bf45-4a66-8329-699fa3b501e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.944+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Bayan Muna Party-list
        criticized the “misleading” government employment statistics on Sunday, Sept.
        8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ff7ebc-f607-48d1-98f6-86e38453317a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.945+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c425a810-4bc0-4fa6-af08-cc463c963535'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.945+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "This, after the Department of Labor and Employment said that a person\
        \ working for at least an hour a day is considered employed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fbaee6-43cb-4731-af26-84f79a3576a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.945+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665aa135-0420-4545-947d-72c6912f3057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.946+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Bayan Muna Party-list Rep. Ferdinand Gaite said “flawed definitions
        will only deepen the crisis.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed1890-6599-4c81-9789-3043e022dbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.946+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e89087-048c-49c9-a146-35a08e6d7168'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.946+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is both deeply insulting and grossly misleading. Defining
        employment in such a narrow way ignores the reality of economic hardship faced
        by millions of Filipinos and serves only as a means to artificially lower
        unemployment statistics," he said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe119cdc-ed40-4be3-b49e-ffc0b9261f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.947+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba94a0-c53d-4840-91be-d7907c26c5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.947+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"True employment is more than just clocking in for an hour. It means
        having a stable, secure job that provides a living wage, sufficient working
        hours, and essential benefits like health care, paid leave, and social security.
        The government’s role is to ensure that citizens have access to decent employment,
        not to manipulate data in a way that downplays the real struggles of the workforce,”
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b02b6-1120-4a5e-822a-7c02e4ac74e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.947+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ba5a0a-133e-4bf3-a272-6b748c36ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.948+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.948+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Latest government data showed <a href="https://www.newswatchplus.ph/news/2024/9/6/jobless-filipinos-july.html">2.38
        million Filipinos had no jobs</a> in July, higher than the 1.62 million logged
        in June.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405943f-020f-4259-9a7d-e2c3c10fcb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.948+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.948+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>https://www.newswatchplus.ph/news/2024/9/6/jobless-filipinos-july.html</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a76ead-d9a2-465d-8b44-e451d8145bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.949+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb901dc-8b29-44c0-99ad-36c90b3e878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.949+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Gaite said that the figures highlight the government’s failure to provide\
        \ work opportunities and expose labor policy flaws.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35312754-2ab0-40f0-8715-453b9b7afb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.949+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9caddae-cec7-4c00-88cc-de09b03f2c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.950+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He pushed for a shift in the focus of the government to generate jobs\
        \ for fresh graduates as policies that may have been effective decades ago\
        \ “no longer meet the realities of a globalized, digital economy.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563eb039-fd7d-489f-9b03-a99b39673026'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.950+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78f2f67-fbf2-4c91-91e5-5f9240bb945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T12:56:39.951+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:53.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-08T12:56:39.951+08:00
