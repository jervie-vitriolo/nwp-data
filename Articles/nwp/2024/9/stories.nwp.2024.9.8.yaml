      'mgnl:lastModified': 2024-09-08T16:15:26.460+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "So far, the two LPAs have had no direct effect in the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac74533-9f44-4020-914b-b5ebb2446281'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-08T16:15:26.461+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.810+08:00
