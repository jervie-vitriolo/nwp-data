    tags: ''
    stories: ''
    template: '1'
    title: 'Two LPAs outside PAR may develop into tropical cyclone –PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8138fbd1-7b05-47bd-bcb0-739fce7718d7'
      activationstatus: true
      created: 2024-09-08T16:15:26.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:51.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T16:15:26.457+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The country may expect
        a rainy week as two low pressure areas (LPAs) outside the Philippine area
        of responsibility (PAR) may intensify into a tropical cyclone, the state weather
        agency said on Sunday, Sept. 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '99af2c92-eb1e-4f60-8946-f204044033bf'
      activationstatus: true
      created: 2024-09-08T16:15:26.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:51.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T16:15:26.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b3740761-38b8-497a-bfbd-aa7470bfdcc2'
      activationstatus: true
      created: 2024-09-08T16:15:26.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:51.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T16:15:26.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on the monitoring of the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration this morning, one of the LPAs was
        spotted east northeast of extreme Northern Luzon and the other was seen east
        of Mindanao.</p>'
    section3:
      primarytype: 'block'
      uuid: '6fbb62cd-6841-447a-b123-987dee78159a'
      activationstatus: true
      created: 2024-09-08T16:15:26.458+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:51.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T16:15:26.458+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '98a19cd9-15fd-4b33-829e-61e1a77692d2'
      activationstatus: true
      created: 2024-09-08T16:15:26.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:51.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T16:15:26.459+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Itong dalawang LPA na ito ay hindi natin inaalis ‘yung posibilidad\
        \ na maging isang bagyo sa mga susunod na araw,” weather specialist Grace\
        \ Castañeda said in a public weather forecast.\r"
    section5:
      primarytype: 'block'
      uuid: '12f408c2-a420-44e2-b53e-eb03a60f8e81'
      activationstatus: true
      created: 2024-09-08T16:15:26.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:51.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T16:15:26.459+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c9ad5aac-44eb-4347-9e4a-4290ba290ab0'
      activationstatus: true
      created: 2024-09-08T16:15:26.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:51.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T16:15:26.459+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We are not excluding the possibility that these two LPAs\
        \ will become a tropical cyclone in the following days.]\r"
    section7:
      primarytype: 'block'
      uuid: 'ea98153a-26a1-427b-9630-98267f2ac624'
      activationstatus: true
      created: 2024-09-08T16:15:26.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:51.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T16:15:26.460+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2dab9afd-85f2-4412-96fb-a05171589911'
      activationstatus: true
      created: 2024-09-08T16:15:26.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:51.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T16:15:26.460+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "So far, the two LPAs have had no direct effect in the country.\r"
    section9:
      primarytype: 'block'
      uuid: 'aac74533-9f44-4020-914b-b5ebb2446281'
      activationstatus: true
      created: 2024-09-08T16:15:26.461+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:51.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T16:15:26.461+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '7d0cd34d-1c5b-4187-964e-3d941f432bfb'
      activationstatus: true
      created: 2024-09-08T16:15:26.461+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:51.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-08T16:15:26.461+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>However, Castañeda said that two LPAs may enhance the southwest
        monsoon should they traverse closer to the country within the week.</p>'
    section11:
      primarytype: 'block'
      uuid: '01dc3c77-95e4-4402-88d7-4e1865e389f5'
