      'mgnl:lastActivated': 2025-03-13T14:10:45.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.775+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29551298-b9d1-4f8b-a7dd-757e42079a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.217+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.775+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have not talked about any impeachment in the majority.\
        \ That is not in our minds. What’s important to us now is to pass the budget\
        \ on time, including the budget of the Office of the Vice President.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8be624-9595-4a9d-8469-c796871c3889'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.218+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.776+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81fb5ff9-16c7-4082-bae0-a10cf00381cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.218+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.776+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Duterte has skipped House deliberations on the OVP budget at the committee\
        \ level and the plenary. She herself has raised the ouster issue, claiming\
        \ that questions about her office’s previous budget are a pretext to an impeachment\
        \ complaint.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3be5919-fc8d-498d-ac9e-b5b00201164b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.219+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.777+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394c500a-1d27-4a0a-a418-c495df6c7aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.219+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.777+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The House appropriations committee recommended reducing the OVP’s 2025\
        \ budget to ₱733.2 million from the proposed ₱2.04 billion.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77946095-935f-43c4-9786-9ce2c67136a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.219+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aaace5-283a-484a-8d0b-4f273e23e8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.220+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Duterte has not defended her office’s budget, refused to answer questions\
        \ from lawmakers, and left it to them to decide on the final amount.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a82eed-6386-4516-964a-f41394b29beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.220+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0031dc1-9597-4082-baab-2fcd4bb415e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.221+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Assistant Minority Leader and 1-Rider party-list Rep. Rodge Gutierrez
        said the vice president’s actions are a “betrayal of public trust,” echoing
        Kabataan party-list Rep. Raoul Manuel’s remarks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac7f7fe-399d-40c1-b3f5-026f216d3a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.221+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785fa40d-e1c4-4d19-ad03-336c7f7c5bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.222+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“‘Di naman pinag-uusapan [We are not discussing it], and you have to\
        \ consider the degree of the public trust that has been betrayed… But whether\
        \ it would amount to impeachment, masyadong malayo naman ‘yun [that’s too\
        \ far],” Gutierrez said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8588c824-8cfc-4e0e-afac-c859708e9fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.223+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.603+08:00
