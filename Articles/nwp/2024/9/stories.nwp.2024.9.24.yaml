      'mgnl:lastModified': 2024-09-24T17:09:39.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23b5079-6cdf-4f86-a93e-4b0e7e9c2eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.223+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Quezon 2nd District Rep. Jay-Jay Suarez expressed dismay at Dutertes’\
        \ absence.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab4b9f8-f56c-4a81-9a3c-8604f6655e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.224+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20508b0f-91d3-4b6d-aa8c-be60ac24150f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.224+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Personally, I’m disappointed. I would have expected more. This is\
        \ such an important part in the budgetary process,” he said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db97205-de54-49f1-b18b-28c92e8a7eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.225+08:00
