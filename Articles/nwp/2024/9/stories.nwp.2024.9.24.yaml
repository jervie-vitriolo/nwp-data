      lastactivated: 2025-03-13T14:10:46.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:59:47.404+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The rate of increase
        in the prices of goods and services may have eased further this month, Finance
        Secretary Ralph Recto said on Tuesday, Sept. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '2fe3ff6c-41d7-48cf-9674-41200731ddf7'
      activationstatus: true
      created: 2024-09-24T15:59:25.528+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:59:47.404+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a press briefing at Malacañan Palace, Recto said inflation may
        go down to 2.5% from 3.3% in <strong><a href="https://www.newswatchplus.ph/news/2024/9/5/inflation-eases-in-august.html">August</a></strong>
        - the lowest year-to-date.</p>'
    section2:
      primarytype: 'block'
      uuid: '6caa09a9-edd9-48d4-ac9b-07bbe9fc04c0'
      activationstatus: true
      created: 2024-09-24T15:59:25.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:59:47.404+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The forecast is within the government target of 2% to 4%. The inflation
        rate for September will be released on Oct. 4.'
    section3:
      primarytype: 'block'
      uuid: '473e76ea-3aac-4b56-a901-eeacd1fb9f5e'
      activationstatus: true
      created: 2024-09-24T15:59:25.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:59:47.405+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The good news is that inflation is on a downward trend,” Recto said.'
    section4:
      primarytype: 'block'
      uuid: 'df58c6e2-48af-4f9d-8892-d9cf32ccba57'
      activationstatus: true
      created: 2024-09-24T15:59:25.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:59:47.405+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The finance chief added that the forecast is even lower than the global
        rate at 5.9%.'
    section5:
      primarytype: 'block'
      uuid: '1278c88d-5890-4df1-bc93-164092ef3a2d'
      activationstatus: true
      created: 2024-09-24T15:59:25.530+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:59:47.406+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He, however, admitted that the number may reverse during the holiday
        season with the usual higher consumer spending.'
    section6:
      primarytype: 'block'
      uuid: 'dac92421-3421-4845-a8e2-aa0529b85974'
      activationstatus: true
      created: 2024-09-24T15:59:25.530+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:59:47.406+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Tuwing fourth quarter tumaas nang kaunti pero (Inflation slightly
        goes up every 4th quarter but) like I said, we expect it to be within the
        target range of the BSP (Bangko Sentral ng Pilipinas) of anywhere between
        2 to 4 percent,” he said.'
    section7:
      primarytype: 'block'
      uuid: '3706deb9-1712-43b1-a096-815a70007b05'
      activationstatus: true
      created: 2024-09-24T15:59:25.531+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:59:47.407+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Recto said overall inflation may stand at 3.4% this year - nearly half
        of that in 2023.'
    section8:
      primarytype: 'block'
      uuid: '3eddc043-c768-415c-88af-18d9656db84c'
      activationstatus: true
      created: 2024-09-24T15:59:25.531+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:59:47.407+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The beauty about reducing inflation is that your GDP growth goes up
        and more jobs can be created, your borrowing cost goes down,” he said.'
    section9:
      primarytype: 'block'
      uuid: '8fce16d1-00e0-439b-9dfd-9f407cece5a7'
      activationstatus: true
      created: 2024-09-24T15:59:25.532+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:59:47.408+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Economic expansion is measured in GDP or gross domestic product
        - the sum of goods and services produced in the country in a given year.</p>'
    section10:
      primarytype: 'block'
      uuid: 'af0d7c40-11f9-4eea-976c-00cd4244d7fa'
      activationstatus: true
      created: 2024-09-24T15:59:25.532+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:59:47.408+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Correspondent Lance Mejico contributed to this
        report</em></p>'
  'START HERE----->duterte-step-down':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-24T16:19:17.000+08:00
    imagesource: '6bd6abb8-9792-45cf-bd35-3057fae9f77f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '0e7c18e6-d7bd-41a1-88b6-e174b71bc37e'
    lead: 'Frustrated lawmakers stood up by Vice President Sara Duterte in the budget
      hearings said on Tuesday, Sept. 24, she might as well opt to resign if she is
      no longer interested in the position.'
    activationstatus: true
    created: 2024-09-24T16:24:27.844+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T14:10:46.144+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:51.195+08:00
    lastmodified: 2024-09-24T16:37:30.408+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Disinterested Duterte may opt  to ‘step down’ from office - lawmakers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b21c4632-8ff1-4b9f-a7bd-e9baa985d0d8'
      activationstatus: true
      created: 2024-09-24T16:24:27.856+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.400+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Frustrated lawmakers
        stood up by Vice President Sara Duterte in the budget hearings said on Tuesday,
        Sept. 24, she might as well opt to resign if she is no longer interested in
        the position.</p>'
    section1:
      primarytype: 'block'
      uuid: '4471e707-db3e-42de-aa90-d03fa4212986'
      activationstatus: true
      created: 2024-09-24T16:24:27.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.400+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Ako Bicol party-list Rep. Jil Bongalon, appropriations committee vice
        chairperson, said Duterte appeared only once when she presented the Office
        of the Vice President (OVP) budget. She skipped the next and the plenary session.'
    section2:
      primarytype: 'block'
      uuid: '1d988d88-3dfa-4371-93e5-d45122318ffc'
      activationstatus: true
      created: 2024-09-24T16:24:27.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.401+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The original proposal for 2025 was ₱2.04 billion. The appropriations
        committee substantially <a href="https://www.newswatchplus.ph/news/2024/9/12/House-panel-cuts-proposed-OVP-budget.html">reduced</a>
        it to ₱733.2 million.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cf6451ed-48ba-493b-9593-814635c61838'
      activationstatus: true
      created: 2024-09-24T16:24:27.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.401+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>https://www.newswatchplus.ph/news/2024/9/12/House-panel-cuts-proposed-OVP-budget.html</p>'
    section4:
      primarytype: 'block'
      uuid: 'f945374a-cabd-4565-becf-95ecee6b72b6'
      activationstatus: true
      created: 2024-09-24T16:24:27.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.402+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'It referred the amount to the plenary for discussion on Sept. 23, but
        neither Duterte nor her authorized representatives attended.'
    section5:
      primarytype: 'block'
      uuid: '98b735d5-6227-4ece-96ca-64974771d20c'
      activationstatus: true
      created: 2024-09-24T16:24:27.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.402+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Ano ibig sabihin nito? ’Di na siya interesado at mas pinili niyang
        pumunta sa isang beach resort kaysa dumalo sa pagdinig dito sa kanyang budget?”
        Bongalon said in a press conference.'
    section6:
      primarytype: 'block'
      uuid: '7428a5df-74bc-49d5-867e-e64c70509944'
      activationstatus: true
      created: 2024-09-24T16:24:27.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.403+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: What does this mean? Is she not interested and preferred
        to go to a beach resort instead of her budget hearing?]'
    section7:
      primarytype: 'block'
      uuid: 'e801aa48-ef57-49f6-9f5e-2ea11b4193a9'
      activationstatus: true
      created: 2024-09-24T16:24:27.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.403+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“It’s clearly – clear sentiments being shared by a lot of members.
        Kasi alam mo trabaho ‘yan [You know it is a job], responsibility,” Quezon
        2nd District Rep. Jay-Jay Suarez, meanwhile, said.'
    section8:
      primarytype: 'block'
      uuid: '32e49f12-8b62-4604-b61a-27d38522b7cf'
      activationstatus: true
      created: 2024-09-24T16:24:27.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.404+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Photos of Duterte at a beach in Calaguas circulated online supposedly
        amid the scheduled OVP budget hearing, but her office denied this.'
    section9:
      primarytype: 'block'
      uuid: '49214974-422c-4ab8-8d95-4dba8ba1b0d6'
      activationstatus: true
      created: 2024-09-24T16:24:27.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.404+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The OVP instead said that Duterte is “on the road” talking to the people
        about current events. Her stops included Camarines Norte and Albay.'
    section10:
      primarytype: 'block'
      uuid: 'f2e769fd-0d9e-456d-9a6b-ab1535ee292a'
      activationstatus: true
      created: 2024-09-24T16:24:27.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.405+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Zambales 1st District Rep. Jefferson Khonghun and 1-Rider party-list
        Reo. Rodge Gutierrez noted that the OVP was the only agency without an authorized
        person during the budget discussion.'
    section11:
      primarytype: 'block'
      uuid: 'eb9c4f50-5096-46d6-becf-10c4dc180e5c'
      activationstatus: true
      created: 2024-09-24T16:24:27.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.405+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“First time nangyari ito na walang representative, wala ‘yung department
        head na hindi sila um-attend sa budget hearing ng kanilang departamento,”
        said Khonghun.'
    section12:
      primarytype: 'block'
      uuid: '24f5d118-229a-4444-b857-a344e8786abd'
      activationstatus: true
      created: 2024-09-24T16:24:27.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.406+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: This was the first time that there was no representative,
        the department head was absent. They did not attend the budget hearing of
        their department.]'
    section13:
      primarytype: 'block'
      uuid: '73642b31-9531-43e1-8c96-ed058d64e0ff'
      activationstatus: true
      created: 2024-09-24T16:24:27.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.406+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“This is the first time lang po siguro and hopefully, the last – this
        would be the first time that an official has failed to reach the bare minimum
        of decency to at least appear or at least send a representative,” Gutierrez
        said.'
    section14:
      primarytype: 'block'
      uuid: '0ceb2fd2-e6c9-4705-ac9f-f18541d61044'
      activationstatus: true
      created: 2024-09-24T16:24:27.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.407+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'The OVP was asked for comment but has yet to issue a response.'
    section15:
      primarytype: 'block'
      uuid: '893cbf59-b5db-4651-b204-cad507ac3d40'
      activationstatus: true
      created: 2024-09-24T16:24:27.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:46.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T16:37:30.407+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>House members were supposed to take up the OVP budget as early as
        10 a.m. The OVP was a no-show until the plenary suspended session on Tuesday,
        Sept. 24, at 3 a.m.</p>'
