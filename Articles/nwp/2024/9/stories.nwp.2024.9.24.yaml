      lastmodified: 2024-09-24T12:11:23.519+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As for the 40 fast patrol boats, the DOTr said France could be a potential
        partner, although this is still subject to procurement laws.'
    section8:
      primarytype: 'block'
      uuid: 'b3f0e4a5-6562-4da8-8813-06abd8d37fdb'
      activationstatus: true
      created: 2024-09-24T12:11:23.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:51.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:11:23.520+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"There are sellers who are very attractive but we're changing also
        the procurement method of PCG from supplier-driven to strategic. Ang importante
        pa, we're on the modernization of Philippine Coast Guard," Sarmiento added.'
    section9:
      primarytype: 'block'
      uuid: '595a4844-f2b4-43dd-bb2d-7f1934efdece'
      activationstatus: true
      created: 2024-09-24T12:11:23.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:51.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:11:23.520+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The transportation official hopes to finalize the new procurement system
        by the end of the year.'
    section10:
      primarytype: 'block'
      uuid: 'bfb44596-18ab-4331-ad1d-e085a5f89a92'
      activationstatus: true
      created: 2024-09-24T12:11:23.521+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:51.356+08:00
