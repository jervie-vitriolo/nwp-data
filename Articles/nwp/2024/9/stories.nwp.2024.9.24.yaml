      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecbe99d-7784-47bc-8f73-ca3d2ad7e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.225+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Suarez said he remains hopeful that Duterte will attend the budget\
        \ deliberations before the budget approval on Wednesday, Sept. 25.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcee4018-35fd-4c1c-9d7f-184cbda572c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.226+08:00
