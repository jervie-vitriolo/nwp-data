      'jcr:uuid': '4a250ab2-6750-4768-8f9f-d8c5b608dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.451+08:00
      'mgnl:createdBy': 'eimor-nwp'
