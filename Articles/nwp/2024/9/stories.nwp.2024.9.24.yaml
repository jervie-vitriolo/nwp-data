      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> There are no discussions
        on impeaching Vice President Sara Duterte among House members, a lawmaker
        said on Tuesday, Sept. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d2135-6ecc-40c8-858b-c0ecd95af22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.215+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.773+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd880b621-4da2-4cec-b74e-384bd9d50c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.215+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.773+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "House Assistant Majority Leader and Zambales 1st District Rep. Jefferson\
        \ Khonghun said the House is focused on priorities other than ousting the\
        \ vice president.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb0ea1d-e9aa-47ce-bab2-70a3b71c9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.216+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.774+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0c8b13-b011-45f1-a948-28a537fd4741'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.216+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.774+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Sa majority, wala kaming napag-uusapan tungkol sa impeachment. Hindi\
        \ natin iniisip ‘yan. Ang importante sa amin ngayon ay maipasa on time ang\
        \ budget, including the budget of the Office of the Vice President (OVP),”\
        \ Khonghun said in a press conference.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852cf9f-c1d7-4658-9024-63182ec9c20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.217+08:00
