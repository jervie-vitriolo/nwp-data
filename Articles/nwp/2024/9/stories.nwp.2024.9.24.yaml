      lastmodified: 2024-09-24T23:52:54.467+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "This came after Senator Ronald “Bato” dela Rosa read a statement from\
        \ fellow ex-top cops demanding a public apology.\r"
