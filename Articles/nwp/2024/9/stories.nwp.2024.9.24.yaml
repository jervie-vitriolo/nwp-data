  'da-asf-vaccine-purchase-year-end':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-24T18:26:43.000+08:00
    'imagesource': 'jcr:72097286-9660-4be4-b7cf-213eeabbb1fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b220b62d-5f8c-4ef7-9bc5-df0f2dbffd76'
    'lead': 'The Department of Agriculture (DA) is eyeing to complete the purchase
      of 600,000 doses of African Swine Fever (ASF) vaccines by the end of December.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-24T18:31:08.870+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:43.596+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:51.992+08:00
    'mgnl:lastModified': 2024-09-24T18:31:08.969+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DA eyes to finish ASF vaccine purchase by year-end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa3e099-39ba-40b1-a473-9bcee0402fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:31:08.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:31:08.965+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Agriculture
        (DA) is eyeing to complete the purchase of 600,000 doses of African Swine
        Fever (ASF) vaccines by the end of December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a29795c-926a-4eed-85d5-8e3f7506f95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:31:08.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:31:08.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The first 10,000 doses will be finished, vaccination will be finished\
        \ by the end of the month,” Agriculture Secretary Francisco Tiu Laurel Jr.\
        \ told a Malacañang briefing on Tuesday, Sept. 24. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5179e00-8b92-414b-b7a5-8b1a8313fa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:31:08.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:31:08.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“And the schedule for the award for the next 450,000 doses is October\
        \ 10, of which we will take delivery of 150,000 doses by then,” Laurel said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab5049c-a951-496b-86d9-930b86a4276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:31:08.958+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:31:08.958+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agriculture chief said the DA hopes that “everything will be implemented\
        \ on schedule” and that the agency could focus on hog repopulation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69941125-91ea-4669-81d9-cdf6248eeb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:31:08.958+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:31:08.958+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the agency targets to grow 14 million pigs. Current estimates\
        \ of pig population show 7.5 million, Laurel said\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117480ed-19f0-42c5-afb6-ec4b4ef3b4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:31:08.958+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:31:08.958+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2024/8/30/da-bai-hog-controlled-vaccination-asf.html">first
        batch of 10,000 doses</a> of Vietnam-made AVAC ASF Live vaccine were brought
        to Lobo town in Batangas, which was considered a “ground zero” for the outbreak
        in July. It was through an emergency procurement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b546645-1d8c-49f2-bd43-f5326e30e3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:31:08.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:31:08.959+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The AVAC ASF Live vaccine will only be used by the government’s
        “controlled” rollout. Its certificate of product registration is only valid
        for two years subject to “strict monitoring and annual evaluation.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9862528-aecc-4d76-bf98-6874761df61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:31:08.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:31:08.959+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The vaccination program is voluntary. Inoculation is only for healthy\
        \ pigs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff740fa3-1f27-4330-84dd-20eb8051f42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:31:08.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:31:08.960+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Sept. 6, data from the Bureau of Animal Industry showed active\
        \ ASF cases in 472 barangays across 31 provinces.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94ff9b-afa4-429b-8926-99e4d57adbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:31:08.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:31:08.960+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "North Cotabato had the most barangays affected, followed by Batangas\
        \ and Quezon with 96 and 91 ASF-hit villages, respectively.\r"
  'chinese-vessels-west-philippine-sea':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-24T19:01:38.000+08:00
    'imagesource': 'jcr:05bf932b-2041-45b2-8708-233f41321b4a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c352fba1-9fe4-4b45-bb6e-8074750638e9'
    'lead': 'Another record high in the number of Chinese vessels lingering in the
      West Philippine Sea, the Philippine Navy said on Tuesday, Sept. 24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-24T19:04:04.936+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:43.228+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:52.110+08:00
    'mgnl:lastModified': 2024-09-24T19:04:04.964+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': "Record high 251 Chinese vessels in West PH Sea - navy \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c53965-3d09-488c-a1d7-2fdce75e6536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:04:04.954+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:04:04.961+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Another record high
        in the number of Chinese vessels lingering in the West Philippine Sea, the
        Philippine Navy said on Tuesday, Sept. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b65531d-2686-4905-8ccc-09068c337814'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:04:04.955+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:04:04.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a press conference, Navy spokesman for WPS Rear Admiral Roy Vincent
        Trinidad said that as the weather cleared, Chinese vessels began to swarm
        the maritime area from Sept. 17 to 23.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db48a63a-cabe-4765-b0b3-75b5d932bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:04:04.955+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:04:04.955+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Historically, each time there is a  weather disturbance, the numbers
        go down and they come back after the weather disturbance. It so happened that
        last week it was 157. We had a weather disturbance. They cleared the area.
        They came back from 157 to 251,” said Trinidad.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25031642-1fe6-4140-b901-4998c2ffb90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:04:04.956+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:04:04.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The navy official said there were 28 Chinese coast guard ships, 16
        People’s Liberation Army Navy warships, 204 Chinese maritime militia vessels
        and three Chinese research and survey vessels.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ce1f2-aeee-4bc1-a176-3b4b586d6f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:04:04.956+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:04:04.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The vessels have been spotted in Ayungin Shoal (Second Thomas Shoal)
        and Escoda Shoal (Sabina Shoal).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33df7d44-ec1c-4ea9-af6d-d6fd2ac0ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:04:04.956+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:04:04.956+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The navy official said the mere presence of Chinese vessels in the
        West Philippine Sea - or the portion of the South China Sea within the country’s
        exclusive economic zone - is illegal and has been a constant cause for alarm.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa793e-80d6-429b-8e26-03ca41bae045'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:04:04.957+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:43.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:04:04.957+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The presence of the maritime militia, the PLA Navy and the Chinese
        Coast Guard have been illegal since we started monitoring them. The alarm
        had already been raised 25 years ago when they started reclamation activities
        or they started the illegal presence in the West Philippine Sea,” said Trinidad.</p>'
