    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:52.398+08:00
    'mgnl:lastModified': 2024-09-24T19:24:03.641+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Senate concurs with PH-South Korea free trade deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1a69b7-a5f2-417b-873d-d3e968520d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:24:03.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:42.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:24:03.638+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Senate has concurred
        with the free trade agreement (FTA) with South Korea, clearing the way for
        a larger market for Philippine products including fruits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d61fe54-dcb5-49e0-ab8f-bcf7f821974d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:24:03.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:42.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:24:03.634+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under the FTA, South Korea will remove tariffs on 94.8% of Philippine\
        \ products, while the government will reciprocate with 96.5% of Korean products.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29b8e5-b032-432e-ab62-4ccd3cb67e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:24:03.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:42.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:24:03.634+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The agreement aims to manage competitive exclusion vis-à-vis Association\
        \ of Southeast Asian Nations (ASEAN) competitors, encourage more foreign direct\
        \ investments, and secure more preferential concessions than those currently\
        \ available to the Philippines under the ASEAN-Korea Free Trade Agreement\
        \ and the Regional Comprehensive Economic Partnership Agreement,” the Senate\
        \ committee on foreign relations wrote in its resolution.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9c12c-81ab-4a86-8374-d6849cce6e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:24:03.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:42.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:24:03.634+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Philippines, through the agreement, will expand its FTA network\
        \ to encourage the entry of sustainable and high-quality investments, and\
        \ pursue forward-looking commitments on economic cooperation in priority areas\
        \ such as industrial development, innovation, research and development, micro,\
        \ small, and medium enterprises, and creative and cultural industries,” the\
        \ resolution read.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cab499-2668-4dcb-beb5-030b9b652b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:24:03.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:42.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:24:03.635+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The FTA was signed in September 2023. President Ferdinand Marcos Jr.\
        \ ratified the FTA on May 13.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc17573-f962-4920-b307-66467dcdff8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:24:03.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:42.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:24:03.635+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ratification for the FTA is still ongoing in South Korea.\r"
  'filipinos-in-lebanon-seek-repatriation':
