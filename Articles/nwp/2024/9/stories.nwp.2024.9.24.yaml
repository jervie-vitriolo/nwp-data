      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'a93b73e4-c27e-4f20-83af-2a46bbef2d4f'
      activationstatus: true
      created: 2024-09-24T23:52:54.455+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.455+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Ties to high-ranking police officials</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: 'e55333e1-c484-485c-aaa5-df1e1f8b001f'
      activationstatus: true
      created: 2024-09-24T23:52:54.455+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.455+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Senate hearing also revealed that Yang is well-connected, having\
        \ met with high-ranking police officials on multiple occasions. Photos presented\
        \ by Hontiveros showed he was with former Philippine National Police chief\
        \ Benjamin Acorda at least twice.\r"
    section31:
      primarytype: 'block'
      uuid: 'acd112e5-a20b-4168-9a9e-56c99edbb8e8'
      activationstatus: true
      created: 2024-09-24T23:52:54.456+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.456+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Yang claimed the meetings were just visits to Acorda, who was then\
        \ the CDO chief of police.\r"
    section32:
      primarytype: 'block'
      uuid: 'bd564064-68b2-4682-9cfd-628d1db9e40b'
      activationstatus: true
      created: 2024-09-24T23:52:54.457+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.457+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "However, Hontiveros noted that Yang is a fugitive in China for fraud.\r"
    section33:
      primarytype: 'block'
      uuid: '40185b3f-a197-407d-a808-4234652d2c2c'
      activationstatus: true
      created: 2024-09-24T23:52:54.457+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.457+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I really wonder what our high officials in government are doing fraternizing\
        \ with a fugitive. It’s not just about integrity which is the most important\
        \ thing but also the perception of integrity,” Hontiveros said.\r"
    section34:
      primarytype: 'block'
      uuid: '9996538f-f75b-4cb9-a8ee-837fca67c344'
      activationstatus: true
      created: 2024-09-24T23:52:54.458+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.458+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'ca926ae5-1631-4367-be72-1361e125ed4e'
      activationstatus: true
      created: 2024-09-24T23:52:54.459+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.459+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Acorda was also in a photo with Guo’s brother, Wesley, and his alleged\
        \ business partner, Sual, Pangasinan Mayor Dong Calugay. Calugay said it was\
        \ just a visit to Acorda, who was then the Sual police chief.\r"
    section36:
      primarytype: 'block'
      uuid: '02cf9a71-4633-4952-a96c-98a6813928e7'
      activationstatus: true
      created: 2024-09-24T23:52:54.460+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.460+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'e08f66d6-a38b-4357-889b-320b5a87f555'
      activationstatus: true
      created: 2024-09-24T23:52:54.460+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.460+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros said Acorda will be invited to the next hearing. \r"
    section38:
      primarytype: 'block'
      uuid: 'd071be4f-f0b1-44e0-b75d-ce32241f66a0'
