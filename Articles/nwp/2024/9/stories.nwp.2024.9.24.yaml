      created: 2024-09-24T23:52:54.448+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.448+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'e05582cb-1a78-4c75-bb28-4af855a8e6e7'
      activationstatus: true
      created: 2024-09-24T23:52:54.449+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.449+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\"Yung intel report po na nakarating sa akin and of course, yung mga\
        \ documents na nakita namin, it all points to a POGO operation,\" said PAOCC\
        \ Undersecretary Gilbert Cruz.\r"
    section20:
