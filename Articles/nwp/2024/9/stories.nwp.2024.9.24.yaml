      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385e110d-2f53-478c-9a47-130ac65c1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.448+08:00
