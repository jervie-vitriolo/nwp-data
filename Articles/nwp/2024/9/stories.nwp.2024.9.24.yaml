      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:29:45.698+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> More than 1,000 Filipinos
        in Lebanon have requested repatriation amid hostilities between Israel and
        Hezbollah, an official said on Tuesday, Sept. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '22b6da49-0eed-4dc0-99ed-21934d765f2a'
      activationstatus: true
      created: 2024-09-24T19:29:45.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:29:45.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“So far over 500 have already returned to the Philippines with over\
        \ 1,000 still being processed for return,” Foreign Affairs Assistant Secretary\
        \ Robert Ferrer told a televised public briefing.\r"
    section2:
      primarytype: 'block'
      uuid: 'b4e248e0-d49e-462b-8703-48d2e06f95bf'
      activationstatus: true
      created: 2024-09-24T19:29:45.692+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:29:45.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ferrer said the Philippine embassy in Beirut is attending to those\
        \ with immigration and visa issues.\r"
    section3:
      primarytype: 'block'
      uuid: '3b656186-acb2-426c-80c2-aaafb61480d9'
      activationstatus: true
      created: 2024-09-24T19:29:45.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:29:45.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around 11,000 Filipinos are reportedly living and working in Lebanon.\r"
    section4:
      primarytype: 'block'
      uuid: '741ef042-3ee4-4f11-b786-8fa293b410e4'
      activationstatus: true
      created: 2024-09-24T19:29:45.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:29:45.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ferrer said families at home could help convince their relatives to\
        \ go back to the Philippines.\r"
    section5:
      primarytype: 'block'
      uuid: 'b00943d3-3428-4521-a3c7-845264e2ffcf'
      activationstatus: true
      created: 2024-09-24T19:29:45.693+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:29:45.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israeli airstrikes since Monday killed more than 550 people, including
        50 children and 94 women, and wounded 1,835, Lebanese authorities said on
        Tuesday. Tens of thousands more have fled for safety.</p>'
    section6:
      primarytype: 'block'
      uuid: 'a6e6613b-88b7-491f-afba-eedf617df835'
      activationstatus: true
      created: 2024-09-24T19:29:45.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:29:45.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Filipinos in South Lebanon are advised to stay put and remain indoors
        until the bombing subsides and wait for the situation to stabilize," the embassy
        wrote on its <a href="https://www.facebook.com/PHinLebanon/posts/pfbid02Du5nDvfem5xeVTcbCFtduWkkjcGzGvTzoG4kJs6MML7ARZY9Npp4VbTt7FmmHky5l">Facebook
        page</a>.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd4205c60-af9b-48c1-8390-e736d371b0aa'
      activationstatus: true
      created: 2024-09-24T19:29:45.694+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:41.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:29:45.694+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In August, the embassy "strongly" urged Filipinos to leave the Middle
        Eastern country while the airport remained operational. <strong>— with reports
        from Reuters</strong></p>'
  'START HERE----->tony-yang-senate-pogo-probe':
    author: 'Eimor Santos, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-24T23:48:52.000+08:00
    imagesource: '7840375d-bb60-4699-982b-5c9a34ec0a58'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'aeb6767d-d245-4ab5-a4db-0c865bbaca4b'
    lead: 'Tony Yang, brother of former Duterte economic adviser Michael Yang, is
      the latest controversial figure to come under the Senate’s probe into illegal
      offshore gaming. Here’s what has been uncovered about his citizenship, businesses,
      and government connections.'
    activationstatus: true
    created: 2024-09-24T23:52:54.388+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T14:10:41.443+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:52.760+08:00
    lastmodified: 2024-09-24T23:52:54.504+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Tony Yang: ‘Fake’ Filipino, alleged POGO boss, friend to cops '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0abe3ea4-3830-4457-8536-c7f861d9dc1e'
      activationstatus: true
      created: 2024-09-24T23:52:54.440+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.486+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – His brother, Michael
        Yang, has been involved in high-profile controversies. Now, it’s Tony Yang’s
        turn to step into the Senate spotlight.</p>'
    section1:
      primarytype: 'block'
      uuid: '995b6095-dc9e-4288-b0bc-452705f7f80f'
      activationstatus: true
      created: 2024-09-24T23:52:54.441+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.441+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Yang Jianxin, also known as Tony Yang, is the older brother of Michael\
        \ Yang, ex-economic adviser to former President Rodrigo Duterte. Michael has\
        \ been linked to illegal drug activities and a questionable medical supply\
        \ deal during the pandemic.\r"
    section2:
      primarytype: 'block'
      uuid: '1e27979c-7dfb-46e9-a928-6c279dcad158'
      activationstatus: true
      created: 2024-09-24T23:52:54.441+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.441+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Tony, meanwhile, was arrested on Sept. 19 at Ninoy Aquino International\
        \ Airport for allegedly misrepresenting himself as a Filipino and falsifying\
        \ documents. And there’s more to his alleged offenses.\r"
    section3:
      primarytype: 'block'
      uuid: '5fd7f7e8-052d-499a-aafa-a356a455ad43'
      activationstatus: true
      created: 2024-09-24T23:52:54.441+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.441+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Sept. 24, he faced a Senate hearing on illegal offshore gaming operations.\
        \ What has been uncovered about him caused senators to momentarily shift focus\
        \ from dismissed Bamban, Tarlac Mayor Alice Guo—at least for a few hours.\r"
    section4:
      primarytype: 'block'
      uuid: '603de71b-3da3-4e0c-9c91-c9485b533d0d'
      activationstatus: true
      created: 2024-09-24T23:52:54.442+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.442+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Fake birth certificate</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '9ace75b6-53a1-42dd-ad88-8fbc29655d5e'
      activationstatus: true
      created: 2024-09-24T23:52:54.442+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.442+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Like Guo, Yang’s citizenship is in question. But he admitted he was\
        \ born in China. \r"
    section6:
      primarytype: 'block'
      uuid: '5562b338-0a02-4827-8bf2-82e069b44287'
      activationstatus: true
      created: 2024-09-24T23:52:54.443+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.443+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also admitted to the pseudonym Antonio Maestrado Lim, whose certificate\
        \ of live birth states was born in Misamis Oriental. \r"
    section7:
      primarytype: 'block'
      uuid: '3ff0d062-a273-4d3e-bbac-e49a84e55aea'
      activationstatus: true
      created: 2024-09-24T23:52:54.443+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.443+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Bakit kayo nagpanggap na Pilipino (Why did you pretend to be a Filipino)?”\
        \ asked Senator Risa Hontiveros, chairperson of the Senate committee on women,\
        \ children, family relations and gender equality, which is leading the probe.\r"
    section8:
      primarytype: 'block'
      uuid: '08e66272-2dc9-4347-8b9f-12dda446154f'
      activationstatus: true
      created: 2024-09-24T23:52:54.443+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.443+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Yang has lived in the Philippines for over 26 years, but claimed to\
        \ speak and understand minimal Filipino, thus the need for a translator.\r"
    section9:
      primarytype: 'block'
      uuid: 'ad25cf1a-1304-4985-8692-b2e8c0b45a44'
      activationstatus: true
      created: 2024-09-24T23:52:54.444+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.444+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“During that time, it was my grandfather who helped me process this\
        \ birth certificate. I am not aware of this. Maybe he was thinking that it\
        \ was for my convenience so that I can build a business here,” Yang explained\
        \ through translator Carolyn Batay.\r"
    section10:
      primarytype: 'block'
      uuid: 'd75c84d9-a046-4cfd-93ff-ff891ee00b74'
      activationstatus: true
      created: 2024-09-24T23:52:54.444+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.444+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Brains behind POGO business?</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'be9d1fa1-4380-45b4-9838-1c422951b2ca'
      activationstatus: true
      created: 2024-09-24T23:52:54.445+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.445+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros named at least 16 businesses that Yang either owns or is\
        \ associated with. She named the Philippine Sanjia Steel Corporation in Cagayan\
        \ de Oro, saying it engages in offshore gaming-like activities. \r"
    section12:
      primarytype: 'block'
      uuid: '4d63ca39-2a1d-485c-82a6-aaa6d4705cc3'
      activationstatus: true
      created: 2024-09-24T23:52:54.445+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.445+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '21bcc6b3-4ad9-4764-bdf9-3aa64c2d7b00'
      activationstatus: true
      created: 2024-09-24T23:52:54.446+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.446+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“May dorm style facilities, may restricted area na bawal kaming mga\
        \ Pilipino, meron pang torturer, may taga palo,” Hontiveros said. \r"
    section14:
      primarytype: 'block'
      uuid: '8b9b6590-8a35-472c-9547-745f9f9b0450'
      activationstatus: true
      created: 2024-09-24T23:52:54.446+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.446+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '17b7ef7e-7a86-479b-bc03-b9dbcc722695'
      activationstatus: true
      created: 2024-09-24T23:52:54.447+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.447+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: There are dorm-style facilities, a restricted area where\
        \ Filipinos are banned, and even a torturer, someone assigned to beat people.]\r"
    section16:
      primarytype: 'block'
      uuid: '202a2c4b-87bb-4152-804e-1d09f71d096b'
      activationstatus: true
      created: 2024-09-24T23:52:54.447+08:00
