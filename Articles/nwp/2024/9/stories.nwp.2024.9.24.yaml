  'START HERE----->492-killed-in-israeli-strikes':
    author: 'Maayan Lubell, Maya Gebeily and Timour Azhari, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-24T12:32:12.000+08:00
    imagesource: '87773b0f-7468-490c-ada1-0ef5c8b162dd'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9f60b3ca-031d-4e42-9548-b7702ed15c22'
    lead: 'Israel’s military said it launched airstrikes against Hezbollah sites
      in Lebanon on Monday, which Lebanese authorities said had killed 492 people
      and sent tens of thousands fleeing for safety in the country’s deadliest day
      in decades.'
    activationstatus: true
    created: 2024-09-24T12:34:55.130+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:50.535+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:50.236+08:00
    lastmodified: 2024-09-24T12:34:55.190+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lebanon says Israeli airstrikes kill at least 492, residents flee from
      south'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0888bcf0-8972-4b4f-a1a3-2ad295d06001'
      activationstatus: true
      created: 2024-09-24T12:34:55.149+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.538+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem/Beirut -</strong> Israel’s military said it launched
        airstrikes against Hezbollah sites in Lebanon on Monday, which Lebanese authorities
        said had killed 492 people and sent tens of thousands fleeing for safety in
        the country’s deadliest day in decades.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f84cb18d-1b51-4a47-9976-01f84efdeb54'
      activationstatus: true
      created: 2024-09-24T12:34:55.150+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.538+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After some of the heaviest cross-border exchanges of fire since hostilities
        flared in October, Israel warned people in Lebanon to evacuate areas where
        it said the armed movement was storing weapons.'
    section2:
      primarytype: 'block'
      uuid: '7b4251c4-1e71-4c83-91fa-08a3d86efe13'
      activationstatus: true
      created: 2024-09-24T12:34:55.150+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.539+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.150+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israeli Prime Minister Benjamin Netanyahu sent a short video statement
        addressed to the Lebanese people.'
    section3:
      primarytype: 'block'
      uuid: '7b4ddadf-d5be-4dec-82de-4f8232af12a7'
      activationstatus: true
      created: 2024-09-24T12:34:55.151+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.540+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.151+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Israel’s war is not with you, it’s with Hezbollah. For too long
        Hezbollah has been using you as human shields," he said.'
    section4:
      primarytype: 'block'
      uuid: 'f8c7bdf9-48f3-4450-a23d-78d64ef6dd24'
      activationstatus: true
      created: 2024-09-24T12:34:55.151+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.540+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.151+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Families from south Lebanon loaded cars, vans and trucks with belongings
        and people, sometimes multiple generations in one vehicle. As bombs rained
        down, children crammed onto parents' laps and suitcases were tied to car
        roofs.'
    section5:
      primarytype: 'block'
      uuid: '8a442ae2-5356-4303-aca3-6bf214e5eb54'
      activationstatus: true
      created: 2024-09-24T12:34:55.152+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.541+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.152+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Highways north were gridlocked. "I grabbed all the important papers
        and we got out. Strikes all around us. It was terrifying," said Abed Afou,
        who was with his family, including three sons aged 6 to 13 and several other
        relatives. They sat in traffic as it crawled north.'
    section6:
      primarytype: 'block'
      uuid: 'eceabcc9-4d25-4d04-ad2c-14fb5a68d160'
      activationstatus: true
      created: 2024-09-24T12:34:55.152+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.542+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.152+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'They did not know where they would stay, he said, but just wanted to
        reach Beirut.'
    section7:
      primarytype: 'block'
      uuid: 'f2d0904c-bc70-4011-af07-4142a9eed41b'
      activationstatus: true
      created: 2024-09-24T12:34:55.153+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.153+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nasser Yassin, the Lebanese minister coordinating the crisis response,
        told Reuters 89 temporary shelters in schools and other facilities had been
        activated, with capacity for more than 26,000 people as civilians fled "Israeli
        atrocities".'
    section8:
      primarytype: 'block'
      uuid: '52a3db91-a6c3-402e-9f09-9f3697e2283c'
      activationstatus: true
      created: 2024-09-24T12:34:55.153+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.153+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After almost a year of war against Hamas in Gaza on its southern border,
        Israel is shifting its focus to the northern frontier, where Iran-backed Hezbollah
        has been firing rockets into Israel in support of Hamas, also backed by Iran.'
    section9:
      primarytype: 'block'
      uuid: 'afde229e-bfd8-41c1-a2e8-379bde7ef7aa'
      activationstatus: true
      created: 2024-09-24T12:34:55.153+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.153+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel’s military said it struck Hezbollah in Lebanon’s south, east
        and north, including "launchers, command posts and terrorist infrastructure."
        The Israeli Air Force struck about 1,600 Hezbollah targets in southern Lebanon
        and the Bekaa Valley, it said.'
    section10:
      primarytype: 'block'
      uuid: '70feca7c-bc1d-40fc-b609-ca64cd8ae01e'
      activationstatus: true
      created: 2024-09-24T12:34:55.154+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lebanon’s health ministry said at least 492 people had been killed,
        including 35 children, and 1,645 wounded. One Lebanese official said it was
        Lebanon’s highest daily death toll from violence since the 1975-1990 civil
        war.'
    section11:
      primarytype: 'block'
      uuid: '43389a85-97e1-4c9d-9c63-49c5e62af8a8'
      activationstatus: true
      created: 2024-09-24T12:34:55.154+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.154+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The fighting has raised fears that the U.S., Israel’s close ally,
        and Iran will be sucked into a wider war.'
    section12:
      primarytype: 'block'
      uuid: 'd664bf9f-831b-45b9-91f9-3041ab37826f'
      activationstatus: true
      created: 2024-09-24T12:34:55.155+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.155+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Saudi Arabia expressed deep concern on Monday and urged all parties
        to exercise restraint, state news agency SPA reported.'
    section13:
      primarytype: 'block'
      uuid: 'b260c386-3852-45f3-8487-1e5f704ccbb2'
      activationstatus: true
      created: 2024-09-24T12:34:55.155+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.155+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A senior U.S. State Department official said the United States did
        not support a cross-border escalation between Israel and Hezbollah and that
        Washington was going to discuss "concrete ideas" with allies and partners
        to prevent the war from broadening.'
    section14:
      primarytype: 'block'
      uuid: '7e0b61af-e729-41c1-887d-444fed85d62e'
      activationstatus: true
      created: 2024-09-24T12:34:55.156+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.156+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israeli officials have said the recent uptick in airstrikes on Hezbollah
        targets in Lebanon is designed to force the Iran-aligned group to agree to
        a diplomatic solution.'
    section15:
      primarytype: 'block'
      uuid: 'c7edf7fc-effc-4a08-92a7-dd8c153a2d93'
      activationstatus: true
      created: 2024-09-24T12:34:55.156+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.156+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The U.S. official, briefing reporters in New York on condition of anonymity,
        pushed back on the Israeli position, saying the Biden administration was focused
        on "reducing tensions ... and breaking the cycle of strike-counterstrike."'
    section16:
      primarytype: 'block'
      uuid: '7f917e40-aa50-4709-a426-15aebf0b7048'
      activationstatus: true
      created: 2024-09-24T12:34:55.157+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Also in New York, Iranian President Masoud Pezeshkian said Israel wanted
        to drag the Middle East into a full-blown war by provoking Iran to join the
        Israel-Hezbollah conflict.'
    section17:
      primarytype: 'block'
      uuid: '3c438c95-0136-4dc3-a124-cbbab0023ed8'
      activationstatus: true
      created: 2024-09-24T12:34:55.157+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.157+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It is Israel that seeks to create this all-out conflict," he told
        journalists after his arrival to attend the U.N. General Assembly, saying
        the consequences of such instability would be irreversible.'
    section18:
      primarytype: 'block'
      uuid: '5f112431-e64f-4855-9f49-2e8529409b4f'
      activationstatus: true
      created: 2024-09-24T12:34:55.158+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.158+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Conflict 'peak'</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: 'a7d0b239-85b4-4e7f-a384-338b0a628db4'
      activationstatus: true
      created: 2024-09-24T12:34:55.158+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.158+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israeli Defence Minister Yoav Gallant said Monday marked a "significant
        peak" in the nearly year-long conflict.'
    section20:
      primarytype: 'block'
      uuid: 'ec7881a8-0ce5-4ac9-94d8-a4ed670b0f22'
      activationstatus: true
      created: 2024-09-24T12:34:55.159+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"On this day we have taken out of order tens of thousands of rockets
        and precise munition. What Hezbollah has built over a period of 20 years since
        the second Lebanon War is in fact being destroyed by the IDF," he said in
        a statement, referring to the Israel Defense Forces.'
    section21:
      primarytype: 'block'
      uuid: 'c0d1e1cb-fbce-46e7-adde-2b721d428448'
      activationstatus: true
      created: 2024-09-24T12:34:55.159+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.159+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Monday evening Israel launched a strike on Beirut’s southern suburbs
        aimed at senior Hezbollah leader Ali Karaki, the head of the southern front.
        Hezbollah later said he was safe and had moved to a secure location.'
    section22:
      primarytype: 'block'
      uuid: '97a54e38-63af-49bf-9a3a-d377609d4784'
      activationstatus: true
      created: 2024-09-24T12:34:55.160+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.160+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But Hamas' armed wing said its field commander in southern Lebanon,
        Mahmoud al Nader, was killed in an Israeli air strike.'
    section23:
      primarytype: 'block'
      uuid: 'e7561188-44bb-41fc-9467-9d0fe28810b0'
      activationstatus: true
      created: 2024-09-24T12:34:55.161+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.161+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rear Admiral Daniel Hagari said in a statement that Israeli strikes
        had hit long-range cruise missiles, heavyweight rockets, short-range rockets
        and explosive drones.'
    section24:
      primarytype: 'block'
      uuid: '9a0599b5-aa0b-428d-9728-5aac436e5db3'
      activationstatus: true
      created: 2024-09-24T12:34:55.161+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.161+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In response, Hezbollah said it launched dozens of missiles at a military
        base in northern Israel.'
    section25:
      primarytype: 'block'
      uuid: 'e0ec5fa6-6683-48b1-8c68-3c8e92f0300b'
      activationstatus: true
      created: 2024-09-24T12:34:55.162+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.162+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sirens warning of Hezbollah rocket fire sounded across northern Israel,
        including in the port city of Haifa, and in the northern part of the occupied
        West Bank, the military said.'
    section26:
      primarytype: 'block'
      uuid: 'cb7bfc42-8124-42cc-af40-af69f8821cea'
      activationstatus: true
      created: 2024-09-24T12:34:55.162+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.162+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'About 60,000 people have been evacuated from northern Israel because
        of the cross-border fighting. Gallant said the campaign would continue until
        the residents had returned to their homes. Hezbollah for its part has vowed
        to fight until there is a ceasefire in Gaza.'
    section27:
      primarytype: 'block'
      uuid: 'b0d63026-e7f4-4413-8c9e-1e30cb7b72f9'
      activationstatus: true
      created: 2024-09-24T12:34:55.163+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.163+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hagari said Hezbollah put weaponry "inside Lebanese villages and civilian
        homes, and intended to fire them toward civilians in Israel while endangering
        the Lebanese civilian population."'
    section28:
      primarytype: 'block'
      uuid: '17298ae2-1ddc-40b1-84d1-590f249a7fa0'
      activationstatus: true
      created: 2024-09-24T12:34:55.164+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.164+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hezbollah has not commented on the assertion that it has hidden weapons
        in houses, which Reuters could not independently verify, but it has said it
        does not place military infrastructure near civilians.'
    section29:
      primarytype: 'block'
      uuid: 'fae44df1-4000-4def-9be8-58588f25d5d4'
      activationstatus: true
      created: 2024-09-24T12:34:55.164+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.164+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The strikes have redoubled the pressure on the group, which last week
        suffered heavy losses when thousands of pagers and walkie-talkies used by
        its members exploded. The operation was widely attributed to Israel, which
        has not confirmed nor denied responsibility.'
    section30:
      primarytype: 'block'
      uuid: '4c9c09ee-559b-4cbc-89c0-41a834ec5f3a'
      activationstatus: true
      created: 2024-09-24T12:34:55.165+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.165+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The foreign ministers of the Group of Seven major democracies warned
        that the Middle East risked being dragged into a broader conflict that no
        country would gain from, according to a statement released after meeting on
        the sidelines of the UN General Assembly.</p>'
    section31:
      primarytype: 'block'
      uuid: '5eddce8d-e32a-426f-b350-015b52bf7d0e'
      activationstatus: true
      created: 2024-09-24T12:34:55.165+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:50.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:34:55.165+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>(Reporting by James Mackenzie and Ari Rabinovitch in Jerusalem,
        Tom Perry, Maya Gebeily, Abdelaziz Boumzar, Timour Azhari, Laila Bassam and
        Emilie Madi in Beirut, Jaidaa Taha, Adam Makary and Enas Alashry in Cairo
        and Humeyra Pamuk and Simon Lewis in New York; Writing by Michael Georgy,
        Cynthia Osterman, Daphne Psaledakis and Stephen Coates; Editing by William
        Maclean, Ros Russell and Rosalba O'Brien)</p>'
  'START HERE----->us-typhon-missile-pentagon-philippines':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-24T12:33:25.000+08:00
    imagesource: '9bac9210-2bbd-40d3-af96-f65e785c19bc'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd94b6acc-e762-4ec4-91cb-5fe907592b47'
    lead: 'The deployment of the US mid-range missile system to the Philippines
      is a “contributor to force readiness” instead of a threat to regional security,
      a Pentagon spokesperson told NewsWatch Plus on background on Tuesday, Sept.
      24.'
    activationstatus: true
    created: 2024-09-24T12:38:46.992+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:49.404+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:50.479+08:00
    lastmodified: 2024-09-24T12:38:47.041+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US mid-range missile system in PH a ‘force for readiness, regional security’
      - Pentagon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b6e6f98c-9292-44ee-ae4c-fcb035229969'
      activationstatus: true
      created: 2024-09-24T12:38:47.010+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.032+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>The deployment of the
        US mid-range missile system to the Philippines is a “contributor to force
        readiness” instead of a threat to regional security, a Pentagon spokesperson
        told NewsWatch Plus on background on Tuesday, Sept. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '192db91d-2755-41af-8b4a-63e676faa211'
      activationstatus: true
      created: 2024-09-24T12:38:47.010+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.010+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The spokesperson added that any decision on the stationing of missile
        systems is not unilateral.'
    section2:
      primarytype: 'block'
      uuid: '76c46bf2-1a9a-47e3-ba64-90dc9e04476f'
      activationstatus: true
      created: 2024-09-24T12:38:47.011+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.011+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“US decisions around the deployment of capabilities are taken in close
        coordination and consultation with our allies and partners,” the US Defense
        Department spokesperson said in a statement to NewsWatch Plus when asked about
        the extended stay of the Typhon missile launcher “longer than expected.”'
    section3:
      primarytype: 'block'
      uuid: '16a22b9d-4de5-4d81-aeb8-24146a63e888'
      activationstatus: true
      created: 2024-09-24T12:38:47.011+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.011+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Pentagon added that defense equipment deployment is part of the  military
        alliance with the Philippines and the broader regional interest.'
    section4:
      primarytype: 'block'
      uuid: '2ff3db5c-d001-4359-9b6b-eedce6d17e2f'
      activationstatus: true
      created: 2024-09-24T12:38:47.011+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.011+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“These activities are part of our normal, longstanding defense relationship
        with the Philippines and contribute to force readiness and regional security,”
        the official said.'
    section5:
      primarytype: 'block'
      uuid: '17778b52-2bbb-4b9b-9d5f-6e5ed6a41e5b'
      activationstatus: true
      created: 2024-09-24T12:38:47.012+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.012+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'National Security Adviser Eduardo Año said on Friday that there are
        no immediate plans to withdraw the Typhon missile system currently stationed
        in Luzon, adding that Manila is looking to acquire its own mid-range missile
        capability in the future.'
    section6:
      primarytype: 'block'
      uuid: '088f97eb-9fbe-4c9a-a78f-0e3adbac4a05'
      activationstatus: true
      created: 2024-09-24T12:38:47.012+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.012+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Año said the equipment serves its purpose to upgrade military capacity
        and skills.'
    section7:
      primarytype: 'block'
      uuid: '0381ac46-f218-41eb-83b3-10a790e9681b'
      activationstatus: true
      created: 2024-09-24T12:38:47.013+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.013+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Wala pang planong i-pullout yan... [No plans to pull out so far] but
        for now we need the, what you call, the Typhon missile launcher for our training
        and capability upgrading ng ating [our] armed forces," Año said.'
    section8:
      primarytype: 'block'
      uuid: 'cdd88045-f4f1-4ede-bb36-035014bececa'
      activationstatus: true
      created: 2024-09-24T12:38:47.013+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.013+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Kailangan alam din natin kung paano mag-operate nito because in the
        future ito yung mga equipment na gusto nating ma-procure," he added.'
    section9:
      primarytype: 'block'
      uuid: '534217d1-9855-4594-acdd-861033544008'
      activationstatus: true
      created: 2024-09-24T12:38:47.014+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.014+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We need to know how to operate it, because these are
        the equipment that we want to procure in the future.]'
    section10:
      primarytype: 'block'
      uuid: 'ff3fad71-937a-4790-b88f-d01b002d8c46'
      activationstatus: true
      created: 2024-09-24T12:38:47.014+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.014+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Another reliable source told NewsWatch Plus that there are talks of
        possible procurement of at least two Typhon missile systems.'
    section11:
      primarytype: 'block'
      uuid: 'f3c830f5-e66f-467c-aeb8-307a7c2569ff'
      activationstatus: true
      created: 2024-09-24T12:38:47.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.015+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China has expressed strong opposition to the deployment of the missile
        system.'
    section12:
      primarytype: 'block'
      uuid: '2bd096ea-be9b-46f2-840a-46c5abf9b2e8'
      activationstatus: true
      created: 2024-09-24T12:38:47.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.015+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"China has made clear our opposition more than once. The deployment
        is a move to turn back the wheel of history. It gravely threatens regional
        countries’ security, incites political confrontation, and has aroused high
        vigilance and concerns of countries in the region," the Chinese Foreign Ministry
        said in a statement.'
    section13:
      primarytype: 'block'
      uuid: '1dfc2540-3398-42d7-929a-ae53171d4d8f'
      activationstatus: true
      created: 2024-09-24T12:38:47.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.016+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We urge relevant countries to heed the call of countries in the region,
        correct the wrongdoing as soon as possible, stop inciting military confrontation,
        quickly pull out the missile system as publicly pledged, and avoid going further
        down the wrong path," it added.'
    section14:
      primarytype: 'block'
      uuid: '66496da9-5ccf-42c2-abfb-c43de2fc6c86'
      activationstatus: true
      created: 2024-09-24T12:38:47.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.016+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In response, Año said the Philippines makes defense decisions on its
        own.'
    section15:
      primarytype: 'block'
      uuid: 'b41ae2d5-4d05-439a-87bb-e73b5c742d09'
      activationstatus: true
      created: 2024-09-24T12:38:47.017+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.017+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Nobody can dictate us on what to do. At the same time, it is also
        our duty to perform our role as partners of the United States as far as the
        Mutual Defense Treaty is concerned, and we know what is best for our country.
        They cannot dictate anything to us,” he said, referring to the 1951 deal that
        Washington has reiterated its “ironclad” commitment to enforce in the face
        of Chinese aggression in the South China Sea.'
    section16:
      primarytype: 'block'
      uuid: 'a2b051ae-1dcd-4a7a-85bf-ece787f60716'
      activationstatus: true
      created: 2024-09-24T12:38:47.017+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.017+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>PH to China: US missile system not 'destabilizing'</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '369fa8ed-56ed-4321-a10c-d96b858e1a5b'
      activationstatus: true
      created: 2024-09-24T12:38:47.018+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.018+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Secretary Enrique Manalo previously assured Chinese
        Foreign Minister Wang Yi that the US missile system in the Philippines is
        not a threat to regional stability.'
    section18:
      primarytype: 'block'
      uuid: 'e20535af-fd4f-46a4-940c-c6938ece4d64'
      activationstatus: true
      created: 2024-09-24T12:38:47.018+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.018+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Typhon was deployed in April as part of the Salaknib joint exercises
        between Philippine and US forces. It is a land-based, ground-launched platform
        capable of firing the Standard Missile 6 and Tomahawk Land Attack Missiles.
        It includes a battery operations center, four launchers, prime movers, and
        modified trailers.'
    section19:
      primarytype: 'block'
      uuid: '61165905-cbea-48d3-83c6-a13781bf6a43'
      activationstatus: true
      created: 2024-09-24T12:38:47.019+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.019+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo recalled his conversation with Wang in Vientiane, Laos, in August,
        where he reassured the Chinese official that "there is nothing to be worried
        about."'
    section20:
      primarytype: 'block'
      uuid: '433d6e41-cf20-491d-8c1a-bd8b3cd86647'
      activationstatus: true
      created: 2024-09-24T12:38:47.019+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.019+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Wang had expressed concern, warning that the deployment could escalate
        regional tensions and trigger an arms race.'
    section21:
      primarytype: 'block'
      uuid: 'dc3358f3-9858-49de-9cfd-f50f25a3c449'
      activationstatus: true
      created: 2024-09-24T12:38:47.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“He [Wang] said it could be destabilizing, the presence, and I said,
        no, they’re not destabilizing, and that I believe the particular missiles
        he’s referring to are only there temporarily,” Manalo said  during a forum
        with foreign correspondents.'
    section22:
      primarytype: 'block'
      uuid: 'd60a95c3-cf86-4047-bcf2-5fb5e202aee6'
      activationstatus: true
      created: 2024-09-24T12:38:47.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Wang also warned that introducing the US intermediate missile system
        could increase tensions and confrontations in the region.'
    section23:
      primarytype: 'block'
      uuid: 'ac108075-a756-480e-9bce-03d1857df3b8'
      activationstatus: true
      created: 2024-09-24T12:38:47.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I think they made it very dramatic. It was a warning. He mentioned
        it, and I said, ‘You shouldn’t be worried,’” Manalo said during the forum.'
    section24:
      primarytype: 'block'
      uuid: '1d0e19ef-8a4f-4cc8-a2b8-f03a5b827d21'
      activationstatus: true
      created: 2024-09-24T12:38:47.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:49.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:38:47.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He added that he could not recall if Wang had asked the Philippines
        to request the US to withdraw the missile system.</p>'
