      'jcr:uuid': '1278c88d-5890-4df1-bc93-164092ef3a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T15:59:25.530+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:46.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T15:59:47.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He, however, admitted that the number may reverse during the holiday
        season with the usual higher consumer spending.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac92421-3421-4845-a8e2-aa0529b85974'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T15:59:25.530+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:46.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T15:59:47.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Tuwing fourth quarter tumaas nang kaunti pero (Inflation slightly
        goes up every 4th quarter but) like I said, we expect it to be within the
        target range of the BSP (Bangko Sentral ng Pilipinas) of anywhere between
        2 to 4 percent,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3706deb9-1712-43b1-a096-815a70007b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T15:59:25.531+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:46.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T15:59:47.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Recto said overall inflation may stand at 3.4% this year - nearly half
        of that in 2023.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eddc043-c768-415c-88af-18d9656db84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T15:59:25.531+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:46.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T15:59:47.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The beauty about reducing inflation is that your GDP growth goes up
        and more jobs can be created, your borrowing cost goes down,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce16d1-00e0-439b-9dfd-9f407cece5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T15:59:25.532+08:00
