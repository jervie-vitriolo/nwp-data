      'mgnl:lastModified': 2024-09-24T23:52:54.455+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ties to high-ranking police officials</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55333e1-c484-485c-aaa5-df1e1f8b001f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.455+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.455+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Senate hearing also revealed that Yang is well-connected, having\
        \ met with high-ranking police officials on multiple occasions. Photos presented\
        \ by Hontiveros showed he was with former Philippine National Police chief\
        \ Benjamin Acorda at least twice.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd112e5-a20b-4168-9a9e-56c99edbb8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.456+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.456+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Yang claimed the meetings were just visits to Acorda, who was then\
        \ the CDO chief of police.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd564064-68b2-4682-9cfd-628d1db9e40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.457+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.457+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, Hontiveros noted that Yang is a fugitive in China for fraud.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40185b3f-a197-407d-a808-4234652d2c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.457+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.457+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I really wonder what our high officials in government are doing fraternizing\
        \ with a fugitive. It’s not just about integrity which is the most important\
        \ thing but also the perception of integrity,” Hontiveros said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996538f-f75b-4cb9-a8ee-837fca67c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.458+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.458+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca926ae5-1631-4367-be72-1361e125ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.459+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.459+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Acorda was also in a photo with Guo’s brother, Wesley, and his alleged\
        \ business partner, Sual, Pangasinan Mayor Dong Calugay. Calugay said it was\
        \ just a visit to Acorda, who was then the Sual police chief.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf9a71-4633-4952-a96c-98a6813928e7'
