      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T15:59:47.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The rate of increase
        in the prices of goods and services may have eased further this month, Finance
        Secretary Ralph Recto said on Tuesday, Sept. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe3ff6c-41d7-48cf-9674-41200731ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T15:59:25.528+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:46.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T15:59:47.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing at Malacañan Palace, Recto said inflation may
        go down to 2.5% from 3.3% in <strong><a href="https://www.newswatchplus.ph/news/2024/9/5/inflation-eases-in-august.html">August</a></strong>
        - the lowest year-to-date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caa09a9-edd9-48d4-ac9b-07bbe9fc04c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T15:59:25.529+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:46.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T15:59:47.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The forecast is within the government target of 2% to 4%. The inflation
        rate for September will be released on Oct. 4.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473e76ea-3aac-4b56-a901-eeacd1fb9f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T15:59:25.529+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:46.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T15:59:47.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The good news is that inflation is on a downward trend,” Recto said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df58c6e2-48af-4f9d-8892-d9cf32ccba57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T15:59:25.529+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:46.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T15:59:47.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The finance chief added that the forecast is even lower than the global
        rate at 5.9%.'
    '5':
