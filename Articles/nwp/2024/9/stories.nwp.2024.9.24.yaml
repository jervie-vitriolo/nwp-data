    'jcr:uuid': 'd94b6acc-e762-4ec4-91cb-5fe907592b47'
    'lead': 'The deployment of the US mid-range missile system to the Philippines
      is a “contributor to force readiness” instead of a threat to regional security,
      a Pentagon spokesperson told NewsWatch Plus on background on Tuesday, Sept.
      24.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-24T12:38:46.992+08:00
