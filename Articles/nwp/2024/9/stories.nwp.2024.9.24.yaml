      lastmodified: 2024-09-24T17:49:31.831+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the group named women advocates Cathy Estavillo and Jean
        Lindo as second and third nominees, respectively.'
    section9:
      primarytype: 'block'
      uuid: 'e5201fa1-c8b4-4e54-b8e5-a2829c0240ec'
