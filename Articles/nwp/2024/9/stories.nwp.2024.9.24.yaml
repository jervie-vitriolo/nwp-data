    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be5baa30-2500-45d8-96dd-5a241664e28b'
    'lead': 'The Senate has concurred with the free trade agreement (FTA) with South
      Korea, clearing the way for a larger market for Philippine products including
      fruits.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-24T19:24:03.572+08:00
