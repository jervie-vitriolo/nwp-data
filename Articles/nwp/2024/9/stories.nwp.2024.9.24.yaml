  'duterte-step-down':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-24T16:19:17.000+08:00
    'imagesource': 'jcr:6bd6abb8-9792-45cf-bd35-3057fae9f77f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e7c18e6-d7bd-41a1-88b6-e174b71bc37e'
    'lead': 'Frustrated lawmakers stood up by Vice President Sara Duterte in the budget
      hearings said on Tuesday, Sept. 24, she might as well opt to resign if she is
      no longer interested in the position.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-24T16:24:27.844+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:46.144+08:00
