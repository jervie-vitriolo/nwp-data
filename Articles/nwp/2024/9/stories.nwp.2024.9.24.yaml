      'mgnl:lastActivated': 2025-03-13T14:10:41.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.486+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – His brother, Michael
        Yang, has been involved in high-profile controversies. Now, it’s Tony Yang’s
        turn to step into the Senate spotlight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '995b6095-dc9e-4288-b0bc-452705f7f80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.441+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.441+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Yang Jianxin, also known as Tony Yang, is the older brother of Michael\
        \ Yang, ex-economic adviser to former President Rodrigo Duterte. Michael has\
        \ been linked to illegal drug activities and a questionable medical supply\
        \ deal during the pandemic.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e27979c-7dfb-46e9-a928-6c279dcad158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.441+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.441+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Tony, meanwhile, was arrested on Sept. 19 at Ninoy Aquino International\
        \ Airport for allegedly misrepresenting himself as a Filipino and falsifying\
        \ documents. And there’s more to his alleged offenses.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd7f7e8-052d-499a-aafa-a356a455ad43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.441+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.441+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Sept. 24, he faced a Senate hearing on illegal offshore gaming operations.\
        \ What has been uncovered about him caused senators to momentarily shift focus\
        \ from dismissed Bamban, Tarlac Mayor Alice Guo—at least for a few hours.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603de71b-3da3-4e0c-9c91-c9485b533d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.442+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.442+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fake birth certificate</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ace75b6-53a1-42dd-ad88-8fbc29655d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.442+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.442+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Like Guo, Yang’s citizenship is in question. But he admitted he was\
        \ born in China. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5562b338-0a02-4827-8bf2-82e069b44287'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.443+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.443+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He also admitted to the pseudonym Antonio Maestrado Lim, whose certificate\
        \ of live birth states was born in Misamis Oriental. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff0d062-a273-4d3e-bbac-e49a84e55aea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.443+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.443+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Bakit kayo nagpanggap na Pilipino (Why did you pretend to be a Filipino)?”\
        \ asked Senator Risa Hontiveros, chairperson of the Senate committee on women,\
        \ children, family relations and gender equality, which is leading the probe.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e66272-2dc9-4347-8b9f-12dda446154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.443+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.443+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Yang has lived in the Philippines for over 26 years, but claimed to\
        \ speak and understand minimal Filipino, thus the need for a translator.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad25cf1a-1304-4985-8692-b2e8c0b45a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.444+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.444+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“During that time, it was my grandfather who helped me process this\
        \ birth certificate. I am not aware of this. Maybe he was thinking that it\
        \ was for my convenience so that I can build a business here,” Yang explained\
        \ through translator Carolyn Batay.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75c84d9-a046-4cfd-93ff-ff891ee00b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.444+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.444+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Brains behind POGO business?</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9d1fa1-4380-45b4-9838-1c422951b2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.445+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.445+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros named at least 16 businesses that Yang either owns or is\
        \ associated with. She named the Philippine Sanjia Steel Corporation in Cagayan\
        \ de Oro, saying it engages in offshore gaming-like activities. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d63ca39-2a1d-485c-82a6-aaa6d4705cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.445+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.445+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bcc6b3-4ad9-4764-bdf9-3aa64c2d7b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.446+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.446+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“May dorm style facilities, may restricted area na bawal kaming mga\
        \ Pilipino, meron pang torturer, may taga palo,” Hontiveros said. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b6590-8a35-472c-9547-745f9f9b0450'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.446+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.446+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b7ef7e-7a86-479b-bc03-b9dbcc722695'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.447+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T23:52:54.447+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There are dorm-style facilities, a restricted area where\
        \ Filipinos are banned, and even a torturer, someone assigned to beat people.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202a2c4b-87bb-4152-804e-1d09f71d096b'
      'mgnl:activationStatus': true
