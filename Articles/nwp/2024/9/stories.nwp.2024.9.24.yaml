      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6648a20c-071f-4986-92d7-a98749579221'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T16:42:33.226+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:09:39.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Members of the Bagong Alyansang Makabayan have called for the impeachment
        of Duterte for “betrayal of public trust.” It cited her alleged irregular
        spending of public funds and refusal to respond to questions on confidential
        funds.</p>'
