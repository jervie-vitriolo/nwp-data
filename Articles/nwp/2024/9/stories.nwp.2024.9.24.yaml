      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "His initial short statement to the media: “Masasabi ko lang I love\
        \ my country and the PNP organization. Kung anong dapat gawin nang isang Pilipino\
        \ at bilang police officer ay ginawa ko.”\r"
