    title: 'Ex-Palace spokesperson faces disbarment complaint from former colleague'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '740bf2fd-8419-496f-a98a-f1d0b4316cb6'
      activationstatus: true
      created: 2024-09-24T14:49:25.474+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Former presidential
        spokesperson Harry Roque is facing a disbarment complaint from a former Cabinet
        colleague over a number of social media posts.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f85211e6-3141-4519-9f7a-e84f9fe13596'
      activationstatus: true
      created: 2024-09-24T14:49:25.474+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.474+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Former Cabinet Secretary Melvin Matibag, secretary general of PDP-Laban,
        filed the complaint with the Supreme Court on Tuesday, Sept. 24, according
        to state-run Philippine News Agency.'
    section2:
      primarytype: 'block'
      uuid: '48d225d6-dba4-41ba-91ee-ea1ee0712b17'
      activationstatus: true
      created: 2024-09-24T14:49:25.475+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.475+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There are no details on the case, though Matibag pointed out Roque’s
        social media posts including a “polvoron” (local shortbread cookie) video
        that showed President Ferdinand Marcos Jr. supposedly doing drugs.'
    section3:
      primarytype: 'block'
      uuid: '7e666808-4bf4-43b8-9a7f-dc547b03d37a'
      activationstatus: true
      created: 2024-09-24T14:49:25.475+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.475+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Government officials had debunked the video, with Interior Secretary
        Benhur Abalos ordering the creation of a special team to probe the matter.'
    section4:
      primarytype: 'block'
      uuid: '25038afa-53ad-4bfa-80df-c41b72343c27'
      activationstatus: true
      created: 2024-09-24T14:49:25.476+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.476+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, Roque said the complaint against him is a “desperate
        act of attention.”'
    section5:
      primarytype: 'block'
      uuid: 'd39fb68b-9f7c-4433-b25f-4800527ae76f'
      activationstatus: true
      created: 2024-09-24T14:49:25.477+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.477+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He added that disbarment complaints should not be publicized.'
    section6:
      primarytype: 'block'
      uuid: '48a9aec6-b32c-42f4-b887-e152037037be'
      activationstatus: true
      created: 2024-09-24T14:49:25.477+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.477+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We have to understand that the posting of the video in social media
        is protected by free speech under the privileged doctrine. It involves a serious
        disease of a president that deserves an admission or denial.  PBBM (acronym
        of the president’s name) has not done either,” Roque said.'
    section7:
      primarytype: 'block'
      uuid: '2aa6a4ad-87be-47fc-9768-7f0944e8e71d'
      activationstatus: true
      created: 2024-09-24T14:49:25.477+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.477+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the video’s authenticity “deserves widespread discussion.”'
    section8:
      primarytype: 'block'
      uuid: '8c91623f-c3fa-4fa4-9096-3efa708a3716'
      activationstatus: true
      created: 2024-09-24T14:49:25.478+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.478+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa lahat ng ito, isa lang ang sigurado: Pinupulbos ako ng Quad Committee
        dahil sa polvoronic video. Ayon na rin ito mismo sa mga dating kasamahan ko
        sa Kamara,” he said.'
    section9:
      primarytype: 'block'
      uuid: 'adebd422-bece-49ca-a25b-2581d47b6c87'
      activationstatus: true
      created: 2024-09-24T14:49:25.478+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.478+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: In all of these, one thing is certain: I am being
        targeted by the Quad Committee because of the controversial video. My former
        colleagues in the House told me this as well.]</p>'
    section10:
      primarytype: 'block'
      uuid: 'c31d0bc2-5097-49dd-aac3-31c1d3df36c1'
      activationstatus: true
      created: 2024-09-24T14:49:25.479+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The House panel is probing Roque for alleged ties to illegal offshore
        gaming - a claim that he consistently denied.</p>'
    section11:
      primarytype: 'block'
      uuid: '69d47ff7-2de2-4cf4-a74f-6212c221cca8'
      activationstatus: true
      created: 2024-09-24T14:49:25.479+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:47.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T14:49:25.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
