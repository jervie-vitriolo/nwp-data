      lastmodified: 2024-09-24T23:52:54.463+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I can only say that I love my country and the PNP organization.\
        \ As a Filipino and a police officer, I did what needed to be done.]\r"
