      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The intel report that reached me, and of course, the\
        \ documents we saw, all point to a POGO operation.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b5e6c9-7666-46b7-a87a-8ba6d0eaaa64'
      'mgnl:activationStatus': true
