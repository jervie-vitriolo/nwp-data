    lastactivatedversioncreated: 2025-03-13T12:51:49.899+08:00
    lastmodified: 2024-09-24T12:11:23.530+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH beefing up sea patrol assets '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '48297676-4746-4619-95c8-f66264877821'
      activationstatus: true
      created: 2024-09-24T12:11:23.516+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:51.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:11:23.526+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippine government
        is ramping up efforts to modernize the Philippine Coast Guard (PCG) with the
        procurement of at least 46 new maritime vessels, a senior transportation official
        told NewsWatch Plus on Monday, Sept. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd8730e30-0341-4368-a62a-5fbc180b43ce'
      activationstatus: true
      created: 2024-09-24T12:11:23.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:51.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:11:23.517+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As PCG vessels sustain damage from ramming incidents involving the
        Chinese Coast Guard in the West Philippine Sea, including the latest incident
        with the BRP Teresa Magbanua, the Department of Transportation (DOTr) acknowledges
        the urgent need for additional assets.'
    section2:
      primarytype: 'block'
      uuid: '254fe033-4e95-406e-ba71-51e8dece706a'
      activationstatus: true
      created: 2024-09-24T12:11:23.517+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:51.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:11:23.517+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We don't have enough but we're trying to cover yung mga sensitive
        areas that should be covered based on what we have," said Transportation Undersecretary
        for Maritime Sector Elmer Sarmiento.'
    section3:
      primarytype: 'block'
      uuid: '75bcd558-e38d-4981-b80d-508ceea76c65'
      activationstatus: true
      created: 2024-09-24T12:11:23.518+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:51.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:11:23.518+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sarmiento added that there is already a "shopping list" of maritime
        assets the Philippine government is eyeing to procure.'
    section4:
      primarytype: 'block'
      uuid: '6b127df4-8c8e-45c2-8a2f-667e828d2a10'
      activationstatus: true
      created: 2024-09-24T12:11:23.518+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:51.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:11:23.518+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Marami tayong plano (we have plans). As you're aware already, we
        have ordered already the five multi-role response vessels (MRRVs), 97-meter.
        We're adding the 61-meter also under the budget of 2024, and subject to NEDA’s
        approval, and I hope we will have that approval. And I hope we have the money
        to buy 40 fast patrol boats," Sarmiento said.'
    section5:
      primarytype: 'block'
      uuid: '2c598927-e25d-4fdf-a280-6a08b7213b50'
      activationstatus: true
      created: 2024-09-24T12:11:23.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:51.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:11:23.519+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The five MRRVs have been financed through a JPY 64.38-billion loan
        under Japan’s official development assistance (ODA) program. The acquisition
        agreement was signed last May by Manila and Tokyo.'
    section6:
      primarytype: 'block'
      uuid: 'e40da624-3be2-4f7a-b0cf-06985fc1178c'
      activationstatus: true
      created: 2024-09-24T12:11:23.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:51.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:11:23.519+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The 61-meter vessel has been funded under the 2024 budget but still
        needs to undergo the required bidding process.'
    section7:
      primarytype: 'block'
      uuid: 'e6c5945a-1c63-4660-a3b5-a30516e8c173'
