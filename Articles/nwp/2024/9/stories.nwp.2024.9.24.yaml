      lastactivated: 2025-03-13T14:10:41.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.447+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '385e110d-2f53-478c-9a47-130ac65c1167'
      activationstatus: true
      created: 2024-09-24T23:52:54.448+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.448+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Presidential Anti-Organized Crime Commission (PAOCC) confirmed\
        \ the claims. \r"
    section18:
      primarytype: 'block'
      uuid: '1ac89088-1230-47f2-a4a3-8ab6395b9583'
