    'template': '1'
    'title': 'Tony Yang: ‘Fake’ Filipino, alleged POGO boss, friend to cops '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abe3ea4-3830-4457-8536-c7f861d9dc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.440+08:00
