    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4ea3f-718f-4c57-bdba-6ce1d5c11d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.375+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.125+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>VATICAN CITY, Sept 24 (Reuters) -</strong> Pope Francis
        is pressing ahead with a four-day visit to Luxembourg and Belgium despite
        coming down with a mild flu, in a trip expected to highlight the needs of
        migrants and to feature a meeting with survivors of abuse by Catholic clergy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610c91db-6190-4698-9908-2912d1399cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.375+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.126+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474f1a24-4175-4434-bdaa-a94f364637a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.375+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.127+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Vatican said the 87-year-old pope planned to make the trip, which\
        \ starts on Thursday, after cancelling some meetings on Monday because of\
        \ flu-like symptoms.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09886ebb-9b9a-486c-b3f3-3b13d69af6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.376+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.127+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896fdf49-472b-474d-82ae-4f3b08c85058'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.376+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.128+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Sept. 26-29 tour is a rare European visit for Francis, who prefers\
        \ going to places never visited by a pope, or where Catholics are a small\
        \ minority. It comes less than two weeks after the pontiff returned from a\
        \ demanding 12-day, four-country tour across Southeast Asia and Oceania.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01552cf8-2a83-496e-b83b-499d4197f03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.377+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.128+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b4a9b8-0684-4e35-8ea3-6870d1f228e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.377+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.129+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Belgium, like many countries, has uncovered cases of clerical sexual
        abuse. In March, the pope expelled from the priesthood a former Belgian bishop
        who admitted to sexually abusing two nephews. More than 700 complaints and
        reports of abuse involving the Church have been made in Belgium since 2012,&nbsp;according
        to a report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee76df0d-28ba-4c17-827c-e73f9682d5bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.377+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.129+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64bb76-12a1-43bb-9d5e-02a5e6cf5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.378+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.130+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Belgium’s ambassador to the Vatican, Patrick Renault, said Francis\
        \ was expected to meet a group of 15 abuse survivors there privately.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75745727-d8b6-487e-9ca2-d81ce562d993'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.378+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.131+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The main reason for the pope’s tour is to celebrate the 600th anniversary
        of two Belgian Catholic universities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d6186c-0258-4894-ad29-388764b72b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.379+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.131+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Luc Sels, rector of KU Leuven, one of the universities, said the pope’s\
        \ event at his college will focus largely on the needs of migrants and refugees.\
        \ Francis will hear testimonies from some of about 160 refugees attending\
        \ the university, and later have private, one-on-one meetings, he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aabd7f-16d3-493c-8aa2-d56ee2632ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.379+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.132+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d2858c-a6f8-4d24-ac99-1124df703fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.380+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.132+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It will be \"intimate moment where the pope can exchange views with\
        \ people from all over the world\", said Sels.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a61c3dc-cb24-44f2-9566-314b1821342d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.380+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.133+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bfce69-9a9b-4a8a-b730-115539c37b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.381+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.133+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DECLINING ATTENDANCE</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b374b3-0379-4f9b-a7a0-7a8d16e1d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.381+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.134+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e599a0d6-5501-4d6e-aceb-902ccd0e1da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.382+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.135+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Europe has been facing unprecedented migration levels over the past\
        \ decade. The European Council on Refugees and Exiles, an NGO, said in May\
        \ that Belgium is undergoing a \"severe reception crisis\" in processing refugee\
        \ claims, with the country offering temporary protection to some 60,000 individuals\
        \ in 2023.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29e3afb-f9d7-42d1-8685-40d346f3753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.382+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.135+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd932c85-7dd1-49cc-b1e2-549737dd5f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.383+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.136+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis will visit Luxembourg on Thursday before heading to Brussels,\
        \ the Belgian capital, that evening. The pope, who has suffered bouts of ill\
        \ health but was in good form during the Asia and Oceania trip, returns to\
        \ Rome on Sunday afternoon.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09ba78d-091c-45a1-83cf-437a05f2717e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.383+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.136+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6ab4b-5fd3-4187-8374-31dc6d2f78bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T18:14:15.384+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T18:15:15.137+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Traditionally a Catholic country, Belgium has seen a significant decline\
        \ in church attendance in recent decades. Although the Vatican says about\
        \ 72% of the 11.6 million population is Catholic, a 2018 Pew study found only\
        \ about 11% of Belgians attended religious services at least monthly.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51141ed-81ac-4ade-9361-fd8a0412bb5e'
      'mgnl:activationStatus': true
