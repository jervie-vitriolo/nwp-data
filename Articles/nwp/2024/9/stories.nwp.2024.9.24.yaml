  '492-killed-in-israeli-strikes':
    'author': 'Maayan Lubell, Maya Gebeily and Timour Azhari, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-24T12:32:12.000+08:00
    'imagesource': 'jcr:87773b0f-7468-490c-ada1-0ef5c8b162dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f60b3ca-031d-4e42-9548-b7702ed15c22'
    'lead': 'Israel’s military said it launched airstrikes against Hezbollah sites
      in Lebanon on Monday, which Lebanese authorities said had killed 492 people
      and sent tens of thousands fleeing for safety in the country’s deadliest day
      in decades.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-24T12:34:55.130+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:50.535+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:50.236+08:00
    'mgnl:lastModified': 2024-09-24T12:34:55.190+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Lebanon', 'Hezbollah']
    'stories': []
    'template': '1'
    'title': 'Lebanon says Israeli airstrikes kill at least 492, residents flee from
      south'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0888bcf0-8972-4b4f-a1a3-2ad295d06001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.149+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.178+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem/Beirut -</strong> Israel’s military said it launched
        airstrikes against Hezbollah sites in Lebanon on Monday, which Lebanese authorities
        said had killed 492 people and sent tens of thousands fleeing for safety in
        the country’s deadliest day in decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cb18d-1b51-4a47-9976-01f84efdeb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.150+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After some of the heaviest cross-border exchanges of fire since hostilities
        flared in October, Israel warned people in Lebanon to evacuate areas where
        it said the armed movement was storing weapons.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4251c4-1e71-4c83-91fa-08a3d86efe13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.150+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.150+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli Prime Minister Benjamin Netanyahu sent a short video statement
        addressed to the Lebanese people.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ddadf-d5be-4dec-82de-4f8232af12a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.151+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Israel’s war is not with you, it’s with Hezbollah. For too long
        Hezbollah has been using you as human shields," he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c7bdf9-48f3-4450-a23d-78d64ef6dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.151+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.151+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Families from south Lebanon loaded cars, vans and trucks with belongings
        and people, sometimes multiple generations in one vehicle. As bombs rained
        down, children crammed onto parents'' laps and suitcases were tied to car
        roofs.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a442ae2-5356-4303-aca3-6bf214e5eb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.152+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Highways north were gridlocked. "I grabbed all the important papers
        and we got out. Strikes all around us. It was terrifying," said Abed Afou,
        who was with his family, including three sons aged 6 to 13 and several other
        relatives. They sat in traffic as it crawled north.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eceabcc9-4d25-4d04-ad2c-14fb5a68d160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.152+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.152+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'They did not know where they would stay, he said, but just wanted to
        reach Beirut.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d0904c-bc70-4011-af07-4142a9eed41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nasser Yassin, the Lebanese minister coordinating the crisis response,
        told Reuters 89 temporary shelters in schools and other facilities had been
        activated, with capacity for more than 26,000 people as civilians fled "Israeli
        atrocities".'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a3db91-a6c3-402e-9f09-9f3697e2283c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After almost a year of war against Hamas in Gaza on its southern border,
        Israel is shifting its focus to the northern frontier, where Iran-backed Hezbollah
        has been firing rockets into Israel in support of Hamas, also backed by Iran.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afde229e-bfd8-41c1-a2e8-379bde7ef7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.153+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.153+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s military said it struck Hezbollah in Lebanon’s south, east
        and north, including "launchers, command posts and terrorist infrastructure."
        The Israeli Air Force struck about 1,600 Hezbollah targets in southern Lebanon
        and the Bekaa Valley, it said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70feca7c-bc1d-40fc-b609-ca64cd8ae01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.154+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lebanon’s health ministry said at least 492 people had been killed,
        including 35 children, and 1,645 wounded. One Lebanese official said it was
        Lebanon’s highest daily death toll from violence since the 1975-1990 civil
        war.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43389a85-97e1-4c9d-9c63-49c5e62af8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.154+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.154+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fighting has raised fears that the U.S., Israel’s close ally,
        and Iran will be sucked into a wider war.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd664bf9f-831b-45b9-91f9-3041ab37826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.155+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Saudi Arabia expressed deep concern on Monday and urged all parties
        to exercise restraint, state news agency SPA reported.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b260c386-3852-45f3-8487-1e5f704ccbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.155+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.155+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A senior U.S. State Department official said the United States did
        not support a cross-border escalation between Israel and Hezbollah and that
        Washington was going to discuss "concrete ideas" with allies and partners
        to prevent the war from broadening.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b61af-e729-41c1-887d-444fed85d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.156+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli officials have said the recent uptick in airstrikes on Hezbollah
        targets in Lebanon is designed to force the Iran-aligned group to agree to
        a diplomatic solution.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7edf7fc-effc-4a08-92a7-dd8c153a2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.156+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.156+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. official, briefing reporters in New York on condition of anonymity,
        pushed back on the Israeli position, saying the Biden administration was focused
        on "reducing tensions ... and breaking the cycle of strike-counterstrike."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f917e40-aa50-4709-a426-15aebf0b7048'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.157+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.157+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Also in New York, Iranian President Masoud Pezeshkian said Israel wanted
        to drag the Middle East into a full-blown war by provoking Iran to join the
        Israel-Hezbollah conflict.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c438c95-0136-4dc3-a124-cbbab0023ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.157+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.157+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It is Israel that seeks to create this all-out conflict," he told
        journalists after his arrival to attend the U.N. General Assembly, saying
        the consequences of such instability would be irreversible.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f112431-e64f-4855-9f49-2e8529409b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.158+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.158+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Conflict ''peak''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0b239-85b4-4e7f-a384-338b0a628db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.158+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.158+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli Defence Minister Yoav Gallant said Monday marked a "significant
        peak" in the nearly year-long conflict.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7881a8-0ce5-4ac9-94d8-a4ed670b0f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.159+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"On this day we have taken out of order tens of thousands of rockets
        and precise munition. What Hezbollah has built over a period of 20 years since
        the second Lebanon War is in fact being destroyed by the IDF," he said in
        a statement, referring to the Israel Defense Forces.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d1e1cb-fbce-46e7-adde-2b721d428448'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.159+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.159+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday evening Israel launched a strike on Beirut’s southern suburbs
        aimed at senior Hezbollah leader Ali Karaki, the head of the southern front.
        Hezbollah later said he was safe and had moved to a secure location.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a54e38-63af-49bf-9a3a-d377609d4784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.160+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.160+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But Hamas'' armed wing said its field commander in southern Lebanon,
        Mahmoud al Nader, was killed in an Israeli air strike.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7561188-44bb-41fc-9467-9d0fe28810b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.161+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.161+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rear Admiral Daniel Hagari said in a statement that Israeli strikes
        had hit long-range cruise missiles, heavyweight rockets, short-range rockets
        and explosive drones.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0599b5-aa0b-428d-9728-5aac436e5db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.161+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.161+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Hezbollah said it launched dozens of missiles at a military
        base in northern Israel.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ec5fa6-6683-48b1-8c68-3c8e92f0300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.162+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.162+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sirens warning of Hezbollah rocket fire sounded across northern Israel,
        including in the port city of Haifa, and in the northern part of the occupied
        West Bank, the military said.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bfc42-8124-42cc-af40-af69f8821cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.162+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.162+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'About 60,000 people have been evacuated from northern Israel because
        of the cross-border fighting. Gallant said the campaign would continue until
        the residents had returned to their homes. Hezbollah for its part has vowed
        to fight until there is a ceasefire in Gaza.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d63026-e7f4-4413-8c9e-1e30cb7b72f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.163+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.163+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hagari said Hezbollah put weaponry "inside Lebanese villages and civilian
        homes, and intended to fire them toward civilians in Israel while endangering
        the Lebanese civilian population."'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17298ae2-1ddc-40b1-84d1-590f249a7fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.164+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.164+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hezbollah has not commented on the assertion that it has hidden weapons
        in houses, which Reuters could not independently verify, but it has said it
        does not place military infrastructure near civilians.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae44df1-4000-4def-9be8-58588f25d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.164+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.164+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The strikes have redoubled the pressure on the group, which last week
        suffered heavy losses when thousands of pagers and walkie-talkies used by
        its members exploded. The operation was widely attributed to Israel, which
        has not confirmed nor denied responsibility.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9c09ee-559b-4cbc-89c0-41a834ec5f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.165+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.165+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The foreign ministers of the Group of Seven major democracies warned
        that the Middle East risked being dragged into a broader conflict that no
        country would gain from, according to a statement released after meeting on
        the sidelines of the UN General Assembly.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eddce8d-e32a-426f-b350-015b52bf7d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:34:55.165+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:50.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:34:55.165+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by James Mackenzie and Ari Rabinovitch in Jerusalem,
        Tom Perry, Maya Gebeily, Abdelaziz Boumzar, Timour Azhari, Laila Bassam and
        Emilie Madi in Beirut, Jaidaa Taha, Adam Makary and Enas Alashry in Cairo
        and Humeyra Pamuk and Simon Lewis in New York; Writing by Michael Georgy,
        Cynthia Osterman, Daphne Psaledakis and Stephen Coates; Editing by William
        Maclean, Ros Russell and Rosalba O''Brien)</p>'
  'us-typhon-missile-pentagon-philippines':
    'author': 'Tristan Nodalo, NewsWatch Plus'
