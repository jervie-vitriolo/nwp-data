    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd723ac95-3f9f-4ce6-a40a-2afd7a64e160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.452+08:00
      'mgnl:createdBy': 'eimor-nwp'
