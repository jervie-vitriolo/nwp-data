    'mgnl:tags': ['Typhon-missile', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'US mid-range missile system in PH a ‘force for readiness, regional security’
      - Pentagon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e6f98c-9292-44ee-ae4c-fcb035229969'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.010+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.032+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The deployment of the
        US mid-range missile system to the Philippines is a “contributor to force
        readiness” instead of a threat to regional security, a Pentagon spokesperson
        told NewsWatch Plus on background on Tuesday, Sept. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192db91d-2755-41af-8b4a-63e676faa211'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.010+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.010+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The spokesperson added that any decision on the stationing of missile
        systems is not unilateral.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c46bf2-1a9a-47e3-ba64-90dc9e04476f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.011+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.011+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“US decisions around the deployment of capabilities are taken in close
        coordination and consultation with our allies and partners,” the US Defense
        Department spokesperson said in a statement to NewsWatch Plus when asked about
        the extended stay of the Typhon missile launcher “longer than expected.”'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a22b9d-4de5-4d81-aeb8-24146a63e888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.011+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.011+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Pentagon added that defense equipment deployment is part of the  military
        alliance with the Philippines and the broader regional interest.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff3db5c-d001-4359-9b6b-eedce6d17e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.011+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.011+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“These activities are part of our normal, longstanding defense relationship
        with the Philippines and contribute to force readiness and regional security,”
        the official said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17778b52-2bbb-4b9b-9d5f-6e5ed6a41e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.012+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.012+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'National Security Adviser Eduardo Año said on Friday that there are
        no immediate plans to withdraw the Typhon missile system currently stationed
        in Luzon, adding that Manila is looking to acquire its own mid-range missile
        capability in the future.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088f97eb-9fbe-4c9a-a78f-0e3adbac4a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.012+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.012+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Año said the equipment serves its purpose to upgrade military capacity
        and skills.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0381ac46-f218-41eb-83b3-10a790e9681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.013+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.013+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Wala pang planong i-pullout yan... [No plans to pull out so far] but
        for now we need the, what you call, the Typhon missile launcher for our training
        and capability upgrading ng ating [our] armed forces," Año said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd88045-f4f1-4ede-bb36-035014bececa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.013+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.013+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kailangan alam din natin kung paano mag-operate nito because in the
        future ito yung mga equipment na gusto nating ma-procure," he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534217d1-9855-4594-acdd-861033544008'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.014+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.014+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We need to know how to operate it, because these are
        the equipment that we want to procure in the future.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3fad71-937a-4790-b88f-d01b002d8c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.014+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.014+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Another reliable source told NewsWatch Plus that there are talks of
        possible procurement of at least two Typhon missile systems.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c830f5-e66f-467c-aeb8-307a7c2569ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.015+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.015+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China has expressed strong opposition to the deployment of the missile
        system.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd096ea-be9b-46f2-840a-46c5abf9b2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.015+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.015+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"China has made clear our opposition more than once. The deployment
        is a move to turn back the wheel of history. It gravely threatens regional
        countries’ security, incites political confrontation, and has aroused high
        vigilance and concerns of countries in the region," the Chinese Foreign Ministry
        said in a statement.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfc2540-3398-42d7-929a-ae53171d4d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.016+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.016+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We urge relevant countries to heed the call of countries in the region,
        correct the wrongdoing as soon as possible, stop inciting military confrontation,
        quickly pull out the missile system as publicly pledged, and avoid going further
        down the wrong path," it added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66496da9-5ccf-42c2-abfb-c43de2fc6c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.016+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.016+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Año said the Philippines makes defense decisions on its
        own.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ae2d5-4d05-439a-87bb-e73b5c742d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.017+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.017+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Nobody can dictate us on what to do. At the same time, it is also
        our duty to perform our role as partners of the United States as far as the
        Mutual Defense Treaty is concerned, and we know what is best for our country.
        They cannot dictate anything to us,” he said, referring to the 1951 deal that
        Washington has reiterated its “ironclad” commitment to enforce in the face
        of Chinese aggression in the South China Sea.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b051ae-1dcd-4a7a-85bf-ece787f60716'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.017+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.017+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH to China: US missile system not ''destabilizing''</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369fa8ed-56ed-4321-a10c-d96b858e1a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.018+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.018+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo previously assured Chinese
        Foreign Minister Wang Yi that the US missile system in the Philippines is
        not a threat to regional stability.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20535af-fd4f-46a4-940c-c6938ece4d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.018+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.018+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Typhon was deployed in April as part of the Salaknib joint exercises
        between Philippine and US forces. It is a land-based, ground-launched platform
        capable of firing the Standard Missile 6 and Tomahawk Land Attack Missiles.
        It includes a battery operations center, four launchers, prime movers, and
        modified trailers.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61165905-cbea-48d3-83c6-a13781bf6a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.019+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.019+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo recalled his conversation with Wang in Vientiane, Laos, in August,
        where he reassured the Chinese official that "there is nothing to be worried
        about."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d6e41-cf20-491d-8c1a-bd8b3cd86647'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.019+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.019+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Wang had expressed concern, warning that the deployment could escalate
        regional tensions and trigger an arms race.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3358f3-9858-49de-9cfd-f50f25a3c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.020+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.020+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“He [Wang] said it could be destabilizing, the presence, and I said,
        no, they’re not destabilizing, and that I believe the particular missiles
        he’s referring to are only there temporarily,” Manalo said  during a forum
        with foreign correspondents.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60a95c3-cf86-4047-bcf2-5fb5e202aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.020+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.020+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Wang also warned that introducing the US intermediate missile system
        could increase tensions and confrontations in the region.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac108075-a756-480e-9bce-03d1857df3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.021+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.021+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I think they made it very dramatic. It was a warning. He mentioned
        it, and I said, ‘You shouldn’t be worried,’” Manalo said during the forum.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0e19ef-8a4f-4cc8-a2b8-f03a5b827d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:38:47.022+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:38:47.022+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added that he could not recall if Wang had asked the Philippines
        to request the US to withdraw the missile system.</p>'
  'roque-faces-disbarment-complaint':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-24T14:47:07.000+08:00
    'imagesource': 'jcr:5c7479a7-db23-40da-9b0f-b4c85833cdf1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd1e1819-bdff-4f1e-b853-c91a858dc68b'
    'lead': 'Former presidential spokesperson Harry Roque is facing a disbarment complaint
      from a former Cabinet colleague over a number of social media posts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-24T14:49:25.438+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:47.823+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:50.657+08:00
    'mgnl:lastModified': 2024-09-24T14:49:25.489+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['melvin-matibag', 'PDP-Laban', 'Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'Ex-Palace spokesperson faces disbarment complaint from former colleague'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bf2fd-8419-496f-a98a-f1d0b4316cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T14:49:25.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T14:49:25.484+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former presidential
        spokesperson Harry Roque is facing a disbarment complaint from a former Cabinet
        colleague over a number of social media posts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85211e6-3141-4519-9f7a-e84f9fe13596'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T14:49:25.474+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T14:49:25.474+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Former Cabinet Secretary Melvin Matibag, secretary general of PDP-Laban,
        filed the complaint with the Supreme Court on Tuesday, Sept. 24, according
        to state-run Philippine News Agency.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d225d6-dba4-41ba-91ee-ea1ee0712b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T14:49:25.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T14:49:25.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'There are no details on the case, though Matibag pointed out Roque’s
        social media posts including a “polvoron” (local shortbread cookie) video
        that showed President Ferdinand Marcos Jr. supposedly doing drugs.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e666808-4bf4-43b8-9a7f-dc547b03d37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T14:49:25.475+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T14:49:25.475+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Government officials had debunked the video, with Interior Secretary
        Benhur Abalos ordering the creation of a special team to probe the matter.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25038afa-53ad-4bfa-80df-c41b72343c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T14:49:25.476+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T14:49:25.476+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Roque said the complaint against him is a “desperate
        act of attention.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39fb68b-9f7c-4433-b25f-4800527ae76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T14:49:25.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T14:49:25.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He added that disbarment complaints should not be publicized.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a9aec6-b32c-42f4-b887-e152037037be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T14:49:25.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T14:49:25.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We have to understand that the posting of the video in social media
        is protected by free speech under the privileged doctrine. It involves a serious
        disease of a president that deserves an admission or denial.  PBBM (acronym
        of the president’s name) has not done either,” Roque said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6a4ad-87be-47fc-9768-7f0944e8e71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T14:49:25.477+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T14:49:25.477+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said the video’s authenticity “deserves widespread discussion.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c91623f-c3fa-4fa4-9096-3efa708a3716'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T14:49:25.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T14:49:25.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa lahat ng ito, isa lang ang sigurado: Pinupulbos ako ng Quad Committee
        dahil sa polvoronic video. Ayon na rin ito mismo sa mga dating kasamahan ko
        sa Kamara,” he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adebd422-bece-49ca-a25b-2581d47b6c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T14:49:25.478+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T14:49:25.478+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In all of these, one thing is certain: I am being
        targeted by the Quad Committee because of the controversial video. My former
        colleagues in the House told me this as well.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31d0bc2-5097-49dd-aac3-31c1d3df36c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T14:49:25.479+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:47.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T14:49:25.479+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
