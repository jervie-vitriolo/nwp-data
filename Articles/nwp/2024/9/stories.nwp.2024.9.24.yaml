      lastmodified: 2024-09-24T23:52:54.465+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Earlier, Philippine Amusement and Gaming Corporation (Pagcor) official\
        \ Raul Villanueva stated that a former PNP chief assisted Guo and was on a\
        \ monthly POGO payroll. He later apologized for releasing unverified intelligence\
        \ during the hearing.\r"
