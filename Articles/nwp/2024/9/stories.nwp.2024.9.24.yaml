      'mgnl:lastModified': 2024-09-24T23:52:54.451+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Cruz described Yang as the “silent but thinking Yang among the brothers”\
        \ – the brains behind their businesses and has managed to establish a “kingdom”\
        \ in CDO.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893f8678-9776-4227-8e9e-5a1b30623139'
