      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.461+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '4b4a75a7-3eab-4917-9fad-ec2dd50f5dc4'
      activationstatus: true
      created: 2024-09-24T23:52:54.462+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T23:52:54.462+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "His initial short statement to the media: “Masasabi ko lang I love\
        \ my country and the PNP organization. Kung anong dapat gawin nang isang Pilipino\
        \ at bilang police officer ay ginawa ko.”\r"
