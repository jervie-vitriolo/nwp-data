      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Parang ‘di ka pwede magpasok ng business pag ‘di ka dadaan sa kanila\
        \ [It seems you can't enter the business scene without going through them],”\
        \ Cruz said.\r"
    section26:
      primarytype: 'block'
