    lead: 'Another record high in the number of Chinese vessels lingering in the
      West Philippine Sea, the Philippine Navy said on Tuesday, Sept. 24.'
    activationstatus: true
    created: 2024-09-24T19:04:04.936+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:43.228+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:52.110+08:00
    lastmodified: 2024-09-24T19:04:04.964+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: "Record high 251 Chinese vessels in West PH Sea - navy \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '35c53965-3d09-488c-a1d7-2fdce75e6536'
      activationstatus: true
      created: 2024-09-24T19:04:04.954+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:43.231+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:04:04.961+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Another record high
        in the number of Chinese vessels lingering in the West Philippine Sea, the
        Philippine Navy said on Tuesday, Sept. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '8b65531d-2686-4905-8ccc-09068c337814'
      activationstatus: true
      created: 2024-09-24T19:04:04.955+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:43.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:04:04.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press conference, Navy spokesman for WPS Rear Admiral Roy Vincent
        Trinidad said that as the weather cleared, Chinese vessels began to swarm
        the maritime area from Sept. 17 to 23.'
    section2:
      primarytype: 'block'
      uuid: 'db48a63a-cabe-4765-b0b3-75b5d932bd7a'
      activationstatus: true
      created: 2024-09-24T19:04:04.955+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:43.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:04:04.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Historically, each time there is a  weather disturbance, the numbers
        go down and they come back after the weather disturbance. It so happened that
        last week it was 157. We had a weather disturbance. They cleared the area.
        They came back from 157 to 251,” said Trinidad.'
    section3:
      primarytype: 'block'
      uuid: '25031642-1fe6-4140-b901-4998c2ffb90c'
      activationstatus: true
      created: 2024-09-24T19:04:04.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:43.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:04:04.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The navy official said there were 28 Chinese coast guard ships, 16
        People’s Liberation Army Navy warships, 204 Chinese maritime militia vessels
        and three Chinese research and survey vessels.'
    section4:
      primarytype: 'block'
      uuid: '9f4ce1f2-aeee-4bc1-a176-3b4b586d6f94'
      activationstatus: true
      created: 2024-09-24T19:04:04.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:43.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:04:04.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The vessels have been spotted in Ayungin Shoal (Second Thomas Shoal)
        and Escoda Shoal (Sabina Shoal).'
    section5:
      primarytype: 'block'
      uuid: '33df7d44-ec1c-4ea9-af6d-d6fd2ac0ab01'
      activationstatus: true
      created: 2024-09-24T19:04:04.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:43.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:04:04.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The navy official said the mere presence of Chinese vessels in the
        West Philippine Sea - or the portion of the South China Sea within the country’s
        exclusive economic zone - is illegal and has been a constant cause for alarm.'
    section6:
      primarytype: 'block'
      uuid: 'a0aa793e-80d6-429b-8e26-03ca41bae045'
      activationstatus: true
      created: 2024-09-24T19:04:04.957+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:43.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:04:04.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The presence of the maritime militia, the PLA Navy and the Chinese
        Coast Guard have been illegal since we started monitoring them. The alarm
        had already been raised 25 years ago when they started reclamation activities
        or they started the illegal presence in the West Philippine Sea,” said Trinidad.</p>'
  'START HERE----->pope-aung-san-suu-kyi-release':
    author: 'Reuters'
    caption: 'FILE PHOTO: Pope Francis talks with Myanmar State Counsellor Aung
      San Suu Kyi during a private audience at the Vatican May 4, 2017. REUTERS/Tony
      Gentile'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-24T19:09:24.000+08:00
    imagesource: 'f9a01f47-ff14-43dd-97f8-43a24810e68b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '18587acc-5e51-4120-9fb0-c4ce07a770e5'
    lead: 'Pope Francis has called for the liberation of Myanmar’s detained former
      leader and Nobel laureate Aung San Suu Kyi and offered the Vatican as a safe
      haven, the pontiff said in a recent conversation with Jesuits in Asia.'
    activationstatus: true
    created: 2024-09-24T19:14:11.500+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T14:10:42.729+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:52.250+08:00
    lastmodified: 2024-09-24T19:15:14.858+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope calls for Aung San Suu Kyi release'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a57fa29b-5ca9-4958-8058-c12b797665dd'
      activationstatus: true
      created: 2024-09-24T19:14:11.589+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.851+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>ROME, Sept 24 (Reuters) -</strong> Pope Francis has called
        for the liberation of Myanmar’s detained former leader and Nobel laureate
        Aung San Suu Kyi and offered the Vatican as a safe haven, the pontiff said
        in a recent conversation with Jesuits in Asia.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c7f192fe-5445-4761-a0de-6e8b624d67af'
      activationstatus: true
      created: 2024-09-24T19:14:11.590+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.851+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I asked for the Ms Aung San Suu Kyi’s release and received her son\
        \ in Rome. I offered the Vatican to receive her in our territory,\" he said\
        \ in a private conversation during a recent 12-day tour across Southeast Asia.\r"
    section2:
      primarytype: 'block'
      uuid: '1e95fca0-4638-4eaf-9504-cb3162eccee0'
      activationstatus: true
      created: 2024-09-24T19:14:11.590+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.852+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The 87-year old pontiff visited Myanmar in December 2017.\r"
    section3:
      primarytype: 'block'
      uuid: '939ac615-82dd-4858-87f2-102e5fe453b5'
      activationstatus: true
      created: 2024-09-24T19:14:11.590+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.852+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Suu Kyi has been detained by the military since it overthrew her government\
        \ in a 2021 coup. It is unclear where the hugely popular 78-year-old is being\
        \ held or if she has been allowed any visitors.\r"
    section4:
      primarytype: 'block'
      uuid: 'e2e3145f-511f-44d5-a9e5-0375b3ab971a'
      activationstatus: true
      created: 2024-09-24T19:14:11.591+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.853+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Italian daily Corriere della Sera published the comments on Tuesday\
        \ in an article by Father Antonio Spadaro, a Rome-based Jesuit priest who\
        \ attends the meetings and writes about them afterwards with the pope’s permission.\r"
    section5:
      primarytype: 'block'
      uuid: 'ba01f30b-12cf-413a-ab53-2187d40015a5'
      activationstatus: true
      created: 2024-09-24T19:14:11.591+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.853+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The future of the (Myanmar) must be peace based on respect for the\
        \ dignity and rights of all, on respect for a democratic order that allows\
        \ everyone to contribute to the common good,\" Pope Francis added.\r"
    section6:
      primarytype: 'block'
      uuid: 'ddf3fa99-3164-49a8-93e2-c510ebcb9e86'
      activationstatus: true
      created: 2024-09-24T19:14:11.591+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.854+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Suu Kyi, the British-educated daughter of Myanmar independence hero\
        \ Aung San, has been jailed for a total of 27 years for crimes ranging from\
        \ treason and bribery to violations of telecommunications and disaster management\
        \ laws, which she denies.\r"
    section7:
      primarytype: 'block'
      uuid: '69cb9dbd-9ba6-4222-a3f2-22f164696599'
      activationstatus: true
      created: 2024-09-24T19:14:11.592+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.855+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Her supporters say the cases were politically motivated to keep her\
        \ out of the spotlight and stifle pro-democracy forces. The military maintains\
        \ Suu Kyi was given due process.\r"
    section8:
      primarytype: 'block'
      uuid: 'ec76e08c-a495-4108-9a6d-fecc93027281'
      activationstatus: true
      created: 2024-09-24T19:14:11.592+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.855+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On Tuesday, a source familiar with Suu Kyi’s previous legal cases,\
        \ who declined to be identified due to the sensitivity of the issue, said\
        \ her lawyers had no access to her to relay any messages.\r"
    section9:
      primarytype: 'block'
      uuid: 'd0248ae3-2d14-43ee-9944-1e62b0b86961'
      activationstatus: true
      created: 2024-09-24T19:14:11.593+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.856+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "After a decade of tentative democracy and economic reform, Myanmar\
        \ is now locked in a civil war between an armed resistance movement loosely\
        \ allied with ethnic minority rebels, and a military that has lost control\
        \ of swathes of the country.\r"
    section10:
      primarytype: 'block'
      uuid: 'e1961c2d-048c-4745-80ef-c41348614a9e'
      activationstatus: true
      created: 2024-09-24T19:14:11.593+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.856+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The United Nations last week said the military government has ramped\
        \ up killings and arrests in an apparent bid to silence opponents and recruit\
        \ soldiers in an escalating conflict.\r"
    section11:
      primarytype: 'block'
      uuid: '2d4f9186-4fdd-467b-b55f-ae5b12f25e66'
      activationstatus: true
      created: 2024-09-24T19:14:11.594+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.857+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The military says it is fighting \"terrorists\" determined to destroy\
        \ the country.\r"
    section12:
      primarytype: 'block'
      uuid: '8e1c3202-d419-4ce8-9971-e62b6f0bfc85'
      activationstatus: true
      created: 2024-09-24T19:14:11.594+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:15:14.857+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Giulia Segreti and Reuters Staff; editing by Miral
        Fahmy)</em></p>'
  'START HERE----->senate-concurs-ph-south-korea-free-trade':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-24T19:18:28.000+08:00
    imagesource: 'f71ac178-00f6-4243-95e4-f981c531b92a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'be5baa30-2500-45d8-96dd-5a241664e28b'
    lead: 'The Senate has concurred with the free trade agreement (FTA) with South
      Korea, clearing the way for a larger market for Philippine products including
      fruits.'
    activationstatus: true
    created: 2024-09-24T19:24:03.572+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:10:42.072+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:51:52.398+08:00
    lastmodified: 2024-09-24T19:24:03.641+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Senate concurs with PH-South Korea free trade deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2e1a69b7-a5f2-417b-873d-d3e968520d01'
      activationstatus: true
      created: 2024-09-24T19:24:03.633+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:42.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:24:03.638+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Senate has concurred
        with the free trade agreement (FTA) with South Korea, clearing the way for
        a larger market for Philippine products including fruits.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d61fe54-dcb5-49e0-ab8f-bcf7f821974d'
      activationstatus: true
      created: 2024-09-24T19:24:03.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:42.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:24:03.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under the FTA, South Korea will remove tariffs on 94.8% of Philippine\
        \ products, while the government will reciprocate with 96.5% of Korean products.\r"
    section2:
      primarytype: 'block'
      uuid: '2f29b8e5-b032-432e-ab62-4ccd3cb67e19'
      activationstatus: true
      created: 2024-09-24T19:24:03.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:42.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:24:03.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The agreement aims to manage competitive exclusion vis-à-vis Association\
        \ of Southeast Asian Nations (ASEAN) competitors, encourage more foreign direct\
        \ investments, and secure more preferential concessions than those currently\
        \ available to the Philippines under the ASEAN-Korea Free Trade Agreement\
        \ and the Regional Comprehensive Economic Partnership Agreement,” the Senate\
        \ committee on foreign relations wrote in its resolution.\r"
    section3:
      primarytype: 'block'
      uuid: 'a2d9c12c-81ab-4a86-8374-d6849cce6e11'
      activationstatus: true
      created: 2024-09-24T19:24:03.634+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:42.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:24:03.634+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Philippines, through the agreement, will expand its FTA network\
        \ to encourage the entry of sustainable and high-quality investments, and\
        \ pursue forward-looking commitments on economic cooperation in priority areas\
        \ such as industrial development, innovation, research and development, micro,\
        \ small, and medium enterprises, and creative and cultural industries,” the\
        \ resolution read.\r"
    section4:
      primarytype: 'block'
      uuid: 'c2cab499-2668-4dcb-beb5-030b9b652b28'
      activationstatus: true
      created: 2024-09-24T19:24:03.635+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:42.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:24:03.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The FTA was signed in September 2023. President Ferdinand Marcos Jr.\
        \ ratified the FTA on May 13.\r"
    section5:
      primarytype: 'block'
      uuid: '1fc17573-f962-4920-b307-66467dcdff8d'
      activationstatus: true
      created: 2024-09-24T19:24:03.635+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:42.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T19:24:03.635+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ratification for the FTA is still ongoing in South Korea.\r"
