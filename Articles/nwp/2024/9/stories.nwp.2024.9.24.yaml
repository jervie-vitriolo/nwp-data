  'START HERE----->Pope-Francis-Belgium-to-meet-migrants--abuse-victims':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-24T18:11:32.000+08:00
    imagesource: '9af60303-fcb5-4a8c-8eda-5d550bfa7892'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9ab48730-da5c-4277-9b38-ad49a0b0600d'
    lead: 'Pope Francis is pressing ahead with a four-day visit to Luxembourg and
      Belgium despite coming down with a mild flu, in a trip expected to highlight
      the needs of migrants and to feature a meeting with survivors of abuse by Catholic
      clergy.'
