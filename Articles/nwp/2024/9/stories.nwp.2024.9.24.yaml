    'title': 'Over 1,000 Filipinos in Lebanon seek repatriation — DFA official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6a0c75-136f-455c-8308-0220fc22c128'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:29:45.691+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:29:45.698+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> More than 1,000 Filipinos
        in Lebanon have requested repatriation amid hostilities between Israel and
        Hezbollah, an official said on Tuesday, Sept. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b6da49-0eed-4dc0-99ed-21934d765f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:29:45.692+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:29:45.692+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So far over 500 have already returned to the Philippines with over\
        \ 1,000 still being processed for return,” Foreign Affairs Assistant Secretary\
        \ Robert Ferrer told a televised public briefing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e248e0-d49e-462b-8703-48d2e06f95bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:29:45.692+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:29:45.692+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ferrer said the Philippine embassy in Beirut is attending to those\
        \ with immigration and visa issues.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b656186-acb2-426c-80c2-aaafb61480d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:29:45.693+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:29:45.693+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 11,000 Filipinos are reportedly living and working in Lebanon.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741ef042-3ee4-4f11-b786-8fa293b410e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:29:45.693+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:29:45.693+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ferrer said families at home could help convince their relatives to\
        \ go back to the Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00943d3-3428-4521-a3c7-845264e2ffcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:29:45.693+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:29:45.693+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli airstrikes since Monday killed more than 550 people, including
        50 children and 94 women, and wounded 1,835, Lebanese authorities said on
        Tuesday. Tens of thousands more have fled for safety.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e6613b-88b7-491f-afba-eedf617df835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T19:29:45.694+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:41.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T19:29:45.694+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos in South Lebanon are advised to stay put and remain indoors
        until the bombing subsides and wait for the situation to stabilize," the embassy
        wrote on its <a href="https://www.facebook.com/PHinLebanon/posts/pfbid02Du5nDvfem5xeVTcbCFtduWkkjcGzGvTzoG4kJs6MML7ARZY9Npp4VbTt7FmmHky5l">Facebook
        page</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
