      'mgnl:lastModified': 2024-09-24T23:52:54.448+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Presidential Anti-Organized Crime Commission (PAOCC) confirmed\
        \ the claims. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac89088-1230-47f2-a4a3-8ab6395b9583'
      'mgnl:activationStatus': true
