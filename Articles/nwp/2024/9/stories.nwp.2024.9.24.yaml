      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:49:31.843+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Kabataan party-list
        Rep. Sarah Elago is seeking a comeback, this time for Gabriela Women’s Party-list
        in the forthcoming 2025 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5317fd51-ae50-44a4-bf4a-788f60ff5da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T17:49:31.828+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:49:31.828+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The women’s group unveiled its list of candidates for the midterm elections
        in a national convention on Tuesday, Sept. 24, naming Elago as first nominee.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1a2e5-1b34-4375-9b48-e4423f4b81a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T17:49:31.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:49:31.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The party-list is currently represented by Arlene Brosas, who is seeking
        a Senate seat.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba5c300-4713-45dc-9b14-b1715f6749a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T17:49:31.829+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:49:31.829+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a speech, Elago said she will continue to advocate for women’s rights,
        decent jobs and wages, and genuine agrarian reform.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0dca95-fe0d-4452-a411-ad09a570dc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T17:49:31.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:49:31.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi pa tapos ang ating laban at malayo pa ang ating lalakbayin,”
        said Elago.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051509b-bb55-41d5-8c2e-f6ed2592bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T17:49:31.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:49:31.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Mahaba ang kasaysayan ng ating mga tagumpay, mahaba ang kasaysayan
        ng ating pakikibaka at iyan ang ating inspirasyon upang gumawa pa ng mas maraming
        kasaysaysan para sa susunod na henerasyon ng mga Pilipino,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5e312d-7c01-4db3-9418-5b7db81703d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T17:49:31.830+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:49:31.830+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our fight is not yet over and we have a long way to go…
        Our history of victories is long, as is our history of struggle, and that
        serves as our inspiration to create even more history for the next generation
        of Filipinos]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bcf6bf7-e7b6-43b9-b82e-d7fffefa052c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T17:49:31.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:49:31.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Elago served in the 17th and 18th Congress from 2016 to 2022 representing
        the youth sector.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7f6955-dc65-44fc-8382-0d0cac370818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T17:49:31.831+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T17:49:31.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the group named women advocates Cathy Estavillo and Jean
        Lindo as second and third nominees, respectively.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5201fa1-c8b4-4e54-b8e5-a2829c0240ec'
      'mgnl:activationStatus': true
