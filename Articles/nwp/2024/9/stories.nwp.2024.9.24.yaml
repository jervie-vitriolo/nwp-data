      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e05582cb-1a78-4c75-bb28-4af855a8e6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T23:52:54.449+08:00
