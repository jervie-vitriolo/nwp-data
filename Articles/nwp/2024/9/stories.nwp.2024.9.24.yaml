    kicker: 'Coast Guard to get 46 new maritime vessels'
    lead: 'The Philippine government is ramping up efforts to modernize the Philippine
      Coast Guard (PCG) with the procurement of at least 46 new maritime vessels,
      a senior transportation official told NewsWatch Plus on Monday, Sept. 23.'
    activationstatus: true
    created: 2024-09-24T12:11:23.495+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:51.347+08:00
    lastactivatedby: 'nelsonp'
