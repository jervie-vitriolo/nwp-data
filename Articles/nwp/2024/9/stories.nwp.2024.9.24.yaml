    title: 'To sum up: Alice Guo faces Senate probe '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9f3684ce-71f0-43c4-8efa-6d5a7683227c'
      activationstatus: true
      created: 2024-09-24T10:28:25.163+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.662+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines–</strong> The Senate Committee
        on Women, Children, Family Relations and Gender Equality resumes its probe
        over the alleged links of dismissed Bamban, Tarlac Mayor Alice Guo to illegal
        Philippine Offshore Gaming Operators (POGOs).</p>'
    section1:
      primarytype: 'block'
      uuid: 'e31a5c1e-96ea-4f99-8484-970dc1f0fc0e'
      activationstatus: true
      created: 2024-09-24T10:28:25.163+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.662+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Here’s what we know so far, with updates from our Senior Correspondent
        Eimor Santos: '
    section2:
      primarytype: 'block'
      uuid: '3903f796-4c19-420c-8609-92cc3813cd0d'
      activationstatus: true
      created: 2024-09-24T10:28:25.164+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.663+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Senate arrival</strong></p>'
    section3:
      primarytype: 'block'
      uuid: '52270af9-3cc2-4039-86c0-0471e96769fb'
      activationstatus: true
      created: 2024-09-24T10:28:25.164+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.663+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Alice Guo arrived at the Senate at around 7:00 am, two hours ahead
        of the scheduled hearing. She was escorted by the warden and BJMP personnel
        from the Pasig City Jail Female Dormitory.</p>'
    section4:
      primarytype: 'block'
      uuid: '2bd72f34-9b53-4f4a-b693-1152f81fc92e'
      activationstatus: true
      created: 2024-09-24T10:28:25.165+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.663+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Inside Alice Guo’s holding room in the Senate. The detained former
        mayor remains in a helmet and bulletproof vest amid alleged death threats.</p>'
    section5:
      primarytype: 'block'
      uuid: '7e2d1e13-988f-4f67-8737-15efe9595da3'
      activationstatus: true
      created: 2024-09-24T10:28:25.165+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.664+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Alice Guo’s alleged cohorts Cassandra Li Ong and Shiela Guo are
        also present at the Senate hearing.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fba743ba-5e7f-40dc-aad5-75e15c42ae31'
      activationstatus: true
      created: 2024-09-24T10:28:25.165+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.098+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.664+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Michael Yang’s brother, Tony Yang, also attends Senate hearing
        after being arrested at NAIA last week for allegedly misrepresenting as a
        Filipino and faking documents. Sen. Risa Hontiveros believes he is also linked
        to POGOs.</p>'
    section7:
      primarytype: 'block'
      uuid: '791f9357-7532-4319-b31a-0317f86f4188'
      activationstatus: true
      created: 2024-09-24T10:28:25.166+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.099+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.665+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Senate hearing resumes</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '0b83dafb-0c60-4d4d-82c7-e4ed66bc986f'
      activationstatus: true
      created: 2024-09-24T10:28:25.166+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.099+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.666+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Senator Risa Hontiveros opens the hearing discussing Alice Guo’s
        alleged links to Michael Yang’s group: Michael Yang has previously denied
        any connection with illegal POGOs, but it seems his elder brother has dipped
        his hands in POGO and scam money as well.</p>'
    section9:
      primarytype: 'block'
      uuid: '7183535f-960f-4c35-88c7-397ad2f29a19'
      activationstatus: true
      created: 2024-09-24T10:28:25.167+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.100+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.666+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '+ Hontiveros on Michael Yang’s brother: A POGO associated with Tony
        Yang, Oro One corporation, lists him as President. Itong Oro One ay service
        provider ng Xionwei na alam natin na binaliktad na pangalan ni Lin Weixion
        alias Alan Lim ng Pharmally. Ang email naman ng Xionwei —ginagamit ng isa
        pang POGO — Brickhartz — na ang papeles ay nakita sa Bamban. Mukhang iisang
        network – o happy Pharmally – lang talaga ito.'
    section10:
      primarytype: 'block'
      uuid: '96012ef4-674c-4ab6-9262-15c4e3c91154'
      activationstatus: true
      created: 2024-09-24T10:28:25.167+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.667+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '+ Hontiveros says Shiela Guo, Alice Guo’s sister in allegedly tampered
        Philippine documents, will now be turned over to the Bureau of Immigration:
        Sheila Guo, the contempt order on you is lifted, and I direct the OSAA to
        transfer your custody to the BI.'
    section11:
      primarytype: 'block'
      uuid: 'b099024f-86d4-45ce-9c5a-1dec7ed6c686'
      activationstatus: true
      created: 2024-09-24T10:28:25.168+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.667+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Former PNP chiefs condemn Pagcor official Raul Villanueva’s disclosure
        of intelligence rumors that an ex-top cop helped Alice Guo. They demand a
        public apology for the "irresponsible statement." Sen. Bato dela Rosa, a former
        PNP chief, read this statement.</p>'
    section13:
      primarytype: 'block'
      uuid: 'c2cd05f7-0890-4387-879b-d6dde44ab9bc'
      activationstatus: true
      created: 2024-09-24T11:54:06.461+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.668+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+&nbsp;Hontiveros reveals a photo showing Tony Yang, brother of
        Michael Yang, meeting with former PNP chief Benjamin Acorda.&nbsp;Yang said
        they were just visiting Acorda, then head of Cagayan de Oro police. But Hontiveros
        points out that Yang has an outstanding warrant of arrest in China. "I really
        wonder what our high officials are doing fraternizing with a fugitive," Hontiveros
        said.</p>'
    section14:
      primarytype: 'block'
      uuid: '69244bdb-dc03-4f4e-b6d3-0eb7c554ae7c'
      activationstatus: true
      created: 2024-09-24T11:54:06.461+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.668+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Hontiveros to Yang: Bakit kayo nagpapanggap na Pilipino?&nbsp;</strong></p>'
    section15:
      primarytype: 'block'
      uuid: 'd95c906c-bf71-4fe4-b2e1-758f8c78df59'
      activationstatus: true
      created: 2024-09-24T11:54:06.462+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.669+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Hontiveros asked this of Tony Yang, brother of Michael Yang, who
        was arrested last week for allegedly misrepresenting himself as Filipino and
        falsifying documents.</p>'
    section16:
      primarytype: 'block'
      uuid: '850bb131-06b3-4c77-9cda-12a19d4928f9'
      activationstatus: true
      created: 2024-09-24T11:54:06.462+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.669+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Yang admitted that his grandfather may have obtained a Filipino
        birth certificate for him to facilitate their business</p>'
    section17:
      primarytype: 'block'
      uuid: 'c27b2168-93ce-44e9-9464-f37db18910fa'
      activationstatus: true
      created: 2024-09-24T15:17:55.643+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.670+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Yang, brother of Michael Yang, admits that a police officer offered
        him a firearm a few years ago. But he disappoints senators after claiming
        he does not know the officer’s name.</p>'
    section18:
      primarytype: 'block'
      uuid: 'cd41fd72-c91b-4b0f-915b-793222e37f44'
      activationstatus: true
      created: 2024-09-24T15:17:55.644+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.644+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ The Presidential Anti-Organized Crime Commission says all indications
        point to POGO operations inside Sanjia Steel Corp., a business owned by Tony
        Yang, brother of Michael Yang.</p>'
    section19:
      primarytype: 'block'
      uuid: 'e8e1b4f8-9500-4f36-902a-b42b118d76f8'
      activationstatus: true
      created: 2024-09-24T15:17:55.644+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.644+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Yang has built a "kingdom" in Cagayan de Oro, according to PAOCC
        Usec. Gilbert Cruz. "Hindi ka pwedeng magpasok ng business doon sa area na
        yun kung hindi ka dadaan sa kaniya."</p>'
    section20:
      primarytype: 'block'
      uuid: '2958b8ef-f2e5-4b29-895b-35dbc59d5115'
      activationstatus: true
      created: 2024-09-24T15:17:55.645+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Yang denied having a POGO business</p>'
    section21:
      primarytype: 'block'
      uuid: '59faa657-49b7-4ad6-a146-85ed759b7d79'
      activationstatus: true
      created: 2024-09-24T15:17:55.645+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Executive session</strong></h2>'
    section22:
      primarytype: 'block'
      uuid: '68fb2be0-4dc8-4061-a254-29cea2c756a7'
      activationstatus: true
      created: 2024-09-24T15:17:55.646+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.646+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Senators, Alice Guo agree to hold executive session now.</p>'
    section23:
      primarytype: 'block'
      uuid: '90d593ad-57dc-48d6-879d-081d88072087'
      activationstatus: true
      created: 2024-09-24T15:17:55.647+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.647+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Guo initially requested to do it on another day when her other
        lawyers could be present. But lawmakers insisted that it take place today</p>'
    section12:
      primarytype: 'block'
      uuid: '378a4ba6-ddcc-4f9c-8b99-5d3c760270d7'
      activationstatus: true
      created: 2024-09-24T11:39:44.121+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:52.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T15:17:55.672+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><em>This is a developing story.</em></p>'
