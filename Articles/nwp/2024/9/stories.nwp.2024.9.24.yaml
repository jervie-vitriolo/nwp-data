      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We have not talked about any impeachment in the majority.\
        \ That is not in our minds. What’s important to us now is to pass the budget\
        \ on time, including the budget of the Office of the Vice President.]\r"
    section7:
      primarytype: 'block'
      uuid: 'bc8be624-9595-4a9d-8469-c796871c3889'
      activationstatus: true
      created: 2024-09-24T16:42:33.218+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.776+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '81fb5ff9-16c7-4082-bae0-a10cf00381cc'
      activationstatus: true
      created: 2024-09-24T16:42:33.218+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.776+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Duterte has skipped House deliberations on the OVP budget at the committee\
        \ level and the plenary. She herself has raised the ouster issue, claiming\
        \ that questions about her office’s previous budget are a pretext to an impeachment\
        \ complaint.\r"
    section9:
      primarytype: 'block'
      uuid: 'e3be5919-fc8d-498d-ac9e-b5b00201164b'
      activationstatus: true
      created: 2024-09-24T16:42:33.219+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.777+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '394c500a-1d27-4a0a-a418-c495df6c7aea'
      activationstatus: true
      created: 2024-09-24T16:42:33.219+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.777+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The House appropriations committee recommended reducing the OVP’s 2025\
        \ budget to ₱733.2 million from the proposed ₱2.04 billion.\r"
    section11:
      primarytype: 'block'
      uuid: '77946095-935f-43c4-9786-9ce2c67136a4'
      activationstatus: true
      created: 2024-09-24T16:42:33.219+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.778+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '74aaace5-283a-484a-8d0b-4f273e23e8d9'
      activationstatus: true
      created: 2024-09-24T16:42:33.220+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.778+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Duterte has not defended her office’s budget, refused to answer questions\
        \ from lawmakers, and left it to them to decide on the final amount.\r"
    section13:
      primarytype: 'block'
      uuid: '14a82eed-6386-4516-964a-f41394b29beb'
      activationstatus: true
      created: 2024-09-24T16:42:33.220+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.779+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a0031dc1-9597-4082-baab-2fcd4bb415e2'
      activationstatus: true
      created: 2024-09-24T16:42:33.221+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.779+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Assistant Minority Leader and 1-Rider party-list Rep. Rodge Gutierrez
        said the vice president’s actions are a “betrayal of public trust,” echoing
        Kabataan party-list Rep. Raoul Manuel’s remarks.</p>'
    section15:
      primarytype: 'block'
      uuid: 'eac7f7fe-399d-40c1-b3f5-026f216d3a99'
      activationstatus: true
      created: 2024-09-24T16:42:33.221+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.780+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '785fa40d-e1c4-4d19-ad03-336c7f7c5bfd'
      activationstatus: true
      created: 2024-09-24T16:42:33.222+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.780+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“‘Di naman pinag-uusapan [We are not discussing it], and you have to\
        \ consider the degree of the public trust that has been betrayed… But whether\
        \ it would amount to impeachment, masyadong malayo naman ‘yun [that’s too\
        \ far],” Gutierrez said.\r"
    section17:
      primarytype: 'block'
      uuid: '8588c824-8cfc-4e0e-afac-c859708e9fea'
      activationstatus: true
      created: 2024-09-24T16:42:33.223+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.781+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'd23b5079-6cdf-4f86-a93e-4b0e7e9c2eff'
      activationstatus: true
      created: 2024-09-24T16:42:33.223+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.781+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Quezon 2nd District Rep. Jay-Jay Suarez expressed dismay at Dutertes’\
        \ absence.\r"
    section19:
      primarytype: 'block'
      uuid: '3ab4b9f8-f56c-4a81-9a3c-8604f6655e1c'
      activationstatus: true
      created: 2024-09-24T16:42:33.224+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.782+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '20508b0f-91d3-4b6d-aa8c-be60ac24150f'
      activationstatus: true
      created: 2024-09-24T16:42:33.224+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Personally, I’m disappointed. I would have expected more. This is\
        \ such an important part in the budgetary process,” he said.\r"
    section21:
      primarytype: 'block'
      uuid: '8db97205-de54-49f1-b18b-28c92e8a7eda'
      activationstatus: true
      created: 2024-09-24T16:42:33.225+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '2ecbe99d-7784-47bc-8f73-ca3d2ad7e92a'
      activationstatus: true
      created: 2024-09-24T16:42:33.225+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Suarez said he remains hopeful that Duterte will attend the budget\
        \ deliberations before the budget approval on Wednesday, Sept. 25.\r"
    section23:
      primarytype: 'block'
      uuid: 'bcee4018-35fd-4c1c-9d7f-184cbda572c9'
      activationstatus: true
      created: 2024-09-24T16:42:33.226+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.784+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '6648a20c-071f-4986-92d7-a98749579221'
      activationstatus: true
      created: 2024-09-24T16:42:33.226+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:45.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T17:09:39.785+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Members of the Bagong Alyansang Makabayan have called for the impeachment
        of Duterte for “betrayal of public trust.” It cited her alleged irregular
        spending of public funds and refusal to respond to questions on confidential
        funds.</p>'
  'START HERE----->sarah-elago-eyes-house-comeback':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
