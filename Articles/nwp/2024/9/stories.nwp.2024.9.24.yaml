        procurement of at least 46 new maritime vessels, a senior transportation official
        told NewsWatch Plus on Monday, Sept. 23.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8730e30-0341-4368-a62a-5fbc180b43ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:11:23.517+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:11:23.517+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As PCG vessels sustain damage from ramming incidents involving the
        Chinese Coast Guard in the West Philippine Sea, including the latest incident
        with the BRP Teresa Magbanua, the Department of Transportation (DOTr) acknowledges
        the urgent need for additional assets.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254fe033-4e95-406e-ba71-51e8dece706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:11:23.517+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:11:23.517+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We don''t have enough but we''re trying to cover yung mga sensitive
        areas that should be covered based on what we have," said Transportation Undersecretary
        for Maritime Sector Elmer Sarmiento.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bcd558-e38d-4981-b80d-508ceea76c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:11:23.518+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:11:23.518+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sarmiento added that there is already a "shopping list" of maritime
        assets the Philippine government is eyeing to procure.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b127df4-8c8e-45c2-8a2f-667e828d2a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:11:23.518+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:11:23.518+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Marami tayong plano (we have plans). As you''re aware already, we
        have ordered already the five multi-role response vessels (MRRVs), 97-meter.
        We''re adding the 61-meter also under the budget of 2024, and subject to NEDA’s
        approval, and I hope we will have that approval. And I hope we have the money
        to buy 40 fast patrol boats," Sarmiento said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c598927-e25d-4fdf-a280-6a08b7213b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:11:23.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:11:23.519+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The five MRRVs have been financed through a JPY 64.38-billion loan
        under Japan’s official development assistance (ODA) program. The acquisition
        agreement was signed last May by Manila and Tokyo.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40da624-3be2-4f7a-b0cf-06985fc1178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:11:23.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:11:23.519+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The 61-meter vessel has been funded under the 2024 budget but still
        needs to undergo the required bidding process.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c5945a-1c63-4660-a3b5-a30516e8c173'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:11:23.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:11:23.519+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As for the 40 fast patrol boats, the DOTr said France could be a potential
        partner, although this is still subject to procurement laws.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0e4a5-6562-4da8-8813-06abd8d37fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:11:23.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:11:23.520+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"There are sellers who are very attractive but we''re changing also
        the procurement method of PCG from supplier-driven to strategic. Ang importante
        pa, we''re on the modernization of Philippine Coast Guard," Sarmiento added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a4844-f2b4-43dd-bb2d-7f1934efdece'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:11:23.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:11:23.520+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The transportation official hopes to finalize the new procurement system
        by the end of the year.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb44596-18ab-4331-ad1d-e085a5f89a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-24T12:11:23.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-24T12:11:23.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So once we have this, we have already a shopping list kung ano
        yung bibili natin (of what we are going to buy)," he concluded.</p>'
