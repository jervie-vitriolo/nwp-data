      'mgnl:lastModified': 2024-09-27T15:11:40.367+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo’s lawyer Nicole Jamilla told NewsWatch Plus that the former mayor\
