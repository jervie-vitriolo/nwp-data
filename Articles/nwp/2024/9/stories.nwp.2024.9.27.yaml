      'mgnl:lastModified': 2024-09-27T17:42:01.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e8b4d-ae3c-424e-a559-f2090c04b7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.746+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.549+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In an addition to his prepared remarks, he said the Church must \"\
        be ashamed and ask forgiveness\" for the abuse of minors, which he called\
        \ a crime.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90efcdbc-a147-470a-958a-bc2556f9f7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.747+08:00
