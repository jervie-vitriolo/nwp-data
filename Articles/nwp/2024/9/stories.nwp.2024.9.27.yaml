      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Former NBA MVP Derrick Rose announced
        his retirement from the league over social media on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff76672-c82d-4d96-b008-b94dbaf27f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.994+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.994+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6314684c-2dfa-40b6-8d1e-c56a54d6708f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.994+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.994+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Rose, 35, was selected by his hometown Chicago Bulls with the top overall\
        \ pick of the 2008 NBA Draft and was named the 2008-09 Rookie of the Year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5928f6b6-a8bb-4356-b970-6d177f63e053'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.995+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2f917a-a43a-44a9-91e3-3a8000378e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.995+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "At 22, Rose became the youngest player in league history to be named\
        \ the NBA MVP during the 2010-11 season.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe2aaf1-9d6d-4dc0-9da4-06af24f4c40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.995+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3131a1-8ad5-4404-8bda-6250b38aa341'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.996+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.996+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Rose also detailed his love of basketball in his post on Instagram.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907e9875-efaf-49e4-8f10-22eecdb66f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.996+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.996+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64a8050-651e-47b2-9dcd-322867717faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.996+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.996+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Thank you, my first love,\" he wrote. \"You believed in me through\
        \ the highs and lows, my constant when everything else seemed uncertain. You\
        \ showed me what love truly meant. You turned the court into my sanctuary,\
        \ a home where I could express myself freely. You made every early morning\
        \ and late night we spent together worth every drop of sweat. You reminded\
        \ me that I could always rely on you, that in every moment of doubt, you would\
        \ show me what I'm capable of.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bf9861e-d100-4f5a-89ea-8e130ce8c880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.997+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35028a95-ba9e-4036-897d-cc4a6814e17a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.997+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"You introduced me to new places and cultures that a kid from Chicago\
        \ could have never imagined. You taught me that every loss was a lesson and\
        \ every win was a reason to be grateful. You offered wisdom that was not just\
        \ about the game, but about life, discipline, hard work, perseverance. You\
        \ showed me that passion is something to cherish, ensuring that i pour my\
        \ heart into every dribble, every shot, every play. You stood by me even when\
        \ the world seemed against me, unconditionally, waiting for me to pick you\
        \ up. You gave me a gift, our time together, one that I will cherish for the\
        \ rest of my days. You told me it’s okay to say goodbye, reassuring me that\
        \ you'll always be a part of me, no matter where life takes me.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd53584-8321-466a-9826-59a2fcefaa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.997+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3420a8-eb72-47d6-83aa-6c0dfb3366a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.998+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.998+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Bulls and Knicks showed their appreciation of Rose with posts on\
        \ social media.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc765fcb-2559-49b6-ba44-ffa9dfffb617'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.998+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.998+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c51827-de2c-4edd-ac76-d1b8b74f52f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.999+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.999+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Rose’s career took a turn for the worse after he tore an ACL during\
        \ the first round of the 2012 playoffs. He sat out the following season and\
        \ was limited to 10 games in 2013-14.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5a656c-bab9-49fe-bea6-5860fa950400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.999+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.999+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d92672-18e3-459c-90aa-1ae01fdee449'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:25.999+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:25.999+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A three-time All-Star, Rose established career averages of 17.4 points,\
        \ 5.2 assists and 3.2 rebounds in 723 career games (518 starts) with the Bulls\
        \ (2008-16), New York Knicks (2016-17, 2021-23), Cleveland Cavaliers (2017-18),\
        \ Minnesota Timberwolves (2018-19), Detroit Pistons (2019-21) and Memphis\
        \ Grizzlies (2023-24).\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f00649-80fd-4923-a6b0-de501c9bc545'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:26.000+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:26.000+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2027af1-64e2-4ca5-9ce6-9f452280588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:58:26.000+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:58:26.000+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Injuries limited Rose to 24 games (seven starts) in 2023-24, and
        he averaged 8.0 points, 3.3 assists and 1.9 rebounds.</p>'
