    'lead': 'British actress Maggie Smith, an award winning Shakespearian actress
      and double Oscar winner who later appeared in the Harry Potter films, has died
      aged 89, the BBC reported on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-27T22:15:11.107+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:20.316+08:00
