      'mgnl:lastModified': 2024-09-27T15:11:40.368+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo is detained in the <a href="https://www.newswatchplus.ph/news/2024/9/23/alice-guo-pasig-city-jail.html">Pasig
        City Jail Female Dormitory</a> for her non-bailable case.&nbsp;</p>'
