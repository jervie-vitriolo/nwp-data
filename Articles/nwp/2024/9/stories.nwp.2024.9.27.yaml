    'template': '1'
    'title': 'Israel rejects US-backed Lebanon ceasefire plan, hits Beirut again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e577f74f-328e-4bab-ad65-13961b87ea7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.529+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIRUT/JERUSALEM, Sept 26 (Reuters)</strong>&nbsp;-&nbsp;Israel
        rejected global calls on Thursday for a ceasefire with the Hezbollah movement,
        defying its biggest ally in Washington and pressing ahead with strikes that
        have killed hundreds in&nbsp;Lebanon&nbsp;and heightened fears of an all-out
        regional war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dd2581-96f7-4067-b5e6-0890bbd21d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.529+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.529+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Despite Israel’s stance, the U.S. and France sought to keep prospects
        alive for an&nbsp;immediate 21-day&nbsp;truce they proposed on Wednesday,
        and said negotiations continued, including on the sidelines of a United Nations
        meeting in New York.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8003eebb-6469-4009-bc58-7d57c24d750a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.530+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'An Israeli warplane struck the edges of the capital Beirut, killing
        two people and wounding 15, including a woman in critical condition,&nbsp;Lebanon’s
        health ministry said. That took deaths overnight and on Thursday to 28 and
        over 600 since Monday.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5840394-3fc9-4c5c-8f55-af8d65d5d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.530+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The strike killed the head of one of Hezbollah’s air force units,
        Mohammad Surur, Hezbollah said, the latest senior Hezbollah commander to be
        targeted in days of assassinations among the group’s top ranks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e777ee1c-58bd-432a-9edb-80ca11b829fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.530+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.530+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the Israeli side of the border with&nbsp;Lebanon, the army staged
        an exercise simulating a ground invasion - a potential next stage after relentless
        airstrikes and explosions of communications devices.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24bac42-f53e-4ec0-bc76-26a4bf63197d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.531+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.531+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s air force is planning to assist troops in the event of a
        ground operation and will stop any arms transfers from Iran, Air Force Commander
        Major General Tomer Bar said late on Thursday.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc71a4b-37e5-46b9-b7ea-c1b37cd729e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.531+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.861+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.531+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We are preparing shoulder to shoulder with Northern Command for a
        ground maneuver. Prepared, if activated. This is a decision to be made above
        us," he told soldiers in a video distributed by the Israeli military.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03944a31-11a7-49e1-9e69-5a70af690dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.531+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.862+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.531+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israel has vowed to secure its north and return thousands of citizens
        who have evacuated since Hezbollah launched a campaign of cross-border strikes
        last year in solidarity with Palestinian militants fighting in&nbsp;Gaza.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cd151e-2424-459e-a2bb-5b9455d74500'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.532+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.532+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Arriving in New York before addressing the U.N. General Assembly on
        Friday, Israeli Prime Minister Benjamin Netanyahu told reporters the military
        will keep hitting Hezbollah with "full force and we will not stop until we
        achieve all our goals, first and foremost returning the residents of the north
        safely to their homes."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc082703-1a44-4f30-8f45-bcc7d89220b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.532+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.532+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli Foreign Minister Israel Katz said on X, "There will be no ceasefire
        in the north."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3e4336-bb65-4c48-82fb-6d72454ee9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.532+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.532+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s stance dashed hopes for a swift settlement and Lebanese Foreign
        Minister Abdallah Bou Habib appealed to the U.N. to win an immediate ceasefire
        "before the situation spirals out of control, with a domino effect, making
        this crisis impossible to contain."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb396ecd-615a-4699-88b9-757352a493a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.533+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Lebanon&nbsp;is currently enduring a crisis which is threatening its
        very existence," Bou Habib said at a meeting of the U.N. General Assembly
        late on Thursday.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779b843-60a3-47af-bc73-f320d8f7ed76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.533+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'White House spokesperson John Kirby told a briefing earlier that Israel
        had been "fully informed and fully aware of every word" in the ceasefire proposal
        and allies expected it would be taken seriously. The U.S. is Israel’s longtime
        ally and biggest arms supplier.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a36b4e7-82b0-4647-8aea-0f1dbb36df44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.534+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'French President Emmanuel Macron said he did not believe Israel’s
        rejection was definitive. "It would be a mistake by the prime minister to
        refuse it because he would be taking responsibility for regional escalation,"
        Macron told reporters in Canada.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a776fc-5114-4dff-9ece-b9a808c1462b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.534+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We will do everything to ensure this proposal is accepted," Macron
        said, adding that France was ready to call a new U.N. Security Council meeting
        to endorse the proposal.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55f6056-1f91-430e-8528-44ec1f896cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.534+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hundreds of thousands of people have fled their homes during the heaviest
        Israeli bombardment of&nbsp;Lebanon&nbsp;since a major war in 2006.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c0840-52d6-450a-8585-fdd1ca06076b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah has&nbsp;faced off against the Israeli military&nbsp;since
        the Shi''ite Muslim movement was created by Iran’s Revolutionary Guards in
        1982 to counter an Israeli invasion of&nbsp;Lebanon. It has since evolved
        into Tehran’s most powerful Middle East proxy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb453c11-cbc5-4e8a-aa68-1d48ea4ffbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WASHINGTON STILL SEEKS CEASEFIRE</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22759452-8182-4f9a-a6f5-446085df86f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.536+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.536+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The White House said that U.S. and Israeli officials, including U.S.
        Mideast envoy Brett McGurk, were holding discussions. U.S. Secretary of State
        Antony Blinken planned to meet with Israeli Minister for Strategic Affairs
        Ron Dermer.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cab52c-0e68-468b-9598-df1b9092363b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.536+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.536+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In London, U.S. Defense Secretary Lloyd Austin warned there was a risk
        of all-out war in the Middle East, but a diplomatic solution was still possible.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e6a155-c0f6-4b69-b8b9-6a9ecd066a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.537+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.537+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"So let me be clear, Israel and&nbsp;Lebanon&nbsp;can choose a different
        path, despite the sharp escalation in recent days, a diplomatic solution is
        still viable," Austin said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b52814c-1023-400e-a295-145154a745e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.537+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.537+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hezbollah has fired hundreds of missiles at targets in Israel, including
        its commercial hub Tel Aviv, although Israel’s aerial defense system has
        ensured the damage has been limited.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5791462c-9488-4217-8421-b0d21e1b5b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.538+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s military&nbsp;said it intercepted a missile&nbsp;launched
        from Yemen late on Thursday. Yemen’s Houthi militants, allies of Hezbollah
        and Hamas, have fired repeatedly at Israel in what they say is solidarity
        with Palestinians in Gaza.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9d84d6-f672-40d4-b873-3a8d381f5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.538+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.538+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli fighter jets on Thursday also hit infrastructure on the Lebanese-Syrian
        border to stop the transfer of weapons from Syria to Hezbollah in&nbsp;Lebanon,
        Israel’s military said.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43d5ef8-a380-43a4-a1a0-9ec9aae2c55b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.539+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.539+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Lebanese health ministry said most of the victims on Thursday were&nbsp;Syrians
        killed&nbsp;in the town of Younine in the Bekaa Valley.&nbsp;Lebanon&nbsp;is
        home to around 1.5 million Syrians who fled civil war there.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7a57de-5419-4135-b1c0-27bb0e25fea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.539+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T09:25:41.539+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hezbollah said in a statement it had struck the town of Kiryat Shmona
        in north Israel and an Israeli military northern command base, as well as
        using air defense weapons to force two Israeli warplanes back.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edc64bd-2f71-4fab-9898-f86a1c1a8cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T09:25:41.540+08:00
      'mgnl:createdBy': 'tristan-nwp'
