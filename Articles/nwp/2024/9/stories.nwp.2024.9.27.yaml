      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Pop star Maymay Entrata
        delighted music fans with a refreshing English version of her 2021 hit ‘Amakabogera.’</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c16a42-3b3e-4f3e-a1f1-907fbf8277a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:01:57.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:01:57.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Entrata dropped the song’s music video on Thursday, Sept. 26.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286901b8-0f35-4d1f-8d25-658e88e058ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:01:57.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:01:57.217+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Amakabogera is a reminder that your beauty is yours to define,” the
        singer wrote on Instagram.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5a1c27-efdc-4d55-9a2e-fb8494e6666a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:01:57.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:01:57.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The song about self-love and confidence was first released in October
        2021. It has gained over 25 million views on YouTube as of September 2024.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c20da-ead0-4ebd-8add-0f1769ce2b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:01:57.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:01:57.218+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pop hit received multiple local accolades since its release.
        In 2022, K-pop idol Bessie from girl group Lapillus dropped her own cover
        of the song.</p>'
