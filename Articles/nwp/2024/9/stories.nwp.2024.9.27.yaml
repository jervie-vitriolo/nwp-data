    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:01.421+08:00
    'mgnl:lastModified': 2024-09-27T11:59:10.325+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Chinese nuclear-powered submarine sank this year, US official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2bbd38-f1aa-44cb-a8d8-790d1b7c3e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.305+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.318+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US —</strong> China’s newest nuclear-powered
        attack submarine sank earlier this year, a senior U.S. defense official said
        on Thursday, Sept. 26, a potential embarrassment for Beijing as it seeks to
        expand its military capabilities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd5ba9a-4c99-4981-85c8-75a5e9ef0739'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.305+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.305+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China already has the largest navy in the world, with over 370 ships,\
        \ and it has embarked on production of a new generation of nuclear-armed submarines.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29baf1c6-ac13-413c-a125-b8713894de59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.306+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.306+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A senior U.S. defense official, speaking on condition of anonymity,\
        \ said China’s new first-in-class nuclear-powered attack submarine sank alongside\
        \ a pier sometime between May and June.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca16961d-6f00-444d-8b7e-7e1902f21a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.306+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.306+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A Chinese embassy spokesperson in Washington said they had no information\
        \ to provide.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c6630-187f-4310-9ab1-f19999f6c1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.307+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We are not familiar with the situation you mentioned and currently\
        \ have no information to provide,\" the Chinese official said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549b7b8-7f29-49da-adf5-83819092771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.307+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The official said it was not clear what caused it to sink or whether\
        \ it had nuclear fuel on board at the time.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8721ddc5-e4e6-4fec-b098-0480d1a8f094'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.307+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.307+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In addition to the obvious questions about training standards and\
        \ equipment quality, the incident raises deeper questions about the PLA’s\
        \ internal accountability and oversight of China’s defense industry - which\
        \ has long been plagued by corruption,\" the official said, using an acronym\
        \ for the People’s Liberation Army.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f847cb-c2e9-40f1-9a1b-574fa98cd958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.308+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.308+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s not surprising that the PLA Navy would try to conceal\" the\
        \ sinking, the official added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca9722-b5cb-48f5-8195-ffc2f44116a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.308+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.308+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Speaking in Taipei on Friday, Taiwan Defence Minister Wellington Koo\
        \ said authorities \"have a grasp of the situation through multiple intelligence\
        \ and surveillance methods\", but did not elaborate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309ab7d0-30ad-4c28-be89-e35b4d61915f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.309+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.309+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan, which China views as its own territory, keeps a close watch\
        \ on the latter’s military activities. In June, pictures appeared online of\
        \ a Chinese nuclear submarine surfacing in the Taiwan Strait near Taiwan fishermen.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1acd43-560f-41f7-b6ce-d18b3fe25bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.309+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.309+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Chinese submarine news was first reported by the Wall Street Journal.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28f106-3dd5-4f18-8355-de45d28cce00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.309+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.309+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A series of satellite images from Planet Labs from June appear to show\
        \ cranes at the Wuchang shipyard, where the submarine would have been docked.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbee0e7f-7160-4b5c-af2f-9b13624db0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.310+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.310+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of 2022, China had six nuclear-powered ballistic missile submarines,\
        \ six nuclear-powered attack submarines and 48 diesel-powered attack submarines,\
        \ according to a Pentagon report on China’s military. That submarine force\
        \ is expected to grow to 65 by 2025 and 80 by 2035, the U.S. Defense Department\
        \ has said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fcbea89-7da7-44b5-9348-0f4842f08c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.310+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.310+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, China said it had successfully conducted a rare launch\
        \ of an intercontinental ballistic missile into the Pacific Ocean, a move\
        \ likely to raise international concerns about the country’s nuclear buildup.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55bd43-4454-4aa1-af9e-b674dd8e0ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.311+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.311+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The United States and China held theater-level commander talks for\
        \ the first time earlier this month, amid efforts to stabilize military ties\
        \ and avoid misunderstandings, especially in regional hot spots such as the\
        \ South China Sea.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3138c655-c478-48bf-8995-b15a4c6f9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T11:59:10.311+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T11:59:10.311+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Idrees Ali and Phil Stewart; Additional reporting
        by David Brunnstrom and Jonathan Landay, and Ben Blanchard in Taipei; Editing
        by Deepa Babington and Clarence Fernandez)</em></p>'
