      'mgnl:lastModified': 2024-09-27T09:40:52.293+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOE said gasoline prices will likely increase by up to P0.60
        per liter, while diesel and kerosene prices could rise by up to P0.90 and
        P0.50, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf18633-e6e6-4c2f-acf0-4584f4828fbf'
