      'mgnl:lastModified': 2024-09-27T09:40:52.293+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency cited various reasons behind the increase, including the
        uncertainty in oil supply due to escalating tensions in the Middle East and
        the latest “economic stimulus” pumped by China.'
    '3':
