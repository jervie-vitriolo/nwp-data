  'Israel-rejects-Lebanon-ceasefire':
    'author': 'Timour Azhari and James Mackenzie, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-27T09:07:04.000+08:00
    'imagesource': 'jcr:9f8b90bc-f840-477c-96fd-25473cbf616c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd870d72f-4d94-4a1a-a619-a6418931b02a'
    'lead': 'Israel rejected global calls on Thursday for a ceasefire with the Hezbollah
      movement, defying its biggest ally in Washington and pressing ahead with strikes
      that have killed hundreds in Lebanon and heightened fears of an all-out regional
      war.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-27T09:25:41.516+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:31.854+08:00
