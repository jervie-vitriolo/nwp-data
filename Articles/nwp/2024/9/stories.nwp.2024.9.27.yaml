      'mgnl:lastModified': 2024-09-27T18:13:12.464+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said the cyclone may reach typhoon category on Sunday, Sept.
        29.</p>'
