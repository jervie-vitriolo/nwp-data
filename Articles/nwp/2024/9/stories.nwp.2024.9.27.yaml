      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Motorists should brace
        for another round of fuel price hikes next week, estimates by the Department
        of Energy (DOE) showed on Friday, Sept. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd392b368-681b-4092-8909-052d03d10936'
