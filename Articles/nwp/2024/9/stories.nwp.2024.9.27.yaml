      'mgnl:created': 2024-09-27T15:02:28.630+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T15:02:28.630+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ishiba prevailed over hardline nationalist Sanae Takaichi in a run-off\
        \ vote in what was seen as one of the most unpredictable leadership elections\
        \ in decades with a record nine candidates in the field.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51faf684-6ab0-41fd-a55d-20211aba3f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T15:02:28.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T15:02:28.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The leader of the LDP, which has ruled Japan for almost all of the\
        \ post-war era, is essentially assured of becoming Japan’s premier because\
        \ of its majority in parliament.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fdfdd4-f782-422f-b8fc-ca2f22ad640d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T15:02:28.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T15:02:28.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The scramble to replace current premier Fumio Kishida was sparked in\
        \ August when he announced his intention to step down over a series of scandals\
        \ that plunged the Liberal Democratic Party’s (LDP) ratings to record lows.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed660dfd-63cf-44bc-8723-ac325dd7fc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T15:02:28.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T15:02:28.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ishiba must quell anger at home over rising living costs and navigate\
        \ a volatile security environment in East Asia fuelled by an increasingly\
        \ assertive China and nuclear-armed North Korea.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728668ee-1878-4fa3-8b94-df82ae883849'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T15:02:28.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T15:02:28.632+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In brief comments made to lawmakers before the run-off, Ishiba called\
        \ for a fairer and kinder Japan and tears welled in his eyes after the final\
        \ results were read out.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b1c431-0b21-48a2-bc12-8529a5f5b38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T15:02:28.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T15:02:28.632+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ishiba has courted controversy with his peers for going against the\
        \ grain and challenging previous leaders, and has failed in four previous\
        \ leadership bids. He has said he will not run again after this contest.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0c2ade-f351-4ee8-8990-ed8a55a53319'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T15:02:28.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T15:02:28.633+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He supports some socially progressive policies like changing the law\
        \ to allow married couples to use separate surnames, a move opposed by Takaichi\
        \ and other more conservative LDP lawmakers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5dd5251-07e1-4950-bd79-5581ee12d43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T15:02:28.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T15:02:28.633+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sakura Murakami and John Geddie; Editing by Lincoln
        Feast)</em></p>'
