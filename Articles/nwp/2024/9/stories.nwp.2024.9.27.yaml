      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.549+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0664649e-8d64-4a95-858f-a0838e4cf328'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.747+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.550+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Belgian ex-bishop defrocked by Pope Francis</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5cc632-8395-4397-9548-931d2265fcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.748+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.551+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1560fccc-936f-4ac4-8baf-d33b2474c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.748+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.551+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In March, Francis expelled former bishop of Bruges Roger Vangheluwe\
        \ from the priesthood. Vangheluwe had resigned in 2010 after admitting abusing\
        \ a nephew, and in 2011 admitted abusing another. The statute of limitations\
        \ has prevented criminal prosecution.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab582d3e-acf4-4066-b80a-bde8bf22be1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.749+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.552+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632769f3-b698-4730-93d8-8731c92a950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.749+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.553+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The pope was expected to hold a private meeting with 15 survivors of\
        \ abuse later on Friday at the Vatican’s embassy in Brussels, where he is\
        \ staying during his visit.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa00152-cf09-48aa-bcae-7f80ebbd087b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.750+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.553+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7e1985-1333-42a5-bf0f-870c24e43876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.751+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.554+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis has made addressing abuse by clergy a priority of his papacy,\
        \ and created the first papal commission on the issue. He also installed a\
        \ global system for Catholics to report suspicions of abuse or cover-ups by\
        \ bishops.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44707ec7-1fc4-4ec3-9044-bd0210c45ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.751+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.554+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5957e14-f337-48e0-ae58-aff26ef83401'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.752+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.555+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "But survivors' groups have questioned the effectiveness of the commission\
        \ and also urged the pontiff to require all Catholic clergy to report suspicions\
        \ of abuse to authorities.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62047ced-edac-4ea3-8af0-8be6c6b55c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae875582-1d52-43cb-9fbd-49823e3eeb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.753+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Both the king and the prime minister also mentioned the Church’s historic\
        \ role in Belgium in forcing single mothers to give up their babies for adoption.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5e5008-7a20-4fb4-a5f9-f0d694ba683d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.754+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0764ccc6-d361-495e-a44b-bf8645cd9c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.558+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Under the pretence of being shielded from the stigma of illegitimacy,\
        \ many babies were placed, with the help of Church-run social services, with\
        \ devout Catholic families, echoing similar scandals in Ireland and Spain.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47cc294-bba5-4ef6-a16f-280fdcc990af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.755+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.558+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f17b42-6350-4450-92de-1efcab459f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.756+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.559+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Demands have grown in Belgium for justice, formal apologies, and reparations\
        \ from both the Church and the government for about 30,000 affected people.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8de4b2-bc1a-438e-96b4-12bc695afee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.757+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.559+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259a4694-b24d-4052-8fe2-00881b084200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.757+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.560+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis on Friday called the practice \"the bitter fruit of wrongdoing\
        \ and criminality\".\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007dc63c-7042-4d2f-9719-8a329164a66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.758+08:00
