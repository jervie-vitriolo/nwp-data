  'deped-doubles-teacher-vacation-leaves':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-27T17:38:38.000+08:00
    'imagesource': 'jcr:4396fcb6-a128-4157-9225-6145bdd1b065'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38be5231-b035-4cbc-a28d-b1d81d04d7a6'
    'lead': 'Public school teachers will have a month’s worth of vacation leave beginning
      October, the Department of Education announced on Friday, Sept. 27, doubling
      the current privilege.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-27T17:40:37.548+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:23.623+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:03.307+08:00
    'mgnl:lastModified': 2024-09-27T17:40:56.523+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'teacher']
    'stories': []
    'template': '1'
    'title': 'DepEd doubles teacher vacation leave to 30 days'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b53508d-5828-4be8-90df-447decbc11ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:40:37.572+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:40:56.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Public school teachers
        will have a month’s worth of vacation leave beginning October, the Department
        of Education announced on Friday, Sept. 27, doubling the current privilege.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b28d91-80d2-4d4e-bfa8-546c4db9c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:40:37.573+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:40:56.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said the move will allow teachers to offset absences when
        ill or for personal reasons, and recover deductions during school break.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5c856a-c18b-4500-8974-c23addea03c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:40:37.573+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:40:56.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Public school teachers earn vacation leave credits for work during
        holidays, summer, and weekends.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c2ae1-c041-4ae7-b324-fbcaddc70d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:40:37.574+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:40:56.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The revised order now entitles incumbent teachers with at least one
        year of service, as well as newly hired teachers appointed within four months
        after the start of classes, to 30 days of (vacation leave) annually. Additionally,
        newly hired teachers whose appointments are issued four months after the start
        of classes will receive 45 days of (leave) per year,” DepEd said in a press
        release.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555eb002-5270-445c-b481-62413ae67798'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:40:37.574+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:40:56.520+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency said teachers may also earn 1.25 hours of vacation credits
        for every hour of “eligible service” during school days. If the service is
        rendered on weekends, summer, and holiday breaks, the credit will be 1.5 hours
        per hour.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d02ff97-4a88-4d55-a77c-27e11de4821c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:40:37.574+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:40:56.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Teachers assigned to perform ancillary tasks or additional teaching-related
        duties outside of their regular hours will also benefit from the new guidelines.
        These tasks include attending training sessions on weekends or holidays, conducting
        remedial or enhancement classes, election-related duties, parent-teacher conferences,
        and home visits,” the agency said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd51b2ca-b54f-44e6-bad5-527b8ce45e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:40:37.575+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:40:56.521+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DepEd said the Schools Division Superintendent should authorize the
        vacation credit.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f0a792-1395-4f3a-90bf-a5ad2f3cd40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:40:37.575+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:23.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:40:56.522+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
