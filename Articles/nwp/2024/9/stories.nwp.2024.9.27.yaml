    'template': '1'
    'title': 'Pope Francis, pressed by Belgium on sexual abuse, says Church acting
      ''decisively'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cbf578-c535-40ec-adeb-b44b8684cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.737+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.537+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BRUSSELS, Sept 27 (Reuters) -</strong> Pope Francis was
        pressed firmly by Belgium’s king and premier on Friday for more concrete
        action to address sexual abuse by Catholic clergy, an issue once more in the
        spotlight as he visits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22d6965-43eb-4452-916f-abb7f9fb88cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.737+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.538+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa48f7b-6960-41dd-bc18-20d1b71c4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.738+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.539+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Both King Philippe and Prime Minister Alexander De Croo raised the\
        \ issue in public in unusually forceful language for a papal foreign trip,\
        \ always a carefully choreographed event.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18986695-85fc-4040-947b-230903d2b1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.738+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.539+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecaa836-4dab-4fbe-b5ab-5b6353272072'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.739+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Philippe told Francis in a speech welcoming him to Belgium that it\
        \ had taken the Church \"far too long\" to address the scandals. De Croo said\
        \ it had \"a long way to go\" and that \"words alone are not enough\".\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1c84aa-d08a-4dac-82aa-6752e0f6ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.739+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1dd96c-ef6f-4852-a028-273e38498fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.739+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Concrete steps must also be taken,\" the premier said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f89919-c23d-4054-a43a-9412721b5eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.740+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecdff94-19a2-4c36-a247-c9ea07ae27d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.740+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Francis' weekend trip to Belgium is meant to focus on the 600th anniversary\
        \ of two Catholic universities. But a television documentary series and a\
        \ parliamentary investigation have brought the Church’s record on clerical\
        \ sexual abuse to the fore.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9cc4da-8ef3-420b-a456-ef7553b39176'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.741+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a737f2-cbe0-4e72-8ebe-fda2247eb1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.741+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "More than 700 complaints and reports of abuse have been made in Belgium\
        \ since 2012, according to a Church report.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef858199-53c9-475f-96de-fa310c4be638'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.742+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41faa14c-aac4-4b93-a814-f4a4e8001c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.742+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.545+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In the meeting on Friday with politicians at the royal Castle of Laeken\
        \ in Brussels, Francis sought to give assurances that the global Catholic\
        \ Church was tackling the issue.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6856d2-786a-472f-ac77-dfdea0de1c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.743+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adebdb8-1226-4d14-8566-d9705e41e78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.744+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The 87-year-old pontiff did not name specific cases of abuse in Belgium\
        \ but said the behaviour of Catholic clergy had provided \"painful counter-testimonies\"\
        \ to the church’s teachings.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2991ec-abe3-42ca-b3d5-066dd9085520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.744+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3197997-2340-4041-befa-7d3d0c3c6f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.745+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T17:42:01.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"I refer to the tragic instances of child abuse, which is a scourge\
        \ that the church is addressing firmly and decisively ... by implementing\
        \ a prevention programme throughout the world,\" the pope said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d597699-f6b2-4922-a518-595811a0de45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T17:21:25.745+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.740+08:00
