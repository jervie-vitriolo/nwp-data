    'template': '1'
    'title': 'World’s first 3D-printed hotel takes shape in Texas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce900f8-fb0b-4916-ba50-8e31f7d040c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.724+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.905+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MARFA, Texas, Sept 26 (Reuters) -</strong> It looks like
        any other 3D printer - except it’s the size of a crane and is, layer by layer,
        building a hotel in the Texan desert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01baf4c1-989f-485e-a685-c6d19b7951bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.725+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.906+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b77ca3e-82fb-435e-9440-6da8a62f5764'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.725+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.907+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "El Cosmico, an existing hotel and campground on the outskirts of the\
        \ city of Marfa, is expanding. It is building 43 new hotel units and 18 residential\
        \ homes over 60 acres (24 hectares) - all with a 3D printer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d101577-443e-4213-bd54-e64f37cd8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.726+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.907+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38216bcc-ca97-4d7f-a49d-45cce811a181'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.726+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.908+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It is the world’s first 3D-printed hotel, says El Cosmico owner Liz\
        \ Lambert and the partners behind the project - Austin, Texas-based 3D printing\
        \ company ICON and architects Bjarke Ingels Group.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa6fa5c-4b95-4959-8315-ae126d53a60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.727+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.908+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b750b21-8a67-4252-8bd0-7bd304511fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.727+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.909+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Lambert said the technology allows for unprecedented creativity.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83abab0b-d08b-4bf6-98c8-f516ca451e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.727+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.909+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a40332-0728-4d08-9b00-5531cbc1ae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.728+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.910+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Most hotels are contained within four walls and a lot of times you\
        \ are building the same unit over and over and over again,\" Lambert said.\
        \ \"I've never been able to build with such little constraint and such fluidity\
        \ ... just the curves, and the domes, and the parabolas. It’s a crazy way\
        \ to build.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362e0c3b-097d-438d-8edf-d8b4f106ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.728+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.910+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3934c0d-346a-4793-be1d-7c9ccc106d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.729+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.911+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The units can include architectural features that would normally be\
        \ too expensive to replicate on a large scale with traditional construction,\
        \ according to Lambert.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6b44a2-c21a-4471-8128-7f094bd68c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.729+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.912+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13af1ec-0da8-48f0-8158-270bfe12d60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.730+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.912+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The single-story, 12-foot (3.7-meter) high walls of the first two units\
        \ under construction are a three-bedroom residential space and single-room\
        \ hotel unit. The curvy, beige-colored walls are being piped out by ICON’s\
        \ Vulcan, a 46.5-feet (14.2 m) wide 3D printer standing 15.5 feet (4.7 m)\
        \ and weighing 4.75 tons.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7407a8-07ff-4132-8367-8610c11b32a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.730+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.913+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1005c3ae-fcb1-4896-b623-49be5379e9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.731+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.913+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A print technician monitors Vulcan as its robotic arm and nozzle glide\
        \ through the work site on a gantry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcdb1f2-b0c1-4fde-bda9-2a1325d6283f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.731+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.914+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a301d7-cc00-4f27-8ce8-71f1d69c9655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.732+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.914+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The \"ink\" of this 3D printer is a special cement-based material called\
        \ Lavacrete, a proprietary mixture designed for strength, affordable scale,\
        \ and printability. ICON CEO and founder Jason Ballard said workers adjust\
        \ and blend the ingredients based on weather conditions.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5914f690-f5e5-40f2-9de3-7fdfaf1f9827'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.732+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.915+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb7b0df-9449-4483-abde-0fef4bc37625'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:35:31.733+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:36:25.915+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"The magic happens in the admixtures that allow us to continue printing,\"\
        \ Ballard said, adding that humidity, temperature, and irradiance affect the\
        \ material’s behavior and even the final color.\r"
    '19':
