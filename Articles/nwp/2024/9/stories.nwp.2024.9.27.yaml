  'anti-drug-police-bares-kill-order-pcso-exec':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-27T18:58:16.000+08:00
    'imagesource': 'jcr:b21b0dca-5056-4015-8523-894729c833bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ab3c7eb-2e43-4e41-95c3-deb8414b7aa9'
    'lead': 'An officer from the Philippine National Police Drug Enforcement Group
      detailed on Friday a supposed order for him to kill Philippine Charity Sweepstakes
      Office (PCSO) Board Secretary Wesley Barayuga in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-27T19:05:04.950+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:21.035+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:03.908+08:00
    'mgnl:lastModified': 2024-09-27T19:05:05.132+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['War-on-drugs', 'extrajudicial-killings']
    'stories': []
    'template': '1'
    'title': 'Anti-drug police bares kill order for PCSO exec in 2020'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83485ea1-e002-4f02-85d1-665f6f9cfb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.097+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.121+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> An officer from the
        Philippine National Police Drug Enforcement Group detailed on Friday, Sept.
        27, a supposed order for him to kill Philippine Charity Sweepstakes Office
        (PCSO) Board Secretary Wesley Barayuga in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960f1547-05fc-42fe-8937-b7191b58c3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.098+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.098+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A motorcycle driver gunned down Barayuga in his vehicle on his way\
        \ home from his office in Mandaluyong City in July 2020.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfab55b-48e8-423d-82c6-8b6f26583667'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.098+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.098+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reading his sworn statement, PLtCol Santie Mendoza told the quad
        committee at the House of Representatives that National Police Commission
        (Napolcom) Commissioner <a href="https://www.newswatchplus.ph/news/2024/9/27/napolcom-commissioner-detained-house-quad-committee.html">Edilberto
        Leonardo</a> and former PCSO General Manager Royina Garma were behind the
        killing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4870bc0-1f7e-4135-b504-54001a906a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.098+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.098+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two denied the allegation. Both of them were also linked to
        the murder of three Chinese drug convicts at the Davao Prison and Penal Farm
        in 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f455fc3-394c-4f28-8d2f-32409259a6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.099+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.099+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The committee is investigating the connection between illegal offshore\
        \ gaming operations, illegal drugs, extrajudicial killings, and the Duterte\
        \ administration’s war on drugs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec09850-c821-41e3-a804-8de3a7b44a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.099+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.099+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mendoza said that in October 2019, Leonardo would give him a “special\
        \ project” for a high-value individual suspected to be connected with illegal\
        \ drug activities.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf0b5c-6369-48c2-af4c-25ceef36a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.100+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.100+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In February 2020, Leonardo provided more details to Mendoza: the name\
        \ Wesley Barayuga and a synopsis of the PCSO official’s ties to illegal drugs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d7d7e7-3106-4f87-9f9c-b3424bacd2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.100+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.100+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Matapos matanggap ang impormasyon, sinabi ko kay Police Colonel Leonardo\
        \ na dahil isang opisyal ng gobyerno ang target, mahalaga na magsagawa ako\
        \ ng sarili kong beripikasyon, ngunit sinabi niya na hindi na ito kinakailangan\
        \ dahil ang utos ay mula kay GM Garma (dating Police Colonel Royina Garma)\
        \ na may personal na kaalaman tungkol sa mga ilegal na aktibidad ng droga\
        \ ni Wesley Barayuga,” Mendoza said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9504c545-4aaf-41dc-b94c-106f53e03f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.100+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.100+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: After receiving the information, I told Police Colonel\
        \ Leonardo that since the target was a government official, it was important\
        \ to conduct my own verification, but he said it was not needed because the\
        \ order came from GM Garma who had personal information regarding Wesley Barayuga’\
        s illegal drug activities.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d88af3-1882-4832-b312-599474d503cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.101+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.101+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mendoza said he was forced to follow Leonardo since he was a higher\
        \ officer and an upperclassman at the military academy, and that the order\
        \ came from Garma, a government official.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c139720b-ad1c-4ec2-b39c-59b12b350158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.101+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.101+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mendoza said the COVID-19 pandemic made the slay attempt difficult\
        \ due to mobility restrictions. Mendoza said Leonardo followed up in June\
        \ 2020, and on July 30, 2020 to say that the operation was now a go.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7f966b-18d9-4011-976a-0434058faf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.102+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.102+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The anti-drug cop contacted Nelson Mariano, his former informant who\
        \ has a network for a hitman. A certain “Loloy” was hired.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c4e0b4-7fdd-49f1-8ba9-f09c1bf0fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.102+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.102+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sinabi rin ni Colonel Leonardo na hindi na kami mahihirapan sa pagsasagawa\
        \ ng operasyon dahil nag-isyu na si Ma’am Garma ng isang service vehicle para\
        \ gamitin ni Wesley Barayuga, at binigay sa akin ang deskripsyon at plate\
        \ number ng sasakyan,” Mendoza said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0379b0-c4ad-4060-b010-5788e37ddb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.103+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Colonel Leonardo also said that we will not find the\
        \ operation difficult because Ma’am Garma issued a service vehicle for Wesley\
        \ Barayuga. Leonardo gave me the car’s description and license plate.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f272eec-3504-485f-aa6f-e9e9c80691f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.103+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Based on Mendoza’s statement, Garma paid ₱300,000 for the operation.\
        \ The payment was given by a certain “Toks” to Mariano. Mendoza’s share was\
        \ ₱40,000.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a6cb3b-9ad9-484b-901f-365f2616bbc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked why he was scared of Leonardo, Mendoza told the panel: “I cannot\
        \ elaborate more, your honor, pero common knowledge sa operatiba pag sinabi\
        \ mong Colonel Leonardo at Ma’am Garma nasa gilid ‘yan ng former president\
        \ (Rodrigo Duterte).”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf56630-3800-4647-8b19-d784e84597fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.104+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I cannot elaborate more, your honor, but it was common\
        \ knowledge that in the operatives, when you say Colonel Leonardo and Ma’\
        am Garma, they are close to the former president.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e405b2ba-ee7d-4b95-a4e0-4aca2bf70370'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A retired police colonel, Garma was appointed by Duterte as PCSO general\
        \ manager from 2019 to 2022.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9680834b-c3d9-4c3e-8c42-ec192e055b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.105+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f9bcbe-45cf-4963-8129-b57adf088a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.106+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Motive</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd3a55b-7e7d-4648-8366-4fe35ecc5cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.106+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Surigao del Sur Rep. Johnny Pimentel said at the time Barayuga was\
        \ killed, there was an ongoing National Bureau of Investigation probe on the\
        \ corruption in PCSO, specifically in the operations of small town lottery.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6375e192-b60d-431c-849a-fcc6db03a5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.107+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“According to [former] NBI OIC Eric Distor, Barayuga was prepared with\
        \ all documents and he was in fact to testify against corruption and illegal\
        \ practices in PCSO,” Pimentel said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c65092-2c18-410d-9924-37214c4262d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.107+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yong nakita ninyong pick-up na sinakyan ni Barayuga was given by\
        \ Garma to make sure na ma-identify si Barayuga, kasi sa Barayuga walang sasakyan\
        \ ‘yon kaya mahirap i-surveillance dahil walang routinary procedure,” Pimentel\
        \ said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497a17f4-d7ec-47f8-983d-603d01debf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.108+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.108+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The pick-up driven by Barayuga was given by Garma to\
        \ make sure that he would be identified. Barayuga does not own a car, that’s\
        \ why it was hard to put him under surveillance because of lack of routinary\
        \ procedure.] \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c19f73-f25c-4380-8419-ea7e1d9faccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.109+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:21.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T19:05:05.109+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked by lawmakers, Garma and Leonardo said they were surprised with\
        \ Mendoza’s statement. Both denied the allegations.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b11e9f-4dd9-44f1-9d25-2aad3d1a4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T19:05:05.109+08:00
      'mgnl:createdBy': 'jelo-nwp'
