      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Oil firms implemented more than a P1-hike in gasoline prices and
        a P0.20 increase in diesel costs on Tuesday, Sept. 24.</p>'
    '4':
