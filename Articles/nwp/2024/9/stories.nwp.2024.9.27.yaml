      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The case of Guo, who is also known as the Chinese national Guo Hua
        Ping, has been linked to illegal Philippine Offshore Gaming Operators (POGO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2a49c1-7eeb-40f5-846f-8a523cf66a90'
      'mgnl:activationStatus': true
