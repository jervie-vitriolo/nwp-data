      'text': '<p><strong>Metro Manila, Philippines –</strong> A low pressure area
        inside the Philippine Area of Responsibility (PAR) has developed into a tropical
        depression, weather bureau Philippine Atmospheric, Geophysical, and Astronomical
        Services Administration (PAGASA) said on Friday, Sept. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a520b07-4541-4225-9912-b5f7d94d4f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T10:07:41.231+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T10:07:41.231+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Named ‘Julian’, the cyclone was last spotted 525 kilometers East of
        Itbayat, Batanes, packing maximum sustained winds of 55 kilometers per hour
        (km/h) and gusts of up to 70 km/h.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d970d73-fae1-48fd-9dec-9dc18ba29dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T10:07:41.231+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T10:07:41.231+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA said ‘Julian’ may follow a looping path over the waters of Batanes
        and Cagayan in the next five days.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba0a75-0525-4cad-a5c7-d2f0a29faf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T10:07:41.231+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T10:07:41.231+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It may strengthen into a tropical storm on Friday night, and reach
        typhoon Category on Sunday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8c1f5-f300-4b4e-86bf-9ee31066b685'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T10:07:41.232+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T10:07:41.232+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Tropical Cyclone Wind Signal No. 1 may be hoisted over portions of
        Cagayan Valley within the day. Furthermore, the highest wind signal which
        may be hoisted during the occurrence of Julian is Wind Signal No. 2 or 3,”
        PAGASA said in its 5 a.m. bulletin.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3070c86-c432-4227-ac05-f1888eb96c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T10:07:41.232+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T10:07:41.232+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forecasters said moderate to heavy rains may persist over Batanes,
        Cagayan, Ilocos Norte, Apayao, and Isabela.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc12b5-7772-47e1-b357-27b1405b2f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T10:07:41.233+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T10:07:41.233+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, PAGASA is also monitoring two weather disturbances outside
        PAR - a low pressure area east of Luzon, and a tropical cyclone near Guam.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f07818-3635-4367-bd4f-7ac424ba005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T10:07:41.233+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T10:07:41.233+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“None of them ay papasok ng ating PAR at makakaapekto sa alinmang panig
        ng ating bansa,” forecaster Benison Estareja said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b4b6c7-af6a-4610-b354-3a4f4dd2ea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T10:07:41.234+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T10:07:41.234+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: None of them will enter PAR and will directly any
        part of our country]</p>'
  'chinese-nuclear-powered-submarine-sank':
    'caption': 'A series of satellite images from Planet Labs from June appear to
      show cranes at the Wuchang shipyard in Wuhan Shi, China, June 15, 2024. (Planet
      Labs Inc/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-27T11:40:36.000+08:00
    'imagesource': 'jcr:bf3e0ca9-cc57-40af-8e87-3c23e383cc07'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29bf6858-9673-4cd5-96ab-44539e45adf9'
    'lead': 'China’s newest nuclear-powered attack submarine sank earlier this year,
      a senior U.S. defense official said on Thursday, a potential embarrassment for
      Beijing as it seeks to expand its military capabilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-27T11:59:10.243+08:00
