      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Cyclone alerts are
        up in a number of areas in northern Luzon as Tropical Depression Julian is
        expected to intensify into a storm on Saturday, weather bureau Philippine
        Atmospheric, Geophysical, and Astronomical Services Administration (PAGASA)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3220c4-8cab-4a76-9cd7-e9db7d78da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T18:13:12.462+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T18:13:12.462+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The storm track based on a 5 p.m. bulletin shows ‘Julian’ will move
        close to the country’s northeast but will not hit land.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de64fe65-ef9d-422b-8046-f439888d4ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T18:13:12.462+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T18:13:12.462+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lowest storm alert is in the eastern portion of Cagayan and the
        Babuyan islands.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3244464-e3fe-4376-b362-076937f3ef9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T18:13:12.463+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T18:13:12.463+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The highest wind signal that may be hoisted during the occurrence
        of Julian is Wind Signal No. 3 or 4,” PAGASA said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0358c84-5873-48a5-9c47-eb54f99cc3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T18:13:12.463+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T18:13:12.463+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forecasters last spotted the cyclone east of Basco, Batanes, with winds
        topping at 55 kilometers per hour (km/h) and gusts of up to 70 km/h.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a0251-bb53-4f48-91b5-1dceee7f5c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T18:13:12.464+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:22.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T18:13:12.464+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>‘Julian’ is seen to follow a looping path over waters off Cagayan
        and Batanes in the next five days. Moderate to heavy rains may hit these provinces,
        as well as in Apayao and Ilocos Norte on Saturday, the weather bureau said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad709a61-ad92-4d82-b534-c2bf4b843fb3'
      'mgnl:activationStatus': true
