    'title': 'Reel Representation: 5 TV Shows That Get PWDs Right'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65060fd4-40b8-4f04-a913-614609216e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.771+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.215+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Many shows feature characters with disabilities, but not all portray
        them in a positive, uplifting, or authentic way. While complete authenticity
        may not always be possible, here are five shows that strive to value and highlight
        sincere representation of PWDs, featuring actors and subjects who genuinely
        understand these experiences:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10b94d2-2e45-48d5-9b9c-934a115cf5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.771+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.216+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Echo</strong></p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/AFUKnherhuw?si=C67LTcAWPpyySGnk"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf10960-c92b-46b2-909b-7e476fe8cc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.772+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.216+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78722e04-0f81-4099-8b0e-adec3b3f69a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.772+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.217+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>This Marvel Studios miniseries centers around a deaf lead character
        named Echo, portrayed by Alaqua Cox, who is Deaf in real life and also an
        amputee using a prosthetic leg. This aspect, not part of Echo’s character
        in the comics, was incorporated into the show. <strong>Echo</strong> allows
        its heroine to be a crime-fighting superhero while also serving as an empowering
        figure for persons with disabilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f1fc92-e715-4f33-85f5-4b6c614f1e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.773+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.217+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Deaf U</strong></p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/hr3wwPh5uKs?si=2D7T5CZSqPYOPwN3"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55982159-0911-4e3d-ac59-a7ccae789e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.773+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.218+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985272ae-190e-4c06-8015-931467345f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.773+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.218+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Deaf U</strong> is an American reality TV show focusing
        on Deaf and hard-of-hearing college students at a university for the Deaf
        community. The series showcases their successes, challenges, and daily lives,
        aiming to depict the reality of being Deaf while also highlighting the normalcy
        of their experiences. The series is executive produced by Deaf activist Nyle
        DiMarco.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461eb7e-27c1-4cc9-96c2-494764af7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.774+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.219+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Love on the Spectrum</strong></p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/86TrUPszc9Y?si=9MVPrd5qAuyJSn0L"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39ac529-a5ca-43c5-b789-ec623ed7f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.774+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.219+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ea72f-579f-4917-b729-e5aec0214793'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.775+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.220+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the many dating reality shows available, <strong>Love on the
        Spectrum</strong> stands out for its focus on individuals on the autism spectrum
        as they navigate the dating world. Unlike shows that emphasize sex and sensuality,
        <strong>Love on the Spectrum</strong> celebrates genuine human connections
        between autistic individuals seeking love.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b40b987-b2c9-40b1-bd66-6f90250cc10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.775+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.220+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Speechless</strong></p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/VGceUSfFi5o?si=3aOU0xFWW9875hse"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6c6c80-1341-4e13-8a17-f23833517675'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.775+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.221+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f46ac-363e-4db1-aa28-20636b0d09b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.776+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.221+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Speechless</strong> is a sitcom that follows a family with
        a high schooler who has cerebral palsy. While “hilarious” and “cerebral palsy”
        might not seem to go together, <strong>Speechless</strong> brings lightness
        and love to a serious condition in a respectful and touching way. Micah Fowler,
        who plays the role, also has cerebral palsy, adding authenticity to the show.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5737be-e531-4013-9954-b8e00b24db66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.776+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.222+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Special</strong></p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/L44wjEGibbM?si=AWb2p9uNam821gC4"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3bed3-47b5-49b4-9ab3-223224f4ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.777+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.222+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4cd89e-3d64-49bd-b06a-46018de00a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T14:14:21.777+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:26.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T14:18:45.223+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Written and starring Ryan O’Connell, this semi-autobiographical
        series explores life as a gay man with cerebral palsy. The show’s protagonist,
        Ryan, has mild cerebral palsy and doesn’t let it hold him back as he navigates
        adulting, sex, relationships, and more. <strong>Special</strong> portrays
        Ryan as a flawed and real individual, offering an honest depiction of coming-of-age
        in your twenties.</p>'
