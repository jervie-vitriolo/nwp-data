      'mgnl:lastModified': 2024-09-27T15:11:40.368+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She maintained during a Senate committee hearing that she’s not the\
        \ mastermind but only a victim.\r"
    '5':
