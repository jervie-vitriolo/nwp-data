    'jcr:uuid': 'f1375efb-f832-433a-a75e-f7c1fd55318e'
    'lead': 'A national police commissioner has been detained at the House of Representatives
      for for ''evading and lying'' in an illegal drug hearing on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-27T13:30:59.063+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:28.507+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:01.874+08:00
    'mgnl:lastModified': 2024-09-27T13:30:59.138+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House detains police commissioner for lying in drug hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043a7af-3bf8-4f7d-9848-774d94a9e482'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:30:59.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:30:59.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A national police commissioner
        has been detained at the House of Representatives for for “evading and lying”
        in an illegal drug hearing on Friday, Sept. 27</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5cede1-f189-4995-b833-a050a43556e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:30:59.128+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:30:59.128+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The quad committee cited in contempt Edilberto Leonardo, the commissioner\
        \ of the National Police Commission (Napolcom), and ordered him detained in\
        \ the House premises.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b18f72-b39e-4fdc-92f9-50b0d68d2f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:30:59.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:30:59.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Leonardo is under investigation for his alleged involvement in the
        killing of three suspected Chinese drug lords at the Davao Prison and Penal
        Farm in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1c2e74-6bc0-443f-a1fd-c23fa875f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:30:59.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:30:59.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Abang Lingkod party-list Rep. Joseph Stephen “Caraps” Paduano asked\
        \ Leonardo to confirm if he supposedly met with Bureau of Corrections (BuCor)\
        \  Senior Supt. Gerardo Padilla at the Davao City Criminal Investigation and\
        \ Detection Group office regarding the death of the Chinese inmates.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9842da-cf51-4f6e-837b-0071f0f94bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:30:59.129+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:30:59.129+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Padilla was then warden of the Davao prison, one of the major facilities\
        \ under BuCor.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49858c8b-570a-4532-8cb6-1afc3b773895'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:30:59.130+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:30:59.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi po marami na po tayong witnesses na all din. Saka alam na natin\
        \ ‘yong totoong pangyayari [We have witnesses here. And we already know what\
        \ really happened]... that includes also the question that I asked you in\
        \ the previous hearing in regards to your meeting in which you evaded… to\
        \ say and tell to this committee the place where the meeting happened,” Paduano\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09897808-275c-4a65-bab3-af022becd61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:30:59.130+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:30:59.130+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Leonardo denied multiple times that a meeting happened. Paduano then\
        \ moved to cite him in contempt. Antipolo City Rep. Romeo Acop then pushed\
        \ for Paduano’s detention.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d07de-03be-4a00-8ccb-155fb8cc5e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T13:30:59.131+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:28.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T13:30:59.131+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House committee is investigating links among illegal offshore
        gaming, illegal drugs, extrajudicial killings, and the Duterte administration’s
        war on drugs.</p>'
