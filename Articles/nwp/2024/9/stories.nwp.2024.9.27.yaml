    'mgnl:tags': ['Harry-Potter', 'Maggie-Smith']
    'stories': []
    'template': '1'
    'title': 'British actress Maggie Smith dies aged 89, BBC reports'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab16839-3f9c-4863-af4e-e85820a131d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T22:15:11.120+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T22:15:11.120+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON, Sept 27 (Reuters)&nbsp;-</strong>&nbsp;British actress&nbsp;Maggie&nbsp;Smith,
        an&nbsp;award winning Shakespearian actress and double&nbsp;Oscar winner who&nbsp;later
        appeared in&nbsp;the Harry Potter films, has died aged 89, the BBC reported
        on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73daf1a1-90fe-44ab-bb95-3e937bb8b31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T22:15:11.120+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T22:15:11.120+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'One of the few actors to win the treble of an Oscar (two), Emmy (four),
        and Tony,&nbsp;Smith’s long career started on the stage in the 1950s.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e099cf42-8194-44b9-b075-b4831525aac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T22:15:11.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T22:15:11.121+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But for many younger fans in the 21st century, she was best-known as
        Professor McGonagall in all seven "Harry Potter" movies, and the Dowager Countess
        in the hit TV series and movie spin-offs of "Downton Abbey," a role that seemed
        tailor-made for an actress known for purse-lipped asides and malicious cracks.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8dd53c-0741-4539-b285-47eeb797ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T22:15:11.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T22:15:11.121+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Her first Academy Award nomination was for her turn playing Desdemona
        opposite Laurence Olivier’s "Othello" in 1965, before winning the Oscar for
        her role as an Edinburgh schoolmistress in 1969’s "“The Prime of Miss Jean
        Brodie."'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63629ca0-bfbf-4ab5-9727-f1c4aa186c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T22:15:11.121+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T22:15:11.121+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She won her second Oscar for her supporting role in the 1978 comedy
        "“California Suite," a performance that prompted co-star Michael Caine to
        say: "“Maggie&nbsp;didn''t just steal the film, she committed grand larceny."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbd6040-80fa-4b5f-adae-9ce20cb54b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T22:15:11.122+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T22:15:11.122+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Other critically acclaimed roles included Lady Bracknell in Wilde’s
        “"The Importance of Being Earnest" on the West End stage, a 92-year-old bitterly
        fighting senility in Edward Albee’s play "“Three Tall Women," and her part
        in 2001 black comedy movie "Gosford Park."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86508ed-2562-4932-a751-468b9f6b9c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-27T22:15:11.122+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-27T22:15:11.122+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 1990&nbsp;Smith&nbsp;was knighted by Queen Elizabeth and became
        a Dame.'
