      lastmodified: 2024-09-30T16:59:47.604+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines— Pageant veteran and Zambales native CJ
        Opiaza is the new Miss Grand Philippines.</p>'
    section1:
      primarytype: 'block'
      uuid: '1c830ff3-e9df-42df-a21d-a3251559ac0e'
      activationstatus: true
      created: 2024-09-30T16:59:47.599+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:23:07.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T16:59:47.599+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Opiaza clinched the title on Sunday, after winning five special awards
        throughout the competition. She will represent the country at Miss Grand International
        in Bangkok, Thailand, on Oct. 25.'
    section2:
      primarytype: 'block'
      uuid: '6cb5b98e-cbbb-4d59-897d-07f6aed7ce1a'
      activationstatus: true
      created: 2024-09-30T16:59:47.599+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:23:07.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T16:59:47.599+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the final question-and-answer round, Opiaza was asked if beauty
        queens should receive the same rewards and incentives that Olympic athletes
        receive from the government and private sector.'
    section3:
      primarytype: 'block'
      uuid: '53d647ad-8d8e-46ae-b082-39c8f3370a7a'
      activationstatus: true
      created: 2024-09-30T16:59:47.599+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:23:07.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T16:59:47.599+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Standing here is already a reward for us. I believe you don’t need
        an incentive or monetary reward to be seen or heard. Platforms like this already
        champion the lives of the people who believe in us, the people we inspire.
        I hope all the beauty queens here will continue their legacy, push for their
        causes, and present themselves around the world,” Opiaza said.'
    section4:
      primarytype: 'block'
      uuid: '20875ed8-d3ac-4d8a-8310-15a372a48d2d'
      activationstatus: true
      created: 2024-09-30T16:59:47.600+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:23:07.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T16:59:47.600+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Before joining Miss Grand Philippines, Opiaza was named first runner-up
        in Miss Universe Philippines 2023.'
    section5:
      primarytype: 'block'
      uuid: '66f0b254-def5-462c-abef-fe9dd18a83cf'
      activationstatus: true
      created: 2024-09-30T16:59:47.600+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:23:07.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T16:59:47.600+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines is still in pursuit of its first Miss Grand International
        crown.'
    section6:
      primarytype: 'block'
      uuid: '9838c297-6d54-439d-8059-b5049b788b36'
      activationstatus: true
      created: 2024-09-30T16:59:47.601+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:23:07.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T16:59:47.601+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Also called “Miss Grand,” the international beauty pageant franchise
        is based in Thailand.</p>'
