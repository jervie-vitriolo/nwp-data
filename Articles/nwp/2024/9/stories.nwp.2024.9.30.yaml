      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The 31-year-old Suga has been engaged in social service work in order\
        \ to meet his military duty commitment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea249c2-8fc1-44ad-8c9b-ca9a29b7b447'
