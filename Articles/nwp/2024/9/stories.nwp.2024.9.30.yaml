      activationstatus: true
      created: 2024-09-30T10:26:52.683+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:28:55.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:26:52.683+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
