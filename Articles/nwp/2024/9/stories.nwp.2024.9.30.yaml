  'kris-kristofferson-dies-':
    'author': 'Bill Trott, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-30T10:22:42.000+08:00
    'imagesource': 'jcr:e5f38f6f-0dde-4b81-ab59-4cc7d71ae49f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0505f46d-23a0-4d4a-a7fb-48428c1dad14'
    'lead': 'Kris Kristofferson, who became one of the most influential American singer-songwriters
      of his time with works such as "Me and Bobby McGee," as well as a successful
      actor, died Saturday at the age of 88, Rolling Stone reported, citing his spokesperson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-30T10:25:15.447+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:29:24.808+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
