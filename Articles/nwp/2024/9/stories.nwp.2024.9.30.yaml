      'mgnl:lastModified': 2024-09-30T17:45:23.309+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2fe4b2-1956-4940-94b1-a6eacfc92669'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T17:44:13.673+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:55.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T17:45:23.309+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Police identified the suspects as Baron Cabado and Patrick Guinto,\
        \ who fled in an unknown direction after leaving the victim’s body.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9933c-2e46-40d1-a40b-0deb2f1674ed'
