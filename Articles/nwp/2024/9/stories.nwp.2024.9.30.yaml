      'mgnl:lastModified': 2024-09-30T16:47:46.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Suga rode the scooter and tripped when parking at night, according\
        \ to his label Big Hit Music, which is part of K-pop firm HYBE 352820.KS.\
        \ The label also said he failed a breath test to measure his blood alcohol\
        \ level conducted by police.\r"
