      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In August, the songwriter and rapper made an apology for the incident\
        \ calling it \"careless and wrong behaviour\" with police also revoking his\
        \ licence for riding the e-scooter while drunk.\r"
