    title: '5 Gen Z Words to Level Up Your Spooky Szn '
    visualtype: 'image'
    section17:
      primarytype: 'block'
      uuid: '6e75aa98-9999-4cf3-96b7-8be8d3421b17'
      activationstatus: true
      created: 2024-09-30T11:39:27.187+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.317+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>If you want to keep up with the cool kids this Halloween, it’s
        time to get familiar with the words they’re using to express their unique
        style and vibe during the spookiest season of the year.</p>'
    section0:
      primarytype: 'block'
      uuid: '0b99f50b-9462-445a-a1b4-ac3f734c4d0f'
      activationstatus: true
      created: 2024-09-30T11:38:26.442+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.318+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>Whether it’s about dressing up for a party or describing that eerie
        feeling after a horror movie, Gen Z has coined fresh terms that capture the
        spirit of Halloween in their own way. From trendy to spooky, here are the
        top five Gen Z words you’ll need to know to stay in the loop this Halloween:</p>'
    section1:
      primarytype: 'block'
      uuid: '01ad36eb-e7b1-4e44-b610-0be47a6e2557'
      activationstatus: true
      created: 2024-09-30T11:38:26.443+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.319+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bbf8fb82-e621-4aba-9818-1fc9a202f3d7'
      activationstatus: true
      created: 2024-09-30T11:38:26.443+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.319+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>1. Slay</strong></p>'
    section3:
      image: 'dd4e29a1-b5bd-4b3a-8252-e0af5566899c'
      primarytype: 'block'
      uuid: 'f3aaa6db-bc47-464c-a8e4-28c56637f112'
      activationstatus: true
      created: 2024-09-30T11:38:26.443+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.320+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section4:
      primarytype: 'block'
      uuid: '3af6d7d7-d45e-4b65-9d7d-db17c8f4e4ad'
      activationstatus: true
      created: 2024-09-30T11:38:26.444+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.320+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Forget witches and vampires—this Halloween, it’s all about slaying.\
        \ To \"slay\" means to do something exceptionally well, especially in terms\
        \ of appearance or effort. If someone’s costume is on point or their makeup\
        \ is killing it, you’ll hear \"You’re slaying that look!\" It’s the ultimate\
        \ Gen Z compliment for someone who’s absolutely nailing their Halloween vibe.\r"
    section5:
      primarytype: 'block'
      uuid: 'e194b045-43e5-4c4e-88e8-9c9766fd942e'
      activationstatus: true
      created: 2024-09-30T11:38:26.444+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.321+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Vibe Check</strong></p>'
    section6:
      image: '58b10554-ab70-429f-8ce4-b3d90f0c96b6'
      primarytype: 'block'
      uuid: 'abb5f5e9-fc88-45ac-946b-cc2ef7775f4d'
      activationstatus: true
      created: 2024-09-30T11:38:26.445+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.321+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section7:
      primarytype: 'block'
      uuid: 'e63bc7fd-0ba8-4be4-943f-a656f687e560'
      activationstatus: true
      created: 2024-09-30T11:38:26.445+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.322+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "Before entering any Halloween party, the first thing you’ll hear is\
        \ \"vibe check!\" This term is all about assessing the mood or energy of a\
        \ situation. Is the party fun or creepy enough? Does the haunted house actually\
        \ feel haunted? If the vibe isn’t right, it might not pass the Gen Z \"vibe\
        \ check.\"\r"
    section8:
      primarytype: 'block'
      uuid: 'eb01e4bb-d774-4f20-b4e8-4ea65e2da04c'
      activationstatus: true
      created: 2024-09-30T11:38:26.446+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.322+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Spooky Szn</strong></p>'
    section9:
      image: 'daad5a5c-be4a-4042-993c-1bf3797475de'
      primarytype: 'block'
      uuid: '28f3deb6-2bf3-4acc-ad0c-524f3a87629c'
      activationstatus: true
      created: 2024-09-30T11:38:26.446+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.323+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section10:
      primarytype: 'block'
      uuid: 'dabc9b55-2d86-4750-a108-a16ef23039db'
      activationstatus: true
      created: 2024-09-30T11:38:26.447+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.323+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "An abbreviation for \"spooky season,\" this term perfectly captures\
        \ the excitement of Halloween and everything leading up to it. Spooky Szn\
        \ is all about the buildup—decorating your house with cobwebs, planning costumes,\
        \ watching horror movies, and indulging in pumpkin-flavored everything. It’\
        s the ultimate phrase for anyone who lives for the spooky side of life.\r"
    section11:
      primarytype: 'block'
      uuid: '742f2e9e-f3b2-4893-abc8-c7c764cf62db'
      activationstatus: true
      created: 2024-09-30T11:38:26.447+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.534+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.324+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. I’m Dead</strong></p>'
    section12:
      image: '5c0e1fa3-d75e-40dc-8dfb-295099f97c11'
      primarytype: 'block'
      uuid: '181d5899-e086-4ffc-a097-5a40bbea6077'
      activationstatus: true
      created: 2024-09-30T11:38:26.448+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.534+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.324+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section13:
      primarytype: 'block'
      uuid: '296d4c18-c8ff-4b22-9e95-67bee1e7a2f6'
      activationstatus: true
      created: 2024-09-30T11:38:26.449+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.535+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.325+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: "While it may sound morbid, \"I’m dead\" is a funny, lighthearted expression\
        \ used when something is hilarious or over-the-top impressive. Expect to hear\
        \ this phrase when someone pulls off a next-level costume, tells a hilarious\
        \ Halloween joke, or does something unexpected. It’s the Gen Z way of saying\
        \ they’re so shocked or amused, they can’t even handle it.\r"
    section14:
      primarytype: 'block'
      uuid: '01212623-b895-4a47-9148-63d01168d478'
      activationstatus: true
      created: 2024-09-30T11:38:26.449+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.325+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Ghosted</strong></p>'
    section15:
      image: '211658b3-5db7-49e5-9cc3-2981ecba9856'
      primarytype: 'block'
      uuid: '15e6c330-cc0a-4a68-9c74-aabf75f375ca'
      activationstatus: true
      created: 2024-09-30T11:38:26.450+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.536+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.326+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section16:
      primarytype: 'block'
      uuid: '327fbf69-8dfa-4016-ae86-46f087ddf7c8'
      activationstatus: true
      created: 2024-09-30T11:38:26.450+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.537+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.326+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>While being ghosted usually refers to someone suddenly cutting off
        communication (like a ghost vanishing), on Halloween it takes on a double
        meaning. In addition to its relationship context, "ghosted" can be a fun way
        to describe someone disappearing from a party or a haunted house without saying
        goodbye—whether they were too scared or simply dipped out early.</p>'
    section18:
      primarytype: 'block'
      uuid: 'ed28390c-8e71-4d1c-9ca1-96fddba35163'
      activationstatus: true
      created: 2024-09-30T11:55:49.305+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T14:27:49.537+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T11:55:49.305+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p>As Halloween continues to evolve with each generation, so does the
        language we use to celebrate it. From "slaying" costumes to checking the Halloween
        "vibe," Gen Z brings their own brand of fun to the spooky season. So, whether
        you’re partying with friends or handing out candy, sprinkle some of these
        words into your Halloween conversation—you might just get a "slay" in return!</p>'
