      lastactivated: 2025-03-13T14:23:36.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T16:47:46.554+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "A judge at the Seoul Western District Court issued the fine in a summary\
        \ judgment made last week after his case was referred to the prosecution,\
        \ a court official said on Monday.\r"
