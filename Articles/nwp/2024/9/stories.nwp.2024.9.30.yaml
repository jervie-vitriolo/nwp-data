      'mgnl:type': 'text'
      'text': '“Tatakbo tayo. Papakita natin tunay ang Diyos. This time, we’re gonna
        win it,” he said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4deefd4b-1a17-4181-95c7-4b37835e3ea6'
      'mgnl:activationStatus': true
