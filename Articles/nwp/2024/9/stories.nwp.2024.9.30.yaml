      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f9371-d029-4c87-b107-db37daa95e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.207+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.207+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We respect their decision, and we leave it to them
        when the continuation of the last day of registration is in their area.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57a0f2a-43be-4d87-9c13-75c53b4848e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.208+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.608+08:00
