      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A teenager in Nueva
        Ecija has passed away due to alleged hazing, authorities said on Monday, Sept.
        30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe1b76c-5ae8-42ae-a7d1-6d0562d26845'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T17:44:13.671+08:00
