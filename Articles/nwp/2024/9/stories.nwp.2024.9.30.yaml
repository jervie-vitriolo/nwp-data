      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A teenager in Nueva
        Ecija has passed away due to alleged hazing, authorities said on Monday, Sept.
        30.</p>'
    section1:
      primarytype: 'block'
      uuid: '1fe1b76c-5ae8-42ae-a7d1-6d0562d26845'
      activationstatus: true
      created: 2024-09-30T17:44:13.671+08:00
