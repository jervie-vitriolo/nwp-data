      'mgnl:lastModified': 2024-09-30T15:57:15.204+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a9ded0-8dbd-4d00-ad02-a47246a9219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.204+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.204+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, only Batanes has declared a postponement of
        voter registration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e0b73f-ee53-49f0-802a-5aad29bb35b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.205+08:00
