      Week, walking in two prestigious runway shows.'
    activationstatus: true
    created: 2024-09-30T18:03:07.093+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:22:35.029+08:00
    lastactivatedby: 'nelsonp'
