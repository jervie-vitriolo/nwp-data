      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Spooky Szn</strong></p>'
    '9':
      'image': 'jcr:daad5a5c-be4a-4042-993c-1bf3797475de'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f3deb6-2bf3-4acc-ad0c-524f3a87629c'
