      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T18:03:07.127+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Kapamilya star Maymay
        Entrata made a striking debut at Paris Fashion Week, walking in two prestigious
        runway shows.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1aa96-32d5-447a-b6ea-ddc2833476f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T18:03:07.122+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:35.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T18:03:07.122+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Entrata first captivated the audience at the Maison de L’Amérique Latine,
        showcasing a bold, white long-sleeve dress for Huy’s latest Spring/Summer
        2025 collection.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9336db43-ea2e-455d-a8b7-7910b032f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T18:03:07.122+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:35.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T18:03:07.122+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I will for sure treasure this moment. Thank you so much for having
        me,” Entrata shared in an Instagram post.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a9be17-9326-41cb-8df2-83b6f98942b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T18:03:07.123+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:35.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T18:03:07.123+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The actress-singer also dazzled at the runway for renowned Filipino
        designer Leo Almodal, wearing a gown adorned with intricate gold embellishments.
        “Thank you, Leo Almodal, for your creations that made me feel like a princess,”
        she wrote.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f5b499-a456-438c-a937-73bb986b40ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T18:03:07.123+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:35.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T18:03:07.123+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As part of Almodal’s show, Entrata delivered a powerful performance
        of her hit single *Amakabogera* while strutting down the runway. “Make way
        for Maymay, as she radiates golden charisma at Paris Fashion Week, performing
        her hit song *Amakabogera* while wearing Leo Almodal’s masterpiece,” Star
        Magic Philippines wrote on Instagram.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e8d5e0-8e10-4bdf-965a-8e71d86b1cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T18:03:07.124+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:35.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T18:03:07.124+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This isn’t Entrata’s first time on an international runway. In 2018,
        she made headlines at the Arab Fashion Week in Dubai, modeling for celebrated
        designer Furne One.</p>'
