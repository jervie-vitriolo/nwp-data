    title: 'Kris Kristofferson, influential singer-songwriter, dies at 88'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0167b4df-50dd-4f1f-942a-a57bf324dbf2'
      activationstatus: true
      created: 2024-09-30T10:25:15.468+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Kris Kristofferson, who became one of
        the most influential American singer-songwriters of his time with works such
        as "Me and Bobby McGee," as well as a successful actor, died Saturday at the
        age of 88, Rolling Stone reported, citing his spokesperson.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d27f534-0b90-460b-b764-5966d9ea22ea'
      activationstatus: true
      created: 2024-09-30T10:25:15.468+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.468+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kristofferson had been suffering from memory loss since his 70s.'
    section2:
      primarytype: 'block'
      uuid: '9503abf4-fef2-49a2-b3b7-c2dcea19517e'
      activationstatus: true
      created: 2024-09-30T10:25:15.469+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.469+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kristofferson was a Renaissance man - an athlete with a poet’s sensibilities,
        a former Army officer and helicopter pilot, a Rhodes scholar who took a job
        as a janitor in what turned out to be a brilliant career move.'
    section3:
      primarytype: 'block'
      uuid: 'dd6a9b40-60f7-462c-9f4e-174e570a9d11'
      activationstatus: true
      created: 2024-09-30T10:25:15.469+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.469+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kristofferson first established himself in the music world as a songwriter
        in the country music capital of Nashville - writing hits such as the Grammy-winning
        "Help Me Make It Through the Night," "For the Good Times," and one-time girlfriend
        Janis Joplin’s plaintive No. 1 hit, "Me and Bobby McGee."'
    section4:
      primarytype: 'block'
      uuid: 'e8c7b92c-9f40-4ae1-842a-8e896b3e971b'
      activationstatus: true
      created: 2024-09-30T10:25:15.470+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.470+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the early 1970s he became well-known as a performer with a rumbling,
        unpolished baritone, as well as an in-demand actor, notably opposite Barbra
        Streisand in "A Star Is Born," one of the most popular films of 1976.'
    section5:
      primarytype: 'block'
      uuid: '2ef300f8-600e-444c-af3c-2e42fea1a265'
      activationstatus: true
      created: 2024-09-30T10:25:15.470+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.470+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kristofferson was born in Brownsville, Texas, on June 22, 1936, and
        moved frequently because his father was a general in the Air Force. After
        graduating from Pomona College in California, where he played football and
        rugby, Kristofferson attended Oxford University on a Rhodes scholarship and
        then fulfilled the family tradition by joining the Army.'
    section6:
      primarytype: 'block'
      uuid: '32d2d3af-b568-4607-9bf1-a5ca11b75835'
      activationstatus: true
      created: 2024-09-30T10:25:15.471+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.471+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He went through the Army’s elite Ranger School, learned to pilot helicopters
        and reached the rank of captain. In 1965 Kristofferson was offered a position
        teaching English - he was enthralled by the works of poet William Blake -
        at the U.S. Military Academy in West Point, New York, but he turned it down
        in order to head to Nashville.'
    section7:
      primarytype: 'block'
      uuid: 'bf717a04-717d-4213-975c-c5936a50b732'
      activationstatus: true
      created: 2024-09-30T10:25:15.471+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.471+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kristofferson became a janitor at the Columbia Records studio because
        it would give him a chance to offer his songs to the big-name stars recording
        there. He also worked as helicopter pilot ferrying workers between Louisiana
        oilfields and offshore drilling rigs.'
    section8:
      primarytype: 'block'
      uuid: '88316dda-524f-4d85-9b9c-10710afcc0ea'
      activationstatus: true
      created: 2024-09-30T10:25:15.471+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.471+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During that time Kristofferson wrote some of his most memorable songs,
        including "Help Me Make It Through the Night," which he said he penned atop
        an oil platform.'
    section9:
      primarytype: 'block'
      uuid: 'de93a07b-d775-4859-97fd-af5218d68b1e'
      activationstatus: true
      created: 2024-09-30T10:25:15.472+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.472+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His most audacious song pitch came when he landed his helicopter on
        Johnny Cash’s lawn - although he denied Cash’s version of him climbing out
        of the cockpit with an audio tape in one hand and a beer in the other. Cash
        would later have a No. 1 hit with Kristofferson’s "Sunday Morning Comin'
        Down" lament.'
    section10:
      primarytype: 'block'
      uuid: 'ed4ba277-3a99-461b-b079-85927c0cc9c5'
      activationstatus: true
      created: 2024-09-30T10:25:15.472+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.472+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>'Nothing left to lose'</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '5f477236-4131-43c7-9d54-41c35833ab24'
      activationstatus: true
      created: 2024-09-30T10:25:15.473+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.473+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Kristofferson’s best songs were filled with seekers, wastrels and
        broken souls trying to find love, redemption or relief from the hangover that
        life had given them. The broken-hearted narrator of "Bobby McGee," a song
        Kristofferson said was inspired by the Federico Fellini film "La Strada,"
        summed it up with the line "Freedom’s just another word for nothing left
        to lose."</p>'
    section12:
      primarytype: 'block'
      uuid: '10a227eb-3190-4104-954a-8e6c41188431'
      activationstatus: true
      created: 2024-09-30T10:25:15.473+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.473+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Kris brought (country music) kind of from the dark ages up to the
        present-day time, made it acceptable and brought great lyrics - I mean, the
        best possible lyrics," Willie Nelson, an early role model for Kristofferson,
        told CBS’s "60 Minutes" in a 1999 interview. "Simple but profound."'
    section13:
      primarytype: 'block'
      uuid: 'c7f117ab-23d3-41f2-bd1c-62fb7adb78ef'
      activationstatus: true
      created: 2024-09-30T10:25:15.474+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.474+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kristofferson recorded four albums with Rita Coolidge, the second of
        his three wives, in the 1970s and joined Nelson, Cash and Waylon Jennings
        in the country music super group the Highwaymen in the 1980s and '90s.'
    section14:
      primarytype: 'block'
      uuid: '02957aa8-f94c-4bfe-be59-ac7685ceb77b'
      activationstatus: true
      created: 2024-09-30T10:25:15.474+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.474+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kristofferson’s rugged good looks led to roles in movies such as "Cisco
        Pike," "Pat Garrett &amp; Billy the Kid," "The Sailor Who Fell from Grace
        with the Sea," "Convoy," "Heaven’s Gate," "Lone Star" and "Blade."'
    section15:
      primarytype: 'block'
      uuid: 'bd222319-68d5-411b-8b8e-bfd23f76be23'
      activationstatus: true
      created: 2024-09-30T10:25:15.475+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.475+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kristofferson lived hard during his heyday. There was a long line of
        girlfriends and performances he could not remember because he was drunk. He
        gave up drinking - but not marijuana - when a doctor told him he was killing
        himself.'
    section16:
      primarytype: 'block'
      uuid: 'cad3691b-1a6f-4868-9f1e-b0171ab90917'
      activationstatus: true
      created: 2024-09-30T10:25:15.475+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.475+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It was fun," Kristofferson told "60 Minutes." "It was the way that
        I thought an artist was supposed to live. I always agreed with Blake when
        he said that the road of excess leads to the palace of wisdom ... I think
        God protects fools and songwriters."'
    section17:
      primarytype: 'block'
      uuid: '04e9e947-dfd3-4eb8-a89f-d5825d3ea361'
      activationstatus: true
      created: 2024-09-30T10:25:15.476+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.476+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After his initial stardom, Kristofferson took on causes such as the
        United Farm Workers and spoke out against U.S. government involvement in Nicaragua
        and El Salvador in the 1980s.'
    section18:
      primarytype: 'block'
      uuid: 'd7780d89-3a16-4f97-bda9-2ed052a9fa81'
      activationstatus: true
      created: 2024-09-30T10:25:15.476+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.476+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kristofferson began experiencing debilitating memory loss in his mid-70s
        and his performances suffered for it. Doctors told him it appeared to be the
        onset of Alzheimer’s disease or dementia, possibly brought on by blows to
        the head while boxing and playing football and rugby in his younger days.'
    section19:
      primarytype: 'block'
      uuid: '0d408b7f-b8ec-4ff3-908a-2fa7b80057f5'
      activationstatus: true
      created: 2024-09-30T10:25:15.477+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.477+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But in 2016, his wife, Lisa, told Rolling Stone magazine that Kristofferson
        had been diagnosed with Lyme disease, which can cause memory problems, and
        that after treatment and stopping Alzheimer’s medication, his memory began
        to return partially.'
    section20:
      primarytype: 'block'
      uuid: 'e26453c9-b2d6-404d-86b0-befdc85e0f95'
      activationstatus: true
      created: 2024-09-30T10:25:15.477+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.477+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kristofferson kept active with a 2016 tour that included performances
        with Nelson and stops in Europe. That year he also marked his 80th birthday
        by releasing "The Cedar Creek Sessions," an album featuring live versions
        of his best known songs.'
    section21:
      primarytype: 'block'
      uuid: '6708bed9-637a-4cfc-a790-6c467c724781'
      activationstatus: true
      created: 2024-09-30T10:25:15.478+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.478+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Kristofferson and his third wife, Lisa, whom he married in 1983,
        lived on the Hawaiian island of Maui for more than 30 years. He had eight
        children.</p>'
    section22:
      primarytype: 'block'
      uuid: '24e29e53-9a0f-4488-bb64-fae54e678f8e'
      activationstatus: true
      created: 2024-09-30T10:25:15.479+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:29:24.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:25:15.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Writing and reporting by Bill Trott; Editing by Diane Craft)</em></p>'
