      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T13:33:45.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ong said his wife will file the Certificate of Candidacy on his
        behalf on Wednesday, Oct. 2. The famous doctor is out of the country for his
        cancer treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
