      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef72872e-d7d8-4018-be2c-604af1d614fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T18:03:07.122+08:00
      'mgnl:createdBy': 'tristan-nwp'
