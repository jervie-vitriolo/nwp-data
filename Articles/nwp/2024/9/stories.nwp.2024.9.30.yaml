    'title': 'UAAP: La Salle wallops rising UST for solo second'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb2120-f892-49f4-8b75-3c4ccbd65f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T10:26:52.682+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:28:55.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T10:26:52.682+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The De La Salle University
        Green Archers gave the promising University of Santo Tomas (UST) Growling
        Tigers a reality check with an 88-67 thumping on Sunday in UAAP Season 87
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
