      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T17:45:23.307+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "According to a police report, Ren Joseph Bayan, 18, informed his aunt\
        \ that the Tau-Gamma Phi Fraternity will hold a final hazing against him in\
        \ Barangay San Anton in San Leonardo, Nueva Ecija on Sept. 29.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6c246-b67d-4543-90e0-ec58f23e9aaf'
      'mgnl:activationStatus': true
