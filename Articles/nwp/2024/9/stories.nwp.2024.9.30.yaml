      'mgnl:lastModified': 2024-09-30T13:33:45.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/14/willie-ong-diagnosed-with-cancer.html">Willie
        Ong diagnosed with cancer</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8885e0-71ec-4ea4-b4fe-430c152bb523'
      'mgnl:activationStatus': true
