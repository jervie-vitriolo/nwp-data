      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Typhoon ‘Julian’ is
        likely to intensify into a super typhoon soon, the Philippine Atmospheric,
        Geophysical, and Astronomical Services Administration (PAGASA) said in its
        latest bulletin.</p>'
    section1:
      primarytype: 'block'
      uuid: '7ff4c52e-546e-461a-b28c-1ba175107224'
      activationstatus: true
      created: 2024-09-30T10:04:33.562+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:30:02.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:04:33.562+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Forecasters last spotted the storm over the coastal waters of Balintang
        Island in Calayan, Cagayan, packing maximum sustained winds of 175 kilometers
        per hour (km/h) and gusts of up to 215 km/h.'
    section2:
      primarytype: 'block'
      uuid: '9c26ae6a-35d2-45c8-998e-2ea1c83a722e'
      activationstatus: true
      created: 2024-09-30T10:04:33.562+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:30:02.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:04:33.562+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It was taking a northwestward track at 10 km/h.'
    section3:
      primarytype: 'block'
      uuid: 'e1280e87-76be-4b17-9142-e7ed35170c27'
      activationstatus: true
      created: 2024-09-30T10:04:33.562+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:30:02.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:04:33.562+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PAGASA said ‘Julian’ may likely make landfall over Balintang island
        and Batanes.'
    section4:
      primarytype: 'block'
      uuid: 'efad24a5-d243-49ad-bdce-e61791e451d2'
      activationstatus: true
      created: 2024-09-30T10:04:33.563+08:00
