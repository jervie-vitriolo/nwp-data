      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ong vowed to give his “best shot” despite his ailment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687db644-9f8c-4f9c-9d2a-92eb2c2bbb90'
