      'mgnl:lastActivated': 2025-03-13T14:24:08.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.203+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c37ae9-ae79-4333-a150-2cb1f420bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.204+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.204+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman George Garcia said the discretion of a special
        registration is left to local Comelec officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3980c409-6141-4fb5-ab49-c7fc35b8f036'
      'mgnl:activationStatus': true
