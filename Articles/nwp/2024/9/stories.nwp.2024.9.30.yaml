      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T17:45:23.307+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '1b13b766-b852-4046-9d66-5a7edf31cd73'
      activationstatus: true
      created: 2024-09-30T17:44:13.671+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:55.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T17:45:23.307+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "According to a police report, Ren Joseph Bayan, 18, informed his aunt\
        \ that the Tau-Gamma Phi Fraternity will hold a final hazing against him in\
        \ Barangay San Anton in San Leonardo, Nueva Ecija on Sept. 29.\r"
    section3:
      primarytype: 'block'
      uuid: '6ca6c246-b67d-4543-90e0-ec58f23e9aaf'
      activationstatus: true
      created: 2024-09-30T17:44:13.672+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:55.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T17:45:23.308+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'de7e2f4e-014b-46b3-aac5-67ece8d08b85'
      activationstatus: true
      created: 2024-09-30T17:44:13.672+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:55.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T17:45:23.308+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Around 5 p.m. of the same day, Bayan’s lifeless body was brought to\
        \ their home in Barangay San Pablo in Jaen town, the aunt and witnesses said.\r"
    section5:
      primarytype: 'block'
      uuid: '94e66f09-23a1-4d9a-ab6c-721cc630fd46'
      activationstatus: true
      created: 2024-09-30T17:44:13.673+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:55.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T17:45:23.309+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'be2fe4b2-1956-4940-94b1-a6eacfc92669'
      activationstatus: true
      created: 2024-09-30T17:44:13.673+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:22:55.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T17:45:23.309+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Police identified the suspects as Baron Cabado and Patrick Guinto,\
        \ who fled in an unknown direction after leaving the victim’s body.\r"
    section7:
      primarytype: 'block'
      uuid: '9ef9933c-2e46-40d1-a40b-0deb2f1674ed'
      activationstatus: true
      created: 2024-09-30T17:44:13.673+08:00
