      'mgnl:lastModified': 2024-09-30T15:57:15.208+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e4e31-435d-4b16-b081-d13a768862f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.208+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.208+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the certificate of candidacy (COC) filing is set for
        Oct. 1 to 8.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50405e53-b399-4758-9400-b0213a2d16dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.209+08:00
