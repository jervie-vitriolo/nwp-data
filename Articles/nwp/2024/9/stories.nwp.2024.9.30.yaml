    'jcr:uuid': '915bb1f8-3607-4bde-ac74-d2472d1b9bb1'
    'lead': 'Chel Diokno, the first nominee of Akbayan and a prominent human rights
      lawyer, views the political divide between President Ferdinand Marcos Jr. and
      Vice President Sara Duterte as a potential opportunity for progressive candidates
      in the upcoming 2025 midterm elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-30T15:19:52.800+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:25:15.474+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:11.945+08:00
    'mgnl:lastModified': 2024-09-30T15:19:52.846+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Chel-Diokno', 'Marcos-Duterte']
    'stories': []
    'template': '1'
    'title': 'Marcos-Duterte political rift seen as ‘opportunity’ for progressive
      candidates, says Diokno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691cad07-46e8-4538-aa51-286e3c6e53b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.818+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>Chel Diokno, the first
        nominee of Akbayan and a prominent human rights lawyer, views the political
        divide between President Ferdinand Marcos Jr. and Vice President Sara Duterte
        as a potential opportunity for progressive candidates in the upcoming 2025
        midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711d317a-c886-49b5-a3c5-91d2d05f72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Diokno acknowledged the competitive
        nature of the senatorial race, particularly with potential candidates backed
        by the two influential political families. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ef1692-d585-4db5-ad61-06abca7921fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.819+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Masikip talaga ang senatorial race. Marami ang tatakbo sa administrasyon,
        pati sa kampo ni dating Pangulong Detente at meron pang iba. At minabuti na
        rin namin na makapaglingkod po tayo either sa House or sa Senate. Ang gagawin
        pa rin natin ay batas,”  Diokno said explaining his decision to prioritize
        his nomination with the Akbayan Partylist over a senatorial bid.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d96cab5-90ac-4a1b-868d-3871ba80e744'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Indeed, the senatorial race is tight. Many are running
        under the administration, including those aligned with former President Duterte,
        along with others. We have also decided to serve either in the House or the
        Senate, as our focus will remain legislation] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48944aa-ea14-4313-b87e-ef5dd2f96605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.820+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'After unsuccessful attempts to secure a Senate seat in both the 2019
        and 2022 elections, Diokno expressed concern about the challenges faced by
        candidates lacking significant resources. He emphasized the need for reforms
        to level the playing field for aspiring lawmakers.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a538cbce-69ec-4cfc-95f8-f450e4486296'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Medyo nababahala ako na hindi nagiging level ang playing field lalong-lalo
        na sa mga kumakandidato sa Senado. Dahil dehado  kami sa resources compared
        sa mga iba na talagang marami silang kakayahan sa mga television ads, etc.
        And ito yung isang bagay na gusto ko rin sana kung sakaling makapasok tayo
        sa kongreso,” Diokno explained.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57183670-2f5f-4e41-a480-6aabe58f0506'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I am quite worried that the playing field is not level,
        especially for those running for the Senate. We are at a disadvantage in terms
        of resources compared to others who have substantial capabilities for television
        ads and other forms of promotion. This is something I aim to address if I
        am elected to Congress] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6881024f-272e-4aef-978f-020e88094e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He believes that the ongoing rift between political families such as
        the Marcoses and the Dutertes could open doors for other candidates. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c4a192-5ba0-49d9-94a3-90642ecc7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Malaking pagkakataon sa tingin ko yung kasalukuyang sitwasyon na medyo
        nagbabangayan ng dalawang kampo ng kasalukuyang administrasyon at yung dating
        Pangulong Duterte. This presents a very big opportunity for those who are
        progressive, yung mga progresibong kandidato. Dahil sa pag-aaway ng dalawang
        malalaking kampo may oportunidad ang mga progresibong kandidato na makapasok
        rin,” Diokno said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcfb46c-9844-4654-96d8-a85692eb3eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I see the current situation, where the two factions of
        the administration and former President Duterte are at odds, as a significant
        opportunity for progressive candidates. The conflict between these major political
        camps creates a chance for progressive candidates to gain traction] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6550b612-d34e-476a-ba27-715652161c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte has ditched any form of alliance with the Marcoses.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66595f11-4635-4fb1-a1b4-70c5991f46fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Never again,” Duterte when asked by the media on Wednesday, Sept.
        18, without elaborating. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757c09c7-5b2f-4ecc-8440-b9f34eefdd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte and Marcos Jr. ran and won under the "UniTeam" in 2022.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c45d683-c38b-4cdf-b577-f78510daaa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala hindi naman talaga kami nagkausap niyan hindi kami magkaibigan
        unang-una nagkakilala lang kami dahil naging magka-running mate kami,” Duterte
        told reporters in an ambush interview after attending the House Committee
        on Good Government and Public Accountability hearing.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5190b5-6abe-441d-bb97-e63b4b922c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We''re not friends, and we were never close. We only
        met because we were running mates. Before that, we never spoke, and during
        the campaign, we only communicated for work.”]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ead48fd-4f2a-4a5e-8ea5-6841c60208a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said her last conversation with Marcos was when she resigned
        as education secretary in June.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b648381e-ac9d-4692-a45c-93e374a87848'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.826+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.826+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president also shared that she plans to rest during the 2025
        midterm elections, and that she may reveal her 2028 plans by the last quarter
        of 2026.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af97e7-7e93-4df9-a5b4-9c1c874086b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.826+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.826+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate interview earlier this month, Marcos said the line has
        been silent between him and the vice president.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a38654-a41b-428d-9d22-0c970ab3e721'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.827+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.827+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The last time I spoke to her was when she handed me her resignation,
        and we haven’t spoken since,” the president said.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07739a61-ce68-4084-80a4-690d9ce554ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.827+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.827+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diokno prioritizes education, health, employment, and justice
        measures</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e94b63c-8201-4db2-be73-9c19ebc78a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.828+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.828+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Diokno outlined his intentions to propose initiatives aimed at improving
        the quality of education and healthcare in the country should he win a seat
        in the House of Representatives. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691defdd-acc5-40cd-8c5a-2715cefa705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:19:52.828+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:15.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:19:52.828+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>He plans to advocate for job creation and legislation focused on
        ensuring justice for Filipinos. Diokno, who leads the Free Legal Assistance
        Group (FLAG) founded by his father and former senator Jose W. Diokno, expressed
        his commitment to these vital issues.</p>'
  'Bongbong-Imee-Marcos-2025-elections':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-30T15:21:22.000+08:00
    'imagesource': 'jcr:839e8aef-9707-4fa1-a514-fc8c91c03f10'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '584bae70-8836-4f51-95a8-395023a9ab6a'
    'lead': 'President Ferdinand Marcos Jr. respects the decision of his sister Senator
      Imee Marcos to run as an independent candidate in the senatorial race.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-30T15:22:46.768+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:24:47.432+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:12.119+08:00
    'mgnl:lastModified': 2024-09-30T15:22:46.801+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Imee-Marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos on sister Imee running as independent: ‘That’s fine’ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a20771e-5747-4837-a8c4-d322345468cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.796+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines—President Ferdinand Marcos Jr. respects
        the decision of his sister Senator Imee Marcos to run as an independent candidate
        in the senatorial race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a19621-4dbb-4404-ac95-c9c96ead74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.786+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Yep, that''s fine. That happens. I''ve run as an independent myself
        many times, and so that is her choice,” said Marcos in an interview with reporters
        in Tarlac.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0ad405-b5ef-4cbf-881c-db3bbc6a7d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president running as an independent would allow his elder sister
        flexibility regarding her future campaign schedule. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41a2247-5526-49a8-9c37-a6d892c9d4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.787+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.787+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I suppose that gives her a little bit more scope and freedom to make
        her own schedule and campaign in the way that she would like to do,” he said.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b3a547-1aee-4ef7-8565-90da8907c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.788+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said the administration coalition Alyansa para sa Bagong Pilipinas
        will still support Imee’s candidacy. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d84e17-7fe6-4845-995e-5d0a68dca0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.788+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.788+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Alyansa is still behind her. We are still continuing to support her
        and if down the road she chooses to join us in our campaign sorties, she is,
        of course, very welcome,” said Marcos.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be33dc0c-4206-4145-b6e4-ed18a08b934a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.789+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a video message on Saturday, Imee thanked her brother for standing
        up against those who refused to include her in the administration’s Senate
        slate. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7399a5-0a3c-4e30-ba40-c9703c957c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.789+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi madaling tumayong mag-isa, sa kampanya at sa pulitika,” said
        Imee.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bec5aee-f8a5-48e9-bcbb-ebd62e996da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.789+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.789+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It''s not easy to stand alone, in the campaign and in
        politics] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4799cd6f-49ab-4e5a-bb85-70a62eebd66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.790+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added that she prefers to run as an independent so that her friends
        and her brother will no longer be in a difficult position. Imee has previously
        defended Vice President Sara Duterte and the Duterte family.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de77b6d0-001d-45c8-982a-2f941c176036'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.790+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Minabuti kong tumindig mag-isa upang huwag nang malagay sa alanganin
        ang aking ading, para wag nang mag-alinlangan ang aking mga tunay na kaibigan,”
        said Imee.  '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c85ed4-8987-40e2-b2d0-76f9fb0fde2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:22:46.791+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:47.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:22:46.791+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I decided to stand alone so as not to put my brother
        in a difficult position and to avoid any hesitation from my true friends]</p>'
  'marcos-dilg-benhur-abalos':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-30T15:23:13.000+08:00
    'imagesource': 'jcr:cad489f2-4f39-4a62-b8e8-edf12f9cf27a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2952ed31-1550-4aa6-8950-63d4e7ce7476'
    'lead': 'President Ferdinand Marcos Jr. announced that he will soon reveal the
      successor to Department of Interior and Local Government (DILG) Secretary Benhur
      Abalos, who is running for senator in the 2025 midterm elections and is part
      of the administration''s ticket called ‘Alyansa para sa Bagong Pilipinas.’'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-30T15:24:49.379+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:24:22.140+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:12.262+08:00
    'mgnl:lastModified': 2024-09-30T15:24:49.408+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Benhur-Abalos']
    'stories': []
    'template': '1'
    'title': 'Marcos: Two names shortlisted as next DILG chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297b92f5-01e2-46bd-aa0e-cf7fa3c3a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:24:49.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:22.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:24:49.404+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>President Ferdinand Marcos
        Jr. announced that he will soon reveal the successor to Department of Interior
        and Local Government (DILG) Secretary Benhur Abalos, who is running for senator
        in the 2025 midterm elections and is part of the administration''s ticket
        called ‘Alyansa para sa Bagong Pilipinas.’</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6b372c-7f20-4350-aa85-bb93fded6d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:24:49.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:22.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:24:49.396+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with reporters in Tarlac, Marcos said the announcement
        of Abalos''s replacement will come once he files his candidacy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebce68-1ac4-403b-9400-119943217030'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:24:49.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:22.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:24:49.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It''s still premature. Wait, wait. Pabayaan muna natin si Secretary
        Abalos na magtrabaho,” said Marcos.  '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cca3bce-ce3f-4f2b-85e7-39811657acff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:24:49.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:22.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:24:49.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s still premature. Let’s allow Secretary Abalos to work for now.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bc7627-a577-4a07-8196-400b90af1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:24:49.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:22.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:24:49.398+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president also revealed that two names are currently shortlisted
        to take over the DILG chief position. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d41d8-0e67-4754-bfca-9316da86ed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:24:49.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:22.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:24:49.398+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I don''t want him to feel that we''re already pushing him out, especially
        considering that he has done such a good job as DILG. So when he files his
        candidacy, we will also announce his replacement,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cfa89-eab6-4407-9319-4aa2f1433b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:24:49.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:22.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:24:49.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'After announcing his intention to run for senator, Abalos expressed
        gratitude to Marcos for the opportunity to serve as DILG chief for the past
        two years. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9562e1-9b73-4d96-8a4f-acf34b9aaf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:24:49.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:22.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:24:49.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang susunod na kabanata ay magiging isang mahalagang yugto para sa
        ating bansa, at kailangan ng Pangulo ang ating suporta. Sa panawagan upang
        tumulong at magkaisa, buo ang aking puso sa panawagan ng pagtutulungan at
        pagkakaisa. Magtulungan tayo para sa ikabubuti ng ating bansa,” said Abalos.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be9d59-df77-4774-b285-78df6f50efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:24:49.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:22.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:24:49.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(The next chapter will be an important phase for our country, and
        the President needs our support. In response to the call for help and unity,
        I wholeheartedly support the call for cooperation and solidarity. Let us work
        together for the betterment of our nation.)</p>'
  'special-voter-registration':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-30T15:54:40.000+08:00
