      'mgnl:lastModified': 2024-09-30T17:45:23.307+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13b766-b852-4046-9d66-5a7edf31cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T17:44:13.671+08:00
