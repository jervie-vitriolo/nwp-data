      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd473b8dc-123b-4c7a-aa65-427a6e6c9f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.206+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.206+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That is just right. Let us prioritize the life and safety\
        \ of our residents and Comelec personnel.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4a966b-3f2d-496c-9f3f-cebcaec22dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.206+08:00
