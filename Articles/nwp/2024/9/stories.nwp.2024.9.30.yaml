      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL, Sept 30 (Reuters) -</strong> K-pop star Suga, a member
        of the boy band supergroup BTS, has been fined 15 million won ($11,500) by
        a court for drunk driving while on an electric scooter.</p>'
