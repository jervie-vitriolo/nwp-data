      'mgnl:lastModified': 2024-09-30T15:57:15.210+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“More or less, walong araw ‘yan. So, dapat sa buong bansa, walong
        araw ‘yun,” he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482774c9-e6f4-4e8c-bbfd-e1b2ec8a3f91'
