      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7e2f4e-014b-46b3-aac5-67ece8d08b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T17:44:13.672+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:55.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T17:45:23.308+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Around 5 p.m. of the same day, Bayan’s lifeless body was brought to\
        \ their home in Barangay San Pablo in Jaen town, the aunt and witnesses said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e66f09-23a1-4d9a-ab6c-721cc630fd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T17:44:13.673+08:00
