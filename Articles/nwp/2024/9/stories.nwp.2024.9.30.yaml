      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Typhoon ‘Julian’ is
        likely to intensify into a super typhoon soon, the Philippine Atmospheric,
        Geophysical, and Astronomical Services Administration (PAGASA) said in its
        latest bulletin.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4c52e-546e-461a-b28c-1ba175107224'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T10:04:33.562+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:02.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T10:04:33.562+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forecasters last spotted the storm over the coastal waters of Balintang
        Island in Calayan, Cagayan, packing maximum sustained winds of 175 kilometers
        per hour (km/h) and gusts of up to 215 km/h. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c26ae6a-35d2-45c8-998e-2ea1c83a722e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T10:04:33.562+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:02.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T10:04:33.562+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was taking a northwestward track at 10 km/h. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1280e87-76be-4b17-9142-e7ed35170c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T10:04:33.562+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:02.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T10:04:33.562+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA said ‘Julian’ may likely make landfall over Balintang island
        and Batanes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad24a5-d243-49ad-bdce-e61791e451d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T10:04:33.563+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:02.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T10:04:33.563+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The typhoon will begin recurving tomorrow while moving slowly, then
        turn generally northeastward on Wednesday towards the southwestern coast of
        Taiwan, where it is forecast to make landfall on Wednesday morning or afternoon.
        Julian may briefly leave the Philippine Area of Responsibility (PAR) during
        this period but bulletins are expected to continue,” the weather bureau said.'
