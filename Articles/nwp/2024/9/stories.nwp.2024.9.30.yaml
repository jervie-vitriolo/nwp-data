  'new-zealand-west-philippine-sea-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-30T15:11:23.000+08:00
    'imagesource': 'jcr:40238006-e2a9-43ad-b0da-34157412383b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4611c4f5-5601-4d9a-8d0c-cb78bbdf1eb9'
    'lead': 'New Zealand’s participation in the multilateral maritime cooperative
      activity (MMCA) is a vital step in boosting defense cooperation in the South
      China Sea, its military said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-30T15:13:40.040+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:25:30.022+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:11.766+08:00
    'mgnl:lastModified': 2024-09-30T15:16:54.566+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['New-Zealand', 'South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Engagement in multilateral West Philippine Sea activity enhances regional
      stability - New Zealand'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73546fb6-e597-485e-9565-eb1501b9d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:13:40.059+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:30.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:16:54.561+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>New Zealand’s participation
        in the multilateral maritime cooperative activity (MMCA) is a vital step in
        boosting defense cooperation in the South China Sea, its military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd75b60-ea16-46f8-92c9-f39a9eee1c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:13:40.060+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:30.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:16:54.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Royal New Zealand Navy''s maritime sustainment vessel, HMNZS Aotearoa,
        took part in the naval exercises with counterparts from Australia, Japan,
        the Philippines, and the United States on Sept. 28 in the West Philippine
        Sea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef20cc49-6297-498e-be9a-16ee5b15ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:13:40.060+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:30.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:16:54.562+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The MMCA provides an opportunity for participating countries to enhance
        interoperability in a maritime context,” a spokesperson from the New Zealand
        Defense Force (NZDF) told NewsWatch Plus.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ef4b2f-5ddd-4aec-b6d8-c0386c030fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:13:40.061+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:30.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:16:54.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Armed Forces of the Philippines said the five navies engaged in
        pre-sail briefings, communication exercises, cross-deck exercises, division
        tactics/officer of the watch drills, photographic exercises, replenishment
        at sea approaches, maritime domain awareness exercises, and contact reporting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45e2b3-83a6-45c1-85b8-476e348e949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:13:40.061+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:30.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:16:54.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Defense cooperation with our regional partners is a standard practice,”
        the NZDF spokesperson said in his statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e858b9b-f5b5-48b1-81e4-62df0935292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:13:40.061+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:30.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:16:54.563+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The New Zealand government said the MMCA was “an opportunity for participants
        to reinforce their defense cooperation and support regional stability, all
        while adhering to the United Nations Convention on the Law of the Sea.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ffc6e2-56c2-4da3-80f9-f09f9302c790'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:13:40.062+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:30.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:16:54.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The HMNZS Aotearoa has been deployed in the Indo-Pacific region since
        June.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fec70f-9215-498a-b844-002e87bdabbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:13:40.062+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:30.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:16:54.564+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Former New Zealand Prime Minister Helen Clark raised concerns about
        the implications and costs associated with New Zealand''s participation in
        maritime exercises. In a post on X (formerly Twitter), she stated, “As well
        as NZ Navy sending a tanker to support an Australian destroyer sailing through
        the Taiwan Strait last week…it’s now participating in exercises with US &amp;
        others in the Philippine Sea. What is the real cost of NZ Govt realignment
        with US strategies?” said Clark in a post on X (former Twitter). '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8db0ee9-b5c1-42fa-aa47-b0ed33042325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:13:40.063+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:30.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:16:54.565+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The New Zealand government has yet to respond to Clark''s remarks.</p>'
  'Chel-Diokno-Marcos-Duterte':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-30T15:17:48.000+08:00
    'imagesource': 'jcr:2970234d-f4f6-47eb-85a6-296419139c93'
