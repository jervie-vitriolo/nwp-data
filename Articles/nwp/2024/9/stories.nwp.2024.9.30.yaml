    'template': '1'
    'title': '5 Gen Z Words to Level Up Your Spooky Szn '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75aa98-9999-4cf3-96b7-8be8d3421b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T11:39:27.187+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:49.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T11:55:49.317+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>If you want to keep up with the cool kids this Halloween, it''s
        time to get familiar with the words they’re using to express their unique
        style and vibe during the spookiest season of the year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b99f50b-9462-445a-a1b4-ac3f734c4d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T11:38:26.442+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:49.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T11:55:49.318+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s about dressing up for a party or describing that eerie
        feeling after a horror movie, Gen Z has coined fresh terms that capture the
        spirit of Halloween in their own way. From trendy to spooky, here are the
        top five Gen Z words you’ll need to know to stay in the loop this Halloween:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ad36eb-e7b1-4e44-b610-0be47a6e2557'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T11:38:26.443+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:49.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T11:55:49.319+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf8fb82-e621-4aba-9818-1fc9a202f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T11:38:26.443+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:49.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T11:55:49.319+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Slay</strong></p>'
    '3':
      'image': 'jcr:dd4e29a1-b5bd-4b3a-8252-e0af5566899c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aaa6db-bc47-464c-a8e4-28c56637f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T11:38:26.443+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:49.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T11:55:49.320+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af6d7d7-d45e-4b65-9d7d-db17c8f4e4ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T11:38:26.444+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:49.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T11:55:49.320+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Forget witches and vampires—this Halloween, it’s all about slaying.\
        \ To \"slay\" means to do something exceptionally well, especially in terms\
        \ of appearance or effort. If someone’s costume is on point or their makeup\
        \ is killing it, you’ll hear \"You’re slaying that look!\" It’s the ultimate\
        \ Gen Z compliment for someone who’s absolutely nailing their Halloween vibe.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e194b045-43e5-4c4e-88e8-9c9766fd942e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T11:38:26.444+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:49.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T11:55:49.321+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Vibe Check</strong></p>'
    '6':
      'image': 'jcr:58b10554-ab70-429f-8ce4-b3d90f0c96b6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb5f5e9-fc88-45ac-946b-cc2ef7775f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T11:38:26.445+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:49.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T11:55:49.321+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63bc7fd-0ba8-4be4-943f-a656f687e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T11:38:26.445+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:49.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T11:55:49.322+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Before entering any Halloween party, the first thing you’ll hear is\
        \ \"vibe check!\" This term is all about assessing the mood or energy of a\
        \ situation. Is the party fun or creepy enough? Does the haunted house actually\
        \ feel haunted? If the vibe isn’t right, it might not pass the Gen Z \"vibe\
        \ check.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb01e4bb-d774-4f20-b4e8-4ea65e2da04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T11:38:26.446+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:49.532+08:00
