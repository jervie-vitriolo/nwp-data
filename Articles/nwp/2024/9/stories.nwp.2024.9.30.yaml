      'jcr:uuid': '1853613f-f794-4e5c-be21-2bdb71f2c5b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T14:18:27.996+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T14:18:27.996+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Red Horse Beer’s social media platforms, including its \"Sarap Tama\"\
        \ YouTube channel, have resonated with audiences through humorous content\
        \ and witty subject matter while promoting responsible drinking in their message.\r"
    '7':
