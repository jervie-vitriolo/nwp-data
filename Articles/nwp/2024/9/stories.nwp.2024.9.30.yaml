      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b9e55a-9d5a-41b9-81cf-9a72345a1b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.205+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.205+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Tama lang po ''yan sapagkat mas unahin natin muna ''yung buhay
        at kaligtasan ng mga mamamayan natin at syempre ''yung mga tauhan din ng Commission
        on Elections,” Garcia told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04a6403-440a-4264-be13-47bfbcf8c774'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.205+08:00
