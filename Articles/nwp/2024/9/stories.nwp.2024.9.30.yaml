  'START HERE----->three-palestinian-leaders-killed-in-beirut':
    author: 'Maya Gebeily, Laila Bassam and Muhammad Al Gebaly, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-30T10:26:20.000+08:00
    imagesource: '78372689-12f5-4f7a-b0ce-9018ff3a6898'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '77ab9c70-9fed-458a-beac-a9f72e776953'
    lead: 'A Palestinian militant group said on Monday that three of its leaders
      were killed in an Israeli strike on Beirut, the first attack within city limits
      as Israel escalated hostilities against Iran’s allies in the region.'
    activationstatus: true
    created: 2024-09-30T10:28:45.203+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:28:12.348+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:10.723+08:00
    lastmodified: 2024-09-30T10:28:45.248+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Three Palestinian leaders killed in Israel strike in Beirut'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5d885313-a49e-4430-830f-208594050524'
      activationstatus: true
      created: 2024-09-30T10:28:45.228+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.242+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beirut, Lebanon -</strong> A Palestinian militant group
        said on Monday that three of its leaders were killed in an Israeli strike
        on Beirut, the first attack within city limits as Israel escalated hostilities
        against Iran’s allies in the region.</p>'
    section1:
      primarytype: 'block'
      uuid: '6e327c2c-dc7c-4775-991c-a4dcb6bf975d'
      activationstatus: true
      created: 2024-09-30T10:28:45.228+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.228+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Popular Front for the Liberation of Palestine (PFLP) said the three
        leaders were killed in a strike that targeted Beirut’s Kola district.'
    section2:
      primarytype: 'block'
      uuid: '32423e71-d687-43b4-94ab-76c471559970'
      activationstatus: true
      created: 2024-09-30T10:28:45.228+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.228+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The strike hit the upper floor of an apartment building in the Kola
        district of Lebanon’s capital, Reuters witnesses said.'
    section3:
      primarytype: 'block'
      uuid: 'c7f9a5b1-3cb4-4d32-afd9-63d081f5e018'
      activationstatus: true
      created: 2024-09-30T10:28:45.229+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.229+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There was no immediate comment from Israel’s military.'
    section4:
      primarytype: 'block'
      uuid: 'b586d3d8-4b5f-40c5-9423-4ad9391b3153'
      activationstatus: true
      created: 2024-09-30T10:28:45.229+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.229+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel’s increasing frequency of attacks against the Hezbollah militia
        in Lebanon and the Houthi militia in Yemen have prompted fears that Middle
        East fighting could spin out of control and draw in Iran and the United States,
        Israel’s main ally.'
    section5:
      primarytype: 'block'
      uuid: '9f226672-4662-4684-8e93-07cf46abf98b'
      activationstatus: true
      created: 2024-09-30T10:28:45.230+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.230+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The PFLP is another militant group taking part in the fight against
        Israel.'
    section6:
      primarytype: 'block'
      uuid: '11439441-2b16-43a2-ade7-ee146ff8f647'
      activationstatus: true
      created: 2024-09-30T10:28:45.230+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.230+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel on Sunday launched airstrikes against the Houthi militia in
        Yemen and dozens of Hezbollah targets throughout Lebanon after earlier killing
        the Hezbollah leader.'
    section7:
      primarytype: 'block'
      uuid: 'b7fedaa0-d777-4b67-b474-3cac37a3cda9'
      activationstatus: true
      created: 2024-09-30T10:28:45.231+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.231+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Houthi-run health ministry said at least four people were killed
        and 29 wounded in airstrikes on Yemen’s port of Hodeidah, which Israel said
        were a response to Houthi missile attacks. In Lebanon, authorities said at
        least 105 people had been killed by Israeli air strikes on Sunday.'
    section8:
      primarytype: 'block'
      uuid: 'fe691565-76db-4a2f-aa3d-5e0e057f8fa2'
      activationstatus: true
      created: 2024-09-30T10:28:45.231+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.231+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lebanon’s Health Ministry has said more than 1,000 Lebanese have been
        killed and 6,000 wounded in the past two weeks, without saying how many were
        civilians. The government said a million people - a fifth of the population
        - have fled their homes.'
    section9:
      primarytype: 'block'
      uuid: 'cb2194bb-0706-4246-9aa0-4c13bebc90f9'
      activationstatus: true
      created: 2024-09-30T10:28:45.231+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.231+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The intensifying Israeli bombardment over two weeks has killed a string
        of top Hezbollah officials, including its leader Sayyed Hassan Nasrallah.'
    section10:
      primarytype: 'block'
      uuid: '573c8b55-b9c6-4845-8d6c-22ac950fe568'
      activationstatus: true
      created: 2024-09-30T10:28:45.232+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israel has vowed to keep up the assault and says it wants to make its
        northern areas secure again for residents who have been forced to flee Hezbollah
        rocket attacks.'
    section11:
      primarytype: 'block'
      uuid: '85d1c97f-1d5f-4386-961f-a294d3b79aeb'
      activationstatus: true
      created: 2024-09-30T10:28:45.232+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.232+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Israeli drones hovered over Beirut for much of Sunday, with the loud
        blasts of new airstrikes echoing around the Lebanese capital. Displaced families
        spent the night on benches at Zaitunay Bay, a string of restaurants and cafes
        on Beirut’s waterfront.'
    section12:
      primarytype: 'block'
      uuid: '7f5e10a1-6711-4664-9379-346dcea4fc28'
      activationstatus: true
      created: 2024-09-30T10:28:45.233+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.233+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Many of Israel’s attacks have been carried out in the south of Lebanon,
        where the Iran-backed Hezbollah has most of its operations, or Beirut’s southern
        suburbs.'
    section13:
      primarytype: 'block'
      uuid: '0a51c031-def7-42d6-b4b9-755d47424cc6'
      activationstatus: true
      created: 2024-09-30T10:28:45.233+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.233+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Monday’s attack in the Kola district appeared to be the first strike
        within Beirut’s city limits. Syrians living in southern Lebanon who had fled
        Israeli bombardment had been sleeping under a bridge in the neighborhood for
        days, residents of the area said.'
    section14:
      primarytype: 'block'
      uuid: 'dda8829e-04a8-42ad-bd56-33b8e4d39937'
      activationstatus: true
      created: 2024-09-30T10:28:45.234+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The United States has urged a diplomatic resolution to the conflict
        in Lebanon but has also authorised its military to reinforce in the region.'
    section15:
      primarytype: 'block'
      uuid: '8abb2114-da9e-4d07-a087-9f4340fba89d'
      activationstatus: true
      created: 2024-09-30T10:28:45.234+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.234+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>U.S. President Joe Biden, asked if an all-out war in the Middle
        East could be avoided, said “It has to be." He said he will be talking to
        Israeli Prime Minister Benjamin Netanyahu.</p>'
    section16:
      primarytype: 'block'
      uuid: 'cfafaf3c-485f-4d37-90d3-36ccb5df1f2f'
      activationstatus: true
      created: 2024-09-30T10:28:45.235+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:12.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T10:28:45.235+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Maya Gebily, Laila Bassam, Ali Sawafta, Yomna
        Ehab, Mohammed Al Gebaly; Writing by Andy Sullivan; Editing by Lisa Shumaker;
        Editing by Michael Perry)</em></p>'
