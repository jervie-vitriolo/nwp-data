      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.206+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c868eb6-b232-4973-b985-6a45fc4e474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.206+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.206+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ginagalang na po natin ‘yung kanilang desisyon na ‘yan, at pinagpapaubaya
        na lang natin kung kailan nila sasabihin ‘yung continuation ng huling araw
        dapat ng registration sa mga lugar na ‘yan,” he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbcd064-24e0-43d8-8ad6-9388eb244de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.207+08:00
