      'mgnl:lastActivated': 2025-03-13T14:24:08.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.209+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba4c56e-5b02-48ba-85f4-f89adf76cb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.209+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.209+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said areas that will continue to experience bad weather may
        reschedule the filing.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e5b9a9-1aae-4523-b877-683ccbbf803b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.209+08:00
