    'template': '1'
    'title': 'Comelec: Special voter registration may be held in typhoon-hit areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbeab253-0c12-49dd-b0ed-c738e066bd05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.202+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.202+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A special voter registration
        may be held in Northern Luzon areas as they have been battered by Typhoon
        Julian, the Commission on Elections (Comelec) said on Monday, Sept. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa99b2f-133e-45b3-80ac-eda3d5da8c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.203+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.203+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efcb42e-9cbd-40a6-87f5-49437ee8b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.203+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:08.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-30T15:57:15.203+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The deadline for voter registration is Sept. 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44f2649-458e-4abf-9cfd-94bfd20baa2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-30T15:57:15.203+08:00
