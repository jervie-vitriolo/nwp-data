    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Red Horse Beer among top Southeast Asian labels - brand equity platform'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0a04efb5-2832-4391-84b1-d4c542224874'
      activationstatus: true
      created: 2024-09-30T14:18:27.994+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:26:56.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T14:18:27.994+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Red Horse Beer, an
        extra strong brew present in over 70 markets outside of the Philippines, was
        again recognized as one of the top brands in Southeast Asia, according to
        a brand equity platform.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ee75835-0629-4937-87a3-87a02a4b9cfa'
      activationstatus: true
      created: 2024-09-30T14:18:27.995+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:26:56.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T14:18:27.995+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4c186a7c-eb55-42ad-b98c-33ad3b89333c'
      activationstatus: true
      created: 2024-09-30T14:18:27.995+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:26:56.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T14:18:27.995+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kantar BrandZ cites Red Horse Beer among the top 30 most valuable labels\
        \ in Southeast Asia, and the only local brand in the list. It climbed to 26th\
        \ place in this year’s Kantar BrandZ awards, up two notches from its 28th\
        \ place finish in 2023. It is also the highest ranked alcohol beverage brand\
        \ on the list, with a brand value estimated at $1.45 billion.\r"
    section3:
      primarytype: 'block'
      uuid: 'fff9b13d-fd50-4b94-9c65-7707ea3cda9f'
      activationstatus: true
      created: 2024-09-30T14:18:27.995+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:26:56.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T14:18:27.995+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b9680329-82dd-4839-a1d7-d4ad7f3142f2'
      activationstatus: true
      created: 2024-09-30T14:18:27.996+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:26:56.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T14:18:27.996+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The award credits the brand’s daring and bold persona built on Red\
        \ Horse Beer’s \"astig\" equity. Its inclusion of women in its campaigns communicates\
        \ diversity and destigmatizes counterculture. Often associated with the local\
        \ rock and roll music scene, Red Horse Beer also supports other communities\
        \ centered on sports and gaming.\r"
    section5:
      primarytype: 'block'
      uuid: 'deb3f6a7-951d-471c-a134-5fbb584c1d8d'
      activationstatus: true
      created: 2024-09-30T14:18:27.996+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:26:56.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T14:18:27.996+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1853613f-f794-4e5c-be21-2bdb71f2c5b0'
      activationstatus: true
      created: 2024-09-30T14:18:27.996+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:26:56.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T14:18:27.996+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Red Horse Beer’s social media platforms, including its \"Sarap Tama\"\
        \ YouTube channel, have resonated with audiences through humorous content\
        \ and witty subject matter while promoting responsible drinking in their message.\r"
    section7:
      primarytype: 'block'
      uuid: '18a7c71c-152d-4d47-9c8f-1c9b5bab322f'
      activationstatus: true
      created: 2024-09-30T14:18:27.997+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:26:56.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T14:18:27.997+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2a522062-cebd-44be-b544-1e6a0fecfa49'
      activationstatus: true
      created: 2024-09-30T14:18:27.997+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:26:56.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T14:18:27.997+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Kantar BrandZ has established itself as a global standard brand
        value ecosystem. Since 2006, its brand valuation series helps researchers,
        planners, and strategists better understand the brands they work on. Its flagship
        Most Valuable Global Brands ranking and report features country and regional
        rankings across six continents, and world-class thought leadership on building
        strong brands.</p>'
