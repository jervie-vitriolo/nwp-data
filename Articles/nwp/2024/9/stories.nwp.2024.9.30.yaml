      'mgnl:lastModified': 2024-09-30T16:47:46.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Since announcing a break from group projects in June 2022, BTS members\
        \ pursued solo activities before starting military service.\r"
