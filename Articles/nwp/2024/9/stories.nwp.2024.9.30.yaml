    uuid: '6fba1f4d-67c3-4bf1-80b9-e7f73d2e3d76'
    lead: 'Red Horse Beer was again recognized as one of the top brands in Southeast
      Asia.'
    activationstatus: true
    created: 2024-09-30T14:18:27.979+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T14:26:56.708+08:00
