    uuid: '584bae70-8836-4f51-95a8-395023a9ab6a'
    lead: 'President Ferdinand Marcos Jr. respects the decision of his sister Senator
      Imee Marcos to run as an independent candidate in the senatorial race.'
    activationstatus: true
    created: 2024-09-30T15:22:46.768+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:24:47.432+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:12.119+08:00
    lastmodified: 2024-09-30T15:22:46.801+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos on sister Imee running as independent: ‘That’s fine’ '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8a20771e-5747-4837-a8c4-d322345468cd'
      activationstatus: true
      created: 2024-09-30T15:22:46.786+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.796+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines—President Ferdinand Marcos Jr. respects
        the decision of his sister Senator Imee Marcos to run as an independent candidate
        in the senatorial race.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a7a19621-4dbb-4404-ac95-c9c96ead74e0'
      activationstatus: true
      created: 2024-09-30T15:22:46.786+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.786+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Yep, that’s fine. That happens. I've run as an independent myself
        many times, and so that is her choice,” said Marcos in an interview with reporters
        in Tarlac.'
    section2:
      primarytype: 'block'
      uuid: '0b0ad405-b5ef-4cbf-881c-db3bbc6a7d8b'
      activationstatus: true
      created: 2024-09-30T15:22:46.787+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.787+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president running as an independent would allow his elder sister
        flexibility regarding her future campaign schedule.'
    section3:
      primarytype: 'block'
      uuid: 'b41a2247-5526-49a8-9c37-a6d892c9d4a4'
      activationstatus: true
      created: 2024-09-30T15:22:46.787+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.787+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I suppose that gives her a little bit more scope and freedom to make
        her own schedule and campaign in the way that she would like to do,” he said.'
    section4:
      primarytype: 'block'
      uuid: 'a6b3a547-1aee-4ef7-8565-90da8907c8d3'
      activationstatus: true
      created: 2024-09-30T15:22:46.788+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.788+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the administration coalition Alyansa para sa Bagong Pilipinas
        will still support Imee’s candidacy.'
    section5:
      primarytype: 'block'
      uuid: 'c3d84e17-7fe6-4845-995e-5d0a68dca0bc'
      activationstatus: true
      created: 2024-09-30T15:22:46.788+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.788+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Alyansa is still behind her. We are still continuing to support her
        and if down the road she chooses to join us in our campaign sorties, she is,
        of course, very welcome,” said Marcos.'
    section6:
      primarytype: 'block'
      uuid: 'be33dc0c-4206-4145-b6e4-ed18a08b934a'
      activationstatus: true
      created: 2024-09-30T15:22:46.789+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.789+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a video message on Saturday, Imee thanked her brother for standing
        up against those who refused to include her in the administration’s Senate
        slate.'
    section7:
      primarytype: 'block'
      uuid: '2a7399a5-0a3c-4e30-ba40-c9703c957c71'
      activationstatus: true
      created: 2024-09-30T15:22:46.789+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.789+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi madaling tumayong mag-isa, sa kampanya at sa pulitika,” said
        Imee.'
    section8:
      primarytype: 'block'
      uuid: '8bec5aee-f8a5-48e9-bcbb-ebd62e996da7'
      activationstatus: true
      created: 2024-09-30T15:22:46.789+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.789+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s not easy to stand alone, in the campaign and in
        politics] '
    section9:
      primarytype: 'block'
      uuid: '4799cd6f-49ab-4e5a-bb85-70a62eebd66f'
      activationstatus: true
      created: 2024-09-30T15:22:46.790+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.790+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She added that she prefers to run as an independent so that her friends
        and her brother will no longer be in a difficult position. Imee has previously
        defended Vice President Sara Duterte and the Duterte family.'
    section10:
      primarytype: 'block'
      uuid: 'de77b6d0-001d-45c8-982a-2f941c176036'
      activationstatus: true
      created: 2024-09-30T15:22:46.790+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.790+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Minabuti kong tumindig mag-isa upang huwag nang malagay sa alanganin
        ang aking ading, para wag nang mag-alinlangan ang aking mga tunay na kaibigan,”
        said Imee.'
    section11:
      primarytype: 'block'
      uuid: '77c85ed4-8987-40e2-b2d0-76f9fb0fde2d'
      activationstatus: true
      created: 2024-09-30T15:22:46.791+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:47.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:22:46.791+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: I decided to stand alone so as not to put my brother
        in a difficult position and to avoid any hesitation from my true friends]</p>'
  'START HERE----->marcos-dilg-benhur-abalos':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-30T15:23:13.000+08:00
    imagesource: 'cad489f2-4f39-4a62-b8e8-edf12f9cf27a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2952ed31-1550-4aa6-8950-63d4e7ce7476'
    lead: 'President Ferdinand Marcos Jr. announced that he will soon reveal the
      successor to Department of Interior and Local Government (DILG) Secretary Benhur
      Abalos, who is running for senator in the 2025 midterm elections and is part
      of the administration’s ticket called ‘Alyansa para sa Bagong Pilipinas.’'
    activationstatus: true
    created: 2024-09-30T15:24:49.379+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:24:22.140+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:12.262+08:00
    lastmodified: 2024-09-30T15:24:49.408+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos: Two names shortlisted as next DILG chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '297b92f5-01e2-46bd-aa0e-cf7fa3c3a0e0'
      activationstatus: true
      created: 2024-09-30T15:24:49.396+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:22.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:24:49.404+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>President Ferdinand Marcos
        Jr. announced that he will soon reveal the successor to Department of Interior
        and Local Government (DILG) Secretary Benhur Abalos, who is running for senator
        in the 2025 midterm elections and is part of the administration’s ticket
        called ‘Alyansa para sa Bagong Pilipinas.’</p>'
    section1:
      primarytype: 'block'
      uuid: 'bc6b372c-7f20-4350-aa85-bb93fded6d6b'
      activationstatus: true
      created: 2024-09-30T15:24:49.396+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:22.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:24:49.396+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with reporters in Tarlac, Marcos said the announcement
        of Abalos’s replacement will come once he files his candidacy.'
    section2:
      primarytype: 'block'
      uuid: 'a0ebce68-1ac4-403b-9400-119943217030'
      activationstatus: true
      created: 2024-09-30T15:24:49.397+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:22.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:24:49.397+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It’s still premature. Wait, wait. Pabayaan muna natin si Secretary
        Abalos na magtrabaho,” said Marcos.'
    section3:
      primarytype: 'block'
      uuid: '6cca3bce-ce3f-4f2b-85e7-39811657acff'
      activationstatus: true
      created: 2024-09-30T15:24:49.397+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:22.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:24:49.397+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It’s still premature. Let’s allow Secretary Abalos to work for now.”'
    section4:
      primarytype: 'block'
      uuid: 'e5bc7627-a577-4a07-8196-400b90af1f11'
      activationstatus: true
      created: 2024-09-30T15:24:49.398+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:22.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:24:49.398+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The president also revealed that two names are currently shortlisted
        to take over the DILG chief position.'
    section5:
      primarytype: 'block'
      uuid: '475d41d8-0e67-4754-bfca-9316da86ed86'
      activationstatus: true
      created: 2024-09-30T15:24:49.398+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:22.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:24:49.398+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I don't want him to feel that we're already pushing him out, especially
        considering that he has done such a good job as DILG. So when he files his
        candidacy, we will also announce his replacement,” he added.'
    section6:
      primarytype: 'block'
      uuid: 'be6cfa89-eab6-4407-9319-4aa2f1433b47'
      activationstatus: true
      created: 2024-09-30T15:24:49.399+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:22.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:24:49.399+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'After announcing his intention to run for senator, Abalos expressed
        gratitude to Marcos for the opportunity to serve as DILG chief for the past
        two years.'
    section7:
      primarytype: 'block'
      uuid: '4b9562e1-9b73-4d96-8a4f-acf34b9aaf1e'
      activationstatus: true
      created: 2024-09-30T15:24:49.399+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:22.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:24:49.399+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang susunod na kabanata ay magiging isang mahalagang yugto para sa
        ating bansa, at kailangan ng Pangulo ang ating suporta. Sa panawagan upang
        tumulong at magkaisa, buo ang aking puso sa panawagan ng pagtutulungan at
        pagkakaisa. Magtulungan tayo para sa ikabubuti ng ating bansa,” said Abalos.'
    section8:
      primarytype: 'block'
      uuid: 'a0be9d59-df77-4774-b285-78df6f50efa6'
      activationstatus: true
      created: 2024-09-30T15:24:49.399+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:24:22.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:24:49.399+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(The next chapter will be an important phase for our country, and
        the President needs our support. In response to the call for help and unity,
        I wholeheartedly support the call for cooperation and solidarity. Let us work
        together for the betterment of our nation.)</p>'
