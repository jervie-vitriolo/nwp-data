  'START HERE----->new-zealand-west-philippine-sea-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-30T15:11:23.000+08:00
    imagesource: '40238006-e2a9-43ad-b0da-34157412383b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4611c4f5-5601-4d9a-8d0c-cb78bbdf1eb9'
    lead: 'New Zealand’s participation in the multilateral maritime cooperative
      activity (MMCA) is a vital step in boosting defense cooperation in the South
      China Sea, its military said.'
    activationstatus: true
    created: 2024-09-30T15:13:40.040+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:25:30.022+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:52:11.766+08:00
    lastmodified: 2024-09-30T15:16:54.566+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Engagement in multilateral West Philippine Sea activity enhances regional
      stability - New Zealand'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '73546fb6-e597-485e-9565-eb1501b9d7ff'
      activationstatus: true
      created: 2024-09-30T15:13:40.059+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:30.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:16:54.561+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>New Zealand’s participation
        in the multilateral maritime cooperative activity (MMCA) is a vital step in
        boosting defense cooperation in the South China Sea, its military said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fcd75b60-ea16-46f8-92c9-f39a9eee1c0c'
      activationstatus: true
      created: 2024-09-30T15:13:40.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:30.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:16:54.562+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Royal New Zealand Navy’s maritime sustainment vessel, HMNZS Aotearoa,
        took part in the naval exercises with counterparts from Australia, Japan,
        the Philippines, and the United States on Sept. 28 in the West Philippine
        Sea.'
    section2:
      primarytype: 'block'
      uuid: 'ef20cc49-6297-498e-be9a-16ee5b15ccaa'
      activationstatus: true
      created: 2024-09-30T15:13:40.060+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:30.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:16:54.562+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The MMCA provides an opportunity for participating countries to enhance
        interoperability in a maritime context,” a spokesperson from the New Zealand
        Defense Force (NZDF) told NewsWatch Plus.'
    section3:
      primarytype: 'block'
      uuid: 'f8ef4b2f-5ddd-4aec-b6d8-c0386c030fb5'
      activationstatus: true
      created: 2024-09-30T15:13:40.061+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:30.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:16:54.563+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Armed Forces of the Philippines said the five navies engaged in
        pre-sail briefings, communication exercises, cross-deck exercises, division
        tactics/officer of the watch drills, photographic exercises, replenishment
        at sea approaches, maritime domain awareness exercises, and contact reporting.'
    section4:
      primarytype: 'block'
      uuid: '3c45e2b3-83a6-45c1-85b8-476e348e949f'
      activationstatus: true
      created: 2024-09-30T15:13:40.061+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:30.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:16:54.563+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Defense cooperation with our regional partners is a standard practice,”
        the NZDF spokesperson said in his statement.'
    section5:
      primarytype: 'block'
      uuid: '3e858b9b-f5b5-48b1-81e4-62df0935292d'
      activationstatus: true
      created: 2024-09-30T15:13:40.061+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:30.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:16:54.563+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The New Zealand government said the MMCA was “an opportunity for participants
        to reinforce their defense cooperation and support regional stability, all
        while adhering to the United Nations Convention on the Law of the Sea.”'
    section6:
      primarytype: 'block'
      uuid: 'a8ffc6e2-56c2-4da3-80f9-f09f9302c790'
      activationstatus: true
      created: 2024-09-30T15:13:40.062+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:30.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:16:54.564+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The HMNZS Aotearoa has been deployed in the Indo-Pacific region since
        June.'
    section7:
      primarytype: 'block'
      uuid: '33fec70f-9215-498a-b844-002e87bdabbb'
      activationstatus: true
      created: 2024-09-30T15:13:40.062+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:30.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:16:54.564+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Former New Zealand Prime Minister Helen Clark raised concerns about
        the implications and costs associated with New Zealand’s participation in
        maritime exercises. In a post on X (formerly Twitter), she stated, “As well
        as NZ Navy sending a tanker to support an Australian destroyer sailing through
        the Taiwan Strait last week…it’s now participating in exercises with US &amp;
        others in the Philippine Sea. What is the real cost of NZ Govt realignment
        with US strategies?” said Clark in a post on X (former Twitter).'
    section8:
      primarytype: 'block'
      uuid: 'f8db0ee9-b5c1-42fa-aa47-b0ed33042325'
      activationstatus: true
      created: 2024-09-30T15:13:40.063+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:30.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:16:54.565+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The New Zealand government has yet to respond to Clark’s remarks.</p>'
  'START HERE----->Chel-Diokno-Marcos-Duterte':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-30T15:17:48.000+08:00
    imagesource: '2970234d-f4f6-47eb-85a6-296419139c93'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '915bb1f8-3607-4bde-ac74-d2472d1b9bb1'
    lead: 'Chel Diokno, the first nominee of Akbayan and a prominent human rights
      lawyer, views the political divide between President Ferdinand Marcos Jr. and
      Vice President Sara Duterte as a potential opportunity for progressive candidates
      in the upcoming 2025 midterm elections.'
    activationstatus: true
    created: 2024-09-30T15:19:52.800+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:25:15.474+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:11.945+08:00
    lastmodified: 2024-09-30T15:19:52.846+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos-Duterte political rift seen as ‘opportunity’ for progressive
      candidates, says Diokno'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '691cad07-46e8-4538-aa51-286e3c6e53b4'
      activationstatus: true
      created: 2024-09-30T15:19:52.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.838+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>Chel Diokno, the first
        nominee of Akbayan and a prominent human rights lawyer, views the political
        divide between President Ferdinand Marcos Jr. and Vice President Sara Duterte
        as a potential opportunity for progressive candidates in the upcoming 2025
        midterm elections.</p>'
    section1:
      primarytype: 'block'
      uuid: '711d317a-c886-49b5-a3c5-91d2d05f72ff'
      activationstatus: true
      created: 2024-09-30T15:19:52.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Diokno acknowledged the competitive
        nature of the senatorial race, particularly with potential candidates backed
        by the two influential political families.'
    section2:
      primarytype: 'block'
      uuid: 'a0ef1692-d585-4db5-ad61-06abca7921fb'
      activationstatus: true
      created: 2024-09-30T15:19:52.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Masikip talaga ang senatorial race. Marami ang tatakbo sa administrasyon,
        pati sa kampo ni dating Pangulong Detente at meron pang iba. At minabuti na
        rin namin na makapaglingkod po tayo either sa House or sa Senate. Ang gagawin
        pa rin natin ay batas,”  Diokno said explaining his decision to prioritize
        his nomination with the Akbayan Partylist over a senatorial bid.'
    section3:
      primarytype: 'block'
      uuid: '5d96cab5-90ac-4a1b-868d-3871ba80e744'
      activationstatus: true
      created: 2024-09-30T15:19:52.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Indeed, the senatorial race is tight. Many are running
        under the administration, including those aligned with former President Duterte,
        along with others. We have also decided to serve either in the House or the
        Senate, as our focus will remain legislation] '
    section4:
      primarytype: 'block'
      uuid: 'c48944aa-ea14-4313-b87e-ef5dd2f96605'
      activationstatus: true
      created: 2024-09-30T15:19:52.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'After unsuccessful attempts to secure a Senate seat in both the 2019
        and 2022 elections, Diokno expressed concern about the challenges faced by
        candidates lacking significant resources. He emphasized the need for reforms
        to level the playing field for aspiring lawmakers.'
    section5:
      primarytype: 'block'
      uuid: 'a538cbce-69ec-4cfc-95f8-f450e4486296'
      activationstatus: true
      created: 2024-09-30T15:19:52.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Medyo nababahala ako na hindi nagiging level ang playing field lalong-lalo
        na sa mga kumakandidato sa Senado. Dahil dehado  kami sa resources compared
        sa mga iba na talagang marami silang kakayahan sa mga television ads, etc.
        And ito yung isang bagay na gusto ko rin sana kung sakaling makapasok tayo
        sa kongreso,” Diokno explained.'
    section6:
      primarytype: 'block'
      uuid: '57183670-2f5f-4e41-a480-6aabe58f0506'
      activationstatus: true
      created: 2024-09-30T15:19:52.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I am quite worried that the playing field is not level,
        especially for those running for the Senate. We are at a disadvantage in terms
        of resources compared to others who have substantial capabilities for television
        ads and other forms of promotion. This is something I aim to address if I
        am elected to Congress] '
    section7:
      primarytype: 'block'
      uuid: '6881024f-272e-4aef-978f-020e88094e44'
      activationstatus: true
      created: 2024-09-30T15:19:52.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He believes that the ongoing rift between political families such as
        the Marcoses and the Dutertes could open doors for other candidates.'
    section8:
      primarytype: 'block'
      uuid: '40c4a192-5ba0-49d9-94a3-90642ecc7322'
      activationstatus: true
      created: 2024-09-30T15:19:52.822+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.822+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Malaking pagkakataon sa tingin ko yung kasalukuyang sitwasyon na medyo
        nagbabangayan ng dalawang kampo ng kasalukuyang administrasyon at yung dating
        Pangulong Duterte. This presents a very big opportunity for those who are
        progressive, yung mga progresibong kandidato. Dahil sa pag-aaway ng dalawang
        malalaking kampo may oportunidad ang mga progresibong kandidato na makapasok
        rin,” Diokno said.'
    section9:
      primarytype: 'block'
      uuid: '9fcfb46c-9844-4654-96d8-a85692eb3eb7'
      activationstatus: true
      created: 2024-09-30T15:19:52.822+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.822+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I see the current situation, where the two factions of
        the administration and former President Duterte are at odds, as a significant
        opportunity for progressive candidates. The conflict between these major political
        camps creates a chance for progressive candidates to gain traction] '
    section10:
      primarytype: 'block'
      uuid: '6550b612-d34e-476a-ba27-715652161c04'
      activationstatus: true
      created: 2024-09-30T15:19:52.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte has ditched any form of alliance with the Marcoses.'
    section11:
      primarytype: 'block'
      uuid: '66595f11-4635-4fb1-a1b4-70c5991f46fe'
      activationstatus: true
      created: 2024-09-30T15:19:52.823+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.823+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Never again,” Duterte when asked by the media on Wednesday, Sept.
        18, without elaborating.'
    section12:
      primarytype: 'block'
      uuid: '757c09c7-5b2f-4ecc-8440-b9f34eefdd8c'
      activationstatus: true
      created: 2024-09-30T15:19:52.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte and Marcos Jr. ran and won under the "UniTeam" in 2022.'
    section13:
      primarytype: 'block'
      uuid: '1c45d683-c38b-4cdf-b577-f78510daaa34'
      activationstatus: true
      created: 2024-09-30T15:19:52.824+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.824+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Wala hindi naman talaga kami nagkausap niyan hindi kami magkaibigan
        unang-una nagkakilala lang kami dahil naging magka-running mate kami,” Duterte
        told reporters in an ambush interview after attending the House Committee
        on Good Government and Public Accountability hearing.'
    section14:
      primarytype: 'block'
      uuid: 'ed5190b5-6abe-441d-bb97-e63b4b922c90'
      activationstatus: true
      created: 2024-09-30T15:19:52.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We're not friends, and we were never close. We only
        met because we were running mates. Before that, we never spoke, and during
        the campaign, we only communicated for work.”]'
    section15:
      primarytype: 'block'
      uuid: '4ead48fd-4f2a-4a5e-8ea5-6841c60208a3'
      activationstatus: true
      created: 2024-09-30T15:19:52.825+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.825+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Duterte said her last conversation with Marcos was when she resigned
        as education secretary in June.'
    section16:
      primarytype: 'block'
      uuid: 'b648381e-ac9d-4692-a45c-93e374a87848'
      activationstatus: true
      created: 2024-09-30T15:19:52.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The vice president also shared that she plans to rest during the 2025
        midterm elections, and that she may reveal her 2028 plans by the last quarter
        of 2026.'
    section17:
      primarytype: 'block'
      uuid: '20af97e7-7e93-4df9-a5b4-9c1c874086b5'
      activationstatus: true
      created: 2024-09-30T15:19:52.826+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.826+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate interview earlier this month, Marcos said the line has
        been silent between him and the vice president.'
    section18:
      primarytype: 'block'
      uuid: '90a38654-a41b-428d-9d22-0c970ab3e721'
      activationstatus: true
      created: 2024-09-30T15:19:52.827+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.827+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The last time I spoke to her was when she handed me her resignation,
        and we haven’t spoken since,” the president said.'
    section19:
      primarytype: 'block'
      uuid: '07739a61-ce68-4084-80a4-690d9ce554ab'
      activationstatus: true
      created: 2024-09-30T15:19:52.827+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.827+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Diokno prioritizes education, health, employment, and justice
        measures</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '4e94b63c-8201-4db2-be73-9c19ebc78a73'
      activationstatus: true
      created: 2024-09-30T15:19:52.828+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.828+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Diokno outlined his intentions to propose initiatives aimed at improving
        the quality of education and healthcare in the country should he win a seat
        in the House of Representatives.'
    section21:
      primarytype: 'block'
      uuid: '691defdd-acc5-40cd-8c5a-2715cefa705e'
      activationstatus: true
      created: 2024-09-30T15:19:52.828+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:25:15.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-30T15:19:52.828+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He plans to advocate for job creation and legislation focused on
        ensuring justice for Filipinos. Diokno, who leads the Free Legal Assistance
        Group (FLAG) founded by his father and former senator Jose W. Diokno, expressed
        his commitment to these vital issues.</p>'
  'START HERE----->Bongbong-Imee-Marcos-2025-elections':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-30T15:21:22.000+08:00
