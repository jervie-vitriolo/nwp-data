      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kantar BrandZ has established itself as a global standard brand
        value ecosystem. Since 2006, its brand valuation series helps researchers,
        planners, and strategists better understand the brands they work on. Its flagship
        Most Valuable Global Brands ranking and report features country and regional
        rankings across six continents, and world-class thought leadership on building
