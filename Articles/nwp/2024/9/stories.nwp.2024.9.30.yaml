      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Celebrity-cardiologist
        Willie Ong is joining the Senate race for the 2025 midterm elections, he announced
        in a Facebook video on Monday, Sept. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bece4cc8-d172-4c1d-ad65-03d02dc40fa2'
      'mgnl:activationStatus': true
