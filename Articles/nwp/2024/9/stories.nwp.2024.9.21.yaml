      'mgnl:lastModified': 2024-09-21T10:38:40.574+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In its 5 a.m. bulletin, the weather bureau said ‘Igme’ exited PAR -
        the weather monitoring zone, on Saturday midnight.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1225dc-a669-4a25-9fc5-102d1f67f675'
      'mgnl:activationStatus': true
