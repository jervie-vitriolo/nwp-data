  'A-o-US-missile-typhon-philippines':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-21T18:54:31.000+08:00
    'imagesource': 'jcr:9bac9210-2bbd-40d3-af96-f65e785c19bc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e80032f-58b2-4632-a43e-4f9d70975c8b'
    'lead': 'National Security Adviser Eduardo Año said there are no immediate plans
      to withdraw the US Typhon missile system currently stationed in the Philippines,
      adding that Manila is looking to acquire its own mid-range missile capability
      in the future.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-21T18:59:15.847+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:10.512+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:43.069+08:00
    'mgnl:lastModified': 2024-09-21T18:59:15.891+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['US-missile']
    'stories': []
    'template': '1'
    'title': "Año: No immediate plans to pull out US missile system in PH \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30a593-ea16-49ae-a509-62e7b76c0ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.865+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.883+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> National Security Adviser
        Eduardo Año said there are no immediate plans to withdraw the US Typhon missile
        system currently stationed in the Philippines, adding that Manila is looking
        to acquire its own mid-range missile capability in the future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379d5936-a6bd-4faf-bae3-47faf0cfb72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.866+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.866+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on Friday, Año explained that the missile system is
        currently being used for training and capability building.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc3773e-824d-4585-8a1d-fe6ebd1d8c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.866+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.866+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Wala pang planong i-pullout yan... (No plans to pull out so far) but
        for now we need the, what you call, the Typhon missile launcher for our training
        and capability upgrading ng ating armed forces," Año said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5968c9-fd27-4b26-a767-e0e8643e4577'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.867+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.867+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the Philippines is considering purchasing similar systems.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662f6033-6987-452f-99a3-32f1461af65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.867+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.867+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Kailangan alam din natin kung paano mag-operate nito because in the
        future ito yung mga equipment na gusto nating ma-procure," he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2e2a5f-7189-4dd4-b7e1-79866d66fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.868+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.868+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We need to know how to operate it, because these are
        the equipment that we want to procure in the future]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad81272-c272-411a-83aa-3437fb020d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.868+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.868+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China has previously expressed strong opposition to the deployment
        of the missile system.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88388d35-d4eb-49f2-a50e-76b72a6aa131'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.868+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.868+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"China has made clear our opposition more than once. The deployment
        is a move to turn back the wheel of history. It gravely threatens regional
        countries’ security, incites geopolitical confrontation, and has aroused high
        vigilance and concerns of countries in the region," the Chinese Foreign Ministry
        said in a statement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237a5ae-8d37-4a0b-a2e9-98e6b0312445'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.869+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.869+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We urge relevant country to heed the call of countries in the region,
        correct the wrongdoing as soon as possible, stop inciting military confrontation,
        quickly pull out the missile system as publicly pledged, and avoid going further
        down the wrong path," it added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b5618-38d4-4a46-834e-6a70cb15b40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.869+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.869+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In response, Año emphasized that no foreign country can dictate Philippine
        defense decisions.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9876e0a7-1693-44cb-bc55-f383b373f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.870+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Nobody can dictate us on what to do. At the same time, it is also
        our duty to perform our role as partner of the United States as far as the
        Mutual Defense Treaty is concerned, and we know what is best for our country.
        They cannot dictate anything on us, particularly on the deployment of this
        missile launcher," Año said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab996d21-c926-4f9c-a3e2-76ca87b6e697'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.870+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH to China: US missile system not ''destabilizing''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bf1d3e-8f99-44d4-b6b0-0779cbbd5b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.871+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo previously assured Chinese
        Foreign Minister Wang Yi that the US missile system deployed in the Philippines
        does not threaten regional stability.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e684d7-3e80-4343-9e50-ef6bb2a1f840'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.871+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The US Army’s Typhon Medium Range Capability (MRC) was deployed in
        April as part of the Salaknib joint exercises between Philippine and US forces.
        The missile launcher is currently located in northern Luzon.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752dfcd6-f06d-42ad-a426-69dcd06e09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Typhon system is a land-based, ground-launched platform capable
        of firing the Standard Missile 6 and Tomahawk Land Attack Missiles. It includes
        a battery operations center, four launchers, prime movers, and modified trailers.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0eb36b-b5b5-4ee5-ad82-2dd844666548'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo recalled his conversation with Wang in Vientiane, Laos, last
        month, where he reassured the Chinese official that "there is nothing to be
        worried about."'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c661d4-9cab-43dc-9d6e-2769ce41c171'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.873+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.873+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Wang had expressed concern, warning that the deployment could escalate
        regional tensions and trigger an arms race.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e97f5-5a5e-4a6c-9303-40ad78ec3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.873+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.873+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“He [Wang] said it could be destabilizing, the presence, and I said,
        no, they’re not destabilizing, and that I believe the particular missiles
        he’s referring to are only there temporarily,” Manalo said  during a forum
        with foreign correspondents.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c81ca-7630-44cd-a33b-2965a309ab20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.874+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.874+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Wang also warned that introducing the US intermediate missile system
        could increase tensions and confrontations in the region.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b13b7-70f2-444b-a005-9b4d67d1945a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.874+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.874+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I think they made it very dramatic. It was a warning. He mentioned
        it, and I said, you shouldn’t be worried,” Manalo said during the forum.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a8419-1e1b-47a1-bb36-8015ac0085a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T18:59:15.875+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:59:15.875+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manalo added that he could not recall if Wang had asked the Philippines
        to request the US to withdraw the missile system.</p>'
