      'jcr:uuid': '53fd9cd3-f89a-4763-8c4e-e79d2c4f516b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.908+08:00
      'mgnl:createdBy': 'lance-nwp'
