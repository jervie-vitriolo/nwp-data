  'sri-lanka-holds-presidential-elections':
    'author': 'Uditha Jayasinghe and Sudipto Ganguly, Reuters'
    'caption': 'People stand in a queue to vote at a polling station during the presidential
      election in Colombo, Sri Lanka, September 21, 2024.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-21T13:54:03.000+08:00
