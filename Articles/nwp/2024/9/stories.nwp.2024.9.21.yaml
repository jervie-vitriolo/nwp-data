      'mgnl:lastModified': 2024-09-21T18:54:15.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, veteran lawmaker and former Senator Kiko Pangilinan is eyeing
        to make a Senate comeback after his failed vice-presidential bid in 2022. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da118e2c-6494-48a9-8050-fba96c86c92c'
      'mgnl:activationStatus': true
