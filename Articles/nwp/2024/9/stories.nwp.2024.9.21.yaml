      lastmodified: 2024-09-21T15:00:04.385+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Barry Gutierrez, Robredo’s ex-spokesperson, said Duterte’s visit was
        sudden.'
    section8:
      primarytype: 'block'
      uuid: '4b46e5bd-e9a5-43c3-9deb-b84afa70d26c'
      activationstatus: true
      created: 2024-09-21T14:14:07.906+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T15:00:04.385+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Hindi ko gusto ang pulitika ni Sara Duterte. Pero tama lang na
        magalang siyang tinanggap ni VP Leni. Di tayo bastos,” he said.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c4374039-7e2a-4824-be11-69474526fcd7'
      activationstatus: true
      created: 2024-09-21T14:14:07.907+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T15:00:04.386+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: I don’t like Sara Duterte’s politics. But it is just
        right that former VP Leni welcomed her courteously. We’re not rude]</p>'
