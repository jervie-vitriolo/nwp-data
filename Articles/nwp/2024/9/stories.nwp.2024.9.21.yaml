      'mgnl:lastModified': 2024-09-21T10:38:40.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The monsoon will also bring scattered rains over Metro Manila, the
        rest of Luzon, Western Visayas, and portions of Samar.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6041e80-c058-48e0-8cde-e493f91a1235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:38:40.576+08:00
      'mgnl:createdBy': 'lance-nwp'
