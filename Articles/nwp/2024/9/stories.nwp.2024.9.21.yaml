      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Twenty-five people
        were reported dead due to tropical cyclones Ferdie, Gener, Helen, and Igme
        and the enhanced southwest monsoon, the National Disaster Risk Reduction and
        Management Council (NDRRMC) said on Saturday, Sept. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce3a6e2-f71c-42f1-aee3-079d59df6f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T15:45:35.600+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:45:35.600+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Of this tally, 10 casualties were recorded in Mindoro, Marinduque,
        Rombolon, and Palawan (Mimaropa), five in Western Visayas, two in Central
        Visayas, and four each in Zamboanga Peninsula and the Bangsamoro region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd8447-3830-49f9-8b81-9c9d77710998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T15:45:35.601+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:45:35.601+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NDRRMC said eight people are still missing, while 13 others were
        injured. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0929a61e-7fc4-43c2-9a08-58376a277112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T15:45:35.601+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:45:35.601+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The number of affected people reached nearly 1.5 million, with over
        400,000 residents coming from Western Visayas. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '716c83c8-2f3e-45e8-abc7-eca469b66291'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T15:45:35.602+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:45:35.602+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 21, agriculture damage was pegged at P600 million, while
        infrastructure destruction totalled P22.5 million.</p>'
  'dfa-manalo-un-general-assembly':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-21T16:06:56.000+08:00
    'imagesource': 'jcr:766be872-6c94-4161-925d-9d0e498ebbb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40f80f69-8e18-4c58-8aff-74bfd8eb8fca'
    'lead': 'Foreign Affairs Secretary Enrique Manalo is set to lead the Philippine
      delegation to the 79th United Nations General Assembly (UNGA), where he will
      campaign for a non-permanent seat on the UN Security Council for the 2027-2028
      term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-21T16:10:27.040+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:12.589+08:00
