    title: 'Sid Lucero, Beauty Gonzales star in Netflix’s first Filipino zombie
      movie'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '425f05c7-aa02-407b-bf6e-e332e59a91a4'
      activationstatus: true
      created: 2024-09-21T10:23:45.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:17.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T10:23:58.810+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Sid Lucero and Beauty
        Gonzales headline “Outside”, an upcoming survival horror film set to be Netflix’s
        first-ever Filipino zombie movie.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ce0363f1-42db-4a1e-95d2-d37edc4a7da8'
      activationstatus: true
      created: 2024-09-21T10:23:45.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:17.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T10:23:58.811+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Directed by acclaimed filmmaker Carlo Ledesma, the film follows a family
        of four seeking refuge in a remote provincial farmhouse during a terrifying
        zombie outbreak.'
    section2:
      primarytype: 'block'
      uuid: 'fc9f8a70-9dc3-435d-bbba-8b6d98eefc0c'
      activationstatus: true
      created: 2024-09-21T10:23:45.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:17.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T10:23:58.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to Netflix, the story revolves around Francis (Lucero), a
        troubled patriarch whose deteriorating mental state endangers his wife Iris
        (Gonzales) and their two sons, Josh (Marco Masa) and Lucas (Aiden Tyler Patdu).'
    section3:
      primarytype: 'block'
      uuid: 'b813c4fa-4b0b-442c-b74e-89b6186d7706'
      activationstatus: true
      created: 2024-09-21T10:23:45.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:17.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T10:23:58.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As the family struggles to survive the zombie apocalypse, their internal
        conflicts push them to the edge.'
    section4:
      primarytype: 'block'
      uuid: '9a747e52-711e-40ff-b245-df5ac43e9c9e'
      activationstatus: true
      created: 2024-09-21T10:23:45.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:17.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T10:23:58.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'During the Netflix APAC Southeast Asia Showcase in Indonesia last June,
        Ledesma emphasized that Outside is more than just a zombie movie. "At its
        core, it’s a film about a family’s survival,” Ledesma said.'
    section5:
      primarytype: 'block'
      uuid: '559f0f7a-42fe-4cf9-9d5d-5a16a9617bfa'
      activationstatus: true
      created: 2024-09-21T10:23:45.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:17.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T10:23:58.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ledesma, known for his previous works such as The Tunnel and Sunod,
        revealed that “Outside” is his most personal project, inspired by his own
        experiences during the pandemic and his childhood in Negros.'
    section6:
      primarytype: 'block'
      uuid: '67366c83-d5e4-42b7-a067-251ac5371b5e'
      activationstatus: true
      created: 2024-09-21T10:23:45.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:17.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T10:23:58.814+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The setting, according to Ledesma, adds a layer of authenticity to
        the family’s fight for survival.'
    section7:
      primarytype: 'block'
      uuid: '9a7582af-92c8-4ea3-9415-d370e366374b'
      activationstatus: true
      created: 2024-09-21T10:23:45.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:17.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T10:23:58.814+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The film also features Enchong Dee and Joel Torre in supporting
        roles, promising to deliver a gripping psychological horror experience when
        it premieres globally on October 17.</p>'
