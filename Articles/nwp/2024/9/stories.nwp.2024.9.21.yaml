    'stories': []
    'template': '1'
    'title': 'KZ Tandingan to release new single ‘Toyo’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81bef6c-47fe-4ff4-8ce2-361397d80574'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:53:26.760+08:00
      'mgnl:createdBy': 'lance-nwp'
