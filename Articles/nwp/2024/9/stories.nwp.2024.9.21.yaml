      'mgnl:lastModified': 2024-09-21T15:00:04.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96361f0-c3c3-4811-a256-b2ea506eba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.904+08:00
      'mgnl:createdBy': 'lance-nwp'
