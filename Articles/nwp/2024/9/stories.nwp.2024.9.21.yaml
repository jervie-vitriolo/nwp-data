    'title': 'Alice Guo likely to be transferred to Pasig jail on Monday - PNP'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0059c4-bdca-45da-a72d-6f7a91a0d81c'
      'mgnl:activationStatus': true
