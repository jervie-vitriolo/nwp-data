      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Twenty-five people
        were reported dead due to tropical cyclones Ferdie, Gener, Helen, and Igme
        and the enhanced southwest monsoon, the National Disaster Risk Reduction and
        Management Council (NDRRMC) said on Saturday, Sept. 21.</p>'
    section1:
      primarytype: 'block'
      uuid: '9ce3a6e2-f71c-42f1-aee3-079d59df6f37'
      activationstatus: true
      created: 2024-09-21T15:45:35.600+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:13.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T15:45:35.600+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Of this tally, 10 casualties were recorded in Mindoro, Marinduque,
        Rombolon, and Palawan (Mimaropa), five in Western Visayas, two in Central
        Visayas, and four each in Zamboanga Peninsula and the Bangsamoro region.'
    section2:
      primarytype: 'block'
      uuid: 'c3bd8447-3830-49f9-8b81-9c9d77710998'
      activationstatus: true
      created: 2024-09-21T15:45:35.601+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:13.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T15:45:35.601+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The NDRRMC said eight people are still missing, while 13 others were
        injured.'
    section3:
      primarytype: 'block'
      uuid: '0929a61e-7fc4-43c2-9a08-58376a277112'
      activationstatus: true
      created: 2024-09-21T15:45:35.601+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:13.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T15:45:35.601+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The number of affected people reached nearly 1.5 million, with over
        400,000 residents coming from Western Visayas.'
    section4:
      primarytype: 'block'
      uuid: '716c83c8-2f3e-45e8-abc7-eca469b66291'
      activationstatus: true
      created: 2024-09-21T15:45:35.602+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:13.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T15:45:35.602+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>As of Sept. 21, agriculture damage was pegged at P600 million, while
        infrastructure destruction totalled P22.5 million.</p>'
  'START HERE----->dfa-manalo-un-general-assembly':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-21T16:06:56.000+08:00
    imagesource: '766be872-6c94-4161-925d-9d0e498ebbb8'
