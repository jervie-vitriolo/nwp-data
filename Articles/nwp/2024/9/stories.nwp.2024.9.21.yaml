      'mgnl:lastModified': 2024-09-21T15:00:04.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Barry Gutierrez, Robredo’s ex-spokesperson, said Duterte’s visit was
        sudden.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46e5bd-e9a5-43c3-9deb-b84afa70d26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.906+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi ko gusto ang pulitika ni Sara Duterte. Pero tama lang na
        magalang siyang tinanggap ni VP Leni. Di tayo bastos,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4374039-7e2a-4824-be11-69474526fcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.907+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don’t like Sara Duterte’s politics. But it is just
        right that former VP Leni welcomed her courteously. We’re not rude]</p>'
    '10':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Ang simpleng
        kuwento:<br><br>Dumiretso sa bahay ng biglaan. Tinanggap niya ng maayos. Nag-usap-
        hindi tungkol sa pulitika. Kuwentuhan hindi meeting. Umalis. Tapos.<br><br>Hindi
        ko gusto ang pulitika ni Sara Duterte. Pero tama lang na magalang siyang tinanggap
        ni VP Leni. <br><br>Di tayo bastos.</p>&mdash; Barry Gutierrez (@barrygutierrez3)
        <a href="https://twitter.com/barrygutierrez3/status/1837161052439728217?ref_src=twsrc%5Etfw">September
