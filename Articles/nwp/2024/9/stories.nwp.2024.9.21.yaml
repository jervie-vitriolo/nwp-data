    template: '1'
    title: 'Alice Guo likely to be transferred to Pasig jail on Monday - PNP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4a0059c4-bdca-45da-a72d-6f7a91a0d81c'
      activationstatus: true
      created: 2024-09-21T12:42:04.578+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.578+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Former Bamban, Tarlac
        Mayor Alice Guo’s transfer to the Pasig City jail may push through on Monday,
        Sept. 23, PNP Spokesperson Col. Jean Fajardo said.</p>'
    section1:
      primarytype: 'block'
      uuid: '002e942d-9b91-406a-bf8e-be194f5c4968'
      activationstatus: true
      created: 2024-09-21T12:42:04.579+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a text message to NewsWatch Plus, Fajardo said Guo’s arrest warrant
        has to be returned first to the Pasig Regional Trial Court before her transfer
        to the city jail.'
    section2:
      primarytype: 'block'
      uuid: '263620ab-4282-459d-9741-796706a486fe'
      activationstatus: true
      created: 2024-09-21T12:42:04.579+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.579+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Guo’s detainment in Pasig was postponed on Friday, as authorities had
        yet to finish processing some documents and medical requirements needed for
        her transfer.'
    section3:
      primarytype: 'block'
      uuid: '4f91547e-cd35-4fc4-8f25-0f00f1bf041c'
      activationstatus: true
      created: 2024-09-21T12:42:04.580+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.580+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa BJMP po kasi we want to ensure din na hindi mahahawa iyong other
        PDL namin sa pag-transfer,” Jayrex Bustinera, Bureau of Jail Management and
        Penology spokesperson, said.'
    section4:
      primarytype: 'block'
      uuid: '882d84a3-61bf-40d7-91b4-1b7a8277a522'
      activationstatus: true
      created: 2024-09-21T12:42:04.580+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.580+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: At BJMP, we want to ensure that our other Persons Deprived
        of Liberty (PDL) will not be infected by a disease during the transfer]'
    section5:
      primarytype: 'block'
      uuid: '79f4b022-4e4c-4388-9b32-29aec005ecae'
      activationstatus: true
      created: 2024-09-21T12:42:04.581+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.581+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'BJMP vowed there will be no special treatment for Guo upon her detainment
        in the female dormitory of the city jail.'
    section6:
      primarytype: 'block'
      uuid: 'd6cbe3b7-c6a2-4cdf-99bf-be6a685aed0d'
      activationstatus: true
      created: 2024-09-21T12:42:04.581+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.581+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bustinera said the dismissed mayor will be detained in a cell with
        over 40 inmates.'
    section7:
      primarytype: 'block'
      uuid: '9a84f838-594a-4f75-b3ec-1f6d1a06ad58'
      activationstatus: true
      created: 2024-09-21T12:42:04.582+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Merong sampung triple deck bed bunks. At kasama niya iyong ibang PDL,
        nakakahiga naman…Ideally dapat sa isolation ang bagong commit, kaya lang may
        TB patients po kaming naka-isolate ngayon kaya hindi siya pwedeng ihalo doon,
        sa general population siya,” he said.'
    section8:
      primarytype: 'block'
      uuid: '8409cc5b-7240-4d89-98a7-dbe952d17112'
      activationstatus: true
      created: 2024-09-21T12:42:04.582+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: There are 10 triple deck bed bunks. She will be with
        other PDLs. It can be rested on…Ideally, she would be detained in the isolation
        facility but there are tuberculosis patients so she can’t be there. She will
        stay with the general population]</p>'
    section9:
      primarytype: 'block'
      uuid: 'baccf5fd-42dd-41c5-9a6e-03e8013b8c9c'
      activationstatus: true
      created: 2024-09-21T12:42:04.582+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.582+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Friday, the Pasig RTC Branch 167 ordered Guo’s <strong><a href="https://www.newswatchplus.ph/news/2024/9/20/alice-guo-pasig-city-jail-transfer.html">transfer</a></strong>
        to the Pasig jail from the PNP Custodial Center at Camp Crame in Quezon City
        for her non-bailable qualified human trafficking case.</p>'
    section10:
      primarytype: 'block'
      uuid: '592ebf6c-2185-42d1-9482-319b8c04812a'
      activationstatus: true
      created: 2024-09-21T12:42:04.583+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.583+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The order coincided with Guo’s arraignment at the Valenzuela RTC for
        a separate graft case.'
    section11:
      primarytype: 'block'
      uuid: '0bc74bb1-7896-48da-9f82-1761007220c7'
      activationstatus: true
      created: 2024-09-21T12:42:04.583+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.583+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After the postponement of her arraignment at the Valenzuela RTC, Guo
        posted bail of P540,000. This is much higher than the P180,000 earlier determined
        by the court. Her lawyer, Stephen David, said the court considered Guo a “flight
        risk.”'
    section12:
      primarytype: 'block'
      uuid: 'b531199d-4527-427f-8fd3-19d55e0eaac7'
      activationstatus: true
      created: 2024-09-21T12:42:04.584+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:16.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T12:42:04.584+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He said Guo will file a petition with the Pasig court to allow her
        to post bail for the other case.</p>'
