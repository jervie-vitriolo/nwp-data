    title: 'Vote Watch: Who will gun for Senate seats in 2025?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7e0fdca4-9877-4139-9205-392cd0a973c2'
      activationstatus: true
      created: 2024-09-21T18:53:31.169+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.510+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The race for the 2025
        midterm polls heats up, with several groups and personalities announcing their
        election bid ahead of the filing of Certificate of Candidacy (COC) next month.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f923be07-116d-4aad-8727-72f62c786560'
      activationstatus: true
      created: 2024-09-21T18:53:31.169+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.510+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NewsWatch Plus lists down the candidates vying for the 12 prestigious
        Senate seats - from familiar faces to rising names.'
    section2:
      primarytype: 'block'
      uuid: '9b476c88-c4c7-4cd8-9774-b613e9f8ad93'
      activationstatus: true
      created: 2024-09-21T18:53:31.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.511+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Familiar faces</strong></h2>'
    section3:
      primarytype: 'block'
      uuid: 'b11863b9-a001-48b9-9e0c-563ba4931003'
      activationstatus: true
      created: 2024-09-21T18:53:31.170+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Incumbent Senator Bong Revilla is seeking to get another spot in the
        upper chamber, after he was formally introduced as Lakas-Christian Muslim
        Democrats’ sole candidate for the Senate race.'
    section4:
      primarytype: 'block'
      uuid: '6bc7a9d2-fe96-429d-bc78-e4ff6692485e'
      activationstatus: true
      created: 2024-09-21T18:53:31.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The actor-turned politician served as a Senator from 2004 to 2016,
        and got reelected in 2019.'
    section5:
      contentwidth: 'fit-content'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FNewsWatchPlusPH%2Fposts%2Fpfbid02tR5mhXKvHqJNBfKsdsNbfDAnuEwkKPnX4iS6rc1UirB81BqAkoKtMY6PHCeF2mt8l&show_text=true&width=500"
        width="500" height="250" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: 'd102c399-268a-477b-8a31-1b7a40988b85'
      activationstatus: true
      created: 2024-09-21T18:53:31.171+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.513+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section6:
      primarytype: 'block'
      uuid: '78a36983-cb3b-4206-a21f-88c15fef2bb3'
      activationstatus: true
      created: 2024-09-21T18:53:31.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.513+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Sept. 20, the Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban)
        also formally nominated reelectionist senators Bong Go and Bato dela Rosa.'
    section7:
      primarytype: 'block'
      uuid: 'd90a1dbe-e958-49ad-827d-733d930421b5'
      activationstatus: true
      created: 2024-09-21T18:53:31.172+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dennis Coronacion, political analyst, said more reelectionists and
        returning politicians may surface in the 2025 polls.'
    section8:
      primarytype: 'block'
      uuid: 'fdbae4b8-4f1d-43ca-a66f-0ff6c75561ee'
      activationstatus: true
      created: 2024-09-21T18:53:31.173+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.564+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said it is also “worth-monitoring” whether former President Rodrigo
        Duterte will join the race.'
    section9:
      primarytype: 'block'
      uuid: 'dc46b662-69b9-4521-997e-4e45647bf317'
      activationstatus: true
      created: 2024-09-21T18:53:31.173+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.564+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In an OCTA Research survey held on Aug. 28 to Sept. 2 - senatorial
        preferences are dominated by either reelectionists or returnees.</p>'
    section10:
      primarytype: 'block'
      uuid: '3d70e8d1-9721-4969-b9a7-8ff00af29d07'
      activationstatus: true
      created: 2024-09-21T18:53:31.174+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.516+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jan Robert Go, UP political science professor, finds this concerning.'
    section11:
      primarytype: 'block'
      uuid: '0820b58e-06ab-4556-845e-ab15906b77b8'
      activationstatus: true
      created: 2024-09-21T18:53:31.174+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.517+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“The usual names are on the list, mostly coming from political dynasties.
        Other formal national politicians are taking chances in local or party-list
        elections, perhaps a means for political comeback. Elsewhere, it is like business
        as usual for our politicians,” he said.</p>'
    section12:
      primarytype: 'block'
      uuid: '67e74d19-ab98-416b-ad43-9ffb9116ace1'
      activationstatus: true
      created: 2024-09-21T18:53:31.175+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.517+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>RELATED:</strong>&nbsp;<strong><a href="https://www.newswatchplus.ph/news/2024/9/19/tulfo-brothers-top-senatorial-survey.html">Tulfo
        brothers, sitting and former lawmakers top senatorial survey</a></strong></p>'
    section13:
      primarytype: 'block'
      uuid: '017b99d8-b270-4887-95f5-56245b30b30e'
      activationstatus: true
      created: 2024-09-21T18:53:31.175+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.518+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Returnees</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'c2734035-7c43-43dd-912a-af5d28c59579'
      activationstatus: true
      created: 2024-09-21T18:53:31.176+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.519+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, veteran lawmaker and former Senator Kiko Pangilinan is eyeing
        to make a Senate comeback after his failed vice-presidential bid in 2022.'
    section15:
      primarytype: 'block'
      uuid: 'da118e2c-6494-48a9-8050-fba96c86c92c'
      activationstatus: true
      created: 2024-09-21T18:53:31.176+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.519+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Pangilinan formally accepted the Liberal Party’s nomination on Friday,
        Sept. 20.'
    section16:
      primarytype: 'block'
      uuid: '76a9356b-752c-4a12-8477-c9438aaac6ac'
      activationstatus: true
      created: 2024-09-21T18:53:31.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.520+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“We will make things right, and we will do it with all our might,
        because we love our children, and we love our country,” he said.</p>'
    section17:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">ACCEPTANCE
        MESSAGE BILANG KANDIDATO NG LIBERAL PARTY SA PAGKA-SENADOR SA 2025: <a href="https://t.co/DjPrw8Yu0H">pic.twitter.com/DjPrw8Yu0H</a></p>&mdash;
        Kiko Pangilinan (@kikopangilinan) <a href="https://twitter.com/kikopangilinan/status/1837052330417770741?ref_src=twsrc%5Etfw">September
        20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '3f12c376-77bd-4069-af3c-589ebfea5cd9'
      activationstatus: true
      created: 2024-09-21T18:53:31.177+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.521+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section18:
      primarytype: 'block'
      uuid: '24873290-6750-4314-b03b-f2473029bf9b'
      activationstatus: true
      created: 2024-09-21T18:53:31.178+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.521+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Pangilinan is running alongside long-time ally Bam Aquino, who served
        in the upper chamber from 2013 to 2019.</p>'
    section19:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Marami
        tayong tatrabahuhin at pagsisipagan sa mga susunod na buwan. Tara let’s? 💪🏻🇵🇭
        <a href="https://t.co/fkAScoJlwD">pic.twitter.com/fkAScoJlwD</a></p>&mdash;
        Bam Aquino (@bamaquino) <a href="https://twitter.com/bamaquino/status/1837091731353022823?ref_src=twsrc%5Etfw">September
        20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'de44b34c-95c7-4155-8260-5c6ec726daf5'
      activationstatus: true
      created: 2024-09-21T18:53:31.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.522+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section20:
      primarytype: 'block'
      uuid: '8bdaf3ff-ff88-4b8b-a897-d968d1011974'
      activationstatus: true
      created: 2024-09-21T18:53:31.179+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:11.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Hoping to land a seat for the first time</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'd98aa5d2-1011-4b93-82a0-177f0cea85c6'
