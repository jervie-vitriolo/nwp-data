      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T18:54:15.519+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Pangilinan formally accepted the Liberal Party’s nomination on Friday,
        Sept. 20.'
    '16':
