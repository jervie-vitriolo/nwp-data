      lastmodified: 2024-09-21T15:00:04.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Some allies of Leni
        Robredo are divided over her controversial meeting with known political rival
        Sara Duterte. Some said it’s nothing political, while others believe Robredo
        should be criticized for accommodating the current Vice President.</p>'
    section1:
      primarytype: 'block'
      uuid: '0f34274b-792a-4eb5-a688-88b291110ba5'
      activationstatus: true
      created: 2024-09-21T14:14:07.903+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T15:00:04.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte’s office confirmed on Friday that the Vice President and
        Robredo met in Naga City - the latter’s hometown – during the Peñafrancia
        festival. The agency said Duterte’s Bicolano friend arranged what they called
        a “casual” meeting.</p>'
