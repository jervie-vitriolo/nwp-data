      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Ma’am Leni, we want to impeach VP Sara. She even disrespected
        Senator Risa Hontiveros. Why did you still meet her? Are you siding with her?]'
    section21:
