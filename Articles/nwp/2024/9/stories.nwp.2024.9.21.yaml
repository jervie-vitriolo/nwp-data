    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99180f5e-7112-49ef-a8c0-233f7ec42d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.906+08:00
      'mgnl:createdBy': 'lance-nwp'
