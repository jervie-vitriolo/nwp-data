      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a separate post, Trillanes said Robredo should not be beyond criticism.'
    section19:
      primarytype: 'block'
      uuid: 'afa0aad6-889f-45ab-ba13-c428ea4fe172'
      activationstatus: true
      created: 2024-09-21T14:14:07.912+08:00
