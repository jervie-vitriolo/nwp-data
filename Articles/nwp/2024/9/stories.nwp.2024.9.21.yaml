    uuid: 'b7fcd8a0-db40-4d88-ba72-0372e049adc5'
    lead: 'The Philippines and South Korea are set to hold their third bilateral
      maritime dialogue later this year.'
    activationstatus: true
    created: 2024-09-21T10:16:28.045+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:18.290+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:40.821+08:00
