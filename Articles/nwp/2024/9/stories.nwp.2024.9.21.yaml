    title: 'KZ Tandingan to release new single ‘Toyo’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f81bef6c-47fe-4ff4-8ce2-361397d80574'
      activationstatus: true
      created: 2024-09-21T14:53:26.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T14:53:26.767+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Asia’s Soul Supreme
        and award-winning songwriter KZ Tandingan is set to drop her latest single
        “Toyo” on September 26.</p>'
    section1:
      primarytype: 'block'
      uuid: '2c54db54-6b6b-49ab-874b-f1554d5675e9'
      activationstatus: true
      created: 2024-09-21T14:53:26.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.265+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T14:53:26.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tandingan shared the personal journey behind the creation of the track
        in an Instagram post. She revealed that she had been grappling with writer’s
        block for months, feeling creatively stuck while working on her long-anticipated
        album.'
    section2:
      primarytype: 'block'
      uuid: '96c87271-0e53-4a08-ac8b-5dd572b7f3ca'
      activationstatus: true
      created: 2024-09-21T14:53:26.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.266+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T14:53:26.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I’ve been trying to release a new album for quite some time now, and
        having a particular vision and sound in my head and heart can sometimes be
        creatively paralyzing,” Tandingan wrote. The frustration took a toll on her,
        leaving her desperate for a way to break free from the creative rut.'
    section3:
      primarytype: 'block'
      uuid: 'b9ba8ce9-ce38-431d-b552-a853e83d9e91'
      activationstatus: true
      created: 2024-09-21T14:53:26.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.266+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T14:53:26.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Tandingan then wrote a song challenging herself to write something
        completely different from her usual style, she created a bright, easy-listening
        track that surprised even her.'
    section4:
      primarytype: 'block'
      uuid: 'db8165eb-9e7c-43bb-8a42-cfb7bc9ff796'
      activationstatus: true
      created: 2024-09-21T14:53:26.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.267+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T14:53:26.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I wrote and recorded it on my phone and laughed when I made TJ [Monterde,
        her husband] listen to it,” she recalled, initially seeing it as a personal
        project meant to lift her spirits.'
    section5:
      primarytype: 'block'
      uuid: '2049b3c7-856a-44e9-ab11-0c0571b87c04'
      activationstatus: true
      created: 2024-09-21T14:53:26.762+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.268+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T14:53:26.762+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, TJ encouraged her to release the song, emphasizing the importance
        of being truthful about her artistic journey.'
    section6:
      primarytype: 'block'
      uuid: '10fd20b1-796c-4be9-a102-ffaa5516eb96'
      activationstatus: true
      created: 2024-09-21T14:53:26.762+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.268+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T14:53:26.762+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sometimes, when things get overwhelming, it doesn’t hurt to take a
        step back and try doing something you’ve never done to refresh your mind and
        soul,” Tandingan said.'
    section7:
      primarytype: 'block'
      uuid: 'a1b3ac15-3409-4d34-8e8d-03ab341da2de'
      activationstatus: true
      created: 2024-09-21T14:53:26.763+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.269+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T14:53:26.763+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The singer recently released a cover of her husband’s hit song “Palagi”.</p>'
