    'template': '1'
    'title': 'Germany warns against historical distortion on 52nd Martial Law anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d5f255-4bee-470d-8623-675a14bfe871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T20:48:35.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T20:48:35.988+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> — The German Embassy
        in Manila marked the 52nd anniversary of Martial Law with a call for vigilance
        against attempts to distort history, warning that such efforts could pave
        the way for authoritarianism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f70ac5-ab1a-4607-b458-f84149637f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T20:48:35.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T20:48:35.980+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement released on Saturday, September 21, German Ambassador
        to the Philippines Andreas Pfafernöscke urged Filipinos to honor the sacrifices
        of those who fought for freedom and democracy during the Martial Law years.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcf315a-26cc-48d7-8398-d0ede5be2014'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T20:48:35.980+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T20:48:35.980+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The distortion of history can pave the way for the return of authoritarianism
        and the erosion of human rights. It is through a clear understanding of our
        past that we can build a better future," Pfafernöscke said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b4549b-4706-4b01-9c42-de8c85ff6936'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T20:48:35.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T20:48:35.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Germany also expressed its readiness to collaborate with the Philippines
        to prevent similar tragedies from happening again.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3dbf35-646d-464b-8267-e992c819cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T20:48:35.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T20:48:35.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"By upholding historical accuracy and promoting human rights, we can
        create a more just and equitable world for all," the ambassador added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3b023e-b596-411d-bb94-9702cb4006c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T20:48:35.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T20:48:35.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Human rights remain a concern</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddf3c41-cb8d-4475-9bb6-bc27c5837f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T20:48:35.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T20:48:35.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Pfafernöscke noted some improvements
        in the human rights situation under the Marcos administration but emphasized
        that more work is needed.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bba07a4-417a-40c6-a767-a84b7ff336bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T20:48:35.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T20:48:35.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We remain concerned about the human rights situation. There are improvements
        compared to the previous administration. The war on drugs, at least as an
        official government policy, is over. But we still see a much too high number
        of extrajudicial killings," Pfafernöscke said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62bd46-7da5-4a30-8f7e-55bdd048e0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T20:48:35.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T20:48:35.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The German envoy expressed hope for greater accountability for those
        responsible for human rights abuses during the Duterte administration’s war
        on drugs.  '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b47e05-5e8b-423d-b9c1-cae9abb3e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T20:48:35.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T20:48:35.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The human rights situation remains a concern for us. The government
        is saying the right things, and we believe the judicial system is slowly but
        steadily working toward accountability. There has been some progress, but
        it needs to be faster. There’s still much room for improvement," Pfafernöscke
        said.</p>'
