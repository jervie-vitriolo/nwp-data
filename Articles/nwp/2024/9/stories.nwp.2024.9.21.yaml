      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>‘Should not be beyond criticism’</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '764a8315-5169-4fb2-bea6-dc16f6d42b3e'
      activationstatus: true
      created: 2024-09-21T14:14:07.908+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T15:00:04.388+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While some have defended the former Vice President, Robredo’s meeting
        with Duterte did not sit well for her other supporters.'
    section13:
      primarytype: 'block'
      uuid: '43010716-af5f-4b32-90f1-8c07a2be512a'
      activationstatus: true
      created: 2024-09-21T14:14:07.909+08:00
