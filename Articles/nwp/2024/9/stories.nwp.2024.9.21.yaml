      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a post on X (formerly Twitter), former Senator Kiko Pangilinan
        said the issue should not be escalated further. Pangilinan - Robredo’s vice-presidential
        running mate during the 2022 elections – lost to Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a29f45e-9420-4dd5-9952-0e0456ff522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa Peñafrancia from all walks of life sa Naga ang punta at since 1988,
        nung unang nag Mayor si Jesse welcome ang lahat sa bahay nila ni Leni. Agenda
        ni Ma’am Leni dito hindi pulitika kundi i-welcome ang mga sumama sa pilgrimage,
        regardless,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e499df6b-e1c6-49f0-ad15-2a4d7b0093fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.905+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.384+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: At Peñafrancia, people from all walks of life in Naga
        come together. Since 1988, when Jesse first became mayor, everyone has been
        welcome at their home. Ma''am Leni''s agenda here isn’t about politics; it’s
        about welcoming those who join the pilgrimage, regardless of background]'
    '6':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Sa Peñafrancia
        from all walks of life sa Naga ang punta at since 1988, nung unang nag Mayor
        si Jesse welcome ang lahat sa bahay nila ni Leni. Agenda ni Ma’am Leni dito
        hindi pulitika kundi i-welcome ang mga sumama sa pilgrimage, regardless. Huwag
