      lastmodified: 2024-09-21T15:00:04.389+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Somebody is lying to cover up the political blunder of meeting Sara.
        Ganito kasimple iyan, pumunta si Sara kay VP Leni kasi Sara understands the
        positive optics for her. Alam ni VP Leni yang agenda na yan and yet she agreed
        to be part of it anyway. Iyan ang mali na kinocall out ko,” Trillanes said.'
    section16:
      primarytype: 'block'
      uuid: 'a2f7fee9-ccb7-45ac-9983-00beec80fd0d'
