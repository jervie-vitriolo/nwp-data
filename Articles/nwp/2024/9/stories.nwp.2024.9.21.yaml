      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Moderate to heavy rains may persist over Batanes, Ilocos Region, Zambales,
        and Bataan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133c05d1-eead-4d60-93f9-44a72f3055db'
      'mgnl:activationStatus': true
