      type: 'text'
      text: 'While popular figures have announced their bids to reclaim Senate seats,
        some people are eager to secure a spot for the first time.'
    section22:
      primarytype: 'block'
      uuid: '45e9a185-0920-4338-bfb3-8dfab6ff156d'
      activationstatus: true
      created: 2024-09-21T18:53:31.180+08:00
