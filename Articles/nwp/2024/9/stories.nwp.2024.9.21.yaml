    'mgnl:lastModified': 2024-09-21T16:10:27.075+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Enrique-Manalo']
    'stories': []
    'template': '1'
    'title': 'Manalo leads PH delegation to UN General Assembly, campaigns for UN
      Security Council seat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18eda0c4-0103-414a-8f26-67934ece83a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T16:10:27.064+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T16:10:27.071+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Foreign Affairs Secretary
        Enrique Manalo is set to lead the Philippine delegation to the 79th United
        Nations General Assembly (UNGA), where he will campaign for a non-permanent
        seat on the UN Security Council for the 2027-2028 term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c399fe0-aeba-474a-b300-9f86d1e9043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T16:10:27.064+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T16:10:27.064+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The high-profile assembly, scheduled from September 22-29 at the UN
        headquarters in New York, will bring together global leaders to discuss key
        international issues. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fdb4a-bb15-4973-a73d-2c110bb388fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T16:10:27.065+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T16:10:27.065+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In addition to attending the general assembly, Manalo will participate
        in the "Summit of the Future," a high-level event aimed at shaping a new global
        consensus to deliver a better world for current and future generations. This
        year''s summit, themed "Multilateral Solutions for a Better Tomorrow," will
        focus on strengthening international cooperation to tackle pressing global
        challenges.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b757d8-f566-4b52-954d-ec310696ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T16:10:27.065+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T16:10:27.065+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We eagerly anticipate the adoption of the Pact for the Future, which
        we see as a key step toward revitalizing multilateralism and advancing global
        cooperation in support of peace, security, and sustainable development," Manalo
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c28c2e-044c-4d77-b618-2b6dc54bf4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T16:10:27.066+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T16:10:27.066+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo is also slated to deliver the Philippine statement during the
        UN General Debate, where nations will present their positions on major global
        issues. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1eb2e2-3ec4-485c-904d-4d2a65d9bda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T16:10:27.066+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T16:10:27.066+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2022, President Ferdinand Marcos Jr. emphasized the Philippines''
        stance on the West Philippine Sea during his address. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36a9ec2-b01f-434b-8127-be23161fd8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T16:10:27.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T16:10:27.067+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo will hold bilateral meetings with senior officials and foreign
        ministers from various countries. He will also meet with UN Secretary General
        António Guterres and UN General Assembly President Philémon Yang to discuss
        further cooperation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bb4c6d-aa66-4266-ad34-eb4c8df27150'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T16:10:27.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T16:10:27.067+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During his visit, Manalo is expected to campaign for the Philippines''
        bid for a non-permanent seat on the UN Security Council, emphasizing the country''s
        track record as a reliable partner, pathfinder, and peacemaker in international
        affairs.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026835f3-b166-4439-a2ac-969b5de3f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T16:10:27.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T16:10:27.067+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>While tensions in the South China Sea remain a critical issue, there
        has been no mention of a planned multilateral meeting with China on the sidelines
        of the UNGA to address the situation.</p>'
