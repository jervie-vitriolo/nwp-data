      'text': '<p>PAGASA issued a warning for potential flash floods and landslides
        in these areas during downpours.</p>'
  'kamala-harris-campaign-spending':
    'author': 'Jason Lange, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-21T12:32:38.000+08:00
    'imagesource': 'jcr:7d4255df-ab5b-4582-8760-16e145ffcbbe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '669e15ce-e260-4438-9eca-272e66ea7fe1'
    'lead': 'Kamala Harris'' election campaign spent nearly three times as much money
      as her rival Donald Trump did in August, pressing the Democrat''s financial
      advantage ahead of the Nov. 5 presidential election, according to financial
      disclosures filed on Friday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-21T12:35:12.611+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:16.909+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:41.253+08:00
    'mgnl:lastModified': 2024-09-21T12:35:12.649+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Kamala-Harris', 'US-Elections']
    'stories': []
    'template': '1'
    'title': 'Harris campaign reports spending nearly three times as much as Trump
      in August'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f95a448-4f0a-44a2-83d8-8fbf8f6e37d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:35:12.639+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:35:12.646+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, US -</strong> Kamala Harris'' election campaign
        spent nearly three times as much money as her rival Donald Trump did in August,
        pressing the Democrat''s financial advantage ahead of the Nov. 5 presidential
        election, according to financial disclosures filed on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501c094-8cb7-4573-a373-997636a39a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:35:12.639+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:35:12.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two campaigns are entering the final stretch of an extremely tight
        presidential contest. Harris, the U.S. Vice President who launched her campaign
        in July when President Joe Biden ended his own re-election bid and endorsed
        her, disclosed to the Federal Election Commission spending of $174 million
        last month. Former Republican President Trump''s campaign separately reported
        outlays of $61 million.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62808f40-c0fa-481d-acb3-020477fc81b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:35:12.640+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:35:12.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While Harris'' financial advantage will help her blanket airwaves with
        television ads through the election, it might not deliver victory. The two
        candidates are neck-and-neck in many polls, including in battleground states
        that could determine the winner. In the 2016 presidential contest, Trump defeated
        Hillary Clinton despite raising less money than the Democrat.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a06372-4d71-4640-9ec3-4ec06e9172e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:35:12.640+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:35:12.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In August, Harris and Trump each said most of their spending was on
        ads, with smaller sums paying for rallies, travel and campaign staff salaries.
        Harris'' campaign also reported making a $75,000 donation to the Detroit Unity
        Fund, a non-profit that works to increase Black voter turnout in Michigan,
        a major battleground in this year''s election.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbdf774-afba-49e1-804b-f37f8627625f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:35:12.641+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:35:12.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris'' entry into the race, just weeks after Biden performed poorly
        in a debate against Trump, fueled a surge in donations to her campaign, which
        ended August with $235 million, just over what it had at the beginning of
        the month.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c0a8ac-89ab-4e21-a8b8-afe6759cfa0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:35:12.641+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:35:12.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Trump campaign drew down on its balance, ending August with $135
        million, about $17 million less than at the start of the month.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f976c85-186c-4a3b-80ea-36a5abadcfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:35:12.641+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:35:12.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harris and Trump had previously announced fundraising totals for
        the month that included the accounts of their political parties. For their
        official campaign reports to the Federal Election Commission, Harris reported
        raising $190 million during August and Trump reported taking in $45 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e31b5b4-6d54-4e29-bb10-b1ba27c65bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:35:12.642+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:35:12.642+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Jason Lange in Washington; Editing by Tom Hogue)</p>'
  'alice-guo-to-be-transferred-to-pasig-jail-monday':
    'author': 'Lance Mejico, NewsWatch Plus'
