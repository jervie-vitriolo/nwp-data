      'mgnl:lastModified': 2024-09-21T13:59:40.342+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>To sum up:</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2778ed-3ed3-4fa2-acd9-2485b59929c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.343+08:00
