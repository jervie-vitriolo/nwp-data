      'mgnl:lastModified': 2024-09-21T10:38:40.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forecasters last spotted the storm 520 kilometers northeast of Itbayat,
        Batanes, packing maximum sustained winds of 55 kilometers per hour (km/h)
        and gusts of up to 70 km/h. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df14258d-0b21-49ac-84dc-29e1d3616cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:38:40.575+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:38:40.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‘Igme’ is still enhancing the southwest monsoon, triggering rains over
        the northern and western sections of Luzon.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29522b57-412b-46b6-9006-fd278b291acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:38:40.576+08:00
      'mgnl:createdBy': 'lance-nwp'
