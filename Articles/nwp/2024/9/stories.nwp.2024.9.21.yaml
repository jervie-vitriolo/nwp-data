    title: 'Igme exits PAR, enhanced southwest monsoon to dump rains - PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '56d8fd9f-1e36-48e0-b03f-af9685f47a9c'
      activationstatus: true
      created: 2024-09-21T10:38:40.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:17.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T10:38:40.580+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Although Tropical Depression
        Igme has left the Philippine Area of Responsibility (PAR), the enhanced southwest
        monsoon will be triggering rains over large portions of Luzon, the Philippine
        Atmospheric, Geophysical, and Astronomical Services Administration (PAGASA)
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '62df4d5a-901a-4f7a-8b4f-5d199b42eea4'
      activationstatus: true
      created: 2024-09-21T10:38:40.574+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:17.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T10:38:40.574+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In its 5 a.m. bulletin, the weather bureau said ‘Igme’ exited PAR -
        the weather monitoring zone, on Saturday midnight.'
    section2:
      primarytype: 'block'
      uuid: '4f1225dc-a669-4a25-9fc5-102d1f67f675'
      activationstatus: true
      created: 2024-09-21T10:38:40.575+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:17.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T10:38:40.575+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Forecasters last spotted the storm 520 kilometers northeast of Itbayat,
        Batanes, packing maximum sustained winds of 55 kilometers per hour (km/h)
        and gusts of up to 70 km/h.'
    section3:
      primarytype: 'block'
      uuid: 'df14258d-0b21-49ac-84dc-29e1d3616cd1'
      activationstatus: true
      created: 2024-09-21T10:38:40.575+08:00
