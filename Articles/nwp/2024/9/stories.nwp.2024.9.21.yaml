      'mgnl:lastModified': 2024-09-21T17:18:02.587+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A city mayor was recognized
        by Forbes as one of the 50 sustainability leaders across the globe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64b1157-1ea8-426e-894e-8491f717b8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T17:18:02.581+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T17:18:02.581+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Mayor Joy Belmonte entered the inaugural list for her
        climate initiatives - such as electrifying free bus services, adding solar
        panels to public buildings, and banning plastic bags, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7953da-e7ed-42cc-adb4-af907ce0146b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T17:18:02.582+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T17:18:02.582+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The list includes entrepreneurs, scientists, philanthropists, public
        servants, investors, and activists spearheading efforts to address the climate
        crisis. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9961fe3e-751b-4f45-838d-89fa0f929eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T17:18:02.582+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T17:18:02.582+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Belmonte is the lone Filipino who bagged the honor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575bba5e-8c2e-4fbd-97ce-2493e81d9018'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T17:18:02.582+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T17:18:02.582+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“In 2019, shortly after Joy Belmonte took office as mayor, Quezon
        City, the most populous city in the Philippines, became first in the country
        to declare a climate emergency. That move allowed Belmonte to allocate 13%
        of the city’s budget (which has since increased) to climate initiatives to
        reach its stated goals of reducing greenhouse gas emissions by 30% by 2030
        and reaching net-zero by 2050,” Forbes said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509b7e28-c7fd-4708-a8b1-0245e4ee1bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T17:18:02.583+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T17:18:02.583+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a Facebook post, Belmonte said this recognition strengthens the
        local government’s commitment to combat climate change.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5491ec2-253b-4a50-b9f5-16330c6d3e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T17:18:02.583+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T17:18:02.583+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It will also inspire our local government to continue discovering
        and implementing vital solutions that contribute to a healthier planet for
        current and future generations. We have to act fast and decisively on this
        problem,” she said.</p>'
