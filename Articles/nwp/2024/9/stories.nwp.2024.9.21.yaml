      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Some allies of Leni
        Robredo are divided over her controversial meeting with known political rival
        Sara Duterte. Some said it’s nothing political, while others believe Robredo
        should be criticized for accommodating the current Vice President.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f34274b-792a-4eb5-a688-88b291110ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.903+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s office confirmed on Friday that the Vice President and
        Robredo met in Naga City - the latter’s hometown – during the Peñafrancia
        festival. The agency said Duterte’s Bicolano friend arranged what they called
        a “casual” meeting.</p>'
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        The Office of the Vice President confirms the ‘casual’ meeting between VP
        Sara Duterte and former VP Leni Robredo in Naga. OVP says it was arranged
        by Duterte’s Bicolano friend during the Peñafrancia festival <a href="https://twitter.com/newswatchplusph?ref_src=twsrc%5Etfw">@newswatchplusph</a>
        <a href="https://t.co/SyWWOUEeVL">pic.twitter.com/SyWWOUEeVL</a></p>&mdash;
        Lance Mejico (@bylancemejico) <a href="https://twitter.com/bylancemejico/status/1837122487605497985?ref_src=twsrc%5Etfw">September
        20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
