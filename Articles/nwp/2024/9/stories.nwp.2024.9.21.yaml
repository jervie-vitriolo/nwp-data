    title: 'Death toll due to last four cyclones, habagat reaches 25'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cffe6e79-cb4a-416c-a54b-ccc97ff7af4c'
      activationstatus: true
      created: 2024-09-21T15:45:35.600+08:00
      createdby: 'lance-nwp'
