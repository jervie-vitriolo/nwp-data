      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        The Office of the Vice President confirms the ‘casual’ meeting between VP
        Sara Duterte and former VP Leni Robredo in Naga. OVP says it was arranged
        by Duterte’s Bicolano friend during the Peñafrancia festival <a href="https://twitter.com/newswatchplusph?ref_src=twsrc%5Etfw">@newswatchplusph</a>
        <a href="https://t.co/SyWWOUEeVL">pic.twitter.com/SyWWOUEeVL</a></p>&mdash;
        Lance Mejico (@bylancemejico) <a href="https://twitter.com/bylancemejico/status/1837122487605497985?ref_src=twsrc%5Etfw">September
        20, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
