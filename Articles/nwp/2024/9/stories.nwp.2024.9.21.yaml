        the positive optics for her. Alam ni VP Leni yang… <a href="https://t.co/eATAJCoA2c">https://t.co/eATAJCoA2c</a></p>&mdash;
        Sonny Trillanes IV (@TrillanesSonny) <a href="https://twitter.com/TrillanesSonny/status/1837318818173178365?ref_src=twsrc%5Etfw">September
