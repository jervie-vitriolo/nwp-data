      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.343+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ Wickremesinghe, Premadasa, Dissanayake are frontrunners, opinion
        poll says</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c8b98c-72f2-493a-8917-d033481f92b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.343+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.343+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ More than 17 mln people eligible to vote in presidential election</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02495edd-5d36-440b-b27b-6da18864c5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.343+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.343+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+ First election since Sri Lanka''s 2022 economic meltdown</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559300bd-25a3-4af1-8676-fd0e740e2cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.344+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.344+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Colombo, Sri Lanka ​–​​​​​​</strong> Millions of Sri Lankans
        were casting their votes on Saturday to elect a president who will face the
        task of bolstering the South Asian country''s fragile economic recovery following
        its worst financial crisis in decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a30ea66-5de2-48a8-ba7c-5388ac1bc0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.344+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.344+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 17 million of Sri Lanka''s 22 million people are eligible
        to vote in an election that has shaped up to be a close contest between President
        Ranil Wickremesinghe, main opposition leader Sajith Premadasa and Marxist-leaning
        challenger Anura Kumara Dissanayake, who led in one recent opinion poll.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c19902b-bf79-4aeb-ae87-1085a8de47b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.344+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.344+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Well-organised polling booths manned by public officials and police
        guided Sri Lankans on how to cast their vote as citizens in Colombo, the country''s
        biggest city, lined up after voting began at 7 a.m. (0130 GMT).'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5803445-d49c-4dbb-9711-116d86404111'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.345+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.345+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At Visakha Vidyalaya, a school about 15 km from Colombo, brisk polling
        was seen early in the morning as families, some of them accompanying their
        ageing parents, lined up next to coir ropes that created orderly lines for
        voters.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88093e26-0e6f-4cb8-8b64-42aa77f0b947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.345+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.345+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A large blow-up of the ballot paper was visible at the entrance to
        the booth set up next to blooming flower beds and a stretch of classrooms.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1febc30e-1b99-4ea6-bb6a-ecd2b60b4f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.345+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.345+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I think we desperately need a change and I think a lot of people feel
        the same way. For us to have a future the entire country must have a future,
        first," said Niroshan Perera, 36, a supporter of Dissanayake.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2126b31c-ff19-48a2-b388-088652c4d552'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.346+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.346+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Voting was proceeding peacefully across the island nation and queues
        outside booths lengthened as the day progressed, local TV channels showed.
        Polls close at 4 p.m. (1030 GMT), with counting scheduled to start shortly
        afterward. The Election Commission is expected to announce the winner on Sunday.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0fa36f-9632-48a0-b7e9-d94e432e46d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.346+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.346+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Over 13,000 polling stations were set up across the country and 250,000
        public officials deployed to manage the election, R.M.L. Rathnayake, the head
        of Sri Lanka''s election commission, told Reuters.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d2a499-0923-437f-9b0c-ab6c8f2ee143'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.347+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.347+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This is the first election since Sri Lanka''s economy buckled in 2022
        under a severe foreign exchange shortage, leaving the Indian Ocean island
        nation unable to pay for imports of essentials including fuel, medicine and
        cooking gas.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdd26b3-56a8-4dfe-93f8-9c1e5680d6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.347+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.347+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Thousands of protesters marched in Colombo in 2022 and occupied the
        president''s office and residence, forcing then-President Gotabaya Rajapaksa
        to flee and later resign.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2fe3b-708c-4c58-ba09-664decb5039b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.347+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.347+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Buttressed by a $2.9 billion bailout programme from the International
        Monetary Fund, Sri Lanka''s economy has posted a tentative recovery but the
        high cost of living remains a core issue for many voters.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e245ad69-517c-4f4b-8693-f12db6413704'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.348+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.348+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Although inflation cooled to 0.5% last month from a crisis high of
        70%, and the economy is forecast to grow in 2024 for the first time in three
        years, millions remain mired in poverty and debt, with many pinning hopes
        of a better future on their next leader.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35728a5-a92d-4f7f-89f9-a47766c99ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.348+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.348+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is an election that will change the history of Sri Lanka. People
        are voting enthusiastically," Dissanayake said after casting his vote at a
        temple in the outskirts of Colombo.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a27f91-64c8-42f2-9c30-2748af8a3aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.349+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.349+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The winner will have to ensure Sri Lanka sticks with the IMF programme
        until 2027 to get its economy on a stable growth path, reassure markets, attract
        investors and help a quarter of its people climb out of crisis-induced poverty.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90ee26d-38e6-43aa-890f-88a425092ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.349+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.349+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The people have to decide the future of this country. I ask everyone
        to vote peacefully," Wickremesinghe, accompanied by his wife, said after voting
        at the University of Colombo. "We have stabilised the government and the democratic
        system. I''m happy I''ve been able to make a major contribution to that."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6283a9b-237d-463d-9298-76ee5f9803db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.350+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.350+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sri Lanka''s ranked voting system allows voters to cast three preferential
        votes for their chosen candidates.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2181abc3-5c7a-4b99-a7d2-192b843e071e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.350+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.350+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'If no candidate wins 50% in the first count, there is a second round
        between the two frontrunners, with the preferential votes of other candidates
        redistributed, an outcome analysts say is likely given the close nature of
        the election.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1ca0ec-ab94-4126-8b38-9ecc2b59774c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T13:59:40.351+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T13:59:40.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Uditha Jayasinghe and Sudipto Ganguly; additional
        reporting by Sam Jahan; Editing by Alex Richardson, William Mallard and Shri
        Navaratnam)</em></p>'
