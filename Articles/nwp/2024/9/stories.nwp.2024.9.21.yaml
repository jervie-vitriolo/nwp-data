      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T18:54:15.525+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Labor leaders Leody De Guzman and Luke Espiritu will also try their
        luck again in the national polls. De Guzman vied for the presidency in 2022
        but lost to President Ferdinand Marcos Jr., while Espiritu failed to land
        a Senate seat in the last elections.</p>'
