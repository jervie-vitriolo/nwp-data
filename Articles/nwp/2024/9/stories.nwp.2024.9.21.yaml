      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Should not be beyond criticism’</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764a8315-5169-4fb2-bea6-dc16f6d42b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.908+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While some have defended the former Vice President, Robredo’s meeting
        with Duterte did not sit well for her other supporters.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43010716-af5f-4b32-90f1-8c07a2be512a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.909+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ex-Senator Sonny Trillanes, who vocally supported Robredo during the
        2022 polls, is not convinced that the meeting was sudden. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b592a35-8760-4a2d-87ea-8b5e9bd6c74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.909+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a post on X, he claimed that Duterte’s visit was arranged and ‘well-coordinated’. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacf4320-c3e3-4df2-aa27-5077f5f19059'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.910+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Somebody is lying to cover up the political blunder of meeting Sara.
        Ganito kasimple iyan, pumunta si Sara kay VP Leni kasi Sara understands the
        positive optics for her. Alam ni VP Leni yang agenda na yan and yet she agreed
        to be part of it anyway. Iyan ang mali na kinocall out ko,” Trillanes said. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7fee9-ccb7-45ac-9983-00beec80fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.910+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Somebody is lying to cover up the political blunder of
        meeting Sara. It’s that simple: Sara went to VP Leni because she understands
        the positive optics for her. VP Leni knows about that agenda, and yet she
        agreed to be part of it anyway. That’s what I’m calling out as wrong]'
    '17':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I agree.
        Based on our info, the visit was arranged and well-coordinated a few days
        ago. Somebody is lying to cover up the political blunder of meeting Sara.
        <br><br>Ganito kasimple yan, pumunta si Sara kay VP Leni kasi Sara understands
        the positive optics for her. Alam ni VP Leni yang… <a href="https://t.co/eATAJCoA2c">https://t.co/eATAJCoA2c</a></p>&mdash;
        Sonny Trillanes IV (@TrillanesSonny) <a href="https://twitter.com/TrillanesSonny/status/1837318818173178365?ref_src=twsrc%5Etfw">September
        21, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15eb820-be97-4541-a6b2-280b9f57ec7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.911+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2e7b00-987f-4e35-b120-b5df9a1e904a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.911+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate post, Trillanes said Robredo should not be beyond criticism. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa0aad6-889f-45ab-ba13-c428ea4fe172'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.912+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.392+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ma’am Leni, gusto nga naming ipa-impeach si VP Sara. Tapos binastos
        pa nyan si Sen. Risa. Bakit mo pa mineet? Are you siding with her?” he asked.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0b765-1b82-4941-9673-060dc6961cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.912+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.392+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Ma’am Leni, we want to impeach VP Sara. She even disrespected
        Senator Risa Hontiveros. Why did you still meet her? Are you siding with her?]'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798fcd86-7aa0-4eda-bd5b-5b4c1660f175'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T14:14:07.913+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T15:00:04.393+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier said she and President Ferdinand Marcos Jr. are
        no longer on speaking terms. The two ran together under the ‘UniTeam’ ticket,
        beating Robredo and Pangilinan in 2022.</p>'
