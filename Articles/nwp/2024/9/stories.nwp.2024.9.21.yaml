    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce794d4c-f1cc-43c7-b461-70fa899ff532'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.063+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.763+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The Philippines and South
        Korea are set to hold their third bilateral maritime dialogue later this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59392ca1-8af1-4257-8d49-f2583e6abfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.064+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.763+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The dialogue presents an opportunity for both nations to deepen cooperation
        in maritime security, the ocean economy, the marine environment, and regional
        maritime developments.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd9ff3a-111b-40dd-b9bc-ec15d5019b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.064+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.764+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Korea is leveraging its competitive advantage to push for greater
        international partnerships. As a pivotal maritime country, the Philippines
        is a key partner in the context of Korea''s Indo-Pacific Strategy,” said Korean
        Ambassador to the Philippines Lee Sang-Hwa on Friday during the Stratbase
        ADR Institute Forum.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865e4039-cd07-4d05-8be0-eb613714d902'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.065+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.764+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lee added that the Philippines is the only member of the Association
        of Southeast Asian Nations that has a maritime dialogue with South Korea.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4b8136-cf40-41a4-b6ec-cac0cde03258'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.065+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.765+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ambassador also noted that South Korea has consistently supported
        the Philippines on issues related to the South China Sea or West Philippine
        Sea.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e3042-ceb5-4141-924a-ac9301c5c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.065+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.765+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The South China Sea is now hotter and more turbulent than it was in
        2016. Since I took office, the Korean government has issued its position on
        the West Philippine Sea 10 times, reiterating the importance of freedom of
        navigation and overflight, and a rules-based international order,” Lee said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d01af4-8ae8-481a-a1d6-c355ad88b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.066+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.296+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.766+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Upgrading PH-Korea Defense Partnership</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db9f4bf-9343-4570-a81c-e783c11bcdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.066+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.766+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the same forum, experts urged the Philippines and South Korea to
        explore the possibility of a Visiting Forces Agreement (VFA) to further strengthen
        defense ties.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361a683-df27-469b-93e4-d8f789368aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.767+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I think we should expand our interoperability and deepen our cooperation.
        There are some discussions between the two countries regarding a Visiting
        Forces Agreement,” said Dr. Shin Beomchul, Former Vice Minister of the Ministry
        of National Defense of South Korea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779da57-3512-4751-a96d-b1025bba03e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.067+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.767+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine armed forces chief General Emmanuel Bautista also
        emphasized the need for a VFA with South Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c16ad6a-bef2-4ae4-a852-34c70c156361'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.068+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.768+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our defense cooperation with Korea is mostly in logistics; in fact,
        we have a mutual logistics agreement with the Republic of Korea. Many of our
        defense procurements are from Korea,” Bautista said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa237b3-e964-4518-b61a-de2c780cfb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:43:21.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bautista also highlighted the potential for a defense industry partnership
        between the two countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c378e3-6dbf-48bb-aee1-871c70d1436c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.069+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I submit that it is time for us to move beyond logistics-centered
        cooperation and explore a more robust, overarching partnership, such as a
        Status of Visiting Forces Agreement, similar to those we have with Australia
        and Japan,” said Bautista.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a576461b-aea9-452c-9b00-382e48b73b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.071+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'South Korea has played a significant role in the Philippines'' military
        modernization program, providing essential military equipment, including 12
        FA-50 multirole jet fighters for the Philippine Air Force.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5089a4b-6906-4ff7-812c-0d09d32af06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.071+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.770+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Navy has also received three warships from South Korea,
        including two frigates and a donated Pohang-class corvette. According to Naval
        News, an additional eight or nine ships are expected from South Korea by 2028.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79aa4434-599a-4f87-bbd5-63f981ed9fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.072+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.770+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Geopolitical analyst Don Mclain Gill highlighted that South Korea offers
        the Philippines technical expertise and capabilities to enhance its defense
        systems.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c92c24e-4bfb-44c6-b901-5a714ae76e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T10:16:28.072+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T10:43:21.771+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“South Korea plays a huge role in our modernization. They have the
        capacity to develop new technologies. South Korea is also partnering with
        us to revive the shipbuilding industry, as it has both the technology and
        practical knowledge,” said Gill.</p>'
