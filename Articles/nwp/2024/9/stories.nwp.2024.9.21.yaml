      'mgnl:lastActivated': 2025-03-13T14:10:16.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:42:04.578+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Bamban, Tarlac
        Mayor Alice Guo’s transfer to the Pasig City jail may push through on Monday,
        Sept. 23, PNP Spokesperson Col. Jean Fajardo said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002e942d-9b91-406a-bf8e-be194f5c4968'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:42:04.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:42:04.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a text message to NewsWatch Plus, Fajardo said Guo’s arrest warrant
        has to be returned first to the Pasig Regional Trial Court before her transfer
        to the city jail.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263620ab-4282-459d-9741-796706a486fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:42:04.579+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:42:04.579+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Guo’s detainment in Pasig was postponed on Friday, as authorities had
        yet to finish processing some documents and medical requirements needed for
        her transfer. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f91547e-cd35-4fc4-8f25-0f00f1bf041c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:42:04.580+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:42:04.580+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa BJMP po kasi we want to ensure din na hindi mahahawa iyong other
        PDL namin sa pag-transfer,” Jayrex Bustinera, Bureau of Jail Management and
        Penology spokesperson, said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '882d84a3-61bf-40d7-91b4-1b7a8277a522'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:42:04.580+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:42:04.580+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: At BJMP, we want to ensure that our other Persons Deprived
        of Liberty (PDL) will not be infected by a disease during the transfer]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f4b022-4e4c-4388-9b32-29aec005ecae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:42:04.581+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:42:04.581+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'BJMP vowed there will be no special treatment for Guo upon her detainment
        in the female dormitory of the city jail.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cbe3b7-c6a2-4cdf-99bf-be6a685aed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:42:04.581+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:42:04.581+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bustinera said the dismissed mayor will be detained in a cell with
        over 40 inmates. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a84f838-594a-4f75-b3ec-1f6d1a06ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-21T12:42:04.582+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-21T12:42:04.582+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Merong sampung triple deck bed bunks. At kasama niya iyong ibang PDL,
        nakakahiga naman…Ideally dapat sa isolation ang bagong commit, kaya lang may
        TB patients po kaming naka-isolate ngayon kaya hindi siya pwedeng ihalo doon,
        sa general population siya,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8409cc5b-7240-4d89-98a7-dbe952d17112'
