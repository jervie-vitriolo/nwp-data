      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ma’am Leni, gusto nga naming ipa-impeach si VP Sara. Tapos binastos
        pa nyan si Sen. Risa. Bakit mo pa mineet? Are you siding with her?” he asked.'
    section20:
      primarytype: 'block'
