      lastmodified: 2024-09-21T15:00:04.388+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ex-Senator Sonny Trillanes, who vocally supported Robredo during the
        2022 polls, is not convinced that the meeting was sudden.'
    section14:
      primarytype: 'block'
      uuid: '5b592a35-8760-4a2d-87ea-8b5e9bd6c74a'
      activationstatus: true
      created: 2024-09-21T14:14:07.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:14.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-21T15:00:04.389+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a post on X, he claimed that Duterte’s visit was arranged and ‘well-coordinated’.'
    section15:
      primarytype: 'block'
      uuid: 'aacf4320-c3e3-4df2-aa27-5077f5f19059'
      activationstatus: true
      created: 2024-09-21T14:14:07.910+08:00
