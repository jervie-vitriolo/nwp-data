      lastmodified: 2024-09-21T18:54:15.524+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Among them is human rights advocate Chel Diokno - who ran for Senator
        and lost twice. He is running alongside Aquino and Pangilinan - and are all
        backed by opposition Senator Risa Hontiveros.</p>'
    section23:
      primarytype: 'block'
