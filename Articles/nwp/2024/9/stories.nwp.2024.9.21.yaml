    uuid: '41e548da-70d2-4506-9fbf-e6b5866df12b'
    lead: 'Former Bamban, Tarlac Mayor Alice Guo’s transfer to the Pasig City jail
      may push through on Monday, Sept. 23, PNP Spokesperson Col. Jean Fajardo said.'
    activationstatus: true
    created: 2024-09-21T12:42:04.565+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:16.138+08:00
    lastactivatedby: 'nelsonp'
