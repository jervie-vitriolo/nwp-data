      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Although Tropical Depression
        Igme has left the Philippine Area of Responsibility (PAR), the enhanced southwest
        monsoon will be triggering rains over large portions of Luzon, the Philippine
        Atmospheric, Geophysical, and Astronomical Services Administration (PAGASA)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62df4d5a-901a-4f7a-8b4f-5d199b42eea4'
      'mgnl:activationStatus': true
