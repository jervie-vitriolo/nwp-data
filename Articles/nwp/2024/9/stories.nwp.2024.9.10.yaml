    'lead': 'Whether captivated by the charm of “Emily in Paris” on Netflix or still
      riding the excitement of the recently concluded Paris 2024 Olympics, December
      brings the opportunity for Filipinos to experience the City of Light firsthand,
      with the launch of direct flights from Manila to Paris.'
