      'Office-of-the-Vice-President', '2025-budget']
    'stories': []
    'template': '1'
    'title': 'House panel delays fate of OVP budget, inquiry turns into tense debates '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80a418-aca5-4d7d-932c-81afea5697f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.430+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.399+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> It took four hours
        for the House appropriations committee on Tuesday, Sept. 10, to scrutinize
        the Office of the Vice President’s proposed budget next year even if the proponent
        has opted out of the deliberations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582cf6be-25ab-4c68-a6a7-6f3f8c443c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.430+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.399+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The panel ended up deferring action on the P2.04-billion proposal and\
        \ decided to leave its fate up to the plenary session.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9264b37d-6ab2-4108-89c8-968574a9c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.431+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.400+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was a rare move in the congressional budget process, especially
        for an office as high as the vice president, which is usually given the courtesy
        approval similar to the Office of the President.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47b167-02aa-4f14-847c-224f57372b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.431+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.400+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>No show</strong></h3>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3728aa4-7864-41cf-98da-46f3a6573054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.432+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.401+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Proceedings began an hour late as lawmakers waited for Duterte and\
        \ her representatives to show up.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ee2059-0bc0-4ed0-a2e3-c3bea1af2ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.432+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.402+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "By 10 a.m. committee vice-chairperson and Marikina Rep. Stella Quimbo\
        \ confirmed no one from the OVP would attend the budget hearing. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b67795-dc96-49ca-b8d9-1423239c8d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.432+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.402+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Vice President Sara Duterte said she wrote to House\
        \ Speaker Martin Romualdez and House Appropriations Chairman Elizaldy Co stating\
        \ that she is leaving it up to Congress to decide on the proposal. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d824dc5-c1ea-4f07-b79c-6ab09f544408'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.403+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“The OVP has submitted all necessary documentation to the House of\
        \ Representatives - Committee on Appropriations, including a detailed presentation\
        \ on the proposed budget for fiscal year 2025,” Duterte wrote in her letter\
        \ dated Sept. 10. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8491b3cc-c423-4db1-9cbb-03861f36d8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.433+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.403+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Ahead of the meeting, the OVP released a recorded interview where Duterte\
        \ accused Romualdez and Co of controlling budget allocation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee994c03-ed90-435e-8af0-5c45ced600df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.404+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Before deliberations began, a number of lawmakers gave their sentiments.\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54687df7-6c65-43a7-827b-2c5acc6c6296'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.434+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“She may not like sitting with us here in the House but… she’s accountable\
        \ to the people and she has a sworn duty to this Constitution,” Gabriela party-list\
        \ Rep. Arlene Brosas said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef84b72-4ce8-4484-9bd5-f78a727dd098'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.435+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.405+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Pagbo-boycott ito…. Wala pa akong natatandaan na ahensya ng gobyerno\
        \ or Executive branch na binoycot ang Kongreso dito sa budget hearing and\
        \ deliberation. Ibig sabihin nito, betrayal of her oath of office,” added\
        \ France Castro, Duterte’s staunch critic and ACT Teachers party-list representative.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4478391e-aee3-47cc-92f1-cbcd1bceaffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.435+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: This is boycotting the hearing… I don’t remember
        any government agency or executive branch that has done this to our budget
        deliberations. This means, a betrayal of her oath of office]</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d64bb8b-1bb5-42a0-bba7-b612cd0a9e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.406+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Tense debates</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eacaacb-71aa-44f2-9370-154ba22b9f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.436+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.407+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>While there were no signs of Duterte in the inquiry - some of her
        political allies tried to defend her absence, erupting tensions among lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04367fed-6181-4ec5-a096-8ab2225b8772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.437+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.408+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "One attempt was SAGIP Party-list Rep. Rodante Marcoleta’s motion to\
        \ terminate the budget proceedings, citing reasons of parliamentary courtesy.\
        \ \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf130a6-ae3e-40c0-a6f7-13cb7ecea0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.437+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.408+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“It did not happen before. Now ang tanong ko, paano nangyari noong\
        \ nakaraan at nangyayari ngayon?...You may not like the person, you may not\
        \ like their presence here but you should respect the OVP,” said Marcoleta.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f1128-d754-4f93-bf8f-0b9e55f8bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.438+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.409+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: It did not happen before. Now, my question is
        how did this happen last time and why is it happening now?...You may not like
        the person, you may not like their presence here but you should respect the
        OVP]</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e56bbd-b240-4192-8725-7766b86130ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.438+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.409+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Quimbo said there was no motion to terminate the inquiry in the previous\
        \ hearing. She then ruled to vote on Marcoleta’s motion. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47374e73-1177-4b7e-8d24-60257567a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.439+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.410+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Forty-five house members were against ending the deliberations. Only\
        \ Marcoleta and Davao region lawmakers Rep. Claude Bautista and Rep. Isidro\
        \ Ungab was in favor.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df9c444-6a5a-4d32-89bf-645a749118b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.439+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.411+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Tensions heightened when Rep. Caraps Paduano from Abang Lingkod party-list\
        \ explained why he voted to continue the proceedings. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6918f119-45db-4f12-8944-6cc5440ebdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.440+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.411+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The courtesy being given to OVP is accorded if she’s present in
        today’s hearing. How can you give that courtesy when in fact she’s absent,”
        he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abf0afe-0cb9-4d34-a105-781f84855937'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.440+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.412+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Was the President of the Philippines present? [during the budget
        hearing]” Marcoleta interrupted Paduano.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452bf278-6b08-4099-a082-ccf79b1650e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.441+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.412+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Are you recognized, Congressman Marcoleta?” Paduano responded.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95708100-eb13-4c41-b33e-61f4b38dba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.442+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.413+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Not free from scrutiny</strong></h3>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acd15ae-e84c-4d1f-84c9-67699258ff1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.442+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.414+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "A number of lawmakers scrutinized Duterte’s spending in previous years.\
        \ \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7fa16f-05c5-4b79-b806-d3836d5f1200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.443+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.414+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Batangas 2nd District Rep. Gerville Luistro asked how the OVP spent
        for social services programs, including the distribution of welfare goods.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbed408-80a1-4069-9248-0f2bf2b84198'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.443+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.415+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Luistro said there were P65 million in unliquidated funds in the distribution\
        \ program, according to a report from the Commission on Audit.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e3c3dc-c9d7-489d-b350-dce9539e4d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.444+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.415+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "She also criticized the office’s “Kalusugan Truck” – a mobile kitchen\
        \ project during calamities. \r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121b124b-bfa5-4b3b-8b2c-ddb85d89a7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.445+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.416+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“The food items are near expiry… Two, foods are not found in the storage.\
        \ And they are placed in unventilated storage. Madam Chair, I understand that\
        \ this is not a huge amount, that this is the same observation in the budget\
        \ of the DepEd,” said Luistro. \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cc33ed-d6ba-43fa-8652-0f3c3fc36f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.445+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.417+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Raoul Manuel, Kabataan party-list representative, also proposed to\
        \ reduce the socioeconomic recovery funds of P1.9 billion. \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c7abf5-da14-47d0-be2b-aea8d829dbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.446+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.417+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Mabuti pa na sa ibang ahensya ng gobyerno diretso iyong ating mga\
        \ kababayan for services,” he said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1c7bf1-9f2c-45c4-9316-4dcc20f7400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.447+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.418+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: It’s better that our citizens go to other agencies
        to seek social services]</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ad55ac-5d8f-4ad3-8828-98f8c1ecc65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.447+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.418+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Hard to defend</strong></h3>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c67fc1c-98e4-4940-926d-ce026d99ea39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.448+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "OVP budget sponsor, Lanao del Sur 1st District Rep. Zia Adiong, admitted\
        \ it would be difficult to defend the proposal in plenary. \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9180d451-e585-4723-b0a5-5a03b2e5275f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.449+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.420+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Adiong said he personally reached out to Duterte after the Aug. 27\
        \ inquiry but the OVP has yet to respond.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f4255-40d7-4213-af08-0a494b975fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.449+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.420+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Courtesy is given as a privilege and as such, privilege is not given\
        \ freely, it is earned,” said Adiong. \r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178be633-3523-4b21-a91c-2b897c83b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.450+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "He said nothing is sure until it clears the bicameral committee. \r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9ebe89-53ea-4bc0-b4fe-7b68d76b1715'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:13:48.451+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:19.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T21:30:15.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Anything is possible pero (but) there’s also a chance that it can
        be retained, depending on how the budget will be approved and what are the
        differences in the version from the ones we approve and the ones that will
        be approved in the Senate,” he said.</p>'
  'marcos-transfers-nia-supervision-back-op':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-10T19:41:02.000+08:00
    'imagesource': 'jcr:344f3bed-04e7-44a1-a323-5ce8356d4e16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9ac4960-3281-4507-b8f2-4855e01a5bb4'
    'lead': 'President Ferdinand Marcos Jr. ordered the return of the National Irrigation
      Administration (NIA) supervision to his office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-10T19:45:17.371+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:18.018+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:00.753+08:00
    'mgnl:lastModified': 2024-09-10T19:45:17.489+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos transfers NIA supervision back to president’s office'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7e871b-a3f5-472f-99b9-316ac04442a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. ordered the return of the National Irrigation Administration (NIA)
        supervision to his office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5885d95c-ee4e-46f2-b3a9-0cc473593488'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos issued <a href="https://www.officialgazette.gov.ph/2024/09/05/executive-order-no-69-s-2024/">Executive
        Order 69</a> to make this move. It was signed on Sept. 5 by Executive Secretary
        Lucas Bersamin and was publicized on Sept. 10, Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2a49db-6402-486c-ae7a-85c67dbef883'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.471+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.471+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Republic Act 3601 in 1963 created the NIA as a government-owned or\
        \ controlled corporation attached to the Office of the President (OP).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd211c0-2609-4ca0-a8f3-542c811dd421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.472+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NIA has been transferred among the OP, Department of Public Works\
        \ and Highways, and Department of Agriculture a couple of times throughout\
        \ the years.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61090b-c751-42ef-ba89-9b67d1156500'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.472+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.472+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Irrigation management and development is vital towards achieving food\
        \ security and ensuring infrastructure development in the country, which are\
        \ among the administration’s priority initiatives,” Marcos said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d691c6c-824b-4410-b636-06892d76f194'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.473+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It is imperative to streamline and rationalize the functional relationships\
        \ of agencies with complementary mandates in order to promote coordination,\
        \ efficiency, and coherence within the bureaucracy,” he added.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdca4a9-e379-49d1-b0b1-0fab45a4b9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.473+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The NIA Board will now be composed of a representative from the
        Office of the President, the NIA administrator, as well as the secretaries
        for public works, agriculture, and the National Economic and Development Authority.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b18a60b-d8a8-43c2-b0ff-5eac5c290dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.473+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos will also appoint to the board a representative from the private\
        \ sector.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546bf175-382e-4f5a-a8bb-1293805e851e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.474+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, Agriculture Secretary Francisco Tiu Laurel Jr. said\
        \ the transfer was a “strategic move,” although he acknowledged that the NIA\
        \ should be under the DA in “normal circumstances.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd468bdb9-467e-4d47-82ee-3c3a4c06e033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.474+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“However, given the urgent need to irrigate over a million hectares\
        \ of land to boost agricultural productivity, especially for rice, President\
        \ Marcos made a strategic — possibly a game-changing — move that would ensure\
        \ that NIA receives the substantial funding necessary to fulfill this crucial\
        \ mandate swiftly,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4574382-1d3e-4dfa-9ea5-2275b0cdbc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.475+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.475+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“By transferring NIA to the OP, the government aims to mobilize additional\
        \ funds to accelerate irrigation projects and improve agricultural outcomes,”\
        \ Laurel also said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb074a3-e9a6-4715-b22b-1f1643117164'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.475+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.475+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The irrigation body’s budget is currently under the Agriculture Department.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bef9ce-d341-455c-a4be-6c9328b7953a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.476+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:<a href="https://www.newswatchplus.ph/news/2024/8/13/laurel-seeks-increase-da-budget-2025.html">
        Laurel seeks higher DA budget after hefty cut&nbsp;</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c83764b-136a-4290-b716-d4e2495b7624'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.476+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.476+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Budget and Management approved ₱42 billion as the\
        \ NIA’s proposed budget for next year.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26cbaa-6942-4c96-a2bf-547ad47802e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:45:17.477+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:18.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:45:17.477+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>This was a 39% decrease compared to ₱70 billion allocated for the
        government corporation in this year’s budget. This was also the major cut
        in the DA’s proposed funding for next year.</p>'
