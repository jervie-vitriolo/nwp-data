    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Health', 'mpox']
    'stories': []
    'template': '1'
    'title': 'PH lists 14 mpox active cases, all recovering'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5503086f-6bfe-4dbd-9464-f5672dbdc713'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.369+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.396+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The number of active
        mpox cases in the country stood at 14, the Department of Health (DOH) reported
        on Monday, Sept. 9, as the agency scales up testing for the virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb124fca-948c-4ffe-bd2d-0471a790e967'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.369+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.369+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH detected six more cases this month, all males. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fbf27c-f599-4878-b85e-1f2e84e05878'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.370+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Health Secretary Ted Herbosa said the Inter-Agency
        Task Force (IATF) for the Management of Emerging Infectious Diseases will
        not be activated as the nature of mpox is “really very mild” and is “easy
        to break transmission.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89289d09-0fd8-4c03-9a1c-6ea95e2e8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.370+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mineet ko na ‘yong IATF. Sabi ko hindi pa natin kailangan i-convene\
        \ yung IATF dahil DOH lang naman, on its learning from COVID-19, can handle\
        \ this particular disease. So kaya pa po,” Herbosa told a news conference.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e6a860-4ec4-4729-8e8a-4099319c2dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.370+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.370+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I met the IATF and told them we still don’t need to convene\
        \ the IATF because the DOH, on its learning from COVID-19, can handle this\
        \ particular disease. We can still manage it.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8575b30-674d-4c50-81ae-5f1e45f9ecc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency reported on Sept. 1 eight active infections, including a\
        \ 12-year-old boy from Calabarzon and a 26-year-old female health worker from\
        \ Metro Manila.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5271f9b-2ede-4a93-af23-84de003feaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.371+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.371+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Since 2022, the country has recorded 23 cases of mpox, a disease that\
        \ causes flu-like symptoms and pus-filled lesions. Nine have recovered as\
        \ of December 2023. Most of the patients are young adult males.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3cbaa-b0a6-432e-a750-fff8840d5aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.372+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.372+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "All of the cases were caused by the milder type clade II.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6586104-f9e6-4815-bc6d-c3760c15af77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.372+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.372+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The cases were seen in Metro Manila, Calabarzon, and Cagayan Valley.\
        \ The latter was a recent addition, Herbosa said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475bcbd5-5995-4333-aef6-a0ac73cba5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.373+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said an mpox national task force was formed on Aug. 27 to lead\
        \ the response against the illness.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3eb2c8-c1ea-4d58-b404-2c2701747fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.373+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said, however, strict measures implemented during the COVID-19\
        \ pandemic like border controls, lockdown, and mask mandate will not be implemented.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6619bdd1-ef92-4a5d-8df9-436bd0ee459a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.373+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mpox is usually transmitted through close, intimate skin-to-skin contact,\
        \ including sexual contact. It’s not airborne.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f79ad6-9d34-48de-a2cc-441ad4acdfc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.374+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.374+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Proper and frequent handwashing is recommended, the DOH chief said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e52364e-2d7f-4422-979c-dc3a6f456825'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.374+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.374+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285fd279-3c96-4a78-aea1-ec4a57fa47df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.375+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.375+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8294d477-3fb0-4df8-9adc-43869ea5f203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.375+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.375+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Increase testing</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e093c16-4742-4339-b4c9-ce1794a820de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.376+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.376+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said the DOH is collaborating with the World Health Organization\
        \ (WHO) to increase testing capabilities. He also said the agency is working\
        \ with other international partners “who have generously promised donations\
        \ of test kits.”\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f19fb6e-b94e-4e2e-a06a-4732881322f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.376+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.376+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 1,600 test kits are available for PCR (polymerase chain reaction)\
        \ testing of skin lesions to confirm mpox, the secretary said. Testing remains\
        \ free at government hospitals, he added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f99cdb7-7157-4af8-bbff-a6ce9a114340'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.377+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.377+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I think nag-umpisa kami sa 1,800, so nakagawa na kami ng over 200\
        \ tests,” Herbosa said. “Marami kaming test na ginawa bago ma-pick up yung\
        \ 14 [active cases].”\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1c9bb8-5fea-452f-b0d1-601fb1d42d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.377+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.377+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We started with 1,800, so we already conducted over 200\
        \ tests. Many tests were done to pick up the 14 active cases.]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19307d22-49d2-4d91-a241-77fb85039f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.378+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.378+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Clade Ib is still not detected in the country. This particular offshoot
        of the monkeypox virus drives the current outbreak in Africa, which prompted
        the WHO to declare a global health emergency for the disease this year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a187e3-378b-4132-9c41-a0f4fc7849a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.379+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.379+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccde1d59-ad0f-43eb-87da-a3b3bdb0ffec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.379+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.379+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465bf70a-986c-4277-b7a7-b7c9f6a53702'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.380+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.380+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Talking with key populations</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f64c88-c6dc-4004-a917-79af44854e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.380+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.380+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Herbosa said the DOH will prioritize funds for the mpox response,
        initially pegged at ₱158 million for the next three months. It will come from
        its public health funds, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfcea7-84f2-42f0-8e43-91a0f153cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.381+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.381+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The amount will be for the test kits, campaign materials, seminars\
        \ for laboratories, and engagement with key populations and influencers, among\
        \ others.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f0ad5-3335-46a3-9e49-b50a3c3347f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.381+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.381+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I have a meeting with key influencers regarding habits that need to\
        \ change,” Herbosa said. “We are also constantly reminding the public about\
        \ the standard precautionary measures to prevent mpox transmission through\
        \ information, education, and campaign materials.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2f1b65-ac47-49ed-b0fd-b6bc462bfdaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.382+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.382+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa and other DOH officials previously visited high-risk commercial\
        \ establishments — such as hospitality and personal care services, spas, and\
        \ barbershops — to form suggested guidelines amid the reported mpox cases.\
        \ \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a2e342-7fbb-42be-be64-7bb4b465d88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.383+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I’m happy to say that some of the spas have implemented their own\
        \ signages,” he said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbf16b6-9f19-4e50-8a67-65f6f282743d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.383+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“These are very sound scientific recommendations that are in the best\
        \ interest of everyone,” Health spokesperson Albert Domingo said of the interim\
        \ guidelines. “And the difference now is, ‘yung mismong establishments ‘yung\
        \ humingi sa DOH, hindi siya pinilit [the establishments asked the DOH and\
        \ it was not forced].” \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c9166b-1d1e-4a95-9777-7381bda22e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:09:11.384+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:16:14.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:09:11.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sila ‘yung nagsabi [They said], tell us how we can do our operations
        and we’ll take it from there,” he added.</p>'
  'agri-damage-enteng':
