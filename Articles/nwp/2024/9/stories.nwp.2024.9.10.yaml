      'mgnl:lastModified': 2024-09-10T16:50:08.910+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Guo is the subject of a probe, led by committee chairperson Hontiveros,\
        \ for her supposed links to POGOs and related illegal activities.\r"
