      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23995c8-9f36-4d36-b257-08ce1b04e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T17:19:33.137+08:00
      'mgnl:createdBy': 'daniza-nwp'
