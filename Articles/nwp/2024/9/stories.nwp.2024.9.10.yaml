    'title': 'The lies of Alice Guo’s identity, death threats, yacht escape – senators '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddeece0-1dd5-4f5d-839c-7a2d4c79afc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.936+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.108+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Making her first Senate
        appearance after months in hiding, former Mayor Alice Guo faced over five
        hours of questioning — but lawmakers said it was mostly lies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb174d5-30e9-4d9d-85cf-a25c797de01e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.937+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.109+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954baf2e-7868-4216-ab2c-2bda632b5475'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.937+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.110+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During Monday’s inquiry led by the Senate committee on women, children,\
        \ family relations, and gender equality, Guo - under probe for links to illegal\
        \ offshore gaming in her town that has resulted in criminal activities - was\
        \ repeatedly asked about her real identity but did not give a direct answer.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a340d-7961-48fb-96fa-f3be4f928e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.937+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.110+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3926f7b3-6bbb-4430-bd3b-9df8ac221219'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.938+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.111+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ikaw ba si Guo Hua Ping (Are you Guo Hua Ping)?” Senator Risa Hontiveros,\
        \ the committee chairperson asked.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49162a2-aeb6-4700-9a52-c212a634fa35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.938+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.112+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a6c43e-5a5a-4d4a-9f0c-57614c859e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.938+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.112+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "According to the National Bureau of Investigation, Guo Hua Ping, a\
        \ Chinese national, was identified as the same person as Guo based on fingerprint\
        \ matching. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b0823-29d0-4282-b2a6-4d19f1fb4bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.939+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.113+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c3d0f4-8990-4c32-a055-379d1799b759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.939+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.114+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The former mayor of Bamban, Tarlac, replied, \"Ako po si Alice Guo\
        \ (I am Guo).\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a074d4ff-757d-4dfd-a745-b09c0d08f083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.939+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.114+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818bf01f-184a-46bb-b989-73399bd531d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.940+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.115+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Lumaki po ako, alam ko po ako ay isang Filipino (I grew up knowing\
        \ that I am a Filipino),” she added. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef489854-0981-4cd8-bb62-1081202a4c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.940+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.116+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros expressed dismay over Guo’s dishonesty in the face of “\
        glaring evidence.” She then moved to cite Guo in contempt for the second time,\
        \ a motion approved by her colleagues.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a9899b-71e9-4321-8fc7-5efc64315ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.941+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.116+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros initially said this would result in the Senate taking Guo\
        \ into custody but later clarified that it could only happen if Guo posts\
        \ bail for her graft charges at the Capas, Tarlac Regional Trial Court.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f06899f-6ea9-4356-8814-b9eaaadd0ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.941+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.117+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Just last week, the court ordered her arrest in connection with the\
        \ graft case filed by the Interior Department for her alleged involvement\
        \ in illegal Philippine Offshore Gaming Operators (POGOs) in Bamban.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621ba52f-0a2e-479b-a265-aa96e2931b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.942+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.117+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae920d95-a5c7-4e49-99b7-1407f7b10796'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.942+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.118+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo has repeatedly denied any links to illegal POGOs, but lawmakers\
        \ assert there is a preponderance of evidence against her. She is also facing\
        \ complaints related to human trafficking and money laundering, among others.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1b2eb8-dbed-47c2-9968-b7749b67db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.943+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.119+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senators Jinggoy Estrada and Francis Tolentino expressed their intention\
        \ to have Guo transferred to the Pasay City Jail. However, the court had previously\
        \ ruled that she should remain at the Philippine National Police Custodial\
        \ Center in Camp Crame, Quezon City. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e1b559-cad3-40d0-a574-ca41b0aaf7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.943+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.119+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said she would write to the court and the Office of the\
        \ Ombudsman to clarify the custody issue, insisting that it was the Senate’\
        s arrest order in July that triggered the manhunt leading to her arrest in\
        \ Indonesia.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badf9f7e-9c86-42c2-82cf-866828df6a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.943+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.120+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Death threats</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e3e292-9c21-4d44-9942-91498420f7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.944+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.121+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The senators' next question focused on the supposed death threat against\
        \ Guo. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e27c22-7871-4a09-8d07-c8f25f479d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.944+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.121+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f68122-c35e-4aae-80b2-7ef859e6718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.945+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.122+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She claimed to have received the threat through five phone calls in\
        \ June—one of which came from a person she knows in the Philippines.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c641a18-9292-422c-9ed8-e4f0a84e71e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.945+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.123+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, she refused to provide further details, fearing for her life,\
        \ leading lawmakers to suspect she was bluffing.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454f3d7b-bd1f-4ad6-8686-ecd1730c2f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.946+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.123+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“If you are having a death threat you want to say it in public so that\
        \ you can be protected,” Senator Joel Villanueva said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5122c67-901e-404d-ae90-ff7209b9ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.946+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.124+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95873e5d-d8d0-498c-8c9a-5f6e97f1b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.947+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.125+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hiding it doesn’t make sense,” he added. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d187dc-2921-4892-b8fa-0fbfe62ba3a2'
      'mgnl:activationStatus': true
