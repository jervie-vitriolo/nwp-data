      'mgnl:lastModified': 2024-09-10T17:19:33.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Defense Department, however, said that it will oppose such an appeal.\r"
