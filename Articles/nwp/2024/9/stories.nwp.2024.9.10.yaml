      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T17:19:33.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy and his four cohorts <a href="https://www.newswatchplus.ph/news/2024/9/8/apollo-quiboloy-now-with-authorities.html">surrendered
        to authorities</a> on Sunday after a two-week police operation to arrest him
        in his religious compound in Davao City.</p>'
    '13':
