      'jcr:uuid': '70e2d409-88d6-4c86-905a-2192bc779160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.507+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.223+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I will subscribe to the wisdom of the members of the Senate but
        at the same time I also wanted to find out ano yung this time gustong sabihin
        nitong puganteng ito (what this fugitive wants to say this time),” Senator
        Joel Villanueva said.</p>'
  'house-OVP-2025-budget-delay':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-10T19:04:02.000+08:00
    'imagesource': 'jcr:968b02bc-0f97-4fea-a56c-30ae0fd2c69f'
