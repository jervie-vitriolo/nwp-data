    'title': 'Tarlac court allows Alice Guo to attend Senate POGO probe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf221b7b-76df-403f-b882-93f370ba598c'
