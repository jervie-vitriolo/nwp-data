    'mgnl:tags': ['South-China-Sea', 'US-China']
    'stories': []
    'template': '1'
    'title': 'Top US, China military officials hold dialogue on South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14eedb13-89e4-4d82-b5a3-f1fd560deacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.488+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The chiefs of the United
        States Indo-Pacific Command and China’s People’s Liberation Army Southern
        Theater Command engaged in a video teleconference on Monday on a number of
        issues, a statement from the US military said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820d2c02-ca4d-470f-95f5-e88332797620'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.477+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It said the meeting is part of efforts by Washington and Beijing to
        reestablish high-level military communication.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec859ae4-ea6f-473d-ae70-9944edaa5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.477+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'US Indo-Pacific Command Admiral Samuel Paparo and PLA Southern Theater
        Command General Wu Yan held a "constructive and in-depth" discussion focused
        on key regional issues, including escalating tensions in the South China Sea,
        the US Indo-Pacific Command said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ebc3ea-28fe-46cf-ba42-8c19857fceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The resumption of communication channels between the two militaries
        is aimed at minimizing the risk of misperceptions or miscalculations that
        could lead to conflict.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664c10c2-66ac-442f-be53-3b8bf791390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.478+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“During the call, Admiral Paparo emphasized the importance of maintaining
        open lines of communication between the US military and the PLA, highlighting
        that such discussions between senior leaders are crucial for clarifying intentions
        and reducing the likelihood of misunderstandings or miscalculations,” it said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5f6386-f0d1-408e-9cd7-29eaadace4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Without referencing the Philippines, Paparo noted several unsafe interactions
        involving the PLA and US allies in the region. Washington also urged Beijing
        to adhere to international laws and uphold operational safety standards.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c9166d-ec62-4d9a-be86-e3d81b1034db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.479+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Paparo called on his Chinese counterpart to reconsider China’s use
        of "dangerous, coercive, and potentially escalatory tactics" in the South
        China Sea and beyond.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179ec68-7712-4cbc-a068-425863cda0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese Defense Ministry confirmed the talks, stating that both
        sides "exchanged in-depth views on issues of mutual concern."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845aeb6-ab9a-40a5-9eed-ad67ca952ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The dialogue came on the heels of a conversation last week between
        US Defense Secretary Lloyd Austin and Defense Secretary Gibo Teodoro.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d39d5f2-5351-473c-a49c-5df821bcfb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.480+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In their discussion, Austin reaffirmed the strong alliance and defense
        ties between the two allies.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d4f92f-29d6-48ef-8bfd-e998fe013aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.481+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.481+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also reiterated Washington’s commitment to supporting Manila in
        light of recent "dangerous and escalatory actions" by China against lawful
        Philippine maritime operations in the South China Sea.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771a945d-f6e4-48eb-b097-bb56e78a345b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.481+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.481+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Austin and Teodoro emphasized the importance of safeguarding the rights
        of all nations to fly, sail, and operate safely and responsibly within international
        law.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf19026-20ff-47bd-920c-1ee1f39f3a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:52:04.482+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:52:04.482+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>China, however, maintains that the US is not a party to the South
        China Sea disputes and accused the Philippines of provoking actions that threaten
        regional stability.</p>'
  'manila-paris-direct-flights-air-france':
