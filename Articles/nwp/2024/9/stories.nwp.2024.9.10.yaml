      'mgnl:lastModified': 2024-09-10T17:19:33.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We don't want to run the risk na ilipat po sila doon po sa QC (Quezon\
        \ City) po tapos mag-bail po sila tapos wala na pong control doon 'yung PNP.\
        \ We just want to harmonize itong court orders na ito,” Fajardo said in a\
        \ press briefing.\r"
