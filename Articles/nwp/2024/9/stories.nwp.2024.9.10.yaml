    'mgnl:tags': ['Manila-Paris', 'Paris']
    'stories': []
    'template': '2'
    'title': 'Manila-Paris direct flights to take off Dec. 8'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b859812-5913-44d9-b7ee-5b564babce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.764+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><em>To sum up:</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14ceb20-a650-49b0-9cef-2bf461beb9a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.764+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.764+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ Launch Date:</strong> Air France will begin direct flights
        from Manila to Paris on December 8, with the inaugural flight leaving NAIA
        for Paris-Charles de Gaulle Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3158470f-9bc6-4307-9f7a-4e77b4be6454'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.765+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.765+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ Aircraft &amp; Pricing:</strong> Flights will be on board
        the Airbus A350-900, offering 324 seats across business, premium economy,
        and economy classes, with round-trip tickets beginning at $1,258.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af186f83-4bd2-4fa1-8385-fa3f627dbf02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.765+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.765+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ Visa Demand:</strong> The French embassy expects a
        surge in visa applications following the announcement, marking the first direct
        connection between Manila and Paris in 20 years.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc0f32c-46e1-44af-bf3c-31dad76ba1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.766+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — Whether captivated by the charm of “Emily
        in Paris” on Netflix or still riding the excitement of the recently concluded
        Paris 2024 Olympics, December brings the opportunity for Filipinos to experience
        the City of Light firsthand, with the launch of direct flights from Manila
        to Paris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f38ae83-db3e-44a0-b7a7-fd1932e034ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.766+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Jaime Bautista and French Ambassador to
        the Philippines Marie Fontanel announced that Air France will mount direct
        flights between Ninoy Aquino International Airport (NAIA) and Paris-Charles
        de Gaulle Airport (CDG) beginning Dec. 8.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75800368-59c4-4f9f-87bd-32fdc6a3905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.766+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The direct nonstop service between the Philippines and France will
        significantly boost tourism exchanges between our two countries and, more
        broadly, with the European Union,” said Fontanel during a press briefing in
        Malacañang on Tuesday, Sept. 10.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1134980-713f-49cb-aac3-5b2af95737fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.767+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.767+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The French ambassador said the timing of flights resumption in December
        is symbolic, coinciding with the festive Christmas season.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d2a6ae-a8e6-43cc-a540-6547b5749591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.767+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.767+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s a perfect Christmas present,” Fontanel added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66a1f0e-a0fa-43bf-91d1-13e9856096ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.768+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.768+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Air France last operated a direct flight between Manila and Paris two
        decades ago. As of September, the Philippines is the only Southeast Asian
        country without a direct flight to Paris, said Fontanel.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7beb1a11-0196-4c40-9d70-146f2bf16ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.768+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.768+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There were flights from Europe to the Philippines via other countries,
        but these stopped during the pandemic. Currently, the only European carrier
        flying to the Philippines is KLM, but their route from Amsterdam involves
        a stopover in Taipei. So, it’s not a non-stop flight,” Bautista said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741a31aa-5b07-4dbe-8c1f-c8d51d3da7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.769+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila-Paris Maiden Flight</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753dc86-97fd-414c-9a82-1a47ac7e632d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.769+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Air France-KLM General Manager Femke Kroese said Air France will
        be operating the A350-900 Airbus for the Manila-Paris route.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806c9615-bd50-4f2b-85b3-5448baeba5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.770+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.770+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The state-of-the-art aircraft is known for its fuel efficiency and
        environmental friendliness. It has 324 seats, including 34 in the business
        cabin, 24 in premium economy, and 266 in the economy section.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3b042-b880-4488-ac39-e69f4bd24537'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.770+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.770+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The inaugural flight, Air France 209, will leave Manila on Dec. 8 at
        9:50 PM.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c1ff39-ebdc-4434-88e5-a19607dc3c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.771+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.771+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As a flagship carrier, Air France is dedicated to promoting France.
        Our onboard service reflects this commitment, with food and beverage offerings
        that are essential to the French experience. We serve champagne in all cabins—economy,
        premium, and business—so passengers can start their journey in style,” said
        Kroese.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53417dbd-7707-4327-be80-1d0e2723a084'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.771+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.771+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Round-trip tickets are priced at $1,258 or around P73,500 for economy
        seats.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4844cb3b-879b-44bb-af4b-5cfc22663d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.772+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.772+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The French embassy said it expects an increase in French visa applications
        following the announcement of the direct flights.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362392b-c033-4fb9-a112-f6247592e172'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.772+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.772+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Last year, we issued 37,000 visas in this embassy for France, and
        we anticipate a rise in applications. We are preparing to handle this increased
        demand, ensuring that the direct flights are a success,” said Fontanel.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016caa17-7622-49df-a999-420adabb3c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bautista said NAIA is well-prepared for the non-stop Manila-Paris flights.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ffd68-217f-4f17-9397-82f3ecd994f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"NAIA is always ready to accommodate passengers. Of course, we acknowledge
        the congestion issues, which is why we are privatizing the airport and implementing
        improvements," the transportation chief said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085f9fdc-adf9-4218-ba71-9887d2e0580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.774+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.774+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The French government also expressed gratitude to San Miguel Corporation
        CEO and President Ramon Ang, who is leading NAIA’s privatization efforts,
        for his role in making the direct flights project a reality.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54bd956-2bf6-45a7-9559-5994233938ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T19:56:28.775+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:17.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T19:56:28.775+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s no coincidence that we are announcing the reopening of this
        route just days before the airport’s privatization. I sincerely thank Ramon
        Ang for his invaluable support and wish him success in implementing this significant
        project for the Philippines,” added Fontanel.</p>'
  'house-budget-panel-head-denies-fund-manipulation':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
