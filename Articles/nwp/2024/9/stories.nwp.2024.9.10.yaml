    'title': '''Loving and being loved'': UK’s Princess Kate says she is grateful
      after finishing chemotherapy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394f3239-4fa3-4e2c-82e5-28cba4c398cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.843+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.860+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>LONDON, Sept 9 (Reuters)&nbsp;-&nbsp;Kate, Britain’s&nbsp;Princess&nbsp;of
        Wales, said on Monday she had finished her course of preventative chemotherapy
        for cancer, saying the treatment had given her a new perspective and made
        her grateful for "simply loving and being loved".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6800c02a-1f07-4e3b-afca-7011220b31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kate, 42, wife of heir-to-the-throne Prince William, had major abdominal
        surgery in January which&nbsp;revealed the presence of cancer&nbsp;and has
        been undergoing treatment since then.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93b489-59da-4254-8a81-4820c3c46122'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a personal message accompanying an intimate video of her with her
        husband and their three young children,&nbsp;Princess&nbsp;Charlotte, 9, and
        Princes George, 11, and Louis, 6,&nbsp;Kate&nbsp;said she would be carrying
        out a handful of public engagements later this year.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cf9943-1fb8-4f6f-b310-067f0c844624'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.844+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But she cautioned her path to full recovery would be long, and her
        focus was to remain cancer free.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603ec67-fabf-4365-83b8-fc53ef3d4582'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.845+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As the summer comes to an end, I cannot tell you what a relief it
        is to have finally completed my chemotherapy treatment," she said in her message.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c135e92-985e-48de-946e-d5bd82418528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.845+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The last nine months have been incredibly tough for us as a family.
        Life as you know it can change in an instant and we have had to find a way
        to navigate the stormy waters and road unknown."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4dc1b5-5305-4ee0-ac5e-dbb44f6568ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kate&nbsp;spent two weeks in hospital in January after having surgery,
        and two months later she announced in a video message that tests had revealed
        the presence of cancer.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84cdf4f-1e99-4e8d-b578-b6f5211a1217'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Her office, Kensington Palace, has declined to give any further details
        about the type of cancer or other specifics about her treatment, other than
        to say the preventative chemotherapy began in February.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759fe0ef-417e-419b-83a7-9e1537b91d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.846+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She made her first public appearance this year&nbsp;in June&nbsp;at
        the annual military parade to mark the official birthday of King Charles,
        and then attended the&nbsp;Wimbledon tennis championships.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a0bb76-8488-4a88-ada0-91f76641e7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.847+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>''SCARY''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7dafe9-d794-4f1d-acae-e27aa504ba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.847+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The cancer journey is complex, scary and unpredictable for everyone,
        especially those closest to you," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9cb7b-d864-4a4e-b7f0-d74bda40c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.848+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"With humility, it also brings you face to face with your own vulnerabilities
        in a way you have never considered before, and with that, a new perspective
        on everything.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699aa4af-b92e-4f6d-b0df-079551c92700'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.848+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This time has above all reminded William and me to reflect and be
        grateful for the simple yet important things in life, which so many of us
        often take for granted. Of simply loving and being loved."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775fb1d0-cfa0-4cae-a742-0cc749ad3106'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'King Charles, 75, who has also been undergoing treatment for cancer,
        and his wife Camilla consider&nbsp;Kate’s announcement on Monday "wonderful
        news", a Buckingham Palace spokesperson said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8065af-e58a-4ec5-8018-ba0a6da77114'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.849+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'They will continue to offer all love, thoughts and support to the&nbsp;princess&nbsp;on
        her continued path to full recovery, the spokesperson added.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd29a16-bd8e-4993-b1a2-9b05993df916'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.850+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the video, which was filmed last month in Norfolk, eastern England,
        the&nbsp;princess&nbsp;looked well and healthy.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49108c25-d3bc-4d93-9193-f479f508b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.850+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.850+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The film showed the family walking through fields and woods, carrying
        a cricket bat and ball, and&nbsp;Kate&nbsp;holding hands with William and
        lying entwined together on a beach. In other footage she was shown pushing
        Louis on a swing and being joined by her parents as they played a card game.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7917e2cf-efce-4603-89fe-55e2b0e3256f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.851+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She and William were grateful for the global messages of support, she
        said, adding she was looking forward to returning to public duties when she
        was able, although her programme for the remainder of the year will remain
        light.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12858810-5e3e-4011-bb37-d81fb444aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.851+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.851+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Doing what I can to stay cancer free is now my focus. Although I have
        finished chemotherapy, my path to healing and full recovery is long and I
        must continue to take each day as it comes," said the&nbsp;princess, often
        referred to by her maiden name&nbsp;Kate&nbsp;Middleton.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e1490-6f05-4754-b370-51caf5c42d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.852+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Despite all that has gone before, I enter this new phase of recovery
        with a renewed sense of hope and appreciation of life ... To all those who
        are continuing their own cancer journey – I remain with you, side by side,
        hand in hand. Out of darkness, can come light, so let that light shine bright."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b5ad3a-1302-4cf0-a8b8-914fed078d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:25:22.852+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:02.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:25:22.852+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Michael Holden, Editing by Kylie MacLellan and Ros
        Russell)</p>'
