      'mgnl:lastActivated': 2025-03-13T13:11:23.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T17:19:33.172+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10847247-e3e0-4216-99ca-60f4b88f3d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T14:30:55.564+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T17:19:33.172+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“What we actually stated in our urgent motion is that his custody be\
        \ transferred to the AFP (Armed Forces of the Philippines) without specifying\
        \ which military facility,” Quiboloy’s legal counsel Israelito Torreon told\
        \ NewsWatch Plus.\r"
