      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Senator and PNP chief Ping Lacson in a statement said Guo
        “was taking the senators for a ride,” adding she could be a “trained and smart
        foreign spy.”</p>'
  'mpox-active-cases-iatf-wont-be-activated':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
