      'mgnl:lastModified': 2024-09-10T00:32:07.125+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad403ab-4aef-4ce9-b2a1-16342515e7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.948+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.126+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Yacht story</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9def8a8-f867-4447-b317-9e74d57a87b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.949+08:00
