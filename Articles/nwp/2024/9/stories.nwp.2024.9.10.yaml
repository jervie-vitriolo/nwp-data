      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy asked the regional trial courts of Pasig and Quezon City
        to change custody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31303a70-6e23-46a5-ada8-2e1033197501'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T14:30:55.563+08:00
