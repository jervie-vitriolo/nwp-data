      'mgnl:type': 'text'
      'text': '<h2><strong>Military custody</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00707742-b2d2-422d-b296-a20f893c8bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T17:19:33.140+08:00
