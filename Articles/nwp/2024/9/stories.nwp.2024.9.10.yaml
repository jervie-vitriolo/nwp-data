  'germany-temporary-border-controls':
    'author': 'Andreas Rinke and Alexander Ratz, Reuters'
    'caption': 'A person holds a poster reading: "Close the borders" during a right-wing
      Alternative for Germany (AfD) party protest, one week after a man killed a policeman
      with a knife in the city of Mannheim, Germany, on June 7. (Heiko Becker/Reuters/File
      Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-10T01:18:31.000+08:00
    'imagesource': 'jcr:3e490b09-b374-4ec3-be11-ebdba24b0774'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6dd1bcd4-127f-4077-a83b-b128a2e9c815'
    'lead': 'Germany’s government announced temporary border controls at all of the
      country’s land borders on Monday in what it called an attempt to tackle irregular
      migration and protect the public from threats such as Islamist extremism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-10T01:24:39.398+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:15:22.724+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:56.077+08:00
    'mgnl:lastModified': 2024-09-10T01:30:31.691+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['border-controls', 'irregular-migration', 'Global-Watch', 'Germany']
    'stories': []
    'template': '1'
    'title': 'Germany announces temporary controls on all land borders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d68603-9e87-4f0f-9bf5-c2c59d47a8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.684+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin, Germany —</strong> Germany’s government announced
        temporary border controls at all of the country’s land borders on Monday,
        Sept. 9, in what it called an attempt to tackle irregular migration and protect
        the public from threats such as Islamist extremism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d2e0c1-853a-48cb-9684-c0115452c3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.684+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The controls will start on Sept. 16 and initially last for six months,\
        \ the interior ministry said in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2215235-ab6c-4ee0-802f-d2f3c3a4e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.685+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We are strengthening internal security and continuing our hard line\
        \ against irregular migration,\" Interior Minister Nancy Faeser said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974a6ea4-4b5f-4731-b169-afdfcbaadaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.685+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Germany has hardened its stance on migration in recent years, as the\
        \ government scrambles to retake the initiative after support for the far-right\
        \ Alternative for Germany (AfD) has surged over the issue.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9543176-8635-4003-ab69-affe928b42ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.686+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Recent deadly knife attacks in which the suspects were asylum seekers\
        \ have stoked concerns over immigration. The Islamic State group claimed responsibility\
        \ for a knife attack in the western city of Solingen that killed three people\
        \ in August.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ede2967-cc47-427c-b21a-50fe5db7af27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.686+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The AfD earlier this month became the first far-right party since World\
        \ War Two to win a state election, in Thuringia.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17dcd92-6bd6-41eb-87ce-3da76e00edd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.687+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The announcement comes just two weeks ahead of an election in Brandenburg\
        \ where Chancellor Olaf Scholz and Faeser’s centre-left Social Democrats (SPD)\
        \ are fighting to retain control of the government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48ff6d-4b49-4a47-91d4-dc7971ed3235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.687+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The imposition of temporary border controls could be another test of\
        \ European unity.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8418642f-4673-4f65-bd15-8ed7bb8b985b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.688+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Germany shares its more than 3,700-km-long (2,300 miles) land border\
        \ with Denmark, the Netherlands, Belgium, Luxembourg, France, Switzerland,\
        \ Austria, the Czech Republic and Poland.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407657b-3835-4416-9e54-e4a5192f82cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.688+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Austria’s Interior Minister Gerhard Karner told Bild newspaper on Monday\
        \ that his country would not take in any migrants turned away by Germany at\
        \ the border.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89017233-1bd2-4b76-803a-3f0d14467b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.689+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"There’s no room for maneuver there," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d425ab3-5eac-4862-af89-6caf3db5c342'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.524+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.689+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s the law. I have directed the head of the federal police to not\
        \ allow any returns,\" he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca83884-f5f7-4283-8241-7829b3aa5767'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.524+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Germany last year announced stricter controls on its land borders with\
        \ Poland, the Czech Republic and Switzerland in response to a sharp increase\
        \ in first-time asylum requests.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b1b89e-6efa-4906-babe-bab4ba0820b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:24:39.525+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:22.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:30:31.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andreas Rinke, Alexander Ratz and Miranda Murray;
        Writing by Louis van Boxel-Woolf; Editing by Rachel More, Alex Richardson
        and Ros Russell)</em></p>'
  'apple-debuts-iphone-16':
    'author': 'Max A. Cherney, Kenrick Cai, Reuters'
    'caption': 'The iPhone 16 Pro is seen at an event at the Steve Jobs Theater on
      its campus in Cupertino, California, U.S. on Sept. 9, 2024. (Manuel Orbegozo/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-10T09:25:56.000+08:00
    'imagesource': 'jcr:0bc52c08-3d67-444a-8d7d-406c17942845'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8a202e1-6069-4cd6-a7dd-391c25fba50a'
    'lead': 'Apple AAPL.O on Monday unveiled its long-awaited, artificial intelligence-boosted
      iPhone 16 and promised improvements in its Siri personal assistant as it rolled
      out new software, beginning in test mode next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-10T09:40:07.716+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:15:03.263+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:56.329+08:00
    'mgnl:lastModified': 2024-09-10T09:42:43.582+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Apple', 'iPhone-16']
    'stories': []
    'template': '1'
    'title': 'Apple debuts iPhone 16 with test AI software rolling out this year and
      next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e114bada-2626-4c29-b740-3b5a9d213f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cupertino, California —</strong> Apple AAPL.O on Monday,
        Sept. 9, unveiled its long-awaited, artificial intelligence-boosted iPhone
        16 and promised improvements in its Siri personal assistant as it rolled out
        new software, beginning in test mode next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32642d1-b773-4f4c-b9a1-26d7aa72141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.971+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The next generation of iPhone has been designed for Apple Intelligence\
        \ from the ground up. It marks the beginning of an exciting new era,\" Chief\
        \ Executive Tim Cook said at a product launch.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace36894-145b-4997-b763-c496fe230da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Shares of Apple closed barely changed for the day at $220.91. Apple’s\
        \ event came hours before China’s Huawei HWT.UL launches a tri-fold phone,\
        \ underscoring the competitive challenge the iPhone maker faces. Apple has\
        \ yet to announce an AI partner in China to power the 16s.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba5fadb-8510-4de3-9199-946af2494e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Apple and technology companies around the world are racing to add AI\
        \ to products, and phones are expected to be among the most important battlegrounds.\
        \ The Cupertino, California-based company also is betting the AI feature will\
        \ drive consumers to upgrade amid a slowdown in iPhone sales.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014982d9-78c7-4493-b58a-bf083cace2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.972+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Apple Intelligence, the company’s AI software, will be used to improve\
        \ Siri as well as enhancing features such as understanding and identifying\
        \ objects captured by the phone camera, executives said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94be7ec8-19a8-45ff-9456-3aa9afd684a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.973+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A test version of Apple Intelligence will be available in the U.S.\
        \ version of the English language next month. It will be available for other\
        \ localized versions of English in December, with versions in languages including\
        \ Chinese, French, Japanese and Spanish next year. Features including improvements\
        \ to Siri will be rolled out over time, Apple said. It did not say, however,\
        \ when it would move beyond test.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee55b00-dede-4f07-8fb2-5ed0dcb8c4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.973+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The iPhone 16 and 16 Plus will cost the same as models they replace\
        \ and use a new chip and an aluminum case. A customizable button that can\
        \ control the camera was one of the most touted hardware features in a format\
        \ that looks similar to previous models.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f7a349-5b2f-474f-a98f-4e257b76274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.974+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The higher-end 16 Pro and 16 Pro Max are made from titanium and have\
        \ more AI capability, such as offering suggestions on how to set up a photo\
        \ shoot more effectively and audio-editing capabilities aimed at professional-level\
        \ video production.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380a493-e7cf-482b-a623-6308533b4d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.974+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Apple’s new iPhone chips use the latest version of Arm’s ARM.O architecture\
        \ that includes specific features to speed AI applications.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c16bac8-7cd0-4401-a034-677c6481b2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.975+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Existing iPhone users who have had their device for 3-4 years will\
        \ definitely be enticed to upgrade, even if some things are rolling out later,\
        \ as this will future-proof their device for AI,\" said International Data\
        \ Corp analyst Nabila Popal.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b32f536-eea7-4946-90e1-368ee334cfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.975+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Still, several analysts described the delays in features as keeping\
        \ many potential buyers on the sidelines initially.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8817214-d932-4834-b388-ca9d4f321e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.975+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"You might see people wait a little bit to see how these things work\
        \ out, how well they function, and then they'll start to investigate it. But\
        \ I don't think we'll see the mad rush that we've seen in years past,\" said\
        \ TECHnalysis Research founder Bob O'Donnell.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b742d67-e695-40a6-9702-fd450bb552be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.976+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "By comparison, Huawei’s website showed on Monday that it had garnered\
        \ more than 3 million pre-orders for its Z-shaped tri-fold phone ahead of\
        \ its official unveiling. This underscores Huawei’s ability to navigate U.S.\
        \ sanctions and solidifies its position against Apple in China, where consumers\
        \ are hankering for more AI features and are willing to pay for them.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00b8f6-d996-4b5d-9108-65d1d289a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.976+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06446137-c653-4f44-8633-18bd9286245a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.977+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Watches and airpods</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5463f2b-1e6d-4903-afef-b623f5845ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.977+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Apple also unveiled new Watches and AirPods with health-focused capabilities,\
        \ as well as hardware-design improvements. Apple highlighted the Watch’s ability\
        \ to discover longer-term health conditions such as sleep apnea as well as\
        \ detecting and responding to emergencies such as a fall.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cebf4a-c6d6-43ee-b764-3e3eba05d9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.978+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As it updated AirPods, Apple rolled out hearing-aid features that it\
        \ has submitted for U.S. regulatory review.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f83983-ed65-436f-928e-ca17d85ada01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.978+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Apple fans globally have been waiting to see the new phones with AI.\
        \ IPhones accounted for more than half of Apple’s $383 billion sales last\
        \ year.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdeea468-fe5c-4692-a90c-55ef9b9364e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.979+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"While Android phones may have some of these features, Apple has packaged\
        \ them well and will be able to market them far more broadly,\" said D.A.\
        \ Davidson analyst Gil Luria.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ef16a6-a404-464c-bd5c-f3da363930b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.979+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China offers particular challenges to Apple.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63dbc1c5-e632-4150-ad93-70d9b84e2c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.980+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Apple fell out of the list of top five smartphone vendors in China\
        \ in Q2,\" said eMarketer senior technology analyst Gadjo Sevilla. \"It was\
        \ the first time that China’s domestic smartphone firms held all five spots.\
        \ Since Apple Intelligence still needs to be approved by Beijing for a rollout\
        \ in China, it will likely not initially be a key driver for adoption in the\
        \ region.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95770f78-c160-4651-a51c-5152a07b1c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.980+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In China, Apple aggressively slashed prices earlier this year, prompted\
        \ by government restrictions and increased domestic competition.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d00241a-b9be-409b-9b28-c803c2a6e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.981+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The iPhone 16 lineup is the first Apple smartphones designed around\
        \ these AI features though those are expected also to be available on iPhone\
        \ 15 Pro and Pro Max, the top-end versions of the previous-generation devices.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3527af1f-936d-4782-9dcb-d8ef55e08dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.981+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rivals including Alphabet’s GOOGL.O Google are also showcasing AI features\
        \ to try to upend Apple’s dominance in the high-end smartphone market.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbe2883-d093-45b8-8beb-0f3de5f6ff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.982+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Google, developer of the Android operating system which competes with\
        \ Apple’s iOS, focused its Pixel smartphone rollout event in August on AI\
        \ features including Gemini Live, which allows users to hold live voice conversations\
        \ with a digital assistant. Many of the AI features Google announced were\
        \ also rolled out to the Android-based devices made by manufacturers such\
        \ as Samsung 005930.KS and Motorola MSI.N.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb115005-6caf-42b3-aa44-461cf6e587ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.983+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In June, one week after its developer conference, Apple said it would\
        \ delay the release of AI-powered features in Europe due to European Union\
        \ tech rules.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5a4b50-0f53-4d43-a092-d951331f964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.983+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Huawei has scheduled an official announcement of its Mate XT Z-fold\
        \ phone on Tuesday in China.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc31c8fb-301b-42b5-b37f-cc738c118ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:40:07.984+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:03.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:42:43.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Max Cherney in Cupertino, California, and Kenrick
        Cai in San Francisco; additional reporting by Yuvraj Malik, Arsheeya Bajwa,
        Aatrayee Chatterjee, L Unnamalai and Zaheer Kachwala in Bengaluru; Writing
        by Peter Henderson; Editing by Kenneth Li and Matthew Lewis)</em></p>'
  'james-earl-jones-dies':
    'author': 'Bill Trott and Lisa Richwine, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-10T09:46:41.000+08:00
