      'mgnl:lastModified': 2024-09-10T00:32:07.140+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d31145-25fa-4493-8e2d-994be798d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.963+08:00
      'mgnl:createdBy': 'eimor-nwp'
