      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Chinese national
        who facilitated former Mayor Alice Guo’s escape from the country in July is
        the mastermind behind Philippine Offshore Gaming Operators (POGOs), a lawmaker
        said on Tuesday, Sept. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc693d5-310f-442f-8ffe-0fb396a310f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.494+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.205+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0c26bd-7066-4185-8450-c4d1b45de75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.494+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.206+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pressed by senators, Guo wrote down the person’s name during a hearing\
        \ of the Senate committee on women, children, family relations, and gender\
        \ equality on Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e7918-2b5d-493c-a3eb-fc5862b55338'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.495+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.207+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abd5786-e127-4d14-976a-b81263ad49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.495+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.207+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo said the person arranged for her and her supposed siblings, Shiela\
        \ and Wesley, to travel by yacht from a port in Metro Manila. They later on\
        \ transferred to a ship at an undisclosed location and eventually boarded\
        \ a small boat to Malaysia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e57db3f-4164-4119-a746-f30dbe597493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.495+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.208+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041d706-685d-47f1-8314-b0683367058b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.496+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.208+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“He is a Chinese national and allegedly, based on reports I have received,\
        \ he fled the country. He is now in Taiwan,” Estrada, who saw Guo’s scribbling\
        \ on paper, told reporters on Tuesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b515791-b5e3-4195-b5af-a0011725f182'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.496+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.209+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd3068d-4028-433f-8484-eb6cb9888201'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.496+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.209+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I heard that he is the boss of all the bosses of POGO,” he added.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b9b1c-171e-4271-aed7-cf6f2c7f96d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.497+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.210+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d482b02-8da9-487c-9da1-95ddc430a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.497+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.211+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Estrada earlier said this person holds a total of passports from the\
        \ following countries: Saint Kitts and Nevis, China, Cyprus, Dominican Republic,\
        \ and Cambodia.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0babc85a-7ec4-432e-8558-4ac814b13c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.497+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.211+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8965cb7-44a6-4c5e-b780-ddf47c0b8162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.498+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.212+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo previously said the foreign national initiated her escape, and\
        \ she complied after receiving a death threat. She later said this person\
        \ eventually threatened her.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6226f67c-b3bc-4377-b1ca-7ad7a8c34d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.498+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.213+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5086d206-1115-4581-90ee-73faf647aba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.499+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.214+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Estrada said he suspects the POGO boss wanted Guo out of the country\
        \ to protect himself.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce70035-1079-4e4e-8943-eaa1886b99ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.499+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.214+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6241a9-3a50-4ef6-b66e-bf5e26846dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.500+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.215+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He did not name names, and said he would defer to the committee chairperson,\
        \ Senator Risa Hontiveros, to make the disclosure. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578ba8f8-8e4f-4554-9d26-216f857e45a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.500+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.216+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb29175-070e-47d8-af30-23a7ecb379ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.500+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.216+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros has confirmed that the name was mentioned in the committee\
        \ hearing.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49484b10-07ad-4db1-9d6a-bd347e01002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.501+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.217+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0e8770-ba41-4a2f-815e-6aa0cc230976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.501+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.217+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo’s lawyers have asked for a closed-door hearing for her security.\
        \ She has repeatedly denied any hand in illegal POGOs despite a P6.1-billion\
        \ POGO hub in her locality.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36544693-4bae-4431-b9a2-2b73a4470d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.502+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.218+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc275c1-0040-4977-9a3c-ee243f61b237'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.502+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.219+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Our committee has not seen any reason to believe that Guo Hua Ping\
        \ will provide us with factual, valuable, and reliable information to convince\
        \ us to agree to an executive session,” Hontiveros said. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7861978-bfef-418e-922f-5840c55c4dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.503+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.219+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cba2b6-3b04-4e36-8309-438c9f1551ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.503+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.220+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said Guo could not even admit that she is Chinese national Guo\
        \ Hua Ping despite their fingerprints matching. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dca623f-4dd4-4e6b-9587-eb0906f66937'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.504+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.220+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656625d2-9180-4db4-a2c7-d6f88ce7147f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T18:57:44.504+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:20.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T18:58:14.221+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“If she cannot even tell the truth about her identity, why should we\
        \ believe everything else that comes out of her mouth? Magpakatotoo siya sa\
        \ susunod na pagdinig, at baka sakali maniwala kaming magpapakatotoo din siya\
        \ sa isang executive session [She should be truthful in the next hearing,\
        \ and we may just be convinced that she would also be truthful in an executive\
        \ session],” Hontiveros said. \r"
