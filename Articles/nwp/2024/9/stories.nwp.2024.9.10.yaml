  'German-warships-philippine-visit-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-10T12:47:31.000+08:00
    'imagesource': 'jcr:fb25db88-c686-4030-a0e6-37d842897912'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0c6d57d-c620-49a1-b2b4-06c749b4be41'
    'lead': 'Two German Navy vessels will visit the country on Sept. 16-19 as part
      of Berlin’s effort to bolster security cooperation and defense diplomacy in
      the Indo-Pacific region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-10T13:11:22.477+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:23.535+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:58.778+08:00
    'mgnl:lastModified': 2024-09-10T16:20:13.591+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Indo-Pacific', 'Germany']
    'stories': []
    'template': '1'
    'title': 'German warships to visit PH next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586e821-ebf9-4f69-9b7e-4396b07b2d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T13:11:22.524+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:20:13.586+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Two German Navy vessels
        will visit the country on Sept. 16-19 as part of Berlin’s effort to bolster
        security cooperation and defense diplomacy in the Indo-Pacific region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca73e9b-6903-4c63-b6f9-cb6c8ea096a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T13:11:22.525+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:20:13.587+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This visit marks the first time in over 20 years that German warships
        will dock in the Philippines, signaling a significant step toward strengthening
        military ties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd17c68-fec9-40ce-927a-01052e2fe140'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T13:11:22.525+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:20:13.587+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The frigate FGS Baden-Württemberg, Germany’s most advanced Type
        F125 warship, will be accompanied by the replenishment ship FGS Frankfurt
        am Main.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f8b04f-ba37-407d-9fab-b9f9d9fbb38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T13:11:22.526+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:20:13.588+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The visit will include a number of activities such as courtesy calls
        to high-ranking defense officials, a passing exercise (PASSEX) with a Philippine
        Navy vessel, and a friendly football match between German and Filipino sailors.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c717c5fb-bb4d-442b-8916-b7b45aacfc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T13:11:22.526+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:20:13.588+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, German Ambassador to the Philippines
        Andreas Pffafernoschke said the port call underscores Germany’s commitment
        to maintaining free and secure shipping routes and upholding a rules-based
        international order.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766039b-0ccf-4ba4-9ad6-5add82a5ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T13:11:22.526+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:20:13.588+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have the war in Ukraine, we have challenges in the South China
        Sea—both of which are related to the international rules-based order. The
        Philippines and Germany are working together to safeguard this order,” said
        Pffafernoschke.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a219c8ed-1812-4abd-9077-91ee1fd13bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T13:11:22.527+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:20:13.589+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ambassador also highlighted efforts to enhance maritime security
        cooperation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d3e46c-e79f-4fcf-bc39-5129866854a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T13:11:22.527+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:20:13.589+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will resume the program for training Philippine soldiers in Germany.
        The two defense ministers have agreed on specific areas of cooperation,” he
        added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c3812-65a5-48a9-8674-5e0d3293ee49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T13:11:22.528+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:23.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:20:13.590+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two ships left Germany on Aug. 25 for their Indo-Pacific mission,
        making a five-day stopover in Japan. They proceeded to Incheon, South Korea
        before heading to Manila.</p>'
