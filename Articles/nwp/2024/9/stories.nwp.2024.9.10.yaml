  'vietnam-yagi-death-toll':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-10T10:03:46.000+08:00
    'imagesource': 'jcr:4d943b74-225b-41f2-be5a-6a1069e33e1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84752621-b4f4-4c4d-8c24-59959218f46b'
    'lead': 'Typhoon Yagi and the landslides and floods it triggered have killed at
      least 58 people and 40 others are missing in northern Vietnam, the disaster
      management agency said on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-10T10:05:24.649+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:13:20.642+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:57.098+08:00
    'mgnl:lastModified': 2024-09-10T10:05:24.677+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Typhoon-Yagi', 'Vietnam']
    'stories': []
    'template': '1'
    'title': 'Death toll in Vietnam from Typhoon Yagi rises to 58'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cc241b-4c32-4419-950f-e9f80f4ccdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.662+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:20.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:05:24.662+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hanoi, Vietnam —</strong> Typhoon Yagi and the landslides
        and floods it triggered have killed at least 58 people and 40 others are missing
        in northern Vietnam, the disaster management agency said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547f926e-d3da-458b-903f-f0298de2ce85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.662+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:20.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:05:24.662+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531e99da-1f97-462c-9ecc-112c88dc4f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.663+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:20.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:05:24.663+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims were killed in landslides and flash floods,
        the agency said in a report, adding that nearly 750 people have been injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a9f246-0a2e-4d19-b500-436bc0cae2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.663+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:20.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:05:24.663+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf5987c-659c-408c-9b34-fa3d0d647886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.663+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:20.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:05:24.663+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The typhoon made landfall on Saturday on Vietnam’s northeastern
        coast, devastating a large swath of industrial and residential areas and bringing
        heavy rains that caused dangerous floods and landslides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75981e6-6ead-45ad-a102-79df870f38ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.664+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:20.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:05:24.664+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0966d7-b1d3-487a-b0d5-4749204791e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.664+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:20.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:05:24.664+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several rivers in northern Vietnam have risen to alarming levels,
        leaving villages and residential areas inundated, according to the agency
        and state media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b73adc-cad9-465e-b70c-26189cb544fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.664+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:20.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:05:24.664+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9e12c5-c33b-41f5-ad38-27f8c042354d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.665+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:20.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:05:24.665+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A 30-year-old bridge over the Red River in the northern province
        of Phu Tho collapsed on Monday, leaving eight missing, according to a statement
        from the provincial People’s Committee.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850f4a65-6d3b-4f0d-b0db-dbf9af8cce31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.665+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:20.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:05:24.665+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff34d2d-e0e0-4eae-b030-1ac91c84fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.665+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:13:20.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:05:24.665+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities have subsequently banned or limited traffic on other
        bridges across the river, including Chuong Duong Bridge in Hanoi, according
        to state media reports.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d29a3cf-59c2-463a-afdf-95451950b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:05:24.666+08:00
