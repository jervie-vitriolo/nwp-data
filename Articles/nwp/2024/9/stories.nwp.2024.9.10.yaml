    'template': '1'
    'title': 'Agri damage due to ‘Enteng’ breaches ₱2B — DA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a0eb71-cdf8-4ec8-a03e-cf2de76859bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:13:16.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:34.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:14:05.085+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Agricultural damage
        caused by Severe Tropical Storm Enteng is now around ₱2.26 billion, the Department
        of Agriculture (DA) reported Monday, Sept. 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329f49dc-4c9f-4a48-9cb7-4d6c9777ad57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:13:16.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:34.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:14:05.085+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA said losses from the rice sector were pegged at ₱1.11 billion.\
        \ \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1adc7d8-b73b-43f4-8b17-09d17a7c4496'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:13:16.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:34.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:14:05.085+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Rice damage was recorded at around 19 provinces across the country,\
        \ topped by Camarines Sur at ₱300 million to ₱600 million, data showed from\
        \ the DA. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73cd1a7-fabf-4d47-978d-106dd3805e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:13:16.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:34.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:14:05.086+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Enteng,” which strengthened the southwest monsoon, also damaged irrigation\
        \ facilities worth ₱1.08 billion.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5026cf-bb69-4e97-a585-f7f834f40083'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:13:16.904+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:15:34.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T01:14:05.086+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the DA, irrigation infrastructure such as national and\
        \ communal irrigation systems were damaged across 15 provinces in Luzon and\
        \ Visayas.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27ec73-78f8-4191-a408-61fb6188883e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T01:13:16.904+08:00
      'mgnl:createdBy': 'jelo-nwp'
