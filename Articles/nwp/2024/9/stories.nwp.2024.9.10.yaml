    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc3ae1c9-6888-4329-b36a-0a6babcc1093'
    'lead': 'The number of active mpox cases in the country stood at 14, the Department
      of Health (DOH) reported on Monday as the agency scales up testing for the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-10T01:09:11.218+08:00
