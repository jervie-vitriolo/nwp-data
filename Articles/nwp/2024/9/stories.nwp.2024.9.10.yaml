    'mgnl:tags': ['James-Earl-Jones', 'Darth-Vader']
    'stories': []
    'template': '1'
    'title': 'James Earl Jones, renowned actor and voice of Darth Vader, dies at 93'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73bbf26-3a9e-4860-9cbd-0c1bee73f0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>California, United States —</strong> American actor James
        Earl Jones, an imposing stage and screen presence who overcame a childhood
        stutter to develop a stentorian voice recognized the world over as intergalactic
        villain Darth Vader, died on Monday at the age of 93.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35e9e47-8455-4f49-b974-8e44702e33ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15a34d2-74de-4dad-af6b-0b53f053a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.690+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jones, a longtime sufferer of diabetes, died at his home surrounded
        by family members, his agent, Barry McPherson, said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896cc907-a2c0-4fd5-b959-a2bacbcbdd65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.691+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd735b682-94a5-4d83-8cd5-8d3938532e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.691+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>No cause of death was provided.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86290a-ac18-4a1a-9bd7-bcfcc150fb99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.691+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.691+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a8103-c883-4b0c-b361-cbe063316c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.692+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jones had a great physical presence on stage and television, as
        well as in movies, but he would have been a star even if his face was never
        seen because his voice had a career of its own. The resonating bass could
        instantly command respect - as with the sage father Mufasa in "The Lion King,"
        and many Shakespeare roles - or instill fear as the rasping Vader in the "Star
        Wars" films.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c8bf34-a974-46d8-a2dd-053a46faf37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.692+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b17db1-6ec9-4741-8a4e-3385a1ac6a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.692+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.692+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jones laughed when a BBC interviewer asked if he resented being
        so closely tied to Darth Vader, a role that required only his voice for a
        few lines while another actor did the on-screen work in costume.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02f6189-471b-4415-8dc8-8b6e5ae8103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcea920-4e53-4e81-984a-a9fb691c3c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I love being part of that whole myth, of that whole cult," he said,
        adding that he was glad to oblige fans who asked for a command recital of
        his "I am your father" line to Luke Skywalker, played by Mark Hamill.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd413001-dd14-40ff-bd28-e8fef16a41ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc795ec-d2b2-43ca-bb62-6e55d5c1cb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"#RIP dad," Hamill wrote on X on Monday with a broken heart emoji
        above a story about the death of Jones.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84f4de-a3f0-49cb-b9d1-ef1cea69dd36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ae1e01-6bb3-4007-a6e7-333583356897'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.695+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jones said he never made much money off the Darth Vader part - only
        $9,000 for the first film - and that he considered it merely a special effects
        job. He did not even ask to be in the credits of the first two "Star Wars"
        movies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd1e9f0-c9d8-49be-8110-8a8655e36c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.695+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d96554-4e58-4741-9e7f-ff291c8efa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His long list of awards included Tonys for "The Great White Hope"
        in 1969 and "Fences" in 1987 on Broadway and Emmys in 1991 for "Gabriel’s
        Fire" and "Heat Wave" on television. He also won a Grammy for best spoken
        word album, "Great American Documents" in 1977.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb1fe0a-700f-498c-9c59-53f0faf0bc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b201554-ae78-48b6-bf6e-330b04f92608'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Although he never won a competitive Academy award, he was nominated\
        \ for best actor for the film version of \"The Great White Hope\" and was\
        \ given an honorary Oscar in 2011.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac8f316-9498-4b2e-8c43-7cfa60200fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e3b338-9238-4989-ba18-c41fa7704c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He began his movie career playing Lieutenant Luther Zogg in Stanley
        Kubrick’s 1964 classic "Dr. Strangelove or: How I Learned to Stop Worrying
        and Love the Bomb."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc7edbaa-3d31-4210-9b48-be6115ac3d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46da1304-a026-4030-a909-91ed6e40942c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Later acclaimed movie roles included novelist Terence Mann in 1989’s
        "Field of Dreams" and South African Reverend Stephen Kumalo in 1995’s "Cry,
        the Beloved Country." He also starred in "Conan the Barbarian," "Coming to
        America," "The Sandlot," "Matewan," "The Hunt for Red October" and "Field
        of Dreams," among others.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c6fd46-f9ac-45c7-a75b-01b750d2088d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a40f9d-af0a-4d6a-872c-06759c4b36fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jones also was heard in dozens of television commercials and for
        several years CNN used his authoritative "This is CNN" to introduce its newscasts.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7658c7d5-736d-410c-b87b-87f5a10677ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f00ca9-09d8-4c0b-b4f8-4e1c7a41fbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Estranged from father</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78405fe2-9138-49c0-aa49-560dd2234253'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c713dea6-5ddc-473d-aafd-42825612e639'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "James Earl Jones was born on January 17, 1931, in the tiny community\
        \ of Arkabutla, Mississippi, to a family with a mixed ethnic background of\
        \ Irish, African and Cherokee.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a35d34f-612d-4549-b7d5-2ac023570d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.702+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.702+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fa46c6-9486-4f5c-8876-35c6ae36be6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.703+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.703+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His father, prizefighter-turned-actor Robert Earl Jones, left the
        family shortly afterward. James was raised by his maternal grandparents, who
        forbade him to see his father, and the two did not get together until James
        moved to New York in the 1950s. Eventually they appeared in several plays
        together.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4dd82c-7e09-435b-9a0e-8701ceec0d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.703+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.703+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60c3e5d-2a5c-41a2-b95c-d67f76b96bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.704+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jones was about 5 years old when his grandparents moved the family
        from Mississippi to a farm in Michigan and it was around that time that he
        quit speaking because of his stutter.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e36ad3-8f11-4aae-97fb-6f41b8fce0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.704+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.704+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fb5dbc-1454-4365-a2a2-210cba1aa225'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.705+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.705+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was mostly silent for a decade until a ploy by his high school
        English teacher got him to speak up. The teacher made Jones recite to the
        class a poem that he said he had written to prove he was familiar enough with
        it to be the author.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36025e0e-8476-4acb-9f78-24606bb1e853'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.706+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e7a5eb-4df0-4646-85dc-f7871351e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.706+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.706+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Although after that he said he still had to choose his words carefully,
        Jones learned to control his stutter and became interested in acting.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a6169-48b8-4e8b-8f6f-db19e8bb3ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.707+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.707+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c0156-b036-49ab-93ec-e3419d5df774'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.708+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.708+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After studying drama at the University of Michigan, he moved to
        New York, where his theater performances increasingly attracted critical attention
        and acclaim.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41763d5-8b53-41ab-978c-1e8b31db421a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.708+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.708+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfd10f-7138-4f50-8202-62ec6613287f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.709+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.709+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His breakthrough role on Broadway was "The Great White Hope," playing
        a character based on Black heavyweight champion Jack Johnson. The play examined
        racism through the lens of the boxing world and critics raved about Jones''
        performance.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d59d88-1b15-4006-8dc0-8aa9ea6a4485'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.709+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.709+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1181b955-567a-4712-b3ef-10d49c33d42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.710+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A popular theater draw for decades, his Shakespeare leading roles
        included Hamlet, Macbeth, King Lear and Othello. He also had a notable portrayal
        of singer-actor-activist Paul Robeson on Broadway in 1977 and of author Alex
        Haley in the television mini-series "Roots: The Next Generation."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea39bfe-de42-4b0c-bbb2-f090cc112998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e5f729-1381-490f-8e41-c30ed6425131'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was "capable of moving in seconds from boyish ingenuousness to
        near-biblical rage and somehow suggesting all the gradations in between,"
        the Washington Post wrote in a 1987 review of "Fences."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6685b1c5-a3ee-4ea9-81b7-380fe81ff2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e2eba1-0742-4c89-88cc-aa2250579877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.713+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.713+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Jones'' first wife was Julienne Marie Hendricks, one of his "Othello"
        co-stars. Earl and his second wife, actress Cecilia Hart, who died in 2016,
        had one child, Flynn Earl Jones.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843c9f8-2a09-4032-ab80-0694a108a0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.714+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.714+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab7c20b-4ea8-4e06-86b2-89322a6c1356'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Jones was a trailblazing Black actor, winning big roles in racially\
        \ charged movies and plays that broke ground for Black actors that came after\
        \ him.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79488964-66b5-4fb6-abc1-b2750a371922'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f622eabb-2f51-4868-9dc3-1eb3bb3671ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Jones, who first found fame at the height of the Civil Rights
        movement in the 1960s and 1970s, largely kept himself out of direct action
        on matters of race.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75303f19-ef61-401c-9a5c-45c1236805dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.717+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee08eee9-3523-4aaf-83c8-6bdb14f708ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.718+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a 2013 interview with the Toronto Star, Jones said he imagined that\
        \ a lot of people felt he was cowardly at the time for not using his fame\
        \ and voice to more robustly support the cause. But the actor said he preferred\
        \ to let his work do the talking for him.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb2d147-5e61-4f84-ac8e-8d45102e133a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.718+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b4b85-b884-4b2f-a8e9-eff58aa2c940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T09:56:14.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:14:27.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T09:56:14.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Don''t get me wrong. I believe in the same things that all those
        people demonstrating believe in, but I just look for plays or movies that
        say the same thing and play characters in them," Jones told the Star.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73953f30-8a25-462f-8f98-c5d6c81c226f'
