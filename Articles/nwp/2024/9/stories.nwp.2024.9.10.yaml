    'jcr:uuid': 'a79a20e8-cc76-4146-9bc4-ff729876fd10'
    'lead': 'American actor James Earl Jones, an imposing stage and screen presence
      who overcame a childhood stutter to develop a stentorian voice recognized the
      world over as intergalactic villain Darth Vader, died on Monday at the age of
      93.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-10T09:56:14.673+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:14:27.956+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:56.750+08:00
