    'stories': []
    'template': '1'
    'title': 'Apple debuts iPhone 16 with test AI software rolling out this year and
      next'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9aee8-5b5c-407d-a4c9-502c90668879'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.670+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.368+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>CUPERTINO, California, Sept 9 (Reuters)&nbsp;-&nbsp;Apple&nbsp;AAPL.O&nbsp;on
        Monday unveiled its long-awaited, artificial intelligence-boosted&nbsp;iPhone&nbsp;16&nbsp;and
        promised improvements in its Siri personal assistant as it rolled out new
        software, beginning in test mode next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6381d28b-b371-468e-b850-e2880de6213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.671+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.368+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The next generation of&nbsp;iPhone&nbsp;has been designed for Apple
        Intelligence from the ground up. It marks the beginning of an exciting new
        era," Chief Executive Tim Cook said at a product launch.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8dd695-dc15-487a-a292-3666cdc45f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.671+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.369+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Shares of Apple closed barely changed for the day at $220.91. Apple’s
        event came hours before China’s Huawei&nbsp;HWT.UL&nbsp;launches a tri-fold
        phone, underscoring the competitive challenge the&nbsp;iPhone&nbsp;maker faces.
        Apple has yet to announce an AI partner in China to power the&nbsp;16s.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff81b08b-292d-4b75-a608-2ae0ace17001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.671+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Apple and technology companies around the world are racing to add AI
        to products, and phones are expected to be among the most important battlegrounds.
        The Cupertino, California-based company also is betting the AI feature will
        drive consumers to upgrade amid a slowdown in iPhone sales. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22673e61-99e1-41d1-b056-e85fcc38036c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.672+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Apple Intelligence, the company’s AI software, will be used to improve
        Siri as well as enhancing features such as understanding and identifying objects
        captured by the phone camera, executives said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a151cc-63c9-44c5-be74-e5d76136b56b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.672+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A test version of Apple Intelligence will be available in the U.S.
        version of the English language next month. It will be available for other
        localized versions of English in December, with versions in languages including
        Chinese, French, Japanese and Spanish next year. Features including improvements
        to Siri will be rolled out over time, Apple said. It did not say, however,
        when it would move beyond test.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86f269d-d0ea-4fbf-b2cf-3b9ee3f1cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.371+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The&nbsp;iPhone&nbsp;16&nbsp;and&nbsp;16&nbsp;Plus will cost the same
        as models they replace and use a new chip and an aluminum case. A customizable
        button that can control the camera was one of the most touted hardware features
        in a format that looks similar to previous models.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f34f8f1-20d6-4dfa-b4f9-48fd326eb6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The higher-end&nbsp;16&nbsp;Pro and&nbsp;16&nbsp;Pro Max are made from
        titanium and have more AI capability, such as offering suggestions on how
        to set up a photo shoot more effectively and audio-editing capabilities aimed
        at professional-level video production.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9e6a88-3f71-458a-9fd1-9dd3e0c9be6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.673+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.372+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Apple’s new&nbsp;iPhone&nbsp;chips use the latest version of Arm’s&nbsp;ARM.O&nbsp;architecture
        that includes specific features to speed AI applications.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f075d6d-e4aa-442d-81b1-45e0a3e6bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.674+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Existing&nbsp;iPhone&nbsp;users who have had their device for 3-4
        years will definitely be enticed to upgrade, even if some things are rolling
        out later, as this will future-proof their device for AI," said International
        Data Corp analyst Nabila Popal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e12f74-96d1-471b-b735-9ba7b9c7dfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.674+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Still, several analysts described the delays in features as keeping
        many potential buyers on the sidelines initially.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b01affa-9558-42da-9047-ee2f4b04d5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.675+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.374+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"You might see people wait a little bit to see how these things work
        out, how well they function, and then they''ll start to investigate it. But
        I don''t think we''ll see the mad rush that we''ve seen in years past," said
        TECHnalysis Research founder Bob O''Donnell.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a0a10d-ace4-4fd0-98a7-6e340339893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.675+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.375+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'By comparison, Huawei’s website showed on Monday that it had garnered
        more than&nbsp;3 million pre-orders&nbsp;for its Z-shaped tri-fold phone ahead
        of its official unveiling. This underscores Huawei’s ability to navigate
        U.S. sanctions and solidifies its position&nbsp;against Apple in China, where
        consumers are hankering for more AI features and are willing to pay for them.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5e8801-475b-4409-92fe-4f65d7712220'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WATCHES AND AIRPODS</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b7fe1-bd2b-41bf-abd5-cc1f9d20e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.676+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.376+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Apple also unveiled new Watches and AirPods&nbsp;with health-focused
        capabilities, as well as hardware-design improvements. Apple highlighted the
        Watch’s ability to discover longer-term health conditions such as sleep apnea
        as well as detecting and responding to emergencies such as a fall.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cee786-6342-428a-8377-8d7bb9cb1b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.677+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.377+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As it updated AirPods, Apple rolled out hearing-aid features that it
        has submitted for U.S. regulatory review.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cca4062-f1bd-446a-b447-8144dd6af2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.677+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.377+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Apple fans globally have been waiting to see the new phones with AI.&nbsp;IPhones
        accounted for more than half of Apple’s $383 billion sales last year.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f7a48e-8b1a-4d8d-b752-0bf4f2434af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.678+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.378+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"While Android phones may have some of these features, Apple has packaged
        them well and will be able to market them far more broadly," said D.A. Davidson
        analyst Gil Luria.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a14a73-3552-4226-8416-e6453bbaccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.678+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.378+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China offers particular challenges to Apple.</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94228469-432c-427f-b660-373a2c02c4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.679+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.379+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Apple fell out of the list of top five smartphone vendors in China
        in Q2," said eMarketer senior technology analyst Gadjo Sevilla. "It was the
        first time that China’s domestic smartphone firms held all five spots. Since
        Apple Intelligence still needs to be approved by Beijing for a rollout in
        China, it will likely not initially be a key driver for adoption in the region."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91677a25-6e0e-41d3-8a2c-3933ab1c4436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.679+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.380+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In China, Apple aggressively&nbsp;slashed prices&nbsp;earlier this
        year, prompted by&nbsp;government restrictions&nbsp;and&nbsp;increased domestic
        competition.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd59b9ba-9428-4029-9f90-07721a688a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.680+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.380+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The&nbsp;iPhone&nbsp;16&nbsp;lineup is the first Apple smartphones
        designed around these AI features though those are expected also to be available
        on&nbsp;iPhone&nbsp;15 Pro and Pro Max, the top-end versions of the previous-generation
        devices.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a199d9f7-0078-4ce1-b0bf-c6f6ef75ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.680+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.381+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rivals including Alphabet’s&nbsp;GOOGL.O&nbsp;Google are also showcasing
        AI features to try to upend Apple’s dominance in the high-end smartphone
        market.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1b45bb-3b33-406f-b469-55aeb1fd874f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.681+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.381+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Google, developer of the Android operating system which competes with
        Apple’s iOS, focused its&nbsp;Pixel smartphone rollout event&nbsp;in August
        on AI features including Gemini Live, which allows users to hold live voice
        conversations with a digital assistant. Many of the AI features Google announced
        were also rolled out to the Android-based devices made by manufacturers such
        as Samsung&nbsp;005930.KS&nbsp;and Motorola&nbsp;MSI.N.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c53bfa-e3f4-4cbb-a1e7-44bfaab842f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.682+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.382+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In June, one week after its developer conference, Apple said it would&nbsp;delay
        the release of AI-powered features in Europe&nbsp;due to European Union tech
        rules.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98da210-8eed-4e8a-bbf0-fa29eda2f8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.682+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.382+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Huawei has scheduled an official announcement of its Mate XT Z-fold
        phone on Tuesday in China.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3893f3a-105b-4eb6-9c73-3a8fda437802'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T10:35:54.683+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:12:13.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T10:37:20.383+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Max Cherney in Cupertino, California, and Kenrick
        Cai in San Francisco; additional reporting by Yuvraj Malik, Arsheeya Bajwa,
        Aatrayee Chatterjee, L Unnamalai and Zaheer Kachwala in Bengaluru; Writing
        by Peter Henderson; Editing by Kenneth Li and Matthew Lewis)</p>'
  'sara-duterte-second-budget-hearing-house':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-10T11:28:21.000+08:00
    'imagesource': 'jcr:968b02bc-0f97-4fea-a56c-30ae0fd2c69f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60f851b2-a4f1-4a85-bdaf-c1f5d766ab81'
    'lead': 'Vice President Sara Duterte and her agency’s entire staff have skipped
      the second House committee deliberations on the Office of the Vice President’s
      (OVP) proposed 2025 budget on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-10T11:31:31.289+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:38.820+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:58.356+08:00
    'mgnl:lastModified': 2024-09-10T11:31:31.378+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'VP Sara Duterte skips 2nd hearing on OVP budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbb8edc-cf7f-4430-a6ef-efce4dfb3aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T11:31:31.366+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:38.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T11:31:31.373+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte and her agency’s entire staff have skipped the second House committee
        deliberations on the Office of the Vice President’s (OVP) proposed 2025 budget
        on Tuesday, Sept. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63cf65d-9bc3-4b90-a226-954619a26813'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T11:31:31.366+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:38.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T11:31:31.366+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte remained adamant that the OVP “defers entirely to the discretion\
        \ and judgment of the (Appropriations) Committee regarding its budget proposal\
        \ for 2025.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038da4dc-3789-4cc6-983e-ed2a2a83216c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T11:31:31.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:38.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T11:31:31.367+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was the same response that got the ire of House lawmakers, turning\
        \ a usual swift budget hearing for the OVP into a heated and chaotic one last\
        \ August.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba79022a-b44e-40b5-bdb2-0fd8aad97b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T11:31:31.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:38.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T11:31:31.367+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a letter to House Speaker Martin Romualdez dated Sept. 10, Tuesday,
        the vice president said the OVP has submitted “all necessary documentation”
        to the lower chamber’s appropriations panel on the proposed ₱2.037 billion
        for next year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb62696-cc90-45f7-b91f-b5cff86d8de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T11:31:31.367+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:38.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T11:31:31.367+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The committee resumed the budget hearing despite the slim attendance\
        \ — just a handful of officials from other government offices, including the\
        \ Department of Budget and Management and Commission on Audit (COA), are present.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a86afc-0ea1-4931-83f8-f967a591a83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T11:31:31.368+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:38.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T11:31:31.368+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“She may not like our questions last hearing, she may not like being\
        \ questioned about the OVP expenses, she may not like sitting with us here\
        \ in the House, but she is accountable to the people,” Gabriela Rep. Arlene\
        \ Brosas said in a manifestation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92bcb87-f72f-46b3-ad50-ba46604cece5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T11:31:31.368+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:38.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T11:31:31.368+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte is being criticized for her use of confidential funds in 2022.\
        \ Such action has been challenged in the Supreme Court. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad511985-71a6-42d9-97b8-4827d5dd8005'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T11:31:31.369+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:38.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T11:31:31.369+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have learned the COA issued a Notice of Disallowance for
        the ₱73 million in confidential funds disbursed by the OVP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89165bcb-5e34-4e90-92a6-504ffc428066'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T11:31:31.369+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:38.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T11:31:31.369+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus’ Jelo Ritzhie Mantaring and Lance Mejico contributed
        to this report.</em></p>'
