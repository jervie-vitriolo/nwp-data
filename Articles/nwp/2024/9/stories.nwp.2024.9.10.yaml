      'mgnl:lastModified': 2024-09-10T17:19:33.168+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PCol Jean Fajardo, however, said Quiboloy and the
        rest will remain at the custodial center upon orders of the Pasig Court, which
        is handling the non-bailable trafficking charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca81dc-e571-4001-9f42-c86b86813852'
      'mgnl:activationStatus': true
