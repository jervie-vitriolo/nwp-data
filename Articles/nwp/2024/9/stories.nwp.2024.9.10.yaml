      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:18:14.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
