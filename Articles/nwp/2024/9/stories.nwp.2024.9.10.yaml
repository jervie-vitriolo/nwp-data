    'stories': []
    'template': '1'
    'title': 'House budget panel head denies fund manipulation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af25d1c-79ed-47d3-a69c-7efca915e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.201+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The word war between
        the vice president and the House appropriations committee chairman has come
        to a head - and the seeming casualty is a budget proposal hanging in the balance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65b50c7-35aa-42ed-ae10-abf422787c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.183+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.183+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'House appropriations chairman Elizaldy Co (AKO BICOL party-list) denied
        on Tuesday, Sept. 10, that he is manipulating public funds - as opposed to
        claims of Vice President Sara Duterte.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc0aa9-a317-4cd0-b88e-5204e96e46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.184+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.184+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president made the allegation in a recorded interview ahead
        of the House budget hearing of the Office of the Vice President, which she
        and her entire staff skipped. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c09e84f-77fd-4311-9a7d-68f6a05ef4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.184+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.184+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said the budget is just controlled by two people: Co and House
        Speaker Martin Romualdez.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4890ef8b-adea-4971-b4d8-26c8388dd7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.184+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.184+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung makikita ninyo sa budget proposal na approved ng Office of the
        President, 5 billion ‘yun. Pero noong lumabas ‘yung GAA o ‘yung budget approved
        noong 2023, naging 15 billion siya dahil hindi nga ako pumayag na kunin ‘yung
        5 billion, dinagdagan nila ng 10 billion ‘yung classroom construction ng Department
        of Education,” said Duterte.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45365959-5d3d-4364-8a20-aaa6e5a985d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.185+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“‘Yung 10 billion na ‘yun hindi kontrolado ng Department of Education.
        Controlled ‘yun ni Cong. Zaldy Co at Cong. Martin Romualdez,” she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0f62c9-ffe9-41c4-a538-ca5b43d02032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.185+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.185+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[If you look at the budget proposal approved by the Office of the President,
        it was 5 billion. But when the General Appropriations Act (GAA) or the budget
        approved in 2023 was released, it became 15 billion because I didn’t agree
        to take the 5 billion. They added 10 billion to the Department of Education’s
        classroom construction budget. That 10 billion is not controlled by the Department
        of Education. It is controlled by Cong. Zaldy Co and Cong. Martin Romualdez]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ecd6c0-7de4-46fe-8728-4b7e690cd195'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.186+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president said House leaders did the same in the 2024 funds,
        raising the classroom construction budget from P19 billion to P24 billion.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3953c26-94f6-4e14-b64f-60b47766f6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.186+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.186+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“So, approved 19 billion, paglabas sa House naging 24 billion at doon
        sa 24 billion na ‘yun, kung hahanapin mo sa papel, kinuha nila ang 5 billion
        ng repairs ng classroom at nilagay nila doon sa 19 billion para maging 24
        billion siya,” she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461f6a8a-7e13-4a15-a9a0-bb7aa03b94e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.187+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“[Translation: If you look at the documents, they took P5 billion from
        the classroom repairs and added it to the 19 billion, making it 24 billion]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbf77f-8e2b-4467-8b79-6243a936b53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.187+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte admitted this is one of the reasons why she stepped down as
        education secretary.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b630138-3b54-4916-b8a6-9356eb25ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.187+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.187+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, Co said Duterte is deceiving the public, downplaying
        the allegations as a “diversionary tactic.”'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d42b75-2633-41ae-92e2-3add50338fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.188+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.188+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi po totoo ‘yan. Kung nagagawa niya po ‘yan sa Davao, sa confidential
        fund na lustayin in 11 days ang 2.9 billion, kayang kaya niya rin pong gawin
        kapag siya ang nakaupo,” said Co in a chance interview. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea283674-2435-4d64-91af-1aa4b4576533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.188+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.188+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s not true. If she was doing it in Davao, and was
        wasting her 2.9 billion confidential funds in 11 days, she can also it if
        she’s in power]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054cb9f2-b31b-4d23-aa71-dc06e6f17e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.189+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Co said the Commission on Audit (COA) - not the House
        - determined misuse in Duterte’s spending. During the Aug. 27 inquiry, it
        was revealed that COA issued a <strong><a href="https://www.newswatchplus.ph/news/2024/8/27/ovp-notice-of-disallowance.html">Notice
        of Disallowance</a></strong> for the P73 million in confidential funds disbursed
        by the OVP in 2022.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4e2a4d-ef87-4d54-8ab2-b5a8df148712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.189+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The panel head said he won’t let any budget go to waste again. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75319d80-9b41-427d-9f43-e870f974b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.190+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.190+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Bibigyan pa ba natin siya ng P2 billion na ipanggastos daw sa mahihirap?
        Ibibigay po natin ito sa tamang ahensiya. Huwag nating hayaan na waldasin
        na naman ang kahit pisong sentimo na dapat nating bantayan,” said Co. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0139745e-6e51-4ea2-8573-9bee2f94c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.190+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.190+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Are we going to give her a P2 billion budget for the
        poor? We will just give it to the proper agency. Let’s not allow even a single
        centavo to be wasted again, something we need to keep a close watch on]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c9a1d9-788c-42ac-b4cc-d8fb87a334db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T00:00:32.191+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:16.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T00:00:32.191+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez has yet to issue a response to Duterte’s claims.'
    '19':
