    'lead': 'Immigration Deputy Commissioner Joel Anthony Viado has been designated
      as the bureau’s officer-in-charge, the Justice department said on Sept. 10.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-10T12:18:14.484+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:24.622+08:00
