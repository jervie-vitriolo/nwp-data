      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.127+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo was also pressed for details on how she and her supposed siblings\
        \ Shiela and Wesley fled the country in July despite an Immigration Lookout\
        \ Bulletin and the Senate’s arrest order.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b94170-c956-4be9-8859-f8216c4bacc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.949+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.127+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251afe27-ea79-4cbe-8e2a-674bf334022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.950+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.128+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Shiela had previously mentioned taking a “small, white boat” from a\
        \ location she could not name. She said they traveled via land for around\
        \ five hours from Bamban, passing through the North Luzon Expressway’s Balintawak\
        \ tollgate and the Skyway, leading senators to speculate that the port was\
        \ in Batangas or somewhere in southern Luzon.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055b729e-42c8-4643-85da-07a265889e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.950+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.129+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28701361-7e9a-4406-a741-e6050a5e3490'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.951+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.129+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo, however, said they boarded a yacht from a port in Metro Manila.\
        \ After being pressed by senators, she wrote the name of the “facilitator”\
        \ on a piece of paper but admitted she does not know if that person was also\
        \ the yacht’s owner. She also mentioned an “Asian” woman who spoke English\
        \ and accompanied them.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e3b5d3-ea04-410e-89ea-63c200e354c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.951+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.130+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63976d77-f022-4098-90c4-b03833608427'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.952+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.131+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi naman pwedeng yung isang barko o yate pupunta dito, susunduin\
        \ yung tao, tapos aalis ng undetected. Lalo na pag international waters, they\
        \ have to file paperwork,” Senator Win Gatchalian said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68ca031-1531-40ad-aec6-a5421a8e32b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.953+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.131+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0ac256-6342-4ffa-9116-2e4aee757166'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.953+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.132+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It’s not possible for a ship or yacht to come here, pick\
        \ up a person, and then leave undetected. Especially in international waters,\
        \ they have to file paperwork.]\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1a2ef1-a884-4f29-8768-bc5ffc833f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.954+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.133+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a30403-7d78-48d8-9fa9-4e118006ec78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.955+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.133+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "There is suspicion that the Guos fled the country aboard a chartered\
        \ plane, but this was not addressed during Monday’s hearing.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087f259c-2818-4cd1-9c9c-3c30eb2c0b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.955+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.134+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d66de-c2a1-42fc-8d33-8cbd9d9f4a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.956+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.135+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No Pinoy hand?</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5c68f9-e94b-4518-9439-9a69c9226070'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.957+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.135+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In this elaborate escape plan, Guo insisted that no Filipino helped\
        \ her, not even her friend, Sual, Pangasinan Mayor Dong Calugay.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef55f2f6-2cf4-48e1-8c97-a32d531d5a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.957+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.136+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Calugay was absent again from the Senate hearing, leading the committee\
        \ to decide to issue a subpoena to compel his attendance in the next session.\
        \ \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc8bc4e-5be8-447d-838d-b40acfc129df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.958+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.136+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During last week’s hearing, he sent an excuse letter stating he had\
        \ dengue, but no further explanation was publicly disclosed during the most\
        \ recent session.\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a6159d-b139-4ee7-9e01-7edce0786631'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.959+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.137+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo also denied bribing her way out of the country, refuting Hontiveros'\
        \ claim that she spent P200 million for it.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecac495a-b2f2-4460-b3c2-ba73d8e355de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.960+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.138+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ako naniniwala na walang Pilipino ang tumulong para makalabas\
        \ ka ng Pilipinas. Hindi ako naniniwala na walang opisyales ng gobyerno na\
        \ tumulong sa inyo,” Hontiveros said at the end of the hearing.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f25649-6387-4578-b647-4904577f59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.960+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.138+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddb2b68-ad6f-4e30-a612-7bb4d688932c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.961+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:16.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T00:32:07.139+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I don’t believe that no Filipino helped you get out of\
        \ the Philippines. I don’t believe that no government officials assisted you.]\
        \ \r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c357456-b82d-4fd1-96a0-062dbf70abf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T00:31:30.962+08:00
