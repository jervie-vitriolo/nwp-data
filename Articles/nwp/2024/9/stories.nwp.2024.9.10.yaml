      'mgnl:lastModified': 2024-09-10T16:50:08.922+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A Tarlac court has
        permitted dismissed Mayor Alice Guo to attend the Senate investigation on
        illegal Philippine offshore gaming operations (POGO) as needed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0837f5f9-c9ce-475e-8ae9-11d2dbf7273a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T16:50:08.908+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:50:08.908+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05071c2d-ccbf-404b-a021-b35717cb7116'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T16:50:08.908+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:50:08.908+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a document dated Sept. 10, the Tarlac Regional Trial Court Branch
        109 assured Senator Risa Hontiveros that it will “continue to allow” Guo,
        whose real name is Guo Hua Ping, to be transported to the Senate in Pasay
        City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113bba3a-b654-46ef-a3c0-4bdf5a1496d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T16:50:08.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:50:08.909+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e80c216-925a-4a6a-9415-bc0ca40903e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T16:50:08.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:21.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T16:50:08.909+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Presiding Judge Sarah Vedaña-Delos Santos said the Senate should submit\
        \ a prior request to avoid conflict with court hearings.\r"
