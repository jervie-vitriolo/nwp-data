    'jcr:uuid': 'cddd8fdd-3f55-4fc2-b1d2-6eb94e23aa80'
    'lead': 'Apple AAPL.O on Monday unveiled its long-awaited, artificial intelligence-boosted iPhone 16 and
      promised improvements in its Siri personal assistant as it rolled out new software,
      beginning in test mode next month.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-10T10:35:54.617+08:00
