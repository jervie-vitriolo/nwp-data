    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89001025-2009-4c4c-9723-2aef39aa47db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T17:19:33.139+08:00
