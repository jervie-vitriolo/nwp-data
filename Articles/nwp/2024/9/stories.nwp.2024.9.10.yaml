      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>As millennials navigate the choppy waters of adulting, the demands
        of work, relationships, and trying to stay relevant can be overwhelming. But
        fear not, because we''ve concocted a lineup of completely made-up essential
        oils to help you breeze through the trials and tribulations of ageing like
        a fine, avocado-infused wine. Here are five blends that’ll make you laugh,
        cry, and maybe even forget that you have to wake up for that 9 a.m. Zoom call.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
