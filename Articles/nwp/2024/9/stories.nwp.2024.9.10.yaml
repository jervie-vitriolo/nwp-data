      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don’t want to run the risk of transferring them
        to QC and post bail there, where the PNP will lose control. We just want to
        harmonize these court orders.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
