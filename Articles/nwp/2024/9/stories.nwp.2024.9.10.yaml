    'stories': []
    'template': '1'
    'title': 'Tansingco out, new Immigration officer-in-charge in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549e0f76-994f-45ad-bb79-fb804aae696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:18:14.503+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:18:14.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Immigration Deputy
        Commissioner Joel Anthony Viado has been designated as the bureau’s officer-in-charge,
        the Justice department said on Tuesday, Sept. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64521f4-eccb-40d6-b424-763a074f21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:18:14.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:18:14.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a5a3c1-20f8-43d1-931a-15a35e0e3397'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:18:14.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:18:14.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Justice Secretary Jesus Crispin Remulla appointed Viado to lead the\
        \ bureau as Immigration Commissioner Norman Tansingco was relieved from his\
        \ post.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f9dc4b-fda7-4c59-8031-2c8a9ffc628f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:18:14.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:18:14.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aef252-a92a-4c46-8a8e-32c1691b63d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:18:14.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:18:14.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The designation is effective immediately until President Ferdinand\
        \ Marcos Jr. nominates a new commissioner.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fd11b5-7197-4d84-8503-a839f9f75e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:18:14.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:18:14.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ec4ae-b3fb-46eb-9fa8-23fb2063d12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-10T12:18:14.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:24.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-10T12:18:14.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"It is essential that we assure our people that the services of our\
        \ immigration bureau will remain uninterrupted and consistent regardless of\
        \ any transition in leadership. Hence, I entrust the stewardship of the bureau\
        \ to Deputy Commissioner Viado, who I believe is best fit for the position,”\
        \ Remulla said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44fd2784-0b47-4e7c-b2df-6b3c9199d79b'
      'mgnl:activationStatus': true
