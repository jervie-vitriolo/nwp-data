      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Quiboloy and his four cohorts <a href="https://www.newswatchplus.ph/news/2024/9/8/apollo-quiboloy-now-with-authorities.html">surrendered</a>
        to authorities on Sunday after a two-week police operation to arrest him in
        his religious compound in Davao City.</p>'
