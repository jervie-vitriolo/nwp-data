      'mgnl:lastModified': 2024-09-10T17:19:33.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“AFP facilities are subject to strict operational security protocols,\
        \ thus, the AFP is not the proper agency to have custody of suspects in criminal\
        \ cases,” the agency said in a statement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24de09cd-4ccc-4186-80a9-2671299f9f6d'
