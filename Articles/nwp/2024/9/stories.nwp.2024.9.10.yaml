      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The local court also orders the wardens of the two city jails to
        make sure that the accused will attend the arraignment and pre-trial via videoconference
        hearing on Sept. 13.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32028e10-90ea-4966-9208-cb36e8da1b50'
      'mgnl:activationStatus': true
