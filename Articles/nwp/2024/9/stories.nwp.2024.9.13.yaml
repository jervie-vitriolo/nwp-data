      type: 'text'
      text: '<p>Burnt Bean’s menu offers a variety of flavors and cuisines, from
        French and American to Japanese and Mediterranean. According to them, what
        brings their menu together is that their food is touched by smoke and wood-fire.
        A spin-off of restaurant Holy Smokes BBQ, it is their wood-fire grilled items
        that are worth tasting, but their limited Potato Pave with Truffle Foam (served
        to only a few customers a day) is most excellent. Pair your meal with specialty
        coffee drinks like their Coconut Latik Latte or Manuka Honey Latte.<br><i>Locations:
        Taguig and Mandaluyong</i></p>'
