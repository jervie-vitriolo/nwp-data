    title: 'New storm enters PAR, to exit Saturday'
    updated: 2024-09-13T18:30:15.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '552b6a78-6ef6-4215-af98-efa748e78762'
      activationstatus: true
      created: 2024-09-13T18:50:22.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:06.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T18:51:47.500+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Tropical Storm Bebinca
        is now in the Philippine Area of Responsibility with the local name Ferdie,
        weather bureau Philippine Atmospheric, Geophysical, and Astronomical Services
        Administration (PAGASA) said on Friday, Sept. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fbb1546a-3af0-4cba-b77d-9efc5ecc7a31'
      activationstatus: true
      created: 2024-09-13T18:50:22.032+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:06.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T18:51:47.501+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, the weather bureau said ‘Ferdie’ may exit the
        weather monitoring zone on Saturday.'
    section2:
      primarytype: 'block'
      uuid: 'e5ae1166-e904-4f26-902e-f4633b267bba'
      activationstatus: true
      created: 2024-09-13T18:50:22.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:06.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T18:51:47.501+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Forecasters last spotted the storm east of extreme northern Luzon,
        packing maximum sustained winds of 85 kilometers per hour (kph) and gusts
        of 105 kph.'
    section3:
      primarytype: 'block'
      uuid: 'fc608df6-ffec-47e8-924a-4eb068660adf'
      activationstatus: true
      created: 2024-09-13T18:50:22.033+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:06.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T18:51:47.502+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PAGASA said ‘Ferdie’ will enhance the southwest monsoon or habagat.'
    section4:
      primarytype: 'block'
      uuid: 'aa941e26-4051-4bac-b7ee-6446507e4c03'
      activationstatus: true
      created: 2024-09-13T18:50:22.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:06.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T18:51:47.502+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Heavy to intense rains are expected throughout the day and Saturday
        in Mimaropa, Sorsogon, Masbate, Western Visayas, and Negros Occidental.'
    section5:
      primarytype: 'block'
      uuid: 'db4ada46-718f-41c5-ad00-d7632042d18e'
      activationstatus: true
      created: 2024-09-13T18:50:22.034+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:06.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T18:51:47.503+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Moderate to heavy rains may also persist over Metro Manila, Calabarzon,
        the rest of Bicol, and other parts of the Visayas and Mindanao.'
    section6:
      primarytype: 'block'
      uuid: 'eebb0ea5-9bb0-4499-a890-2281f149dc7b'
      activationstatus: true
      created: 2024-09-13T18:50:22.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:06.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T18:51:47.503+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PAGASA issued a warning on potential flash floods or landslides.'
    section7:
      primarytype: 'block'
      uuid: '57abbb26-d3ff-4e44-bbcf-4b8b63fe9c3d'
      activationstatus: true
      created: 2024-09-13T18:50:22.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:06.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T18:51:47.503+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, the bureau said two more weather disturbances may form in
        the next two weeks.'
    section8:
      primarytype: 'block'
      uuid: '103ee050-de61-4be1-bb4e-e35e0e0865c3'
      activationstatus: true
      created: 2024-09-13T18:50:22.035+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:06.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T18:51:47.504+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Medyo malaki po ang implication niyan. Dahil ang inaasahan nating
        ulan sa malaking bahagi ng southern Luzon, Visayas, at ilang bahagi ng Mindanao.
        Kapag may nabuo pong sama ng panahon sa silangan ng ating bansa - imbes na
        three to four days ang ulan dito sa western part ng southern Luzon at Visayas
        at dito po sa area ng Mindanao ay magtutuloy-tuloy po ‘yan hanggang 5 to 6
        days,” PAGASA said.'
    section9:
      primarytype: 'block'
      uuid: 'f10f30ff-9c00-4dc6-bff5-ed79f8e80722'
      activationstatus: true
      created: 2024-09-13T18:50:22.036+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:06.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T18:51:47.504+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: This has quite a significant implication. We are expecting
        rains over big portions of southern Luzon, the Visayas, and some parts of
        Mindanao. If a weather disturbance forms to the east of our country - rains
        may persist for 5 to 6 days instead of three to four days in the western part
        of Southern Luzon and the Visayas, and in the Mindanao area.]</p>'
