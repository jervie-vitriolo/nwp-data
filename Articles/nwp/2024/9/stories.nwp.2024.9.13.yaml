      text: '<p>If you’ve been to La Union, you might know well-known local coffee
        shop El Union. Their branch in BGC named Del Unión offers many of the same
        coffee drinks (made of local coffee blends) and their signature horchata drinks.
        They also offer delicious, made-to-order sandwiches, some with distinctly
