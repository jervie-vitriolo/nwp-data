      type: 'text'
      text: '<p>The Fat Seed is definitely a must-visit place if you’re looking
        for great comfort food and specialty coffee made from locally-sourced beans
        that are roasted in-house. You won’t go wrong with any of their coffee options,
        whether that’s a Spanish Latte or an Espresso. For the food, they offer so
        many options like all-day breakfast or tons of different pasta dishes, but
        our favorite that really hits the spot is the Wagyu Pares.<br><em>Locations:
        Quezon City, Taguig, and Makati</em></p>'
