    title: 'Another hefty fuel price cut possible next week - DOE'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '84154d50-4d5b-4d4b-be01-fa435bc1e126'
      activationstatus: true
      created: 2024-09-13T11:31:30.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:38:25.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:33:19.046+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Another possible hefty
        fuel price cut awaits motorists next week, estimates of the Department of
        Energy (DOE) showed on Friday, Sept. 13.</p>'
    section1:
      primarytype: 'block'
      uuid: '88b5495d-3194-48f1-b7d3-82f5145314ee'
      activationstatus: true
      created: 2024-09-13T11:31:30.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:38:25.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:33:19.046+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DOE said gasoline may be cheaper by up to P1.20 per liter, diesel
        by P1.60 per liter, and kerosene by P1.65 per liter.'
    section2:
      primarytype: 'block'
      uuid: 'ece7c6db-6311-405e-9491-8162b429d15f'
      activationstatus: true
      created: 2024-09-13T11:31:30.824+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:38:25.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:33:19.046+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said sluggish global demand and oil oversupply expectations
        are pushing prices down.'
    section3:
      primarytype: 'block'
      uuid: '699caec1-e114-4867-a9a5-6f4b99e49629'
      activationstatus: true
      created: 2024-09-13T11:31:30.825+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:38:25.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:33:19.046+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“(The) Organization of Petroleum Exporting Countries (OPEC+) revised
        down its demand forecast for this year and 2025 as reflected in the September
        Oil Market Report. Likewise, China’s crude demand remains seasonally weak,”
        the DOE said.'
    section4:
      primarytype: 'block'
      uuid: '84288050-6939-42e7-8672-b50dbec370c2'
      activationstatus: true
      created: 2024-09-13T11:31:30.825+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:38:25.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:33:19.046+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“On the supply side, Iraqi and Libya crude exports hit an 8-month high
        and have resumed loading, respectively,” it added.'
    section5:
      primarytype: 'block'
      uuid: 'b7440103-ad90-48f6-a668-1250bf427864'
      activationstatus: true
      created: 2024-09-13T11:31:30.826+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:38:25.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:33:19.046+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Oil companies carried out big-time cuts early this week, with fuel
        prices down by over a peso per liter.</p>'
