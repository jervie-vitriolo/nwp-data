      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><em>Pinoys</em> face the heat all year round, even during the rainy
        season! The easiest way to beat the heat is to grab a cup, cone, or even a
        pint of ice cream. While it’s tempting to pick up a tub from the grocery
        store or grab a quick fix from your favorite fast food place, nothing quite
        compares to the experience of visiting a dedicated ice cream shop. There’s
        something special about seeing all the flavors laid out before you, sampling
        a few (much to the server’s amusement), and finally settling on your favorite.
        Here are five ice cream shops to check out on your next ice cream run:</p>'
