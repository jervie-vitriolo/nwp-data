    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: ''Not easy: Pope Francis leaves for Rome after 12-day Asia trip'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '28ed46aa-571e-4139-bb9f-a1a099d4159f'
      activationstatus: true
      created: 2024-09-13T13:08:44.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong>&nbsp;Pope Francis left Singapore for
        Rome on Friday, after a demanding trip across Southeast Asia and Oceania in
        which he urged action on climate change, pressed for interfaith dialogue,
        and reinforced the Catholic Church’s presence in a region where it is a small
        minority.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fe0c1c0c-afed-4848-9301-60dddd46c7a2'
      activationstatus: true
      created: 2024-09-13T13:08:44.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Singapore Airlines flight carrying the Catholic pontiff and his
        entourage took off around 12:25 p.m. (0425 GMT) in Singapore and is due to
        arrive in Rome on Friday evening, after a 12-hour flight through six time
        zones.'
    section2:
      primarytype: 'block'
      uuid: 'c9dfc90a-04be-48e4-937b-5cf19b7fd376'
      activationstatus: true
      created: 2024-09-13T13:08:44.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.139+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis visited Indonesia, Papua New Guinea, East Timor and Singapore
        over a span of 12 days. The 87-year-old pope, who in recent years has suffered
        bouts of ill health, appeared in good form throughout the trip, maintaining
        a packed schedule and headlining more than 40 events.'
    section3:
      primarytype: 'block'
      uuid: '6cc358c1-b0b7-46a5-b397-33dea7710479'
      activationstatus: true
      created: 2024-09-13T13:08:44.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Highlights of the journey included a trip to a township of some 12,000
        people on the edge of the Papua New Guinean jungle, in which the pope brought
        hundreds of kilograms of items to help support the local population, including
        medicines, clothing and toys for children.'
    section4:
      primarytype: 'block'
      uuid: '58d70f2f-eb15-4eb6-81ce-42bda8f87538'
      activationstatus: true
      created: 2024-09-13T13:08:44.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope also celebrated a Mass in East Timor with a crowd of some
        600,000 people, nearly half the country’s population of 1.3 million, in one
        of the largest ever turnouts as a proportion of a country’s population for
        a Mass during a papal visit.'
    section5:
      primarytype: 'block'
      uuid: 'a12725a2-931e-4bb8-afac-514ea9bd10e7'
      activationstatus: true
      created: 2024-09-13T13:08:44.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'East Timor, 96% Catholic, was the only Catholic majority country of
        the pope’s tour.'
    section6:
      primarytype: 'block'
      uuid: '982a70c2-5e27-4ef1-a5b1-90894291ee59'
      activationstatus: true
      created: 2024-09-13T13:08:44.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis' 12-day trip was the longest yet of his papacy, and among
        the longest in papal history. Upon landing in Rome, Francis will have clocked
        nearly 33,000 km (20,500 miles).'
    section7:
      primarytype: 'block'
      uuid: '10465180-49b0-4cfe-baeb-e226804b24f4'
      activationstatus: true
      created: 2024-09-13T13:08:44.118+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope, who suffers from knee and back pain, used a wheelchair throughout
        the trip. He kept all his scheduled appointments.'
    section8:
      primarytype: 'block'
      uuid: '23c56796-4f42-4de5-a05c-fc56ec4a1021'
      activationstatus: true
      created: 2024-09-13T13:08:44.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Indonesia, the world’s most populous Muslim-majority nation, Francis
        issued a joint declaration with the national grand imam calling for global
        climate action.'
    section9:
      primarytype: 'block'
      uuid: '44e4d7e9-bf3e-4b94-8ef8-191fdf577ceb'
      activationstatus: true
      created: 2024-09-13T13:08:44.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Singapore, he urged the government in one of the world’s leading
        financial hubs to seek fair wages for the country’s million-plus lower-paid
        foreign workers.'
    section10:
      primarytype: 'block'
      uuid: '8a8ce9fa-2c32-4be8-9f0f-04a24809009a'
      activationstatus: true
      created: 2024-09-13T13:08:44.119+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis has prioritised trips to places never visited by a pope, or
        where Catholics are a small minority. He was only the second pope to visit
        three of the four countries on his itinerary.'
    section11:
      primarytype: 'block'
      uuid: '14a56c68-635b-4752-ba4d-f75fd74e0854'
      activationstatus: true
      created: 2024-09-13T13:08:44.120+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Papua New Guinea, Francis offered a small insight into how he thinks
        of the task of leading the 1.4-billion-member global Catholic Church, and
        visiting Catholics around the world.'
    section12:
      primarytype: 'block'
      uuid: '3f5af6d8-2894-46ed-9626-2458abb0cb9f'
      activationstatus: true
      created: 2024-09-13T13:08:44.120+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a spontaneous comment to a group of young people, he made a usual
        request that they pray for him. And then, emphasizing his need for prayers,
        he added: "This job is not easy."</p>'
    section13:
      primarytype: 'block'
      uuid: '7d36952a-e9cb-4cfc-a3d1-6efa44211258'
      activationstatus: true
      created: 2024-09-13T13:08:44.121+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:26.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T13:08:44.121+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee; Editing by John Mair)</em></p>'
  'START HERE----->new-storm-to-enhance-rains':
