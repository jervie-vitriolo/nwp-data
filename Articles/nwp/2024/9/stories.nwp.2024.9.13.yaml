    title: 'Quiboloy pleads not guilty to trafficking, child abuse charges'
    visualtype: 'image'
    section8:
      primarytype: 'block'
      uuid: '7c2aa22a-8de3-4538-b55e-7b1d0070a28a'
      activationstatus: true
      created: 2024-09-13T12:19:13.966+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:37:33.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Religious leader Apollo
        Quiboloy has pleaded not guilty to two counts of qualified human trafficking
        and child abuse charges.</p>'
    section20:
      primarytype: 'block'
      uuid: '516c3125-8401-4815-b09a-0511c0d17822'
      activationstatus: true
      created: 2024-09-13T17:08:41.763+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.726+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a message to NewsWatch Plus on Friday, Sept. 13, his legal counsel
        Israelito Torreon confirmed the development on Quiboloy’s case and his four
        co-accused.</p>'
    section21:
      primarytype: 'block'
      uuid: 'c42e3c79-7bd5-471e-aedc-7128285d276e'
      activationstatus: true
      created: 2024-09-13T17:08:41.764+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.727+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.690+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“All the accused pled not guilty,” Torreon said.</p>'
    section12:
      primarytype: 'block'
      uuid: '3f81d319-38c7-4d7e-99f4-e7348ed4d5c5'
      activationstatus: true
      created: 2024-09-13T12:19:13.968+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:37:33.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Torreon said Quiboloy’s four co-accused have entered the same plea.\r"
    section13:
      primarytype: 'block'
      uuid: 'ce32e88f-133c-47a0-906d-0b69ed62516a'
      activationstatus: true
      created: 2024-09-13T12:19:13.968+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:37:33.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.691+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>An orange-clad Quiboloy, wearing a helmet and bulletproof vest,
        was escorted by police from his detention facility at the Philippine National
        Police Custodial Center in Camp Crame to the Pasig RTC 159 early Friday.</p>'
    section22:
      primarytype: 'block'
      uuid: '9498b1ba-c59a-4ead-a099-e8c08ea0164d'
      activationstatus: true
      created: 2024-09-13T17:08:41.765+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
    section14:
      primarytype: 'block'
      uuid: 'be823200-2ee9-43ba-b299-aa2f1b70144e'
      activationstatus: true
      created: 2024-09-13T12:19:13.969+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:37:33.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.692+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Quiboloy, founder and leader of the Kingdom of Jesus Christ (KOJC),
        is facing criminal charges for allegedly violating the Anti-Trafficking in
        Persons Act.</p>'
    section23:
      primarytype: 'block'
      uuid: 'c4a6cd42-2b57-438d-ba70-cee0235728ad'
      activationstatus: true
      created: 2024-09-13T17:08:41.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.693+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>They also attended a video conference arraignment for child abuse
        charges before the Quezon City Regional Trial Court Branch 106.</p>'
    section24:
      primarytype: 'block'
      uuid: '732c446e-43b6-488a-b100-dd3ab785be56'
      activationstatus: true
      created: 2024-09-13T17:08:41.767+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.693+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Hospital arrest</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: 'e08f0ae7-2974-4fe1-98d0-fb917c66dd6e'
      activationstatus: true
      created: 2024-09-13T17:08:41.767+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Philippine National Police spokesperson PCol Jean Fajardo said Quiboloy
        will remain in police custody pending the resolution of his appeal for a hospital
        arrest.'
    section26:
      primarytype: 'block'
      uuid: '722ad641-90ae-4037-9864-f94a6baf56ab'
      activationstatus: true
      created: 2024-09-13T17:08:41.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Quiboloy and his co-accused Ingrid Canada made a motion to be transferred
        to the Veterans Memorial Center in Davao, said Fajardo.</p>'
    section27:
      primarytype: 'block'
      uuid: '7ca8d15a-1c4a-45b2-892e-69eb7cd03677'
      activationstatus: true
      created: 2024-09-13T17:08:41.768+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Canada’s motion was denied.'
    section28:
      primarytype: 'block'
      uuid: '57ff009f-ade7-471a-9adf-07a5aa86a1cf'
      activationstatus: true
      created: 2024-09-13T17:08:41.769+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Accordingly ay meron po silang existing medical condition at nahihirapan
        po sila sa Custodial Facility, at ang desisyon po ng judge diyan ay ni-require
        ang PNP na sila po ay titignan po ng mga government doctors to check their
        medical conditions,” Fajardo said in a briefing.'
    section29:
      primarytype: 'block'
      uuid: '660dec5d-2070-494e-a01c-8fcaf4e0a37d'
      activationstatus: true
      created: 2024-09-13T17:08:41.769+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Accordingly, they have an existing medical condition,
        and they are having a hard time at the Custodial Facility. The judge required
        the PNP to have them checked by government doctors to check their medical
        condition.]</p>'
    section30:
      primarytype: 'block'
      uuid: 'f1f0a12c-29b1-4549-a209-18600f57cd47'
      activationstatus: true
      created: 2024-09-13T17:08:41.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Another counsel of Quiboloy, Mark Tolentino, said that they prefer
        to be transferred to a Davao hospital, but any hospital would do.</p>'
    section31:
      primarytype: 'block'
      uuid: '840d82ae-1545-48fa-89b4-670bc9af6ec5'
      activationstatus: true
      created: 2024-09-13T17:08:41.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The four co-accused will be transferred to a Pasig jail.</p>'
    section32:
      primarytype: 'block'
      uuid: '12d6b3aa-37a4-4cd9-aff1-92aafddc1041'
      activationstatus: true
      created: 2024-09-13T17:08:41.771+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.698+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Bureau of Jail Management and Penology (BJMP) said officers of
        the Pasig City Jail received a commitment order from the Pasig court.'
    section33:
      primarytype: 'block'
      uuid: '1b210e60-a4a5-4d93-b8be-748d78289c79'
      activationstatus: true
      created: 2024-09-13T17:08:41.771+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.699+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“In preparation for this turnover of custody, the BJMP has inspected
        the male and female dormitories of Pasig City Jail. The BJMP is prepared and
        on standby as of this time,” BJMP spokesperson Jayrex Bustinera said.'
    section34:
      primarytype: 'block'
      uuid: '858305c2-b41c-4860-b585-161179eb00f1'
      activationstatus: true
      created: 2024-09-13T17:08:41.772+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.699+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, Tolentino appealed the transfer of the co-accused to
        the Pasig jail as Quiboloy will be left without companions.</p>'
    section35:
      primarytype: 'block'
      uuid: 'ce5bc4d9-6328-4ee5-90b8-7cd272e3ab38'
      activationstatus: true
      created: 2024-09-13T17:08:41.773+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Walang social media, walang TV, kahit music man lang na religious
        songs, bawal. Tapos siya lang mag-isa, at least may kausap man lang. Kasi
        ‘yung kulungan nila, mga ilang square meter, mga six or seven square meters,
        at least pwede silang magsigawan,” Tolentino said.</p>'
    section36:
      primarytype: 'block'
      uuid: '0001bd34-3920-42fc-9021-b27144e519fe'
      activationstatus: true
      created: 2024-09-13T17:08:41.773+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: There’s no social media, TV, or even religious songs.
        Then he will be left alone. At least let him have someone to talk to. Because
        their cells are just six or seven meters, they can shout at each other.]'
    section37:
      primarytype: 'block'
      uuid: '4f32c840-dd98-4a3f-9ba9-ba6d8f103ca0'
      activationstatus: true
      created: 2024-09-13T17:08:41.774+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:37:33.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.701+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said Quiboloy has been reading the Bible and practising religious
        activities in detention.</p>'
    section15:
      primarytype: 'block'
      uuid: '63719e96-a79e-4bcd-b56e-032e44244dd0'
      activationstatus: true
      created: 2024-09-13T12:19:13.969+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:37:33.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.701+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Some victims claimed to have been sexually abused by the televangelist\
        \ when they were as young as 12. \r"
    section16:
      primarytype: 'block'
      uuid: '34203ab9-20c7-4abe-89e7-5e1f46ffa5d7'
      activationstatus: true
      created: 2024-09-13T12:19:13.969+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:37:33.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.702+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Quiboloy surrendered to authorities on Sunday after a two-week police\
        \ operation at the KOJC compound in Davao City, where he had been hiding.\r"
    section17:
      primarytype: 'block'
      uuid: 'cf36cf7e-e477-4ad0-8202-74cf8e036c17'
      activationstatus: true
      created: 2024-09-13T12:19:13.970+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:37:33.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.703+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "This is by virtue of an arrest warrant issued by the Davao Regional\
        \ Trial Court Branch 12 for sexual abuse of minors and maltreatment – a case\
        \ that has been transferred to the Quezon City RTC.\r"
    section18:
      primarytype: 'block'
      uuid: '2da1541c-ef5e-423d-879a-b0f14c69d75d'
      activationstatus: true
      created: 2024-09-13T12:19:13.970+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:37:33.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:10:04.703+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Quiboloy has been wanted by the United States Federal Bureau of
        Investigation since 2021 for conspiracy to engage in sex trafficking by force,
        fraud, and coercion and sex trafficking of children; conspiracy; and bulk
        cash smuggling.</p>'
