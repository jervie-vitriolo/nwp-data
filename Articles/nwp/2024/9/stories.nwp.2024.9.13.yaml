      type: 'text'
      text: '<p>Chocolate cakes are often described as sinful and decadent, but
        few live up to the hype. Dimpy’s Chocolate Cake, however, has been delivering
        on that promise for years. This moist, flavorful cake is topped with just
        the right amount of sweet chocolate fudge icing and comes with a side of caramel
        sauce for those who want an extra touch of indulgence. Sometimes, all you
        need is a classic chocolate cake, and Dimpy’s offers a first-rate version.<br><em>Order
        online; branches in Makati and Paranaque</em></p>'
