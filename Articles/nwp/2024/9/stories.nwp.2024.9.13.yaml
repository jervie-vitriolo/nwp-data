      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>Malacañang said on Saturday
        President Ferdinand Marcos Jr. attended a party organized by his friends at
        a hotel in Pasay City for his 67th birthday on Friday, Sept. 13.</p>'
    section21:
      primarytype: 'block'
      uuid: 'c04648b4-9cad-4867-b6e9-a4306ad034fc'
      activationstatus: true
      created: 2024-09-14T14:54:53.114+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:23.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.114+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Yesterday, blogger “Sass Rogando Sasot” <strong><a href="https://www.facebook.com/share/p/tPnRCkadh4whjNwe/">claimed</a></strong>
        that there was a private concert held for Marcos led by English pop band Duran
        Duran.</p>'
    section22:
      primarytype: 'block'
      uuid: 'a7f341eb-3f20-4827-a25d-5ab51862a254'
      activationstatus: true
      created: 2024-09-14T14:54:53.115+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:23.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.115+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement, Malacañang said the band was present at the birthday
        party.</p>'
    section23:
      primarytype: 'block'
      uuid: '65d9d176-6cad-48d2-b078-d1e8f12634cd'
      activationstatus: true
      created: 2024-09-14T14:54:53.115+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:23.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.115+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“To his (Marcos) surprise and appreciation, music was provided by
        Duran Duran,” it said.</p>'
    section24:
      primarytype: 'block'
      uuid: 'd427dbae-643a-4426-834b-62a0e39e0e7c'
      activationstatus: true
      created: 2024-09-14T14:54:53.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:23.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Malacañang said the occasion happened after the chief executive
        attended his official engagements on Friday.</p>'
    section25:
      primarytype: 'block'
      uuid: 'ab4c5e3a-341f-4bf4-8421-bea28ee64105'
      activationstatus: true
      created: 2024-09-14T14:54:53.116+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:23.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>How Marcos spent the day</strong></p>'
    section26:
      primarytype: 'block'
      uuid: '69999516-39bd-4603-8635-9980bb80b2bc'
      activationstatus: true
      created: 2024-09-14T14:54:53.117+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:33:23.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He began the day with a visit to farmers with a wish for a stronger
        and more organized agricultural sector coupled with advancements under his
        administration.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c576e54f-225c-4201-82cb-b151196c8bd8'
      activationstatus: true
      created: 2024-09-13T16:37:28.584+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.138+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos was concurrent Secretary of Agriculture until 2023 before handing
        it over to businessman Francis Tiu Laurel.'
    section3:
      primarytype: 'block'
      uuid: '68d55779-3c54-47f7-931c-6ff747cbbba3'
      activationstatus: true
      created: 2024-09-13T16:37:28.585+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.139+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Madali ‘yung birthday wish, maparami ito. Talagang lahat ng bawat
        magsasaka sa buong Pilipinas, mararamdaman ang programang ito, at lahat ng
        programa na ginagawa natin sa Department of Agriculture, lahat ng ginagawa
        nating pagtulong ng DBP, lahat ng mga financing institutions, lahat po,” Marcos
        told reporters, underscoring his desire for a more cohesive system that would
        benefit farmers nationwide.'
