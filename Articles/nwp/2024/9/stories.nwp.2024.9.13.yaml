    title: 'Delay in Alice Guo case amid court transfer'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ac65f8db-f56d-49f4-983a-fb7cb8a1d792'
      activationstatus: true
      created: 2024-09-13T16:00:24.936+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.319+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Court proceedings on
        the graft charges against former Bamban, Tarlac Mayor Alice Guo have been
        delayed to address jurisdiction issues, which led to the transfer of her case
        to the Valenzuela Regional Trial Court.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a247e578-8a31-4a49-83dd-b1ff4de3df4e'
      activationstatus: true
      created: 2024-09-13T16:00:24.936+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.319+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The arraignment and pre-trial for Guo’s case were scheduled for Friday,\
        \ Sept. 13, at 1:30 p.m.\r"
    section2:
      primarytype: 'block'
      uuid: '1d0ba820-d7f1-43e6-a1f0-19e6f449b8ac'
      activationstatus: true
      created: 2024-09-13T16:00:24.937+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.320+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Thursday, however, Capas, Tarlac RTC Branch 109 Presiding Judge\
        \ Sarah Vedaña-Delos Santos issued an order canceling the proceedings and\
        \ transferring the case records to Executive Judge Ronald Leo Haban.\r"
    section3:
      primarytype: 'block'
      uuid: '7b25e37a-1e17-408f-b40e-7f83c55dddc7'
      activationstatus: true
      created: 2024-09-13T16:00:24.937+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.320+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The reason: potential violation of Office of the Court Administrator\
        \ Circular No. 10-2024 which requires that cases involving public officials\
        \ be forwarded to the nearest RTC within the closest judicial region. \r"
    section4:
      primarytype: 'block'
      uuid: '8bf314be-83b5-40c3-b210-82972b016f70'
      activationstatus: true
      created: 2024-09-13T16:00:24.938+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.321+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "For Guo’s case, it is the Valenzuela RTC. \r"
    section5:
      primarytype: 'block'
      uuid: 'daa8e6ab-73ba-4a5c-97d0-5dd9e7fac81c'
      activationstatus: true
      created: 2024-09-13T16:00:24.938+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.321+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Francis Tolentino and Philippine National Police (PNP) spokesperson\
        \ PCol Jean Fajardo confirmed the case transfer in separate media briefings\
        \ on Friday.\r"
    section6:
      primarytype: 'block'
      uuid: 'f1ace197-5e7e-46a8-8255-e02a147f8d84'
      activationstatus: true
      created: 2024-09-13T16:00:24.938+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.322+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Pag mali ang jurisdiction  ng court, yung venue sa isang criminal\
        \ case ay mali na ang lahat ng gagawin, kaya ang mangyayari, maging yung warrant\
        \ of arrest na inisyu ay invalid kasi walang jurisdiction ang court,” Tolentino\
        \ explained.\r"
    section7:
      primarytype: 'block'
      uuid: '3632a12b-cac4-4ecc-a557-eacfbfbad509'
      activationstatus: true
      created: 2024-09-13T16:00:24.939+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.322+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: If the court’s jurisdiction is incorrect, then everything\
        \ related to the criminal case will be flawed, including the validity of the\
        \ arrest warrant issued, because the court has no jurisdiction.]\r"
    section8:
      primarytype: 'block'
      uuid: '92daff04-499c-4951-ba4e-f31b605eee8e'
      activationstatus: true
      created: 2024-09-13T16:00:24.939+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.323+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Yung lahat ng errors can be raised for the first time on appeal, kahit\
        \ sa Supreme Court. So mapapawalang-sala si Alice Guo on the basis of technicality.\
        \ So naitama na natin lahat ito, wala na silang lusot dito,” he added. \r"
    section9:
      primarytype: 'block'
      uuid: '1fe9c9ce-ccf1-419d-9bf5-e924bd64f44c'
      activationstatus: true
      created: 2024-09-13T16:00:24.940+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.323+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: All errors can be raised for the first time on appeal,\
        \ even up to the Supreme Court. This means Alice Guo could be acquitted on\
        \ the basis of technicality. We have corrected all of this, so her camp has\
        \ no escape.]\r"
    section10:
      primarytype: 'block'
      uuid: '948931eb-7cb4-40dc-bd56-e530a748ebaf'
      activationstatus: true
      created: 2024-09-13T16:00:24.940+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.324+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Tolentino and Fajardo said Guo will remain at the PNP Custodial Center\
        \ in Camp Crame, Quezon City unless the Valenzuela court orders otherwise.\r"
    section11:
      primarytype: 'block'
      uuid: '68f3ff92-8dcb-440f-935b-5884213c2d95'
      activationstatus: true
      created: 2024-09-13T16:00:24.941+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.324+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Guo is facing graft charges for her alleged involvement in illegal\
        \ offshore gaming operations in Bamban. She earlier refused to post the 180,000\
        \ bail, resulting in her continued detention at Camp Crame instead of the\
        \ Senate – the first to order her arrest for snubbing its hearings. \r"
    section12:
      primarytype: 'block'
      uuid: '4f9f6581-553c-4274-b7a8-a8a8bcaeea70'
      activationstatus: true
      created: 2024-09-13T16:00:24.941+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:34:29.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T16:01:33.325+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Friday, Senator Risa Hontiveros, who leads the legislative probe,\
        \ requested Valenzuela RTC Executive Judge Mateo Altarejos to permit Alice\
        \ Guo’s attendance at the Senate hearing on Tuesday, Sept. 17.\r"
