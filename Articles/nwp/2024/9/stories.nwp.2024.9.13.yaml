      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: My birthday wish is simple: for this to grow. I hope
        that every farmer across the Philippines will feel the impact of this program,
        and all the initiatives we are implementing in the Department of Agriculture,
        with the help of DBP and all the financing institutions, everyone]'
    section5:
      primarytype: 'block'
      uuid: '2e1b841d-32cc-48dd-a718-4ae186bfd779'
      activationstatus: true
      created: 2024-09-13T16:37:28.586+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.140+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He further said, "Iyong buong sistema ng agrikultura, ay, ang birthday
        wish ko, mabuo na natin, para maganda ang takbo ng sektor ng agrikultura para
        gumanda ang buhay ng bawat magsasaka, ng kanilang pamilya, at ng bawat Pilipino."'
    section6:
      primarytype: 'block'
      uuid: '7b1ca253-1633-49b8-9a1e-cf0acb58d076'
      activationstatus: true
      created: 2024-09-13T16:37:28.586+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.140+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: My birthday wish is for us to fully develop the entire
        agricultural system, so that the sector runs smoothly, improving the lives
        of every farmer, their families, and every Filipino]'
    section7:
      primarytype: 'block'
      uuid: 'f63f5962-74e9-4829-8435-100b99f5559a'
      activationstatus: true
      created: 2024-09-13T16:37:28.586+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.141+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos led the launch of the Agri-Puhunan at Pantawid Program, which
        aims to support farmers through intervention monitoring cards.'
    section8:
      primarytype: 'block'
      uuid: '05c8eaa0-d29d-4d47-8e21-68afc724a5f2'
      activationstatus: true
      created: 2024-09-13T16:37:28.587+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.141+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The cards will enable farmers to buy seeds, fertilizers, and farm equipment
        from accredited merchants.'
    section9:
      primarytype: 'block'
      uuid: 'e753376d-b3c0-4170-83c3-a137098b7c12'
      activationstatus: true
      created: 2024-09-13T16:37:28.587+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.142+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos proceeded to Palayan City, where he distributed 6,000 certificates
        that condoned loans on lands awarded under the New Agrarian Emancipation Act.'
    section10:
      primarytype: 'block'
      uuid: 'f3d7d6e6-4240-4086-9a42-2f8a102f19c3'
      activationstatus: true
      created: 2024-09-13T16:37:28.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.142+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Shouldering hospital bills</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'f735d981-b0f2-4681-bcd3-0b5aa07974bd'
      activationstatus: true
      created: 2024-09-13T16:37:28.588+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.143+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president also announced that his office released P328 million
        for 22 tertiary hospitals nationwide to cover the medical expenses of patients
        confined and undergoing treatment.'
    section12:
      primarytype: 'block'
      uuid: 'c42f2cf6-525d-44a7-ae7b-13295b3de1ee'
      activationstatus: true
      created: 2024-09-13T16:37:28.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.143+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kaya po sa araw na ito, sasagutin po natin ang lahat ng bayarin ng
        mga pasyente sa lahat ng pampublikong Level 3 hospital sa bansa," Marcos said,
        referring to specialized care in hospitals.'
    section13:
      primarytype: 'block'
      uuid: '2819bc34-e352-4f51-ae58-cf1ab1b4b446'
      activationstatus: true
      created: 2024-09-13T16:37:28.589+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.144+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: On this day, we will shoulder all bills of patients in
        all level 3 public hospitals in the country.]'
    section14:
      primarytype: 'block'
      uuid: '02a26b66-2086-43a8-b42f-1ae8c3f4239e'
      activationstatus: true
      created: 2024-09-13T16:37:28.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.144+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Birthday wishes</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '15e6ff37-e93c-4e5a-a01d-55e941787484'
      activationstatus: true
      created: 2024-09-13T16:37:28.590+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.145+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'First Lady Liza Araneta-Marcos described her husband as the "sweetest
        and kindest soul" she has ever known, expressing pride in his achievements.'
    section16:
      primarytype: 'block'
      uuid: 'b267be35-ce7d-4ad6-910c-4cfe9b26dd09'
      activationstatus: true
      created: 2024-09-13T16:37:28.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.146+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: ' "I’m so proud of everything you’ve accomplished, and through it all,
        you’ve remained the same tender-hearted, compassionate person who first captured
        my heart. I love you to the moon and back, and I always will," she shared.'
    section17:
      primarytype: 'block'
      uuid: 'c0ee0a29-0a85-4727-b6d0-f92bd53b67ac'
      activationstatus: true
      created: 2024-09-13T16:37:28.591+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.146+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senator Imee Marcos extended a happy birthday greeting in Ilocano:
        “Naragsak a panagkasangay, ading ko, President Bongbong Marcos."'
    section18:
      primarytype: 'block'
      uuid: 'f5c1c45d-8fe0-4514-8c18-7e3acfcc95c8'
      activationstatus: true
      created: 2024-09-13T16:37:28.592+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.147+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Netizens took to social media to share their messages, with one user
        writing, "Praying for good health, energy, wisdom, good judgment and long
        life to our beloved Pres. BBM. GOD bless him."'
    section19:
      primarytype: 'block'
      uuid: '1b239071-6774-4a4a-a103-da2702c8f07d'
      activationstatus: true
      created: 2024-09-13T16:37:28.592+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.147+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Another commenter, expressing a more measured tone, said, "Though I
        don't like politics, I wish him the best, but I still order him NEVER to
        misbehave, not under the watch of someone living by the Miriam Defensor Santiago
        standards. I shall continue to evaluate him."'
    section20:
      primarytype: 'block'
      uuid: '3a6d2597-c52c-4739-ab5b-cb9124de86c0'
      activationstatus: true
      created: 2024-09-13T16:37:28.593+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:33:23.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-14T14:54:53.148+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A third user added, "I wish him well but to remember that being
        on the pedestal you are now, you should humble yourself and do your duties."</p>'
