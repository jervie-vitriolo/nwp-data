      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s retirement ages are currently amongst the lowest globally.'
    section2:
      primarytype: 'block'
      uuid: 'a4cf4631-03df-41b6-85f9-9ef07981c667'
      activationstatus: true
      created: 2024-09-13T17:07:02.908+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Reform is urgent with life expectancy in China having risen to 78 years
        as of 2021 from about 44 years in 1960 and projected to exceed 80 years by
        2050. At the same time, the working population needed to support the elderly
        is shrinking.'
    section3:
      primarytype: 'block'
      uuid: '8baba4b9-ef91-4ee7-b8a9-2858d4a680d4'
      activationstatus: true
      created: 2024-09-13T17:07:02.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.909+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The retirement age will be raised for men to 63 years old from 60,
        while for women in white collar work it would be raised to 58 years from 55.
        For women in blue collar work it will be increased to 55 from 50.'
    section4:
      primarytype: 'block'
      uuid: '5e8f2ba4-2a49-409c-bd06-abf7a2a4465a'
      activationstatus: true
      created: 2024-09-13T17:07:02.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.909+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The changes are set to come into force on Jan. 1, 2025 and be implemented
        over a 15 year period.'
    section5:
      primarytype: 'block'
      uuid: '7bf3ef4f-1a22-45d8-918c-45dbfcac2e36'
      activationstatus: true
      created: 2024-09-13T17:07:02.909+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.909+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Having people work for longer would ease pressure on pension budgets
        with many Chinese provinces already reeling from large deficits. But delaying
        pension payouts and requiring older workers to stay at their jobs longer may
        not be welcomed by all of them.'
    section6:
      primarytype: 'block'
      uuid: '776c7290-5ad6-4e94-b99c-94e039c81e98'
      activationstatus: true
      created: 2024-09-13T17:07:02.910+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.910+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hundreds of thousands of people took to social media after Xinhua reported
        that China’s top lawmakers discussed the topic on Sept. 10, with many expressing
        concern there would be more job seekers chasing too few openings.'
    section7:
      primarytype: 'block'
      uuid: 'ca9a170d-4742-4808-b61c-d912febdc329'
      activationstatus: true
      created: 2024-09-13T17:07:02.910+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.910+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'By raising the retirement age, the government can increase the labour
        force participation rate, helping to mitigate the adverse effects of population
        aging, said Xiujian Peng, senior research fellow at the Centre of Policy Studies
        at Victoria University in Australia.'
    section8:
      primarytype: 'block'
      uuid: 'bf2d1ce5-802a-4e27-9404-8ed1db59e859'
      activationstatus: true
      created: 2024-09-13T17:07:02.911+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.911+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The government must take action. If the population continues to decline,
        the shrinking of the labour force will accelerate, further negatively impacting
        economic growth."'
    section9:
      primarytype: 'block'
      uuid: 'eb279d1b-2829-475e-a483-41fcd43c056c'
      activationstatus: true
      created: 2024-09-13T17:07:02.911+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.911+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Xing Zhaopeng, ANZ’s senior China strategist said the move would have
        little short-term impact but help maintain stable productivity growth in the
        long run.'
    section10:
      primarytype: 'block'
      uuid: '2bcfaf78-e30b-43ca-a9fe-a05722f53726'
      activationstatus: true
      created: 2024-09-13T17:07:02.911+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.911+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'What do older, small populations mean for the global economy? Listen
        to this week’s episode of Reuters Econ World podcast.'
    section11:
      primarytype: 'block'
      uuid: '58cb10da-d151-4627-865c-0d4e02c9f9a1'
      activationstatus: true
      created: 2024-09-13T17:07:02.912+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.912+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Pension problems</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'bcccd44e-fa27-4a75-84df-8d538545aa5c'
      activationstatus: true
      created: 2024-09-13T17:07:02.912+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.912+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Wang Xiaoping, Minister of Human Resources and Social Security,
        said on Friday that the raising of the retirement age would be done gradually,
        with the adjustment starting from next year but taking 15 years to fully implement.</p>'
    section13:
      primarytype: 'block'
      uuid: 'dc8d1b94-0e6d-4f02-ae3d-82d8b51eb103'
      activationstatus: true
      created: 2024-09-13T17:07:02.913+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.913+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It would be done on a flexible and voluntary basis whereby an employee
        can choose to retire earlier or extend retirement for a period of up to three
        years, she said.'
    section14:
      primarytype: 'block'
      uuid: 'e67cf1ad-a0e5-4422-84dd-7dc9bd40ecfe'
      activationstatus: true
      created: 2024-09-13T17:07:02.913+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.913+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Outdated retirement ages have resulted in a growing number of retirees
        and a declining pool of active workers, said Bruce Pang, chief economist China
        at Jones Lang LaSalle.'
    section15:
      primarytype: 'block'
      uuid: '147a0a25-d387-4b2d-90e5-6d25fe55854c'
      activationstatus: true
      created: 2024-09-13T17:07:02.914+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.914+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In China, authorities expect the cohort of those aged 60 and older
        to rise from 280 million to more than 400 million by 2035, equal to the populations
        of Britain and the United States combined.'
    section16:
      primarytype: 'block'
      uuid: '21068ccb-fb3b-438b-964d-9527fee16fbc'
      activationstatus: true
      created: 2024-09-13T17:07:02.914+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.914+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Eleven of China’s 31 provincial-level jurisdictions are running
        pension budget deficits, finance ministry data show. The state-run Chinese
        Academy of Sciences said the pension system would run out of money by 2035
        without further reform.</p>'
    section17:
      primarytype: 'block'
      uuid: '3723ed9a-25c0-47e0-a74b-cfec06792aec'
      activationstatus: true
      created: 2024-09-13T17:07:02.915+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.915+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China’s move aligns it more closely with its regional peers, Japan
        and South Korea, where people can only receive pensions at 65 and 63 years,
        respectively.'
    section18:
      primarytype: 'block'
      uuid: 'b495bfc5-5d05-42bb-a78d-bff3636688bf'
      activationstatus: true
      created: 2024-09-13T17:07:02.915+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:32:28.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T17:07:02.915+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Farah Master; additional reporting by Ellen Zhang
        and the Beijing newsroom; Editing by Jacqueline Wong, Sonali Paul and Christina
        Fincher)</em></p>'
