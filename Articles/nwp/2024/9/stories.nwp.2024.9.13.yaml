    uuid: '6f010c65-0fb2-446b-9929-798569aa7dbf'
    lead: 'Tropical Storm Bebinca is now in the Philippine Area of Responsibility
      with the local name Ferdie, weather bureau Philippine Atmospheric, Geophysical,
      and Astronomical Services Administration (PAGASA) said on Friday, Sept. 13.'
    activationstatus: true
    created: 2024-09-13T15:16:43.915+08:00
