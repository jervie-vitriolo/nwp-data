    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Musk calls Australian government 'fascists' over misinformation law'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '33395775-9084-473f-96d7-a39c70bb098b'
      activationstatus: true
      created: 2024-09-13T11:48:11.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.481+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia -</strong> Elon Musk, owner of social
        media platform X, on Friday called Australia’s centre-left government "fascists"
        over proposed legislation to slap fines on social media firms for failing
        to prevent the spread of misinformation online.</p>'
    section1:
      primarytype: 'block'
      uuid: '623e9df6-06ab-422f-8c76-9b3c493694ac'
      activationstatus: true
      created: 2024-09-13T11:48:11.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.481+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Australia’s Labor government on Thursday unveiled legislation which
        could fine internet platforms up to 5% of their global revenue for enabling
        misinformation, joining a worldwide push to rein in borderless tech giants.'
    section2:
      primarytype: 'block'
      uuid: 'a7e83e9b-7154-4676-b43a-f7431410f3c0'
      activationstatus: true
      created: 2024-09-13T11:48:11.694+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.482+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The proposed law would require tech platforms to set codes of conduct
        to stop dangerous falsehoods spreading and be approved by a regulator. The
        regulator would set its own standard if a platform failed to do so and fine
        firms for non-compliance.'
    section3:
      primarytype: 'block'
      uuid: '04ed2e2e-368d-4462-8fa7-cb4bdb2afe47'
      activationstatus: true
      created: 2024-09-13T11:48:11.694+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.482+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Musk, who views himself as a champion of free speech, responded to
        a post by an X user linking the Reuters story about the misinformation law
        with one word: "Fascists".'
    section4:
      primarytype: 'block'
      uuid: '982edb7d-0380-43f3-8b01-117e09bb52c2'
      activationstatus: true
      created: 2024-09-13T11:48:11.694+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.483+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A spokesperson for Communications Minister Michelle Rowland said by
        email that companies operating in Australia must comply with Australian laws.'
    section5:
      primarytype: 'block'
      uuid: '78fa26ac-5270-4a77-b824-5fba8be377f4'
      activationstatus: true
      created: 2024-09-13T11:48:11.695+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.483+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This bill improves the transparency and accountability of platforms
        for users and the Australian people," Rowland said.'
    section6:
      primarytype: 'block'
      uuid: '11b2df02-b9c9-438a-a78b-dbfb7a255aec'
      activationstatus: true
      created: 2024-09-13T11:48:11.695+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Musk’s comment on the push against misinformation drew criticism and
        ridicule from other government lawmakers.'
    section7:
      primarytype: 'block'
      uuid: '096d82cb-fc5d-41a2-8231-1506c40130d1'
      activationstatus: true
      created: 2024-09-13T11:48:11.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Elon Musk’s had more positions on free speech than the Kama Sutra.
        When it’s in its commercial interests, he is the champion of free speech
        and when he doesn't like it ... he’s going to shut it all down," Government
        Services Minister Bill Shorten told Channel Nine’s breakfast show.'
    section8:
      primarytype: 'block'
      uuid: '327d4477-8ece-4372-8ec1-b575ef69a5cb'
      activationstatus: true
      created: 2024-09-13T11:48:11.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Social media platforms should not publish scam content, deepfake materials
        and livestream violence in the name of free speech, Assistant Treasurer Stephen
        Jones told ABC television.'
    section9:
      primarytype: 'block'
      uuid: 'f255028f-a6d0-4a74-86e2-57a9ae0be475'
      activationstatus: true
      created: 2024-09-13T11:48:11.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a previous clash with the Australian government, X in April went
        to court to challenge a cyber regulator’s order for the removal of some posts
        about the stabbing of a bishop in Sydney, prompting Prime Minister Anthony
        Albanese to call Musk an "arrogant billionaire".'
    section10:
      primarytype: 'block'
      uuid: 'd787c6e7-af1d-408d-b5c3-1032a64ee39e'
      activationstatus: true
      created: 2024-09-13T11:48:11.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The regulator later dropped its challenge against X after a setback
        in the federal court.</p>'
    section11:
      primarytype: 'block'
      uuid: '6a698953-6f3a-417c-aeb3-fd7bbf1794d0'
      activationstatus: true
      created: 2024-09-13T11:48:11.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'X had blocked Australian users from viewing the posts about the stabbing
        but refused to remove them globally on the grounds that one country’s rules
        should not control the internet.'
    section12:
      primarytype: 'block'
      uuid: '842fc7a9-22f1-47f8-8a07-2221f89bc58a'
      activationstatus: true
      created: 2024-09-13T11:48:11.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:52.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T11:48:42.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Renju Jose in Sydney; Editing by Sonali Paul)</em></p>'
  'START HERE----->quiboloy-pleads-not-guilty-on-human-trafficking-charges':
    author: 'Daniza Fernandez, NewsWatch Plus'
