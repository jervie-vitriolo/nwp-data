  'START HERE----->pope-francis-leaves-for-rome-after-asia-trip':
    author: 'Joshua McElwee, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-13T13:05:58.000+08:00
    imagesource: 'c069cb6c-2370-4446-b258-9b312a3fd506'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd6b6469e-15e7-4e8f-bfb4-8daab63066ac'
    lead: 'Pope Francis left Singapore for Rome on Friday, after a demanding trip
      across Southeast Asia and Oceania in which he urged action on climate change,
      pressed for interfaith dialogue, and reinforced the Catholic Church’s presence
      in a region where it is a small minority.'
    activationstatus: true
    created: 2024-09-13T13:08:44.103+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:35:26.135+08:00
    lastactivatedby: 'nelsonp'
