      type: 'text'
      text: '<p>In case your get-together stretches a little later into the night,
        INT.Bar / EXT.Cafe has you covered. This quaint space starts off as a café
        starting at 9AM then the bar area opens up at around 5PM. Hearty meals make
        up the food menu, but the highlight, as you may have gathered from their name,
        is that they serve film-inspired coffee and cocktails. There’s no other place
        to have a “La La Land” coffee (espresso with black currant syrup and berries)
        followed by a “Parasite” cocktail (with Peach soju and chili-infused vodka).<br><em>Location:
        Quezon City</em></p>'
