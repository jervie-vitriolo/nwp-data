      type: 'text'
      text: '<p>Panco Café describes themselves as bringing the Australian café
        experience to the shores of the Philippines and giving it a Filipino touch.
        This blend of Melbourne coffee culture and Filipino cuisine makes for a very
        interesting and delicious combo. Have their Melbourne-sourced coffee drinks
        and signature iced coffee (like the Tiramisu Latte) with Filipino favorites
        like Inasal or Kaldereta that you can order Filipino style (i.e. with rice)
        or Melbourne style (i.e. as a sandwich).<br><em>Locations: Mandaluyong and
        Makati</em></p>'
