    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH to maintain presence in Escoda Shoal, defies China demand'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '43a1e282-9a6f-45f1-8449-b4294dee9862'
      activationstatus: true
      created: 2024-09-13T12:54:33.817+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.817+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine government
        is maintaining its presence in Escoda Shoal, also known as Sabina Shoal, in
        the West Philippine Sea despite a series of encounters with Chinese vessels
        in recent weeks, National Security Council (NSC) spokesperson Jonathan Malaya
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '86aad4d7-b813-4b56-8537-151af9aed841'
      activationstatus: true
      created: 2024-09-13T12:54:33.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese government reiterated its demand for the Philippines to
        withdraw its ships from Escoda Shoal during the recently held bilateral consultation
        mechanism on the South China Sea in Beijing on Sept. 11.'
    section2:
      primarytype: 'block'
      uuid: '86795e4a-247b-4b0e-867a-2a4f486321fc'
      activationstatus: true
      created: 2024-09-13T12:54:33.818+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.818+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Chinese side reiterated its principled position on the issue of
        Xianbin Jiao and urged the Philippine side to immediately withdraw relevant
        vessels. China will firmly safeguard its sovereignty and the seriousness and
        effectiveness of the Declaration on the Conduct of Parties in the South China
        Sea (DOC),” the Chinese Foreign Ministry said in a statement.'
    section3:
      primarytype: 'block'
      uuid: '629bc0bb-31c9-4d36-b38f-5e24249f3c90'
      activationstatus: true
      created: 2024-09-13T12:54:33.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview, Malaya said the Philippines is not pulling out its
        presence from the shoal. The BRP Teresa Magbanua has been on an “extended
        patrol” in the area since April.'
    section4:
      primarytype: 'block'
      uuid: 'dc9c1652-f7b2-4c99-b064-ed291b9c320c'
      activationstatus: true
      created: 2024-09-13T12:54:33.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are committed to maintaining the BRP Teresa Magbanua in Sabina
        Shoal. Kasi nga, pinabantayan natin yung mga possible reclamation activities,”
        said Malaya.'
    section5:
      primarytype: 'block'
      uuid: '99775164-f9a2-48cd-bd02-bf7657255bfa'
      activationstatus: true
      created: 2024-09-13T12:54:33.819+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.819+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We are committed to maintaining BRP Teresa Magbanua at
        Sabina Shoal because we’re monitoring possible reclamation activities] '
    section6:
      primarytype: 'block'
      uuid: 'dc72a09e-33b5-4735-9150-be9c817e0191'
      activationstatus: true
      created: 2024-09-13T12:54:33.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“BRP Teresa Magbanua is there for maritime patrol. It’s also doing
        work on marine preservation and monitoring fisheries in that area. So these
        are all acts of a sovereign country. So we are committed to keep it there,”
        Malaya added.'
    section7:
      primarytype: 'block'
      uuid: '15889456-eece-4b35-8586-21bf98f63de6'
      activationstatus: true
      created: 2024-09-13T12:54:33.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The NSC said the government is ready for any eventuality should China
        decide to take more aggressive actions against Philippine ships. Malaya did
        not disclose possible responses in case a Chinese ship tows the ‘Teresa Magbanua’
        as part of Beijing’s “more aggressive moves.”'
    section8:
      primarytype: 'block'
      uuid: 'e5937c59-4ce1-4a0f-b644-51c03562f57d'
      activationstatus: true
      created: 2024-09-13T12:54:33.820+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.820+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are prepared for any eventuality, and we're trying to resolve
        the issue through diplomatic means,” said Malaya.'
    section9:
      primarytype: 'block'
      uuid: '2bef8fb5-2cfc-48c9-ba01-e771403e29cd'
      activationstatus: true
      created: 2024-09-13T12:54:33.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked whether sending “gray ships” to the area is an option, Malaya
        did not comment.'
    section10:
      primarytype: 'block'
      uuid: '10539a17-37d1-467e-88b5-0c5e2c78bb30'
      activationstatus: true
      created: 2024-09-13T12:54:33.821+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.821+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Mahirap kasi sa iyan na mahirap na i-telegraph natin yung mga actions
        natin baka paghandaan ng China. So no comment,” he said.'
    section11:
      primarytype: 'block'
      uuid: '46e93a73-7de2-4faf-bab8-1101a7cc06df'
      activationstatus: true
      created: 2024-09-13T12:54:33.822+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.822+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s difficult because it’s hard to telegraph our actions;
        China might anticipate them. So, no comment]'
    section12:
      primarytype: 'block'
      uuid: '43582ad5-89b1-49b6-9dc8-85dd42159198'
      activationstatus: true
      created: 2024-09-13T12:54:33.822+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:35:49.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-13T12:54:33.822+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'But does “maintaining presence” mean a “permanent presence?” Malaya
        said these are two different matters.'
    section13:
      primarytype: 'block'
      uuid: '3d1413e2-7d4d-4a71-8962-7c9ff75a21aa'
      activationstatus: true
      created: 2024-09-13T12:54:33.822+08:00
