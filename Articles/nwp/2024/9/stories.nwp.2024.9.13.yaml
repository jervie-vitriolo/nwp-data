  'START HERE----->philippines-escoda-shoal-china-demand':
    author: 'Tristan Nodalo; NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-13T12:50:03.000+08:00
    imagesource: '2fdbb460-352b-49e2-9beb-426d9ce4bc40'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '78415d4b-5dcb-4c16-9a81-1db6442b3f03'
    lead: 'The Philippine government is maintaining its presence in Escoda Shoal,
      also known as Sabina Shoal, in the West Philippine Sea despite a series of encounters
      with Chinese vessels in recent weeks, National Security Council (NSC) spokesperson
      Jonathan Malaya said.'
    activationstatus: true
    created: 2024-09-13T12:54:33.805+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:35:49.099+08:00
