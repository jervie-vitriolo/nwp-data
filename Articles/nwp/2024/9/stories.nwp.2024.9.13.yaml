    lead: 'Court proceedings on the graft charges against former Bamban, Tarlac
      Mayor Alice Guo have been delayed to address jurisdiction issues, which led
      to the transfer of her case to the Valenzuela Regional Trial Court.'
    activationstatus: true
    created: 2024-09-13T16:00:24.863+08:00
