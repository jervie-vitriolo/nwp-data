    lastactivatedversioncreated: 2025-03-13T12:50:46.371+08:00
    lastmodified: 2024-09-07T18:20:00.896+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Super Typhoon Yagi hits Vietnam after casualties in China’s Hainan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a688d9a2-5556-46bc-9ee1-00b22fe66132'
      activationstatus: true
      created: 2024-09-07T18:18:34.269+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.889+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>HanoiI/Haiphong/Beijing -</strong> Super Typhoon Yagi, Asia’s
        most powerful storm this year, made landfall in northern Vietnam on Saturday,
        the meteorological agency said, after tearing through China’s southern island
        of Hainan where it reportedly killed two people and injured dozens.</p>'
    section1:
      primarytype: 'block'
      uuid: '941d2f57-200e-43ad-b1cc-cac8a10bf226'
      activationstatus: true
      created: 2024-09-07T18:18:34.269+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.890+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yagi, the world’s second-most powerful tropical cyclone in 2024, has
        already killed at least 16 people in the Philippines, having formed east of
        the archipelago earlier in the week.'
    section2:
      primarytype: 'block'
      uuid: 'c8a59759-a0a6-4dbf-bbc0-617d0040f6c4'
      activationstatus: true
      created: 2024-09-07T18:18:34.269+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.890+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As it hit island districts of north Vietnam around 1300 local time
        (0600 GMT) on Saturday, it generated winds of up to 160 kph (99 mph) near
        its centre, having lost power from its peak of 234 kph (145 mph) in Hainan
        a day earlier.'
    section3:
      primarytype: 'block'
      uuid: '9ec4c775-0944-47de-90b6-eb83bfecb48f'
      activationstatus: true
      created: 2024-09-07T18:18:34.270+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Vietnam’s coastal city of Haiphong, an industrial hub with a population
        of 2 million that hosts factories from foreign multinationals and local carmaker
        VinFast VF.O, is so far among the hardest hit by the winds.'
    section4:
      primarytype: 'block'
      uuid: '581f6754-cee2-44db-b8d2-564f1050e270'
      activationstatus: true
      created: 2024-09-07T18:18:34.270+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Parts of the city experienced power outages on Saturday, authorities
        said.'
    section5:
      primarytype: 'block'
      uuid: '656c04de-a25c-4408-892c-aae93d9b2f73'
      activationstatus: true
      created: 2024-09-07T18:18:34.271+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.891+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The wind smashed buildings' glass windows and broke tree branches,
        according to a Reuters witness. City streets were deserted as citizens heeded
        authorities' calls to stay indoors.'
    section6:
      primarytype: 'block'
      uuid: '4a706eb7-6931-40dc-960e-6720835351d0'
      activationstatus: true
      created: 2024-09-07T18:18:34.271+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Earlier in Hainan, which has a population of more than 10 million,
        the storm knocked down trees, flooded roads and cut power to more than 800,000
        homes.'
    section7:
      primarytype: 'block'
      uuid: '6b60aa65-acc2-4a43-8069-c9e60ed1b3b0'
      activationstatus: true
      created: 2024-09-07T18:18:34.272+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.892+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Airports closed</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '85d6adb4-384f-4976-9618-4a5ea785012f'
      activationstatus: true
      created: 2024-09-07T18:18:34.272+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.893+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Vietnam evacuated nearly 50,000 people from coastal towns and deployed
        450,000 military personnel, the government said.</p>'
    section9:
      primarytype: 'block'
      uuid: 'bdece9e9-7c1f-4726-b185-1e994a4b8d11'
      activationstatus: true
      created: 2024-09-07T18:18:34.272+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.893+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>It also suspended operations for several hours at four airports
        on Saturday, including Hanoi’s Noi Bai, the busiest in the north, cancelling
        more than 300 flights.</p>'
    section10:
      primarytype: 'block'
      uuid: '3be616ca-23f9-456b-9088-eeddfe0640e8'
      activationstatus: true
      created: 2024-09-07T18:18:34.273+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.894+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'High schools were also closed in 12 northern provinces, including in
        the capital Hanoi.'
    section11:
      primarytype: 'block'
      uuid: 'b08fd4c0-4759-4576-b329-bd7c3c0f55c8'
      activationstatus: true
      created: 2024-09-07T18:18:34.273+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.894+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Typhoons are becoming stronger, fuelled by warmer oceans, amid climate
        change, scientists say. Last week, Typhoon Shanshan slammed into southwestern
        Japan, the strongest storm to hit the country in decades.</p>'
    section12:
      primarytype: 'block'
      uuid: '012d3600-0b02-4884-86e6-53ac16679b9e'
      activationstatus: true
      created: 2024-09-07T18:18:34.274+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yagi is named after the Japanese word for goat and the constellation
        of Capricornus.'
    section13:
      primarytype: 'block'
      uuid: 'aa1dd5f9-3c80-40ab-8ae8-e3893ad302f2'
      activationstatus: true
      created: 2024-09-07T18:18:34.274+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:20:00.895+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Minh Nguyen, Thinh Nguyen, Francesco Guarascio
        and Phuong Nguyen in Hanoi, Ryan Woo in Beijing; Editing by William Mallard,
        Edwina Gibbs and Sam Holmes)</em></p>'
  'START HERE----->abalos-on-quiboloy-whereabouts':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-07T18:28:42.000+08:00
    imagesource: '6cbbf2e5-9aba-48f0-8a88-04e507de9835'
