    uuid: '81e4e345-bef0-492e-b5bc-043dd84093ff'
    lead: 'The Philippine Coast Guard (PCG) said on Saturday it is still searching
      for 15 fishermen in Northern Quezon who went missing on Sept. 1 at the height
      of Tropical Storm Enteng.'
    activationstatus: true
    created: 2024-09-07T18:42:36.745+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:43.564+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
