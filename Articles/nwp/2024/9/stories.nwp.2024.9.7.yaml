    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Toll-Regulatory-Board', 'cavitex', 'RFID', 'toll-fee']
    'stories': []
    'template': '1'
    'title': 'Dry run for CAVITEX contactless toll collection begins Sept. 14'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a11ae9-bc95-48ee-a61b-685a93286d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T11:41:10.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T11:41:10.016+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Motorists using the
        Cavite Toll Expressway (CAVITEX) are advised to load their Radio Frequency
        Identification (RFID) tags in advance as the toll operator begins its dry
        run for contactless collection on Sept. 14, the Toll Regulatory Board said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78345be6-8ad0-4c81-a2f6-17535fc9e5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T11:41:10.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T11:41:10.009+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Parañaque (R1 Expressway) Toll Plaza and Kawit (R1 Extension Expressway)
        Toll Plaza are among the toll booths that will participate in the dry run. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed0f435-7a44-4fa2-ace6-0a620fcf528a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T11:41:10.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T11:41:10.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The toll regulator said motorists with no RFID stickers will be directed
        to a “safe place” where they can pay fees in cash. They will be then reminded
        to install the cashless system.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132ecc79-9afb-493a-9dcf-8c6ac22d29d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T11:41:10.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T11:41:10.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Though cash payment of toll fees is still allowed, motorists are highly
        encouraged to switch to RFID for a faster and more convenient entry and exit
        at the toll plazas,” the TRB said in an advisory. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa7c17f-e793-43fe-b0fb-c2eb7fbd16fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T11:41:10.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T11:41:10.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Non-participating toll plazas, meanwhile, may continue their fee
        collection in designated RFID and cash lanes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6020e98b-2c4b-4b3a-816c-e08d3323382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T11:41:10.011+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T11:41:10.011+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Starting Oct. 1, motorists without valid RFID tags and insufficient
        load balance will be fined. The directive was supposed to take effect on Aug.
        31, but was deferred to give tollway operators time to “finetune expressways
        operations”.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb19271-ce59-4216-87c2-93e9e5ffdaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T11:41:10.011+08:00
      'mgnl:createdBy': 'lance-nwp'
