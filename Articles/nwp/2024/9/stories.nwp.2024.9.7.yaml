  'pcg-searching-for-missing-quezon-fishermen':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-07T18:33:04.000+08:00
    'imagesource': 'jcr:0cea5c49-ecb2-46fc-93a8-2f2062251eae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81e4e345-bef0-492e-b5bc-043dd84093ff'
    'lead': 'The Philippine Coast Guard (PCG) said on Saturday it is still searching
      for 15 fishermen in Northern Quezon who went missing on Sept. 1 at the height
      of Tropical Storm Enteng. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-07T18:42:36.745+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:43.564+08:00
