  'pope-francis-in-papua-new-guinea':
    'author': 'Joshua McElwee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-07T10:24:35.000+08:00
    'imagesource': 'jcr:be572000-a03f-4d04-a812-26ad3725d9d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8c62d9c5-b6dd-484e-ba9a-24dc016b35a1'
    'lead': 'Pope Francis on Saturday called for better treatment of workers in Papua
      New Guinea, a nation of some 600 islands in the Southwestern Pacific that has
      become a major target of international companies for its gas, gold and other
      reserves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-07T10:31:31.659+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:48.550+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:45.424+08:00
    'mgnl:lastModified': 2024-09-07T10:33:21.689+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pope-Francis', 'papua-new-guinea']
    'stories': []
    'template': '1'
    'title': 'Pope Francis, in resource-rich PNG, urges fair treatment for workers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed41eab1-8bf6-4842-a4b3-893975f11224'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.678+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.679+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Port Moresby, Papua New Guinea —&nbsp;</strong>Pope Francis
        on Saturday called for better treatment of workers in Papua New Guinea, a
        nation of some 600 islands in the Southwestern Pacific that has become a major
        target of international companies for its gas, gold and other reserves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfcced2-1643-4ff0-8ca8-7be8a24736a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.678+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.680+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a speech to political authorities in the country, which is home
        to hundreds of tribal groups and more than 800 spoken languages, the 87-year-old
        Catholic pontiff also made a heartfelt appeal for an end to a spate of ethnic
        violence that has killed dozens in recent months.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0b0837-a102-48dd-ad5a-4e5adfc0221b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.679+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.680+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope, visiting as part of an ambitious 12-day trip to four countries,
        said PNG''s natural resources were "destined by God" for the whole community.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d2be08-b3a5-49fe-8d97-6c993f294ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.679+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Even if outside experts and large international companies must be
        involved in the harnessing of these resources, it is only right that the needs
        of local people are given due consideration when distributing the proceeds
        and employing workers, in order to improve their living conditions," said
        Francis.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdd235d-5b28-4cfd-b0c4-a6f9e836fb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.679+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope said natural resources should be developed in a sustainable
        manner that "improves the wellbeing of all, excluding nobody, through ...
        international cooperation, mutual respect and agreements beneficial to all
        parties".'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8158f12d-d556-4c0f-a9eb-767907a2abec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.680+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.682+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Arriving for his speech at the APEC Haus, a conference centre built
        for the 2018 Asia-Pacific Economic Cooperation forum, Francis was greeted
        with a dance from a group of Papua New Guineans wearing traditional outfits
        featuring feathered headdresses and beaded skirts.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '648f9dae-0e38-4006-8306-8a3f5c2e74bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.680+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.682+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope, who uses a wheelchair due to knee and back pain, was rolled
        past an entry foyer with a curved timber screen inspired by a typical lakatoi
        tattoo design.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959354c9-dbe2-4120-a21d-7da342e5488b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.683+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a speech welcoming Francis, PNG Governor-General Bob Dadae thanked
        the pope for his humanitarian advocacy and called the Catholic Church one
        of the country''s "key development partners".'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a70cd819-339e-4977-b23a-fadcc93dd2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.683+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'PNG contains some of the largest known gold deposits and is a major
        exporter of natural gas and oil. The government, led by Prime Minister James
        Marape since 2019, has sought to boost local benefits from projects undertaken
        by international conglomerates such as Exxon Mobil Corp XOM.N and Newcrest
        Mining.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef74ed-3c35-44a6-aab0-cc1eee427cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.684+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An economic update in May said that growth in the country was a modest
        2.7% last year. The World Bank has said it is suffering a "human capital crisis,"
        with nearly half of children showing stunted growth.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cbc71d-ed3b-4279-bdb7-bfd0832ae2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.684+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Home to hundreds of tribes, PNG has a long history of ethnic warfare.
        Violent attacks in three remote villages in July likely killed at least 26,
        according to the United Nations.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b868755-49ef-4def-8b35-9276db5e490f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.685+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis on Saturday said it was his "particular hope that tribal violence
        will come to an end". He said he was appealing "to everyone''s sense of responsibility
        to stop the spiral of violence and instead resolutely embark on the path that
        leads to fruitful cooperation".'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eeee69-16c4-44df-8275-b8247a5c5af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.686+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He called for a "definitive solution" to the status of Bougainville
        Island, the largest island in the Solomon Islands archipelago. Currently an
        autonomous region of PNG, the island voted overwhelmingly for independence
        in 2019. But years of political deadlock in PNG''s parliament have stalled
        the vote''s ratification.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e08181-4750-4317-9728-b9fcfe230223'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.686+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A sprawling country of mountains, jungle and rivers, PNG has a population
        estimated at anywhere from 9 million to 17 million. The Vatican estimates
        there are around 2.5 million Catholics in the country.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b01c1f-2721-44c3-9d9c-c3dc3efbeb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.684+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.687+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis landed in PNG on Friday evening, after a trip to Indonesia,
        and will stay until Monday. He will then visit East Timor and Singapore before
        heading back to Rome on Sept. 13. It is his longest overseas trip yet.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34dcb72-45e0-4510-995b-abfca4822cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.684+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.687+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Although Francis'' speech on Saturday touched on serious issues, the
        pope also showed some of his trademark humour. Noting the number of languages
        spoken across PNG, he said the diversity of expression fascinated him.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbe2ea6-eddb-4ac0-ad68-d8f6084f0558'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.685+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.688+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I imagine that this enormous variety is a challenge to the Holy
        Spirit, who creates harmony amid differences!" the pope said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90632ac-b132-4938-a807-e8e3688ae835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:31:31.685+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:33:21.688+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Editing by Leslie Adler and Sam
        Holmes)</em></p>'
  'cavitex-contactless-toll-collection-september-14':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-07T11:34:30.000+08:00
    'imagesource': 'jcr:063d13fb-fa58-4246-978d-8d68610a8691'
