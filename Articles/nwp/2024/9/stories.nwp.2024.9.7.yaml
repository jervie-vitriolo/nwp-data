    primarytype: 'composition'
    uuid: 'ac660d7c-e6b7-4b78-ba40-26634ee4777e'
    lead: 'A documentary about the forced disappearance of an activist supposedly
      under the hands of the military has been cleared for public viewing.'
    activationstatus: true
    created: 2024-09-07T10:06:00.277+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:49.300+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:50:45.210+08:00
