    title: 'Quezon City logs two new mpox cases'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '400ca181-ffc9-4cd6-9e8c-56ee53b54078'
      activationstatus: true
      created: 2024-09-07T12:55:31.488+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:47.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T12:55:31.496+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Quezon City has logged
        its second and third cases of mpox, the local government said on Saturday,
        Sept. 7.</p>'
    section1:
      primarytype: 'block'
      uuid: '265bbefa-c7f4-4e98-bec1-19e8db4d67b7'
      activationstatus: true
      created: 2024-09-07T12:55:31.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:47.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T12:55:31.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two new cases are 29 and 36 year-old males who are now under home
        isolation.'
    section2:
      primarytype: 'block'
      uuid: '2e14e22b-bfda-4bdc-9879-838c1f9dd32c'
      activationstatus: true
      created: 2024-09-07T12:55:31.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:47.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T12:55:31.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to the Quezon City government, the 29-year-old case caught
        mouth lesions on Aug. 21, and tested positive on Aug. 30.'
    section3:
      primarytype: 'block'
      uuid: '6bac4a24-d001-46c9-b0b3-961777808072'
      activationstatus: true
      created: 2024-09-07T12:55:31.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:47.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T12:55:31.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The other patient, meanwhile, experienced fever on Aug. 26 and had
        rashes the next day. He was confirmed positive for the disease on Sept. 5.'
    section4:
      primarytype: 'block'
      uuid: '97739235-b899-4da0-8df2-bd2f9a6e2e15'
      activationstatus: true
      created: 2024-09-07T12:55:31.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:47.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T12:55:31.490+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The city reported its first mpox case - a 37-year-old man  –  on Aug.
        31.'
    section5:
      primarytype: 'block'
      uuid: '94b5df70-c0ca-4c95-973f-f76c09d38a2c'
      activationstatus: true
      created: 2024-09-07T12:55:31.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:47.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T12:55:31.490+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Quezon City Mayor Joy Belmonte said they are closely monitoring people
        who have been exposed to the two new patients.'
    section6:
      primarytype: 'block'
      uuid: 'dd03ce88-8569-4d56-8ed9-cab7220b07a2'
      activationstatus: true
      created: 2024-09-07T12:55:31.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:47.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T12:55:31.491+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Hindi biro ang mpox…Ugaliin pa rin ang paghuhugas ng kamay, at
        lumayo sa mga taong nagpapakita ng sintomas ng mpox,” Belmonte was said in
        a press release.</p>'
    section7:
      primarytype: 'block'
      uuid: '629be4a7-0500-45a8-b883-14d1209fdc4f'
      activationstatus: true
      created: 2024-09-07T12:55:31.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:47.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T12:55:31.491+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Mpox is not a joke. Make it a habit to wash your hands
        regularly, and avoid people who have symptoms of mpox]'
    section8:
      primarytype: 'block'
      uuid: '0a65214a-1ac9-464a-9eb2-f69970af69a6'
      activationstatus: true
      created: 2024-09-07T12:55:31.491+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:47.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T12:55:31.491+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>As of Sept. 1, the Department of Health has reported eight <strong><a
        href="https://www.newswatchplus.ph/news/2024/9/1/mpox-3-new-cases.html">active
        mpox cases</a></strong>.</p>'
  'START HERE----->sergio-mendes-dies':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-07T13:39:30.000+08:00
    imagesource: '6bebb08e-bddd-422d-8539-e5f394770713'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '79d724e0-9b76-4c59-bd25-324256a0e14f'
    lead: 'Brazilian musician Sergio Mendes, who brought bossa nova to international
      audiences in the 1960s, died on Friday at the age of 83 in Los Angeles, his
      family said.'
    activationstatus: true
    created: 2024-09-07T13:42:49.515+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:46.880+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:45.859+08:00
    lastmodified: 2024-09-07T13:42:49.554+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Brazil’s Sergio Mendes who made bossa nova popular globally dies at
      83'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ffa6902b-35d2-4351-8741-3013c2dcfc2c'
      activationstatus: true
      created: 2024-09-07T13:42:49.531+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T13:42:49.531+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Brasilia, Brazil -</strong> Brazilian musician Sergio Mendes,
        who brought bossa nova to international audiences in the 1960s, died on Friday
        at the age of 83 in Los Angeles, his family said.</p>'
    section1:
      primarytype: 'block'
      uuid: '2f011c41-6e3a-4e6a-add0-bba96da8b8c9'
      activationstatus: true
      created: 2024-09-07T13:42:49.531+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T13:42:49.531+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement posted on his website, the family said Mendes, who had
        been suffering from the effects of long Covid, died peacefully surrounded
        by his wife and children.'
    section2:
      primarytype: 'block'
      uuid: '1b894dec-4e90-47fb-a28b-cf144f2318d0'
      activationstatus: true
      created: 2024-09-07T13:42:49.532+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T13:42:49.532+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'One of the most successful Brazilian artists internationally, Mendes
        recorded more than 35 albums, many of which went gold or platinum.'
    section3:
      primarytype: 'block'
      uuid: '7820a49f-99be-46b9-bb2e-48a41ceb74f5'
      activationstatus: true
      created: 2024-09-07T13:42:49.532+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T13:42:49.532+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A three-time Grammy award winner and Oscar nominee, Mendes last performed
        in November 2023 to sold out and wildly enthusiastic houses in Paris, London
        and Barcelona.'
    section4:
      primarytype: 'block'
      uuid: '5f02493d-bbdb-4c62-b5ee-3a773b984d86'
      activationstatus: true
      created: 2024-09-07T13:42:49.532+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T13:42:49.532+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Mendes leaves "an incredible musical legacy from more than six decades
        of a unique sound first showcased by his band Brasil ’66," the family said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a28eaab4-9455-49ca-b32a-58d371552e10'
      activationstatus: true
      created: 2024-09-07T13:42:49.533+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T13:42:49.533+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>American musician Herb Alpert, who helped Mendes launch his international
        career, said on Instagram that Mendes was "an extremely gifted musician who
        brought Brazilian music in all its iterations to the entire world with elegance
        and joy."</p>'
    section6:
      primarytype: 'block'
      uuid: '68120020-f1dd-41bb-a847-99e31680d762'
      activationstatus: true
      created: 2024-09-07T13:42:49.533+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.886+08:00
      lastactivatedby: 'nelsonp'
