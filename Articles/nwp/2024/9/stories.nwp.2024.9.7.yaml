    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '61e33cc0-bfb3-4e83-8adb-7906b1a59cc9'
    'lead': 'Results of the investigation about the personalities involved in the
      escape of dismissed Bamban, Tarlac Mayor Alice Guo will come out soon, the Department
      of Justice said on Saturday, Sept. 7. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-07T17:07:35.548+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:45.884+08:00
