    primarytype: 'composition'
    uuid: '603372e3-f8a0-4024-8a8c-2d2f9d6da01e'
    lead: 'Wanted religious leader Pastor Apollo Quiboloy has not yet left the Kingdom
      of Jesus Christ compound, Interior Secretary Benhur Abalos said on Saturday,
      Sept. 7.'
    activationstatus: true
    created: 2024-09-07T18:31:49.463+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:44.914+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
