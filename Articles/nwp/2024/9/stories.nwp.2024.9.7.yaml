    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '159a1198-bdb1-43b2-b9e2-273f44d72c66'
    'lead': 'Motorists using the Cavite Toll Expressway (CAVITEX) are advised to load
      their Radio Frequency Identification (RFID) tags in advance as the toll operator
      begins its dry run for contactless collection on Sept. 14, the Toll Regulatory
      Board said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-07T11:41:09.990+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:47.952+08:00
