      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Quezon City has logged
        its second and third cases of mpox, the local government said on Saturday,
        Sept. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265bbefa-c7f4-4e98-bec1-19e8db4d67b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T12:55:31.489+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T12:55:31.489+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two new cases are 29 and 36 year-old males who are now under home
        isolation.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e14e22b-bfda-4bdc-9879-838c1f9dd32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T12:55:31.489+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T12:55:31.489+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to the Quezon City government, the 29-year-old case caught
        mouth lesions on Aug. 21, and tested positive on Aug. 30. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bac4a24-d001-46c9-b0b3-961777808072'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T12:55:31.489+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T12:55:31.489+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The other patient, meanwhile, experienced fever on Aug. 26 and had
        rashes the next day. He was confirmed positive for the disease on Sept. 5. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97739235-b899-4da0-8df2-bd2f9a6e2e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T12:55:31.490+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T12:55:31.490+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The city reported its first mpox case - a 37-year-old man  –  on Aug.
        31. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5df70-c0ca-4c95-973f-f76c09d38a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T12:55:31.490+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T12:55:31.490+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Quezon City Mayor Joy Belmonte said they are closely monitoring people
        who have been exposed to the two new patients.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd03ce88-8569-4d56-8ed9-cab7220b07a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T12:55:31.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T12:55:31.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi biro ang mpox…Ugaliin pa rin ang paghuhugas ng kamay, at
        lumayo sa mga taong nagpapakita ng sintomas ng mpox,” Belmonte was said in
        a press release.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629be4a7-0500-45a8-b883-14d1209fdc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T12:55:31.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.624+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T12:55:31.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Mpox is not a joke. Make it a habit to wash your hands
        regularly, and avoid people who have symptoms of mpox]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a65214a-1ac9-464a-9eb2-f69970af69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T12:55:31.491+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.625+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T12:55:31.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 1, the Department of Health has reported eight <strong><a
        href="https://www.newswatchplus.ph/news/2024/9/1/mpox-3-new-cases.html">active
        mpox cases</a></strong>.</p>'
  'sergio-mendes-dies':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-07T13:39:30.000+08:00
    'imagesource': 'jcr:6bebb08e-bddd-422d-8539-e5f394770713'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79d724e0-9b76-4c59-bd25-324256a0e14f'
    'lead': 'Brazilian musician Sergio Mendes, who brought bossa nova to international
      audiences in the 1960s, died on Friday at the age of 83 in Los Angeles, his
      family said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-07T13:42:49.515+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:46.880+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:45.859+08:00
    'mgnl:lastModified': 2024-09-07T13:42:49.554+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['brazil', 'sergio-mendes']
    'stories': []
    'template': '1'
    'title': 'Brazil''s Sergio Mendes who made bossa nova popular globally dies at
      83'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6902b-35d2-4351-8741-3013c2dcfc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T13:42:49.531+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T13:42:49.531+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Brasilia, Brazil -</strong> Brazilian musician Sergio Mendes,
        who brought bossa nova to international audiences in the 1960s, died on Friday
        at the age of 83 in Los Angeles, his family said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f011c41-6e3a-4e6a-add0-bba96da8b8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T13:42:49.531+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T13:42:49.531+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement posted on his website, the family said Mendes, who had
        been suffering from the effects of long Covid, died peacefully surrounded
        by his wife and children.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b894dec-4e90-47fb-a28b-cf144f2318d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T13:42:49.532+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T13:42:49.532+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One of the most successful Brazilian artists internationally, Mendes
        recorded more than 35 albums, many of which went gold or platinum.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7820a49f-99be-46b9-bb2e-48a41ceb74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T13:42:49.532+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T13:42:49.532+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A three-time Grammy award winner and Oscar nominee, Mendes last performed
        in November 2023 to sold out and wildly enthusiastic houses in Paris, London
        and Barcelona.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f02493d-bbdb-4c62-b5ee-3a773b984d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T13:42:49.532+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T13:42:49.532+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mendes leaves "an incredible musical legacy from more than six decades
        of a unique sound first showcased by his band Brasil ’66," the family said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28eaab4-9455-49ca-b32a-58d371552e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T13:42:49.533+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T13:42:49.533+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>American musician Herb Alpert, who helped Mendes launch his international
        career, said on Instagram that Mendes was "an extremely gifted musician who
        brought Brazilian music in all its iterations to the entire world with elegance
        and joy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68120020-f1dd-41bb-a847-99e31680d762'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T13:42:49.533+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T13:42:49.533+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Anthony Boadle; Editing by Aurora Ellis)</em></p>'
  'abalos-on-viral-picture-with-guo':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-07T15:34:25.000+08:00
    'imagesource': 'jcr:bfbb8c63-01dd-4522-bcfa-3651ddf353c9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be9dd5f0-361c-4b88-9e85-abd7375df743'
    'lead': 'Interior Secretary Benhur Abalos said on Saturday his viral photo with
      dismissed Bamban, Tarlac Mayor Alice Guo in Indonesia was merely for "documentation." '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-07T15:37:12.348+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:46.586+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:46.027+08:00
    'mgnl:lastModified': 2024-09-07T15:37:12.381+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DILG', 'pnp', 'Alice-Guo', 'Benhur-Abalos', 'Bamban-Tarlac', 'Rommel-Marbil']
    'stories': []
    'template': '1'
    'title': 'Picture with Guo only for documentation - DILG chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407f0247-0bfc-4206-9337-5733306b3df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.361+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Interior Secretary
        Benhur Abalos said on Saturday his viral photo with dismissed Bamban, Tarlac
        Mayor Alice Guo in Indonesia was merely for "documentation."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d66b08-866d-4967-8b90-1e914eb4714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.361+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.361+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The picture caught the ire of many netizens online, with people asking
        why officials would pose with a wanted person.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27672e60-ff65-441b-b0d3-004b62c5cc0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Abalos was captured in photos with Guo, together with Philippine National
        Police (PNP) Chief PGen Rommel Marbil ahead of their departure for Manila
        on Thursday, Sept. 5. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74857178-e945-4687-b89a-35b6ee664ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.362+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a news forum, the interior chief said he was unaware that Guo was
        striking a “cute” pose beside him. He also clarified that he did not take
        a selfie with the ex-mayor.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8078cea5-4e2c-4611-809e-15210bbb226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.363+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“If you are going to judge my character just because of one picture,
        huwag naman ganon (please don’t),” said Abalos. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669aa021-5772-4101-a1dd-3a3d433dabd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.363+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I’m just asking for fairness here,” he added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9029b6cf-c06b-46bf-9887-78eee4876adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.363+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.363+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Abalos also denied allegations that he is close with the ex-mayor.
        He said they only met once in Tarlac when Guo was still in office.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656cc05-e2e1-44b4-bf5c-d6e8f0d02546'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.364+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.364+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I think it was one occasion there and iyong Tarlac Governor, si Susan
        Yap tinatawag lahat ng Mayor ng Tarlac…hindi ko kakilala si Alice Guo,” he
        said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a383aef6-03bd-4c07-806c-83ab2c6ae160'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.364+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.364+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I think it was one occasion in Tarlac where Governor
        Susan Yap called all the mayors in the province…I did not know Alice Guo directly]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109c9f00-b7e1-4ab0-a867-b5becf104f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.364+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.364+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo earlier said he asked the help of Abalos and the PNP after supposedly
        receiving death threats. The interior chief said he assured Guo that the police
        will protect her if needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cd2616-14c3-44e5-a83a-d4fbfc7e0ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.365+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.365+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Attendance in hearings</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9363e42c-b514-4e1a-af1a-bf5596cd8203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.365+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.365+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite evading Senate detention, Abalos said the dismissed mayor will
        attend all Senate hearings where she has an arrest order. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca27c9ed-78e8-4f8b-bb50-5d137b2b8c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.365+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.365+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Guo is currently in police custody in Quezon City after she refused
        to post bail for graft and corruption charges.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b6c2f6-cc12-4a8f-abc8-b2647b4cfd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.366+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.366+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Abalos said it is the court which decides where Guo stays.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c8c90e-00c2-4cf6-b245-065a1e9d3f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.366+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.366+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang maganda siguro ang Senado at Korte ay mag-usap na lang kung how
        to go about this. Basta kami susundin na lang po namin kung anong sabihin
        ng awtoridad,” he said. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0170010c-ad22-4b95-a729-7a6771217004'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.367+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.367+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I think the Senate and the court should just talk about
        how to go about this. We will just follow what authorities say]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127616d4-99ce-4575-a5f3-738e552589ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T15:37:12.367+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T15:37:12.367+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Sept. 6, the Capas, Tarlac Regional Trial Court Branch 109 has
        <strong><a href="https://www.newswatchplus.ph/news/2024/9/6/alice-guo-bail-custody-senate-hearing.html">ordered</a></strong>
        the PNP to bring Guo to the Senate on Monday for the 10 a.m. hearing of the
        Senate committee on women, children, family relations, and gender equality.
        This is the same committee that cited Guo in contempt, leading to her initial
        arrest order in July.</p>'
  'probe-on-involved-person-in-guo-escape-to-end-soon':
    'author': 'Lance Mejico, NewsWatch Plus'
