    lastmodified: 2024-09-07T18:31:49.497+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Quiboloy still in PH - DILG chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '72bd2a78-332a-493c-b9f0-4623acb5f886'
      activationstatus: true
      created: 2024-09-07T18:31:49.483+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:44.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:31:49.492+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Wanted religious leader
        Pastor Apollo Quiboloy has not yet left the Kingdom of Jesus Christ compound,
        Interior Secretary Benhur Abalos said on Saturday, Sept. 7.</p>'
    section1:
      primarytype: 'block'
      uuid: '7c369d1e-be84-49c2-a5ee-0ac0cc4c43f6'
      activationstatus: true
      created: 2024-09-07T18:31:49.483+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:44.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:31:49.483+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a news forum, Abalos said he received “good developments” on the
        whereabouts of Quiboloy but refused to give further details.'
    section2:
      primarytype: 'block'
      uuid: '8da55373-bd31-43b1-9d49-258a66b70437'
      activationstatus: true
      created: 2024-09-07T18:31:49.484+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:44.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:31:49.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Our intel report is nandoon po siya,” said Abalos.'
    section3:
      primarytype: 'block'
      uuid: '1a789dd0-4cb9-4065-a6c5-a5d6ee21ea32'
      activationstatus: true
      created: 2024-09-07T18:31:49.484+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:44.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:31:49.484+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Our intel report says he is still there]'
    section4:
      primarytype: 'block'
      uuid: '2827ab98-39bf-491d-8187-b62581314da9'
      activationstatus: true
      created: 2024-09-07T18:31:49.485+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:44.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:31:49.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Justice Department also believes that Quiboloy is still in the
        country, citing an outstanding hold departure order against him.'
    section5:
      primarytype: 'block'
      uuid: 'c68e01c6-8ef0-4838-a3b2-ec7744ed4a16'
      activationstatus: true
      created: 2024-09-07T18:31:49.485+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:44.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:31:49.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa tingin ho natin, dahil napaka-high profile din naman nitong si
        Pastor Quiboloy, he would have to go through immigration personnel. And there
        is no information yet that he had gone through any immigration process so
        we assume that he is still here in the country,” Justice Spokesperson Mico
        Clavano said in the forum.'
    section6:
      primarytype: 'block'
      uuid: 'f4ac3534-9629-40eb-9512-60eb4b49385a'
      activationstatus: true
      created: 2024-09-07T18:31:49.485+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:44.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:31:49.485+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We believe that since Pastor Quiboloy is a high-profile
        suspect, he would have to go through immigration personnel. And there is no
        information yet that he had gone through any immigration process so we assume
        that he is still here in the country]'
    section7:
      primarytype: 'block'
      uuid: '706702ec-b9ea-4ac4-8ced-1a7a87d62615'
      activationstatus: true
      created: 2024-09-07T18:31:49.486+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:44.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:31:49.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Police forces have been attempting to serve the arrest warrant to Quiboloy
        since Aug. 24.'
    section8:
      primarytype: 'block'
      uuid: 'ce17ffc0-a850-40af-8e3f-d3e53058e242'
      activationstatus: true
      created: 2024-09-07T18:31:49.486+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:44.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:31:49.486+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The wanted pastor is facing charges related to human trafficking, sexual
        and child abuse, among others.'
    section9:
      primarytype: 'block'
      uuid: '2860c319-8118-43d2-8992-b667fc0c2c27'
      activationstatus: true
      created: 2024-09-07T18:31:49.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:44.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:31:49.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He is also wanted by the United States Federal Bureau of Investigation
        for labor and sex crimes.</p>'
    section10:
      primarytype: 'block'
      uuid: '70357d07-f6b0-4234-aee0-829ebce4d4ca'
      activationstatus: true
      created: 2024-09-07T18:31:49.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:44.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T18:31:49.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'START HERE----->pcg-searching-for-missing-quezon-fishermen':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
