    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:46.665+08:00
    'mgnl:lastModified': 2024-09-07T18:42:36.785+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Quezon', 'PCG', 'EntengPH']
    'stories': []
    'template': '1'
    'title': 'PCG searching for 15 missing fishermen in Quezon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffe5e73-5232-410c-9c69-cf3005ff5214'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:42:36.776+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:42:36.781+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippine Coast
        Guard (PCG) said on Saturday it is still searching for 15 fishermen in Northern
        Quezon who went missing on Sept. 1 at the height of Tropical Storm Enteng.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5e0fd-294d-4bee-987e-ae0efb5b2ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:42:36.776+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:42:36.776+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The boat - FBCA Zshan, was on a fishing expedition near the Philippine
        Rise when it encountered rough seas. It had been on a fishing venture since
        Aug. 18.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c86f670-30d4-4a75-a4d3-0f03050ed776'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:42:36.776+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:42:36.776+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG said another fishing vessel attempted to establish contact
        with FBCA Zshan but eventually lost communication.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56e8b40-e04a-4755-9b53-dea1a6af537c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:42:36.777+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:42:36.777+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It was later revealed that FBCA Zshan was operating with a single
        engine at the time of the incident while facing the storm,” PCG Southern Tagalog
        said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d53cd6-2f98-4afc-8146-b528a05f2548'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:42:36.777+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:42:36.777+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The coast guard said it conducted aerial surveys of the waters off
        Palanan, Isabela, in northern Quezon, and northeastern Luzon area on Sept.
        6 - but none of the missing persons were found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808d1731-baa8-4d78-9482-7677e26f541b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:42:36.778+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:42:36.778+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Operations were temporarily suspended due to strong winds. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2ae038-424f-4d05-aa5f-604763f5ed56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:42:36.778+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:42:36.778+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The PCG assures the families of the missing fishermen that all
        available resources are being utilized to locate and rescue their loved ones.
        The Coast Guard urges the public to remain vigilant and report any sightings
        or information related to the incident to proper authorities,” the coast guard
        said.</p>'
