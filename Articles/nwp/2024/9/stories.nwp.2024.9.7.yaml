      'mgnl:lastModified': 2024-09-07T11:41:10.011+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/27/tollways-rules-postponement.html">Rule
        fining motorists without RFIDs, insufficient load deferred to Oct. 1</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20687f3-94ba-4535-820c-5ea8c451f74b'
      'mgnl:activationStatus': true
