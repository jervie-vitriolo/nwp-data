    title: 'MTRCB clears ‘Alipato at Muog’ for viewing, maintains X rating for ‘Dear
      Santa’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5707fa4e-9479-4585-ab5d-29d7b7dfbb76'
      activationstatus: true
      created: 2024-09-07T10:06:00.290+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.290+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A documentary about
        the forced disappearance of an activist supposedly under the hands of the
        military has been cleared for public viewing.</p>'
    section1:
      primarytype: 'block'
      uuid: '2650a640-7e39-4c40-b6f6-110a55eb24ab'
      activationstatus: true
      created: 2024-09-07T10:06:00.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.291+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement posted on its Facebook page, the Movie and Television
        Review Classification Board (MTRCB) said it reclassified the documentary “Alipato
        at Muog” from an X rating to R-16, allowing it to be shown in cinemas for
        viewers aged 16 and above.'
    section2:
      primarytype: 'block'
      uuid: '104a8860-7663-454e-b2fe-b071106a3e80'
      activationstatus: true
      created: 2024-09-07T10:06:00.291+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.291+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It said a five-member review committee led by Maria Gabriela Concepcion
        concluded that “a more mature viewer is necessary to understand, dissect,
        and grapple with the serious issues presented in this documentary.”'
    section3:
      primarytype: 'block'
      uuid: '24da4a06-c6eb-40f9-8206-bb0b068d13a1'
      activationstatus: true
      created: 2024-09-07T10:06:00.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.292+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>RELATED: <a href="https://www.newswatchplus.ph/news/2024/9/3/mtrcb-x-rating-alipato-at-muog-dear-satan.html">MTRCB
        defends ‘X’ rating on ‘Alipato at Muog’ and ‘Dear Satan’</a></strong></p>'
    section4:
      primarytype: 'block'
      uuid: '13cb35b4-1753-4684-9353-dc955c476982'
      activationstatus: true
      created: 2024-09-07T10:06:00.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.292+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In upholding the committee recommendation, the MTRCB said it “considered
        the importance of balancing the interests not only of the constitutionally
        protected right to freedom of expression with the state’s interest in maintaining
        public order and integrity.”</p>'
    section5:
      primarytype: 'block'
      uuid: '9f10e14f-aa5a-48b2-b742-ba19b527b29f'
      activationstatus: true
      created: 2024-09-07T10:06:00.292+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.292+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It said, “While the Board supports academic film showings... public
        exhibition of films in the academe still falls under the jurisdiction of the
        MTRCB.”'
    section6:
      primarytype: 'block'
      uuid: '47140302-a690-4a3e-a7a5-5c57e5c0ff5a'
      activationstatus: true
      created: 2024-09-07T10:06:00.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.293+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a Facebook live, director JL Burgos expressed gratitude, calling
        the clearance a “huge victory for the people.”'
    section7:
      primarytype: 'block'
      uuid: '9e65c2ab-be11-4e4a-a625-fd7f2888d218'
      activationstatus: true
      created: 2024-09-07T10:06:00.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.293+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Before the decision, Burgos and a number of supporters protested in
        front of the MTRCB office in Quezon City that called for the reclassification
        of the film.'
    section8:
      primarytype: 'block'
      uuid: '1d83f16f-67dd-4e1c-b1e9-04fe7d971ebf'
      activationstatus: true
      created: 2024-09-07T10:06:00.293+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.293+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Alipato at Muog” tells the story of the 2007 enforced disappearance
        of Burgos’s brother, Jonas, during the Arroyo administration.'
    section9:
      primarytype: 'block'
      uuid: '075b81ac-52fd-441c-9462-54c212b3cb3c'
      activationstatus: true
      created: 2024-09-07T10:06:00.294+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.294+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'JL and Jonas are sons of the late Jose “Joe” Burgos, an esteemed journalist
        and former publisher of Malaya and was named one of the world’s “50 Press
        Freedom Heroes” of the 20th century.'
    section10:
      primarytype: 'block'
      uuid: 'f2d45ed8-144c-4463-b715-783609095f9b'
      activationstatus: true
      created: 2024-09-07T10:06:00.294+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.294+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jonas remains missing to this day.'
    section11:
      primarytype: 'block'
      uuid: '431fbad0-75a3-4e73-89dd-5956f147e8a6'
      activationstatus: true
      created: 2024-09-07T10:06:00.294+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.294+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>‘Dear Santa’ X rating stays</strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'b5070316-1f84-4cc3-988b-71104b0832c5'
      activationstatus: true
      created: 2024-09-07T10:06:00.295+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.295+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, the MTRCB upheld its X rating for “Dear Santa” despite
        the title change from “Dear Satan.”</p>'
    section13:
      primarytype: 'block'
      uuid: '9c964fe6-5de2-486c-a2e3-4adc51541386'
      activationstatus: true
      created: 2024-09-07T10:06:00.295+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.295+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The board cited Presidential Decree 1986, which prohibits films that
        attack “any race, creed, or religion.”'
    section14:
      primarytype: 'block'
      uuid: 'cf9f5161-fd68-4969-90e9-21f537776df3'
      activationstatus: true
      created: 2024-09-07T10:06:00.296+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.296+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Dear Santa” tells the story of a young girl who accidentally writes
        a letter to Satan instead of Santa Claus. The narrative presents a fictional
        portrayal of Satan, depicting him as capable of redemption. The MTRCB said
        it found this problematic.'
    section15:
      primarytype: 'block'
      uuid: 'f9b4f799-d60a-4da7-8102-a9a97c62a18e'
      activationstatus: true
      created: 2024-09-07T10:06:00.296+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.296+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The review committee said it found the portrayal of Satan’s redemption
        “a distortion of Catholic and Christian teachings” and “deceiving to the eyes
        of the viewers.” '
    section16:
      primarytype: 'block'
      uuid: '0d1483f0-16e7-4fb0-a592-595aed704fbf'
      activationstatus: true
      created: 2024-09-07T10:06:00.296+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.296+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The MTRCB noted its duty to balance cultural and moral values with
        freedom of expression.'
    section17:
      primarytype: 'block'
      uuid: 'fb846062-b6f7-4425-937c-1c61f7280563'
      activationstatus: true
      created: 2024-09-07T10:06:00.297+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.297+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“May these guidelines serve as a reminder to our filmmakers,” the MTRCB
        said, reiterating its mandate under PD 1986.'
    section18:
      primarytype: 'block'
      uuid: 'bf595fe5-0f0e-444b-aa23-10c86537f06e'
      activationstatus: true
      created: 2024-09-07T10:06:00.297+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:49.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:06:00.297+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Mavx Productions has yet to issue a statement about the restriction.
        In August, the production team apologized for any offense caused by the original
        title.</p>'
    section19:
