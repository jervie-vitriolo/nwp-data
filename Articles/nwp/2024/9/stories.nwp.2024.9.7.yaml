  'START HERE----->abalos-on-viral-picture-with-guo':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-07T15:34:25.000+08:00
    imagesource: 'bfbb8c63-01dd-4522-bcfa-3651ddf353c9'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'be9dd5f0-361c-4b88-9e85-abd7375df743'
    lead: 'Interior Secretary Benhur Abalos said on Saturday his viral photo with
      dismissed Bamban, Tarlac Mayor Alice Guo in Indonesia was merely for "documentation." '
    activationstatus: true
    created: 2024-09-07T15:37:12.348+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:46.586+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:46.027+08:00
    lastmodified: 2024-09-07T15:37:12.381+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Picture with Guo only for documentation - DILG chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '407f0247-0bfc-4206-9337-5733306b3df8'
      activationstatus: true
      created: 2024-09-07T15:37:12.361+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.361+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Interior Secretary
        Benhur Abalos said on Saturday his viral photo with dismissed Bamban, Tarlac
        Mayor Alice Guo in Indonesia was merely for "documentation."</p>'
    section1:
      primarytype: 'block'
      uuid: '55d66b08-866d-4967-8b90-1e914eb4714f'
      activationstatus: true
      created: 2024-09-07T15:37:12.361+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.361+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The picture caught the ire of many netizens online, with people asking
        why officials would pose with a wanted person.'
    section2:
      primarytype: 'block'
      uuid: '27672e60-ff65-441b-b0d3-004b62c5cc0d'
      activationstatus: true
      created: 2024-09-07T15:37:12.362+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.362+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Abalos was captured in photos with Guo, together with Philippine National
        Police (PNP) Chief PGen Rommel Marbil ahead of their departure for Manila
        on Thursday, Sept. 5.'
    section3:
      primarytype: 'block'
      uuid: '74857178-e945-4687-b89a-35b6ee664ff1'
      activationstatus: true
      created: 2024-09-07T15:37:12.362+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.362+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a news forum, the interior chief said he was unaware that Guo was
        striking a “cute” pose beside him. He also clarified that he did not take
        a selfie with the ex-mayor.'
    section4:
      primarytype: 'block'
      uuid: '8078cea5-4e2c-4611-809e-15210bbb226d'
      activationstatus: true
      created: 2024-09-07T15:37:12.363+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.363+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“If you are going to judge my character just because of one picture,
        huwag naman ganon (please don’t),” said Abalos.'
    section5:
      primarytype: 'block'
      uuid: '669aa021-5772-4101-a1dd-3a3d433dabd1'
      activationstatus: true
      created: 2024-09-07T15:37:12.363+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.363+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I’m just asking for fairness here,” he added.'
    section6:
      primarytype: 'block'
      uuid: '9029b6cf-c06b-46bf-9887-78eee4876adc'
      activationstatus: true
      created: 2024-09-07T15:37:12.363+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.363+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Abalos also denied allegations that he is close with the ex-mayor.
        He said they only met once in Tarlac when Guo was still in office.'
    section7:
      primarytype: 'block'
      uuid: '3656cc05-e2e1-44b4-bf5c-d6e8f0d02546'
      activationstatus: true
      created: 2024-09-07T15:37:12.364+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.364+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I think it was one occasion there and iyong Tarlac Governor, si Susan
        Yap tinatawag lahat ng Mayor ng Tarlac…hindi ko kakilala si Alice Guo,” he
        said.'
    section8:
      primarytype: 'block'
      uuid: 'a383aef6-03bd-4c07-806c-83ab2c6ae160'
      activationstatus: true
      created: 2024-09-07T15:37:12.364+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.364+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I think it was one occasion in Tarlac where Governor
        Susan Yap called all the mayors in the province…I did not know Alice Guo directly]'
    section9:
      primarytype: 'block'
      uuid: '109c9f00-b7e1-4ab0-a867-b5becf104f28'
      activationstatus: true
      created: 2024-09-07T15:37:12.364+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.364+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Guo earlier said he asked the help of Abalos and the PNP after supposedly
        receiving death threats. The interior chief said he assured Guo that the police
        will protect her if needed.</p>'
    section10:
      primarytype: 'block'
      uuid: '16cd2616-14c3-44e5-a83a-d4fbfc7e0ebb'
      activationstatus: true
      created: 2024-09-07T15:37:12.365+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.365+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Attendance in hearings</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '9363e42c-b514-4e1a-af1a-bf5596cd8203'
      activationstatus: true
      created: 2024-09-07T15:37:12.365+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.365+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Despite evading Senate detention, Abalos said the dismissed mayor will
        attend all Senate hearings where she has an arrest order.'
    section12:
      primarytype: 'block'
      uuid: 'ca27c9ed-78e8-4f8b-bb50-5d137b2b8c63'
      activationstatus: true
      created: 2024-09-07T15:37:12.365+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.365+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Guo is currently in police custody in Quezon City after she refused
        to post bail for graft and corruption charges.'
    section13:
      primarytype: 'block'
      uuid: '86b6c2f6-cc12-4a8f-abc8-b2647b4cfd86'
      activationstatus: true
      created: 2024-09-07T15:37:12.366+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.366+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Abalos said it is the court which decides where Guo stays.'
    section14:
      primarytype: 'block'
      uuid: '45c8c90e-00c2-4cf6-b245-065a1e9d3f1a'
      activationstatus: true
      created: 2024-09-07T15:37:12.366+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.366+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang maganda siguro ang Senado at Korte ay mag-usap na lang kung how
        to go about this. Basta kami susundin na lang po namin kung anong sabihin
        ng awtoridad,” he said.'
    section15:
      primarytype: 'block'
      uuid: '0170010c-ad22-4b95-a729-7a6771217004'
      activationstatus: true
      created: 2024-09-07T15:37:12.367+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.367+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I think the Senate and the court should just talk about
        how to go about this. We will just follow what authorities say]'
    section16:
      primarytype: 'block'
      uuid: '127616d4-99ce-4575-a5f3-738e552589ed'
      activationstatus: true
      created: 2024-09-07T15:37:12.367+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:46.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T15:37:12.367+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Sept. 6, the Capas, Tarlac Regional Trial Court Branch 109 has
        <strong><a href="https://www.newswatchplus.ph/news/2024/9/6/alice-guo-bail-custody-senate-hearing.html">ordered</a></strong>
        the PNP to bring Guo to the Senate on Monday for the 10 a.m. hearing of the
        Senate committee on women, children, family relations, and gender equality.
        This is the same committee that cited Guo in contempt, leading to her initial
        arrest order in July.</p>'
  'START HERE----->probe-on-involved-person-in-guo-escape-to-end-soon':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-07T17:04:32.000+08:00
    imagesource: 'a1d1df5d-0bc1-4c94-9e39-78ae98475966'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '61e33cc0-bfb3-4e83-8adb-7906b1a59cc9'
    lead: 'Results of the investigation about the personalities involved in the
      escape of dismissed Bamban, Tarlac Mayor Alice Guo will come out soon, the Department
      of Justice said on Saturday, Sept. 7.'
    activationstatus: true
    created: 2024-09-07T17:07:35.548+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:45.884+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:46.206+08:00
    lastmodified: 2024-09-07T17:07:35.600+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Probe on persons involved in Guo escape to come out soon - DOJ'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '57b35b5d-96d4-4059-9c02-696c6a9ecfd9'
      activationstatus: true
      created: 2024-09-07T17:07:35.587+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T17:07:35.595+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Results of the investigation
        about the personalities involved in the escape of dismissed Bamban, Tarlac
        Mayor Alice Guo will come out soon, the Department of Justice said on Saturday,
        Sept. 7.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a1eb274e-7b95-4a33-a21c-e6e1f1ec4ddd'
      activationstatus: true
      created: 2024-09-07T17:07:35.588+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T17:07:35.588+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a news forum, Justice Spokesperson Mico Clavano said while no specific
        timeline was set, it is likely that the probe will conclude this month.'
    section2:
      primarytype: 'block'
      uuid: 'e101d0c1-576d-41ed-95ce-391a304415d4'
      activationstatus: true
      created: 2024-09-07T17:07:35.588+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T17:07:35.588+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I also cannot guarantee that because if other factors or other facts
        come to light, it may be moved,” he said.'
    section3:
      primarytype: 'block'
      uuid: 'e20a9dc6-588a-464f-8872-a793db1da406'
      activationstatus: true
      created: 2024-09-07T17:07:35.588+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T17:07:35.588+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Justice spokesperson said he is not privy yet as to how many officials
        are connected to Guo’s escape.'
    section4:
      primarytype: 'block'
      uuid: 'a5a843db-af3a-40b4-9d86-c95eed8c9e3b'
      activationstatus: true
      created: 2024-09-07T17:07:35.589+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T17:07:35.589+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Clavano also said the DOJ is looking into the possible involvement
        of private individuals in the case.'
    section5:
      primarytype: 'block'
      uuid: 'afc1506d-84f8-48c4-a93b-f39661b15952'
      activationstatus: true
      created: 2024-09-07T17:07:35.589+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T17:07:35.589+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“She could have not done this alone. Mayroon talaga siyang (she really
        has) network and the POGO network is quite big, it’s quite large. There’s
        a web of these bosses, managers, supervisors that may be helping each other
        as well,” he said.'
    section6:
      primarytype: 'block'
      uuid: '45903050-379e-4d9e-8a9e-5ea14113f7bf'
      activationstatus: true
      created: 2024-09-07T17:07:35.590+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T17:07:35.590+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Clavano said the department is exploring ways to strengthen border
        security and make sure similar incidents won’t happen again.'
    section7:
      primarytype: 'block'
      uuid: '5d5fb984-82ef-4aed-aecf-0573501e6d09'
      activationstatus: true
      created: 2024-09-07T17:07:35.590+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T17:07:35.590+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“There are 7,107 islands in the Philippines and we have one of the
        longest coastlines in the world as an archipelago. It is quite challenging
        but it’s not a challenge that cannot be overcome, of course, with the help
        of legislation, with the help of proper law enforcement,” he said.'
    section8:
      primarytype: 'block'
      uuid: '09f361ee-9e32-4476-9e80-d9c962d5bfbc'
      activationstatus: true
      created: 2024-09-07T17:07:35.591+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T17:07:35.591+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. earlier warned that “<strong><a href="https://www.newswatchplus.ph/news/2024/8/21/marcos-guo-exit.html">heads
        will roll</a></strong>"&nbsp;for officials who helped a dismissed mayor flee
        the country.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c338250c-53ca-43b9-9950-7c5ce590cda3'
      activationstatus: true
      created: 2024-09-07T17:07:35.591+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:45.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T17:07:35.591+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Guo returned to Manila on Sept. 6 after being arrested by Indonesian
        authorities early this week. She is currently in police custody in Quezon
        City after she refused to post bail for her graft and corruption charges.</p>'
  'START HERE----->super-typhoon-yagi-hits-vietnam':
    author: 'Minh Nguyen and Thinh Nguyen, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-07T18:15:48.000+08:00
    imagesource: 'ee0eb399-3109-49e6-b8f9-bae427e7bf3b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ab55f978-7225-4414-ad01-cb2220b47f39'
    lead: 'Super Typhoon Yagi, Asia’s most powerful storm this year, made landfall
      in northern Vietnam on Saturday, the meteorological agency said, after tearing
      through China’s southern island of Hainan where it reportedly killed two people
      and injured dozens.'
    activationstatus: true
    created: 2024-09-07T18:18:34.187+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:45.423+08:00
    lastactivatedby: 'nelsonp'
