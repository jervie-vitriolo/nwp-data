    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Mico-Clavano', 'Alice-Guo', 'Bamban-Tarlac', 'DOJ']
    'stories': []
    'template': '1'
    'title': 'Probe on persons involved in Guo escape to come out soon - DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b35b5d-96d4-4059-9c02-696c6a9ecfd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T17:07:35.587+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T17:07:35.595+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Results of the investigation
        about the personalities involved in the escape of dismissed Bamban, Tarlac
        Mayor Alice Guo will come out soon, the Department of Justice said on Saturday,
        Sept. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eb274e-7b95-4a33-a21c-e6e1f1ec4ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T17:07:35.588+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T17:07:35.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a news forum, Justice Spokesperson Mico Clavano said while no specific
        timeline was set, it is likely that the probe will conclude this month.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101d0c1-576d-41ed-95ce-391a304415d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T17:07:35.588+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T17:07:35.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I also cannot guarantee that because if other factors or other facts
        come to light, it may be moved,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e20a9dc6-588a-464f-8872-a793db1da406'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T17:07:35.588+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T17:07:35.588+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Justice spokesperson said he is not privy yet as to how many officials
        are connected to Guo’s escape.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a843db-af3a-40b4-9d86-c95eed8c9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T17:07:35.589+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T17:07:35.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Clavano also said the DOJ is looking into the possible involvement
        of private individuals in the case.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc1506d-84f8-48c4-a93b-f39661b15952'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T17:07:35.589+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T17:07:35.589+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“She could have not done this alone. Mayroon talaga siyang (she really
        has) network and the POGO network is quite big, it’s quite large. There’s
        a web of these bosses, managers, supervisors that may be helping each other
        as well,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45903050-379e-4d9e-8a9e-5ea14113f7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T17:07:35.590+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T17:07:35.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Clavano said the department is exploring ways to strengthen border
        security and make sure similar incidents won’t happen again.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5fb984-82ef-4aed-aecf-0573501e6d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T17:07:35.590+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T17:07:35.590+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There are 7,107 islands in the Philippines and we have one of the
        longest coastlines in the world as an archipelago. It is quite challenging
        but it’s not a challenge that cannot be overcome, of course, with the help
        of legislation, with the help of proper law enforcement,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f361ee-9e32-4476-9e80-d9c962d5bfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T17:07:35.591+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T17:07:35.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. earlier warned that “<strong><a href="https://www.newswatchplus.ph/news/2024/8/21/marcos-guo-exit.html">heads
        will roll</a></strong>"&nbsp;for officials who helped a dismissed mayor flee
        the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c338250c-53ca-43b9-9950-7c5ce590cda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T17:07:35.591+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T17:07:35.591+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo returned to Manila on Sept. 6 after being arrested by Indonesian
        authorities early this week. She is currently in police custody in Quezon
        City after she refused to post bail for her graft and corruption charges.</p>'
  'super-typhoon-yagi-hits-vietnam':
    'author': 'Minh Nguyen and Thinh Nguyen, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-07T18:15:48.000+08:00
    'imagesource': 'jcr:ee0eb399-3109-49e6-b8f9-bae427e7bf3b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab55f978-7225-4414-ad01-cb2220b47f39'
    'lead': 'Super Typhoon Yagi, Asia''s most powerful storm this year, made landfall
      in northern Vietnam on Saturday, the meteorological agency said, after tearing
      through China''s southern island of Hainan where it reportedly killed two people
      and injured dozens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-07T18:18:34.187+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:45.423+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:46.371+08:00
    'mgnl:lastModified': 2024-09-07T18:20:00.896+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['yagi', 'Vietnam']
    'stories': []
    'template': '1'
    'title': 'Super Typhoon Yagi hits Vietnam after casualties in China''s Hainan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a688d9a2-5556-46bc-9ee1-00b22fe66132'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.269+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.889+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>HanoiI/Haiphong/Beijing -</strong> Super Typhoon Yagi, Asia''s
        most powerful storm this year, made landfall in northern Vietnam on Saturday,
        the meteorological agency said, after tearing through China''s southern island
        of Hainan where it reportedly killed two people and injured dozens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941d2f57-200e-43ad-b1cc-cac8a10bf226'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.269+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yagi, the world''s second-most powerful tropical cyclone in 2024, has
        already killed at least 16 people in the Philippines, having formed east of
        the archipelago earlier in the week.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a59759-a0a6-4dbf-bbc0-617d0040f6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.269+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As it hit island districts of north Vietnam around 1300 local time
        (0600 GMT) on Saturday, it generated winds of up to 160 kph (99 mph) near
        its centre, having lost power from its peak of 234 kph (145 mph) in Hainan
        a day earlier.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec4c775-0944-47de-90b6-eb83bfecb48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.270+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam''s coastal city of Haiphong, an industrial hub with a population
        of 2 million that hosts factories from foreign multinationals and local carmaker
        VinFast VF.O, is so far among the hardest hit by the winds.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581f6754-cee2-44db-b8d2-564f1050e270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.270+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Parts of the city experienced power outages on Saturday, authorities
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656c04de-a25c-4408-892c-aae93d9b2f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.271+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.891+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The wind smashed buildings'' glass windows and broke tree branches,
        according to a Reuters witness. City streets were deserted as citizens heeded
        authorities'' calls to stay indoors.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a706eb7-6931-40dc-960e-6720835351d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.271+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier in Hainan, which has a population of more than 10 million,
        the storm knocked down trees, flooded roads and cut power to more than 800,000
        homes.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b60aa65-acc2-4a43-8069-c9e60ed1b3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.272+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.892+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Airports closed</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6adb4-384f-4976-9618-4a5ea785012f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.272+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Vietnam evacuated nearly 50,000 people from coastal towns and deployed
        450,000 military personnel, the government said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdece9e9-7c1f-4726-b185-1e994a4b8d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.272+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.893+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>It also suspended operations for several hours at four airports
        on Saturday, including Hanoi''s Noi Bai, the busiest in the north, cancelling
        more than 300 flights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be616ca-23f9-456b-9088-eeddfe0640e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.273+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'High schools were also closed in 12 northern provinces, including in
        the capital Hanoi.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08fd4c0-4759-4576-b329-bd7c3c0f55c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.273+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.894+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Typhoons are becoming stronger, fuelled by warmer oceans, amid climate
        change, scientists say. Last week, Typhoon Shanshan slammed into southwestern
        Japan, the strongest storm to hit the country in decades.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d3600-0b02-4884-86e6-53ac16679b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.274+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yagi is named after the Japanese word for goat and the constellation
        of Capricornus.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1dd5f9-3c80-40ab-8ae8-e3893ad302f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:18:34.274+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:20:00.895+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Minh Nguyen, Thinh Nguyen, Francesco Guarascio
        and Phuong Nguyen in Hanoi, Ryan Woo in Beijing; Editing by William Mallard,
        Edwina Gibbs and Sam Holmes)</em></p>'
