    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bd2a78-332a-493c-b9f0-4623acb5f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:31:49.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:31:49.492+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Wanted religious leader
        Pastor Apollo Quiboloy has not yet left the Kingdom of Jesus Christ compound,
        Interior Secretary Benhur Abalos said on Saturday, Sept. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c369d1e-be84-49c2-a5ee-0ac0cc4c43f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:31:49.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:31:49.483+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a news forum, Abalos said he received “good developments” on the
        whereabouts of Quiboloy but refused to give further details. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da55373-bd31-43b1-9d49-258a66b70437'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:31:49.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:31:49.484+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Our intel report is nandoon po siya,” said Abalos. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a789dd0-4cb9-4065-a6c5-a5d6ee21ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:31:49.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:31:49.484+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our intel report says he is still there]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2827ab98-39bf-491d-8187-b62581314da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:31:49.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:31:49.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Justice Department also believes that Quiboloy is still in the
        country, citing an outstanding hold departure order against him.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c68e01c6-8ef0-4838-a3b2-ec7744ed4a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:31:49.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:31:49.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa tingin ho natin, dahil napaka-high profile din naman nitong si
        Pastor Quiboloy, he would have to go through immigration personnel. And there
        is no information yet that he had gone through any immigration process so
        we assume that he is still here in the country,” Justice Spokesperson Mico
        Clavano said in the forum. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ac3534-9629-40eb-9512-60eb4b49385a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:31:49.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:31:49.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We believe that since Pastor Quiboloy is a high-profile
        suspect, he would have to go through immigration personnel. And there is no
        information yet that he had gone through any immigration process so we assume
        that he is still here in the country]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706702ec-b9ea-4ac4-8ced-1a7a87d62615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:31:49.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:31:49.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police forces have been attempting to serve the arrest warrant to Quiboloy
        since Aug. 24. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce17ffc0-a850-40af-8e3f-d3e53058e242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:31:49.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:31:49.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The wanted pastor is facing charges related to human trafficking, sexual
        and child abuse, among others.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2860c319-8118-43d2-8992-b667fc0c2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T18:31:49.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T18:31:49.487+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He is also wanted by the United States Federal Bureau of Investigation
        for labor and sex crimes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70357d07-f6b0-4234-aee0-829ebce4d4ca'
