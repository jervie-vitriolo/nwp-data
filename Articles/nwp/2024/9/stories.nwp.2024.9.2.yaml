      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Road Trip</strong> features four well-known Filipino actresses—Janice
        de Belen, Gelli de Belen, Carmina Villarroel, and Candy Pangilinan. The film
        follows their characters on a road trip to attend the wake of a friend. Each
        woman brings her own set of problems to the trip, leading to some entertaining
        clashes, but ultimately, the movie celebrates Filipino female friendship—a
        theme rarely explored in local cinema.</p>'
