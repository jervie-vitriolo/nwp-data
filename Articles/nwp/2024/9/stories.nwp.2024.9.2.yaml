      'mgnl:lastModified': 2024-09-02T16:24:07.333+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marlee Matlin made history as the first deaf actor to win an Oscar
        for her role in this 1986 romantic drama.<strong> Children of a Lesser God</strong>
        follows the story of Sarah, a Deaf worker at a school, and James, a teacher
        who helps her embrace life outside her comfort zone. The film highlights the
        deep connection they forge despite the barriers they face, showcasing the
        beauty and complexity of their relationship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394419c6-28b8-49ce-90d6-fe17549e6b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:23:36.820+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:13.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:24:07.333+08:00
