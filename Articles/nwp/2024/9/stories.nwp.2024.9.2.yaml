      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Tropical Storm Enteng
        keeps its strength after making landfall in Casiguran, Aurora on Monday afternoon,
        according to state weather bureau PAGASA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917ae93a-203a-46af-9d67-b8d6c976c945'
