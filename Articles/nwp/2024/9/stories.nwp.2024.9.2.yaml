      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6b4995-4fad-4354-aa59-c853dc0e5bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:23:36.817+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:13.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:24:07.329+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>In<strong> A Quiet Place</strong>, sound is deadly, and silence
        is survival. This gripping horror film centers on a young deaf girl, portrayed
        by Deaf actress Millicent Simmonds, who uses her knowledge of sign language
        and silence to help her family navigate a terrifying world. Her deafness becomes
        a vital asset in this suspenseful, silent universe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f11d0-e970-47ca-9ee9-a59300a03873'
      'mgnl:activationStatus': true
