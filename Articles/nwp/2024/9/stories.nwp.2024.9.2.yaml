      'mgnl:lastActivated': 2025-03-13T13:09:49.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:48:36.971+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "A gale warning is in effect for the eastern seaboard of Luzon and the\
        \ southern seaboard of Southern Luzon, making sea travel risky for small seacrafts\
        \ and motor bancas, PAGASA said.\r"
