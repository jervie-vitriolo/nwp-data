      'mgnl:type': 'text'
      'text': '<p><strong>1. Deep Cultural and Religious Roots</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551a74cc-9139-474e-aea6-131cec446045'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:02:39.764+08:00
      'mgnl:createdBy': 'michia-nwp'
