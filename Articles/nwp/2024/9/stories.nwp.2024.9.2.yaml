      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75cfebd-aae9-4c65-a808-32c6b8599571'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:23:36.818+08:00
