      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:24:07.328+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Best Picture winner at the 94th Academy Awards, <strong>CODA</strong>
        is a heartwarming coming-of-age story about Ruby, the only hearing member
        of her deaf family. As a "Child of Deaf Adults" (CODA), Ruby navigates the
        challenges of helping her family communicate while pursuing her own dream
        of becoming a singer. This film beautifully portrays the delicate balance
        between family duty and personal aspirations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f23112-f769-4b6b-8f75-850e10421584'
      'mgnl:activationStatus': true
