      'mgnl:lastActivated': 2025-03-13T13:09:43.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.934+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "She showers everyone with gifts, from lotion sets to fruitcake. She’\
        ll make sure you leave the party with a bag full of goodies—even if you politely\
        \ decline.\r"
    '2':
      'image': 'jcr:8d752544-e88f-43bb-9464-393c78e4107f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c43e21-cb8c-4ad3-b567-e68c63bb7006'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.287+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.934+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd94b7a-144f-454b-a015-44263c95c09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.288+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.889+08:00
