      'mgnl:lastModified': 2024-09-02T10:34:21.029+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Metro Manila, several areas have been submerged in flood.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9121f74-9718-4903-9bf2-c7f5b5277cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T10:33:15.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T10:34:21.029+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of 7 a.m., Enteng was estimated to be 100 kilometers off Daet, Camarines\
        \ Norte or 115 kilometers off Infanta, Quezon.\r"
