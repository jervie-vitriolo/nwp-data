    'stories': []
    'template': '1'
    'title': 'La Mesa Dam nearing overflow; other Luzon dams under close watch'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50a4f98-20ff-4254-bfe6-ad611b2394a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:14:38.753+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:45.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:14:38.760+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Water at La Mesa Dam
        reached near spilling level on Monday afternoon, Sept. 2, from non-stop rains
        brought by Tropical Storm Enteng (international name: Yagi).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e0170a-5a14-4d17-8ac8-11af6c5e0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:14:38.753+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:45.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:14:38.753+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 80-meter level was posted at 1 p.m., the Philippine Atmospheric,\
        \ Geophysical and Astronomical Services Administration (PAGASA) said, rising\
        \ further by two-tenths of a centimeter an hour later.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63921c08-fd43-4098-b902-68a453303125'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:14:38.754+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:45.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:14:38.754+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Excess floodwaters in La Mesa Dam will overflow if the dam elevation\
        \ reaches 80.15 meters,” PAGASA said of the reservoir in Quezon City.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69f8636-a1b1-4163-8e47-2c7f954ea409'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:14:38.754+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:45.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:14:38.754+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau warned people in low areas along the Tullahan
        River — an overflow outlet — from Quezon City, Valenzuela, and Malabon of
        possible flooding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13d1be7-25a1-4531-9480-bc3dcad4de32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:14:38.755+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:45.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:14:38.755+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news conference on Monday morning, PAGASA also said gates at the\
        \ Ipo Dam in Bulacan would open to release water at 11 a.m., and Binga Dam\
        \ as well in Benguet at 1 p.m.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f55343-1614-4ade-bc88-07841116446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:14:38.755+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:45.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:14:38.755+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An intensified “Enteng” made landfall in Casiguran, Aurora, on Monday\
        \ afternoon. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672c54e-c38a-4449-bf7f-c89240f4ccd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:14:38.755+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:45.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:14:38.755+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA is on “flood watch” over the river basins of Agno, Bicol, Cagayan,\
        \ and NCR/Pasig Marikina Laguna de Bay, as of 1 p.m.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32488d22-f663-4ffd-9211-32ccf9a6e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:14:38.756+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:45.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:14:38.756+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It also issued the same status over the Angat sub-basin and Ambuklao-Binga-San\
        \ Roque sub-basin.\r"
  'mv-kamilla-allision-navotas-city':
