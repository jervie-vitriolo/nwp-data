      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e7e04-e2db-4d99-9371-4dc26533fec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:23:36.816+08:00
