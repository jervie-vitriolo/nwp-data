      'mgnl:type': 'text'
      'text': '<p>Based on real-life experiences of female friendship, <strong>Girls
        Trip</strong> stars Regina Hall, Jada Pinkett Smith, Tiffany Haddish, and
        Queen Latifah in this hysterical comedy about four college friends who go
        on a trip to New Orleans to reconnect. <strong>Girls Trip</strong> is vulgar
        and bold in the best way possible, but at its core, it showcases the strength
        women draw from their chosen sisters.</p>'
