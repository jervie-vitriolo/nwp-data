      'text': '<p>It’s time to embrace your inner witch! Agatha, the wickedly entertaining
        character from <strong>WandaVision</strong>, takes the spotlight in her very
        own fantasy-musical spin-off. Kathryn Hahn returns as the mischievous Agatha,
        joined by Aubrey Plaza, Patti LuPone, and <strong>Heartstopper’s</strong>
        Joe Locke as a coven of witches ready to brew up some magical mayhem.<br><em>(Streaming
        on Disney+ September 18).</em></p>'
