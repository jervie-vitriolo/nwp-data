    'stories': []
    'template': '1'
    'title': '‘Age is just a number’: Arlene Muhlach obtains a degree at 55'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d27895-0d3a-41b5-8f53-9c83f28fdc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:31.228+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:51.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T21:55:52.962+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Metro Manila, Philippines) -</strong> Arlene Muhlach took
        to Instagram on Monday to share her milestone: she has officially graduated
        from college.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06faf456-ddad-47e9-931e-7380d5c8011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T21:51:44.675+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:51.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T21:55:52.962+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Muhlach said she earned a degree in Bachelor of Arts in Communication
        from the Philippine Women’s University (PWU) through the government’s Expanded
        Tertiary Education Equivalency and Accreditation Program.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65c6a08-b70f-40d3-a01b-f448b636cf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T21:51:44.676+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:51.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T21:55:52.962+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'In her post, Muhlach reflected on her journey, revealing that she had
        paused her college studies to focus on work, and over time her priorities
        shifted to raising a family.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb78dfe-8e30-49e3-a98b-18fcc36ea93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T21:51:44.676+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:51.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T21:55:52.963+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“Proving that it is never too late to fulfill a longstanding goal,
        I now have a degree,” she shared, expressing deep gratitude to her professors,
        classmates, and family for their unwavering support throughout her academic
        journey.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7341d1c9-dd12-4a48-980e-0dfee065ef8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T21:51:44.677+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:51.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T21:55:52.963+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'She summed up her experience with the inspiring words, “Age is just
        a number, determination and passion are what truly matter.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ac4d4-dfd6-4aaa-8dd2-1759fede38a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T21:51:44.677+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:51.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T21:55:52.964+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Muhlach appeared in a number of movies and TV shows, including "Shake
        Rattle and Roll Fourteen: The Invasion," "Walang Hanggan," and "Kaya Kong
        Abutin ang Langit." She is the sister of actor Aga Muhlach.</p>'
