      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Two individuals died
        while 10 others were hurt due to the combined forces of Tropical Storm Enteng
        and the southwest monsoon, the disaster management office reported on Monday,
        Sept. 2.</p>'
