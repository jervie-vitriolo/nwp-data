      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tarriela said after the ramming over the weekend in Escoda Shoal, the
        government plans to maintain presence in the area.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7e98c4-e1c2-4e59-a527-4f9da8dcebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.902+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.902+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will not withdraw in Escoda Shoal unless otherwise there will be
        another replacement vessel on the part of the Philippine Coast Guard,” said
        Tarriela.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20ee439-9ec7-45e3-887e-f21f66308d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.903+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese Coast Guard accused the Philippines of creating hotspots
        in the South China Sea and urged the country to withdraw what it called “illegally
        stranded vessel” from Escoda Shoal.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c735a5ec-b5ce-4674-95d1-1e3b370bd029'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.903+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.903+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We once again tell the Philippine side to face up to reality, give
        up illusions, and withdraw immediately,” the CCG said in a statement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e10326-6480-4ff7-ad83-bb201098f7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.904+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Allies back PH in upholding international law</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74603a68-99c0-455d-ab50-8f2e35a63172'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.904+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.904+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The United States slammed the series of dangerous and escalatory actions
        of China in the South China Sea.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2baff-4a0d-4282-b48d-5e4bf37edc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.905+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.905+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“On multiple occasions throughout August 2024, the PRC has aggressively
        disrupted lawful Philippine aerial and maritime operations in the South China
        Sea, including at Sabina Shoal. The PRC’s unlawful claims of ‘territorial
        sovereignty’ over ocean areas where no land territory exists, and its increasingly
        aggressive actions to enforce them, threaten the freedoms of navigation and
        overflight of all nations,” the US State Department said in a statement.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f7f78a-f575-460b-b045-2eb8f930c16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.905+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.905+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The European Union (EU) has called for the de-escalation of tensions
        in the South China Sea.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602f3fba-994f-48b2-b0bf-591b7c990163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.906+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.906+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The EU condemns all unlawful, escalatory and coercive actions that
        undermine these principles of international law and threaten peace and stability
        in the region,” the EU said in a statement.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a2ae6b-3612-404d-8819-efe0481481f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.906+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.906+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Australia joined the Philippines in calling out China’s “unacceptable
        actions.” '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0683a362-9483-4d65-80c0-48c308be36b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.907+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The EU condemns all unlawful, escalatory and coercive actions that
        undermine these principles of international law and threaten peace and stability
        in the region.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab851a0-d991-45a2-9ab7-ef7cdd6fe025'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.907+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.907+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Australia calls for restraint and reiterates that the 2016 South
        China Sea Arbitral Award is final and legally binding on both parties,” the
        Australian Foreign Ministry said.</p>'
  'Arlene-Muhlach-graduates-college':
