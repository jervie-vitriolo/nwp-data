      'mgnl:lastActivated': 2025-03-13T13:09:43.297+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:32:14.067+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Family is the cornerstone of Filipino culture, and Christmas is the\
        \ ultimate family holiday. By starting the celebrations in September, Filipinos\
        \ create more opportunities for family reunions, bonding, and togetherness.\
        \ The long holiday season allows for more time to visit relatives, share meals,\
        \ and create cherished memories.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6a1bd6-e4f9-4fe5-a964-b3ccea0e0cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:02:39.765+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:32:14.068+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. The Joy of Anticipation</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a31891-3f9a-4021-8150-245bf0f67c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:02:39.765+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:32:14.068+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The thrill of anticipation is half the fun! Filipinos enjoy the
        build-up to Christmas as much as the day itself. By beginning in September,
        they prolong the excitement, indulging in the festive atmosphere that gradually
        intensifies as December 25 approaches. The early celebration is a way to savor
        every moment of the holiday season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408c121-d84b-4b05-bb58-a47c5684d8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:02:39.766+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:32:14.069+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. A Chance to Spread More Cheer</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1697b8-5dc4-45dd-9427-b823966582bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:02:39.766+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:32:14.069+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Starting Christmas early gives Filipinos more time to spread cheer\
        \ and goodwill. It’s not just about gift-giving but also about acts of kindness,\
        \ charity, and community service. The extended season allows people to engage\
        \ in outreach programs, help those in need, and share the blessings of the\
        \ season with others.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704ec265-ceb3-4abb-961e-3601c69496f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:02:39.767+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:32:14.070+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Christmas as a Source of Hope</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b9417f-693a-44fb-91a6-0639e5614917'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:02:39.767+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:32:14.070+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "For many Filipinos, the Christmas season represents hope and renewal.\
        \ Starting the celebrations in September provides a welcome distraction from\
        \ daily challenges and a reason to stay optimistic. The early festivities\
        \ bring a sense of warmth and positivity, reminding everyone that despite\
        \ the hardships, there’s always something to look forward to.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5ae7e-e29d-445a-8761-bc502ac6921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:02:39.768+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:32:14.071+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "The early start to Christmas celebrations in the Philippines is more\
        \ than just a cultural quirk; it’s a reflection of the Filipino spirit—one\
        \ that values family, faith, and the joy of sharing. So, when September rolls\
        \ around, don’t be surprised to hear Christmas carols playing and to see decorations\
        \ going up. After all, in the Philippines, it’s never too early to celebrate\
        \ the most wonderful time of the year!\r"
