      'mgnl:type': 'text'
      'text': '<p>The wait is over! Tim Burton’s cult classic from the ''80s is back
        with a sequel that promises all the spooky fun of the original. Jenna Ortega
        joins the freaky festivities alongside returning stars Michael Keaton, Winona
        Ryder, and Catherine O’Hara, as Betelgeuse—the bio-exorcist with a bad attitude—is
