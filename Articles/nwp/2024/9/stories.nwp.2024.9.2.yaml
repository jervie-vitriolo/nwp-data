      'mgnl:lastModified': 2024-09-02T19:06:07.935+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How to Deal:</strong> Accept everything with gratitude.
        If you end up with three identical lotion sets, just remember that re-gifting
        is always an option!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9184d3a2-bb12-425d-95d1-22df8b59bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.288+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.936+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. The "Fashion Police" Tita</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1ad6d-fcb4-40a3-9ad5-c58c62644954'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.289+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.936+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "She’ll scrutinize your outfit and offer advice on how to “improve”\
        \ your style, even if you’re just trying to enjoy your Noche Buena in peace.\r"
    '6':
      'image': 'jcr:c4e76a10-e095-480e-94c2-46a02598d0b4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eabe0b-bb71-41bb-92bd-4f7e512fabfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.289+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.937+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75695d-383c-47e5-8608-353bb0fda7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.290+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.937+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How to Deal</strong>: Smile and say, "Thanks, <em>Tita</em>!
        I’ll definitely consider that for next year!" Then, compliment her outfit—flattery
        works wonders.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106c2498-8596-47c9-8666-54c16564f660'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.290+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.938+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. The "Matchmaker" Tita</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0e763f-55e9-4f00-b339-9505231e5bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.291+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.938+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>This <em>tita</em> has someone she wants you to meet. Whether it’s
        her friend’s son, a distant relative, or even the neighbor’s cousin, she’s
        determined to play cupid.</p>'
    '10':
      'image': 'jcr:d33d1751-0004-4b28-b05c-d8a49de7dbdc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d91625b-8896-46eb-aebb-505ccc2ab3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.291+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.939+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a83d9-38fd-43db-a1eb-6e1153890031'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.292+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.939+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How to Deal:</strong> Politely decline and say, "<em>Tita</em>,
        I’m focusing on my career right now." If she insists, change the subject to
        something less awkward, like the latest family event or the weather.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e7cffd-4408-44e4-944d-f19208970b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.292+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.940+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. The "Tech-Savvy" Tita</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f8869f-f422-4891-99e8-7c57ccca1b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.293+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.941+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "This tita just got a new smartphone and needs help with every little\
        \ thing—whether it’s setting up her email or figuring out how to send a sticker\
        \ on Viber.\r"
    '14':
      'image': 'jcr:e3047433-8aa0-45d8-ae36-1b852c8aa873'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa7068f-e30f-4afc-b924-e5697af6ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.293+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.941+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284a217-8c82-4183-ab2e-7f203fb30958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.294+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.942+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How to Deal:</strong> Patience is key! Guide her through
        the basics and then gently suggest that she join a tech workshop after the
        holidays. Bonus points if you can make her feel like she’s already a pro!</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10b4c45-94f7-4f82-9bff-7168f38db4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.294+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.942+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The "Throwback" Tita</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60417146-86c0-4042-9513-056386c3f3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.295+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.943+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "She loves to reminisce about the \"good old days\" and will remind\
        \ you of all the embarrassing things you did as a kid, usually in front of\
        \ everyone.\r"
    '18':
      'image': 'jcr:194f785e-fa82-4628-853e-effc4a96c57e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa92371-a20d-4cb0-8899-5a9c1ddc270a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.295+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.943+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17530c39-125c-4654-8838-5b6c2a6ea37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.296+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:06:07.944+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How to Deal</strong>: Embrace the nostalgia and laugh along.
        Then, quickly steer the conversation toward a positive memory—preferably one
        that doesn’t involve you dancing in your underwear.</p>'
