    'stories': []
    'template': '1'
    'title': '‘Enteng’ causes floods in Luzon, Visayas, stalls travel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1e5df9-8f30-4d5e-a146-247d3ac5c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Tropical Storm Enteng
        (international name: Yagi) brought rains and winds that flooded many areas
        in Luzon and the Visayas, as well as disrupted air and sea travel on Monday,
        Sept. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1442761-aadb-4f14-b794-238a759311d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Weather began to worsen on Sunday, along with an enhanced southwest\
        \ monsoon or habagat, as “Enteng” drew closer to landmass.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a9f69-18ca-4a11-a7ec-7135f4a3ed6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.327+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Northern Samar, the Philippine Coast Guard (PCG) rescued around
        40 people stranded in Barangays Sabang II and Jubasan in Allen town.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e679c82b-dd21-401f-8877-02b7214910df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Those were just among the affected areas in Eastern Visayas. As of\
        \ 12 p.m. on Monday, the regional office of the Department of Social Welfare\
        \ and Development reported nearly 11,000 affected families or more than 45,300\
        \ people from the Samar provinces and Biliran. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa54b5d1-3133-4cf9-8fd1-13a9bead5d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The regional office also said more than 76,000 family food packs and\
        \ around 29,000 non-food items were pre-positioned.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a892914-b2c8-40de-8172-6f3814cd0084'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.328+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "By Monday, Enteng dumped rains over Metro Manila and neighboring provinces.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36ad1d8-ac33-4294-90a5-c44655be7deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Bacoor City, Cavite, some 20 families or 70 people sought shelter\
        \ at Aniban Central School, escaping fast rising flood water from a river\
        \ that overflowed. Power was out as well.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3afd48-9c30-4528-a653-4c9e8d3f2769'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.329+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Matindi na talaga ‘yong baha dito kagabi pa lang. Napakalakas ng alon\
        \ ‘yong tubig nalabas talaga sa kanal. Kaya yong ano natin dito, enjoyin na\
        \ lang natin kaysa magpaproblema tayo,” Boy, a Barangay Aniban I resident\
        \ wearing goggles, told NewsWatch Plus.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e592ff-8d88-4de6-af39-f91030b4e8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The flood here has been bad since last night. There was\
        \ current from water coming out of canals. That’s why we’re trying to enjoy\
        \ ourselves instead of focusing on the problem.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0834c062-ff0e-4db4-b50b-b9ebd995a21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.330+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Persistent rains caused floods as high as chest-deep in San Mateo,\
        \ Rizal, prompting more than 300 families to seek safer grounds.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85e4b9-dd25-49e7-995e-414cc53f4d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was just over a month when people last evacuated or during the onset\
        \ of Typhoon Carina.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120dbeac-b682-4068-9178-43db6c24b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Evacuees secured appliances and furniture before leaving home.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0d6652-bf7b-4829-b77c-64a2faf22ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.331+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Lagi na lang ho kasi kaming inaabot ng tubig. Wala naman kaming maano\
        \ kasi alam n’yo naman po kami nagtitinda lang kami ng tinapa... Kung sa lilipat,\
        \ mahal ngayon ang paupa,” Criselda Batumbacal, an evacuee in Maly Elementary\
        \ School, told NewsWatch Plus.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759d71a7-1cd3-487e-858e-0aa23386f124'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Floodwaters always reach our house. We cannot do anything\
        \ because we're just selling fish... Rent is expensive.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbecae2-57d0-4f35-8b2f-d1dd192de718'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Malaki ang tubig. Halos ‘yung mga tao, nagkukumahog para lumikas dito\
        \ sa eskwelahan,” another evacuee Marilou Cabobos said. “Takot na po ako kasi\
        \ dahil nung Ondoy, na-trap kami sa bahay saka itong Carina. Ang laki, nakakatakot\
        \ talaga.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fb49e1-7a35-4702-b5da-a166c811f20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The water is deep. Almost everyone is rushing to evacuate\
        \ here in the school. I am scared because we were trapped in our house during\
        \ Typhoon Ondoy and Typhoon Carina. It is scary.]\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984afac6-f926-4686-93d4-4e20fccc5cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "San Mateo Mayor Omie Rivera said the huge volume of rain and trash\
        \ caused the flood.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b7aba5-0693-44e1-ae5d-4a7121c77fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Bumagal ang takbo ng mga tubig na nandu’n sa mga creeks, ‘yung mga\
        \ sapa, ‘yung mga drainage system. So, basura pa rin,” Rivera said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941ddd08-66f3-4cee-9092-72b1e1ac2e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Water flow in creeks and the drainage system slowed down.\
        \ Garbage is still the cause.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d68d20-c17a-46b6-a078-184a3683d97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd562db5-eb6b-4e83-bc9a-b1be96248f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Travel affected</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a2a4b0-48e5-4519-94be-94c9dbc5a646'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 29 flights were canceled at the Ninoy Aquino International\
        \ Airport on Monday morning, the Manila International Airport Authority said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f539cd2-c712-4d90-b4d8-1fdabd0a5eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The coast guard also reported more than 1,700 passengers were stranded\
        \ in seaports across Bicol, Western Visayas, Southern Tagalog, and Palawan\
        \ on Monday afternoon.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603dcb25-f906-444b-9009-a0477e8ee464'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Heavy rain also forced the cancelation of 17 trips at the Parañaque
        Integrated Terminal Exchange.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82ed6c4-0cab-4107-8cd9-0e93955f5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the initial report of the National Disaster Risk Reduction\
        \ and Management Council,  two were killed and 10 others were hurt.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea09870f-5d8f-435f-bde1-c8eff5fae66c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:05:39.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:53:34.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Health has reminded the public to avoid wading in\
        \ floodwaters to be safe from leptospirosis.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50229639-8d7d-4728-bcb1-4b4720277964'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T19:53:34.339+08:00
