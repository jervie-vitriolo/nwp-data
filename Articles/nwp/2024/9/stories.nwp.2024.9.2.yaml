      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa624a75-75d0-40ed-b950-e80603e37a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:23:36.818+08:00
      'mgnl:createdBy': 'jio-nwp'
