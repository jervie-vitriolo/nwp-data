    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Titas You Meet During the Holiday Season and How to Deal with Them'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d50ffc9-58a4-4d8d-a27c-ebf46c05e890'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.470+08:00
