      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d91be2-8794-4950-a5f9-6457ea78511f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:23:36.816+08:00
