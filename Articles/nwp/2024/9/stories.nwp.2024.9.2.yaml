      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Starring Bette Midler, Goldie Hawn, and Diane Keaton as three divorced
        women banding together to seek revenge on their ex-husbands for leaving them
        for younger women, <strong>The First Wives Club</strong> is one of the most
        beloved “girl squad” comedies ever. The film captures what it means to rely
        on your closest friends and the importance of sisterhood during life’s hardships.
        After all, what’s better than cheering each other up with a joyous musical
        number?</p>'
