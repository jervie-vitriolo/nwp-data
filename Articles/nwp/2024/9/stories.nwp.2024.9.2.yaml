      'mgnl:lastModified': 2024-09-02T19:05:43.876+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. The "When Are You Getting Married?" Tita</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb3956-bb50-4d19-ad26-371062b4316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.471+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.877+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>This tita has a one-track mind, and it’s locked onto your love
        life. Whether you''re single, in a relationship, or just living your best
        life, she’s got one burning question: "Kailan ka mag-aasawa?" (When are you
        getting married?).</p>'
    '2':
      'image': 'jcr:bb90684c-d741-4bbb-ae4f-5ea23f91b2d9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d9ed54-6228-4e75-85bc-a9c45def6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.471+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.877+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c784b-ac6e-419a-8961-7a389ef6c84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.472+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.878+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How to Deal:</strong> Flash a smile and say, "Tita, I’m
        still waiting for the perfect lechon!" Keep it light, and if all else fails,
        ask about her favorite<em> teleserye</em> to redirect the conversation</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fccb41-4028-4592-9ccc-212fc595a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.472+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.026+08:00
