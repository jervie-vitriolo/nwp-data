      'mgnl:type': 'text'
      'text': '<p>The <strong>Transformers</strong> franchise shifts gears with <strong>Transformers
        One</strong>, an animated feature that dives into the origins of Optimus Prime
        and Megatron on their home planet, Cybertron. With a star-studded voice cast
        featuring Chris Hemsworth and Scarlett Johansson, this is one animated adventure
        that’s sure to pack a punch.<br><em>(In cinemas September 18</em>).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
