      'mgnl:lastModified': 2024-09-02T17:48:36.945+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "At 4 p.m., the center of the storm was spotted in the vicinity of Maddela,\
        \ Quirino.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd21e464-45ee-4680-9657-829138d05eae'
