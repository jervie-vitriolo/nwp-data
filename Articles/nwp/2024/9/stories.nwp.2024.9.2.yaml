      'jcr:uuid': '9c361db9-1344-4598-8315-911671fe117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:48:36.972+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:48:36.972+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "It expects moderate to rough seas over the northern seaboard of Northern\
        \ Luzon, the western seaboard of Central Luzon, the western and southern seaboards\
        \ of Southern Luzon (outside gale warning areas), and Western Visayas.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06f9338-3383-4ae3-8f36-bb05c77bcd07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:48:36.973+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:48:36.973+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Mariners of small seacrafts, including all types of motor bancas,\
        \ are advised not to venture out to sea under these conditions, especially\
        \ if inexperienced or operating ill-equipped vessels.” PAGASA said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8f0820-7026-4f98-beb7-0542a45521a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:48:36.974+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:48:36.974+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Slight to moderate seas are anticipated elsewhere in the country,
        PAGASA said, advising small vessels to take precautions and, if possible,
        avoid sea travel under these conditions.</p>'
