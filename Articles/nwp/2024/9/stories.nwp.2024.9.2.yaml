      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A landslide was also seen in the region.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf6fd26-be56-4cc7-b265-1183c6e5a223'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T10:33:15.741+08:00
