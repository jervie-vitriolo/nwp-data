    'title': 'Easy Travel: 5 Visa-Free Travel Spots'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33999062-f7ac-4595-8b08-34ae6bf10775'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:17:04.889+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:30.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:44:32.831+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>It may come as a surprise that there are dozens of countries in
        the world that Philippine passport holders can visit and travel to without
        the need for a tourist visa. If you’re not in the mood to go through long
        lines and mind-numbing applications, here are five exciting visa-free tourist
        spots that you can go to with your Philippine passport:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8207ea04-6d27-4a6b-bc76-1a498bcbcf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:17:04.890+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:30.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:44:32.832+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Thailand</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d1a6f-3e47-46c5-b913-dba7d120e09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:17:04.890+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:30.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:44:32.832+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "From the urban city of Bangkok to the beaches of Phuket and the mountains\
        \ of Chiang Mai, there is so much to explore across this fellow Southeast\
        \ Asian country. Whether you’re there to experience the culture of Thailand\
        \ through its temples and food, or to party the night away in their famous\
        \ clubs and bars, there’s something for everyone.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8afda6-81f2-4706-ab24-c340b60701d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:17:04.890+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:30.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:44:32.833+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Brazil</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7c6fb3-5329-43c1-99ee-69d8be76385d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:17:04.891+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:30.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:44:32.833+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brazil features a ton of outdoor adventures and places to enjoy
        nature. You can go up to see Christ the Redeemer, party at the beaches in
        Rio de Janeiro, experience the splendor of the Iguazu Falls, or feel like
        an explorer while on an Amazon River cruise. If that’s not your thing, there’s
        always Brazil’s favorite pastime, football.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2e50c3-da43-4520-aab0-2f641d68086d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:17:04.891+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:30.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:44:32.833+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Barbados</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380dea5d-2538-46b0-841d-c57d004b62da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:17:04.892+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:30.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:44:32.834+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>If you’re in the mood for a tropical beach trip that isn’t in the
        Philippines, you can head to the Caribbean islands and visit the place that
        gave us Rihanna. Barbados has beautiful beaches and big-name resorts and hotels
        where you can relax and enjoy the sun and sea all day long.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf9dc24-e133-4ee9-b367-ebfd70cb4f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:17:04.892+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:30.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:44:32.834+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Taiwan</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19591c15-b890-43c5-b84c-40152908182c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:17:04.892+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:30.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:44:32.835+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Good food, interesting culture, and beautiful places can be found in\
        \ Taiwan. A blend of modernity and tradition, visiting Taiwan means seeing\
        \ the massive building Taipei 101 as well as the historic and well-maintained\
        \ Jiufen Old Street among many other unique sights and sounds around the country.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90eddd2f-4a3e-4b95-8ecb-01761e878405'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:17:04.893+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:30.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:44:32.835+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Morocco</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3259d-9d53-423f-ac94-f3cfb7dc3b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:17:04.893+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:30.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:44:32.836+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The North African country of Morocco is best known for the bustling
        city of Marrakech, where you can visit places like their Medina market, or
        the city of Casablanca where you can live out your Humphrey Bogart-Ingrid
        Bergman fantasies. The country, though, has beautiful cities with intricately-designed
        mosques, gardens, and landmarks all over.</p>'
