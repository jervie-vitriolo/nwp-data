      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. The "Overly Generous" Tita</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddac0358-880b-4b8a-970f-b64fc44ebf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:58:18.287+08:00
