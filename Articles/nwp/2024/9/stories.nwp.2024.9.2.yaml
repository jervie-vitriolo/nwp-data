      'jcr:uuid': '9c0cf29a-0915-4b51-97cd-146a13cc5b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T10:33:15.740+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T10:34:21.027+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "All the casualties were from Central Visayas.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365edb98-96cd-48c7-86f6-2c65f10c98d2'
