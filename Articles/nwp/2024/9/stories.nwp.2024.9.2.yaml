      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:32:14.066+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Christmas holds a special place in the hearts of Filipinos, rooted\
        \ deeply in both cultural and religious traditions. As a predominantly Christian\
        \ nation, the anticipation of the birth of Jesus Christ is a significant event.\
        \ The early celebration is a way to express their faith and devotion, extending\
        \ the joy and spirit of Christmas for as long as possible.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559d97a6-043a-429d-8fe1-a4f01cbb3ca6'
