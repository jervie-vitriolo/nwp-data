    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'caa38e9f-a952-4933-99f0-0d5036c5e451'
    'lead': 'President Ferdinand Marcos Jr. directed government agencies to issue
      recommendations on work and class suspensions for tomorrow, Sept. 3, as Tropical
      Storm Enteng (international name: Yagi) continues to affect the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-02T13:27:51.404+08:00
    'mgnl:createdBy': 'tristan-nwp'
