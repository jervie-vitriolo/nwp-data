      'mgnl:lastModified': 2024-09-02T10:34:21.028+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ten houses, meanwhile, have been damaged.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f436aabb-afe0-4b76-ad5c-5dfb31540e62'
