    'jcr:uuid': 'e0dae080-17bd-478f-b243-d2a2e0b05bd4'
    'lead': 'Ah, the holiday season—a time for joy, laughter, and a barrage of questions
      from your titas that you''re never quite prepared for. But fear not! Here’s
      a humorous guide to identifying the various types of titas you’ll encounter
      during family gatherings and how to handle them like a pro.'
    'mgnl:activationStatus': true
