      'mgnl:lastModified': 2024-09-02T19:05:44.867+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A training ship anchored
        in Navotas City caught fire after an allision with a cargo vessel as Tropical
        Storm Enteng caused rough waters on Monday, Sept. 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee8054-e37b-4699-9514-db94d785addd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:04:00.096+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:30.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:44.867+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an incident report, the Philippine Coast Guard (PCG) said M/V Kamilla\
        \ was anchored in the vicinity waters of Navotas Anchorage Area when it was\
        \ hit by LCT GT Express.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2773383-15cc-4452-b4d8-c4ef6b065472'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:04:00.097+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:30.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:44.868+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The LCT GT Express was also anchored in the area but was swept away\
        \ by strong current to hit the training ship.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d25afbf-eb38-41f7-a33e-0dda52d7e848'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:04:00.097+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:30.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:44.868+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The coast guard failed to deploy a floating asset to rescue the crew\
        \ as Metro Manila encountered slightly the effects of “Enteng.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87859333-325d-4485-85d2-6d04a9bd524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:04:00.097+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:30.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:44.869+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fire onboard MV Kamilla was reported minutes past 9 a.m. By 10:50 a.m.,\
        \ the vessel’s owner told the PCG that the crew abandoned the ship.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cadb1a4-a27f-415e-9ce6-a7f8e7310c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:04:00.098+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:30.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:44.869+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Eight minutes later, MTUG Phil Leyte reported they rescued 17 of the\
        \ 18 crew and brought them to the CGSS Navotas at around 11:15AM,” the PCG\
        \ said. “BFP Navotas Medical Team provided medical assistance to the rescued\
        \ individuals.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e3b1b9-6149-451e-bec4-498d296e5dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:04:00.098+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:30.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:44.869+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The last crew was rescued at Barangay Sipac-Almacen,” it added. “\
        He is now at the Navotas City Hospital for medical treatment.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e98e549-4fba-44ea-af45-a146568af868'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:04:00.099+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:30.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:44.870+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Enteng” has brought heavy rains to many areas in Luzon and the Visayas\
        \ since Sunday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1416c25-070e-4d86-a7d2-67739d405c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:04:00.099+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:30.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:44.870+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Two reportedly died while 10 were injured due to continuous downpours\
        \ that also caused flooding.\r"
  'teresa-magbanua-sierra-madre-escoda-shoal':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-02T18:18:46.000+08:00
    'imagesource': 'jcr:dc68c7a6-c16f-43a4-94a7-aa57f13eaa59'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a568c68-11b4-41bf-a99b-5d415c5cc1bf'
    'lead': "The Philippine Coast Guard (PCG) refuted claims that the BRP Teresa Magbanua\
      \ would be permanently stationed in one of the maritime features in the West\
      \ Philippine Sea like that of BRP Sierra Madre, amid escalating tensions between\
      \ the Philippines and China. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-02T18:32:27.872+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:06:17.222+08:00
