    'mgnl:tags': ['Escoda-Shoal', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'PH conveys ''displeasure'' to China over latest Escoda Shoal ramming;
      PCG to deploy another ship'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4df5d-ec59-4b9c-b143-7caf97d1fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.745+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.759+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines—The Philippine government has expressed
        its "displeasure" at China over the latest ramming at Escoda Shoal within
        the country’s exclusive economic zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4df02-59a9-463e-9a64-03d5734ab017'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.746+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.746+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) ship BRP Teresa Magbanua suffered
        damage after a Chinese Coast Guard vessel rammed it three times at the West
        Philippine Sea on Saturday, Aug. 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56924751-6b19-4040-afe2-5735f511acc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.746+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.746+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teresa Magbanua has been on "extended patrol" in the area since April
        in the wake of reports of Chinese activities at the shoal.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e57db34-0d65-457e-a02e-fa9e18721326'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.747+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have made the necessary approaches to China through various means
        to express our complaints and displeasure,” said Foreign Affairs Secretary
        Enrique Manalo in an interview with reporters on Monday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0cd1411-831c-405d-a2f9-f7946449c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.747+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo added that Manila has also raised concerns over rising tensions
        in Escoda Shoal. However, he did not say whether a diplomatic protest had
        been filed or if the new hotline between the Philippines and China was tapped
        in light of the incident.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28d536-752a-4fd1-b319-b0cba0d0b375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.747+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>PCG to send another vessel to Escoda Shoal</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9303336e-fabe-4dd8-b5e6-1e23e502d247'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.748+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.748+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG announced that it will deploy another vessel to assess the
        condition of Teresa Magbanua following the ramming.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af70fd98-388b-44a4-9dce-669ed358475d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.748+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.748+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese Coast Guard vessel 5205 directly hit the port bow, starboard
        quarter, and port beam in three instances.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41c47ad-6328-4152-b41a-c1490aa0bf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.749+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.749+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The plan is to ensure that another coast guard vessel is deployed
        to evaluate the structural damages to the Teresa Magbanua and, hopefully,
        to support the repair of the vessel before it sails back to Palawan, assuming
        it is replaced by another Coast Guard vessel,” Commodore Jay Tarriela, PCG
        West Philippine Sea spokesperson, told NewsWatch Plus.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792e4e5-42b9-4bc9-bd7d-9bdc29f15d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.749+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.749+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tarriela did not disclose details about the replacement ship.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad9e20-bfed-4b51-bddf-3b42f6599feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.750+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.750+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As the commandant has committed to the president, despite the bullying
        and escalatory actions of the Chinese Coast Guard, BRP Teresa Magbanua will
        not withdraw from Escoda Shoal unless a replacement vessel from the Philippine
        Coast Guard is deployed,” said Tarriela.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724d0d31-5a11-427e-a4f8-1b947191511b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.750+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.750+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tarriela said the ship was deployed in April to monitor Chinese activities
        in the shoal.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e84ac94-b915-41c4-80c7-3291959a43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The main reasons why the Chinese government is agitated by the presence
        of the Teresa Magbanua are: first, it has been there for an extended period;
        second, they obviously do not want a coast guard vessel documenting their
        activities; and third, strategically, Escoda Shoal is crucial for defense,”
        said Tarriela.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d27da7-74e0-4f80-af66-dea4f32b3e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.751+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the shoal serves as a meeting point of Philippine ships ahead
        of a resupply mission to BRP Sierra Madre at Ayungin Shoal.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad39db25-c3fd-4f84-b6eb-95242d477ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T15:38:43.752+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T15:38:43.752+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If the Chinese government succeeds in taking over Sabina Shoal
        again, it will be very difficult for the Armed Forces of the Philippines to
        carry out supply operations aboard BRP Sierra Madre,” Tarriela said.</p>'
  'Part-2--More-Titas-You-ll-Meet-During-the-Holidays-and-How-to-Survive-Them':
