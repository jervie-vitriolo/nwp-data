      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>If you missed this 2024 Thai tearjerker when it hit theaters, now’s
        your chance to see what all the hype was about. The film, which has smashed
        box office records across Southeast Asia—including the Philippines—is finally
        coming to Netflix. Warning: This one’s a certified tissue-grabber.<br><em>(Streaming
