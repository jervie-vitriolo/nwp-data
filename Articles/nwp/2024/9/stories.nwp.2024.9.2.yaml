    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['marcos', 'Walang-Pasok']
    'stories': []
    'template': '1'
    'title': 'Marcos orders early work, class suspension notices for Sept 3 amid non-stop
      rains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547a8acb-f6aa-4473-8fd1-b3e0d862bc6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T13:27:51.422+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T13:27:51.430+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>President Ferdinand Marcos
        Jr. directed government agencies to issue recommendations on work and class
        suspensions for tomorrow, Sept. 3, as Tropical Storm Enteng (international
        name: Yagi) continues to affect the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caf8a70-b975-49e3-bb1e-9c90b899d765'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T13:27:51.423+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T13:27:51.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on Monday, Marcos said late advisories on work and
        class suspensions could leave people stranded in workplaces.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f65c622-f5db-4554-a949-08f0e7812041'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T13:27:51.423+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T13:27:51.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We will try to give the bulletin as early as possible for work and
        school tomorrow. Ang instruction ko sa kanila, kung maaari bago tayo matulog,
        alam na natin kung may pasok bukas o hindi para makapag-adjust naman ‘yung
        mga tao,” Marcos said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f574960-c732-49b6-810e-08ee9df076b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T13:27:51.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T13:27:51.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will try to give the bulletin as early as possible
        for work and school tomorrow. My instruction to them is, if possible, before
        we go to sleep, we should already know whether there will be classes or not
        tomorrow so that people can adjust accordingly.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e26596d-e2c2-43e3-8f85-dcde92ef3e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T13:27:51.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T13:27:51.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos assured the public that the government is prepared to manage
        the impact of “Enteng,” but local government units (LGUs) will take the lead
        in assessing the situation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f940666-9378-4aa9-94b7-c5853393c9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T13:27:51.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T13:27:51.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are just monitoring it and trying to adjust. We leave much of the
        decision-making to the LGUs and regional offices because the situation varies,”
        he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14de21d-6892-42c7-a277-2f65d8db8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T13:27:51.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T13:27:51.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said he would not meet with the National Disaster Risk
        Reduction and Management Council today to allow the agency to focus on delivering
        timely information to the public.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4ff126-18c6-4ebe-8160-a1a3e333c6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T13:27:51.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T13:27:51.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Malacañang announced the suspension of school classes and
        government work in Metro Manila on Monday because of non-stop rains triggered
        by Tropical Storm Enteng.</p>'
  'Titas-You-Meet-During-the-Holiday-Season-and-How-to-Deal-with-Them':
