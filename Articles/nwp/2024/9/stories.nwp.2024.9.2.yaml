      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>September is Deaf Awareness Month, a time to highlight the experiences
        and challenges of the Deaf community while advocating for greater inclusivity.
        To help spread awareness, we’ve curated a list of five impactful films that
        feature deaf characters and bring to light the issues faced by the Deaf community:</p>'
