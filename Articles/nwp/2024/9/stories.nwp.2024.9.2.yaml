  'Marcos-work-class-suspension-enteng':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-02T13:25:50.000+08:00
    'imagesource': 'jcr:300e4c00-2f88-499d-9ab6-2efe0b3bcc07'
