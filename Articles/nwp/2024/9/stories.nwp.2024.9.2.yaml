      'mgnl:type': 'text'
      'text': '<p>What group of <em>titas</em> would turn down a birthday weekend
        in Napa Valley, where the main agenda is drinking wine? In <strong>Wine Country</strong>,
        a group of lifelong female friends head to Napa to celebrate a birthday. Starring
        comedians and real-life friends Amy Poehler, Rachel Dratch, Ana Gasteyer,
        Maya Rudolph, and Tina Fey, this entertaining comedy toasts the joy that comes
        from simply hanging out and having a drink with friends.</p>'
