    'mgnl:lastModified': 2024-09-02T18:32:27.923+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Escoda-Shoal', 'Teresa-Magbanua', 'Sierra-madre']
    'stories': []
    'template': '1'
    'title': "No plans to run aground BRP Teresa Magbanua - PCG\nBy Tristan Nodalo\
      \ \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c319b-c28e-47b7-9b77-ac9bb654bbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.898+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.915+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Philippine Coast
        Guard (PCG) refuted claims that the BRP Teresa Magbanua would be permanently
        stationed in one of the maritime features in the West Philippine Sea like
        that of BRP Sierra Madre, amid escalating tensions between the Philippines
        and China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74df92b-18fb-4eb8-ba1c-4ebf47f7ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'BRP Teresa Magbanua has been deployed to Escoda Shoal or internationally
        called Sabina Shoal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b06a16f-e752-47ba-bd89-7a5d2d1694e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.899+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.899+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing previously accused the Philippines of bringing a large amount
        of supplies and even suspected construction materials indicating its  intention
        to eventually establish a permanent facility at Escoda Shoal, according to
        a China state-run Global Times report.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf7d7e-b5bb-4d65-a676-0811ef32703e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.900+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The shoal is just 75 nautical miles or 139 kilometers from mainland
        Palawan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2f7d05-0fe3-4db8-b4af-3bc034ca5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.900+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.900+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Commodore Jay Tarriela, PCG spokesperson
        for the West Philippine Sea, said it’s unlikely that the Teresa Magbanua will
        follow that of World War II warship BRP Sierra Madre which was run aground
        in Ayungin Shoal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd603190c-c58b-4891-90ab-1642f628cb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.901+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Teresa Magbanua is the largest coast guard vessel of the Philippines,
        it is the most expensive vessel that we have, so that’s very difficult (to
        run it aground). It’s almost impossible to happen,” said Tarriela.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33969013-f4c9-460a-ab2f-4ca9d33901a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.901+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So common sense would dictate na kung gagawin niya, it outweighs yung
        gastos na gagawin natin,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e5eb96-4dac-44a3-a2ae-f47e4384f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T18:32:27.901+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:06:17.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T18:32:27.901+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translate: So common sense would dictate that if he does it, it outweighs
        the expenses that we would incur.] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71cca297-8deb-46f3-b0fb-d6b40f4dccfa'
