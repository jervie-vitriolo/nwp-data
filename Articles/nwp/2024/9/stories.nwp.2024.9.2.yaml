      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:24:07.331+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>This Filipino romantic-comedy, starring Maine Mendoza and Carlo
        Aquino, tells the story of a hearing woman and a Deaf man who fall in love.
        As they learn to bridge their communication gap, the film delicately explores
        the intersection of their worlds, culminating in a touching and memorable
        dance sequence that captures the essence of their relationship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344f4ecb-4edc-437e-a1c7-16fadcd0f947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T16:23:36.819+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:08:13.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T16:24:07.332+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Children of a Lesser God</strong></p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/tWozYtxnSZY?si=AhrRVHGIIvPD1PLn"
