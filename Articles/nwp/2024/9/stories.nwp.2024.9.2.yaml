      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>ABS-CBN Studios has assembled an all-star cast including Jodi Sta.
        Maria, Jericho Rosales, Janine Gutierrez, Edu Manzano, Jolina Magdangal, and
        Maricel Soriano for their latest action-packed drama series, <strong>Lavender
        Fields</strong>. Expect a heady mix of love, revenge, and epic fight scenes
