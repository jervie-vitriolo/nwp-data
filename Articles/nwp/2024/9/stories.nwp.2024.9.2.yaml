      'mgnl:lastActivated': 2025-03-13T13:09:49.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:48:36.944+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“At 2:00 pm today, based on all available data including from Baler
        Weather Radar, the center of Tropical Storm ENTENG made landfall in the vicinity
        of Casiguran, Aurora,” PAGASA announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67743f3c-890c-45eb-abd7-fd025ccf2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:48:36.944+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T17:48:36.944+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA reported that Enteng still packed maximum sustained winds of\
        \ 85 kilometers per hour (km/h) near the center and gusts reaching up to 105\
        \ km/h. The storm moved north northwestward at 20 km/h.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df09dd0b-88e9-48bf-b0d1-443d7beb3c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T17:48:36.945+08:00
