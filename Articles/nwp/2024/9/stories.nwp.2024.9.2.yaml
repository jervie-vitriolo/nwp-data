      'mgnl:lastModified': 2024-09-02T19:05:43.879+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. The "Foodie" Tita</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7363eb-40d5-40b2-a202-10a1686302a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.473+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.879+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>She’s the master of the kitchen, and she knows it. She’ll either
        brag about her famous recipe or critique the food at the party (usually both).</p>'
    '17':
      'image': 'jcr:7f577bba-bdad-474e-8630-f50e00c46eb5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a8c892-ee91-4dc8-8b5b-cbd3905da048'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:12:50.007+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.880+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda1440-ed7c-421b-a56d-38686b0a3fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.473+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.880+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How to Deal:</strong> Compliment her cooking skills before
        she even gets a chance to talk. Say something like, "Tita, I’ve been dreaming
        about your leche flan all year!" Then, sneak away to get seconds—before she
        starts explaining how the food could be better.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c85db0-8e38-485e-92d0-4a967273cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.473+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.881+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. The "Facebook Detective" Tita</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838be6a3-87f1-45c9-b33d-eabb5f96bef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.474+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.881+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "This tita knows everything about your life because she’s seen all your\
        \ posts on Facebook—yes, even that one from 2012.\r"
    '18':
      'image': 'jcr:adcf8cb1-6562-41ae-b581-60544a1e44f9'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db04500e-4c67-4882-8ea0-bc6192440c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:12:50.009+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.882+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7a71ed-46e7-463c-a09c-e33c8d15f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.474+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.883+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How to Deal:</strong> Be prepared for her to bring up old
        posts or photos. Just laugh it off and say, "Grabe, Tita, you’re like my personal
        historian!" If things get too embarrassing, ask about her favorite Facebook
        group to change the subject.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2affd4-52cd-4383-81c9-786e780b7e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.475+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.883+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. The "Gossip Queen" Tita</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1e2dc-89b4-4b2b-8ef7-65324c979fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.475+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.884+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "She’s got the latest chismis (gossip) and isn’t afraid to share it.\
        \ Whether it’s about your neighbor’s new car or a distant relative’s love\
        \ life, she’s got the scoop.\r"
    '19':
      'image': 'jcr:8050f639-b38e-4997-b386-ed38754067ee'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a55356-59de-4924-b1df-92ca2cfb0f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:12:50.010+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.884+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eda50fd-2d4b-4dff-9597-669ce8fa122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.475+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.885+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How to Deal:</strong> Nod and act intrigued. Throw in an
        occasional "Talaga, Tita?!" (Really, Tita?!) to keep her going. Then, skillfully
        excuse yourself by saying you need to help in the kitchen or check on the
        kids.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77230f13-535d-4d80-8fd1-d3aa702516c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.476+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.885+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The "Health Guru" Tita</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a30e6d-93e6-4c58-8874-772ab859ca83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.476+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.886+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "This tita is all about wellness and will give unsolicited advice on\
        \ how to stay healthy. She’ll eye your plate suspiciously if you reach for\
        \ the lechon and might even offer you some herbal tea she brought herself.\r"
    '20':
      'image': 'jcr:cb3b58c0-7533-4e3e-a8d8-6c1cab596b51'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a620fd-da27-4d32-a521-cf5790694d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:12:50.011+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.887+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14e8e06-2c71-47a0-ad70-6a094a2f6f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.477+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.887+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How to Deal:</strong> Thank her for her concern and promise
        to try her green juice recipe after the holidays. But for now, say, "Tita,
        holiday calories don’t count!" and enjoy that second slice of cake.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eade86ce-6f4f-4d38-b7ff-b4b8c7acb8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-02T14:10:14.477+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-02T19:05:43.888+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': "Remember, titas are an essential part of the holiday fun, and with\
        \ this guide, you’ll be ready to enjoy every moment—awkward questions and\
        \ all!\r"
  'Philippines-China-Teresa-Magbanua-Escoda-Shoal':
