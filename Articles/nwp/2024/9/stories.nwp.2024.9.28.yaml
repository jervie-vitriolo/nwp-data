      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Nine areas were placed
        under cyclone wind Signal Number 1 as Tropical Depression Julian slightly
        intensified, the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said in its latest bulletin.</p>'
