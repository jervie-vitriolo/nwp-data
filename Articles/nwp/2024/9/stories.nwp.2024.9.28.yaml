    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', '2025-midterm-elections', 'Imee-Marcos']
    'stories': []
    'template': '1'
    'title': 'Imee disassociates from Marcos’ senate slate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a149be1-0015-42c8-b3d7-67e79c30a956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T16:32:43.339+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T16:33:27.510+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> After skipping the
        administration’s senate lineup reveal, reelectionist Senator Imee Marcos disassociated
        herself from her brother’s slate, saying she will “stand alone” for the 2025
        midterm race.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f045acb-22e9-4ca6-95c7-4997d56b87ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T16:32:43.339+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T16:33:27.511+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a video statement released on Sept. 28, Imee thanked President Ferdinand
        Marcos Jr. for including her in the administration’s coalition - “Alyansa
        Para sa Bagong Pilipinas” (Alliance for a New Philippines). The alliance is
        composed of five major political parties, namely the Nationalist People’s
        Coalition (NPC), Partido Federal ng Pilipinas (PFP), National Unity Party
        (NUP), Lakas Christian-Muslim Democrats (Lakas), and the Nacionalista Party
        (NP).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14b21ad-c4b3-4ec8-8d3b-a609504bac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T16:32:43.339+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T16:33:27.511+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The senator, however, said she is choosing to “stand alone” so her
        brother will “no longer be put in a difficult situation”.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08134fe6-f5b7-46ec-9f34-c5dfe0d2c211'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T16:32:43.340+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T16:33:27.512+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Imee also looked back on the “legacy” of her father Ferdinand Marcos
        Sr., whose death anniversary is commemorated on the same day the senator released
        her statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1396f4ae-ae89-4f71-a31f-69239b6fdfa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T16:32:43.340+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T16:33:27.512+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As his eldest, I choose to stand free and firm, like him; in believing
        that there should be no allegiance but to the Filipino people,” the lawmaker
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2169aaf-37fb-41de-9526-04db0727cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T16:32:43.341+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T16:33:27.513+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I choose to remain free and loyal—not to any group, but to every Filipino,”
        she added.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae8b9a0-8b6a-40e3-a24d-e5542d9801af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T16:32:43.341+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T16:33:27.513+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Imee was a no-show when the President unveiled his Senate bets on Thursday,
        Sept. 26. Marcos said her sister was already busy “campaigning” - even though
        the official campaign period has yet to begin.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498b14a-5e39-4914-9d6a-aa9db9a5813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T16:32:43.341+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:33.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T16:33:27.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/26/Senate-slate-rivals-reelectionists-returnees.html">The
