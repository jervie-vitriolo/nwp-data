    'template': '1'
    'title': 'Diokno guns for House seat in 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c39eae-5025-4ed6-94b7-59e3e7e25104'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T11:48:56.786+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:36.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T11:48:56.792+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Human rights lawyer
        Chel Diokno is seeking a seat in the House of Representatives for the 2025
        midterm race as the first nominee of Akbayan party-list, he confirmed on Saturday,
        Sept. 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa58af4-8a58-4298-b628-f9a31d4cca47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T11:48:56.786+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:36.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T11:48:56.786+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a post on X (formerly Twitter), Diokno said it is an honor to represent
        the party and push for its principles in the elections.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9792eef7-c479-4c76-83f2-13c0dec779ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T11:48:56.787+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:36.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T11:48:56.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Diokno joined Akbayan on Sept. 17 and took his oath before the party’s
        chairman emeritus and opposition senator Risa Hontiveros.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191d227f-7f2d-4bc8-94b8-9fd28bd62de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T11:48:56.787+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:36.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T11:48:56.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We shall buckle down on protecting the welfare of the Filipino people,
        upholding our democracy and holding the corrupt accountable,” Diokno said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17c10df-cf70-4c55-b426-3bd07358f08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T11:48:56.787+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:36.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T11:48:56.787+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ipanalo natin sa Kongreso ang kapakanan ng bawat Pilipino,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e01f6a-4f61-435f-87fc-caeb150b811b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T11:48:56.788+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:36.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T11:48:56.788+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will champion the welfare of every Filipino in Congress]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7eb929-21da-48bf-abd1-d4badcfb2ded'
      'mgnl:activationStatus': true
