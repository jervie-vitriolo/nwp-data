      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:56:21.674+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PAGASA said the highest storm alert that may be hoisted during the
        course of ‘Julian’ is Signal Number 4.'
    section12:
      primarytype: 'block'
      uuid: 'd456ddc3-ffea-42a1-92eb-7c8231dc5b3a'
      activationstatus: true
      created: 2024-09-28T17:56:21.674+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:12.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:56:21.674+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Forecasters last spotted ‘Julian’ east of Aparri, Cagayan, packing
        maximum sustained winds of 75 kilometers per hour (km/h) and gusts of up to
        90 km/h.'
    section13:
      primarytype: 'block'
      uuid: '47a1a4a1-0eca-40f9-ad8e-e07e77a3485b'
      activationstatus: true
      created: 2024-09-28T17:56:21.674+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:12.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:56:21.674+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The storm is seen to move westward on Saturday and follow a northwestward
        track on Sunday, Sept. 29, towards Batanes and Babuyan Islands.'
    section14:
      primarytype: 'block'
      uuid: '5935b83c-9ddb-40b5-8ca6-98e4c3b88f87'
      activationstatus: true
      created: 2024-09-28T17:56:21.675+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:12.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:56:21.675+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The weather bureau said the storm may also strengthen into a super
        typhoon.</p>'
    section15:
      primarytype: 'block'
      uuid: '5e6651a1-ea06-425e-85b5-a81285f13d97'
      activationstatus: true
      created: 2024-09-28T17:56:21.675+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:12.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:56:21.675+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It is forecast to make landfall over Batanes or Babuyan Islands on
        Monday, Sept. 30.'
    section16:
      primarytype: 'block'
      uuid: 'f043b2a9-1955-493a-8f06-ff0024745cf8'
      activationstatus: true
      created: 2024-09-28T17:56:21.676+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:12.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:56:21.676+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“This tropical cyclone will be closest to Batanes and/or Babuyan
        Islands at or near peak intensity,” PAGASA said.</p>'
  'START HERE----->ping-lacson-to-run-as-independent-candidate':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-28T13:43:54.000+08:00
    imagesource: 'fcbb6772-a31b-462e-b4d4-07ac3a4f176a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '717b9f0e-8b22-4794-9a5c-26bb5d52e28d'
    lead: 'Veteran lawmaker Ping Lacson who is seeking a Senate return said he is
      running as an independent candidate, despite being on President Ferdinand Marcos
      Jr.’s senatorial slate.'
    activationstatus: true
    created: 2024-09-28T13:46:58.436+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:49.218+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:05.202+08:00
    lastmodified: 2024-09-28T13:46:58.496+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
