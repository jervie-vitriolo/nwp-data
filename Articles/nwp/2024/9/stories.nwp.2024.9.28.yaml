  'START HERE----->alice-guo-denies-chinese-spy-house-quad-comm':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Alice Guo denied at least seven times that she was a Chinese spy as
      she was confronted with a documentary tagging her as one in the House quad committee
      hearing on Friday, Sept. 27.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-28T09:44:10.000+08:00
    imagesource: '33b06f18-5eba-4d90-818b-c1898b233cf7'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6da5c638-9deb-49a9-bd4b-da1682aa954b'
    lead: 'The conspiracy theory heats up but a dismissed mayor at the center of
      it all vehemently denied allegations in a congressional hearing that she was
      a Chinese spy.'
    activationstatus: true
    created: 2024-09-28T10:14:20.646+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:13:50.664+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:52:04.391+08:00
