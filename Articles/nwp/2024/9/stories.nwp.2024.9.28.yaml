    'mgnl:lastActivated': 2025-03-13T14:11:32.708+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:05.900+08:00
    'mgnl:lastModified': 2024-09-28T17:26:00.460+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['nepal']
    'stories': []
    'template': '1'
    'title': 'Nepal rains bring floods, landslides that kill 10, with seven missing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3486e0b-2141-4120-8617-a68ac122d631'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.445+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.455+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kathmandu, Nepal -</strong> Incessant rains in Nepal have
        unleashed floods and landslides that killed at least 10 people with seven
        missing during the last 24 hours, while disrupting transport, officials said
        on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c090946-ba09-43b6-bc91-7e3af8ba1339'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.445+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.445+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Most rivers in the Himalayan nation have swollen, spilling over roads
        and bridges, authorities said, after nearly a week’s delay in the retreat
        of South Asia’s annual monsoon rains brought torrential downpours across
        the region.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc8cf51-9a64-4930-9251-b50d6b4e6b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.446+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.446+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police were working to clear debris and re-open roads to traffic after
        landslides blocked highways at 28 locations, police spokesman Dan Bahadur
        Karki said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca2fbf-8477-42eb-bfc5-660ddd1127b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.446+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.446+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The earliest let-up in the rains might not come until Sunday, said
        Binu Maharjan, a weather forecasting official in the capital, Kathmandu, who
        blamed a low-pressure system over parts of neighbouring India for this year’s
        extended rains.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b60907-6567-4cc0-8023-33cefa694464'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.446+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.446+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Heavy rains are likely to continue until Sunday morning and weather
        is likely to clear after that," Maharjan told Reuters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfba0a4-d4d2-406a-b2bc-95845a0e5ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.447+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.447+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Most central and eastern areas had received moderate to extremely heavy
        rains, ranging from 50 mm (2 inches) to more than 200 mm (8 inches), she added,
        with moderate levels elsewhere.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e5c4d3-2fd2-4ab3-81f6-266ce263adf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.447+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.447+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'International flights were operating but many domestic flights were
        disrupted, said Rinji Sherpa, a spokesperson for Kathmandu airport.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096af4ad-cf86-451c-b8a3-7b57e51c6c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.448+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.448+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Roads and homes in the hill-ringed capital have been inundated after
        rivers overflowed with more than 200 mm (8 inches) of rain, authorities said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41b2469-8d34-4bef-94c2-1311814d0bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.448+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.448+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Koshi river in the southeast, which causes deadly floods in India’s
        eastern neighbouring state of Bihar almost every year, was running above the
        danger level at 450,000 cusecs, versus the normal figure of 150,000 cusecs,
        one official said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe21fc5-fc7d-47c2-9a68-0cf793cba078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.449+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.449+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The river level was still rising, added Ram Chandra Tiwari, the area’s
        top bureaucrat.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ba0e21-dce2-45e3-9053-a796acebe7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.449+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.449+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A cusec is a measurement of water flow equivalent to one cubic foot
        a second.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35a49cc-c7f1-47f0-a11d-850715456d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.449+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.449+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of people die in the monsoon season every year in the landslides
        and flash floods common in the mountainous nation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1587007b-e96f-422e-af23-0ed40e8ec634'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:26:00.450+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:26:00.450+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gopal Sharma; Editing by Clarence Fernandez)</em></p>'
  'robi-domingo-emotional-on-35th-birthday':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-28T17:26:44.000+08:00
