    title: 'China holds military drills in South China Sea after talks with U.S.'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1f431bb2-ca94-4b2d-bb78-c0141f21a433'
      activationstatus: true
      created: 2024-09-28T14:04:29.420+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.435+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Beijing, China -</strong> Chinese air and naval forces are
        conducting manoeuvres in a disputed area of the South China Sea, the military
        said on Saturday, hours after the country’s top diplomat discussed ways of
        reducing regional tension with his U.S. counterpart.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bc32b831-a3ed-467d-acf8-394aa0ba0738'
      activationstatus: true
      created: 2024-09-28T14:04:29.421+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.421+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The news comes after Australia and the Philippines said their militaries
        would hold a joint maritime activity with Japan, New Zealand and the United
        States in the exclusive economic zone of the Philippines.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b56e21b2-cf8b-42fc-8def-16f3e3783ce5'
      activationstatus: true
      created: 2024-09-28T14:04:29.421+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.421+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/28/new-zealand-maritime-multilateral-cooperative-activity-west-ph-sea.html">New
        Zealand joins Philippines, Australia, Japan, US in maritime drills</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: '4281d184-9f03-4cc7-956b-7cd54362077e'
      activationstatus: true
      created: 2024-09-28T14:04:29.422+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.422+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Chinese drills will include "routine" early warning and reconnaissance
        exercises as well as patrols around Scarborough Shoal, the Southern Theatre
        Command of the People’s Liberation Army said in a statement, but gave no
        details.</p>'
    section4:
      primarytype: 'block'
      uuid: '687896db-f6c5-48ee-b232-12dba85dbcc2'
      activationstatus: true
      created: 2024-09-28T14:04:29.422+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.422+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The theatre troops maintain a high degree of vigilance, resolutely
        defending national sovereignty, security and maritime rights and interests,
        (and) are firm in maintaining peace and stability in the South China Sea,"
        it said.'
    section5:
      primarytype: 'block'
      uuid: 'bbff121a-34b1-4a95-ae0c-64f9320c5d7d'
      activationstatus: true
      created: 2024-09-28T14:04:29.422+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.422+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'One of Asia’s most contested features, the Scarborough Shoal is 200
        km (124 miles) off the Philippines, within its exclusive economic zone.'
    section6:
      primarytype: 'block'
      uuid: '838a401c-a0a2-4f78-bd17-12388b014cd0'
      activationstatus: true
      created: 2024-09-28T14:04:29.423+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China claims almost the entire South China Sea, including the atoll,
        coveted for its bountiful fish stocks and stunning turquoise lagoon, despite
        overlapping claims in the busy waterway by Brunei, Malaysia, the Philippines
        and Vietnam.'
    section7:
      primarytype: 'block'
      uuid: 'c9b8b309-c236-42db-880e-b24a43be6439'
      activationstatus: true
      created: 2024-09-28T14:04:29.423+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.423+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, in 2016 the Permanent Court of Arbitration in the Hague ruled
        that China’s sweeping claims were not supported by international law, a decision
        Beijing refuses to recognise.'
    section8:
      primarytype: 'block'
      uuid: '04152002-c6f0-48cc-ae45-1a16b295630a'
      activationstatus: true
      created: 2024-09-28T14:04:29.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The tribunal did not determine sovereignty over the Scarborough Shoal,
        which it said was a traditional fishing ground for several countries.'
    section9:
      primarytype: 'block'
      uuid: '3a736d1e-2af2-49b1-b436-b0964398d74e'
      activationstatus: true
      created: 2024-09-28T14:04:29.424+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.424+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The announcement of the manoeuvres comes after Foreign Minister Wang
        Yi met U.S. Secretary of State Antony Blinken in New York for talks that covered
        ways to avoid conflict in the South China Sea.'
    section10:
      primarytype: 'block'
      uuid: '816503d7-c177-4ad3-bfd2-40db817ae975'
      activationstatus: true
      created: 2024-09-28T14:04:29.425+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.425+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In March, Blinken had assured the Philippines its defence partnership
        with the United States was "ironclad," after Manila accused Beijing of aggressive
        deployments in the South China Sea of its coast guard and fishing vessels
        suspected of being a maritime militia.'
    section11:
      primarytype: 'block'
      uuid: '53b02895-a654-4d9e-8bb7-bcbd3f7480e9'
      activationstatus: true
      created: 2024-09-28T14:04:29.425+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.425+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday Wang "emphasised that China insists on resolving differences
        with countries directly concerned through dialogue and consultation," during
        the meeting, his ministry said in a statement.'
    section12:
      primarytype: 'block'
      uuid: '2b1a13b2-9aaa-4ab9-aaf0-f90bdeecfcbc'
      activationstatus: true
      created: 2024-09-28T14:04:29.425+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.425+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Blinken said he raised China’s "dangerous and destabilising actions"
        in the South China Sea and discussed improving communication between the two
        nations' militaries.'
    section13:
      primarytype: 'block'
      uuid: '90133c28-b8b0-41db-a7df-467783f152b2'
      activationstatus: true
      created: 2024-09-28T14:04:29.426+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.426+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Wang told Blinken "the U.S. should not always stir up trouble in the
        South China Sea and should not undermine the efforts of regional countries
        to maintain peace and stability," the Chinese foreign ministry added.'
    section14:
      primarytype: 'block'
      uuid: '95569d5d-a8ab-445b-b4c8-0173e9937d29'
      activationstatus: true
      created: 2024-09-28T14:04:29.426+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.426+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a report on Friday, a thinktank based in Beijing estimated that
        warships of various nations spent more than 20,000 days annually in the South
        China Sea, while more than 30,000 military aircraft traverse it.'
    section15:
      primarytype: 'block'
      uuid: '3f09608d-d2f3-49c0-bbc5-64dc22ddab2a'
      activationstatus: true
      created: 2024-09-28T14:04:29.427+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.427+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>U.S. navy ships spent about 1,600 days at sea in the region, said
        the thinktank, the South China Sea Strategic Situation Probing Initiative,
        as well as an undisclosed number of submarines.</p>'
    section16:
      primarytype: 'block'
      uuid: 'e5dd3968-6842-4977-801e-9201ddbc0992'
      activationstatus: true
      created: 2024-09-28T14:04:29.427+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:34.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T14:04:29.427+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joe Cash; Editing by William Mallard and Clarence
        Fernandez)</em></p>'
  'START HERE----->pco-denies-marcos-receiving-drugs':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-28T15:27:15.000+08:00
    imagesource: '5d09f6d7-d39d-4e77-95e0-2849bd986391'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'bf80e822-9bf3-4a3e-88c8-ea8b841f2870'
    lead: 'The Presidential Communications Office (PCO) on Saturday refuted claims
      that President Ferdinand Marcos Jr. received a sachet of illegal drugs during
      a public event, urging people to fight against misinformation.'
    activationstatus: true
    created: 2024-09-28T15:30:15.411+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:33.837+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:05.512+08:00
    lastmodified: 2024-09-28T15:30:15.466+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PCO denies Marcos receiving illegal drugs in public event'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e1fd230-35a2-4a2a-8ac2-0b18fc87c579'
      activationstatus: true
      created: 2024-09-28T15:30:15.454+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:30:15.461+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Presidential Communications
        Office (PCO) on Saturday refuted claims that President Ferdinand Marcos Jr.
        received a sachet of illegal drugs during a public event, urging people to
        fight against misinformation.</p>'
    section1:
      primarytype: 'block'
      uuid: '944dcb04-f805-43db-9b39-ac7706933b98'
      activationstatus: true
      created: 2024-09-28T15:30:15.454+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:30:15.454+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a video released on Sept. 28, the PCO said Marcos was given a lapel
        pin and not drugs.'
    section2:
      primarytype: 'block'
      uuid: '7d23926c-decd-43ae-938e-3f6e91b1e139'
      activationstatus: true
      created: 2024-09-28T15:30:15.455+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:30:15.455+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The statement stemmed from viral videos showing that the President
        was supposedly handed an illegal substance from a civilian approaching him
        for a selfie.'
    section3:
      primarytype: 'block'
      uuid: 'f77bd02b-9662-4655-b426-fc5905001e57'
      activationstatus: true
      created: 2024-09-28T15:30:15.455+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:30:15.455+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Malacañang urged the public to share videos responsibly.'
    section4:
      primarytype: 'block'
      uuid: '1dc998ab-53f1-4805-b576-77c339d0e56e'
      activationstatus: true
      created: 2024-09-28T15:30:15.456+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:30:15.456+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kahit malinaw ang footage, kapag tinanggal ang konteksto madali itong
        magamit upang lumikha ng maling kuwento,” the PCO said.'
    section5:
      primarytype: 'block'
      uuid: 'd82a1ecf-49e6-4dfb-872a-8045c419734e'
      activationstatus: true
      created: 2024-09-28T15:30:15.456+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:30:15.456+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Even if the footage is clear, it may create wrong narratives
        when proper contexts are removed]'
    section6:
      primarytype: 'block'
      uuid: 'cbcd0c20-7072-4e82-91b1-b0395ee89f8a'
      activationstatus: true
      created: 2024-09-28T15:30:15.456+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:30:15.456+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In July, a video supposedly showing Marcos snorting a white-powdery
        substance had also gone viral. Government officials had debunked the video,
        with Interior Secretary Benhur Abalos ordering the creation of a special team
        to probe the matter.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e41fa783-23ee-4dff-b017-59356d0a5061'
      activationstatus: true
      created: 2024-09-28T15:30:15.457+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:30:15.457+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Marcos used to "<strong><a href="https://verafiles.org/articles/vera-files-fact-check-yearender-marcos-jr-benefited-most-ele">benefit
        the most</a></strong>” from disinformation, according to a 2021 report of
        independent news organization, Vera Files.</p>'
  'START HERE----->trump-going-after-google':
    author: 'Jasper Ward and Kanishka Singh, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-28T15:35:26.000+08:00
    imagesource: 'd35e8639-ee94-4d17-8050-c54e9bd90f0a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6fd818d4-1597-4c45-849d-088b8b72edb2'
    lead: ' Former U.S. President Donald Trump, who is the Republican presidential
      candidate, said on Friday he will seek the prosecution of GoogleGOOGL.O if he
      wins the Nov. 5 election, claiming that the company only displays "bad stories"
      about him.'
    activationstatus: true
    created: 2024-09-28T15:39:25.907+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:33.477+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:05.629+08:00
    lastmodified: 2024-09-28T15:39:25.935+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump says he will seek Google’s prosecution if he wins election'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dd8ea5db-03bf-44d0-a849-09d2b4b16c4e'
      activationstatus: true
      created: 2024-09-28T15:39:25.924+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:39:25.930+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> Former U.S. President Donald Trump,
        who is the Republican presidential candidate, said on Friday he will seek
        the prosecution of GoogleGOOGL.O if he wins the Nov. 5 election, claiming
        that the company only displays "bad stories" about him.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ba4d9430-49f9-4144-ba9c-7f0fc8f50d16'
      activationstatus: true
      created: 2024-09-28T15:39:25.924+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:39:25.924+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump, in his post on Truth Social, gave no evidence for his assertion
        about Google.'
    section2:
      primarytype: 'block'
      uuid: '4cd42575-1391-495d-a169-92f7e2a758a9'
      activationstatus: true
      created: 2024-09-28T15:39:25.925+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:39:25.925+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It has been determined that Google has illegally used a system of
        only revealing and displaying bad stories about Donald J. Trump, some made
        up for this purpose while, at the same time, only revealing good stories about"
        Democratic presidential candidate Kamala Harris, Trump said.'
    section3:
      primarytype: 'block'
      uuid: 'f6b96dbd-10fc-486e-9b8c-b51241ab332f'
      activationstatus: true
      created: 2024-09-28T15:39:25.925+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:39:25.925+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This is an illegal activity, and hopefully the Justice Department
        will criminally prosecute them for this blatant interference of elections,"
        Trump said. "If not, and subject to the laws of our country, I will request
        their prosecution, at the maximum levels, when I win the election, and become
        president of the United States."'
    section4:
      primarytype: 'block'
      uuid: 'ea875374-6d7d-41fe-b819-35518dbf3427'
      activationstatus: true
      created: 2024-09-28T15:39:25.925+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:39:25.925+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Google did not immediately respond to a request for comment.'
    section5:
      primarytype: 'block'
      uuid: '04be89fc-3ab2-424e-8616-0353dd0b799c'
      activationstatus: true
      created: 2024-09-28T15:39:25.926+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:39:25.926+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Trump made a similar claim about Google in 2019, according to the
        Washington Post. He alleged in a series of posts on Twitter, now known as
        X, that Google favored negative news stories about him in the 2016 presidential
        election, according to the Post. Google dismissed the claims at the time.</p>'
    section6:
      primarytype: 'block'
      uuid: 'f477b38b-301b-406d-945e-9a11597ef949'
      activationstatus: true
      created: 2024-09-28T15:39:25.926+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:39:25.926+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, in recent weeks, some supporters of the former president have
        renewed the allegations. In July, days after an attempted assassination of
        Trump, billionaire Elon Musk, in a post on X, accused Google of having a search
        ban on the former president.'
    section7:
      primarytype: 'block'
      uuid: 'b8d357ed-badd-4db0-9a7a-5a5c35b50d69'
      activationstatus: true
      created: 2024-09-28T15:39:25.927+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T15:39:25.927+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>(Reporting by Jasper Ward and Kanishka Singh; Editing by Eric Beech)</p>'
  'START HERE----->imee-disassociates-from-marcos-slate':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-28T16:29:30.000+08:00
    imagesource: 'eef5688e-8a33-42cf-84f0-affb22c1fdbe'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '807dddf1-bdc3-4580-a56f-17acf3bd53d7'
    lead: 'After skipping the administration’s senate lineup reveal, reelectionist
      Senator Imee Marcos disassociated herself from her brother’s slate, saying she
      will “stand alone” for the 2025 midterm race.'
    activationstatus: true
    created: 2024-09-28T16:32:43.308+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:33.115+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:05.760+08:00
    lastmodified: 2024-09-28T16:33:27.517+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Imee disassociates from Marcos’ senate slate'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0a149be1-0015-42c8-b3d7-67e79c30a956'
      activationstatus: true
      created: 2024-09-28T16:32:43.339+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.510+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> After skipping the
        administration’s senate lineup reveal, reelectionist Senator Imee Marcos disassociated
        herself from her brother’s slate, saying she will “stand alone” for the 2025
        midterm race.</p>'
    section1:
      primarytype: 'block'
      uuid: '4f045acb-22e9-4ca6-95c7-4997d56b87ff'
      activationstatus: true
      created: 2024-09-28T16:32:43.339+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.511+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a video statement released on Sept. 28, Imee thanked President Ferdinand
        Marcos Jr. for including her in the administration’s coalition - “Alyansa
        Para sa Bagong Pilipinas” (Alliance for a New Philippines). The alliance is
        composed of five major political parties, namely the Nationalist People’s
        Coalition (NPC), Partido Federal ng Pilipinas (PFP), National Unity Party
        (NUP), Lakas Christian-Muslim Democrats (Lakas), and the Nacionalista Party
        (NP).'
    section2:
      primarytype: 'block'
      uuid: 'c14b21ad-c4b3-4ec8-8d3b-a609504bac4e'
      activationstatus: true
      created: 2024-09-28T16:32:43.339+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.511+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The senator, however, said she is choosing to “stand alone” so her
        brother will “no longer be put in a difficult situation”.'
    section3:
      primarytype: 'block'
      uuid: '08134fe6-f5b7-46ec-9f34-c5dfe0d2c211'
      activationstatus: true
      created: 2024-09-28T16:32:43.340+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Imee also looked back on the “legacy” of her father Ferdinand Marcos
        Sr., whose death anniversary is commemorated on the same day the senator released
        her statement.</p>'
    section4:
      primarytype: 'block'
      uuid: '1396f4ae-ae89-4f71-a31f-69239b6fdfa7'
      activationstatus: true
      created: 2024-09-28T16:32:43.340+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“As his eldest, I choose to stand free and firm, like him; in believing
        that there should be no allegiance but to the Filipino people,” the lawmaker
        said.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e2169aaf-37fb-41de-9526-04db0727cbed'
      activationstatus: true
      created: 2024-09-28T16:32:43.341+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.513+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I choose to remain free and loyal—not to any group, but to every Filipino,”
        she added.'
    section6:
      primarytype: 'block'
      uuid: 'eae8b9a0-8b6a-40e3-a24d-e5542d9801af'
      activationstatus: true
      created: 2024-09-28T16:32:43.341+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.513+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Imee was a no-show when the President unveiled his Senate bets on Thursday,
        Sept. 26. Marcos said her sister was already busy “campaigning” - even though
        the official campaign period has yet to begin.'
    section7:
      primarytype: 'block'
      uuid: 'e498b14a-5e39-4914-9d6a-aa9db9a5813b'
      activationstatus: true
      created: 2024-09-28T16:32:43.341+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/26/Senate-slate-rivals-reelectionists-returnees.html">The
        administration Senate slate: rivals, reelectionists, returnees</a></strong></p>'
    section8:
      primarytype: 'block'
      uuid: '4b3fc922-4997-4976-9312-f3c790fc841f'
      activationstatus: true
      created: 2024-09-28T16:32:43.342+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement, the administration’s alliance said it will continue
        to support Imee in her election bid.</p>'
    section9:
      primarytype: 'block'
      uuid: '5b1484cf-9ceb-47c0-aadc-c1453cd3219e'
      activationstatus: true
      created: 2024-09-28T16:32:43.342+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Malaki ang respeto at paghanga natin kay Sen. Imee Marcos, lalo na
        sa kanyang mga adbokasiya at track record sa serbisyo publiko. Naniniwala
        ang Alyansa para sa Bagong Pilipinas sa kakayahan niyang maglingkod nang tapat
        sa mga Pilipino,” Navotas Rep. Toby Tiangco, the coalition’s campaign manager,
        said.'
    section10:
      primarytype: 'block'
      uuid: '7b88b1bc-55f2-4606-a5b2-2b3a5e494114'
      activationstatus: true
      created: 2024-09-28T16:32:43.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We have great respect and admiration for Sen. Imee Marcos,
        especially for her advocacy and track record in public service. The alliance
        believes in her ability to serve the Filipino people with integrity]'
    section11:
      primarytype: 'block'
      uuid: '47fae927-2410-4ab1-93ab-d5bb5aceec9c'
      activationstatus: true
      created: 2024-09-28T16:32:43.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:33.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T16:33:27.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The filing of Certificate of Candidacy runs from Oct. 1 to 8. The
        midterm polls are set on May 12, 2025.</p>'
  'START HERE----->10-dead-in-nepal-floods':
    author: 'Gopal Sharma, Reuters'
    caption: 'Security force members use an inflatable raft to bring residents to
      safety from a flooded area near the bank of the overflowing Bagmati River following
      heavy rains, in Kathmandu, Nepal September 28, 2024.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-28T17:22:53.000+08:00
    imagesource: 'c0fbb5e5-5596-4031-af06-f5280aca3d49'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a55861f1-6d93-4a37-af89-300aab1e29f8'
    lead: 'Incessant rains in Nepal have unleashed floods and landslides that killed
      at least 10 people with seven missing during the last 24 hours, while disrupting
      transport, officials said on Saturday.'
    activationstatus: true
    created: 2024-09-28T17:26:00.426+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:32.708+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:05.900+08:00
    lastmodified: 2024-09-28T17:26:00.460+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Nepal rains bring floods, landslides that kill 10, with seven missing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f3486e0b-2141-4120-8617-a68ac122d631'
      activationstatus: true
      created: 2024-09-28T17:26:00.445+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.455+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Kathmandu, Nepal -</strong> Incessant rains in Nepal have
        unleashed floods and landslides that killed at least 10 people with seven
        missing during the last 24 hours, while disrupting transport, officials said
        on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '7c090946-ba09-43b6-bc91-7e3af8ba1339'
      activationstatus: true
      created: 2024-09-28T17:26:00.445+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.445+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Most rivers in the Himalayan nation have swollen, spilling over roads
        and bridges, authorities said, after nearly a week’s delay in the retreat
        of South Asia’s annual monsoon rains brought torrential downpours across
        the region.'
    section2:
      primarytype: 'block'
      uuid: '0dc8cf51-9a64-4930-9251-b50d6b4e6b66'
      activationstatus: true
      created: 2024-09-28T17:26:00.446+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.446+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Police were working to clear debris and re-open roads to traffic after
        landslides blocked highways at 28 locations, police spokesman Dan Bahadur
        Karki said.'
    section3:
      primarytype: 'block'
      uuid: '03ca2fbf-8477-42eb-bfc5-660ddd1127b9'
      activationstatus: true
      created: 2024-09-28T17:26:00.446+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.446+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The earliest let-up in the rains might not come until Sunday, said
        Binu Maharjan, a weather forecasting official in the capital, Kathmandu, who
        blamed a low-pressure system over parts of neighbouring India for this year’s
        extended rains.'
    section4:
      primarytype: 'block'
      uuid: 'f0b60907-6567-4cc0-8023-33cefa694464'
      activationstatus: true
      created: 2024-09-28T17:26:00.446+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.446+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Heavy rains are likely to continue until Sunday morning and weather
        is likely to clear after that," Maharjan told Reuters.'
    section5:
      primarytype: 'block'
      uuid: '1dfba0a4-d4d2-406a-b2bc-95845a0e5ede'
      activationstatus: true
      created: 2024-09-28T17:26:00.447+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Most central and eastern areas had received moderate to extremely heavy
        rains, ranging from 50 mm (2 inches) to more than 200 mm (8 inches), she added,
        with moderate levels elsewhere.'
    section6:
      primarytype: 'block'
      uuid: '76e5c4d3-2fd2-4ab3-81f6-266ce263adf1'
      activationstatus: true
      created: 2024-09-28T17:26:00.447+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'International flights were operating but many domestic flights were
        disrupted, said Rinji Sherpa, a spokesperson for Kathmandu airport.'
    section7:
      primarytype: 'block'
      uuid: '096af4ad-cf86-451c-b8a3-7b57e51c6c08'
      activationstatus: true
      created: 2024-09-28T17:26:00.448+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.448+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Roads and homes in the hill-ringed capital have been inundated after
        rivers overflowed with more than 200 mm (8 inches) of rain, authorities said.'
    section8:
      primarytype: 'block'
      uuid: 'b41b2469-8d34-4bef-94c2-1311814d0bad'
      activationstatus: true
      created: 2024-09-28T17:26:00.448+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.448+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Koshi river in the southeast, which causes deadly floods in India’s
        eastern neighbouring state of Bihar almost every year, was running above the
        danger level at 450,000 cusecs, versus the normal figure of 150,000 cusecs,
        one official said.'
    section9:
      primarytype: 'block'
      uuid: '9fe21fc5-fc7d-47c2-9a68-0cf793cba078'
      activationstatus: true
      created: 2024-09-28T17:26:00.449+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The river level was still rising, added Ram Chandra Tiwari, the area’s
        top bureaucrat.'
    section10:
      primarytype: 'block'
      uuid: '16ba0e21-dce2-45e3-9053-a796acebe7cb'
      activationstatus: true
      created: 2024-09-28T17:26:00.449+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A cusec is a measurement of water flow equivalent to one cubic foot
        a second.'
    section11:
      primarytype: 'block'
      uuid: 'd35a49cc-c7f1-47f0-a11d-850715456d4b'
      activationstatus: true
      created: 2024-09-28T17:26:00.449+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Hundreds of people die in the monsoon season every year in the landslides
        and flash floods common in the mountainous nation.</p>'
    section12:
      primarytype: 'block'
      uuid: '1587007b-e96f-422e-af23-0ed40e8ec634'
      activationstatus: true
      created: 2024-09-28T17:26:00.450+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.718+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:26:00.450+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Gopal Sharma; Editing by Clarence Fernandez)</em></p>'
  'START HERE----->robi-domingo-emotional-on-35th-birthday':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
