    'mgnl:tags': ['South-China-Sea', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'New Zealand joins Philippines, Australia, Japan, US in maritime drills'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185508aa-e4ec-4598-8b61-498acc7b4b31'
      'mgnl:activationStatus': true
