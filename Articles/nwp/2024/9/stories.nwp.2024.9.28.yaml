    'stories': []
    'template': '1'
    'title': 'PCO denies Marcos receiving illegal drugs in public event'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1fd230-35a2-4a2a-8ac2-0b18fc87c579'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T15:30:15.454+08:00
      'mgnl:createdBy': 'lance-nwp'
