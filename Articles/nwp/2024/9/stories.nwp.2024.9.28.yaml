    'stories': []
    'template': '1'
    'title': 'Robi Domingo turns emotional on 35th birthday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10512bd7-5576-4882-85e6-b56f887dc6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:28:59.700+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:28:59.707+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Television host Robi
        Domingo turned emotional on his 35th birthday as he shared his wishes in life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cfc97a-9b25-4393-bc29-641dd00b1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:28:59.700+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:28:59.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a two-part Instagram video on Friday, Sept. 27, Domingo opened up
        about a number of things, including the condition of his wife, Maiqui Pineda,
        who is battling a rare auto-immune disease.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bae51a-0eab-4cd7-b6e2-31e8f26efa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:28:59.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:28:59.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“First thing’s first. I want Maiqui’s sickness to be gone so that we
        can go back to our original plan. That’s my wish for my birthday. It’s not
        for me anymore,” a teary-eyed Domingo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec0a99-a0ee-4498-a395-5cbab05c4fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:28:59.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:28:59.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The tv host also expressed his desire to become a father when Pineda’s
        condition improves. Domingo said he was already hoping to be a dad this year.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4c59d9-7a16-48f3-bd1d-d8e96a9ccdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:28:59.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:28:59.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Maybe it’s not time yet. But I’m hoping na mangyari iyon,” Domingo
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e0fbe-c53a-42a0-8a52-9d223cf59568'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:28:59.702+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:28:59.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“If ever makita ito ng anak ko, wala ka pa ngayon sa mundo. I am so
        ready to give all of my love para sa’yo,” he shared in another video.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d8a50d-84c1-456d-b20e-324d056bf42e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:28:59.702+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:28:59.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Maybe it’s not time yet. But I’m hoping it will happen…If
        ever my child sees this, you are not born yet. I am so ready to give all of
        my love for you]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102ea7b-a11a-4f8f-908c-7c1888851280'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:28:59.703+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:28:59.703+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Domingo and Pineda got married in January 2024.</p>'
