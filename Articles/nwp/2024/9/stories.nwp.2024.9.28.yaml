    primarytype: 'composition'
    uuid: '8bb1c192-a1fc-4ed7-9c69-343557cbc968'
    lead: 'Television host Robi Domingo turned emotional on his 35th birthday as
      he shared his wishes in life.'
    activationstatus: true
    created: 2024-09-28T17:28:59.678+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:32.212+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:06.044+08:00
    lastmodified: 2024-09-28T17:28:59.711+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Robi Domingo turns emotional on 35th birthday'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '10512bd7-5576-4882-85e6-b56f887dc6e7'
      activationstatus: true
      created: 2024-09-28T17:28:59.700+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:28:59.707+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Television host Robi
        Domingo turned emotional on his 35th birthday as he shared his wishes in life.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9cfc97a-9b25-4393-bc29-641dd00b1d05'
      activationstatus: true
      created: 2024-09-28T17:28:59.700+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:28:59.700+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a two-part Instagram video on Friday, Sept. 27, Domingo opened up
        about a number of things, including the condition of his wife, Maiqui Pineda,
        who is battling a rare auto-immune disease.'
    section2:
      primarytype: 'block'
      uuid: 'b5bae51a-0eab-4cd7-b6e2-31e8f26efa7e'
      activationstatus: true
      created: 2024-09-28T17:28:59.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.216+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:28:59.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“First thing’s first. I want Maiqui’s sickness to be gone so that we
        can go back to our original plan. That’s my wish for my birthday. It’s not
        for me anymore,” a teary-eyed Domingo said.'
    section3:
      primarytype: 'block'
      uuid: '31ec0a99-a0ee-4498-a395-5cbab05c4fb6'
      activationstatus: true
      created: 2024-09-28T17:28:59.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:28:59.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The tv host also expressed his desire to become a father when Pineda’s
        condition improves. Domingo said he was already hoping to be a dad this year.'
    section4:
      primarytype: 'block'
      uuid: '1f4c59d9-7a16-48f3-bd1d-d8e96a9ccdac'
      activationstatus: true
      created: 2024-09-28T17:28:59.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:28:59.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Maybe it’s not time yet. But I’m hoping na mangyari iyon,” Domingo
        said.'
    section5:
      primarytype: 'block'
      uuid: '6e8e0fbe-c53a-42a0-8a52-9d223cf59568'
      activationstatus: true
      created: 2024-09-28T17:28:59.702+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:28:59.702+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“If ever makita ito ng anak ko, wala ka pa ngayon sa mundo. I am so
        ready to give all of my love para sa’yo,” he shared in another video.'
    section6:
      primarytype: 'block'
      uuid: '27d8a50d-84c1-456d-b20e-324d056bf42e'
      activationstatus: true
      created: 2024-09-28T17:28:59.702+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:28:59.702+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Maybe it’s not time yet. But I’m hoping it will happen…If
        ever my child sees this, you are not born yet. I am so ready to give all of
        my love for you]'
    section7:
      primarytype: 'block'
      uuid: 'a102ea7b-a11a-4f8f-908c-7c1888851280'
      activationstatus: true
      created: 2024-09-28T17:28:59.703+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:32.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T17:28:59.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Domingo and Pineda got married in January 2024.</p>'
