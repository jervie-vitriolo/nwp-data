      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA said the highest storm alert that may be hoisted during the
        course of ‘Julian’ is Signal Number 4.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd456ddc3-ffea-42a1-92eb-7c8231dc5b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:56:21.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:12.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:56:21.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forecasters last spotted ‘Julian’ east of Aparri, Cagayan, packing
        maximum sustained winds of 75 kilometers per hour (km/h) and gusts of up to
        90 km/h.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1a4a1-0eca-40f9-ad8e-e07e77a3485b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:56:21.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:12.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:56:21.674+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The storm is seen to move westward on Saturday and follow a northwestward
        track on Sunday, Sept. 29, towards Batanes and Babuyan Islands.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5935b83c-9ddb-40b5-8ca6-98e4c3b88f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:56:21.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:12.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:56:21.675+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The weather bureau said the storm may also strengthen into a super
        typhoon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6651a1-ea06-425e-85b5-a81285f13d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T17:56:21.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:12:12.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T17:56:21.675+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It is forecast to make landfall over Batanes or Babuyan Islands on
        Monday, Sept. 30.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f043b2a9-1955-493a-8f06-ff0024745cf8'
      'mgnl:activationStatus': true
