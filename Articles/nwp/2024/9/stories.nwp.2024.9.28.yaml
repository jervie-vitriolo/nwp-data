      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62af5c-fdf3-48f8-aae6-77268e622b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T13:46:58.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:49.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T13:46:58.491+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Veteran lawmaker Ping
        Lacson who is seeking a Senate return said he is running as an independent
        candidate, despite being on President Ferdinand Marcos Jr.’s senatorial slate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c906fc-5eae-40ff-91a3-d5e2ad22fd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T13:46:58.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:49.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T13:46:58.483+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Friday, Sept. 27, Lacson said he is a guest
        candidate of the Nationalist People’s Coalition (NPC) - which is part of the
        administration’s five-party coalition ‘Alyansa Para sa Bagong Pilipinas’ (Alliance
        for the New Philippines).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b2a7f6-3809-4d0d-86c0-c2cef400f20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T13:46:58.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:49.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T13:46:58.484+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other parties in the alliance are Partido Federal ng Pilipinas (PFP),
        National Unity Party (NUP), Lakas Christian-Muslim Democrats (Lakas), and
        the Nacionalista Party (NP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41f9e4e-d0af-4cb4-971b-dfc72b5ab92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T13:46:58.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:49.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T13:46:58.484+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/26/Senate-slate-rivals-reelectionists-returnees.html">The
        administration Senate slate: rivals, reelectionists, returnees</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78071a4-b4d9-489c-837c-e2048f7820ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T13:46:58.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:49.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T13:46:58.484+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“On Oct. 2, when I file, my COC will reflect that I am an independent
        candidate running under a coalition of five political parties – Lakas, NPC,
        NP, NUP and PFP, the President’s party. My CONA (Certificate of Nomination
        and Acceptance) will be issued by my adoptive party, the NPC,” Lacson said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4161ccd6-eb56-4692-b43f-a62e0c7ea2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T13:46:58.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:49.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T13:46:58.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The seasoned lawmaker maintained he is proud to be part of the administration
        lineup.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f077f5-5ca9-4d5c-8196-5109256ad860'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T13:46:58.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:49.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T13:46:58.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I have no doubt in my mind that should I win next year, President
        Marcos fully recognizes my consistent role as a fiscalizer guided only by
        our shared motto: “Ang tama ay ipaglaban; ang mali ay labanan (Defend what’s
        right. Fight against what’s wrong),” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f485b0fa-915f-4fb6-a73e-b022ac190991'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T13:46:58.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:49.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T13:46:58.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lacson lost to Marcos in the 2022 presidential elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc79bbf-e967-4ac6-9568-34e11a0421ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T13:46:58.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:49.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T13:46:58.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former senator emerged as one of the top senatorial preferences
        in the latest pre-election <strong><a href="https://www.newswatchplus.ph/news/2024/9/19/tulfo-brothers-top-senatorial-survey.html">survey</a></strong>
        by the OCTA Research group. Respondents were asked to select 12 candidates
        - if the elections scheduled for next year would be held during the survey
        period on Aug. 28 to Sept. 2.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c91f316-c3b7-4985-9d8f-a75a267b3fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-28T13:46:58.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:49.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-28T13:46:58.487+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'china-holds-military-drills-in-south-china-sea':
    'author': 'Joe Cash, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-28T14:01:07.000+08:00
    'imagesource': 'jcr:53b53df6-a1d7-4b7a-be1d-26e69bcf86bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e41c73b3-68b0-4dd7-8cc6-486d2e4942e6'
    'lead': 'Chinese air and naval forces are conducting manoeuvres in a disputed
      area of the South China Sea, the military said on Saturday, hours after the
      country’s top diplomat discussed ways of reducing regional tension with his
      U.S. counterpart.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-28T14:04:29.389+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:34.613+08:00
