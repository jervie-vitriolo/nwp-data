      lastmodified: 2024-09-28T17:56:21.669+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As of 5 p.m., the lowest storm alert was hoisted over a number of areas
        in Northern Luzon. These are:'
