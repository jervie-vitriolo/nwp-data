    title: ' Alice Guo strongly denies Chinese spy tag'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fb8aaf28-6995-4cb5-8b61-ce9c727f65b6'
      activationstatus: true
      created: 2024-09-28T13:20:44.952+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.257+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The conspiracy theory
        heats up but a dismissed mayor at the center of it all vehemently denied allegations
        in a congressional hearing that she was a Chinese spy.</p>'
    section1:
      primarytype: 'block'
      uuid: '4dfbca0a-7fa0-44a2-a190-a143e9237f99'
      activationstatus: true
      created: 2024-09-28T13:20:44.953+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.257+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The quad committee of the House of Representatives hearing on illegal
        drugs, extrajudicial killings, and illegal offshore gaming operations on Friday,
        Sept. 27, showed parts of a documentary recently produced by international
        media outfit Al Jazeera about She Zhijiang, a gambling tycoon currently detained
        in Thailand, linked to former Bamban, Tarlac Mayor Alice Guo.'
    section2:
      primarytype: 'block'
      uuid: '14fd9f5d-0c30-4633-9355-3d5c993e1163'
      activationstatus: true
      created: 2024-09-28T13:20:44.953+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.258+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'She Zhijiang, who said he was a former Chinese spy, has encrypted files
        where a supposed dossier of Guo Hua Ping - the supposed real name of Ali Guo
        - was found, according to the Al Jazeera documentary. He claimed Guo asked
        him to help fund the former mayor’s campaign.'
    section3:
      primarytype: 'block'
      uuid: '39042112-a278-4a5a-b874-ab162ffe28f3'
      activationstatus: true
      created: 2024-09-28T13:20:44.954+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.259+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Guo lost her cool and denied she was not the woman in the picture in
        the dossier, and that she “never asked for campaign funds entirely.”'
    section4:
      primarytype: 'block'
      uuid: 'd976e01d-cb05-4e9d-a05b-6dfe14b7b27e'
      activationstatus: true
      created: 2024-09-28T13:20:44.954+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.259+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Hindi ko po siya kilala at sana po, your honor, Mr. Chair, makuha
        ko rin ‘yong details, gusto ko magdemanda di ko po sila kilala,” Guo told
        the panel.'
    section5:
      primarytype: 'block'
      uuid: 'cdfa631f-354c-49d6-bba5-f2c8357506e1'
      activationstatus: true
      created: 2024-09-28T13:20:44.954+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.260+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: I don't know him and your honor, Mr. Chair, I hope to
        get the details because I want to file damages. I don't know him.]'
    section6:
      primarytype: 'block'
      uuid: '16ded057-8e81-498f-8e9d-9c87c2dc3b5a'
      activationstatus: true
      created: 2024-09-28T13:20:44.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.260+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Guo is at the center of an illegal offshore gaming operations scandal
        and linked to the raided gaming hub in her town.'
    section7:
      primarytype: 'block'
      uuid: '5dfa30d9-2a96-46ea-9f71-b16178b50c73'
      activationstatus: true
      created: 2024-09-28T13:20:44.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.261+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Senators, who were the first to probe Guo, highlighted her Chinese
        citizenship in hearings, showing documents that Guo is in fact the Chinese
        national Guo Hua Ping. The Office of the Solicitor General said it is also
        convinced that Guo is a Chinese citizen who unlawfully held a mayoral post.'
    section8:
      primarytype: 'block'
      uuid: '3fe263e5-c04a-4836-97a2-566754971e3c'
      activationstatus: true
      created: 2024-09-28T13:20:44.956+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.261+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>EXPLAINER: <a href="https://www.newswatchplus.ph/news/2024/7/29/alice-guo-quo-warranto-petition.html">Alice
        Guo’s lies, according to PH gov’t top lawyer</a></strong></p>'
    section9:
      primarytype: 'block'
      uuid: 'ba47eb5e-fc94-4d97-88b6-183e1e1788bf'
      activationstatus: true
      created: 2024-09-28T13:20:44.956+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.262+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Guo denied at least seven times that she was a Chinese spy. “Mahal
        ko po ang Pilipinas [I love the Philippines],” she added, saying she is a
        Filipino.'
    section10:
      primarytype: 'block'
      uuid: '54ec8401-c1ef-4fee-ab66-2262ec1ecb26'
      activationstatus: true
      created: 2024-09-28T13:20:44.957+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.262+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“I think our government agencies can prove din sa dadating na araw
        na hindi ako spy dahil di naman po talaga ako spy,” she said.'
    section11:
      primarytype: 'block'
      uuid: '032f34d6-27b6-4aa0-b928-9781b6bea5fd'
      activationstatus: true
      created: 2024-09-28T13:20:44.957+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.263+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Secondly, ‘yong taong na nasa video kanina, I'll find a way, para
        — hindi ko alam papaano pero I'll talk to my lawyer, especially the network,
        magdedemanda po ako," she said.'
    section12:
      primarytype: 'block'
      uuid: '4ac9c030-b30a-47b9-9bb1-74653e17e4f3'
      activationstatus: true
      created: 2024-09-28T13:20:44.957+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.263+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: I think our government agencies can prove some day that
        I'm not a spy because I'm not really a spy. Secondly, the man in the video,
        I'll find a way — I don't know how but I'll talk to my lawyer, I'm going
        to file damages, especially to the network.]'
    section13:
      primarytype: 'block'
      uuid: '3e2b605c-8e3d-4798-bb29-75c4af98475d'
      activationstatus: true
      created: 2024-09-28T13:20:44.958+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.264+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'PBA party-list Rep. Migs Nograles told Guo to relax as she "[does]
        not have to be riled up if [she knows] the truth." '
    section14:
      primarytype: 'block'
      uuid: '59118ed6-bedd-49eb-8375-d30ddb9966ec'
      activationstatus: true
      created: 2024-09-28T13:20:44.959+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.264+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Your honor, emotional po ako dahil unfair para sa akin para sabihan
        po ako na spy ako," the dismissed mayor said.'
    section15:
      primarytype: 'block'
      uuid: '7b86f009-8782-4c5a-b186-6a77881d504b'
      activationstatus: true
      created: 2024-09-28T13:20:44.959+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.265+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: Your honor, I'm emotional because it’s unfair for me
        to be called a spy.]'
    section16:
      primarytype: 'block'
      uuid: 'ddb9aa6c-a97f-4a0e-a0c7-864147623c8f'
      activationstatus: true
      created: 2024-09-28T13:20:44.960+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.265+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Nograles noted similarities in the stories of She Zhijiang and Guo
        in terms of their ties to illegal gambling operations as alleged Chinese spies.
        Gambling in any form is banned in China.'
    section17:
      primarytype: 'block'
      uuid: '1f919476-b103-47a9-97e9-cce51a56c0e5'
      activationstatus: true
      created: 2024-09-28T13:20:44.960+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.266+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Guo pleaded not guilty to one count of qualified human trafficking
        before a Pasig court earlier in the day.'
    section18:
      primarytype: 'block'
      uuid: '67d26edd-fd6c-4d8a-b946-81008b7c020d'
      activationstatus: true
      created: 2024-09-28T13:20:44.961+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:50.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-29T10:43:44.267+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The ex-mayor posted bail on graft charges she faces before a Valenzuela
        court. She is also facing money laundering raps.</p>'
  'START HERE----->dozens-dead-in-us-due-to-tropical-depression-helene-':
    author: 'Rich McKay, Joseph Ax and Andrew Hay'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-28T10:27:10.000+08:00
    imagesource: '8fdb78a5-65bb-4c4d-a5a6-a286b0d3ec36'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c518b654-aeab-455d-a339-218f15159747'
    lead: ' Tropical Depression Helene brought life-threatening flooding on Friday
      to wide sections of the U.S. Southeast, where at least 43 people have been killed
      by a storm that swamped neighborhoods, triggered mudslides, threatened dams
      and left more than 3.5 million homes and businesses without power.'
    activationstatus: true
    created: 2024-09-28T10:31:07.894+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:13:09.823+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:04.613+08:00
    lastmodified: 2024-09-28T10:31:07.950+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'At least 43 dead as Helene cuts destructive path through southeastern
      US'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '120f0631-95e6-48b4-a8f2-5a2fecc39c7a'
      activationstatus: true
      created: 2024-09-28T10:31:07.916+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.940+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Atlanta, US -</strong> Tropical Depression Helene brought
        life-threatening flooding on Friday to wide sections of the U.S. Southeast,
        where at least 43 people have been killed by a storm that swamped neighborhoods,
        triggered mudslides, threatened dams and left more than 3.5 million homes
        and businesses without power.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b4d17e00-c693-4823-b559-b9237cd73f1f'
      activationstatus: true
      created: 2024-09-28T10:31:07.916+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.916+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Before moving north through Georgia and into Tennessee and the Carolinas,
        Helene hit Florida’s Big Bend region as a powerful Category 4 hurricane on
        Thursday night, packing 140 mph (225 kph) winds. It left behind a chaotic
        landscape of overturned boats in harbors, felled trees, submerged cars and
        flooded streets.'
    section2:
      primarytype: 'block'
      uuid: 'd734998b-7f79-46a6-89cb-4627a3a56efc'
      activationstatus: true
      created: 2024-09-28T10:31:07.917+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.917+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'By early Friday afternoon, the storm had been downgraded to a tropical
        depression with maximum sustained winds of 35 mph (55 kph), the National Hurricane
        Center said.'
    section3:
      primarytype: 'block'
      uuid: 'a590f32b-42f6-488e-a78a-e7327e796d18'
      activationstatus: true
      created: 2024-09-28T10:31:07.917+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.917+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But Helene’s heavy rains were still producing catastrophic flooding
        in many areas, with police and firefighters carrying out thousands of water
        rescues throughout the affected states.'
    section4:
      primarytype: 'block'
      uuid: '61b23d54-f4dc-4412-b59b-585ce789c853'
      activationstatus: true
      created: 2024-09-28T10:31:07.917+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.917+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'More than 50 people were rescued from the roof of a hospital in Unicoi
        County, Tennessee, about 120 miles (200 km) northeast of Knoxville, state
        officials said, after floodwaters swamped the rural community.'
    section5:
      primarytype: 'block'
      uuid: '2e5b4e11-4258-4ca5-a36d-5b13e96d91d0'
      activationstatus: true
      created: 2024-09-28T10:31:07.918+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.918+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rising waters from the Nolichucky River were preventing ambulances
        and emergency vehicles from evacuating patients and others there, the Unicoi
        County Emergency Management Agency said on social media. Emergency crews in
        boats and helicopters were conducting rescues.'
    section6:
      primarytype: 'block'
      uuid: '288caa39-fc12-4e71-b38a-806ad449a646'
      activationstatus: true
      created: 2024-09-28T10:31:07.918+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.918+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Elsewhere in Tennessee, Rob Mathis, the mayor of Cocke County, ordered
        the evacuation of downtown Newport because of a potential dam failure nearby.
        Mathis initially said the Walters dam had suffered a "catastrophic failure"
        but later said the dam "was breached" but there had been no major failure
        as yet.'
    section7:
      primarytype: 'block'
      uuid: 'd3ef884d-992d-45de-ba00-7581af1d8d61'
      activationstatus: true
      created: 2024-09-28T10:31:07.919+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.919+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Tennessee Emergency Management Agency wrote on social media that
        the Walters dam, which is located just across state lines in North Carolina,
        had not failed. The agency said that information came from Duke Energy, which
        operates the dam.'
    section8:
      primarytype: 'block'
      uuid: 'abc8c746-a40a-4811-b711-9782a9503001'
      activationstatus: true
      created: 2024-09-28T10:31:07.919+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.919+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Madison McDonald, a Duke Energy spokesperson, said, "we are aware of
        the situation and we're sorting out the facts."'
    section9:
      primarytype: 'block'
      uuid: '927c825e-e736-453b-97cc-500b665cf56b'
      activationstatus: true
      created: 2024-09-28T10:31:07.920+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.920+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In western North Carolina, Rutherford County emergency officials warned
        residents near the Lake Lure Dam to immediately evacuate to higher ground,
        saying "Dam failure imminent."'
    section10:
      primarytype: 'block'
      uuid: 'f366ee4a-0b7f-4a76-a5a8-6bc783f43f9c'
      activationstatus: true
      created: 2024-09-28T10:31:07.920+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.920+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But by 8 p.m. (0000 GMT), the county emergency officials said that
        engineers had evaluated the dam "and determined it is no longer at imminent
        risk of failure."'
    section11:
      primarytype: 'block'
      uuid: '87e94ac1-b823-4be6-9ade-9ae59d954247'
      activationstatus: true
      created: 2024-09-28T10:31:07.921+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.921+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In nearby Buncombe County, landslides forced interstates 40 and 26
        to close, the county said on X.'
    section12:
      primarytype: 'block'
      uuid: '54b68de0-8eca-4613-b57d-bfaf56016e2c'
      activationstatus: true
      created: 2024-09-28T10:31:07.921+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.921+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The extent of the damage in Florida began emerging after daybreak on
        Friday.'
    section13:
      primarytype: 'block'
      uuid: 'b7433030-af11-40b6-b87c-4b29248eb5d9'
      activationstatus: true
      created: 2024-09-28T10:31:07.922+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.922+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In coastal Steinhatchee, Florida, a storm surge - the wall of seawater
        pushed ashore by winds - of eight to 10 feet (2.4-3 meters) moved mobile homes,
        the National Weather Service said on X. In Treasure Island, a barrier island
        community in Pinellas County, boats were grounded in front yards.'
    section14:
      primarytype: 'block'
      uuid: '00224baf-87ee-445b-9466-66e61d703138'
      activationstatus: true
      created: 2024-09-28T10:31:07.922+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.922+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The city of Tampa posted on X that emergency personnel had completed
        78 water rescues of residents and that many roads were impassable because
        of flooding. The Pasco County sheriff’s office rescued more than 65 people
        overnight.'
    section15:
      primarytype: 'block'
      uuid: 'b30aaca2-c0cf-4a38-9c86-e2c4c0324061'
      activationstatus: true
      created: 2024-09-28T10:31:07.923+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.923+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Officials had pleaded with residents in Helene’s path to heed evacuation
        orders, with National Hurricane Center Director Michael Brennan describing
        the storm surge as "unsurvivable."'
    section16:
      primarytype: 'block'
      uuid: '743657a2-2fd2-44f8-842e-9aaf069a6dd9'
      activationstatus: true
      created: 2024-09-28T10:31:07.923+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.923+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some residents stayed put.'
    section17:
      primarytype: 'block'
      uuid: '964245a3-220f-490f-b946-3a01d4f80e6a'
      activationstatus: true
      created: 2024-09-28T10:31:07.924+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.924+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ken Wood, 58, a state ferry boat operator in Pinellas County, said
        he should have heeded evacuation orders rather than riding out the storm at
        home with his 16-year-old cat, Andy.'
    section18:
      primarytype: 'block'
      uuid: '08c4bf90-041a-458f-99b0-eb266b853f33'
      activationstatus: true
      created: 2024-09-28T10:31:07.924+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.924+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'll never do that again, I swear," Wood said. "It was a harrowing
        experience. It roared all night like a train. It was unnerving. The house
        shook."'
    section19:
      primarytype: 'block'
      uuid: '45880e92-941a-4edc-a666-419cb839d22e'
      activationstatus: true
      created: 2024-09-28T10:31:07.925+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.925+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Down the hill from his house, the storm flooded some homes with chest-deep
        salt water. One house caught fire and burned down, shooting 30-foot flames
        in the stormy sky, he said.'
    section20:
      primarytype: 'block'
      uuid: '3f1c015e-96df-459b-9611-06872cd5ebe7'
      activationstatus: true
      created: 2024-09-28T10:31:07.925+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.925+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Old Andy seemed like he didn't care," Wood said. "He did fine. But
        next time we leave."'
    section21:
      primarytype: 'block'
      uuid: '31bf98f5-e86e-4823-8a5a-d2daab05558a'
      activationstatus: true
      created: 2024-09-28T10:31:07.926+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.926+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Pinellas County Sheriff Bob Gualtieri said first responders were unable
        to answer several emergency calls from residents overnight due to the conditions.
        On Friday, county authorities found at least five people dead.'
    section22:
      primarytype: 'block'
      uuid: 'e283377a-d74f-4ad9-89a0-abef9e23a348'
      activationstatus: true
      created: 2024-09-28T10:31:07.927+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.927+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Two others in Florida died, said Governor Ron DeSantis. Georgia Governor
        Brian Kemp’s office reported 15 storm-related fatalities in that state, while
        North Carolina Governor Roy Cooper said there had been two deaths there.'
    section23:
      primarytype: 'block'
      uuid: 'd492e51e-0293-4256-b96b-6eb5ace7afe7'
      activationstatus: true
      created: 2024-09-28T10:31:07.927+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.927+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At least 19 people died during the storm across South Carolina, the
        Charleston-based Post and Courier newspaper reported, citing local officials.'
    section24:
      primarytype: 'block'
      uuid: 'b540df1d-f534-4cf5-b617-34310dc6c5a8'
      activationstatus: true
      created: 2024-09-28T10:31:07.928+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.928+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Helene was unusually large for a Gulf hurricane, forecasters said,
        though a storm’s size is not the same as its strength, which is based on
        maximum sustained wind speeds.'
    section25:
      primarytype: 'block'
      uuid: 'b5ffe58e-a203-4e52-b4c2-40e528822482'
      activationstatus: true
      created: 2024-09-28T10:31:07.928+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.928+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>A few hours before landfall, Helene’s tropical-storm winds extended
        outward 310 miles (500 km), according to the National Hurricane Center. By
        comparison, Idalia, a major hurricane that struck Florida’s Big Bend region
        last year, had tropical-storm winds extending 160 miles (260 km) about eight
        hours before it made landfall.</p>'
    section26:
      primarytype: 'block'
      uuid: '17a3e8bf-7622-454f-8bcc-bf323ffc1442'
      activationstatus: true
      created: 2024-09-28T10:31:07.929+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:09.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T10:31:07.929+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>(Reporting by Rich McKay in Atlanta, Brendan O'Brien in Chicago,
        Andrew Hay in Taos, New Mexico, Brad Brooks in Longmont, Colorado, Swati Verma
        and Rahul Paswan in Bangalore; Writing by Joseph Ax, Brad Brooks and Andrew
        Cawthorne; Editing by Paul Thomasch, Richard Chang, Bill Berkrot and William
        Mallard)</p>'
  'START HERE----->chel-diokno-seeks-house-seat':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-28T11:46:43.000+08:00
    imagesource: '808803e2-4216-4569-b504-333ca0126637'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fae13b35-a577-4757-94b2-03827bfaa87b'
    lead: 'Human rights lawyer Chel Diokno is seeking a seat in the House of Representatives
      for the 2025 midterm race as the first nominee of Akbayan party-list, he confirmed
      on Saturday, Sept. 28.'
    activationstatus: true
    created: 2024-09-28T11:48:56.756+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:12:36.172+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:04.792+08:00
    lastmodified: 2024-09-28T11:48:56.796+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Diokno guns for House seat in 2025'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '28c39eae-5025-4ed6-94b7-59e3e7e25104'
      activationstatus: true
      created: 2024-09-28T11:48:56.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:36.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:48:56.792+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Human rights lawyer
        Chel Diokno is seeking a seat in the House of Representatives for the 2025
        midterm race as the first nominee of Akbayan party-list, he confirmed on Saturday,
        Sept. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: 'efa58af4-8a58-4298-b628-f9a31d4cca47'
      activationstatus: true
      created: 2024-09-28T11:48:56.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:36.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:48:56.786+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a post on X (formerly Twitter), Diokno said it is an honor to represent
        the party and push for its principles in the elections.'
    section2:
      primarytype: 'block'
      uuid: '9792eef7-c479-4c76-83f2-13c0dec779ac'
      activationstatus: true
      created: 2024-09-28T11:48:56.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:36.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:48:56.787+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Diokno joined Akbayan on Sept. 17 and took his oath before the party’s
        chairman emeritus and opposition senator Risa Hontiveros.'
    section3:
      primarytype: 'block'
      uuid: '191d227f-7f2d-4bc8-94b8-9fd28bd62de9'
      activationstatus: true
      created: 2024-09-28T11:48:56.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:36.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:48:56.787+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We shall buckle down on protecting the welfare of the Filipino people,
        upholding our democracy and holding the corrupt accountable,” Diokno said.'
    section4:
      primarytype: 'block'
      uuid: 'f17c10df-cf70-4c55-b426-3bd07358f08d'
      activationstatus: true
      created: 2024-09-28T11:48:56.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:36.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:48:56.787+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ipanalo natin sa Kongreso ang kapakanan ng bawat Pilipino,” he added.'
    section5:
      primarytype: 'block'
      uuid: '72e01f6a-4f61-435f-87fc-caeb150b811b'
      activationstatus: true
      created: 2024-09-28T11:48:56.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:36.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:48:56.788+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We will champion the welfare of every Filipino in Congress]'
    section6:
      primarytype: 'block'
      uuid: 'ca7eb929-21da-48bf-abd1-d4badcfb2ded'
      activationstatus: true
      created: 2024-09-28T11:48:56.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:36.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:48:56.788+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prior to his congressional run, Diokno was rumored to be part of the
        Hontiveros-backed slate with former Senators Bam Aquino and Kiko Pangilinan.'
    section7:
      primarytype: 'block'
      uuid: '73493265-651e-433a-9575-7fc2f95d77f1'
      activationstatus: true
      created: 2024-09-28T11:48:56.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:36.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:48:56.789+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The human rights lawyer failed to secure a Senate seat twice - first
        in 2019 where he ran under the Liberal Party, and in 2022 under the Katipunan
        ng Nagkakaisang Pilipino.</p>'
  'START HERE----->new-zealand-maritime-multilateral-cooperative-activity-west-ph-sea':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-28T11:52:49.000+08:00
    imagesource: '97134c24-2f5b-44ca-afbd-a24f3991caec'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '551ba4b3-fc9b-4a62-bf64-2ff9dd91644e'
    lead: 'New Zealand is the latest country to take part in the multilateral Maritime
      Cooperative Activity (MCA) in Philippine waters, alongside the Philippines,
      Australia, Japan, and the United States today, Sept. 28.'
    activationstatus: true
    created: 2024-09-28T11:54:48.286+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:12:23.571+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:52:04.903+08:00
    lastmodified: 2024-09-28T11:54:48.315+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New Zealand joins Philippines, Australia, Japan, US in maritime drills'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '185508aa-e4ec-4598-8b61-498acc7b4b31'
      activationstatus: true
      created: 2024-09-28T11:54:48.305+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:12:23.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:54:48.311+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—&nbsp;</strong>New Zealand is
        the latest country to take part in the multilateral Maritime Cooperative Activity
        (MCA) in Philippine waters, alongside the Philippines, Australia, Japan, and
        the United States today, Sept. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fc92184a-d30d-4e22-beb0-4d72df35c093'
      activationstatus: true
      created: 2024-09-28T11:54:48.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:12:23.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:54:48.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Armed Forces of the Philippines (AFP) Chief General Romeo Brawner Jr.
        said the multilateral exercises are being held within the country’s exclusive
        economic zone (EEZ).'
    section2:
      primarytype: 'block'
      uuid: '24823054-62c8-4030-b1f2-7509f6a48711'
      activationstatus: true
      created: 2024-09-28T11:54:48.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:12:23.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:54:48.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the AFP, the exercises are designed to demonstrate “a
        collective commitment to strengthening regional and international cooperation
        in support of a free and open Indo-Pacific.” The event will involve naval
        and air force units from the participating nations.'
    section3:
      primarytype: 'block'
      uuid: 'eacae977-35a4-450f-a8b2-450c7acbecad'
      activationstatus: true
      created: 2024-09-28T11:54:48.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:12:23.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:54:48.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The activity will be conducted in a manner consistent with international
        law, ensuring the safety of navigation and respecting the rights and interests
        of other states,” the AFP statement added.'
    section4:
      primarytype: 'block'
      uuid: '4e188c5f-a60c-4054-97de-aad4d7647ebf'
      activationstatus: true
      created: 2024-09-28T11:54:48.307+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:12:23.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:54:48.307+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, China announced that its military’s Southern Theater Command
        will deploy air and sea forces to conduct drills and patrols in disputed areas
        of the South China Sea, particularly near Scarborough Shoal.'
    section5:
      primarytype: 'block'
      uuid: '577fbb31-32de-4909-8e00-d5c6f40e5700'
      activationstatus: true
      created: 2024-09-28T11:54:48.307+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:12:23.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:54:48.307+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This marks the fourth MMCA. The first was held in April last year,
        with participation from the Philippines, the US, Japan, and Australia. The
        second round took place two months later, with Canada joining.'
    section6:
      primarytype: 'block'
      uuid: 'd3e5bc51-0b2d-4c40-9d43-ff8f5668ba02'
      activationstatus: true
      created: 2024-09-28T11:54:48.308+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:12:23.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-28T11:54:48.308+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The most recent multilateral patrol was conducted this past April,
        where participating countries carried out communications exercises, division
        tactics, officer-of-the-watch maneuvers, and a photo exercise.</p>'
