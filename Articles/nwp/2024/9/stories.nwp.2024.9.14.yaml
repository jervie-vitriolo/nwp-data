      'mgnl:lastModified': 2024-09-14T12:25:52.962+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>+70 and above: Excellent</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6b673f-0c12-4589-9b81-85c66cd2269d'
