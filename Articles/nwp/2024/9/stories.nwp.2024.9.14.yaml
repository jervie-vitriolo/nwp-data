      'jcr:uuid': '8856504b-b782-42ee-b91a-a8171fbacb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:59:52.568+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:37.939+08:00
