    'jcr:uuid': '450a09a3-061b-486e-99e8-bb1deffe2ab0'
    'lead': 'Former senator Antonio IV Trillanes will be joining the local election
      race in 2025, as he formally announced his bid for mayor in Caloocan City on
      Saturday, Sept. 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-14T13:44:25.983+08:00
