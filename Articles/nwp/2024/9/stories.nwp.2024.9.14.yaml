      'mgnl:lastModified': 2024-09-14T10:59:52.575+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Heavy rains will persist
        over several areas during the weekend even though Tropical Storm Ferdie already
        left the Philippine Area of Responsibility (PAR), the Philippine Atmospheric,
        Geophysical, and Astronomical Services Administration (PAGASA) said on Saturday,
        Sept. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa917a75-2118-4cfe-b0f4-94ee557466db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:59:52.568+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:37.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:59:52.568+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The weather bureau said ‘Ferdie’ left the country’s weather monitoring
        zone at 5 a.m, as it heads towards Okinawa, Japan.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82a4ab-c0ac-4390-a9b8-31bd9d89ce5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:59:52.569+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:37.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:59:52.569+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Forecasters last spotted the storm - 1,145 kilometers Northeast of
        Extreme Northern Luzon, packing maximum sustained winds of 85 kilometers per
        hour (km/h) and gusts of up to 105 kph.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ec5f96-b82c-4b3c-8c6f-e38ad3a609e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:59:52.569+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:37.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:59:52.569+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, the storm is still enhancing the southwest monsoon that is
        triggering rains over Metro Manila, Calabarzon (Cavite, Laguna, Batangas,
        Rizal and Quezon) Mimaropa (Mindoro oriental and occidental, Marinduque, Romblon
        and Palawan), and Bicol.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94f6154-d807-4ab9-a47a-340b813a7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:59:52.569+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:37.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:59:52.569+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Parts of the Visayas and Mindanao will also experience scattered rains.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942ec445-d1d7-4564-acbf-5ac07bad1786'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:59:52.570+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:37.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:59:52.570+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Residents are warned against potential flash floods or landslides.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0765d2e9-c4c4-42af-abd3-daa00a08ead6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:59:52.570+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:37.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:59:52.570+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA earlier said two more weather disturbances may form in the next
        two weeks.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ec87f9-d708-40ab-a245-82bd5ae290d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:59:52.571+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:37.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:59:52.571+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Medyo malaki po ang implication niyan. Dahil ang inaasahan nating
        ulan sa malaking bahagi ng southern Luzon, Visayas, at ilang bahagi ng Mindanao.
        Kapag may nabuo pong sama ng panahon sa silangan ng ating bansa - imbes na
        three to four days ang ulan dito sa western part ng southern Luzon at Visayas
        at dito po sa area ng Mindanao ay magtutuloy-tuloy po ‘yan hanggang 5 to 6
        days,” PAGASA said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd80e10-9eec-466d-873a-66226b4132cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:59:52.571+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:37.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:59:52.571+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This has quite a significant implication. We are expecting
        rains over big portions of southern Luzon, the Visayas, and some parts of
        Mindanao. If a weather disturbance forms to the east of our country - rains
        may persist for 5 to 6 days instead of three to four days in the western part
        of Southern Luzon and the Visayas, and in the Mindanao area.]</p>'
  'nnic-takes-over-naia':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-14T12:07:31.000+08:00
    'imagesource': 'jcr:51b22a34-a65b-4762-b14a-690ebf5c5f58'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c50332c-8f66-45e7-ba5f-be99eb4b31b7'
    'lead': 'The New NAIA Infra Corp. (NNIC) has officially taken over management
      and operation of the Ninoy Aquino International Airport (NAIA) and with it,
      the task of modernizing the 76-year-old gateway.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-14T12:10:56.855+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:41:24.624+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:16.199+08:00
    'mgnl:lastModified': 2024-09-14T12:16:03.423+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['SMC', 'Ramon-Ang', 'NAIA']
    'stories': []
    'template': '1'
    'title': 'NNIC takes over NAIA, hits the ground running '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a421875-67ca-4a57-a0cf-a51621df2dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.922+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.416+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The New NAIA Infra
        Corp. (NNIC) has officially taken over management and operation of the Ninoy
        Aquino International Airport (NAIA) and with it, the task of modernizing the
        76-year-old gateway.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1d0e52-9fea-40a2-9436-7ae5b225e8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.922+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.416+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC, the consortium that includes San Miguel Corporation (SMC) and
        Incheon International Airport Corporation, has committed to spend P170 billion
        to execute its phased but ambitious plan to elevate NAIA to world-class standards.
        This includes plans to increase passenger capacity from 43 million to 62 million
        annually and air traffic movements from 42 to 48 per hour.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8e353-b472-4383-9a47-a47f1374b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.923+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.417+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The government stands to gain about P1 trillion in revenues from the
        PPP project over the 25-year concession period. This includes the 82.16-percent
        revenue share to be remitted to the government yearly.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5931d6ed-f569-41a6-b862-c07bea66ce02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.923+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.417+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Travelers can expect business as usual, with flights, check-ins, and
        other services proceeding as normal. The plans for NAIA’s modernization, including
        terminal reassignments and infrastructure upgrades, will be implemented gradually
        and strategically in the coming months and years.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3040f48-b12d-41a0-a136-0464b532e108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.923+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.418+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NNIC has assured the public that the transition will be seamless, with
        no disruptions to airport operations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d03bb8-3027-4704-a71c-e3dc05fe4e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.924+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.418+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Immediate Improvements</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3c96c7-c0f1-4301-a109-1055a86778c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.924+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Within 3-6 Months: Functional escalators and toilets, stable power
        and water, improved air conditioning, upgraded baggage handling, faster passenger
        processing, more seating, and enhanced WiFi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090ea12a-4138-4b79-b493-c7714cfce28a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.925+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Within 3 Years: Runway improvements, increased terminal capacity,
        improved commercial spaces, better traffic flow, and a direct link from NAIA
        Terminal 3 to the Skyway system.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad4343e-f9b0-4486-a7d1-ae7148aa35b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.925+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.419+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Long-Term Goals</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5f62f-339e-4fd5-9b1b-6bb08c073fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.420+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Construction of a new terminal building to accommodate an additional
        35 million passengers annually.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e499be-c1dc-4947-baac-859ab9915be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.420+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Flood mitigation in surrounding areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67b5a39-2259-46fc-a8b1-26e20a774e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.926+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Linkage to the Metro Manila Subway.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ad59cc-33a6-464c-a198-64c4c6944018'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.421+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>NNIC President Ramon S. Ang acknowledged the challenges ahead but
        expressed confidence in the consortium’s ability to deliver. “We ask the public
        for their patience. This will take time, but we will work hard to make quick
        improvements within the first three to six months.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3220006-4182-4818-809f-d2e9a61fba78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:10:56.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:24.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:16:03.422+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He emphasized the importance of collaboration. “With continued support
        and cooperation from the government, airlines, passengers, and airport staff,
        we can achieve all our targets and transform NAIA into an airport every Filipino
        can be proud of.”</p>'
