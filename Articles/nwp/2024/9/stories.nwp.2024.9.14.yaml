  'no-plans-to-cite-in-contempt-rodrigo-duterte':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-14T18:03:35.000+08:00
    'imagesource': 'jcr:221f8176-d026-4b3b-afb6-ed53a42e4494'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e329d155-f9f1-4b75-ab16-a15422049ac5'
    'lead': 'Former President Rodrigo Duterte will not be cited in contempt even if
      he refuses to attend the House probe on his administration’s bloody drug war,
      the head of the mega-panel conducting the investigation said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-14T18:05:29.065+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:39:29.913+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:16.995+08:00
    'mgnl:lastModified': 2024-09-14T18:05:29.103+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Rodrigo-Duterte', 'war-on-drugs', 'extrajudicial-killings', 'ace-barbers']
    'stories': []
    'template': '1'
    'title': 'No plans to cite ex-Pres. Duterte in contempt even if he skips drug
      war probe - solon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b782384-7629-4ac1-8667-e5bc8bf00739'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.088+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.098+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former President Rodrigo
        Duterte will not be cited in contempt even if he refuses to attend the House
        probe on his administration’s bloody drug war, the head of the mega-panel
        conducting the investigation said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ce2e82-8ef6-43e7-b41f-8ee47efbe2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.088+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.088+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a news forum on Saturday, Sept. 14, Surigao del Norte 2nd district
        Rep. Ace Barbers said courtesy is given to Duterte as a former chief executive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0737f538-7ba8-492e-91fc-f3e3d2520720'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.089+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.089+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The mega-panel has invited the former president to attend the House
        Quad committee (Quad Comm) hearing but he has yet to respond.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a72d77-08b8-432e-b08f-10914dadf3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.089+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.089+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa aming palagay ay karapatan po niya iyan at iyan po ay nirirespeto
        namin,” Barbers said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cbf5bd-b0ea-4de9-befd-5c6347eaa57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.090+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.090+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We believe it is his right and we respect that]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372b72a-b1e4-4509-a82e-e3b00e1cc98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.090+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.090+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The panel head maintained it is not a form of special treatment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d9bbdd-94f0-4c9f-bd1f-ab53dd84e7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.090+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.090+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The committee has cited in contempt Duterte’s former spokesperson Harry
        Roque twice for lying on his absence in the hearing, and for failing to submit
        some documents for the investigation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8545b7d-6dfe-48c0-823e-2cc7178c758b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.091+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.091+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Dating pangulo ng bansa iyan ‘no and iyon nga kaya nga lagi namin
        in deference to the former president, we extend that courtesy only to the
        former president…The same courtesy that we extend to the former president
        will not be extended sa mga other kawani ng gobyerno,” said Barbers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645adf21-40b1-4cd4-b334-c39692a636b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.091+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.091+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He’s a former president and as we always say, we extend
        that courtesy only to the former president in deference to him…The same courtesy
        will not be extended to other government officials]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a55433-a81f-4a85-bae0-8fa5fca747b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.092+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.092+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Barbers said the panel will be “honored” to welcome the President if
        he accepts their invitation.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50397a9-4199-4f2b-84a8-c4465dbf06f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.092+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.092+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House Quad Comm is tasked to investigate possible links between
        illegal Philippine offshore gambling operators, illegal drugs, extrajudicial
        killings and human rights violations during Duterte’s drug war.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4eefe67-b584-4c1b-ad50-10c2aff85e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:05:29.093+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:29.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:05:29.093+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on government records, deaths related to the drug war reached
        nearly 6,000. Human rights groups, however, reported higher numbers - recording
        over 30,000 casualties.</p>'
  'willie-ong-diagnosed-with-cancer':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-14T18:05:33.000+08:00
    'imagesource': 'jcr:f897addd-4c0f-48f4-8967-3ba27e664111'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9916f05-2d34-4556-8d24-6a1262806377'
    'lead': 'Famous cardiologist and former vice-presidential candidate Willie Ong
      has been diagnosed with cancer, he said in his vlog on Saturday, Sept. 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-14T18:07:58.289+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:39:06.811+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:17.177+08:00
    'mgnl:lastModified': 2024-09-14T18:07:58.322+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['willie-ong', 'cancer']
    'stories': []
    'template': '1'
    'title': 'Willie Ong diagnosed with cancer'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8f963c-aad6-4d2c-a269-a30644acd01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:07:58.307+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:06.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:07:58.317+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Famous cardiologist
        and former vice-presidential candidate Willie Ong has been diagnosed with
        cancer, he said in his vlog on Saturday, Sept. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78017ca6-31c4-4da3-ab2f-5787d499b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:07:58.308+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:06.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:07:58.308+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a video taken on Aug. 29, Ong revealed that doctors found sarcoma
        in his abdomen - what <strong><a href="https://my.clevelandclinic.org/health/diseases/17934-sarcomahttps://my.clevelandclinic.org/health/diseases/17934-sarcoma">Cleveland
        Clinic</a>&nbsp;</strong>defines as a “type of malignant (cancerous) tumor
        that develops in bone and connective tissue”.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd5dd0-a73f-4dd6-b86b-836da6507418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:07:58.308+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:06.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:07:58.308+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ong said symptoms began to show as early as April 2023 while he
        was conducting a medical mission.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd79ef4c-137e-42f7-8aac-257fc0ead32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:07:58.309+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:06.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:07:58.309+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'By August this year, Ong said he encountered severe back pain - which
        he described as the “worst pain” of his life.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cad7a0-571a-4213-9b17-197bde9c193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:07:58.309+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:06.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:07:58.309+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The tumor was hidden behind the heart and in front of the T10 Spine.
        The mass partially/completely blocked Doc Willie’s esophagus, Inferior vena
        cava, and right atrium,” Ong wrote on Facebook.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e906622b-3529-400d-a617-2c79f0ec78e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:07:58.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:06.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:07:58.310+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sabi ng doctor ko, ang sarcoma ay mahirap na kalaban. Isa sa pinakamahirap
        na cancer. Kulang ang research, kulang ang bagong gamot. Medyo miracle,” he
        said in his vlog.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b41e47-b714-46c6-98f7-7c20773a74fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:07:58.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:06.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:07:58.310+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: My doctors told me sarcoma is a difficult enemy. That’s
        one of the hardest cancers to battle. Research and new medicines are lacking.
        It’s like a miracle (to survive)]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fc9ac1-fcdb-4264-bc96-a01cefd40aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:07:58.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:06.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:07:58.311+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ong said he is undergoing chemotherapy and is now feeling better.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b74b93e-a4a6-4c5f-ad2c-6024be705e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:07:58.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:06.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:07:58.311+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Alam ko may Diyos. Alam ko may purpose buhay ko. Gagaling ba ako or
        hindi? I don’t know,” the cardiologist said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fd8398-7ddb-4d89-bf35-3f8ed14b9894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:07:58.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:06.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:07:58.311+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[I know there is God. I know my life has a purpose. Will I get well
        or not? I don’t know]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620308ec-c878-471b-adef-337e7beeaa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:07:58.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:39:06.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:07:58.312+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ong ran for vice-president in 2022 but lost to Sara Duterte.</p>'
