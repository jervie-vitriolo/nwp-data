  'pope-francis-criticizes-trump-and-harris':
    'author': 'Joshua McElwee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-14T10:35:58.000+08:00
    'imagesource': 'jcr:0b2e78b7-5889-4c32-a3a7-dd258dcd3f91'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51f40dfe-5b7b-44a4-b513-20c75a0e7821'
    'lead': 'Pope Francis criticized both former U.S. President Donald Trump over
      his plan to deport millions of immigrants and Vice President Kamala Harris over
      her stance supporting abortion rights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-14T10:38:11.798+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:42:01.586+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:15.646+08:00
    'mgnl:lastModified': 2024-09-14T10:38:11.838+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'Pope-Francis', 'Kamala-Harris', 'US-Elections']
    'stories': []
    'template': '1'
    'title': 'Pope criticizes Harris and Trump, tells US Catholics to choose ''lesser
      evil'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c6779-3dba-440b-b107-7d77275b72ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.816+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.831+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Pope Francis on Friday criticized both
        former U.S. President Donald Trump over his plan to deport millions of immigrants
        and Vice President Kamala Harris over her stance supporting abortion rights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f232a301-03ac-4dd3-8d11-1ea464fc31c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.816+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.816+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the U.S. presidential election on his flight back to Rome
        from Singapore, the pope said not welcoming migrants is a "grave" sin, and
        likened having an abortion to an "assassination".'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6824191f-9d28-4ff3-a8aa-8cd74efb9e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.817+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.817+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said U.S. Catholics would have to "choose the lesser evil" when
        they vote in November, without elaborating.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291cc720-27d6-4087-9e44-47a3da219b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.817+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.817+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis was speaking in a press conference with journalists after a
        demanding 12-day tour across Southeast Asia and Oceania. Although the pope
        did not use Trump and Harris'' names, he referred specifically to their policies
        and their genders. Despite criticizing both candidates, he said Catholics
        should vote.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040ca173-fdb8-4d40-b76e-b7b88f1920aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.818+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.818+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Not voting is ugly," the 87-year-old pontiff said. "It is not good.
        You must vote."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6d06bb-6721-48c0-a1ae-021b1de2df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.818+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.818+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"You must choose the lesser evil," he said. "Who is the lesser evil?
        That lady, or that gentleman? I don''t know. Everyone, in conscience, (has
        to) think and do this."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2421d6f7-7c7c-444b-9098-68d6d8364f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.818+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.818+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'American Catholics, numbering roughly 52 million nationwide, are often
        seen as crucial swing voters. In some battleground states, including Pennsylvania
        and Wisconsin, more than 20% of adults are Catholic.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49fe0eb-9e55-400d-9b37-d09714491bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.819+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.819+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis, leader of about 1.4 billion Catholics globally, is usually
        careful about weighing in on national political elections. But he frequently
        criticizes abortion, which is forbidden by Catholic teaching, in sharp terms.
        He has also previously criticized Trump’s anti-immigrant rhetoric. During
        the 2016 election, he said Trump was "not Christian" in his views.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaddd808-b17f-46bf-a770-8668af76d7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.819+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.819+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Friday, Francis said both candidates'' policies are "against life".'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df94a62-4101-4f1a-9e9d-af936364d33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.820+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.820+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Whether it is the one who is chasing away migrants, or the one who
        that kills children," said the pope. "Both are against life."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1ea96-ad72-4220-b56a-3794fe1881b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.820+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.820+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump has promised to crack down on illegal immigration and deport
        millions of immigrants already in the U.S. if elected to a second term as
        president. He has also refused to rule out building detention camps for undocumented
        immigrants.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2615913-d26b-4311-bb67-d9891e39781a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.821+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Harris has promised to sign any legislation passed by Congress to restore
        national protections for abortion access, which were struck down by the Supreme
        Court in its 2022 Dobbs decision.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf5d97d-5469-40ba-a92f-2df637d4036b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.821+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.821+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The two candidates sparred over both issues on Wednesday in their first
        debate together. Most polls show a tight race, with Harris leading slightly.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb101295-20c0-404c-9f96-76ff2acb18d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.822+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The pope called immigration "a right," citing Bible passages that call
        orphans, widows and foreigners three kinds of people that society must care
        for. "Not giving welcome to migrants is a sin," said the pope. "It is grave."'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc68026-aace-4596-bbc9-51984836c126'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.822+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.822+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis said abortion "is killing a human being". He said there could
        be no excuses for an abortion. "It is an assassination," he said. "On these
        things we must speak clearly. No ''but'' or ''however''."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c63004-430a-453b-80b4-be98e3077dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.823+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Balancing political priorities has become a subject of discussion among
        the U.S. bishops, who have issued a similar election guidance each presidential
        cycle since 2007-08, with some updates.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c291ad-ae77-4d8c-b413-f9780478a3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.823+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.823+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Their latest version, released with a new introduction in November
        2023, states that the "threat of abortion" is a "preeminent priority" for
        Catholics.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edb7bf1-47f1-4f45-8886-bfa46fa5c810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T10:38:11.824+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:01.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T10:38:11.824+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Editing by Andrew Heavens)</em></p>'
