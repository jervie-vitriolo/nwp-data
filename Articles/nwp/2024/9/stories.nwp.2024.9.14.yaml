    'template': '1'
    'title': 'Marcos admin’s net satisfaction rating up in Q2 - survey'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7076ea1-b695-4229-bab1-0bfbe4d13c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:25:52.959+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:56.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:25:52.979+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> More Filipinos were
        satisfied with the performance of President Ferdinand Marcos Jr.’s administration
        in the second quarter of 2024, a survey by the Social Weather Stations (SWS)
        showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8396f650-8ecd-4a7a-944f-740bbf0bdbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:25:52.960+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:56.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:25:52.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The research institute said the government’s net satisfaction rating
        rose to +40 - eleven points higher than +29 in March. The latest score is
        classified as “good” by the SWS.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2d166-d239-466f-b6f6-2f11e2746a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:25:52.960+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:56.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:25:52.960+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Of the adult Filipinos surveyed, 62% were satisfied, 15% were neither
        satisfied nor dissatisfied, while 22% expressed dissatisfaction with the Marcos
        government’s performance on several issues.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342715bb-ed61-4a79-b960-5e29665ac07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:25:52.961+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:56.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:25:52.961+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The administration’s satisfaction rating was highest in Metro Manila
        with +52, and was lowest in Mindanao with +25.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d302e-550c-4b7c-9b21-3fd50ba4094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:25:52.961+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:56.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:25:52.961+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The 11-point rise in the national administration’s general net satisfaction
        rating from March 2024 to June 2024 was due to increases in all areas,” SWS
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee2c21-120f-4407-974e-398d04c27742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:25:52.961+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:56.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T12:25:52.961+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'SWS net satisfaction ratings are as follows:'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151c176b-4584-486f-942c-5a58e3e986eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T12:25:52.962+08:00
