    'mgnl:tags': ['2025-elections', 'sonny-trillanes', 'Antonio-Trillanes-IV', '2025-midterm-polls','caloocan']
    'stories': []
    'template': '1'
    'title': 'Trillanes to run for Caloocan mayor in 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58699b-8bbe-4a15-b3ea-36f7b3006953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.005+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.015+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former senator Antonio
        IV Trillanes will be joining the local election race in 2025, as he formally
        announced his bid for mayor in Caloocan City on Saturday, Sept. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d17bc-49f2-4b96-8061-b08c9d443c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.005+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.005+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In his speech on Saturday morning, Trillanes vowed to address key issues
        such as poverty and crime.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5c10b3-2acb-4cc8-ad34-fa2e4aa10f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.006+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.006+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nakita natin gaano kalubha ang sitwasyon. Sobrang daming mahihirap.
        Grabe ang kundisyon nila. Grabe ang krimen,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c48baf8-f185-4a17-b493-856d5a795359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.006+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.006+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We’ve seen how severe the situation is. There are so
        many poor people. Their condition is dire. Crime is rampant]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a2d229-0ebe-4187-a9f4-9a0178720768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.007+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trillanes also took a swipe at the city’s flood control projects, and
        promised to end corruption.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcab3e6-7105-4c9d-8ae2-126370b3162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.007+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ex-senator also assured Caloocan residents that he would generate
        more jobs if he becomes mayor.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579eadde-5199-44f7-8a05-514ef1fa2112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.007+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.007+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa takdang panahon, ipripresenta namin sa inyo iyong iba’t ibang programa
        pa natin,” he said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc8f0a-4381-4f92-a65a-b79baa41ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.008+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.008+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will present our different programs at the right time]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726f541f-a871-47f4-bca8-05f7b29fd442'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.008+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.008+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trillanes also announced his councilor lineup at the event.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8445205-29f9-49d5-bbec-52ed57f83e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.009+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former lawmaker is poised to challenge the decade-old line of Malapitans
        in Caloocan. The city is currently headed by Dale “Along” Malapitan.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fef684e-9387-44dc-ab57-ee31d0f1fed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.009+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.009+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trillanes served as a senator from 2007 to 2019. He failed to land
        another seat in 2022.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1905732-027d-48ed-9bf9-eb7a83342956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T13:44:26.010+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:27.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T13:44:26.010+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The filing of the Certificate of Candidacy for the midterm elections
        will run from Oct. 1 to Oct. 8. The polls are set for May 12, 2025.</p>'
