    'template': '1'
    'title': 'At least four die in Romania floods as rain batters central Europe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1189de-eb05-475c-bca0-f45bb575cdfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:17:18.353+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:51.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:17:18.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bucharest/Prague -</strong> At least four people died in
        eastern Romania after torrential rain caused flooding, the country’s emergency
        response unit said on Saturday, as river levels surged in several other central
        and eastern European nations following days of heavy rainfall.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6ebe4a-fafb-46b7-b70c-e31898a56919'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:17:18.353+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:51.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:17:18.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More rain is forecast in much of the region over the coming days, putting
        authorities on alert in the Czech Republic, Poland, Slovakia, Hungary and
        southern Germany and parts of Austria.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9cd97-5fdc-4bd1-9cf0-6f133d644b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:17:18.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:51.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:17:18.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Officials in some towns along the Czech-Polish border carried out evacuations
        as rivers rose past alert levels while the Czech capital, Prague, which suffered
        catastrophic floods in 2002, has put up flood barriers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f81a7-575a-4871-a596-3b3dd14cc31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:17:18.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:51.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:17:18.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In Romania, floods affected 19 villages in eight counties, the emergency
        unit said, and Romanian Prime Minister Marcel Ciolacu was on his way to visit
        hard-hit Galati county, where the four people were found dead.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bb072-10df-4588-b096-9ae6cec6ea97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:17:18.354+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:51.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:17:18.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Television images from the area showed streets flooded with muddy water,
        silt and debris as rescuers led residents to safety.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530af649-f588-4f85-8850-6fb0e070bd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:17:18.355+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:51.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:17:18.355+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Environment Ministry’s water management agency said rainfall of
        more than 150 litres per square metre had fallen in the area in less than
        24 hours.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae2abf6-851e-4936-9bd7-cc6d2181eb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-14T18:17:18.355+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:38:51.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-14T18:17:18.355+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Glucholazy, a historic town in southwestern Poland, firefighters
        piled up hundreds of sandbags alongside a swollen river and some residents
        were evacuated from their homes.</p>'
