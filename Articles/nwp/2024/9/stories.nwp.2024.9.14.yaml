      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the survey showed that Filipinos were dissatisfied with
        the government’s performance in ending graft and corruption, as well as fighting
        inflation. Both categories recorded poor scores with -10 and -16 respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
