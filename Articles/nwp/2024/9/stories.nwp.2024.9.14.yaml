    'lead': 'Heavy rains will persist over several areas during the weekend even though
      Tropical Storm Ferdie already left the Philippine Area of Responsibility (PAR),
      the Philippine Atmospheric, Geophysical, and Astronomical Services Administration
      (PAGASA) said on Saturday, Sept. 14.'
