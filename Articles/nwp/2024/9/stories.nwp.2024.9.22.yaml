      'mgnl:lastModified': 2024-09-22T10:08:06.904+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In May, Israeli authorities raided a Jerusalem hotel room used by
        Al Jazeera as its office after the government decided to shut down the AL
        Jazeera TV station''s local operations, saying it threatened national security.</p>'
