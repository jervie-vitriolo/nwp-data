      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T12:07:58.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09e841-c4d3-4f11-baf8-5f6dd06e17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T12:07:58.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The chief noted that it is the duty of police officers to guarantee
        “peaceful, orderly, and secure” polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc2afd7-b3fc-485c-9e73-88492e2ef569'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.163+08:00
