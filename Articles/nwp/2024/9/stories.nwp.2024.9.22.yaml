    title: 'DENR: 37,570 sacks of trash, debris collected in PH on int’l coastal
      cleanup'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb949259-f490-4934-9dad-b110e9e6defd'
      activationstatus: true
      created: 2024-09-22T11:26:38.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:54:10.163+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A total of 37,570 sacks,
        weighing 352,479 kilograms, of trash and debris have been collected across
        the country during the International Coastal Cleanup (ICC), the Department
        of Environment and Natural Resources (DENR) reported on Sunday, Sept. 22.</p>'
    section1:
      primarytype: 'block'
      uuid: '5bd225bc-efc0-441f-986f-957327e08fe5'
      activationstatus: true
      created: 2024-09-22T11:26:38.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:54:10.163+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4d185ab4-0d38-4459-8342-3506c69072ab'
      activationstatus: true
      created: 2024-09-22T11:26:38.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:54:10.164+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The DENR said the waste picked up “will be compiled to better understand
        the types of waste affecting the country’s waters.” This will be the guide
        for the country’s future conservation, waste recovery, and resource utilization
        strategies.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd3d67d07-8fb5-4356-82c4-1ad1171e5e1d'
      activationstatus: true
      created: 2024-09-22T11:26:38.948+08:00
