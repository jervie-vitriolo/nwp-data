      lastmodified: 2024-09-22T18:59:19.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section65:
      primarytype: 'block'
      uuid: 'd91440e3-2696-4c29-92ac-cae08dc6fe41'
      activationstatus: true
      created: 2024-09-22T18:05:24.562+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>The role of educators</strong></h2>'
    section67:
      primarytype: 'block'
      uuid: '2f6f898d-dc36-4fda-8084-802510166e54'
      activationstatus: true
      created: 2024-09-22T18:05:24.564+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Project Gunita was founded after the 2022 presidential elections.
        Quising said his organization has seen increasing interest to learn Martial
        Law history.</p>'
    section102:
      image: '2bc14d74-da45-4c20-acdc-1a8c7fad02ec'
      imagecaption: 'Aside from conducting events to debunk myths of Martial Law,
        Project Gunita is interested in archiving old books, newspapers, and magazines
        during that time in history. But co-founder Josiah Quising says the group
        has put its archival and digitization effort on hold due to limited resources.'
      primarytype: 'block'
      uuid: 'c8c08ff5-68b2-4e4f-bf9d-1792c13c9c52'
      activationstatus: true
      created: 2024-09-22T18:26:46.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:20.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.438+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section68:
      primarytype: 'block'
      uuid: '52f7389d-ceff-48ef-b8e9-fb534757fa31'
      activationstatus: true
      created: 2024-09-22T18:05:24.565+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.439+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section69:
      primarytype: 'block'
      uuid: '4c519165-b6cf-4b64-b06c-ff897c8bbc43'
      activationstatus: true
      created: 2024-09-22T18:05:24.566+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.440+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We've got a lot of invitations from different schools and we have\
        \ organized, as well, different partnerships and different events towards\
        \ that particular goal or objective,” he said.\r"
    section71:
      primarytype: 'block'
      uuid: '88cd25a3-f477-4354-ab7e-065a2f78ec56'
      activationstatus: true
      created: 2024-09-22T18:05:24.568+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.440+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Quising said their audiences are mostly students across all levels.\
        \ What’s important, he said, is matching their interests to sustain their\
        \ engagement in the activity.\r"
    section73:
      primarytype: 'block'
      uuid: '0de78e44-1451-4ea5-9027-3a86ed592c1c'
      activationstatus: true
      created: 2024-09-22T18:05:24.570+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.441+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But to drive more conversations is to help capacitate educators integrate\
        \ the topic of Martial Law in their discussions across all subjects.\r"
    section75:
      primarytype: 'block'
      uuid: '345f7cbb-4ebb-4690-9aab-4879e0ad829d'
      activationstatus: true
      created: 2024-09-22T18:05:24.572+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.442+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are trying to work on [developing] a course on how to teach Martial\
        \ Law history para hindi lang kami ang nagtuturo nito [so that we are not\
        \ the only ones teaching this],” Quising told NewsWatch Plus. “Hopefully,\
        \ more teachers from different generations would have an interest and would\
        \ have the necessary…materials on how to teach Martial Law history.” \r"
    section77:
      primarytype: 'block'
      uuid: 'b66fb29c-3cfb-4ebb-a234-b453d8d497f7'
      activationstatus: true
      created: 2024-09-22T18:05:24.575+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.443+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Looking at the current basic education curriculum in the Philippines,\
        \ the country’s history is now more focused at the elementary level. At junior\
        \ high school, Araling Panlipunan teachers can tackle Martial Law in some\
        \ lessons in Economics (Grade 9) and Contemporary Issues (Grade 10).\r"
    section79:
      primarytype: 'block'
      uuid: '78d2015d-2880-461d-945c-3fc46920a564'
      activationstatus: true
      created: 2024-09-22T18:05:24.577+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.443+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It becomes a significant task for teachers to teach Martial Law, and\
        \ at the same time to facilitate discussions to help young Filipinos understand\
        \ it’s not just a mere topic — it’s an actual time in history that happened\
        \ just five decades ago.\r"
    section81:
      primarytype: 'block'
      uuid: '304d1655-d005-4637-9f20-cde589bf67da'
      activationstatus: true
      created: 2024-09-22T18:05:24.579+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.444+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Alam kong ibang-iba talaga in dynamics kapag audience mo high school\
        \ or elementary [The dynamics in high school or elementary are really different],”\
        \ said Castillo, a college instructor. “You need to make the learning more\
        \ digestible and accessible for them.”\r"
    section82:
      primarytype: 'block'
      uuid: 'c15756c8-df72-42e2-8796-e548071cc053'
