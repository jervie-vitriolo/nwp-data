      lastactivated: 2025-03-13T14:10:26.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'f0ef069a-eb12-4940-bdd6-a9e2d72f9276'
      activationstatus: true
      created: 2024-09-22T10:05:39.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The attacks on communications devices were widely believed to have
        been carried out by Israel, which has neither confirmed nor denied involvement.</p>'
    section16:
      primarytype: 'block'
      uuid: '1dd4be93-4783-49bb-900f-12a7e6f4e131'
      activationstatus: true
      created: 2024-09-22T10:05:39.946+08:00
