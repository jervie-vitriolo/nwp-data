      'mgnl:lastModified': 2024-09-22T10:11:44.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd84c073-e49f-4d69-a2da-df10e0ef610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T09:37:35.477+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:11:44.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Flash floods or landslides may occur, the weather bureau warned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62176ff-f9c6-4c3b-a2ea-1df9ae4acc94'
