    'lead': 'Qatari Al Jazeera TV said on Sunday morning that Israeli forces stormed
      its bureau in the West Bank''s Ramallah city with a military order to close
      it for 45 days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-22T10:08:06.890+08:00
