      lastmodified: 2024-09-22T17:54:10.168+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The DENR said about 74,000 volunteers gathered plastics and other
        waste materials from the 250 coastal sites on Saturday.</p>'
