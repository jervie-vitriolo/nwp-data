      'mgnl:lastModified': 2024-09-22T18:59:19.436+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91440e3-2696-4c29-92ac-cae08dc6fe41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.562+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.437+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>The role of educators</strong></h2>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6f898d-dc36-4fda-8084-802510166e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.564+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.437+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Project Gunita was founded after the 2022 presidential elections.
        Quising said his organization has seen increasing interest to learn Martial
        Law history.</p>'
    '102':
      'image': 'jcr:2bc14d74-da45-4c20-acdc-1a8c7fad02ec'
      'imageCaption': 'Aside from conducting events to debunk myths of Martial Law,
        Project Gunita is interested in archiving old books, newspapers, and magazines
        during that time in history. But co-founder Josiah Quising says the group
        has put its archival and digitization effort on hold due to limited resources.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c08ff5-68b2-4e4f-bf9d-1792c13c9c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:26:46.747+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.438+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7389d-ceff-48ef-b8e9-fb534757fa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.565+08:00
      'mgnl:createdBy': 'daniza-nwp'
