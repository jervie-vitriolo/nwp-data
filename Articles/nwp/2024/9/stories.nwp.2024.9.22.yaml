      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450a9f6-bd47-4b08-a9a1-e35f637318fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.854+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.854+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"After a long and arduous campaign, the results of the election
        are now clear," Foreign Minister Ali Sabry said on X.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7b5f90-97b3-4c0f-a213-81e6e7ad492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.854+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.854+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6774aa70-5cf2-4498-a585-6b1d5c41562e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.854+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.854+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Though I heavily campaigned for President Ranil Wickremasinghe,
        the people of Sri Lanka have made their decision, and I fully respect their
        mandate for Anura Kumara Dissanayake."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80174c02-9fb5-4c1e-998e-c5b38274eb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.855+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e165a0-9d9c-4e83-8132-b3bf9326f5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.855+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.855+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "This was Sri Lanka's first election since the economy buckled in 2022\
        \ under a severe foreign exchange shortage, leaving the country unable to\
        \ pay for imports of essentials including fuel, medicine and cooking gas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03514e-048c-44b9-b8b1-d6ee55b8ae14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b372375-28bf-4893-a89c-30012543d761'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Thousands of protesters marched in Colombo in 2022 and occupied
        the president''s office and residence, forcing then-President Gotabaya Rajapaksa
        to flee and later resign.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19850d0a-d4fd-4a1f-8bb7-9e5bd95ba6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97374819-7d75-4f69-ac09-b4b9a6ca6418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Buttressed by a $2.9 billion bailout program from the International
        Monetary Fund (IMF), the economy has posted a tentative recovery but the high
        cost of living was still a critical issue for many voters.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcb124-49a7-40aa-a7ac-9841fb87fc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0860b4d-5ca7-434f-80fc-02e5f1c3060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Although inflation cooled to 0.5% last month from a crisis high
        of 70%, and the economy is forecast to grow in 2024 for the first time in
        three years, millions remain mired in poverty, with many pinning hopes of
        a better future on the next leader.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f3748-cf38-4c74-b91c-d21eeffdff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.859+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.859+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67695afd-09b4-434d-a2a0-ef0cdc14360a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.859+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.859+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The winner will have to ensure Sri Lanka sticks with the IMF program
        until 2027 to get its economy on a stable growth path, reassure markets, repay
        debt, attract investors and help a quarter of its people climb out of poverty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750f98a1-6662-47cd-a463-6fa273e015c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.860+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd438df4c-5487-4646-8bbf-c563984c33ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.860+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In his manifesto, Dissanayake, known for his ability to deliver
        stirring speeches, has pledged to slash taxes that would impact fiscal targets,
        leaving investors and market participants worried about his economic policies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330f9fe-509a-4e10-a9c4-0b9bfa63d8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81997bd-0b5a-4016-9b85-d3e59496aeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, during campaign speeches he has taken a more conciliatory
        approach, saying any changes would be undertaken in consultation with the
        IMF and that he is committed to ensuring repayment of debt.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482bbe02-292d-47ad-a59b-c9413147b27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad714558-9671-49ef-9e4d-a07824709bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.863+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Uditha Jayasinghe and Sudipto Ganguly in Colombo;
        Editing by Matthew Lewis)</em></p>'
  '2024-intl-coastal-cleanup':
