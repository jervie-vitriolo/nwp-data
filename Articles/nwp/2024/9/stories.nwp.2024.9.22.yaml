    title: 'National police chief warns cops vs partisan acts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a3ca8090-8277-4fa9-9802-b373e34a9e62'
      activationstatus: true
      created: 2024-09-22T12:07:58.160+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:23.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T12:07:58.160+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Philippine National
        Police (PNP) chief PGen Rommel Marbil has warned police officers against partisan
        activities as the midterm elections near.</p>'
    section1:
      primarytype: 'block'
      uuid: '8261da37-88a6-4424-b78e-63dbb01d4b0d'
      activationstatus: true
      created: 2024-09-22T12:07:58.160+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:23.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T12:07:58.160+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'db4096c9-f0bb-41de-8f7b-60fba6c3f269'
      activationstatus: true
      created: 2024-09-22T12:07:58.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:23.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T12:07:58.161+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marbil told his subordinates that “political neutrality is a core
        responsibility,” reminding them that they took their oath to serve the people
        and not politicians.</p>'
    section3:
      primarytype: 'block'
      uuid: 'bb75c918-3a66-4f63-a912-0b734ff5aa27'
      activationstatus: true
      created: 2024-09-22T12:07:58.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:23.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T12:07:58.161+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b863b50c-ab5e-4479-ae55-0a35b1da0205'
      activationstatus: true
      created: 2024-09-22T12:07:58.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:23.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T12:07:58.161+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“I am directing all local police units to remain vigilant, perform
        their duties efficiently under the Quad principle, and ensure public safety,”
        he said in a statement on Sunday, Sept. 22.</p>'
    section5:
      primarytype: 'block'
      uuid: '984d720c-83a6-425d-b2e0-1ae3f4cb18b3'
      activationstatus: true
      created: 2024-09-22T12:07:58.162+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:23.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T12:07:58.162+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7b402a55-62ed-412b-b82e-a5a935a9be8c'
      activationstatus: true
      created: 2024-09-22T12:07:58.162+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:23.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T12:07:58.162+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The PNP is tasked with protecting the democratic process, not participating
        in it. We will not tolerate any officer who compromises our commitment to
        neutrality and fairness. Any form of political interference, whether directly
        or indirectly, will be met with swift and decisive action,” he said.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ea3c5ce5-2697-4084-b7da-c1b8c846ffdf'
      activationstatus: true
      created: 2024-09-22T12:07:58.162+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:23.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T12:07:58.162+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ee09e841-c4d3-4f11-baf8-5f6dd06e17ce'
      activationstatus: true
      created: 2024-09-22T12:07:58.163+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:23.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T12:07:58.163+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The chief noted that it is the duty of police officers to guarantee
        “peaceful, orderly, and secure” polls.</p>'
    section9:
      primarytype: 'block'
      uuid: '6dc2afd7-b3fc-485c-9e73-88492e2ef569'
      activationstatus: true
      created: 2024-09-22T12:07:58.163+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:23.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T12:07:58.163+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
