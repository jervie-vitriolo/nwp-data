      lastmodified: 2024-09-22T18:59:19.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“When in reality, if we go back to the root of it…We were more united\
        \ than ever in our experiences of being exploited and oppressed,” the educator\
        \ said.\r"
    section92:
      primarytype: 'block'
      uuid: '8e1a6998-9845-4e91-b840-3e70bc770c90'
      activationstatus: true
      created: 2024-09-22T18:05:24.592+08:00
