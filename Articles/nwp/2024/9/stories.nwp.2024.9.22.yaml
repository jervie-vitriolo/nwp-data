  'dissanayake-early-lead-president':
    'author': 'Uditha Jayasinghe, Sudipto Ganguly, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-22T10:08:13.000+08:00
    'imagesource': 'jcr:cfda40f0-6e6b-4de1-8c78-07ceeff37190'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb1ebcbf-bddb-4416-b30c-7a09d892311d'
    'lead': 'Sri Lanka''s Marxist-leaning leader, Anura Kumara Dissanayake, grabbed
      a commanding early lead on Sunday in his bid to become the next president of
      the debt-ridden country seeking to elect a leader to bolster its fragile economic
      recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-22T10:10:20.836+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:24.973+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:44.345+08:00
    'mgnl:lastModified': 2024-09-22T10:10:20.885+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Sri Lanka''s Marxist-leaning Dissanayake in early lead to become president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b011e6-cf27-4833-bf7c-75e9e66c7d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.849+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.849+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Colombo, Sri Lanka —</strong> Sri Lanka''s Marxist-leaning
        leader, Anura Kumara Dissanayake, grabbed a commanding early lead on Sunday
        in his bid to become the next president of the debt-ridden country seeking
        to elect a leader to bolster its fragile economic recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8e4ae1-0885-4e0e-8508-7b30551a578f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.850+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e188b4b4-126c-42db-9e61-998b1b2d5390'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.850+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dissanayake won about 53% of a million votes counted so far in the
        election, Sri Lanka''s Election Commission data showed. Opposition leader
        Sajith Premadasa was second at 22%, ahead of President Ranil Wickremesinghe
        in third place.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fd7ea8-001f-456b-9c6e-e1b735269c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.850+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.850+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1215120-ed8f-496e-ac51-2cf72c5ff754'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.851+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.851+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>About 75% of the eligible 17 million people in the Indian Ocean
        island nation cast their votes in Saturday''s election, according to the poll
        body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c650a58-ee79-4153-8724-9ed844239f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.851+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.851+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ac3491-cf14-4467-a233-c53124e98b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.851+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.851+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dissanayake contested as candidate for the National People''s Power
        (NPP) alliance, which includes his Marxist-leaning Janatha Vimukthi Peremuna
        (JVP) party that has traditionally backed stronger state intervention, lower
        taxes and more closed market economic policies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67b247a-f6bf-4703-baee-09f646a8d9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.852+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.852+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad61629-58ab-4dad-b818-f28a3488a7c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.852+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.852+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Although JVP party has just three seats in parliament, the 55-year-old
        Dissanayake has been boosted by his promises of tough anti-corruption measures
        and more pro-poor policies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9510bcc0-ee17-4a0d-b0d3-b0966c7ba79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.852+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.852+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebeeb79-25f1-4aed-8060-c0c33cc0fad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:10:20.853+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:10:20.853+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He presented himself as the candidate of change, promising to dissolve
        parliament within 45 days of coming to power in order to seek a fresh mandate
        for his policies in the general elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
