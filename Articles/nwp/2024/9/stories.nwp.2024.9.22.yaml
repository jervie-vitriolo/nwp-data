      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:45:27.791+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '47c0d567-d3b7-495c-8e60-2b4535dfcda4'
      activationstatus: true
      created: 2024-09-22T17:45:27.792+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:45:27.792+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "PCO Secretary Cesar Chavez was asked if the president attended the\
        \ motor racing event. He replied: “He did not go to Singapore.”\r"
    section3:
      primarytype: 'block'
      uuid: '063e3871-3a29-46ef-b773-7565c08dd692'
      activationstatus: true
      created: 2024-09-22T17:45:27.792+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:45:27.792+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'bf17f860-c9a4-4779-a69d-cf2a039378a2'
      activationstatus: true
      created: 2024-09-22T17:45:27.792+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:45:27.792+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“[H]ome with family, shoot the weekly vlog, review and signed some\
        \ documents,” Chavez said of the president’s weekend schedule.\r"
    section5:
      primarytype: 'block'
      uuid: '14d55338-5786-4353-8c23-d03447dac618'
      activationstatus: true
      created: 2024-09-22T17:45:27.793+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:45:27.793+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ecc4ee6d-19e8-4dd1-a237-3b0169e785b3'
      activationstatus: true
      created: 2024-09-22T17:45:27.793+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:45:27.793+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In 2022, Marcos drew flak after being seen at the F1 Grand Prix, days\
        \ after a super typhoon battered the country. Malacañang defended that the\
        \ president’s Singapore visit was productive as there had been investment\
        \ talks.\r"
    section7:
      primarytype: 'block'
      uuid: 'f7046891-82d2-44ae-8291-276f6b8754dc'
      activationstatus: true
      created: 2024-09-22T17:45:27.793+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:45:27.793+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'dd6ba592-a371-4e23-85b7-0978227c92e5'
      activationstatus: true
      created: 2024-09-22T17:45:27.794+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:45:27.794+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last year, on an official visit to Singapore, Marcos went to the
        racing event again upon the invitation of Prime Minister Lee Hsien Loong.
        Malacañang said the president received confirmation for an investment pledge
        worth ₱11-billion.</p>'
