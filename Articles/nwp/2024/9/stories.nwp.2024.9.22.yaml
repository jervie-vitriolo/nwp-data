      activationstatus: true
      created: 2024-09-22T17:01:30.325+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:21.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T23:29:46.783+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The standard space for one PDL is 4.7 square meters, he said.\r"
    section5:
