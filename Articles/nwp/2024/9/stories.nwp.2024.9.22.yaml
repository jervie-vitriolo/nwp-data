      'mgnl:lastModified': 2024-09-22T18:59:19.439+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c519165-b6cf-4b64-b06c-ff897c8bbc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.566+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.440+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We've got a lot of invitations from different schools and we have\
        \ organized, as well, different partnerships and different events towards\
        \ that particular goal or objective,” he said.\r"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cd25a3-f477-4354-ab7e-065a2f78ec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.568+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.440+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Quising said their audiences are mostly students across all levels.\
        \ What’s important, he said, is matching their interests to sustain their\
        \ engagement in the activity.\r"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de78e44-1451-4ea5-9027-3a86ed592c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.570+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.441+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But to drive more conversations is to help capacitate educators integrate\
        \ the topic of Martial Law in their discussions across all subjects.\r"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f7cbb-4ebb-4690-9aab-4879e0ad829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.572+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.442+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We are trying to work on [developing] a course on how to teach Martial\
        \ Law history para hindi lang kami ang nagtuturo nito [so that we are not\
        \ the only ones teaching this],” Quising told NewsWatch Plus. “Hopefully,\
        \ more teachers from different generations would have an interest and would\
        \ have the necessary…materials on how to teach Martial Law history.” \r"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66fb29c-3cfb-4ebb-a234-b453d8d497f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.575+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.443+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Looking at the current basic education curriculum in the Philippines,\
        \ the country’s history is now more focused at the elementary level. At junior\
        \ high school, Araling Panlipunan teachers can tackle Martial Law in some\
        \ lessons in Economics (Grade 9) and Contemporary Issues (Grade 10).\r"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d2015d-2880-461d-945c-3fc46920a564'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.577+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.443+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It becomes a significant task for teachers to teach Martial Law, and\
        \ at the same time to facilitate discussions to help young Filipinos understand\
        \ it’s not just a mere topic — it’s an actual time in history that happened\
        \ just five decades ago.\r"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304d1655-d005-4637-9f20-cde589bf67da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.579+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.444+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Alam kong ibang-iba talaga in dynamics kapag audience mo high school\
        \ or elementary [The dynamics in high school or elementary are really different],”\
        \ said Castillo, a college instructor. “You need to make the learning more\
        \ digestible and accessible for them.”\r"
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15756c8-df72-42e2-8796-e548071cc053'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.580+08:00
