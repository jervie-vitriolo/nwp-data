    title: 'Sri Lanka’s Marxist-leaning Dissanayake in early lead to become president'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f8b011e6-cf27-4833-bf7c-75e9e66c7d61'
      activationstatus: true
      created: 2024-09-22T10:10:20.849+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.849+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Colombo, Sri Lanka —</strong> Sri Lanka’s Marxist-leaning
        leader, Anura Kumara Dissanayake, grabbed a commanding early lead on Sunday
        in his bid to become the next president of the debt-ridden country seeking
        to elect a leader to bolster its fragile economic recovery.</p>'
    section1:
      primarytype: 'block'
      uuid: '0d8e4ae1-0885-4e0e-8508-7b30551a578f'
      activationstatus: true
      created: 2024-09-22T10:10:20.850+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.850+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e188b4b4-126c-42db-9e61-998b1b2d5390'
      activationstatus: true
      created: 2024-09-22T10:10:20.850+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.850+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dissanayake won about 53% of a million votes counted so far in the
        election, Sri Lanka’s Election Commission data showed. Opposition leader
        Sajith Premadasa was second at 22%, ahead of President Ranil Wickremesinghe
        in third place.</p>'
    section3:
      primarytype: 'block'
      uuid: '59fd7ea8-001f-456b-9c6e-e1b735269c5a'
      activationstatus: true
      created: 2024-09-22T10:10:20.850+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.850+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f1215120-ed8f-496e-ac51-2cf72c5ff754'
      activationstatus: true
      created: 2024-09-22T10:10:20.851+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.851+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>About 75% of the eligible 17 million people in the Indian Ocean
        island nation cast their votes in Saturday’s election, according to the poll
        body.</p>'
    section5:
      primarytype: 'block'
      uuid: '4c650a58-ee79-4153-8724-9ed844239f77'
      activationstatus: true
      created: 2024-09-22T10:10:20.851+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.851+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '46ac3491-cf14-4467-a233-c53124e98b46'
      activationstatus: true
      created: 2024-09-22T10:10:20.851+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.851+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Dissanayake contested as candidate for the National People’s Power
        (NPP) alliance, which includes his Marxist-leaning Janatha Vimukthi Peremuna
        (JVP) party that has traditionally backed stronger state intervention, lower
        taxes and more closed market economic policies.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f67b247a-f6bf-4703-baee-09f646a8d9fe'
      activationstatus: true
      created: 2024-09-22T10:10:20.852+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.852+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bad61629-58ab-4dad-b818-f28a3488a7c5'
      activationstatus: true
      created: 2024-09-22T10:10:20.852+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.852+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Although JVP party has just three seats in parliament, the 55-year-old
        Dissanayake has been boosted by his promises of tough anti-corruption measures
        and more pro-poor policies.</p>'
    section9:
      primarytype: 'block'
      uuid: '9510bcc0-ee17-4a0d-b0d3-b0966c7ba79c'
      activationstatus: true
      created: 2024-09-22T10:10:20.852+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.852+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0ebeeb79-25f1-4aed-8060-c0c33cc0fad5'
      activationstatus: true
      created: 2024-09-22T10:10:20.853+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.853+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He presented himself as the candidate of change, promising to dissolve
        parliament within 45 days of coming to power in order to seek a fresh mandate
        for his policies in the general elections.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b3004261-95d3-4f01-91e3-12f8a8a85594'
      activationstatus: true
      created: 2024-09-22T10:10:20.853+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.853+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b450a9f6-bd47-4b08-a9a1-e35f637318fe'
      activationstatus: true
      created: 2024-09-22T10:10:20.854+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.854+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"After a long and arduous campaign, the results of the election
        are now clear," Foreign Minister Ali Sabry said on X.</p>'
    section13:
      primarytype: 'block'
      uuid: '3f7b5f90-97b3-4c0f-a213-81e6e7ad492c'
      activationstatus: true
      created: 2024-09-22T10:10:20.854+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.854+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6774aa70-5cf2-4498-a585-6b1d5c41562e'
      activationstatus: true
      created: 2024-09-22T10:10:20.854+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.854+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Though I heavily campaigned for President Ranil Wickremasinghe,
        the people of Sri Lanka have made their decision, and I fully respect their
        mandate for Anura Kumara Dissanayake."</p>'
    section15:
      primarytype: 'block'
      uuid: '80174c02-9fb5-4c1e-998e-c5b38274eb18'
      activationstatus: true
      created: 2024-09-22T10:10:20.855+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.855+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c5e165a0-9d9c-4e83-8132-b3bf9326f5a8'
      activationstatus: true
      created: 2024-09-22T10:10:20.855+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.855+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "This was Sri Lanka’s first election since the economy buckled in 2022\
        \ under a severe foreign exchange shortage, leaving the country unable to\
        \ pay for imports of essentials including fuel, medicine and cooking gas.\r"
    section17:
      primarytype: 'block'
      uuid: 'ce03514e-048c-44b9-b8b1-d6ee55b8ae14'
      activationstatus: true
      created: 2024-09-22T10:10:20.856+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.856+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '3b372375-28bf-4893-a89c-30012543d761'
      activationstatus: true
      created: 2024-09-22T10:10:20.856+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.856+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thousands of protesters marched in Colombo in 2022 and occupied
        the president’s office and residence, forcing then-President Gotabaya Rajapaksa
        to flee and later resign.</p>'
    section19:
      primarytype: 'block'
      uuid: '19850d0a-d4fd-4a1f-8bb7-9e5bd95ba6f7'
      activationstatus: true
      created: 2024-09-22T10:10:20.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.857+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '97374819-7d75-4f69-ac09-b4b9a6ca6418'
      activationstatus: true
      created: 2024-09-22T10:10:20.857+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.857+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Buttressed by a $2.9 billion bailout program from the International
        Monetary Fund (IMF), the economy has posted a tentative recovery but the high
        cost of living was still a critical issue for many voters.</p>'
    section21:
      primarytype: 'block'
      uuid: '41bcb124-49a7-40aa-a7ac-9841fb87fc07'
      activationstatus: true
      created: 2024-09-22T10:10:20.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.858+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'e0860b4d-5ca7-434f-80fc-02e5f1c3060a'
      activationstatus: true
      created: 2024-09-22T10:10:20.858+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.858+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Although inflation cooled to 0.5% last month from a crisis high
        of 70%, and the economy is forecast to grow in 2024 for the first time in
        three years, millions remain mired in poverty, with many pinning hopes of
        a better future on the next leader.</p>'
    section23:
      primarytype: 'block'
      uuid: 'c72f3748-cf38-4c74-b91c-d21eeffdff96'
      activationstatus: true
      created: 2024-09-22T10:10:20.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.859+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '67695afd-09b4-434d-a2a0-ef0cdc14360a'
      activationstatus: true
      created: 2024-09-22T10:10:20.859+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.859+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The winner will have to ensure Sri Lanka sticks with the IMF program
        until 2027 to get its economy on a stable growth path, reassure markets, repay
        debt, attract investors and help a quarter of its people climb out of poverty.</p>'
    section25:
      primarytype: 'block'
      uuid: '750f98a1-6662-47cd-a463-6fa273e015c5'
      activationstatus: true
      created: 2024-09-22T10:10:20.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.860+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'd438df4c-5487-4646-8bbf-c563984c33ca'
      activationstatus: true
      created: 2024-09-22T10:10:20.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.860+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In his manifesto, Dissanayake, known for his ability to deliver
        stirring speeches, has pledged to slash taxes that would impact fiscal targets,
        leaving investors and market participants worried about his economic policies.</p>'
    section27:
      primarytype: 'block'
      uuid: '8330f9fe-509a-4e10-a9c4-0b9bfa63d8df'
      activationstatus: true
      created: 2024-09-22T10:10:20.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.861+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'c81997bd-0b5a-4016-9b85-d3e59496aeb8'
      activationstatus: true
      created: 2024-09-22T10:10:20.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.861+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>However, during campaign speeches he has taken a more conciliatory
        approach, saying any changes would be undertaken in consultation with the
        IMF and that he is committed to ensuring repayment of debt.</p>'
    section29:
      primarytype: 'block'
      uuid: '482bbe02-292d-47ad-a59b-c9413147b27b'
      activationstatus: true
      created: 2024-09-22T10:10:20.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.862+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'ad714558-9671-49ef-9e4d-a07824709bb2'
      activationstatus: true
      created: 2024-09-22T10:10:20.863+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:10:20.863+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Uditha Jayasinghe and Sudipto Ganguly in Colombo;
        Editing by Matthew Lewis)</em></p>'
