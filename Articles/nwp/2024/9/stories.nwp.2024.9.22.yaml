    'jcr:uuid': '5f043213-f1c5-4add-83ca-5078991a9956'
    'lead': 'Fifty-two years ago, then President Ferdinand E. Marcos placed the Philippines
      under martial law. Academics are trying to harness the interest of young Filipinos
      amid decades of sprawling misconceptions and false narratives on that grim part
      in the nation’s history.'
