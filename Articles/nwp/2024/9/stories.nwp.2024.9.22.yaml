      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Commuters should brace
        for another transport strike this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158c0ae2-c9a7-4bc9-aec7-1413eddea58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T13:30:19.967+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:30:36.977+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5979bd6-c493-4edb-a197-1f8bce66f3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T13:30:19.968+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:30:36.977+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Transport groups MANIBELA and PISTON will stop jeepney operations
        nationwide on September 23 and 24 to protest the supposed jeepney phaseout
        due to the Public Utility Vehicle Modernization Program (PUVMP).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845c17b1-9d1e-4270-a9fb-443f33901b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T13:30:19.968+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:30:36.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665cc53-780b-4c7a-a6b1-3ac66dd953f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T13:30:19.968+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:30:36.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang ating pagtindig laban sa programang modernisasyon ng gobyerno
        na hindi naman nagsisilbi sa interes at pangangailangan ng ating mga tsuper
        at operator ay siyang nagbubunga ng paunti-unti nating mga tagumpay,” PISTON
        National President Mody Floranda posted on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f478dbba-ecaa-46a7-a5a6-87452dde4928'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T13:30:19.969+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:30:36.979+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4e1f9-1e65-420b-bac2-a67c9787b461'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T13:30:19.969+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:30:36.979+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our stand against the government’s modernization program,\
        \ which does not serve the interests and needs of our drivers and operators,\
        \ is gradually resulting in our success.]\r"
    '7':
