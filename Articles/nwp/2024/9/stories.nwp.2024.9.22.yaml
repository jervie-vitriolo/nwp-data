      lastmodified: 2024-09-22T10:11:44.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The southwest monsoon,
        locally known as habagat, will dump rains over Northern Luzon on Sunday, Sept.
        22, the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said.</p>'
