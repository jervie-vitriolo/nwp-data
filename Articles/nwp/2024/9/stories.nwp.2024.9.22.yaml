    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67433bcf-06b0-4d5e-a071-eeadb70d07a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.582+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.446+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Driving conversations</strong></h2>'
    '103':
      'image': 'jcr:f1f6eda9-b494-4686-b3f2-108a526ee4fd'
      'imageCaption': 'The late dictator Ferdinand E. Marcos, father of the incumbent
        President Bongbong Marcos. (File photo)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af285d2-24b7-414d-96ef-1d7042463085'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:31:55.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.447+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ae6730-5135-4f5e-9921-ea0ec7aec5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.585+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.448+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Castillo said there are many efforts to commemorate Martial Law in\
        \ and out of academic communities. He hoped more students would be more involved.\r"
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b496f0c0-ae14-4ae7-8930-340252e9bc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.587+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.449+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We were all oppressed and exploited, even if we have this illusion
        that we are divided as a nation,” he said. “It’s a smokescreen by power to
        make us feel that this is a divisive topic.”</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3804d612-0c51-4c87-8ebe-7ca405d20d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.589+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.449+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“When in reality, if we go back to the root of it…We were more united\
        \ than ever in our experiences of being exploited and oppressed,” the educator\
        \ said.\r"
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a6998-9845-4e91-b840-3e70bc770c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.592+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.450+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For Quising, it’s also important for others to share what they learned\
        \ about Martial Law through normal and casual conversations in a bid to correct\
        \ propaganda and false narratives.\r"
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b39895-eb5a-471e-86b5-0df4e138fceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.594+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.451+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Content creator Magno-Veluz or “Mighty Magulang” also hoped both
        young and older students will revisit the topic of Martial Law.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6b954-09cf-4bfe-ab9f-f7b876801e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.597+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.451+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Not to drive any political agenda or to talk ill about those who
        have moved on, but really look at our gaps, our shortcomings as a nation,
        para hindi na maulit [so that it won''t happen again],” she said.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2f746-a082-40ef-984f-7eb49db62004'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.599+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.452+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Talagang feel na feel ko ‘yong sinasabi nilang [I really feel what
        they’re saying], ‘Never again.’”</p>'
