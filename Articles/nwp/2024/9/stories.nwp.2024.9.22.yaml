      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:08:06.903+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Qatar-based channel aired live footage of the Israeli troops
        storming the channel’s office and handing over a military closure order to
        one of the Al Jazeera TV staff before the broadcast was disrupted.</p>'
