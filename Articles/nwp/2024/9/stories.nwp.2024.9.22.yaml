      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f14184-a3de-4388-95bc-3fa4469433a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:08:06.903+08:00
      'mgnl:createdBy': 'daniza-nwp'
