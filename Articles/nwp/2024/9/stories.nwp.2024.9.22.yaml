      lastmodified: 2024-09-22T17:45:27.791+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. skipped this year’s F1 Singapore Grand Prix, the Presidential Communications
        Office (PCO) said on Sunday, Sept. 22.</p>'
