      type: 'text'
      text: "\r"
    section84:
      primarytype: 'block'
      uuid: '67433bcf-06b0-4d5e-a071-eeadb70d07a8'
      activationstatus: true
      created: 2024-09-22T18:05:24.582+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.446+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Driving conversations</strong></h2>'
    section103:
      image: 'f1f6eda9-b494-4686-b3f2-108a526ee4fd'
      imagecaption: 'The late dictator Ferdinand E. Marcos, father of the incumbent
        President Bongbong Marcos. (File photo)'
      primarytype: 'block'
      uuid: '8af285d2-24b7-414d-96ef-1d7042463085'
      activationstatus: true
      created: 2024-09-22T18:31:55.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:20.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.447+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section86:
      primarytype: 'block'
      uuid: '61ae6730-5135-4f5e-9921-ea0ec7aec5b9'
      activationstatus: true
      created: 2024-09-22T18:05:24.585+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.448+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Castillo said there are many efforts to commemorate Martial Law in\
        \ and out of academic communities. He hoped more students would be more involved.\r"
    section88:
      primarytype: 'block'
      uuid: 'b496f0c0-ae14-4ae7-8930-340252e9bc48'
      activationstatus: true
      created: 2024-09-22T18:05:24.587+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.449+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We were all oppressed and exploited, even if we have this illusion
        that we are divided as a nation,” he said. “It’s a smokescreen by power to
        make us feel that this is a divisive topic.”</p>'
    section90:
      primarytype: 'block'
      uuid: '3804d612-0c51-4c87-8ebe-7ca405d20d5d'
      activationstatus: true
      created: 2024-09-22T18:05:24.589+08:00
      createdby: 'daniza-nwp'
