      lastmodified: 2024-09-22T17:54:10.169+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Earlier, President Ferdinand Marcos Jr. blamed trash disposal practices\
        \ as one of the reasons why several parts of the country suffered floods and\
        \ landslides during the onslaught of Typhoon Carina.\r"
