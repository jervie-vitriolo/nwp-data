      lastmodified: 2024-09-22T23:29:46.757+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She will share the space with 44 other detainees, including one
        of the co-accused of Pastor Apollo Quiboloy. The BJMP did not disclose her
        identity.</p>'
