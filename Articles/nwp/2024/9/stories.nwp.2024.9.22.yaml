      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:29:46.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "However, the facility accommodates 135 PDLs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9066047-6f79-4fe4-980b-cac2f5ce943e'
      'mgnl:activationStatus': true
