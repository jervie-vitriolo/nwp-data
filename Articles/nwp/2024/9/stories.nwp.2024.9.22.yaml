      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'b664b7e7-35bd-4a5a-b7fa-e00ad336e26c'
      activationstatus: true
      created: 2024-09-22T10:05:39.947+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.947+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lebanese Prime Minister Najib Mikati cancelled a planned trip to
        the U.N. General Assembly in New York.</p>'
    section18:
      primarytype: 'block'
      uuid: '4e55ea86-0cd9-4086-b441-f49264725d67'
      activationstatus: true
      created: 2024-09-22T10:05:39.947+08:00
