    'template': '1'
    'title': 'DENR: 37,570 sacks of trash, debris collected in PH on int’l coastal
      cleanup'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb949259-f490-4934-9dad-b110e9e6defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T11:26:38.947+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T17:54:10.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A total of 37,570 sacks,
        weighing 352,479 kilograms, of trash and debris have been collected across
        the country during the International Coastal Cleanup (ICC), the Department
        of Environment and Natural Resources (DENR) reported on Sunday, Sept. 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd225bc-efc0-441f-986f-957327e08fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T11:26:38.948+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T17:54:10.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d185ab4-0d38-4459-8342-3506c69072ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T11:26:38.948+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T17:54:10.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DENR said the waste picked up “will be compiled to better understand
        the types of waste affecting the country’s waters.” This will be the guide
        for the country’s future conservation, waste recovery, and resource utilization
        strategies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d67d07-8fb5-4356-82c4-1ad1171e5e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T11:26:38.948+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T17:54:10.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2900c50f-7eb3-43fd-885d-1c5bf3feb8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T11:26:38.949+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T17:54:10.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“With the ICC 2024 theme, ‘Clean Seas for Blue Economy’, this year’s
        cleanup not only aimed to address immediate pollution but also sought to inspire
        long-term behavioral changes among communities, encouraging everyone to reduce
        waste and participate in ongoing clean-up initiatives,” Environment Secretary
        Antonia Loyzaga said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb0f96c-7111-410c-a335-e83d8803c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T11:26:38.949+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T17:54:10.165+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bb5574-4ca5-49ac-9831-72d9a2c83624'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T11:26:38.949+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T17:54:10.166+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“As we celebrate the 30th year of the International Coastal Cleanup
        in the Philippines, we reaffirm our commitment to safeguarding our coastal
        resources and promoting sustainable practices that protect our marine ecosystems,”
        she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0311071-fceb-49da-8045-f7fdb49d66c5'
      'mgnl:activationStatus': true
