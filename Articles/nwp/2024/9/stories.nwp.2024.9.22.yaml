      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:08:06.903+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Palestinian Journalists'' Syndicate condemned
        the Israeli move, saying "this arbitrary military decision is considered a
        new violation against journalistic and media works, which has been exposing
        the occupation’s crimes against the Palestinian people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5637f245-7475-401e-9596-74b560842413'
