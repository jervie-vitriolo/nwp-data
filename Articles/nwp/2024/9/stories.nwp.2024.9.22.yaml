    'template': '2'
    'title': 'How academics are getting Filipino youth’s interest to learn Martial
      Law history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d339073-38ba-469b-91f2-9ca4e2a70a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.522+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.404+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Fifty-two years ago,
        then President Ferdinand E. Marcos declared the Philippines under martial
        law. Candles are now lit every Sept. 21 as groups, advocates, and families
        of victims of human rights violations mourn a grim part in the nation’s history.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cace37d-9ff1-4c8d-8d74-578382496e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.523+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.405+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the 2022 national elections, the Marcos’ dictatorship was heavily\
        \ spotlighted in conversations, both online and offline, as the late dictator’\
        s son Bongbong ran for the presidency. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aae4204-39bd-42e9-a8d6-c2c8e4559ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.524+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.406+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mona Magno-Veluz, a content creator better known as Mighty Magulang,
        said the Martial Law years were “still very much misunderstood” on social
        media, even on TikTok, where many young people are users of the short-form
        video platform.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355c569-970e-4ea8-a2a4-8dfb90fac095'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.407+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I think we have a legacy of years of failure to educate the young\
        \ on what Martial Law was about,” Magno-Veluz told NewsWatch Plus. “And what\
        \ happened in that space was there was room for misinformation.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c852dfe7-da0e-4c53-baf1-df653f067fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.407+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Now, another Marcos is in power. Academics are trying to harness the\
        \ interest of young Filipinos amid decades of sprawling misconceptions and\
        \ false narratives on Martial Law. \r"
