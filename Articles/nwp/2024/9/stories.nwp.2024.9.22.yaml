    title: 'How academics are getting Filipino youth’s interest to learn Martial
      Law history'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4d339073-38ba-469b-91f2-9ca4e2a70a0d'
      activationstatus: true
      created: 2024-09-22T18:05:24.522+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.404+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Fifty-two years ago,
        then President Ferdinand E. Marcos declared the Philippines under martial
        law. Candles are now lit every Sept. 21 as groups, advocates, and families
        of victims of human rights violations mourn a grim part in the nation’s history.</p>'
    section2:
      primarytype: 'block'
      uuid: '2cace37d-9ff1-4c8d-8d74-578382496e66'
      activationstatus: true
      created: 2024-09-22T18:05:24.523+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.405+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the 2022 national elections, the Marcos’ dictatorship was heavily\
        \ spotlighted in conversations, both online and offline, as the late dictator’\
        s son Bongbong ran for the presidency. \r"
    section4:
      primarytype: 'block'
      uuid: '4aae4204-39bd-42e9-a8d6-c2c8e4559ccb'
      activationstatus: true
      created: 2024-09-22T18:05:24.524+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.406+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mona Magno-Veluz, a content creator better known as Mighty Magulang,
        said the Martial Law years were “still very much misunderstood” on social
        media, even on TikTok, where many young people are users of the short-form
        video platform.</p>'
    section6:
      primarytype: 'block'
      uuid: '3355c569-970e-4ea8-a2a4-8dfb90fac095'
      activationstatus: true
      created: 2024-09-22T18:05:24.525+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I think we have a legacy of years of failure to educate the young\
        \ on what Martial Law was about,” Magno-Veluz told NewsWatch Plus. “And what\
        \ happened in that space was there was room for misinformation.”\r"
    section8:
      primarytype: 'block'
      uuid: 'c852dfe7-da0e-4c53-baf1-df653f067fa4'
      activationstatus: true
      created: 2024-09-22T18:05:24.525+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.407+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Now, another Marcos is in power. Academics are trying to harness the\
        \ interest of young Filipinos amid decades of sprawling misconceptions and\
        \ false narratives on Martial Law. \r"
    section9:
      primarytype: 'block'
      uuid: '4a6327f4-fdf3-46a6-8ba9-004dd4ef3f44'
      activationstatus: true
      created: 2024-09-22T18:05:24.526+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.408+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
