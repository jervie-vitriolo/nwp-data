      lastmodified: 2024-09-22T18:59:19.409+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Social media efforts</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '85037ef0-6702-416d-8218-09ca37eac45b'
      activationstatus: true
      created: 2024-09-22T18:05:24.527+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.410+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '6d5836bb-d73e-45e6-bb3a-d71ebe17dbf5'
      activationstatus: true
      created: 2024-09-22T18:05:24.527+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Filipinos have the highest social media time across the globe. It is\
        \ not helpful that digital disinformation is widespread in the country. How\
        \ can we counter this, especially the topic of Martial Law?\r"
    section14:
      primarytype: 'block'
      uuid: 'f2ec2b7d-d164-48b9-a861-4db0fa8782b0'
      activationstatus: true
      created: 2024-09-22T18:05:24.528+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '9b27f77e-7c16-4295-9ac0-14a3c244113c'
      activationstatus: true
      created: 2024-09-22T18:05:24.528+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We need the perspectives of different people para ma-triangulate ‘\
        yung katotohanan [to triangulate the truth],” Magno-Veluz said.\r"
    section99:
      image: 'dbf378f9-ed73-482b-86ce-a3ae65bc04de'
      imagecaption: 'Mona Magno-Veluz, a content creator better known as Mighty
        Magulang, shares her observations on social media, especially on TikTok. She
        says the Martial Law years are "still very much misunderstood."'
      primarytype: 'block'
      uuid: 'a7f2d89d-4e62-4609-81e9-8b76bf06dda9'
      activationstatus: true
      created: 2024-09-22T18:26:46.738+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:20.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.413+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section17:
      primarytype: 'block'
      uuid: '9dfc9cc0-f41d-4e2e-9220-459a3b0a14b5'
      activationstatus: true
      created: 2024-09-22T18:05:24.529+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“And that’s what I try to do on social media. Talk about it, listen
        to how people understand certain events, and then try to inspire them to take
        the next step by reading more,” she said.</p>'
    section19:
      primarytype: 'block'
      uuid: '6e9fb952-0efb-425c-9fcb-f27209c620cd'
      activationstatus: true
      created: 2024-09-22T18:05:24.530+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She also directs her social media content to what she said “level-headed\
        \ individuals who are really there to learn.”\r"
    section21:
      primarytype: 'block'
      uuid: '342717bd-b8be-487d-a10e-df0b296f34c0'
      activationstatus: true
      created: 2024-09-22T18:05:24.531+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“And on TikTok, it’s really all about making the conversation not a\
        \ political topic but more like…a way for us to connect to a part of our past,”\
        \ the content creator said. “It was very dark and we need to commemorate it.”\
        \r"
    section24:
      primarytype: 'block'
      uuid: '5373857e-8ea2-426e-ab5f-82d8572fb095'
      activationstatus: true
      created: 2024-09-22T18:05:24.532+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Josiah Quising, a co-founder of Project Gunita, said the academic research\
        \ organization also conducts events, lectures, or talks about Martial Law\
        \ to debunk myths. To gain traction, Quising said they chop portions of these\
        \ activities into small videos for social media.\r"
    section26:
      primarytype: 'block'
      uuid: '0b43cc5c-1ac1-409a-9a21-09cc9a1ca017'
      activationstatus: true
      created: 2024-09-22T18:05:24.533+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“There are of course memes, pub [materials], infographics, reels, TikTok\
        \ [videos], but then again, ‘yun nga, it’s still, it’s really a difficult\
        \ task,” Quising told NewsWatch Plus. \r"
    section27:
      primarytype: 'block'
      uuid: 'fa715d0f-cbab-4099-bcd9-4f97cffb6981'
      activationstatus: true
      created: 2024-09-22T18:05:24.534+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '723d6207-5123-4804-aed5-0038898b76f6'
      activationstatus: true
      created: 2024-09-22T18:05:24.535+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '49fbb655-e176-47a3-8d15-d2f0fbf30908'
      activationstatus: true
      created: 2024-09-22T18:05:24.535+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Survivors at the forefront</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: 'ef80e108-b8b1-42bf-8078-42be32230d55'
      activationstatus: true
      created: 2024-09-22T18:05:24.536+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.420+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Magno-Veluz talks primarily about genealogy, history, and civics. She\
        \ said it is helpful to highlight stories of those who lived through Martial\
        \ Law to introduce that era of Philippine history.\r"
    section100:
      image: '9695aef1-8711-45f9-a5e5-85e2c95a4ff3'
      imagecaption: 'Advocates and families of victims of human rights violations
        during the Marcos regime light candles at the Bantayog ng mga Bayani in Quezon
        City to mark the 52nd anniversary of the Martial Law declaration.'
      primarytype: 'block'
      uuid: '18308574-473a-44ab-ba8a-2662be21a023'
      activationstatus: true
      created: 2024-09-22T18:26:46.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:20.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.420+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section33:
      primarytype: 'block'
      uuid: 'f08fdc26-a65d-432b-99ee-7ce9fd44bd3c'
      activationstatus: true
      created: 2024-09-22T18:05:24.538+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.421+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I’m a Martial Law baby,” Magno-Veluz said. “And especially when I\
        \ talk about the economics [of that time]...I was in college, it was actually\
        \ happening. So I was studying it not as economic history, but as economic\
        \ news.”\r"
    section35:
      primarytype: 'block'
      uuid: '2b76bdc7-3b3a-4476-b566-349b1b2007fb'
      activationstatus: true
      created: 2024-09-22T18:05:24.539+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.422+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“That perspective alone, na sabihin mo na [that you tell them that]\
        \ you were there and you were part of it, is one way of humanizing the effort,”\
        \ she said.\r"
    section37:
      primarytype: 'block'
      uuid: '5e7db15b-1d8d-4f17-80db-184b807cb894'
      activationstatus: true
      created: 2024-09-22T18:05:24.540+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.423+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She also highlights people “who exhibited civic responsibility during\
        \ that time in our lives.” “Para sana [So that] we can start wanting more.\
        \ We want to not make that happen again,” she added.\r"
    section39:
      primarytype: 'block'
      uuid: '3ee32e21-a514-4e8f-871d-8a57cb59c4e0'
      activationstatus: true
      created: 2024-09-22T18:05:24.541+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.423+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Students also appreciate learning Martial Law through the eyes of survivors,\
        \ Quising said. \r"
    section41:
      primarytype: 'block'
      uuid: 'de8d90e1-88b3-4468-9040-215a93b18d90'
      activationstatus: true
      created: 2024-09-22T18:05:24.543+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.424+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We try to bring [the survivors] in,” he said. “We use our connections,\
        \ our network, to bring these people closer to them, to reconnect the younger\
        \ generation to the Martial Law generation, and to hear directly from them\
        \ what really happened during the Martial Law era.”\r"
    section42:
      primarytype: 'block'
      uuid: '2d485dbd-0191-46e7-8805-07cd0e684764'
      activationstatus: true
      created: 2024-09-22T18:05:24.543+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:20.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T18:59:19.425+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '31dac3ed-58cf-4d30-890d-720085b118fe'
      activationstatus: true
      created: 2024-09-22T18:05:24.544+08:00
