      lastactivated: 2025-03-13T14:10:24.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:54:10.164+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2900c50f-7eb3-43fd-885d-1c5bf3feb8a0'
      activationstatus: true
      created: 2024-09-22T11:26:38.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:54:10.165+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“With the ICC 2024 theme, ‘Clean Seas for Blue Economy’, this year’s
        cleanup not only aimed to address immediate pollution but also sought to inspire
        long-term behavioral changes among communities, encouraging everyone to reduce
        waste and participate in ongoing clean-up initiatives,” Environment Secretary
        Antonia Loyzaga said in a statement.</p>'
    section5:
      primarytype: 'block'
      uuid: '3fb0f96c-7111-410c-a335-e83d8803c81f'
      activationstatus: true
      created: 2024-09-22T11:26:38.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:54:10.165+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f0bb5574-4ca5-49ac-9831-72d9a2c83624'
      activationstatus: true
      created: 2024-09-22T11:26:38.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:24.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T17:54:10.166+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“As we celebrate the 30th year of the International Coastal Cleanup
        in the Philippines, we reaffirm our commitment to safeguarding our coastal
        resources and promoting sustainable practices that protect our marine ecosystems,”
        she added.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd0311071-fceb-49da-8045-f7fdb49d66c5'
      activationstatus: true
      created: 2024-09-22T11:26:38.950+08:00
