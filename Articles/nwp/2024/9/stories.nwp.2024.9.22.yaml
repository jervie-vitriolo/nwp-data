      'mgnl:type': 'text'
      'text': "\r"
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1558d63d-c050-4893-bcac-7ae14c64134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.581+08:00
