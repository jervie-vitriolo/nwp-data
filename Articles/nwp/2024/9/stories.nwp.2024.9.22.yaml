      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“[H]ome with family, shoot the weekly vlog, review and signed some\
        \ documents,” Chavez said of the president’s weekend schedule.\r"
    '5':
