      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dac3ed-58cf-4d30-890d-720085b118fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.544+08:00
