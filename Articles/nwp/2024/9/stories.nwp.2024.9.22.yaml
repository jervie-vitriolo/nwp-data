    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49fbb655-e176-47a3-8d15-d2f0fbf30908'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.419+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Survivors at the forefront</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef80e108-b8b1-42bf-8078-42be32230d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.420+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Magno-Veluz talks primarily about genealogy, history, and civics. She\
        \ said it is helpful to highlight stories of those who lived through Martial\
        \ Law to introduce that era of Philippine history.\r"
    '100':
      'image': 'jcr:9695aef1-8711-45f9-a5e5-85e2c95a4ff3'
      'imageCaption': 'Advocates and families of victims of human rights violations
        during the Marcos regime light candles at the Bantayog ng mga Bayani in Quezon
        City to mark the 52nd anniversary of the Martial Law declaration.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18308574-473a-44ab-ba8a-2662be21a023'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:26:46.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.420+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08fdc26-a65d-432b-99ee-7ce9fd44bd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.538+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.421+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I’m a Martial Law baby,” Magno-Veluz said. “And especially when I\
        \ talk about the economics [of that time]...I was in college, it was actually\
        \ happening. So I was studying it not as economic history, but as economic\
        \ news.”\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76bdc7-3b3a-4476-b566-349b1b2007fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.539+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.422+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“That perspective alone, na sabihin mo na [that you tell them that]\
        \ you were there and you were part of it, is one way of humanizing the effort,”\
        \ she said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7db15b-1d8d-4f17-80db-184b807cb894'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.540+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She also highlights people “who exhibited civic responsibility during\
        \ that time in our lives.” “Para sana [So that] we can start wanting more.\
        \ We want to not make that happen again,” she added.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee32e21-a514-4e8f-871d-8a57cb59c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.541+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Students also appreciate learning Martial Law through the eyes of survivors,\
        \ Quising said. \r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8d90e1-88b3-4468-9040-215a93b18d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.424+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We try to bring [the survivors] in,” he said. “We use our connections,\
        \ our network, to bring these people closer to them, to reconnect the younger\
        \ generation to the Martial Law generation, and to hear directly from them\
        \ what really happened during the Martial Law era.”\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d485dbd-0191-46e7-8805-07cd0e684764'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.543+08:00
