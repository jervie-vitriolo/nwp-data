      lastmodified: 2024-09-22T18:59:19.451+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Content creator Magno-Veluz or “Mighty Magulang” also hoped both
        young and older students will revisit the topic of Martial Law.</p>'
    section96:
      primarytype: 'block'
      uuid: '90f6b954-09cf-4bfe-ab9f-f7b876801e9b'
      activationstatus: true
      created: 2024-09-22T18:05:24.597+08:00
