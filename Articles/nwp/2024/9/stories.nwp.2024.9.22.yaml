      lastmodified: 2024-09-22T23:29:46.781+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A congested jail is
        awaiting dismissed Bamban, Tarlac Mayor Alice Guo, who has been ordered arrested
        due to qualified trafficking charges before a Pasig court.</p>'
    section1:
      primarytype: 'block'
      uuid: '95e9b653-d115-458f-ad3b-b2be98557c27'
      activationstatus: true
      created: 2024-09-22T17:01:30.324+08:00
