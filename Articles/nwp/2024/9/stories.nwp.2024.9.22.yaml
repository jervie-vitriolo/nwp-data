      lastactivated: 2025-03-13T14:10:26.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.948+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>U.S. national security adviser Jake Sullivan said he was worried
        about escalation but that the Israeli killing of a top Hezbollah leader brought
        justice to the group, which Washington designates terrorists.</p>'
    section20:
      primarytype: 'block'
      uuid: 'a7126f6f-c85f-4b91-83f6-cd0ac373aee7'
      activationstatus: true
      created: 2024-09-22T10:05:39.948+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.948+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '96eb8b63-6dd6-4d79-b9ee-d4af3ed2f29d'
      activationstatus: true
      created: 2024-09-22T10:05:39.949+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.949+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"While the risk of escalation is real, we actually believe there is\
        \ also a distinct avenue to getting to a cessation of hostilities and a durable\
        \ solution that makes people on both sides of the border feel secure,\" Sullivan\
        \ told reporters.\r"
