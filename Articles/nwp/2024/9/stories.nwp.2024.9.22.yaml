    'template': '1'
    'title': 'National police chief warns cops vs partisan acts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca8090-8277-4fa9-9802-b373e34a9e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.160+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T12:07:58.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Philippine National
        Police (PNP) chief PGen Rommel Marbil has warned police officers against partisan
        activities as the midterm elections near.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8261da37-88a6-4424-b78e-63dbb01d4b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.160+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T12:07:58.160+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4096c9-f0bb-41de-8f7b-60fba6c3f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T12:07:58.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marbil told his subordinates that “political neutrality is a core
        responsibility,” reminding them that they took their oath to serve the people
        and not politicians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb75c918-3a66-4f63-a912-0b734ff5aa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T12:07:58.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b863b50c-ab5e-4479-ae55-0a35b1da0205'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.161+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T12:07:58.161+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I am directing all local police units to remain vigilant, perform
        their duties efficiently under the Quad principle, and ensure public safety,”
        he said in a statement on Sunday, Sept. 22.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d720c-83a6-425d-b2e0-1ae3f4cb18b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T12:07:58.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b402a55-62ed-412b-b82e-a5a935a9be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.162+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T12:07:58.162+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The PNP is tasked with protecting the democratic process, not participating
        in it. We will not tolerate any officer who compromises our commitment to
        neutrality and fairness. Any form of political interference, whether directly
        or indirectly, will be met with swift and decisive action,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3c5ce5-2697-4084-b7da-c1b8c846ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.162+08:00
