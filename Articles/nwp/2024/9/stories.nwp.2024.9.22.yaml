      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.951+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hezbollah has said it will keep fighting Israel until it agrees
        to a ceasefire in its war against Hamas in the Palestinian enclave of Gaza
        - triggered by a Hamas-led rampage in southern Israel on Oct. 7.</p>'
    section26:
      primarytype: 'block'
      uuid: '73e8f2f1-7462-484b-be52-359a8746ef4a'
      activationstatus: true
      created: 2024-09-22T10:05:39.952+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.952+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'a3b79e30-1163-43f9-8a23-9b914d9bd540'
      activationstatus: true
      created: 2024-09-22T10:05:39.952+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.952+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>U.S. officials say that is unlikely anytime soon. Israel wants Hezbollah
        to cease fire and withdraw forces from the border region, adhering to a U.N.
        resolution signed with Israel in 2006, irrespective of any Gaza deal.</p>'
    section28:
      primarytype: 'block'
      uuid: '4e9f277d-f33b-42d9-b24d-43ac80829274'
      activationstatus: true
      created: 2024-09-22T10:05:39.953+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.953+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'd47da5b5-1959-42ed-bf85-4146db163478'
      activationstatus: true
      created: 2024-09-22T10:05:39.953+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.953+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Anticipating retaliation, the Israeli military restricted gatherings
        and raised the alert level for residents of northern communities. The alert
        went as far south as the coastal city of Haifa, signaling Israel thought Hezbollah
        could strike deeper than it had since the war with Hamas began.</p>'
    section30:
      primarytype: 'block'
      uuid: '056fbcfe-1e31-4199-85e4-155f53533f2e'
      activationstatus: true
      created: 2024-09-22T10:05:39.954+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.954+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '670cfa10-f2f9-4b2d-8f6d-6a649b41e6fc'
      activationstatus: true
      created: 2024-09-22T10:05:39.955+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.955+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In southern Lebanon on Saturday, people described huge explosions
        that lit up the night sky and shook the ground as Israel carried out its latest
        strikes.</p>'
    section32:
      primarytype: 'block'
      uuid: 'aa07ecdf-9740-4f63-9d32-21b81ecca1c8'
      activationstatus: true
      created: 2024-09-22T10:05:39.955+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.955+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'da95a18d-8b69-437f-ac9d-c7cdffc0baf9'
      activationstatus: true
      created: 2024-09-22T10:05:39.956+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.956+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hezbollah-aligned transport minister Ali Hamieh told reporters at
        the scene of Friday’s strike in the Beirut suburb that at least 23 people
        were still missing.</p>'
    section34:
      primarytype: 'block'
      uuid: '359c2ac1-bbda-41e2-9cb3-cfbd923c182b'
      activationstatus: true
      created: 2024-09-22T10:05:39.957+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.957+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '16938534-7259-4d6f-bc3c-e81122ad1e82'
      activationstatus: true
      created: 2024-09-22T10:05:39.957+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.957+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The Israeli enemy is taking the region to war," he said.</p>'
    section36:
      primarytype: 'block'
      uuid: 'aebc76c4-5db8-4163-869f-e868df86c06a'
      activationstatus: true
      created: 2024-09-22T10:05:39.958+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.958+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'c6c211a9-1b4e-4135-92de-cece020b32f2'
      activationstatus: true
      created: 2024-09-22T10:05:39.959+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.959+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Defense Minister Yoav Gallant, who said this week Israel was launching
        a new phase of war on the northern border, posted on X: "The sequence of actions
        in the new phase will continue until our goal is achieved: the safe return
        of the residents of the north to their homes."</p>'
    section38:
      primarytype: 'block'
      uuid: '51d3f7ca-ea34-4523-be2d-17af43a9e931'
      activationstatus: true
      created: 2024-09-22T10:05:39.960+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.960+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '04886f2f-246d-404c-a28d-2a7b9f938c2f'
      activationstatus: true
      created: 2024-09-22T10:05:39.960+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.960+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Tens of thousands of people have left their homes on both sides
        of the Israel-Lebanon border since Hezbollah began firing rockets at Israel
        in October in sympathy with Palestinians in Gaza.</p>'
    section40:
      primarytype: 'block'
      uuid: '4812e840-f82a-4149-81cf-c0876f1de676'
      activationstatus: true
      created: 2024-09-22T10:05:39.961+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.961+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: 'ff4e50f4-02d1-488c-931d-bd6d5ff8482b'
      activationstatus: true
      created: 2024-09-22T10:05:39.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Though Hezbollah has vowed a harsh response, an Israeli official
        told Reuters: "This escalation could provide Hezbollah an incentive to agree
        to a diplomatic solution." Months of U.S.-led efforts to broker an Israel-Lebanon
        border deal have failed to resolve the crisis.</p>'
    section42:
      primarytype: 'block'
      uuid: '022af606-e4a6-4838-bccd-e7e72e998eef'
      activationstatus: true
      created: 2024-09-22T10:05:39.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'ea216502-f6c2-45b0-bc24-49fb66b06684'
      activationstatus: true
      created: 2024-09-22T10:05:39.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Israeli military said on Saturday it had been "striking extensively"
        in southern Lebanon after detecting plans by Hezbollah to target Israeli communities.</p>'
    section44:
      primarytype: 'block'
      uuid: '0a3feaee-5c41-4930-9fd5-1588167d872e'
      activationstatus: true
      created: 2024-09-22T10:05:39.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '729f3d49-22a3-4970-b97a-983893d4214c'
      activationstatus: true
      created: 2024-09-22T10:05:39.965+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Early on Sunday, Hezbollah said it targeted Israel’s Ramat David
        Airbase with a missile barrage in response to "repeated Israeli attacks on
        Lebanon." The Israeli military said it intercepted the missiles.</p>'
    section46:
      primarytype: 'block'
      uuid: '106da384-b773-472f-a0cf-0c6877178dbb'
      activationstatus: true
      created: 2024-09-22T10:05:39.966+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.966+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '17d7e225-6d49-48dc-a106-43f8e27d8302'
      activationstatus: true
      created: 2024-09-22T10:05:39.967+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.967+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A final communique from a U.S. summit hosted by President Joe Biden
        with the leaders of Japan, India and Australia stressed the need to prevent
        the Gaza war "from escalating and spilling over in the region" but did not
        specifically mention the Israel-Hezbollah conflict.</p>'
    section48:
      primarytype: 'block'
      uuid: 'f9dcde33-6be8-45fa-82d0-bc10febf6f17'
      activationstatus: true
      created: 2024-09-22T10:05:39.968+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.968+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'a9c188ee-6aff-4dcd-b308-001bf4bb59bd'
      activationstatus: true
      created: 2024-09-22T10:05:39.969+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.969+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The State Department said it had renewed its travel advisory for
        Lebanon, continuing to urge U.S. citizens not to travel there and for those
        already in the country "to depart while commercial options are still available.</p>'
    section50:
      primarytype: 'block'
      uuid: 'dbaae8ca-b7c1-4109-9ab6-94f4a4e185bf'
      activationstatus: true
      created: 2024-09-22T10:05:39.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '167a08e7-6d77-4dd4-97f5-fc9c261019dd'
      activationstatus: true
      created: 2024-09-22T10:05:39.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Airspace in northern Israel - from the city of Hadera north - was
        closed to private flights but international flights were unaffected, the military
        said.</p>'
    section52:
      primarytype: 'block'
      uuid: '86dc274b-7e69-4f91-922d-c0b3261ba8b9'
      activationstatus: true
      created: 2024-09-22T10:05:39.971+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.971+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '3369a5fb-ed0f-4cc1-838a-aeff97270e2f'
      activationstatus: true
      created: 2024-09-22T10:05:39.972+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>With at least 70 people killed in Lebanon this week, the conflict
        toll in the country since October has surpassed 740 during the worst Israel-Hezbollah
        flare-up since a 2006 war.</p>'
    section54:
      primarytype: 'block'
      uuid: 'ec66934f-cde0-4a32-a30c-75f6765e02a0'
      activationstatus: true
      created: 2024-09-22T10:05:39.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: 'd601557f-9d65-410d-b5a1-49e42e31a181'
      activationstatus: true
      created: 2024-09-22T10:05:39.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The U.N. Special Coordinator for Lebanon, Jeanine-Hennis Plasschaert,
        said on Friday the strike in a densely populated area of Beirut was part of
        "an extremely dangerous cycle of violence with devastating consequences. This
        must stop now".</p>'
    section56:
      primarytype: 'block'
      uuid: 'd37f6a96-4333-490f-9016-27b34a1f341d'
      activationstatus: true
      created: 2024-09-22T10:05:39.975+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section57:
      primarytype: 'block'
      uuid: '9c841a97-4734-4f53-9f87-17819a41fc7a'
      activationstatus: true
      created: 2024-09-22T10:05:39.976+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.976+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Maya Gebeily, Hatem Maher, Adam Makary, Ari Rabinovitch,
        Emily Rose, Timour Azhari, Trevor Hunnicutt and Humeyra Pamuk; Writing by
        Frances Kerry, Timour Azhari and Matt Spetalnick; Editing by Timothy Heritage,
        Andrew Cawthorne, Daniel Wallis and Matthew Lewis)</em></p>'
