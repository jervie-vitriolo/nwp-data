      'mgnl:lastActivated': 2025-03-13T14:10:20.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.410+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5836bb-d73e-45e6-bb3a-d71ebe17dbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.411+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Filipinos have the highest social media time across the globe. It is\
        \ not helpful that digital disinformation is widespread in the country. How\
        \ can we counter this, especially the topic of Martial Law?\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ec2b7d-d164-48b9-a861-4db0fa8782b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.412+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27f77e-7c16-4295-9ac0-14a3c244113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.412+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We need the perspectives of different people para ma-triangulate ‘\
        yung katotohanan [to triangulate the truth],” Magno-Veluz said.\r"
    '99':
      'image': 'jcr:dbf378f9-ed73-482b-86ce-a3ae65bc04de'
      'imageCaption': 'Mona Magno-Veluz, a content creator better known as Mighty
        Magulang, shares her observations on social media, especially on TikTok. She
        says the Martial Law years are "still very much misunderstood."'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f2d89d-4e62-4609-81e9-8b76bf06dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:26:46.738+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.413+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc9cc0-f41d-4e2e-9220-459a3b0a14b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.414+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“And that''s what I try to do on social media. Talk about it, listen
        to how people understand certain events, and then try to inspire them to take
        the next step by reading more,” she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9fb952-0efb-425c-9fcb-f27209c620cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.415+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She also directs her social media content to what she said “level-headed\
        \ individuals who are really there to learn.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342717bd-b8be-487d-a10e-df0b296f34c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.415+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“And on TikTok, it's really all about making the conversation not a\
        \ political topic but more like…a way for us to connect to a part of our past,”\
        \ the content creator said. “It was very dark and we need to commemorate it.”\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5373857e-8ea2-426e-ab5f-82d8572fb095'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.416+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Josiah Quising, a co-founder of Project Gunita, said the academic research\
        \ organization also conducts events, lectures, or talks about Martial Law\
        \ to debunk myths. To gain traction, Quising said they chop portions of these\
        \ activities into small videos for social media.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43cc5c-1ac1-409a-9a21-09cc9a1ca017'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.417+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There are of course memes, pub [materials], infographics, reels, TikTok\
        \ [videos], but then again, ‘yun nga, it's still, it's really a difficult\
        \ task,” Quising told NewsWatch Plus. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa715d0f-cbab-4099-bcd9-4f97cffb6981'
