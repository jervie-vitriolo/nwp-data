    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5fbb90-0a57-4bc0-a924-9f6d851fcfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.545+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Art as meeting point</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a04ece-91ec-4d4f-8ec8-4ec747596968'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.427+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Harvey Castillo teaches an elective course at the Ateneo De Manila\
        \ University that introduces Martial Law through literature and film watching.\
        \ He knows it is not without its challenges.\r"
    '101':
      'image': 'jcr:845774ab-c544-43aa-958d-580fcd82909c'
      'imageCaption': 'Why should we still study Martial Law? College instructor Havery
        Castillo lists three reasons: "Una, in a time where it is being erased, it
        is more important for us to study it and commemorate it. Ikalawa, ngayong
        ramdam pa rin natin ''yung actual na ramifications ng Martial Law, higit mahalagang
        i-trace natin ''yung current conditions natin sa ganitong 1970s Batas Militar.
        At ikatlo, the Marcosian playbook is still very much in effect. So, kaya napakahalagang
        aralin natin siya in order to detect it when it happens." '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849dee3-b826-4b76-8c1e-5956b2854ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:26:46.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.428+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619983c1-d99b-46de-8526-9bb38c08737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.429+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d06637-57a2-4ca7-9b7d-3d6862f3462e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.548+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.429+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“May illusion na [There’s an illusion that] talking about this is an\
        \ alien thing, that this is a thing or a topic that is divorced from our current\
        \ realities,” Castillo told NewsWatch Plus. \r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f524ed01-7edc-4a45-ba8c-f43a95dc4442'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.549+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.430+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The elective course is a deeper look into the dynamics of life during\
        \ the Marcos regime, with theories on politics, sociology, and art complementing\
        \ the discussions.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca6716a-4a1b-4e93-a257-9a66152d3098'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.551+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.431+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But many of the students just take the course as a second option, or\
        \ when the favored subjects have already been filled up, Castillo said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e2bfc2-80ae-4da9-8353-3a8aabf91673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.553+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.432+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The instructor also said he sees an aversion to the topic of history\
        \ or and intimidation to politics as among the struggles in reintroducing\
        \ Martial Law in the academic space.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618db7e0-8d4d-49d7-a1d1-76da3686cfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.554+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.432+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But Castillo maximizes the power of art. “Art is a really good common\
        \ denominator ng ating lahat, tagpuan [to us, a meeting point], to talk about\
        \ serious matters regarding our national and individual lives,” he said.\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e1c476-e3de-44e9-8ece-18c77fee1ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.556+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.433+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also engaged college students to research media content under Bongbong’\
        s presidency to make it more current. He said some students explore “Maid\
        \ in Malacañang,” a 2022 fictional film retelling the last three days of the\
        \ Marcoses in the Malacañang Palace before they flee to Hawaii during the\
        \ 1986 People Power Revolution. They also look into the TikTok algorithm of\
        \ the Marcos family.\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83573ce7-cbd3-439a-9cec-50ceb047a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung film production nila ay pwedeng TikTok reels, na pwedeng YouTube\
        \ short film,” he said. “So, ang isang effort na ginagawa ko ay lagi’t laging\
        \ ilapit ‘yung kurso sa popular na media sa kasalukuyan nang sa gayon ay hindi\
        \ maiwan sa Dekada ‘70 ang usapin ng batas militar at mailapit ito sa mga\
        \ kabataan, sa Gen Z, sa Generation Alpha.”\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f1c17-3455-4101-bea4-a9d0b2edd8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T18:59:19.435+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Their film production can be in the format of a TikTok\
        \ reel and YouTube short film. My effort is to draw the course close to current\
        \ popular media so that the topic of martial law will not be left in the 1970s\
        \ and make it more relevant to the youth, the Gen Z, the Generation Alpha.]\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f3ae0f-09ad-44c1-bf0a-9b5454bfef83'
      'mgnl:activationStatus': true
