      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:29:46.757+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She will share the space with 44 other detainees, including one
        of the co-accused of Pastor Apollo Quiboloy. The BJMP did not disclose her
        identity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12dfa4bb-842f-4c18-805e-f16da7a9816c'
