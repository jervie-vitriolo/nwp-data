      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:11:44.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meantime, erstwhile <a href="https://www.newswatchplus.ph/news/2024/9/21/igme-exits-par.html">Tropical
        Depression Igme</a> was spotted 535 kilometers north northwest of Itbayat,
        Batanes as of 3 a.m. It has no effect on the country.</p>'
  '37-killed-israel-strike-lebanon':
    'author': 'Timour Azhari and Emily Rose, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-22T09:59:40.000+08:00
    'imagesource': 'jcr:dae12cb9-6ec0-45d6-92df-ed076bb9a89b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
