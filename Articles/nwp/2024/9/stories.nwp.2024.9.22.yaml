      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f440d89-a38e-44e9-8eb7-87ec9e540188'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.163+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T12:07:58.163+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marbil called on the public to report erring acts of law enforcement
        personnel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d138d1-d606-4daa-b8d6-5c02e7a9692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T12:07:58.164+08:00
