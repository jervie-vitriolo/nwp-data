      'mgnl:type': 'text'
      'text': '<p>Last year, on an official visit to Singapore, Marcos went to the
        racing event again upon the invitation of Prime Minister Lee Hsien Loong.
        Malacañang said the president received confirmation for an investment pledge
        worth ₱11-billion.</p>'
  'filipino-youth-interest-martial-law':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Students from the University of the Philippines-Visayas conduct a
      candle lighting ceremony to commemorate the 52nd anniversary of the Martial
      Law declaration on Sept. 21. (UP Visayas University Student Council/X)'
