    title: 'Israel’s strike on Beirut killed 37, Lebanon says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cef77ad7-65d1-44e9-8a5e-921b4c531f11'
      activationstatus: true
      created: 2024-09-22T10:05:39.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.997+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Beirut, Lebanon/Jerusalem, Israel —</strong> Rescue workers
        in Beirut searched on Saturday for people still missing in rubble after an
        Israeli airstrike targeting Hezbollah commanders the previous day killed at
        least 37 people in a suburb of the Lebanese capital, according to authorities.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b1b172e2-8e55-4432-816b-437ce6ccd0e1'
      activationstatus: true
      created: 2024-09-22T10:05:39.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.939+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f08b575a-4eda-42de-be01-8a7984f8ffcb'
      activationstatus: true
      created: 2024-09-22T10:05:39.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.940+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Hezbollah, a powerful Iran-backed group, said that 16 members including
        senior leader Ibrahim Aqil and another commander, Ahmed Wahbi, were among
        those killed in the deadliest strike in nearly a year of conflict with Israel.</p>'
    section3:
      primarytype: 'block'
      uuid: '5fb7b0ce-92bd-4bc4-9f64-1edd5a797f81'
      activationstatus: true
      created: 2024-09-22T10:05:39.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.940+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9e8e1725-3f6d-4b7c-aab3-e3bdc3422afc'
      activationstatus: true
      created: 2024-09-22T10:05:39.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.792+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.941+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Israel’s army said it hit an underground gathering of Aqil and
        leaders of Hezbollah’s elite Radwan forces, and had almost completely dismantled
        its military chain of command.</p>'
    section5:
      primarytype: 'block'
      uuid: '49091520-7245-453e-a1f4-e1d89e0cb3a7'
      activationstatus: true
      created: 2024-09-22T10:05:39.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.941+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The attack levelled a multi-story residential building in the crowded
        suburb and damaged a nursery next door, a security source said. Three children
        and seven women were among those killed, according to Lebanon’s health ministry.</p>'
    section6:
      primarytype: 'block'
      uuid: '28cf8e1e-564d-40b8-a61b-a53a95d32763'
      activationstatus: true
      created: 2024-09-22T10:05:39.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.941+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '58c56e5f-01af-48bd-866a-ada606e6ae83'
      activationstatus: true
      created: 2024-09-22T10:05:39.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Cross-border strikes continued on Saturday: Israeli warplanes carried
        out the heaviest bombardment in 11 months of fighting across Lebanon’s south
        and Hezbollah claimed rocket attacks on military targets in Israel’s north.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c17e8fad-b9bb-4fc5-be03-78f2e660ca00'
      activationstatus: true
      created: 2024-09-22T10:05:39.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '4e215539-f804-4679-ad79-e33c86b2ee9b'
      activationstatus: true
      created: 2024-09-22T10:05:39.943+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.943+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Israeli army said it hit around 180 targets, destroying thousands\
        \ of rocket launch barrels.\r"
    section10:
      primarytype: 'block'
      uuid: '654624d3-3a04-4dc4-b891-01ecc43355cd'
      activationstatus: true
      created: 2024-09-22T10:05:39.943+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.943+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '6d4e8aef-e151-45e1-90e0-2686991fee07'
      activationstatus: true
      created: 2024-09-22T10:05:39.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Friday’s strike sharply escalated the conflict and inflicted another\
        \ blow on Hezbollah after two days of attacks this week in which pagers and\
        \ walkie-talkies used by its members exploded.\r"
    section12:
      primarytype: 'block'
      uuid: 'b84787e5-873b-4b65-9030-887df73097b7'
      activationstatus: true
      created: 2024-09-22T10:05:39.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.798+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '7ba5d20c-ac00-4894-a76c-15d6fbaecd38'
      activationstatus: true
      created: 2024-09-22T10:05:39.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:26.799+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:05:39.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The total death toll in those attacks has risen to 39, and more
        than 3,000 were injured.</p>'
    section14:
      primarytype: 'block'
      uuid: '83a5391b-3a13-4aa1-8c4e-fa5cbecc943f'
      activationstatus: true
      created: 2024-09-22T10:05:39.945+08:00
