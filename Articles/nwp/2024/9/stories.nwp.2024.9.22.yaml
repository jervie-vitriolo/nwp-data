      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T12:07:58.164+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The top cop also advised local police units to ramp up their preparations
        for the elections as the filing of certificates of candidacy, set in October,
        approaches.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aca11a1-b5e9-4946-b735-293bc8aba571'
      'mgnl:activationStatus': true
