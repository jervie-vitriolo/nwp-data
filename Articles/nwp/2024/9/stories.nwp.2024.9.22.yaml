      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d6207-5123-4804-aed5-0038898b76f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T18:05:24.535+08:00
