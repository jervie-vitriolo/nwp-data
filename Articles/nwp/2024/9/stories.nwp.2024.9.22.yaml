      lastmodified: 2024-09-22T10:11:44.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '00c9ffe4-f00b-49f5-8131-5a59fc9325ec'
      activationstatus: true
      created: 2024-09-22T09:37:35.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:27.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:11:44.717+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAGASA’s weather forecast showed that the Ilocos Region, Batanes,
        and Babuyan Islands will have overcast skies with scattered rains and thunderstorms
        due to the habagat.</p>'
    section3:
      primarytype: 'block'
      uuid: '19f151c2-efae-47c4-9c33-c0259e1c35e8'
      activationstatus: true
      created: 2024-09-22T09:37:35.476+08:00
