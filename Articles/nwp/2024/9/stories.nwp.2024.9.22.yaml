    'lead': 'The southwest monsoon will dump rains over Northern Luzon on Sunday,
      Sept. 22, the weather bureau said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-22T09:37:35.463+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:27.216+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
