      'mgnl:lastActivated': 2025-03-13T14:10:21.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:29:46.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ad1c03-9d54-462b-81b3-046093353a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T17:01:30.325+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:29:46.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Jail Management and Penology (BJMP) spokesperson Jayrex
        Bustinera told NewsWatch Plus that the Pasig City Jail Female Dormitory is
        ideally for 36 persons deprived of liberty (PDL).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f36e8af-e52d-4638-82d2-96d58e44c49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T17:01:30.325+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:29:46.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd40915-ca71-4e59-9ceb-2fe165d1e2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T17:01:30.325+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:29:46.783+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The standard space for one PDL is 4.7 square meters, he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e8167e-e40b-4ad0-8634-7eb56e7fa102'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T17:01:30.326+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T23:29:46.784+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a437b1d-6893-4bb9-8bb5-3bdea2586e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T17:01:30.326+08:00
      'mgnl:createdBy': 'daniza-nwp'
