      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:08:06.902+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt —</strong> Qatari Al Jazeera TV said on Sunday
        morning that Israeli forces stormed its bureau in the West Bank''s Ramallah
        city with a military order to close it for 45 days.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49ed327-3018-491e-b87b-f553a2071e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:08:06.903+08:00
