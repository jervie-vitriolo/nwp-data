      'mgnl:lastModified': 2024-09-22T23:29:46.785+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cell has 10 triple-deck beds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ed0dd-7da0-45a5-acbc-083ef43d9353'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T17:01:30.327+08:00
      'mgnl:createdBy': 'daniza-nwp'
