      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T23:29:46.782+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '92ad1c03-9d54-462b-81b3-046093353a53'
      activationstatus: true
      created: 2024-09-22T17:01:30.325+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:21.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T23:29:46.782+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bureau of Jail Management and Penology (BJMP) spokesperson Jayrex
        Bustinera told NewsWatch Plus that the Pasig City Jail Female Dormitory is
        ideally for 36 persons deprived of liberty (PDL).</p>'
    section3:
      primarytype: 'block'
      uuid: '2f36e8af-e52d-4638-82d2-96d58e44c49c'
