      'mgnl:lastModified': 2024-09-22T10:05:39.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b664b7e7-35bd-4a5a-b7fa-e00ad336e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.947+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lebanese Prime Minister Najib Mikati cancelled a planned trip to
        the U.N. General Assembly in New York.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e55ea86-0cd9-4086-b441-f49264725d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.947+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10bc36e-59ed-4f76-a022-3b81e9b946ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.948+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.948+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. national security adviser Jake Sullivan said he was worried
        about escalation but that the Israeli killing of a top Hezbollah leader brought
        justice to the group, which Washington designates terrorists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7126f6f-c85f-4b91-83f6-cd0ac373aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.948+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.948+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eb8b63-6dd6-4d79-b9ee-d4af3ed2f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.949+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"While the risk of escalation is real, we actually believe there is\
        \ also a distinct avenue to getting to a cessation of hostilities and a durable\
        \ solution that makes people on both sides of the border feel secure,\" Sullivan\
        \ told reporters.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64111918-4052-49c5-98ae-9ca9699f51b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.949+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b45a509-3bd4-424d-981a-3872f14ca0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.950+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israel braces for retaliation</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c237531-cec7-4860-b50d-4787b12bb7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.951+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393e024d-d587-4948-9468-f6791ed78b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.951+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah has said it will keep fighting Israel until it agrees
        to a ceasefire in its war against Hamas in the Palestinian enclave of Gaza
        - triggered by a Hamas-led rampage in southern Israel on Oct. 7.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8f2f1-7462-484b-be52-359a8746ef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.952+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.952+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b79e30-1163-43f9-8a23-9b914d9bd540'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.952+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.952+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials say that is unlikely anytime soon. Israel wants Hezbollah
        to cease fire and withdraw forces from the border region, adhering to a U.N.
        resolution signed with Israel in 2006, irrespective of any Gaza deal.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9f277d-f33b-42d9-b24d-43ac80829274'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.953+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.953+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47da5b5-1959-42ed-bf85-4146db163478'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.953+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.953+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Anticipating retaliation, the Israeli military restricted gatherings
        and raised the alert level for residents of northern communities. The alert
        went as far south as the coastal city of Haifa, signaling Israel thought Hezbollah
        could strike deeper than it had since the war with Hamas began.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056fbcfe-1e31-4199-85e4-155f53533f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.954+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.954+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670cfa10-f2f9-4b2d-8f6d-6a649b41e6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.955+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.955+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In southern Lebanon on Saturday, people described huge explosions
        that lit up the night sky and shook the ground as Israel carried out its latest
        strikes.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa07ecdf-9740-4f63-9d32-21b81ecca1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.955+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.955+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95a18d-8b69-437f-ac9d-c7cdffc0baf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.956+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.956+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah-aligned transport minister Ali Hamieh told reporters at
        the scene of Friday''s strike in the Beirut suburb that at least 23 people
        were still missing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c2ac1-bbda-41e2-9cb3-cfbd923c182b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.957+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.957+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16938534-7259-4d6f-bc3c-e81122ad1e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.957+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.957+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Israeli enemy is taking the region to war," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebc76c4-5db8-4163-869f-e868df86c06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.958+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.958+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c211a9-1b4e-4135-92de-cece020b32f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.959+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.959+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Defense Minister Yoav Gallant, who said this week Israel was launching
        a new phase of war on the northern border, posted on X: "The sequence of actions
        in the new phase will continue until our goal is achieved: the safe return
        of the residents of the north to their homes."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d3f7ca-ea34-4523-be2d-17af43a9e931'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.960+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.960+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04886f2f-246d-404c-a28d-2a7b9f938c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.960+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.960+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of people have left their homes on both sides
        of the Israel-Lebanon border since Hezbollah began firing rockets at Israel
        in October in sympathy with Palestinians in Gaza.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4812e840-f82a-4149-81cf-c0876f1de676'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.961+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.961+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4e50f4-02d1-488c-931d-bd6d5ff8482b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.962+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.962+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Though Hezbollah has vowed a harsh response, an Israeli official
        told Reuters: "This escalation could provide Hezbollah an incentive to agree
        to a diplomatic solution." Months of U.S.-led efforts to broker an Israel-Lebanon
        border deal have failed to resolve the crisis.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022af606-e4a6-4838-bccd-e7e72e998eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea216502-f6c2-45b0-bc24-49fb66b06684'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said on Saturday it had been "striking extensively"
        in southern Lebanon after detecting plans by Hezbollah to target Israeli communities.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3feaee-5c41-4930-9fd5-1588167d872e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729f3d49-22a3-4970-b97a-983893d4214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.965+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Early on Sunday, Hezbollah said it targeted Israel''s Ramat David
        Airbase with a missile barrage in response to "repeated Israeli attacks on
        Lebanon." The Israeli military said it intercepted the missiles.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106da384-b773-472f-a0cf-0c6877178dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.966+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d7e225-6d49-48dc-a106-43f8e27d8302'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.967+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A final communique from a U.S. summit hosted by President Joe Biden
        with the leaders of Japan, India and Australia stressed the need to prevent
        the Gaza war "from escalating and spilling over in the region" but did not
        specifically mention the Israel-Hezbollah conflict.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dcde33-6be8-45fa-82d0-bc10febf6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.968+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c188ee-6aff-4dcd-b308-001bf4bb59bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.969+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:05:39.969+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The State Department said it had renewed its travel advisory for
        Lebanon, continuing to urge U.S. citizens not to travel there and for those
        already in the country "to depart while commercial options are still available.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbaae8ca-b7c1-4109-9ab6-94f4a4e185bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:05:39.970+08:00
      'mgnl:createdBy': 'daniza-nwp'
