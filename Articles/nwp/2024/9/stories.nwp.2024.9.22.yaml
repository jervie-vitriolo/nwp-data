      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:11:44.717+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5f6d4e9a-2fd9-48a7-bd41-2b2eb3564f45'
      activationstatus: true
      created: 2024-09-22T09:37:35.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:27.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-22T10:11:44.718+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The weather system will also bring partly cloudy to cloudy skies
        with isolated rain showers or thunderstorms over the Cordillera Administrative
        Region and the rest of Cagayan Valley. The rest of the country, including
        Metro Manila, will have the same weather condition but brought by localized
        thunderstorms.</p>'
