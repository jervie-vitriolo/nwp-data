      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e3244-8ed8-4ebf-847f-12ac5cb17904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T10:08:06.903+08:00
