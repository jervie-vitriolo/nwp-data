      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang implementasyon ng penalties sa ilalim ng Joint Memorandum Circular
        No. 2024-001 ay pansamantalang ipinagpaliban upang tiyaking naaayon ito sa
        layunin ni Pangulong Ferdinand R. Marcos Jr. na solusyunan ang problema sa
        trapiko,” the Presidential Communications Office said on Sunday, Sept. 22.</p>'
