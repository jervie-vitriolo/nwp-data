    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Monsoon to bring rains over Northern Luzon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f550207f-7cec-4b8f-af26-4403018e97e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T09:37:35.475+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:11:44.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The southwest monsoon,
        locally known as habagat, will dump rains over Northern Luzon on Sunday, Sept.
        22, the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cd9b69-ff84-4b48-b381-9e16b3ab8b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T09:37:35.476+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:11:44.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c9ffe4-f00b-49f5-8131-5a59fc9325ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T09:37:35.476+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:11:44.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA’s weather forecast showed that the Ilocos Region, Batanes,
        and Babuyan Islands will have overcast skies with scattered rains and thunderstorms
        due to the habagat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f151c2-efae-47c4-9c33-c0259e1c35e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T09:37:35.476+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:11:44.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6d4e9a-2fd9-48a7-bd41-2b2eb3564f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T09:37:35.477+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T10:11:44.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The weather system will also bring partly cloudy to cloudy skies
        with isolated rain showers or thunderstorms over the Cordillera Administrative
        Region and the rest of Cagayan Valley. The rest of the country, including
        Metro Manila, will have the same weather condition but brought by localized
        thunderstorms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182f6525-55eb-4de9-ad12-e1626b9a3674'
      'mgnl:activationStatus': true
