      lastmodified: 2024-09-25T18:12:05.216+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines — Kapamilya actress Kim Chiu was honored
        as Most Outstanding Asian Star at the Seoul International Drama Awards.</p>'
    section1:
      primarytype: 'block'
      uuid: '513dcc41-d169-410e-800b-4baee7052a76'
      activationstatus: true
      created: 2024-09-25T18:12:05.217+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T18:12:05.217+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In her acceptance speech, the ‘Chinita Princess’ said she was proud
        to represent the country at a prestigious international event.'
    section2:
      primarytype: 'block'
      uuid: 'e6c44ad9-0a4c-4857-a423-36c4bd2275d4'
      activationstatus: true
      created: 2024-09-25T18:12:05.217+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T18:12:05.217+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chiu turned emotional as she acknowledged the cast and crew of the
        hit drama series “Linlang,” which was first streamed on Prime Video and later
        aired on television.'
    section3:
      primarytype: 'block'
      uuid: '7bc68288-925b-432c-9c51-0a2f1622d617'
      activationstatus: true
      created: 2024-09-25T18:12:05.217+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T18:12:05.217+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Without your hard work, guidance, passion, and vision, none of this
        would be possible. I share this award with each and every one of you," she
        said.'
    section4:
      primarytype: 'block'
      uuid: '3bb98f17-b062-4a3c-8510-a65cba96cd70'
      activationstatus: true
      created: 2024-09-25T18:12:05.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T18:12:05.218+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chiu shed tears in dedicating the award to the late Dreamscape Entertainment
        head, Deo Endrinal.'
    section5:
      primarytype: 'block'
      uuid: 'd42cdeb2-f891-4ae5-af05-d680ff8030b5'
      activationstatus: true
      created: 2024-09-25T18:12:05.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T18:12:05.218+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“My mentor, my dear friend, Sir Deo. He always pushed me to be my best
        and guided me to become the best I can be,” she said as her voice cracked.'
    section6:
      primarytype: 'block'
      uuid: '483398b0-1d48-4d11-b100-7723dc65a014'
      activationstatus: true
      created: 2024-09-25T18:12:05.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T18:12:05.218+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On Instagram, Chiu was full of gratitude.'
    section7:
      primarytype: 'block'
      uuid: '31c5a69b-abe6-44b0-b405-36a6aec0bd5c'
      activationstatus: true
      created: 2024-09-25T18:12:05.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T18:12:05.219+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I’m in absolute disbelief and beyond grateful to be recognized as
        the Most Outstanding Asian Star at the Seoul International Drama Awards 2024.
        It feels surreal, like a dream I haven’t quite woken up from. I want to extend
        my deepest thanks to everyone who believed in me, supported me, and helped
        make this possible. This moment is something I will cherish forever," she
        wrote.'
    section8:
      primarytype: 'block'
      uuid: '6c62bebe-06cd-41b6-bd0f-3bd05d040361'
      activationstatus: true
      created: 2024-09-25T18:12:05.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T18:12:05.219+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Chiu wore a Francis Libiran-created peach gown, highlighting her
        radiant presence on the global stage.</p>'
  'START HERE----->duterte-i-will-not-resign':
    author: 'Lance Mejico and Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-25T18:31:57.000+08:00
    imagesource: 'b2c6b346-f46e-44ac-8478-dcff09c5d054'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '87a5461d-be21-4f80-999c-2811f2838c3a'
    lead: 'Vice President Sara Duterte said on Wednesday she is staying in office
      amid suggestions from some lawmakers for her to resign.'
    activationstatus: true
    created: 2024-09-25T18:37:18.488+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:55.141+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:55.208+08:00
    lastmodified: 2024-09-25T21:16:59.661+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte: I will not resign'
    updated: 2024-09-25T20:00:48.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ebd98c50-2841-493f-aef4-01cbeddb24b8'
      activationstatus: true
      created: 2024-09-25T18:37:18.519+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.634+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said on Wednesday she is staying in office amid suggestions from some
        lawmakers for her to resign.</p>'
    section1:
      primarytype: 'block'
      uuid: '7d22c3f9-2354-44e7-9b51-42141a6628fe'
      activationstatus: true
      created: 2024-09-25T18:37:18.519+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Tuesday, some House lawmakers suggested for Duterte to step down
        as she seemed disinterested in her office for failing to attend budget deliberations.'
    section2:
      primarytype: 'block'
      uuid: '260bcd4b-889a-4eae-86ee-dbed696c2728'
      activationstatus: true
      created: 2024-09-25T18:37:18.520+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a briefing on Wednesday, Sept. 25, Duterte described these calls
        as a new “track” to remove her from office without a strong case for a supposed
        impeachment attempt.'
    section3:
      primarytype: 'block'
      uuid: 'f27d9b82-2d58-42a3-9344-4381f5f04dee'
      activationstatus: true
      created: 2024-09-25T18:37:18.520+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kailangan ko sumagot sa 32 million na bumoto sa akin, hindi sa isa
        o dalawa na tao. Kaya hindi ako aalis dito dahil nilagay ako ng mga tao believing
        I will work for the country,” Duterte added.'
    section4:
      primarytype: 'block'
      uuid: '3fda2507-e5b8-4378-ae85-54fe5e8919ff'
      activationstatus: true
      created: 2024-09-25T18:37:18.521+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[I need to respond to the 32 million who voted for me, not just one
        or two people. That’s why I won’t leave the office since they put me her,
        believing I will work for the country.]'
    section5:
      primarytype: 'block'
      uuid: 'b89b0b56-66be-4ced-b3fb-4ab0b0610797'
      activationstatus: true
      created: 2024-09-25T18:37:18.521+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Ako BICOL party-list Rep. Jil Bongalon, appropriations committee
        vice-chairperson, urged Duterte to quit if she is not keen on defending her
        budget.</p>'
    section6:
      primarytype: 'block'
      uuid: '6d0e55dd-de8e-4f4d-b5c0-cdd169069b43'
      activationstatus: true
      created: 2024-09-25T18:37:18.521+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte said she will only talk to two House officials - appropriations
        chairperson and Ako-BICOL party-list Rep. Zaldy Co and House Speaker Martin
        Romualdez, whom she had accused of controlling the budget.</p>'
    section23:
      primarytype: 'block'
      uuid: 'c07523d0-1d54-4097-bf79-ec3b3e1b9f05'
      activationstatus: true
      created: 2024-09-25T20:55:04.371+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.639+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Possible plunder</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: 'a073b05e-d088-4522-a064-cf5c11c19c56'
      activationstatus: true
      created: 2024-09-25T20:55:04.371+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.639+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>While <strong><a href="https://www.newswatchplus.ph/news/2024/9/24/No-Duterte-impeachment-talks.html">House
        members denied</a></strong> talks about impeaching the vice president, Manila
        3rd District Rep. Joel Chua said a potential plunder may possibly be a ground
        for impeachment.</p>'
    section25:
      primarytype: 'block'
      uuid: '5872bf24-ddcf-4bcc-8530-95b2430507d8'
      activationstatus: true
      created: 2024-09-25T20:55:04.372+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.640+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/9/24/No-Duterte-impeachment-talks.html">No
        Duterte impeachment talks - House members</a></strong></p>'
    section27:
      primarytype: 'block'
      uuid: 'bb5ef479-9cf5-45b8-bc37-c326079dc10b'
      activationstatus: true
      created: 2024-09-25T20:55:04.373+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.641+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Chua is chairperson of the committee on good government and public\
        \ accountability which is looking into the supposed misuse of the Office of\
        \ the Vice President’s (OVP) confidential funds.\r"
    section28:
      primarytype: 'block'
      uuid: '4c89f592-a2f8-4119-b78c-28b3d8d85e5e'
      activationstatus: true
      created: 2024-09-25T20:55:04.374+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.641+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'cc54634c-3f1d-4c34-ab8f-181be8c8ef46'
      activationstatus: true
      created: 2024-09-25T20:55:04.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.642+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The Commission on Audit earlier disallowed P73 million out of the P125-million\
        \ OVP confidential fund.\r"
    section30:
      primarytype: 'block'
      uuid: 'ff684095-49ff-4909-b19c-a7076061cec8'
      activationstatus: true
      created: 2024-09-25T20:55:04.375+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.643+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'fa15ed13-007a-4ac2-92a8-71a4ae284585'
      activationstatus: true
      created: 2024-09-25T20:55:04.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.643+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“I must stress at this point that the sheer vastness of these potentially
        misused funds sets this matter apart from other instances of irregularity
        and disallowance – these amounts easily surpass the threshold for the crime
        of plunder under our laws,” Chua said during the panel hearing.</p>'
    section32:
      primarytype: 'block'
      uuid: 'e93bc993-47d6-4422-88db-4e582485471d'
      activationstatus: true
      created: 2024-09-25T20:55:04.376+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.644+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'f2710a06-2a91-4f15-8666-98b069a1aefd'
      activationstatus: true
      created: 2024-09-25T20:55:04.377+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.644+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a chance interview, Chua was asked if the potential plunder may
        be a ground for impeachment.</p>'
    section34:
      primarytype: 'block'
      uuid: 'eeff24b7-cf0d-42a4-82d3-23ad3937b07f'
      activationstatus: true
      created: 2024-09-25T20:55:04.378+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.645+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '12ecd0ac-5e9a-490b-aec9-fbe19ffce051'
      activationstatus: true
      created: 2024-09-25T20:55:04.379+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.646+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Possibly. Kasi palalim na nang palalim ‘yung ating imbestigasyon dito\
        \ [Because our investigation is going deeper],” Chua replied.\r"
    section36:
      primarytype: 'block'
      uuid: '4cd6e1d8-2a70-4631-a6ef-1aa4a8ae8876'
      activationstatus: true
      created: 2024-09-25T20:55:04.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.646+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: 'e9dc5064-7c5b-47df-a4b3-3f681467b119'
      activationstatus: true
      created: 2024-09-25T20:55:04.380+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.647+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>La Union 1st District Rep. Paolo Ortega V echoed Chua’s denial of
        impeachment talks. But he said filing an impeachment is possible if one would
        pursue it.</p>'
    section38:
      primarytype: 'block'
      uuid: '263c255d-9d58-4f14-9ef5-2e9c17efcca7'
      activationstatus: true
      created: 2024-09-25T20:55:04.381+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.648+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'fa62e5b7-76f5-497d-8ba5-99ba67898abc'
      activationstatus: true
      created: 2024-09-25T20:55:04.382+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.648+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“‘Di pa naman tapos ang term. Kung may maghahain, anytime naman pwede\
        \ nila ihain ‘yan… Kung titignan mo ang kongkretong mismong timeline ng paghahain\
        \ ng impeachment, sabi nga nila hindi na po strategic ‘yan ‘pag nag-change\
        \ na ‘yung susunod na term,” Ortega told reporters.\r"
    section40:
      primarytype: 'block'
      uuid: 'c326d4c7-b04c-4dac-a64b-d9cffeb34d19'
      activationstatus: true
      created: 2024-09-25T20:55:04.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.649+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '81af71eb-8350-4ba5-a7e1-6a68aab1c2b2'
      activationstatus: true
      created: 2024-09-25T20:55:04.383+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:55.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.649+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: The term is not yet done. If someone will file, they
        can anytime. But if you look at the concrete timeline of filing an impeachment,
        as they said it is not already strategic when the term changes.]</p>'
    section7:
      primarytype: 'block'
      uuid: '41f3db43-2960-436d-9cb1-90d06244b37e'
      activationstatus: true
      created: 2024-09-25T18:37:18.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.650+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Orchestrating impeachment</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'a59201ff-77d8-41ff-bc50-08cb39359b6d'
      activationstatus: true
      created: 2024-09-25T18:37:18.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.651+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, the vice president said only one person is orchestrating
        efforts to have her impeached through her known critic: Sen. Risa Hontiveros,
        ACT Teachers party-list Rep. France Castro, and former Sen. Sonny Trillanes.</p>'
    section9:
      primarytype: 'block'
      uuid: '4b5e3a19-e07c-4f0c-a2a4-47ee8114d454'
      activationstatus: true
      created: 2024-09-25T18:37:18.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.651+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte did not name names.'
    section10:
      primarytype: 'block'
      uuid: '11ad3ee9-f1ba-44ef-a2bf-8e4ed033039d'
      activationstatus: true
      created: 2024-09-25T18:37:18.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.652+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Although si France I think she’s serving two masters. Hindi siya direct
        doon sa isa… Isa lang ang handler nilang tatlo,” she said.'
    section11:
      primarytype: 'block'
      uuid: '0aba81be-9c8e-4cee-a33b-7481d36fd9ae'
      activationstatus: true
      created: 2024-09-25T18:37:18.524+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.653+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Although with France Castro, I think she’s serving two
        masters. She’s not directly serving the one I’m talking about…They only have
        one handler.]'
    section12:
      primarytype: 'block'
      uuid: '02f72d69-00fa-4e50-92e1-199bdd95c665'
      activationstatus: true
      created: 2024-09-25T18:37:18.524+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.653+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte said she will name the person at the proper time.'
    section13:
      primarytype: 'block'
      uuid: 'eacfad13-c256-4d23-bbc2-9478e8b13e7a'
      activationstatus: true
      created: 2024-09-25T18:37:18.525+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.654+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Siguro kapag lumabas na iyong story about sa kanya. Sasabihin ko iyong
        lahat ng alam ko. Pero hindi pa kasi lumalabas sa hearing itong pangalan niya,”
        she said.'
    section14:
      primarytype: 'block'
      uuid: '57d90e54-615d-460b-9970-33bb86ec411d'
      activationstatus: true
      created: 2024-09-25T18:37:18.525+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.654+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I might name the person once the story is out. I will
        tell you everything I know. But the name hasn’t been floated during the House
        hearing.]'
    section15:
      primarytype: 'block'
      uuid: 'a5922481-4039-42ed-9984-a605daf43c04'
      activationstatus: true
      created: 2024-09-25T18:37:18.526+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.655+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The three personalities have yet to address Duterte’s claims.'
    section16:
      primarytype: 'block'
      uuid: '1a078675-d206-480e-9f88-5b718d335c84'
      activationstatus: true
      created: 2024-09-25T18:37:18.526+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.656+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Castro earlier told NewsWatch Plus that she is open to reviewing an
        impeachment complaint against Duterte should she receive one. Trillanes, on
        the other hand, has reportedly prepared 22 articles of impeachment against
        the vice president.'
    section17:
      primarytype: 'block'
      uuid: 'e45ef04b-6949-4a3f-922d-3143a7b4034f'
      activationstatus: true
      created: 2024-09-25T18:37:18.527+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.656+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Impeachment not strategic</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'e5856ae8-c6ae-43c8-a1a6-2c1f5828cbfb'
      activationstatus: true
      created: 2024-09-25T18:37:18.527+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.657+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, a political analyst said it may not be a good strategy to
        kick out Duterte from office for now.'
    section19:
      primarytype: 'block'
      uuid: '959c7aa2-56ce-40a7-9316-51cd9e608b80'
      activationstatus: true
      created: 2024-09-25T18:37:18.528+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.657+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jean Franco, UP political science professor, said an impeachment move
        would look like persecution.'
    section20:
      primarytype: 'block'
      uuid: '2aca89f6-6717-44a0-8e4c-3f8bb2b73a83'
      activationstatus: true
      created: 2024-09-25T18:37:18.528+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.658+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“There has to be a momentum that would warrant an impeachment. Ito
        kasi hindi lang sya umaattend, meron unexplained na budget, (she didn’t only
        attend the hearings and there’s an unexplained budget. But then walang parang
        (there’s no) big momentum that would galvanize public support for impeachment
        proceedings,” she said.'
    section21:
      primarytype: 'block'
      uuid: 'b8ad22c9-8869-4c32-86ef-c43295760ac0'
      activationstatus: true
      created: 2024-09-25T18:37:18.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.659+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Franco said this may not gain ground among other Duterte critics.'
    section22:
      primarytype: 'block'
      uuid: 'e9befe5c-f76b-44e3-b369-cc07e4a91c70'
      activationstatus: true
      created: 2024-09-25T18:37:18.529+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:55.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:16:59.659+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Some of the…political opponents ni (of) Sara might not like her
        recent actions but they may not be supportive of impeachment. They will not
        go to that extent… I don’t think they’ll get all these people to agree that
        there should be an impeachment procedure,” Franco said.</p>'
