      lastmodified: 2025-03-20T11:09:30.072+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>“These activities are part of our normal, longstanding defense relationship
        with the Philippines and contribute to force readiness and regional security,”
        the official said.</p>'
  'START HERE----->govt-profiling-workers-pogo-ban':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-25T17:43:39.000+08:00
    imagesource: '281ba8bc-746e-4408-a3e0-4c86c2f10732'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3e05e950-045e-4e7f-8e74-412d85359478'
    lead: 'Nearly 41,000 workers who will be affected in the closure of all Philippine
      offshore gaming operators (POGO) by year-end are under profiling by the government,
      an official from the Department of Labor and Employment (DOLE).'
    activationstatus: true
    created: 2024-09-25T17:48:17.257+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:10:57.019+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:54.586+08:00
    lastmodified: 2024-09-25T17:48:17.349+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gov't profiles nearly 41,000 workers to be affected in POGO ban'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b3b60831-dcf5-4577-8b9d-1c21b7bea410'
      activationstatus: true
      created: 2024-09-25T17:48:17.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:48:17.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Nearly 41,000 workers
        who will be affected in the closure of all Philippine offshore gaming operators
        (POGO) by year-end are under profiling by the government, an official from
        the Department of Labor and Employment (DOLE).</p>'
    section1:
      primarytype: 'block'
      uuid: '22fdbfe9-884c-406e-a7fb-4347a196d2fe'
      activationstatus: true
      created: 2024-09-25T17:48:17.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:48:17.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The government began the <a href="https://www.newswatchplus.ph/news/2024/7/25/pogo-workers-dole.html">profiling
        in July</a>, days after President Ferdinand Marcos Jr. announced the POGO
        ban.&nbsp;</p>'
    section2:
      primarytype: 'block'
      uuid: '2f0dad4a-c188-4c61-9fc0-7856e816289f'
      activationstatus: true
      created: 2024-09-25T17:48:17.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:48:17.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a televised public briefing on Wednesday, Sept. 25, Bureau of Local\
        \ Employment Director Patrick Patriwirawan Jr. said initial reports from regional\
        \ offices showed they have completed the profiling for over 27,000 POGO employees.\r"
    section3:
      primarytype: 'block'
      uuid: 'e763802c-e261-47e5-aaa9-0c77071b6379'
      activationstatus: true
      created: 2024-09-25T17:48:17.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:48:17.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Patriwirawan said information from 19,754 workers from Metro Manila\
        \ have been extrapolated, as well as 7,837 from Calabarzon, 142 from Central\
        \ Luzon, and 14 from Central Visayas.\r"
    section4:
      primarytype: 'block'
      uuid: 'df18cef5-c6cb-4e79-bb68-92a5a8f056a4'
      activationstatus: true
      created: 2024-09-25T17:48:17.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:48:17.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the reports showed Filipinos working in offshore gaming have\
        \ a monthly salary range of ₱16,000 to ₱22,000, mostly doing administrative\
        \ tasks and desk and encoding jobs.\r"
    section5:
      primarytype: 'block'
      uuid: '619da744-fbbc-4f02-92bd-c17de0d90a84'
      activationstatus: true
      created: 2024-09-25T17:48:17.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:48:17.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If foreign nationals are included, data from Philippine Amusement and\
        \ Gaming Corporation showed 79,735 people are working in internet gaming licensees\
        \ (IGLs), Patriwirawan said.\r"
    section6:
      primarytype: 'block'
      uuid: 'c748eb79-f6e3-430e-a38f-80fe796b4ca7'
      activationstatus: true
      created: 2024-09-25T17:48:17.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:48:17.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The gaming regulator earlier said IGLs are also covered in the POGO
        ban.&nbsp;</p>'
    section7:
      primarytype: 'block'
      uuid: 'aa37f216-3348-488a-af02-ee8e7b27d453'
      activationstatus: true
      created: 2024-09-25T17:48:17.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:48:17.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Patriwirawan said DOLE will offer services on job matching, skills
        development, and opportunities for entrepreneurship and self-employment.</p>'
    section8:
      primarytype: 'block'
      uuid: 'e7795a3b-ffd0-4523-be91-3aca70fffc97'
      activationstatus: true
      created: 2024-09-25T17:48:17.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:48:17.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He also said the DOLE will conduct a specialized job fair in October
        for POGO workers.</p>'
    section9:
      primarytype: 'block'
      uuid: '7125dfc9-1b47-41f3-b54d-b019be479b9f'
      activationstatus: true
      created: 2024-09-25T17:48:17.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:57.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:48:17.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In his third State of the Nation Address, Marcos ordered the <a
        href="https://www.newswatchplus.ph/news/2024/7/22/marcos-pogo-ban-sona-2024.html">total
        ban on POGOs</a>. He instructed Pagcor to "wind down and cease the operations
        of POGOs by the end of the year."&nbsp;</p>'
