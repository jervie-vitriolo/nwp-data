      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:20.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senators agreed to hold the executive session after ex-Bamban Mayor\
        \ Alice Guo promised to name the \"most guilty\" in the issue.\r"
    section2:
      primarytype: 'block'
      uuid: 'e4bdb456-fad1-4733-adb9-e28b1ff2fefd'
      activationstatus: true
      created: 2024-09-25T12:33:20.997+08:00
