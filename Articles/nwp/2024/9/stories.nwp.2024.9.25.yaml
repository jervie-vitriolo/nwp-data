      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:14:07.725+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. has certified as urgent the 2025 General Appropriations Bill, allowing
        its possible swift approval in Congress.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e2dc91e2-6a09-4f4e-b846-5c65082840ac'
      activationstatus: true
      created: 2024-09-25T12:14:07.720+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:14:07.720+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The bill outlines next year’s government spending plan worth ₱6.352\
        \ trillion.\r"
    section2:
      primarytype: 'block'
      uuid: '8d803979-46ee-4de6-9b2b-317d44dbbb45'
      activationstatus: true
      created: 2024-09-25T12:14:07.720+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:14:07.720+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos sent the certification letter to House Speaker Martin Romualdez\
        \ on Tuesday, Sept. 24, copy furnished to Senate President Chiz Escudero and\
        \ Presidential Adviser on Legislative Affairs Mark Mendoza.\r"
    section3:
      primarytype: 'block'
      uuid: '9ff969ae-b7e4-4c22-a9b7-7a5c45d59f94'
      activationstatus: true
      created: 2024-09-25T12:14:07.721+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:14:07.721+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president said this would \"ensure the uninterrupted operation\
        \ of critical government functions, guarantee the allocation of fiscal resources\
        \ for vital initiatives, and enable the government to adeptly respond to emerging\
        \ challenges.\"\r"
    section4:
      primarytype: 'block'
      uuid: 'a7ddb417-6962-4143-83cd-a564ba8ae7b7'
      activationstatus: true
      created: 2024-09-25T12:14:07.721+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:14:07.721+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The House of Representatives aims to approve the bill on Wednesday,\
        \ Sept. 25, before Congress goes on break.\r"
    section5:
      primarytype: 'block'
      uuid: 'db38413d-4d25-465d-a88e-4396406240d8'
      activationstatus: true
      created: 2024-09-25T12:14:07.721+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.379+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:14:07.721+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president’s certification would allow the House to approve the\
        \ bill on second and third reading on the same day.\r"
    section6:
      primarytype: 'block'
      uuid: 'b9ffa17d-9874-4b6f-bbaa-b7ee017d5597'
      activationstatus: true
      created: 2024-09-25T12:14:07.722+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.379+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:14:07.722+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The House would forward the bill to the Senate for approval as well.\
        \ A bicameral conference committee will be held to reconcile differences between\
        \ the Senate and House versions.\r"
