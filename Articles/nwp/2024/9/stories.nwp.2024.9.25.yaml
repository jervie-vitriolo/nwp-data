      created: 2024-09-25T13:30:46.412+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.575+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: 'a79931b6-d37d-4d31-acc2-3f375192b15e'
      activationstatus: true
      created: 2024-09-25T13:30:46.412+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.576+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Taiwan has dispatched its own air and naval forces to keep watch, the\
        \ ministry said.\r"
    section35:
      primarytype: 'block'
      uuid: 'a66f643b-c6b8-42ff-96c7-52c3a81bc790'
