      'mgnl:lastModified': 2024-09-25T18:12:05.216+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — Kapamilya actress Kim Chiu was honored
        as Most Outstanding Asian Star at the Seoul International Drama Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513dcc41-d169-410e-800b-4baee7052a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:12:05.217+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T18:12:05.217+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In her acceptance speech, the ‘Chinita Princess’ said she was proud
        to represent the country at a prestigious international event.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c44ad9-0a4c-4857-a423-36c4bd2275d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:12:05.217+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T18:12:05.217+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Chiu turned emotional as she acknowledged the cast and crew of the
        hit drama series “Linlang,” which was first streamed on Prime Video and later
        aired on television.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc68288-925b-432c-9c51-0a2f1622d617'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:12:05.217+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T18:12:05.217+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Without your hard work, guidance, passion, and vision, none of this
        would be possible. I share this award with each and every one of you," she
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb98f17-b062-4a3c-8510-a65cba96cd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:12:05.218+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T18:12:05.218+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Chiu shed tears in dedicating the award to the late Dreamscape Entertainment
        head, Deo Endrinal.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42cdeb2-f891-4ae5-af05-d680ff8030b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:12:05.218+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T18:12:05.218+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“My mentor, my dear friend, Sir Deo. He always pushed me to be my best
        and guided me to become the best I can be,” she said as her voice cracked.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483398b0-1d48-4d11-b100-7723dc65a014'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:12:05.218+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T18:12:05.218+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Instagram, Chiu was full of gratitude.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5a69b-abe6-44b0-b405-36a6aec0bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:12:05.219+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T18:12:05.219+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I’m in absolute disbelief and beyond grateful to be recognized as
        the Most Outstanding Asian Star at the Seoul International Drama Awards 2024.
        It feels surreal, like a dream I haven’t quite woken up from. I want to extend
        my deepest thanks to everyone who believed in me, supported me, and helped
        make this possible. This moment is something I will cherish forever," she
        wrote.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62bebe-06cd-41b6-bd0f-3bd05d040361'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:12:05.219+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T18:12:05.219+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Chiu wore a Francis Libiran-created peach gown, highlighting her
        radiant presence on the global stage.</p>'
  'duterte-i-will-not-resign':
    'author': 'Lance Mejico and Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-25T18:31:57.000+08:00
    'imagesource': 'jcr:b2c6b346-f46e-44ac-8478-dcff09c5d054'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87a5461d-be21-4f80-999c-2811f2838c3a'
    'lead': 'Vice President Sara Duterte said on Wednesday she is staying in office
      amid suggestions from some lawmakers for her to resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-25T18:37:18.488+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:55.141+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
