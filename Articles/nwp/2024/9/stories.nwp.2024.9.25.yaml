      'jcr:uuid': '0c67a68a-e5be-4f94-8443-cacae10834f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.405+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.051+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.568+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "China, frequently criticised by the U.S. for the opacity of its nuclear\
        \ build-up, scrapped nuclear talks with Washington in July over U.S. arms\
        \ sales to Taiwan.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e475b8d-8e5b-4873-8a73-845cb1e9ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.405+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.569+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b6d93-b54a-4ed3-9b70-21b56aa2e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.406+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "China has more than 500 operational nuclear warheads in its arsenal,\
        \ of which approximately 350 are ICBMs, and will probably have over 1,000\
        \ warheads by 2030, the Pentagon estimated last year. China’s military is\
        \ constructing hundreds of silos for land-based ICBMs, the Pentagon said in\
        \ the report.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cce632a-a767-4b5a-9a3d-eff457347ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.406+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.570+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0b8a24-e1c3-4747-8a7e-d972885e8865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.407+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.571+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "That compares to 1,770 and 1,710 operational warheads deployed by the\
        \ U.S. and Russia, respectively. The Pentagon said that by 2030, many of Beijing’s\
        \ weapons will likely be held at higher readiness levels.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d98bc2c-d601-43b4-9046-7f616f8c1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.408+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.572+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fddcef-0b17-432b-aac7-8813d5738f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.408+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.572+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Democratically governed Taiwan, which China claims as its own territory,\
        \ has complained of increased Chinese military activities around the island\
        \ in the past five years.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421e42c8-a33e-44dd-a5dd-8656a225b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.409+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.573+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9c2bd9-b64d-48e5-b5d7-bff373bbf34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.410+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.573+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan’s defence ministry said on Wednesday it had detected 23 Chinese\
        \ military aircraft, including J-16 fighters and drones, operating around\
        \ Taiwan carrying out long-range missions to the southeast and east of the\
        \ island.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e507f8b-7e94-46ff-8a17-239f7856df84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.410+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.574+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12856877-ccef-4045-8618-2c1e15b9f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.411+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.575+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The ministry added it had also recently detected \"intensive\" Chinese\
        \ missile firing and other drills, though it did not give details of where\
        \ that took place.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057879b1-038b-428d-ab6e-54adc1cc3cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.412+08:00
