      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a0978f-63e9-43af-b010-19adb0cb05a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.400+08:00
