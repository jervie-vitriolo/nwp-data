      'mgnl:lastModified': 2024-09-25T13:31:53.558+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The launch \"effectively tested the performance of weapons and equipment\
        \ and the training level of the troops, and achieved the expected goal,\"\
        \ Xinhua reported.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31b062b-aaed-4abb-8d77-04824b1a5711'
