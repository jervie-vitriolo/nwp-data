    'mgnl:lastModified': 2024-09-25T15:28:53.421+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Cayetano, Zubiri in near fisticuffs after heated exchange'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff255ac-af1b-4628-b4d9-2a32ebe6a825'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.393+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.412+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Senators Alan Peter
        Cayetano and Migz Zubiri were close to a fistfight after a heated exchange
        late Tuesday, Sept. 24, over a possible voter disenfranchisement issue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01c929c-e47e-4aa8-b884-86c86a39545b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.394+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At issue was a proposed concurrent resolution on the fate of Taguig\
        \ City’s so-called EMBO (Enlisted Men’s Barrio) barangays that are yet to\
        \ be classified in a congressional district, which Cayetano requested to tackle\
        \ as the session was about to adjourn. Alan and his sister, Sen. Pia Cayetano,\
        \ are both from Taguig.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086fd02-b98f-4827-a85d-7574e59c3985'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.394+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Videos that went viral showed the two senators  were in a heated argument\
        \ about the resolution during a session break when Zubiri described the resolution\
        \ as a “local issue.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ec14f-6a44-4f01-98e6-a213c95ae953'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.394+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cayetano walked to the center aisle from his table and was approaching\
        \ the rostrum then turned around, pointed his finger to Zubiri as he walked\
        \ back: “Ano gusto mo [What do you want]?” Cayetano then slammed his phone\
        \ on a table and was about to confront Zubiri. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034e4ef5-ad3f-4a19-a918-2cf93045b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.395+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sen. JV Ejercito, who stood leaning on a table, approached his colleagues\
        \ who were about to spar and separated them. Sen. Pia Cayetano walked towards\
        \ her brother and drew him farther from the near-encounter. Senate Sergeant\
        \ At Arms Roberto Ancan tried to calm down Zubiri as well.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddaa42e-746b-4881-981c-650db6056038'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.395+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The situation was tense after a moment of shouting, harsh words, and\
        \ accusations about personal interests.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da157289-7eb3-4d6d-a53a-f2120ef34129'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.395+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, Sept. 25, Senate President Chiz Escudero said his colleagues\
        \ have “amicably settled their differences, and have put this episode behind\
        \ them.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfd0085-839d-4b64-893b-d842e3140941'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.396+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The members of the Senate are passionate about their advocacies, and\
        \ in the course of our proceedings it is natural that discussion and discourse\
        \ can sometimes become heated,” Escudero said. “We are only human.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815f53cf-0255-46f9-85b2-58777dd49660'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.396+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He added: “Whatever our differences, however, we share a common goal:\
        \ to serve our constituents and do right by them to the best of our ability.\
        \ Senators Cayetano and Zubiri recognize this, which is why this matter was\
        \ immediately resolved.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2759f80b-4094-487c-a2da-bc369f77a115'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.397+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.397+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate Concurrent Resolution No. 23 was eventually adopted before the\
        \ session adjourned.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd4f6c2a-83b6-4794-80ce-e2ea9673e360'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.397+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.397+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8558540a-a170-409f-b85d-aaddfbfe1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.398+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What was the argument about?</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd324cb69-fee1-4599-a311-bcd93083f221'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.398+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.398+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As the session was about to end for the day, Cayetano objected to the\
        \ motion to adjourn as he proposed to take up the concurrent resolution.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670dfd6e-b723-4245-8c6b-5f79abfb23f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.399+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.399+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The resolution, which was non-binding, expresses the sense of the Senate\
        \ to give residents of EMBO villages the right to vote for their congressional\
        \ representative next year.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec0454c-e7ac-44dc-b9c9-f7d378a6e95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.399+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.399+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ten EMBO barangays have been at the center of the Taguig-Makati land\
        \ dispute. The Supreme Court eventually decided after many years of litigation\
        \ that they are now part of Taguig.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2041c714-d04e-4795-97e7-1192e9fd961f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.400+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.400+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Senate eventually took up the concurrent resolution and gave Cayetano\
        \ a chance to speak.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeec9868-f5bc-4faa-9d4b-ce27de8307d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.400+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.400+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zubiri raised two issues: the adoption of the concurrent resolution\
        \ was not part of the day’s agenda, and if the move will have implications\
        \ to Makati which is the turf of the Binays.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec71029-b622-42da-9266-4925c33307fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.401+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He clarified that he also does not want affected people to be disenfranchised.\
        \ \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec31cb93-19cf-47e9-aecf-b16486c45dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.401+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.401+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We do not want to be like other establishments na ano lang tayo in\
        \ the midnight hour we are passing measures. No, we’re not like that,” Zubiri\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f8c778-6d69-46ab-82e9-99652503e913'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.402+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.402+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Chiz Escudero said the staff has consulted Sen. Nancy\
        \ Binay on the matter, confirming that the issue has nothing to do with Makati.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fee2870-f347-41aa-8b84-67738a11169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.402+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.402+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cayetano and Zubiri ended up apologizing to each other when the session\
        \ resumed.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c8aaf6-76b1-4462-a87c-7dd3e38a372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.403+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.403+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zubiri said he does not oppose the concurrent resolution after Cayetano\
        \ clarified that he is not pushing for a new legislative district, and that\
        \ Cayetano just wanted to ask the Commission on Elections to declare the barangays\
        \ under the jurisdiction of Taguig’s two legislative districts so they can\
        \ vote for a representative in Congress.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4759a481-b337-4c48-bbfc-f106987d466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T15:28:53.403+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T15:28:53.403+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The midterm elections will be held in May 2025.</p>'
  'death-toll-four-storms-habagat':
