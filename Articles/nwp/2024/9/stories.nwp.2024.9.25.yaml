        \ House of Representatives.\r"
  'ex-deped-official-bares-extra-money':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-25T19:05:52.000+08:00
    'imagesource': 'jcr:d7b7ff60-aaa5-4c58-9a78-663019a1d1e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbcc09cd-54f8-4500-8d34-087e29108dee'
    'lead': 'A former official of the Department of Education (DepEd) told lawmakers
      on Wednesday she received money on top of her salary, a claim that Vice President
      Sara Duterte denied.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-25T19:10:22.116+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:53.495+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:55.637+08:00
    'mgnl:lastModified': 2024-09-25T19:14:01.251+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-DepEd official bares extra money; Duterte bucks claim'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae89de8-5e27-431f-b3d3-39c60322b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;A former official
        of the Department of Education (DepEd) told lawmakers on Wednesday she received
        money on top of her salary, a claim that Vice President Sara Duterte denied.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ae2134-4fb8-4452-944e-a73a439a23f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.241+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the House committee on good government and public accountability\
        \ hearing on Wednesday, Sept. 25, former Undersecretary Gloria Mercado said\
        \ she was handed nine envelopes when she was head of procurement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54089c13-021d-4c35-b5eb-4ec8d96b1e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.241+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said she did not open the envelopes until she left the agency.\
        \ Each envelope contained P50,000.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbfb881-5acf-4b8c-aa57-08d1189c6db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.242+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mercado said she tried to return them but she was not given a chance\
        \ for an exit call. She donated it instead to a non-government organization.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8846ef19-6dbe-4160-aa4b-2a99d0a8018c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.243+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“These envelopes were handed to me monthly by Assistant Secretary
        Sunshine Fajarda, which she says came directly from the office of Vice President
        Sara Duterte,” Mercado said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7f3ec-1bda-4975-a2b7-83763d8aeb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.233+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.243+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, Duterte, in a press conference, said Mercado was\
        \ removed from the agency due to “loss of trust and confidence” by misrepresentation.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60616943-d695-436c-95f9-5176221983e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.233+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.244+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said Mercado solicited P16 million from a company using her name\
        \ without authorization.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84879d2f-30ba-495e-98b5-663f37634211'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.234+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.244+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Computerization program procurement</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d5b93b-0f83-445c-a577-ddda4b52ae95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.234+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.245+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mercado also shared that a bidding failure for the computerization\
        \ program was looming last year.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7548ffda-f372-4c26-930d-536861c873a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.234+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.245+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said then DepEd Assistant Secretary Reynold Munsayac told them\
        \ to just talk the budget through. Mercado said she asserted to follow procurement\
        \ rules.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72139638-5be6-4310-b04e-43405811ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.235+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.246+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mercado said this may be the reason Zuleika Lopez, Duterte’s chief-of-staff,\
        \ asked her to resign.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c78aa1b-2dff-4295-84c0-3631763cf0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.235+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.247+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The timing of my meeting with Ms. Zuleika struck me as more than coincidental.\
        \ It gave me the impression that my candid response to Atty. Munsayac’s suggestion\
        \ was the real reason behind the push to relieve me of my office,” said Mercado.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d5f4e8-b4c3-43e9-9bd7-f7fc045c453d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.236+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.247+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Munsayac, however, denied issuing such an instruction.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7835edd-5c26-4d03-bfbe-afdf51d8cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.236+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.248+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang naaalala ko po diyan, si Resty po kausap ko, sabi ko, “Ano ang\
        \ plano n’yo diyan? Kasi kung itutuloy n’yo ‘yung post-qualification, magla-lapse\
        \ ‘yan. Hindi na aabot ‘yan sa December 2023. So, mag-decide na kayo kung\
        \ ire-remit n’yo ‘yan kasi kung ire-remit n’yo ‘yan, hindi masasayang ang\
        \ pondo,” he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d553981-b8a7-476a-b0db-fc052df61be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.237+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.248+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: What I remember is that I said, “What is your plan? If\
        \ you push through with the post-qualification, it will lapse. It would not\
        \ reach December 2023. So, decide if you would remit it so the fund will not\
        \ be wasted.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f75f8e-00dd-4495-af03-a3bd9a853704'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.237+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.249+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mercado was appointed by President Ferdinand Marcos Jr. upon the recommendation\
        \ of Duterte.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e64370c-6658-40ee-8db7-26adb536b62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:10:22.238+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T19:14:01.249+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte resigned as education secretary in July.</p>'
