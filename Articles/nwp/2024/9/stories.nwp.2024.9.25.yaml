      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:20.997+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Hindi pa din ako masyadong satisfied sa mga pahayag sa executive\
        \ session, bagamat there was one crucial personality confirmed by Guo Hua\
        \ Ping,\" Sen. Risa Hontiveros said in a statement on Wednesday, Sept. 25.\r"
    section3:
      primarytype: 'block'
      uuid: '644e6980-e4ec-4ca5-80f6-c4de3ab956d7'
