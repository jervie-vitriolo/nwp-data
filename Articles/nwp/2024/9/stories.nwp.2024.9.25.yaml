      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:29:42.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The royal endorsement was published in the official royal gazette
        late on Tuesday, Sept. 25, meaning the bill will come into force in 120 days,
        which would be Jan 22, 2025.</p>'
    section2:
      primarytype: 'block'
      uuid: '51089182-d86a-4389-88f6-efae3b0075a7'
      activationstatus: true
      created: 2024-09-25T12:22:31.622+08:00
