    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa15ed13-007a-4ac2-92a8-71a4ae284585'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
