      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.556+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The ICBM, carrying a dummy warhead, was launched by the People’s Liberation\
        \ Army Rocket Force at 8:44 a.m. Beijing time (0044 GMT) on Wednesday and\
        \ \"fell into expected sea areas,\" the Chinese defence ministry said in a\
        \ statement, adding that it was a \"routine arrangement in our annual training\
        \ plan\" and not directed at any country or target.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4e52be-33be-4cbc-a66f-4968f7a49fd3'
