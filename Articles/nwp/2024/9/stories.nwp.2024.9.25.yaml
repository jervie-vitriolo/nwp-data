      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> ‘Balota,’ top-billed
        by Kapuso primetime queen Maria Rivera, will now be shown nationwide after
        its successful stint at the Cinemalaya Independent Film Festival, GMA Pictures
        announced on Wednesday, Sept. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c88cef84-be82-404d-a915-0484e03b3be0'
      activationstatus: true
      created: 2024-09-25T17:52:19.286+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:56.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:52:19.286+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Teacher Emmy - isang guro at isang ina. Hawak niya ang kasagutan,
        hawak niya ang katotohanan, ‘Balota’  mapapanood na nationwide! Takbo na sa
        sinehan sa darating na October 16,” the movie outfit said in a post on X (former
        Twitter).'
    section2:
      primarytype: 'block'
      uuid: 'ffed364b-953d-44a7-8707-27426afa2927'
      activationstatus: true
      created: 2024-09-25T17:52:19.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:56.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:52:19.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Directed by Kip Oebanda, the film was among the top box office films
        of this year’s film festival. It follows the story of a land-grabbing tycoon
        and a former male actor in a tight mayoral race.'
    section3:
      primarytype: 'block'
      uuid: 'c001bcc2-b078-4565-9caf-9f72dd69a88b'
      activationstatus: true
      created: 2024-09-25T17:52:19.287+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:56.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:52:19.287+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rivera played Emmy, a teacher who served during the elections. She
        ran for safety as violence rocked her town to secure the copy of election
        results with a ballot box.'
    section4:
      primarytype: 'block'
      uuid: 'e8a4c0b9-d4ee-488c-aa06-e1a744dae030'
      activationstatus: true
      created: 2024-09-25T17:52:19.288+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:56.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T17:52:19.288+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Rivera’s outstanding performance earned her the Best Actress trophy
        in Cinemalaya.</p>'
