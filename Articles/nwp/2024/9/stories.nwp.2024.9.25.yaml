    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death toll from four storms, habagat climbs to 26'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59000e83-3fba-424f-b7fb-6e6b5c0e731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T16:17:38.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T16:17:38.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> At least 26 were killed
        after four consecutive storms and the southwest monsoon, or habagat, brought
        heavy rains this month, disaster management officials reported on Wednesday,
        Sept. 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e18e90-9e77-4d7b-8e28-82e5275cd0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T16:17:38.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T16:17:38.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Disaster Risk Reduction and Management Council (NDRRMC)\
        \ said it has validated four deaths in Palawan hit by fallen coconut trees.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeca5aa-63e0-492b-8261-bf6264cfab90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T16:17:38.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T16:17:38.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the NDRRMC, validation efforts are ongoing for the six\
        \ deaths in Mimaropa, five in Western Visayas, four in Zamboanga Peninsula,\
        \ four in the Bangsamoro Autonomous Region in Muslim Mindanao, two in Central\
        \ Visayas, and one in Northern Mindanao.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac577d-f265-4622-a938-2f2f070ffbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T16:17:38.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T16:17:38.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said 18 were injured and three are missing.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0a7f13-1050-4eec-8bb9-6d49b0ccae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T16:17:38.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T16:17:38.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Storms "Ferdie," "Gener," "Helen," and "Igme" affected over 1.4
        million people. All of them intensified the habagat that resulted in flooding
        and landslides.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9e801-0317-425e-9db5-b70f768242f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T16:17:38.233+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T16:17:38.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 14,000 people remain in evacuation centers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd9df94-4412-45cb-8ce8-5fb95a32e41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T16:17:38.233+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:58.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T16:17:38.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agricultural damage amounted to around ₱600 million, while infrastructure
        damage was at ₱22.6 million.</p>'
  'AFP-brawner-US-missile-system':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-25T17:45:16.000+08:00
    'imagesource': 'jcr:2bcf6158-64bc-4d84-b648-c0c1ffa475af'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '257f9bcd-0a2f-422d-b654-7d4dbb5b433d'
    'lead': 'Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner expressed
      his desire for the United States mid-range missile system to remain in the country
      indefinitely.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-25T17:47:15.339+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:57.604+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:54.444+08:00
    'mgnl:lastModified': 2025-03-20T11:09:30.072+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['AFP']
    'stories': []
    'template': '1'
    'title': 'AFP chief wants indefinite deployment of US missile system in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcf14d5-0383-4150-94ce-f2f8bac7b58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T17:47:15.357+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:57.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-20T11:09:30.066+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Armed Forces of the
        Philippines (AFP) chief Gen. Romeo Brawner expressed his desire for the United
        States mid-range missile system to remain in the country indefinitely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06025a-72dc-4133-b82d-05524ed96052'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T17:47:15.358+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:57.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-20T11:09:30.066+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Brawner made this statement during an ambush interview in Pasay
        City, following National Security Adviser Eduardo Año’s remarks that there
        are no immediate plans to withdraw the US Typhon missile system from the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba69c0-2cfd-4bbe-9567-fc1efd796ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T17:47:15.358+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:57.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-20T11:09:30.067+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Deployed in April as part of the ‘Salaknib’ joint exercises between
        Philippine and US forces, the Typhon is a land-based, ground-launched platform
        capable of firing the Standard Missile 6 and Tomahawk Land Attack Missiles.
        It includes a battery operations center, four launchers, prime movers, and
        modified trailers.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d6d57-fc81-4592-b930-33fd49fdab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T17:47:15.359+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:57.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-20T11:09:30.067+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"Hindi ko rin alam kung ano yung plano, but kung ako ang masusunod
        ano, if I were given the choice I would like to have the Typhons here in the
        Philippines forever, dahil kailangan natin yan para sa depensa natin," said
        Brawner.  '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f1d19e-d012-4ec7-acd8-7d09f47e10e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T17:47:15.359+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:57.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-20T11:09:30.068+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I am not sure what the plan is, but if I had the choice,
        I would want the Typhons to stay in the Philippines forever because we need
        them for our defense] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5250ca8c-ba81-45e6-9ec3-714d69f1264c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T17:47:15.359+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:57.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-20T11:09:30.068+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Brawner said the military has communicated to the US side its stance
        on the missile system. He also dismissed claims that the presence of the missile
        system could destabilize the region or spark an arms race.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63b84c6-356a-44bd-a0ce-ee772f350db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T17:47:15.360+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:57.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-20T11:09:30.069+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '"Dapat palakasin natin yung ating armed forces ng sa gayon ay makakabuo
        tayo ng credible defense posture so that we will be able to deter any intentions
        of any country to violate our sovereignty and our sovereign rights," added
        Brawner.  '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8646f51-cbfd-47ab-9f26-a8b1d461a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T17:47:15.360+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:57.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-20T11:09:30.069+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:  We need to strengthen our armed forces so we can build
        a credible defense posture, which will deter any country’s intentions to
        violate our sovereignty and sovereign rights] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe409b5a-a8aa-44c0-9501-e0d7ae668e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T17:47:15.361+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:57.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-20T11:09:30.070+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'A Pentagon spokesperson, speaking to NewsWatch Plus in background on
        Tuesday, Sept. 24, described the deployment of the US mid-range missile system
        in the Philippines as a “contributor to force readiness” rather than a threat
        to regional security.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de419c01-5716-4a8b-bc1d-a3c3ed42118e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T17:47:15.361+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:57.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2025-03-20T11:09:30.070+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The spokesperson emphasized that decisions about the deployment of
        missile systems are made through close coordination with allies.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf74333-7990-42ae-b606-3b677e39b9ed'
      'mgnl:activationStatus': true
