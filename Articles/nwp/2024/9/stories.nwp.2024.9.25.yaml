    title: 'Comelec proclaims Akbayan winner in party-list polls'
    updated: 2024-09-26T12:00:00.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c1c3ebb5-5733-40a7-b0fb-3ad86e620811'
      activationstatus: true
      created: 2024-09-25T18:49:25.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Commission on Elections
        on Wednesday, Sept. 25, proclaimed Akbayan Citizens’ Action Party as winner
        in the 2022 general elections.</p>'
    section1:
      primarytype: 'block'
      uuid: 'caa4b669-ca87-4eda-bb05-e1181455c96d'
      activationstatus: true
      created: 2024-09-25T18:49:25.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Comelec said Akbayan “obtained the required percentage of votes\
        \ under the party-list system of representation.”\r"
    section2:
      primarytype: 'block'
      uuid: '0212f454-b5b9-4743-bb00-5141a8592cb3'
      activationstatus: true
      created: 2024-09-25T18:49:25.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Percival Cendaña, a former National Youth Commissioner, will be
        the party’s representative. His term will end on June 30, 2025.</p>'
    section12:
      primarytype: 'block'
      uuid: 'c7efe435-e54f-437a-8b0f-ed727f4448a0'
      activationstatus: true
      created: 2024-09-26T12:02:07.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.920+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Cendaña took his oath before House Speaker Martin Romualdez during
        the plenary session on Wednesday evening.</p>'
    section13:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Akbayan
        Party-list Rep. Percival Cendaña takes oath before House Speaker Martin Romualdez
        after the Commission on Elections proclaims the party-list a winner in the
        2022 polls. |<a href="https://twitter.com/dsfernandez?ref_src=twsrc%5Etfw">@dsfernandez</a>
        <a href="https://t.co/9K6w8AltS3">pic.twitter.com/9K6w8AltS3</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1838929663617531977?ref_src=twsrc%5Etfw">September
        25, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '303e5c0d-dcc6-4dd8-9fe4-4db0236bddcd'
      activationstatus: true
      created: 2024-09-26T12:02:07.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.953+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: 'e6340b24-9df0-4124-91ff-daf498a95edb'
      activationstatus: true
      created: 2024-09-25T18:49:25.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.921+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Akbayan returned to the House after five years.</p>'
    section7:
      primarytype: 'block'
      uuid: 'f8d8240e-0b52-49e4-a0fc-eb4a6e5bdec5'
      activationstatus: true
      created: 2024-09-25T19:12:31.709+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Sen. Risa Hontiveros, who is a member of Akbayan, said she was grateful
        for the decision.</p>'
    section8:
      primarytype: 'block'
      uuid: 'd07e8d8e-10ea-44cf-910d-46e4d5d98a4c'
      activationstatus: true
      created: 2024-09-25T19:12:31.710+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.922+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I have no doubt that Rep. Perci Cendaña will continue Akbayan’s brand\
        \ of principled politics in the House of Representatives,” she said.\r"
    section9:
      primarytype: 'block'
      uuid: '33ed3b28-0171-45a9-9176-82e3be0e46aa'
      activationstatus: true
      created: 2024-09-25T19:12:31.710+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I look forward to seeing him hit the ground running in the Quadcomm\
        \ hearings and in pushing for our lifelong advocacies like SOGIE equality\
        \ and Security of Tenure,” she added.\r"
    section10:
      primarytype: 'block'
      uuid: '6783e804-3454-4486-a108-c880ea4e4918'
      activationstatus: true
      created: 2024-09-25T19:12:31.711+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Akbayan took the seat of An Waray Party-list, whose registration was\
        \ canceled in June last year.\r"
    section11:
      primarytype: 'block'
      uuid: 'f69d7756-d453-449f-90ba-56389ecc2613'
      activationstatus: true
      created: 2024-09-25T19:12:31.711+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The House moved to drop from the roll An Waray’s representative,
        Florencio Gabriel Noel, in September last year.</p>'
    section6:
      primarytype: 'block'
      uuid: 'd96a50e1-ba24-4ec0-b7cd-9a026f562c7c'
      activationstatus: true
      created: 2024-09-25T18:49:25.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:02:39.924+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Supreme Court upheld the Comelec’s decision to cancel An Waray’s\
        \ registration on Sept. 16 over an unauthorized assumption of a seat in the\
        \ House of Representatives.\r"
  'START HERE----->ex-deped-official-bares-extra-money':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
