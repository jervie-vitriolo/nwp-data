    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Risa-Hontiveros', 'France-Castro', 'martin-romualdez', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Duterte: I will not resign'
    'updated': 2024-09-25T20:00:48.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd98c50-2841-493f-aef4-01cbeddb24b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.634+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said on Wednesday she is staying in office amid suggestions from some
        lawmakers for her to resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d22c3f9-2354-44e7-9b51-42141a6628fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.635+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, some House lawmakers suggested for Duterte to step down
        as she seemed disinterested in her office for failing to attend budget deliberations.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260bcd4b-889a-4eae-86ee-dbed696c2728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.636+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing on Wednesday, Sept. 25, Duterte described these calls
        as a new “track” to remove her from office without a strong case for a supposed
        impeachment attempt.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27d9b82-2d58-42a3-9344-4381f5f04dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.636+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kailangan ko sumagot sa 32 million na bumoto sa akin, hindi sa isa
        o dalawa na tao. Kaya hindi ako aalis dito dahil nilagay ako ng mga tao believing
        I will work for the country,” Duterte added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda2507-e5b8-4378-ae85-54fe5e8919ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.637+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[I need to respond to the 32 million who voted for me, not just one
        or two people. That’s why I won’t leave the office since they put me her,
        believing I will work for the country.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89b0b56-66be-4ced-b3fb-4ab0b0610797'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.638+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ako BICOL party-list Rep. Jil Bongalon, appropriations committee
        vice-chairperson, urged Duterte to quit if she is not keen on defending her
        budget.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0e55dd-de8e-4f4d-b5c0-cdd169069b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.638+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte said she will only talk to two House officials - appropriations
        chairperson and Ako-BICOL party-list Rep. Zaldy Co and House Speaker Martin
        Romualdez, whom she had accused of controlling the budget.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07523d0-1d54-4097-bf79-ec3b3e1b9f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Possible plunder</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a073b05e-d088-4522-a064-cf5c11c19c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.639+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>While <strong><a href="https://www.newswatchplus.ph/news/2024/9/24/No-Duterte-impeachment-talks.html">House
        members denied</a></strong> talks about impeaching the vice president, Manila
        3rd District Rep. Joel Chua said a potential plunder may possibly be a ground
        for impeachment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5872bf24-ddcf-4bcc-8530-95b2430507d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.640+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/9/24/No-Duterte-impeachment-talks.html">No
        Duterte impeachment talks - House members</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5ef479-9cf5-45b8-bc37-c326079dc10b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Chua is chairperson of the committee on good government and public\
        \ accountability which is looking into the supposed misuse of the Office of\
        \ the Vice President’s (OVP) confidential funds.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c89f592-a2f8-4119-b78c-28b3d8d85e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.641+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc54634c-3f1d-4c34-ab8f-181be8c8ef46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.642+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The Commission on Audit earlier disallowed P73 million out of the P125-million\
        \ OVP confidential fund.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff684095-49ff-4909-b19c-a7076061cec8'
      'mgnl:activationStatus': true
