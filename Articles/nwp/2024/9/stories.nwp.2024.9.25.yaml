    'mgnl:lastModified': 2024-09-25T20:57:24.905+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House passes proposed ₱6.352-T budget for 2025'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7223f9-9b3a-4012-8d29-4a9375717592'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:57:24.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T20:57:24.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The House of Representatives
        on Wednesday, Sept. 25, passed on third and final reading the 2025 budget
        bill, including the huge cut on the Office of the Vice President’s spending
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404dfdf4-2e90-403b-8830-0b77f05a29ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:57:24.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T20:57:24.894+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two hundred eighty-five lawmakers voted to pass House Bill No. 10800
        or the General Appropriations Bill (GAB). Three voted no and none abstained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf7af3-c0c7-4eb4-9acf-59ed3246b6b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:57:24.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T20:57:24.894+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. has certified the measure as urgent,\
        \ allowing the House to pass it on both second and third reading on the same\
        \ day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526e1fa6-fdde-4eda-bc1d-2ba5976205a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:57:24.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T20:57:24.895+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The national expenditure plan next year amounts to ₱6.352 trillion,
        or 10.1% higher than the current outlay of ₱5.768 trillion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a9b69a-0d1a-4c20-a9d9-cc32a9713b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:57:24.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T20:57:24.895+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House committee on appropriations decreased the OVP budget from
        ₱2.03 billion to ₱733 million. This came after a word war during the committee
        deliberations between Vice President Sara Duterte and lawmakers, the vice
        president skipping proceedings, and the duplication of OVP programs with other
        agencies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a68c7dd-8bee-4f43-8571-e1eb6939f1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:57:24.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T20:57:24.896+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The House also approved a motion to create a small committee to finalize\
        \ individual amendments to the budget bill.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738dadf6-de87-4542-b9a0-bb65631390d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:57:24.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T20:57:24.896+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It will be composed of appropriations committee chairperson Rep. Elizaldy\
        \ Co (Ako Bicol), vice-chairperson Rep. Stella Quimbo (Marikina), Majority\
        \ Leader Rep. Mannix Dalipe (Zamboanga City), and Minority Leader Rep. Marcelino\
        \ Libanan (4PS Party-list).\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da869358-877a-438a-baf7-c118376d68ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:57:24.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T20:57:24.896+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The small group will receive individual amendments until Friday.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4131d-4948-48df-a314-f8fb2fbb5dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:57:24.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T20:57:24.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The GAB will be submitted to the Senate for deliberations. A bicameral\
        \ conference committee will be held to reconcile differences in the budget\
        \ proposal.\r"
