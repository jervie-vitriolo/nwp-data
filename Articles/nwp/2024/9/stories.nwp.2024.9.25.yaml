      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '40690017-ec95-41c4-82d9-15cbfd5fd245'
      activationstatus: true
      created: 2024-09-25T13:30:46.399+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.044+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.562+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "It is rare for China to fire long-range missiles into the sea as it\
        \ prefers to test them unannounced in isolated provinces such as Inner Mongolia,\
        \ analysts said.\r"
    section13:
      primarytype: 'block'
      uuid: 'a2008bb3-f35b-4ff0-bd3a-b54f5db82553'
      activationstatus: true
      created: 2024-09-25T13:30:46.400+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.563+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e7a0978f-63e9-43af-b010-19adb0cb05a9'
      activationstatus: true
      created: 2024-09-25T13:30:46.400+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.563+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The PLA Rocket Force, which oversees the country’s conventional and\
        \ nuclear missiles, has been tasked with modernising China’s nuclear forces\
        \ in the face of developments such as improved U.S. missile defences, better\
        \ surveillance capabilities, and strengthened alliances.\r"
    section15:
      primarytype: 'block'
      uuid: '6bd501cd-e348-4da5-969c-3a059274094c'
      activationstatus: true
      created: 2024-09-25T13:30:46.401+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.564+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '8d2d4a45-2f44-47fc-af2b-1811499fed39'
      activationstatus: true
      created: 2024-09-25T13:30:46.401+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.565+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Some analysts, however, say the speed of China’s nuclear build-up goes\
        \ beyond credible minimum deterrence - the smallest strategic arsenal needed\
        \ to prevent attacks.\r"
    section17:
      primarytype: 'block'
      uuid: '79c8051c-8685-4afc-a834-2a53bff6654b'
      activationstatus: true
      created: 2024-09-25T13:30:46.402+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.565+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '4d5f05af-b30f-4239-b5da-8ca2c63f604a'
      activationstatus: true
      created: 2024-09-25T13:30:46.402+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.566+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Beijing has for years stuck to a \"no first use\" nuclear weapons policy,\
        \ but analysts note the PLA is catching up with major nuclear powers by fielding\
        \ a nascent triad of weapons that can fired from land, sea and air.\r"
    section19:
      primarytype: 'block'
      uuid: '044774b2-b860-45b9-9a7f-14251834924b'
      activationstatus: true
      created: 2024-09-25T13:30:46.403+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.049+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.567+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '8da892aa-9c54-406f-8d50-f9019e9b7c1a'
      activationstatus: true
      created: 2024-09-25T13:30:46.404+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.567+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Chinese military has emphasised that the Central Military Commission,\
        \ headed by President Xi Jinping, is the only nuclear command authority.\r"
    section21:
      primarytype: 'block'
      uuid: '0d3da731-56ab-4620-8957-60744fbfc985'
      activationstatus: true
      created: 2024-09-25T13:30:46.404+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.568+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0c67a68a-e5be-4f94-8443-cacae10834f1'
      activationstatus: true
      created: 2024-09-25T13:30:46.405+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.568+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "China, frequently criticised by the U.S. for the opacity of its nuclear\
        \ build-up, scrapped nuclear talks with Washington in July over U.S. arms\
        \ sales to Taiwan.\r"
    section23:
      primarytype: 'block'
      uuid: '6e475b8d-8e5b-4873-8a73-845cb1e9ecd1'
      activationstatus: true
      created: 2024-09-25T13:30:46.405+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.569+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '360b6d93-b54a-4ed3-9b70-21b56aa2e95d'
      activationstatus: true
      created: 2024-09-25T13:30:46.406+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.570+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "China has more than 500 operational nuclear warheads in its arsenal,\
        \ of which approximately 350 are ICBMs, and will probably have over 1,000\
        \ warheads by 2030, the Pentagon estimated last year. China’s military is\
        \ constructing hundreds of silos for land-based ICBMs, the Pentagon said in\
        \ the report.\r"
    section25:
      primarytype: 'block'
      uuid: '7cce632a-a767-4b5a-9a3d-eff457347ff2'
      activationstatus: true
      created: 2024-09-25T13:30:46.406+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.570+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'cd0b8a24-e1c3-4747-8a7e-d972885e8865'
      activationstatus: true
      created: 2024-09-25T13:30:46.407+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.571+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "That compares to 1,770 and 1,710 operational warheads deployed by the\
        \ U.S. and Russia, respectively. The Pentagon said that by 2030, many of Beijing’s\
        \ weapons will likely be held at higher readiness levels.\r"
    section27:
      primarytype: 'block'
      uuid: '0d98bc2c-d601-43b4-9046-7f616f8c1aac'
      activationstatus: true
      created: 2024-09-25T13:30:46.408+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.572+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '39fddcef-0b17-432b-aac7-8813d5738f42'
      activationstatus: true
      created: 2024-09-25T13:30:46.408+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.572+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Democratically governed Taiwan, which China claims as its own territory,\
        \ has complained of increased Chinese military activities around the island\
        \ in the past five years.\r"
    section29:
      primarytype: 'block'
      uuid: '421e42c8-a33e-44dd-a5dd-8656a225b46e'
      activationstatus: true
      created: 2024-09-25T13:30:46.409+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.573+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'ca9c2bd9-b64d-48e5-b5d7-bff373bbf34a'
      activationstatus: true
      created: 2024-09-25T13:30:46.410+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.573+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Taiwan’s defence ministry said on Wednesday it had detected 23 Chinese\
        \ military aircraft, including J-16 fighters and drones, operating around\
        \ Taiwan carrying out long-range missions to the southeast and east of the\
        \ island.\r"
    section31:
      primarytype: 'block'
      uuid: '2e507f8b-7e94-46ff-8a17-239f7856df84'
      activationstatus: true
      created: 2024-09-25T13:30:46.410+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.574+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '12856877-ccef-4045-8618-2c1e15b9f6d0'
      activationstatus: true
      created: 2024-09-25T13:30:46.411+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.575+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The ministry added it had also recently detected \"intensive\" Chinese\
        \ missile firing and other drills, though it did not give details of where\
        \ that took place.\r"
    section33:
      primarytype: 'block'
      uuid: '057879b1-038b-428d-ab6e-54adc1cc3cdd'
