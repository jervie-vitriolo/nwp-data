      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d4a45-2f44-47fc-af2b-1811499fed39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.401+08:00
      'mgnl:createdBy': 'thea-nwp'
