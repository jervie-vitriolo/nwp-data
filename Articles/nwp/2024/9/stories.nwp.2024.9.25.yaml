    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a5a44ab-40fb-481d-ba0d-0f2611e170c8'
    'lead': 'Senators Alan Peter Cayetano and Migz Zubiri were close to a fistfight
      after a heated exchange late Tuesday over a possible voter disenfranchisement
      issue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-25T15:28:53.236+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:58.949+08:00
