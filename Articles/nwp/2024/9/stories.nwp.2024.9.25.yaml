      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.555+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a960d9ab-8fa3-429b-a29c-3f7211e65af8'
      activationstatus: true
      created: 2024-09-25T13:30:46.395+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:00.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.556+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The ICBM, carrying a dummy warhead, was launched by the People’s Liberation\
        \ Army Rocket Force at 8:44 a.m. Beijing time (0044 GMT) on Wednesday and\
        \ \"fell into expected sea areas,\" the Chinese defence ministry said in a\
        \ statement, adding that it was a \"routine arrangement in our annual training\
        \ plan\" and not directed at any country or target.\r"
