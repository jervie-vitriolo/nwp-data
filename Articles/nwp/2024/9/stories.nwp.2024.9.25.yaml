        Ing Shin (@ingshin) <a href="https://twitter.com/ingshin/status/1838576095223816283?ref_src=twsrc%5Etfw">September
        24, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
