    title: 'AFP chief wants indefinite deployment of US missile system in PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8fcf14d5-0383-4150-94ce-f2f8bac7b58d'
      activationstatus: true
      created: 2024-09-25T17:47:15.357+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.066+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Armed Forces of the
        Philippines (AFP) chief Gen. Romeo Brawner expressed his desire for the United
        States mid-range missile system to remain in the country indefinitely.</p>'
    section1:
      primarytype: 'block'
      uuid: '1f06025a-72dc-4133-b82d-05524ed96052'
      activationstatus: true
      created: 2024-09-25T17:47:15.358+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.066+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Brawner made this statement during an ambush interview in Pasay
        City, following National Security Adviser Eduardo Año’s remarks that there
        are no immediate plans to withdraw the US Typhon missile system from the country.</p>'
    section2:
      primarytype: 'block'
      uuid: '3eba69c0-2cfd-4bbe-9567-fc1efd796ba1'
      activationstatus: true
      created: 2024-09-25T17:47:15.358+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.067+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Deployed in April as part of the ‘Salaknib’ joint exercises between
        Philippine and US forces, the Typhon is a land-based, ground-launched platform
        capable of firing the Standard Missile 6 and Tomahawk Land Attack Missiles.
        It includes a battery operations center, four launchers, prime movers, and
        modified trailers.'
    section3:
      primarytype: 'block'
      uuid: '875d6d57-fc81-4592-b930-33fd49fdab6c'
      activationstatus: true
      created: 2024-09-25T17:47:15.359+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.067+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '"Hindi ko rin alam kung ano yung plano, but kung ako ang masusunod
        ano, if I were given the choice I would like to have the Typhons here in the
        Philippines forever, dahil kailangan natin yan para sa depensa natin," said
        Brawner.'
    section4:
      primarytype: 'block'
      uuid: 'e7f1d19e-d012-4ec7-acd8-7d09f47e10e9'
      activationstatus: true
      created: 2024-09-25T17:47:15.359+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.068+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '[Translation: I am not sure what the plan is, but if I had the choice,
        I would want the Typhons to stay in the Philippines forever because we need
        them for our defense] '
    section5:
      primarytype: 'block'
      uuid: '5250ca8c-ba81-45e6-9ec3-714d69f1264c'
      activationstatus: true
      created: 2024-09-25T17:47:15.359+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.068+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'Brawner said the military has communicated to the US side its stance
        on the missile system. He also dismissed claims that the presence of the missile
        system could destabilize the region or spark an arms race.'
    section6:
      primarytype: 'block'
      uuid: 'c63b84c6-356a-44bd-a0ce-ee772f350db8'
      activationstatus: true
      created: 2024-09-25T17:47:15.360+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.069+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '"Dapat palakasin natin yung ating armed forces ng sa gayon ay makakabuo
        tayo ng credible defense posture so that we will be able to deter any intentions
        of any country to violate our sovereignty and our sovereign rights," added
        Brawner.'
    section7:
      primarytype: 'block'
      uuid: 'c8646f51-cbfd-47ab-9f26-a8b1d461a174'
      activationstatus: true
      created: 2024-09-25T17:47:15.360+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.069+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '[Translation:  We need to strengthen our armed forces so we can build
        a credible defense posture, which will deter any country’s intentions to
        violate our sovereignty and sovereign rights] '
    section8:
      primarytype: 'block'
      uuid: 'fe409b5a-a8aa-44c0-9501-e0d7ae668e5f'
      activationstatus: true
      created: 2024-09-25T17:47:15.361+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.070+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'A Pentagon spokesperson, speaking to NewsWatch Plus in background on
        Tuesday, Sept. 24, described the deployment of the US mid-range missile system
        in the Philippines as a “contributor to force readiness” rather than a threat
        to regional security.'
    section9:
      primarytype: 'block'
      uuid: 'de419c01-5716-4a8b-bc1d-a3c3ed42118e'
      activationstatus: true
      created: 2024-09-25T17:47:15.361+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.070+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'The spokesperson emphasized that decisions about the deployment of
        missile systems are made through close coordination with allies.'
    section10:
      primarytype: 'block'
      uuid: '2cf74333-7990-42ae-b606-3b677e39b9ed'
      activationstatus: true
      created: 2024-09-25T17:47:15.362+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.071+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '“US decisions around the deployment of capabilities are taken in close
        coordination and consultation with our allies and partners,” the spokesperson
        told NewsWatch Plus, when asked about the potential extended stay of the Typhon
        missile launcher beyond the initial time frame.'
    section11:
      primarytype: 'block'
      uuid: 'cc60e045-571d-4017-af0d-82917b3d1da8'
      activationstatus: true
      created: 2024-09-25T17:47:15.362+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:57.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2025-03-20T11:09:30.071+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: 'The Pentagon further highlighted that the deployment of defense equipment
        is part of the long standing military alliance between the US and the Philippines
        and supports broader regional security interests.'
    section12:
      primarytype: 'block'
      uuid: '4b2ad387-25da-43b4-9811-f9dc6bf6cf5c'
      activationstatus: true
      created: 2024-09-25T17:47:15.363+08:00
      createdby: 'tristan-nwp'
