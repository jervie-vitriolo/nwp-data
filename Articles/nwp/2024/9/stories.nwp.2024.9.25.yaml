    title: 'Death toll from four storms, habagat climbs to 26'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '59000e83-3fba-424f-b7fb-6e6b5c0e731c'
      activationstatus: true
      created: 2024-09-25T16:17:38.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:58.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T16:17:38.236+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> At least 26 were killed
        after four consecutive storms and the southwest monsoon, or habagat, brought
        heavy rains this month, disaster management officials reported on Wednesday,
        Sept. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: '12e18e90-9e77-4d7b-8e28-82e5275cd0f7'
      activationstatus: true
      created: 2024-09-25T16:17:38.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:58.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T16:17:38.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The National Disaster Risk Reduction and Management Council (NDRRMC)\
        \ said it has validated four deaths in Palawan hit by fallen coconut trees.\r"
    section2:
      primarytype: 'block'
      uuid: 'afeca5aa-63e0-492b-8261-bf6264cfab90'
      activationstatus: true
      created: 2024-09-25T16:17:38.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:58.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T16:17:38.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the NDRRMC, validation efforts are ongoing for the six\
        \ deaths in Mimaropa, five in Western Visayas, four in Zamboanga Peninsula,\
        \ four in the Bangsamoro Autonomous Region in Muslim Mindanao, two in Central\
        \ Visayas, and one in Northern Mindanao.\r"
    section3:
      primarytype: 'block'
      uuid: 'ceac577d-f265-4622-a938-2f2f070ffbf0'
      activationstatus: true
      created: 2024-09-25T16:17:38.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:58.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T16:17:38.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said 18 were injured and three are missing.\r"
    section4:
      primarytype: 'block'
      uuid: 'bb0a7f13-1050-4eec-8bb9-6d49b0ccae24'
      activationstatus: true
      created: 2024-09-25T16:17:38.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:58.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T16:17:38.232+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Storms "Ferdie," "Gener," "Helen," and "Igme" affected over 1.4
        million people. All of them intensified the habagat that resulted in flooding
        and landslides.</p>'
    section5:
      primarytype: 'block'
      uuid: '6ab9e801-0317-425e-9db5-b70f768242f9'
      activationstatus: true
      created: 2024-09-25T16:17:38.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:58.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T16:17:38.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>More than 14,000 people remain in evacuation centers.</p>'
    section6:
      primarytype: 'block'
      uuid: '3bd9df94-4412-45cb-8ce8-5fb95a32e41a'
      activationstatus: true
      created: 2024-09-25T16:17:38.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:58.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T16:17:38.233+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Agricultural damage amounted to around ₱600 million, while infrastructure
        damage was at ₱22.6 million.</p>'
  'START HERE----->AFP-brawner-US-missile-system':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
