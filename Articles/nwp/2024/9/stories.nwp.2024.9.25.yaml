      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8808eb2a-4188-4295-bf72-45e4a86c65e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:12:05.216+08:00
