      'mgnl:lastModified': 2024-09-25T13:31:53.557+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "China \"informed the countries concerned in advance,\" according to\
        \ a separate Xinhua report, which did not clarify the path of the missile\
        \ or where in the \"high seas of the Pacific Ocean\" it fell.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56231ed1-10f9-4a40-9424-d6e5edb6e1c8'
