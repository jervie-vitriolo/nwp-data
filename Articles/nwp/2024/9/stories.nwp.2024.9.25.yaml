      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Some analysts, however, say the speed of China’s nuclear build-up goes\
        \ beyond credible minimum deterrence - the smallest strategic arsenal needed\
        \ to prevent attacks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c8051c-8685-4afc-a834-2a53bff6654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.402+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.565+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5f05af-b30f-4239-b5da-8ca2c63f604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.402+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.566+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Beijing has for years stuck to a \"no first use\" nuclear weapons policy,\
        \ but analysts note the PLA is catching up with major nuclear powers by fielding\
        \ a nascent triad of weapons that can fired from land, sea and air.\r"
    '19':
