    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:54.841+08:00
    'mgnl:lastModified': 2024-09-25T21:07:56.515+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Sara-Duterte', 'Office-of-the-Vice-President', '2025-budget']
    'stories': []
    'template': '1'
    'title': 'House ends plenary debate on 2025 OVP budget proposal'
    'updated': 2024-09-25T21:07:50.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32738532-40e7-4216-b764-d0ab0f9551b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:00:45.619+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:56.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:07:56.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The House of Representatives
        was left with no choice but to end debates on the proposed 2025 budget of
        the Office of the Vice President (OVP) without the head of the agency on hand
        to defend it on Wednesday, Sept. 25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110b993-77cc-4a37-9f75-4d6953ea7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:00:45.620+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:56.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:07:56.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers waited for Duterte the entire Monday and Tuesday, even rescheduling\
        \ the deliberations on her budget. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916bd848-3fab-4b7d-8b4d-25dd0669b10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:00:45.620+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:56.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:07:56.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On the last day of session before Congress goes on a month-long break,\
        \ the House listened only to the OVP budget sponsor, Lanao del Sur 1st District\
        \ Rep. Zia Alonto Adiong.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9372359-15c7-44f4-937c-e862df91dc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:00:45.620+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:56.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:07:56.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Agency heads would usually provide support to the budget sponsor
        in plenary, usually coaching them on responses to questions from other lawmakers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1670c3-c2e5-40ae-bd99-49447b49ea35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T21:07:56.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:56.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:07:56.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“This is unprecedented, this is the first time since, I guess, for
        a couple of administrations in the past,” Adiong said of Duterte’s absence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b39058-2e2f-4422-b793-2fe872dc42dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T21:07:56.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:56.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:07:56.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As it stands, the OVP budget was cut to ₱733 million from the original\
        \ proposal of ₱2.03 billion. Adiong said the funds would be realigned to other\
        \ agencies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592c785e-9c66-4928-849c-3d3af38a9a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T21:07:56.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:56.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:07:56.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The position of the committee on appropriations is to submit to the\
        \ plenary the recommended amount which basically respects and upholds the\
        \ integrity of the Office of the Vice President,” Adiong said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b7a6d8-f785-4d4c-979e-1287bf0dfc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T21:07:56.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:56.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:07:56.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said that this “[makes] sure that the office and the institution
        operates within the ample budget, satisfactory budget without necessarily
        engaging into services or programs that have similarity or duplicity with
        other agencies.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac07863c-9aa1-4ff0-b2a4-290cb7bcd932'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:00:45.622+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:56.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:07:56.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The House aims to approve the budget bill on second and third reading\
        \ on Wednesday. Ferdinand Marcos Jr. has certified it as urgent.\r"
