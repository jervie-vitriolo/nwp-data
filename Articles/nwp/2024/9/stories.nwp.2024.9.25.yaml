    title: 'House passes proposed ₱6.352-T budget for 2025'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0b7223f9-9b3a-4012-8d29-4a9375717592'
      activationstatus: true
      created: 2024-09-25T20:57:24.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T20:57:24.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The House of Representatives
        on Wednesday, Sept. 25, passed on third and final reading the 2025 budget
        bill, including the huge cut on the Office of the Vice President’s spending
        program.</p>'
    section1:
      primarytype: 'block'
      uuid: '404dfdf4-2e90-403b-8830-0b77f05a29ee'
      activationstatus: true
      created: 2024-09-25T20:57:24.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T20:57:24.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Two hundred eighty-five lawmakers voted to pass House Bill No. 10800
        or the General Appropriations Bill (GAB). Three voted no and none abstained.</p>'
    section2:
      primarytype: 'block'
      uuid: '89cf7af3-c0c7-4eb4-9acf-59ed3246b6b1'
      activationstatus: true
      created: 2024-09-25T20:57:24.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:52.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T20:57:24.894+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. has certified the measure as urgent,\
        \ allowing the House to pass it on both second and third reading on the same\
        \ day.\r"
    section3:
      primarytype: 'block'
      uuid: '526e1fa6-fdde-4eda-bc1d-2ba5976205a4'
      activationstatus: true
