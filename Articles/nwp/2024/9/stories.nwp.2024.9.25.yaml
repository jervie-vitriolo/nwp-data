      'mgnl:lastModified': 2024-09-25T13:31:53.561+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The official declined to confirm whether it was related to the reported\
        \ missile launch.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b4ba2-775c-4235-a290-2b0309fb9635'
      'mgnl:activationStatus': true
