      'mgnl:lastModified': 2024-09-25T13:31:53.563+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The PLA Rocket Force, which oversees the country’s conventional and\
        \ nuclear missiles, has been tasked with modernising China’s nuclear forces\
        \ in the face of developments such as improved U.S. missile defences, better\
        \ surveillance capabilities, and strengthened alliances.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd501cd-e348-4da5-969c-3a059274094c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.401+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.046+08:00
