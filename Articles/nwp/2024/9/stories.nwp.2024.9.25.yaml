      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A dismissed mayor at
        the center of a probe on illegal offshore gaming failed to convince senators
        about her disclosure in a closed-door meeting on Tuesday, Sept. 24.</p>'
    section1:
      primarytype: 'block'
      uuid: '312f44a3-4a8e-4488-bafa-a79891fe8d9a'
