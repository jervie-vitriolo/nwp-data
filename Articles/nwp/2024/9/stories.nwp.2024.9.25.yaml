      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:29:42.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Congratulations on everyone’s love. #LoveWins," Prime Minister
        Paetongtarn Shinawatra wrote on X (formerly Twitter).</p>'
