    lead: 'At least 26 were killed after four consecutive storms and the southwest
      monsoon, or habagat, brought heavy rains this month, disaster management officials
      reported on Wednesday.'
    activationstatus: true
    created: 2024-09-25T16:17:38.162+08:00
