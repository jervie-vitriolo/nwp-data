      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand —</strong> Thailand’s King has endorsed
        a marriage equality bill passed by parliament earlier this year, officially
        making the kingdom the first country in Southeast Asia and third place in
        Asia to recognize marriages of same-sex couples.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e59f89-82aa-4d92-bc2e-7a2a36d79f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:22:31.621+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:29:42.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The royal endorsement was published in the official royal gazette
        late on Tuesday, Sept. 25, meaning the bill will come into force in 120 days,
        which would be Jan 22, 2025.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51089182-d86a-4389-88f6-efae3b0075a7'
