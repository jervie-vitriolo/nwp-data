      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "A Japan Coast Guard official said it had received a navigation warning\
        \ from China on Monday for \"space debris\" in three zones in South China\
        \ Sea and the Pacific north of the Philippines' Luzon island, and in the South\
        \ Pacific, on Wednesday.\r"
