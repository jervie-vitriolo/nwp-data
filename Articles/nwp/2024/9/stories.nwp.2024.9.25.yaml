    primarytype: 'composition'
    uuid: 'dbcc09cd-54f8-4500-8d34-087e29108dee'
    lead: 'A former official of the Department of Education (DepEd) told lawmakers
      on Wednesday she received money on top of her salary, a claim that Vice President
      Sara Duterte denied.'
    activationstatus: true
    created: 2024-09-25T19:10:22.116+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:10:53.495+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:55.637+08:00
    lastmodified: 2024-09-25T19:14:01.251+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ex-DepEd official bares extra money; Duterte bucks claim'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5ae89de8-5e27-431f-b3d3-39c60322b46c'
      activationstatus: true
      created: 2024-09-25T19:10:22.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.240+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong>&nbsp;A former official
        of the Department of Education (DepEd) told lawmakers on Wednesday she received
        money on top of her salary, a claim that Vice President Sara Duterte denied.</p>'
    section1:
      primarytype: 'block'
      uuid: '58ae2134-4fb8-4452-944e-a73a439a23f0'
      activationstatus: true
      created: 2024-09-25T19:10:22.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.241+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the House committee on good government and public accountability\
        \ hearing on Wednesday, Sept. 25, former Undersecretary Gloria Mercado said\
        \ she was handed nine envelopes when she was head of procurement.\r"
    section2:
      primarytype: 'block'
      uuid: '54089c13-021d-4c35-b5eb-4ec8d96b1e93'
      activationstatus: true
      created: 2024-09-25T19:10:22.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.241+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said she did not open the envelopes until she left the agency.\
        \ Each envelope contained P50,000.\r"
    section3:
      primarytype: 'block'
      uuid: '9bbfb881-5acf-4b8c-aa57-08d1189c6db9'
      activationstatus: true
      created: 2024-09-25T19:10:22.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.242+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mercado said she tried to return them but she was not given a chance\
        \ for an exit call. She donated it instead to a non-government organization.\r"
    section4:
      primarytype: 'block'
      uuid: '8846ef19-6dbe-4160-aa4b-2a99d0a8018c'
      activationstatus: true
      created: 2024-09-25T19:10:22.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.243+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“These envelopes were handed to me monthly by Assistant Secretary
        Sunshine Fajarda, which she says came directly from the office of Vice President
        Sara Duterte,” Mercado said.</p>'
    section5:
      primarytype: 'block'
      uuid: '6bc7f3ec-1bda-4975-a2b7-83763d8aeb08'
      activationstatus: true
      created: 2024-09-25T19:10:22.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.243+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the other hand, Duterte, in a press conference, said Mercado was\
        \ removed from the agency due to “loss of trust and confidence” by misrepresentation.\r"
    section6:
      primarytype: 'block'
      uuid: '60616943-d695-436c-95f9-5176221983e9'
      activationstatus: true
      created: 2024-09-25T19:10:22.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.244+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said Mercado solicited P16 million from a company using her name\
        \ without authorization.\r"
    section7:
      primarytype: 'block'
      uuid: '84879d2f-30ba-495e-98b5-663f37634211'
      activationstatus: true
      created: 2024-09-25T19:10:22.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.244+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Computerization program procurement</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '32d5b93b-0f83-445c-a577-ddda4b52ae95'
      activationstatus: true
      created: 2024-09-25T19:10:22.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.245+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mercado also shared that a bidding failure for the computerization\
        \ program was looming last year.\r"
    section9:
      primarytype: 'block'
      uuid: '7548ffda-f372-4c26-930d-536861c873a6'
      activationstatus: true
      created: 2024-09-25T19:10:22.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.245+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said then DepEd Assistant Secretary Reynold Munsayac told them\
        \ to just talk the budget through. Mercado said she asserted to follow procurement\
        \ rules.\r"
    section10:
      primarytype: 'block'
      uuid: '72139638-5be6-4310-b04e-43405811ff11'
      activationstatus: true
      created: 2024-09-25T19:10:22.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.246+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mercado said this may be the reason Zuleika Lopez, Duterte’s chief-of-staff,\
        \ asked her to resign.\r"
    section11:
      primarytype: 'block'
      uuid: '8c78aa1b-2dff-4295-84c0-3631763cf0a4'
      activationstatus: true
      created: 2024-09-25T19:10:22.235+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.247+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The timing of my meeting with Ms. Zuleika struck me as more than coincidental.\
        \ It gave me the impression that my candid response to Atty. Munsayac’s suggestion\
        \ was the real reason behind the push to relieve me of my office,” said Mercado.\r"
    section12:
      primarytype: 'block'
      uuid: '12d5f4e8-b4c3-43e9-9bd7-f7fc045c453d'
      activationstatus: true
      created: 2024-09-25T19:10:22.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.247+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Munsayac, however, denied issuing such an instruction.\r"
    section13:
      primarytype: 'block'
      uuid: 'a7835edd-5c26-4d03-bfbe-afdf51d8cf49'
      activationstatus: true
      created: 2024-09-25T19:10:22.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.248+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang naaalala ko po diyan, si Resty po kausap ko, sabi ko, “Ano ang\
        \ plano n’yo diyan? Kasi kung itutuloy n’yo ‘yung post-qualification, magla-lapse\
        \ ‘yan. Hindi na aabot ‘yan sa December 2023. So, mag-decide na kayo kung\
        \ ire-remit n’yo ‘yan kasi kung ire-remit n’yo ‘yan, hindi masasayang ang\
        \ pondo,” he said.\r"
    section14:
      primarytype: 'block'
      uuid: '6d553981-b8a7-476a-b0db-fc052df61be9'
      activationstatus: true
      created: 2024-09-25T19:10:22.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.248+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: What I remember is that I said, “What is your plan? If\
        \ you push through with the post-qualification, it will lapse. It would not\
        \ reach December 2023. So, decide if you would remit it so the fund will not\
        \ be wasted.]\r"
    section15:
      primarytype: 'block'
      uuid: 'e1f75f8e-00dd-4495-af03-a3bd9a853704'
      activationstatus: true
      created: 2024-09-25T19:10:22.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.249+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mercado was appointed by President Ferdinand Marcos Jr. upon the recommendation\
        \ of Duterte.\r"
    section16:
      primarytype: 'block'
      uuid: '2e64370c-6658-40ee-8db7-26adb536b62d'
      activationstatus: true
      created: 2024-09-25T19:10:22.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:53.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T19:14:01.249+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Duterte resigned as education secretary in July.</p>'
  'START HERE----->Duterte-to-attend-Senate-budget-debates':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-25T19:23:41.000+08:00
    imagesource: '45967aa7-e820-4d31-9eec-752c2b5878f4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '1b33f3fa-ea31-455f-ba33-e259fc2575a6'
    lead: 'Vice President Sara Duterte said on Wednesday she will attend the Senate
      plenary debates on her proposed 2025 budget after snubbing the House of Representatives.'
    activationstatus: true
    created: 2024-09-25T19:25:38.529+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T14:10:52.910+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:55.802+08:00
    lastmodified: 2024-09-25T21:25:16.031+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte to attend Senate budget debates'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc05730c-240c-42d8-98a7-12ecdaa4fd2e'
      activationstatus: true
      created: 2024-09-25T19:25:38.563+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said on Wednesday she will attend the Senate plenary debates on her
        proposed 2025 budget after snubbing the House of Representatives.</p>'
    section2:
      primarytype: 'block'
      uuid: '7df757a6-34c5-472e-b157-a3b3d1835f9d'
      activationstatus: true
      created: 2024-09-25T19:25:38.564+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "In a press briefing on Sept. 25, Duterte said her office is waiting\
        \ for the schedule from the Senate. \r"
    section4:
      primarytype: 'block'
      uuid: 'debe981f-5e5d-41a7-b51c-d6c11d017612'
      activationstatus: true
      created: 2024-09-25T19:25:38.565+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Duterte skipped the second House committee hearing on Sept. 10 and\
        \ the plenary deliberations on Sept. 23 to 25, saying she is leaving it up\
        \ to the House to decide on the budget. \r"
    section6:
      primarytype: 'block'
      uuid: '5a8f681e-9058-4416-8e3a-ec22f83c56fc'
      activationstatus: true
      created: 2024-09-25T19:25:38.565+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Wednesday, the House of Representatives ended debates on the
        budget of the Office of the Vice President (OVP). It was cut by nearly ₱1.3
        billion - from ₱2.04 billion to just ₱733.2 million.</p>'
    section7:
      primarytype: 'block'
      uuid: '41a5186e-5ac3-4edb-9905-29ae06e1ef75'
      activationstatus: true
      created: 2024-09-25T19:25:38.566+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/25/house-plenary-ovp-2025-budget.html">House
        ends plenary debate on 2025 OVP budget proposal</a></strong></p>'
    section8:
      primarytype: 'block'
      uuid: '096045f9-6862-4ff4-bf4f-7de1bc52556c'
      activationstatus: true
      created: 2024-09-25T19:25:38.566+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Duterte said she is not hopeful that the cuts will be restored in the\
        \ Senate. \r"
    section10:
      primarytype: 'block'
      uuid: '7d6aeb48-50e0-44d5-b6a6-29912e41ff75'
      activationstatus: true
      created: 2024-09-25T19:25:38.567+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“Dahil nga sinabi ko na dalawang tao lang ang nag-dedecide diyan. Congressman\
        \ Zaldy Co and Congressman Romualdez. Sinabi ko rin iyong proof ko kung bakit\
        \ sila lang dalawa. And may paper trail iyong sinabi ko against them,” she\
        \ said.\r"
    section12:
      primarytype: 'block'
      uuid: '20270da2-958d-47bf-9de9-1a4e9171b482'
      activationstatus: true
      created: 2024-09-25T19:25:38.568+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "[Translation: I already said this before that only two people decide\
        \ on the budget: Congressman Zaldy Co and House Speaker Martin Romualdez.\
        \ I also shared my “proof” about the two of them. And these claims have a\
        \ paper trail.]\r"
    section14:
      primarytype: 'block'
      uuid: '390f8d0f-2e6e-4102-9388-d57a527e3824'
      activationstatus: true
      created: 2024-09-25T19:25:38.569+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "The vice president earlier accused the two House leaders of controlling\
        \ the budget - citing supposed insertions into the budget of the Department\
        \ of Education, which she previously handled. Co denied manipulating public\
        \ funds. \r"
    section21:
      primarytype: 'block'
      uuid: '2e2ece48-3433-4f3b-9455-37a0edf33817'
      activationstatus: true
      created: 2024-09-25T21:25:16.016+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:52.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.016+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/10/house-budget-panel-head-denies-fund-manipulation.html">House
        budget panel head denies fund manipulation</a></strong></p>'
    section16:
      primarytype: 'block'
      uuid: 'd0729e67-0fc5-4204-99ae-73185feeac2b'
      activationstatus: true
      created: 2024-09-25T19:25:38.570+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Duterte said she will continue working on whatever is left to her office.\r"
    section18:
      primarytype: 'block'
      uuid: '48b23ab9-87a5-43d2-b20a-4a632fc4ec89'
      activationstatus: true
      created: 2024-09-25T19:25:38.571+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.030+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Sa ₱700 million, we will see kung ano iyong naiwan…but definitely
        tuloy ang trabaho anuman ang budget ng OVP,” she said.</p>'
    section20:
      primarytype: 'block'
      uuid: 'c26095d7-7c5b-4f82-b489-240689a300e5'
      activationstatus: true
      created: 2024-09-25T19:25:38.572+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:52.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:25:16.030+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[We’ll see what is left with the ₱700 million. But definitely, our
        work continues whatever budget is left to OVP.]</p>'
  'START HERE----->house-passes-2025-budget-bill':
