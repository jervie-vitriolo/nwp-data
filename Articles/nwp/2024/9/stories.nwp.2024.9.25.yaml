    'template': '1'
    'title': 'Duterte to attend Senate budget debates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05730c-240c-42d8-98a7-12ecdaa4fd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.563+08:00
      'mgnl:createdBy': 'thea-nwp'
