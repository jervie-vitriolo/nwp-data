    'jcr:uuid': '9c2078ab-3447-40ae-a66c-b415ee8b1a68'
    'lead': 'Vice President Sara Duterte was a no-show on Wednesday, Sept. 25, for
      the continuation of a House inquiry on how she spent her office’s budget in
      previous years, citing “unsubstantiated allegations.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-25T12:58:54.828+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:01.302+08:00
