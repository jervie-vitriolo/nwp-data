      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.575+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79931b6-d37d-4d31-acc2-3f375192b15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.412+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T13:31:53.576+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan has dispatched its own air and naval forces to keep watch, the\
        \ ministry said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66f643b-c6b8-42ff-96c7-52c3a81bc790'
