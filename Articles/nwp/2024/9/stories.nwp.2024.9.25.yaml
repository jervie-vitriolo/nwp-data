      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a960d9ab-8fa3-429b-a29c-3f7211e65af8'
      'mgnl:activationStatus': true
