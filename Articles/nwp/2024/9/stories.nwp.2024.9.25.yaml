      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Bangkok, Thailand —</strong> Thailand’s King has endorsed
        a marriage equality bill passed by parliament earlier this year, officially
        making the kingdom the first country in Southeast Asia and third place in
        Asia to recognize marriages of same-sex couples.</p>'
    section1:
      primarytype: 'block'
      uuid: '82e59f89-82aa-4d92-bc2e-7a2a36d79f22'
      activationstatus: true
      created: 2024-09-25T12:22:31.621+08:00
