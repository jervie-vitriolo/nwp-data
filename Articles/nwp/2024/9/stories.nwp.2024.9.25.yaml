      'mgnl:lastModified': 2024-09-25T21:25:16.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said on Wednesday she will attend the Senate plenary debates on her
        proposed 2025 budget after snubbing the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df757a6-34c5-472e-b157-a3b3d1835f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.564+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing on Sept. 25, Duterte said her office is waiting\
        \ for the schedule from the Senate. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debe981f-5e5d-41a7-b51c-d6c11d017612'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.565+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Duterte skipped the second House committee hearing on Sept. 10 and\
        \ the plenary deliberations on Sept. 23 to 25, saying she is leaving it up\
        \ to the House to decide on the budget. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8f681e-9058-4416-8e3a-ec22f83c56fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.565+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.026+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the House of Representatives ended debates on the
        budget of the Office of the Vice President (OVP). It was cut by nearly ₱1.3
        billion - from ₱2.04 billion to just ₱733.2 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a5186e-5ac3-4edb-9905-29ae06e1ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.566+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/25/house-plenary-ovp-2025-budget.html">House
        ends plenary debate on 2025 OVP budget proposal</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096045f9-6862-4ff4-bf4f-7de1bc52556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.566+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.027+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Duterte said she is not hopeful that the cuts will be restored in the\
        \ Senate. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6aeb48-50e0-44d5-b6a6-29912e41ff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.567+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Dahil nga sinabi ko na dalawang tao lang ang nag-dedecide diyan. Congressman\
        \ Zaldy Co and Congressman Romualdez. Sinabi ko rin iyong proof ko kung bakit\
        \ sila lang dalawa. And may paper trail iyong sinabi ko against them,” she\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20270da2-958d-47bf-9de9-1a4e9171b482'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.568+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.028+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I already said this before that only two people decide\
        \ on the budget: Congressman Zaldy Co and House Speaker Martin Romualdez.\
        \ I also shared my “proof” about the two of them. And these claims have a\
        \ paper trail.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390f8d0f-2e6e-4102-9388-d57a527e3824'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.569+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "The vice president earlier accused the two House leaders of controlling\
        \ the budget - citing supposed insertions into the budget of the Department\
        \ of Education, which she previously handled. Co denied manipulating public\
        \ funds. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2ece48-3433-4f3b-9455-37a0edf33817'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T21:25:16.016+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.016+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/10/house-budget-panel-head-denies-fund-manipulation.html">House
        budget panel head denies fund manipulation</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0729e67-0fc5-4204-99ae-73185feeac2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.570+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.029+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "Duterte said she will continue working on whatever is left to her office.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b23ab9-87a5-43d2-b20a-4a632fc4ec89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.571+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa ₱700 million, we will see kung ano iyong naiwan…but definitely
        tuloy ang trabaho anuman ang budget ng OVP,” she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26095d7-7c5b-4f82-b489-240689a300e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:25:38.572+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:52.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:25:16.030+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[We’ll see what is left with the ₱700 million. But definitely, our
        work continues whatever budget is left to OVP.]</p>'
