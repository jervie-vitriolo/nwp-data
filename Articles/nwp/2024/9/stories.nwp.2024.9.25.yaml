      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.644+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2710a06-2a91-4f15-8666-98b069a1aefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.644+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview, Chua was asked if the potential plunder may
        be a ground for impeachment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff24b7-cf0d-42a4-82d3-23ad3937b07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.645+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ecd0ac-5e9a-490b-aec9-fbe19ffce051'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.646+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“Possibly. Kasi palalim na nang palalim ‘yung ating imbestigasyon dito\
        \ [Because our investigation is going deeper],” Chua replied.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd6e1d8-2a70-4631-a6ef-1aa4a8ae8876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.646+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc5064-7c5b-47df-a4b3-3f681467b119'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.647+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>La Union 1st District Rep. Paolo Ortega V echoed Chua’s denial of
        impeachment talks. But he said filing an impeachment is possible if one would
        pursue it.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263c255d-9d58-4f14-9ef5-2e9c17efcca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.648+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa62e5b7-76f5-497d-8ba5-99ba67898abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.648+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "“‘Di pa naman tapos ang term. Kung may maghahain, anytime naman pwede\
        \ nila ihain ‘yan… Kung titignan mo ang kongkretong mismong timeline ng paghahain\
        \ ng impeachment, sabi nga nila hindi na po strategic ‘yan ‘pag nag-change\
        \ na ‘yung susunod na term,” Ortega told reporters.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c326d4c7-b04c-4dac-a64b-d9cffeb34d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.649+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81af71eb-8350-4ba5-a7e1-6a68aab1c2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T20:55:04.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.649+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The term is not yet done. If someone will file, they
        can anytime. But if you look at the concrete timeline of filing an impeachment,
        as they said it is not already strategic when the term changes.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f3db43-2960-436d-9cb1-90d06244b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.650+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Orchestrating impeachment</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59201ff-77d8-41ff-bc50-08cb39359b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.522+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the vice president said only one person is orchestrating
        efforts to have her impeached through her known critic: Sen. Risa Hontiveros,
        ACT Teachers party-list Rep. France Castro, and former Sen. Sonny Trillanes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5e3a19-e07c-4f0c-a2a4-47ee8114d454'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte did not name names.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad3ee9-f1ba-44ef-a2bf-8e4ed033039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.523+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Although si France I think she’s serving two masters. Hindi siya direct
        doon sa isa… Isa lang ang handler nilang tatlo,” she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba81be-9c8e-4cee-a33b-7481d36fd9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.653+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Although with France Castro, I think she’s serving two
        masters. She’s not directly serving the one I’m talking about…They only have
        one handler.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f72d69-00fa-4e50-92e1-199bdd95c665'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.524+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.653+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said she will name the person at the proper time.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacfad13-c256-4d23-bbc2-9478e8b13e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Siguro kapag lumabas na iyong story about sa kanya. Sasabihin ko iyong
        lahat ng alam ko. Pero hindi pa kasi lumalabas sa hearing itong pangalan niya,”
        she said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d90e54-615d-460b-9970-33bb86ec411d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.525+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I might name the person once the story is out. I will
        tell you everything I know. But the name hasn’t been floated during the House
        hearing.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5922481-4039-42ed-9984-a605daf43c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The three personalities have yet to address Duterte’s claims.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a078675-d206-480e-9f88-5b718d335c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.526+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Castro earlier told NewsWatch Plus that she is open to reviewing an
        impeachment complaint against Duterte should she receive one. Trillanes, on
        the other hand, has reportedly prepared 22 articles of impeachment against
        the vice president.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ef04b-6949-4a3f-922d-3143a7b4034f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.527+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Impeachment not strategic</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5856ae8-c6ae-43c8-a1a6-2c1f5828cbfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.527+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, a political analyst said it may not be a good strategy to
        kick out Duterte from office for now.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '959c7aa2-56ce-40a7-9316-51cd9e608b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.528+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jean Franco, UP political science professor, said an impeachment move
        would look like persecution.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aca89f6-6717-44a0-8e4c-3f8bb2b73a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.528+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.658+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“There has to be a momentum that would warrant an impeachment. Ito
        kasi hindi lang sya umaattend, meron unexplained na budget, (she didn’t only
        attend the hearings and there’s an unexplained budget. But then walang parang
        (there’s no) big momentum that would galvanize public support for impeachment
        proceedings,” she said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ad22c9-8869-4c32-86ef-c43295760ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.529+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Franco said this may not gain ground among other Duterte critics.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9befe5c-f76b-44e3-b369-cc07e4a91c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:37:18.529+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:55.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T21:16:59.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Some of the…political opponents ni (of) Sara might not like her
        recent actions but they may not be supportive of impeachment. They will not
        go to that extent… I don’t think they’ll get all these people to agree that
        there should be an impeachment procedure,” Franco said.</p>'
