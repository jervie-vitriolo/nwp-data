      type: 'text'
      text: '<p><strong>BEIJING/TAIPEI, Sept 25 (Reuters) -</strong> China said
        on Wednesday that it successfully conducted a rare launch of an intercontinental
        ballistic missile into the Pacific Ocean, a move likely to raise international
        concerns about the country’s nuclear build-up.</p>'
    section1:
      primarytype: 'block'
      uuid: '1c0885cd-102f-4abf-9bf9-093f1439684f'
      activationstatus: true
      created: 2024-09-25T13:30:46.395+08:00
