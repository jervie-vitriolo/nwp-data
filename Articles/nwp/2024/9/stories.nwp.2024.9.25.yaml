  'cayetano-zubiri-heated-exchange-embo-resolution':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-25T15:25:32.000+08:00
    'imagesource': 'jcr:41935794-5c48-451f-9faa-a69b12c21b9e'
