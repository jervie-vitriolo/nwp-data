    'template': '1'
    'title': 'Senators still not satisfied in closed-door meeting with Alice Guo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b03e7-d86a-4cc2-b0f7-50c351c53b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:20.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:21.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A dismissed mayor at
        the center of a probe on illegal offshore gaming failed to convince senators
        about her disclosure in a closed-door meeting on Tuesday, Sept. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f44a3-4a8e-4488-bafa-a79891fe8d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:20.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:20.997+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senators agreed to hold the executive session after ex-Bamban Mayor\
        \ Alice Guo promised to name the \"most guilty\" in the issue.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bdb456-fad1-4733-adb9-e28b1ff2fefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:20.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:20.997+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Hindi pa din ako masyadong satisfied sa mga pahayag sa executive\
        \ session, bagamat there was one crucial personality confirmed by Guo Hua\
        \ Ping,\" Sen. Risa Hontiveros said in a statement on Wednesday, Sept. 25.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644e6980-e4ec-4ca5-80f6-c4de3ab956d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:20.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:20.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I'm still not satisfied with the statements in the executive\
        \ session, although Guo Hua Ping confirmed one crucial personality.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c60898-3ee5-4fd4-bcdb-6a79ede7a4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:20.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:20.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros, the Senate committee on women chairperson, is leading the\
        \ investigation on Guo’s links to illegal offshore gaming operations. The\
        \ former mayor’s Chinese citizenship is also a focus in the inquiry.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3e2018-effd-43ca-b51e-bf43bcfb3112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:20.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:20.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The senator said the information from Guo \"corroborates a theory that\
        \ the Committee shared a month ago.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5840874b-63f4-4f40-8e27-9b6491403607'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:20.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:20.999+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sen. JV Ejercito said the session was an \"icebreaker\" and just the\
        \ beginning since the meeting went out of time. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3dc96e-f3d6-4632-ae60-14f79c899280'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:20.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:20.999+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said he is hoping for more information during possible next executive\
        \ meetings.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b775de4-2dc5-4a42-9e17-1afe5f5a1e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:21.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:21.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Personally hindi ako naniniwala na isang Alice Guo ang nasa likuran\
        \ ng ganitong operasyon kundi isang international crime syndicate at pawn\
        \ o front lamang si Guo,\" Ejercito said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781b7f47-a586-402b-94fc-d17d7e4c7cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:21.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:21.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Di pa rin naman dapat i-discount ang posibilidad na si Alice ay isang\
        \ ahente ng China dahil sa kanyang demeanor at magaling umiwas,\" he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9122e9-277a-44d6-8f14-9fc34f9d0661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:21.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:21.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Personally, I don't believe Alice Guo is behind the operation.\
        \ She is just a pawn or front of an international crime syndicate. But we\
        \ should not discount the possibility that Alice is a Chinese agent because\
        \ of her demeanor and her expertise to evade questions.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0328e9f7-55ba-4162-8ec3-7f6cc7e4a4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:21.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:21.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ejercito also said it was important for Guo to disclose the persons\
        \ behind the syndicates.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d71dc5e-b193-468a-8bb5-b45c0fba7245'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:21.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:21.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If she will divulge who are the masterminds behind this syndicate
        then she can be a state witness as she is the least guilty,” he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eddd42b-d3cb-4e7b-92d0-5c238da81f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:21.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:21.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo maintained in Tuesday’s committee hearing that she is not the mastermind\
        \ of offshore gaming operations but a victim.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec03f1c8-9bf4-412b-9a64-99ab61bc1435'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T12:33:21.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:01.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-25T12:33:21.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Hontiveros said the Senate will allow police officials,\
        \ especially a former Philippine National Police chief, to respond to possible\
        \ ties with offshore gaming operations. The Senate inquiry showed photos of\
        \ police officers with those implicated in the scandal.\r"
  'duterte-skips-inquiry-on-ovp-budget':
    'author': 'Lance Mejico, NewsWatch Plus'
