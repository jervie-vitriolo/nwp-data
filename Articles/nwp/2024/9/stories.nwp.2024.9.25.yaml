    'lead': 'The House of Representatives on Wednesday passed on third and final reading
      the 2025 budget bill, including the huge cut on the Office of the Vice President’s
      spending program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-25T20:57:24.821+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:52.515+08:00
