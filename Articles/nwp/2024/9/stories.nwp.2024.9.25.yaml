  'house-plenary-ovp-2025-budget':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-25T17:56:57.000+08:00
    'imagesource': 'jcr:26daa013-55eb-4207-b12d-11e25727df53'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c95d69af-053d-4264-a65e-0081cc41325b'
    'lead': 'House lawmakers say it was an unprecedented move of Sara Duterte to skip
      plenary proceedings on the 2025 budget proposal of the Office of the Vice President.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-25T18:00:45.524+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:56.007+08:00
