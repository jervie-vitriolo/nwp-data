      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T13:31:53.560+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '1e8e930f-7dbb-4c4a-966a-6f9fe1143578'
