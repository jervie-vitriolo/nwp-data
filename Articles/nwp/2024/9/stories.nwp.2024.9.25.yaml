    uuid: '257f9bcd-0a2f-422d-b654-7d4dbb5b433d'
    lead: 'Armed Forces of the Philippines (AFP) chief Gen. Romeo Brawner expressed
      his desire for the United States mid-range missile system to remain in the country
      indefinitely.'
    activationstatus: true
    created: 2024-09-25T17:47:15.339+08:00
