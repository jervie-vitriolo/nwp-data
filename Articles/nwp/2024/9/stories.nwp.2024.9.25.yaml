      'mgnl:lastModified': 2024-09-26T12:02:39.921+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6340b24-9df0-4124-91ff-daf498a95edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:49:25.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:02:39.921+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Akbayan returned to the House after five years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8240e-0b52-49e4-a0fc-eb4a6e5bdec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:12:31.709+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:02:39.922+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sen. Risa Hontiveros, who is a member of Akbayan, said she was grateful
        for the decision.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07e8d8e-10ea-44cf-910d-46e4d5d98a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:12:31.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:02:39.922+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I have no doubt that Rep. Perci Cendaña will continue Akbayan’s brand\
        \ of principled politics in the House of Representatives,” she said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ed3b28-0171-45a9-9176-82e3be0e46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:12:31.710+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:02:39.923+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I look forward to seeing him hit the ground running in the Quadcomm\
        \ hearings and in pushing for our lifelong advocacies like SOGIE equality\
        \ and Security of Tenure,” she added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6783e804-3454-4486-a108-c880ea4e4918'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:12:31.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:02:39.923+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Akbayan took the seat of An Waray Party-list, whose registration was\
        \ canceled in June last year.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69d7756-d453-449f-90ba-56389ecc2613'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T19:12:31.711+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:02:39.923+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The House moved to drop from the roll An Waray’s representative,
        Florencio Gabriel Noel, in September last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd96a50e1-ba24-4ec0-b7cd-9a026f562c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T18:49:25.057+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:53.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:02:39.924+08:00
