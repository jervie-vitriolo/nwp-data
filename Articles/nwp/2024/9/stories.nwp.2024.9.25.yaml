      'mgnl:lastModified': 2024-09-25T13:31:53.562+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "It is rare for China to fire long-range missiles into the sea as it\
        \ prefers to test them unannounced in isolated provinces such as Inner Mongolia,\
        \ analysts said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2008bb3-f35b-4ff0-bd3a-b54f5db82553'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-25T13:30:46.400+08:00
