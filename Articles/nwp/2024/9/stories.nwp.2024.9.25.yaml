      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hontiveros, the Senate committee on women chairperson, is leading the\
        \ investigation on Guo’s links to illegal offshore gaming operations. The\
        \ former mayor’s Chinese citizenship is also a focus in the inquiry.\r"
    section5:
      primarytype: 'block'
      uuid: 'dc3e2018-effd-43ca-b51e-bf43bcfb3112'
      activationstatus: true
      created: 2024-09-25T12:33:20.998+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:20.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The senator said the information from Guo \"corroborates a theory that\
        \ the Committee shared a month ago.\"\r"
    section6:
      primarytype: 'block'
      uuid: '5840874b-63f4-4f40-8e27-9b6491403607'
      activationstatus: true
      created: 2024-09-25T12:33:20.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:20.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sen. JV Ejercito said the session was an \"icebreaker\" and just the\
        \ beginning since the meeting went out of time. \r"
    section7:
      primarytype: 'block'
      uuid: '3b3dc96e-f3d6-4632-ae60-14f79c899280'
      activationstatus: true
      created: 2024-09-25T12:33:20.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:20.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he is hoping for more information during possible next executive\
        \ meetings.\r"
    section8:
      primarytype: 'block'
      uuid: '5b775de4-2dc5-4a42-9e17-1afe5f5a1e60'
      activationstatus: true
      created: 2024-09-25T12:33:21.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:21.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Personally hindi ako naniniwala na isang Alice Guo ang nasa likuran\
        \ ng ganitong operasyon kundi isang international crime syndicate at pawn\
        \ o front lamang si Guo,\" Ejercito said.\r"
    section9:
      primarytype: 'block'
      uuid: '781b7f47-a586-402b-94fc-d17d7e4c7cb4'
      activationstatus: true
      created: 2024-09-25T12:33:21.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:21.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Di pa rin naman dapat i-discount ang posibilidad na si Alice ay isang\
        \ ahente ng China dahil sa kanyang demeanor at magaling umiwas,\" he added.\r"
    section10:
      primarytype: 'block'
      uuid: '2f9122e9-277a-44d6-8f14-9fc34f9d0661'
      activationstatus: true
      created: 2024-09-25T12:33:21.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:21.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Personally, I don't believe Alice Guo is behind the operation.\
        \ She is just a pawn or front of an international crime syndicate. But we\
        \ should not discount the possibility that Alice is a Chinese agent because\
        \ of her demeanor and her expertise to evade questions.]\r"
    section11:
      primarytype: 'block'
      uuid: '0328e9f7-55ba-4162-8ec3-7f6cc7e4a4aa'
      activationstatus: true
      created: 2024-09-25T12:33:21.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:21.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ejercito also said it was important for Guo to disclose the persons\
        \ behind the syndicates.\r"
    section12:
      primarytype: 'block'
      uuid: '1d71dc5e-b193-468a-8bb5-b45c0fba7245'
      activationstatus: true
      created: 2024-09-25T12:33:21.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:21.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“If she will divulge who are the masterminds behind this syndicate
        then she can be a state witness as she is the least guilty,” he said.</p>'
    section13:
      primarytype: 'block'
      uuid: '7eddd42b-d3cb-4e7b-92d0-5c238da81f4d'
      activationstatus: true
      created: 2024-09-25T12:33:21.002+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:21.002+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guo maintained in Tuesday’s committee hearing that she is not the mastermind\
        \ of offshore gaming operations but a victim.\r"
    section14:
      primarytype: 'block'
      uuid: 'ec03f1c8-9bf4-412b-9a64-99ab61bc1435'
      activationstatus: true
      created: 2024-09-25T12:33:21.002+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:01.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:33:21.002+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Hontiveros said the Senate will allow police officials,\
        \ especially a former Philippine National Police chief, to respond to possible\
        \ ties with offshore gaming operations. The Senate inquiry showed photos of\
        \ police officers with those implicated in the scandal.\r"
  'START HERE----->duterte-skips-inquiry-on-ovp-budget':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-25T12:54:32.000+08:00
    imagesource: 'b2c6b346-f46e-44ac-8478-dcff09c5d054'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9c2078ab-3447-40ae-a66c-b415ee8b1a68'
    lead: 'Vice President Sara Duterte was a no-show on Wednesday, Sept. 25, for
      the continuation of a House inquiry on how she spent her office’s budget in
      previous years, citing “unsubstantiated allegations.”'
    activationstatus: true
    created: 2024-09-25T12:58:54.828+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:01.302+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:53.618+08:00
    lastmodified: 2024-09-25T12:58:54.883+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duterte skips House inquiry on OVP budget'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd0d2c63f-7aff-4e60-b318-2398800b2386'
      activationstatus: true
      created: 2024-09-25T12:58:54.859+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.875+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte was a no-show on Wednesday, Sept. 25, for the continuation of a House
        inquiry on how she spent her office’s budget in previous years, citing “unsubstantiated
        allegations.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'fa0b4506-3a4b-448d-b2ba-34e738126d8a'
      activationstatus: true
      created: 2024-09-25T12:58:54.860+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.860+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a letter dated Sept. 23, Duterte cited a number of reasons for her
        absence, including the lack of clear “legislative objective.”'
    section2:
      primarytype: 'block'
      uuid: '8fe0172d-5d38-4c37-a809-746d40a1bf6a'
      activationstatus: true
      created: 2024-09-25T12:58:54.860+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.860+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president responded to Manila 3rd District Rep. Joel Chua
        - the panel chairperson, who wrote to her office on Sept. 20.'
    section3:
      primarytype: 'block'
      uuid: '4ee47da0-56a3-4400-a04b-5af4c029535c'
      activationstatus: true
      created: 2024-09-25T12:58:54.861+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.861+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The inquiry stemmed from a privilege speech of Manila 2nd District
        Rep. Rolando Valeriano titled “Asserting Power of the Purse,” questioning
        Duterte’s refusal to answer lawmakers during the appropriations committee
        hearing on her proposed 2025 budget.</p>'
    section4:
      primarytype: 'block'
      uuid: '5b91af7e-a7b2-48c6-8927-aea0d3d0eec7'
      activationstatus: true
      created: 2024-09-25T12:58:54.861+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.861+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Valeriano questioned whether the agency’s socio-economic programs are
        focused in Metro Manila. In her letter, Duterte said these claims can be through
        the office’s accomplishment reports.'
    section5:
      primarytype: 'block'
      uuid: '2a7c848f-7eea-4e9f-be67-3e177447a037'
      activationstatus: true
      created: 2024-09-25T12:58:54.861+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.861+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Clearly, the conduct of a formal inquiry or hearing on the matter
        is unnecessary. Further, should there indeed be a need for a formal inquiry
        to (be) made, then a draft house bill should at least be presented to ensure
        that the discussions would be germane to the subject matter,” she said.'
    section6:
      primarytype: 'block'
      uuid: '62247e6f-cc64-403c-b662-5a7f0a921da8'
      activationstatus: true
      created: 2024-09-25T12:58:54.862+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.862+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president further said the rules of the inquiry were not in
        line with the Constitution.'
    section7:
      primarytype: 'block'
      uuid: '5da33683-0b4a-4b78-833f-e034f5e6bc45'
      activationstatus: true
      created: 2024-09-25T12:58:54.862+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.862+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“A reading of the Rules reveals that the terms ‘inquiry’ and ‘investigation,’
        as well as ‘persons’ and ‘witnesses,’ are used interchangeably. The use of
        the term ‘investigation’ in the Rules appears to depart from the purpose of
        merely aiding legislation and refers more to the investigative powers associated
        with judicial processes, particularly since the Rules also allow for the supplementary
        application of the Rules of Court,” she said.'
    section8:
      primarytype: 'block'
      uuid: '8778ebf4-b72c-4aa2-a15f-e655c2a1fc86'
      activationstatus: true
      created: 2024-09-25T12:58:54.863+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.863+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Sept. 18, Duterte refused to testify under oath, saying she was
        invited as a resource person and not a witness.'
    section9:
      primarytype: 'block'
      uuid: '5eb94800-9c98-4806-b036-41509c675f14'
      activationstatus: true
      created: 2024-09-25T12:58:54.863+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.863+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She also said some issues raised in the committee are pending in the
        Supreme Court and should not be discussed further in the House.'
    section10:
      primarytype: 'block'
      uuid: '494ce9aa-518f-4fe5-9c33-b8ba97501b43'
      activationstatus: true
      created: 2024-09-25T12:58:54.864+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.864+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Speaking or commenting on the matter may directly or indirectly impede,
        obstruct or degrade the administration of justice. The OVP (Office of the
        Vice President) has been filing its comments in response to the various petitions
        filed before the Supreme Court,” she said.'
    section11:
      primarytype: 'block'
      uuid: '625c29fc-4f91-4d78-a526-4e0a946d0452'
      activationstatus: true
      created: 2024-09-25T12:58:54.864+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.864+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>‘Not about politics’</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '5814ccf1-337b-4706-b62e-0e273663557b'
      activationstatus: true
      created: 2024-09-25T12:58:54.864+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.864+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Chua slammed Duterte’s absence, saying the inquiry is not about politics.'
    section13:
      primarytype: 'block'
      uuid: '1fa02602-c537-4b47-98b2-6c573b550976'
      activationstatus: true
      created: 2024-09-25T12:58:54.865+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.865+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the committee is alarmed over what he called “unimaginable”
        amounts of money in the agency’s alleged misuse of funds.'
    section14:
      primarytype: 'block'
      uuid: '8b00a584-2974-445e-8a5f-29331a8beba3'
      activationstatus: true
      created: 2024-09-25T12:58:54.865+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.865+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I must stress at this point that the sheer vastness of these potentially
        misused funds sets this matter apart from other instances of irregularity
        and disallowance – these amounts easily surpass the threshold for the crime
        of plunder under our laws,” he said.'
    section15:
      primarytype: 'block'
      uuid: 'b7c9dc52-099b-4d07-8c51-86fa48b7a570'
      activationstatus: true
      created: 2024-09-25T12:58:54.866+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.314+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.866+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“These proceedings are about accountability. We seek to learn the truth
        of how public money… is being used,” Chua said.'
    section16:
      primarytype: 'block'
      uuid: '375fa6e6-4a44-4c8d-bdf2-95973abb9cd6'
      activationstatus: true
      created: 2024-09-25T12:58:54.866+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.866+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In August, the Commission on Audit said it issued a notice of disallowance
        for the P73 million in confidential funds disbursed by the OVP in 2022. Chua
        said this is almost 60% of the agency’s P125-million confidential funds that
        year, which were spent in 11 days for surveillance activities.</p>'
    section17:
      primarytype: 'block'
      uuid: 'e92c66af-830a-4a02-9a1d-6a4261eb8f5d'
      activationstatus: true
      created: 2024-09-25T12:58:54.867+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.867+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/8/27/ovp-notice-of-disallowance.html">COA
        disallows over P73 Million in OVP 2022 confidential funds</a></strong></p>'
    section18:
      primarytype: 'block'
      uuid: 'd0ba4854-0e83-4922-93ae-679a6857bf2d'
      activationstatus: true
      created: 2024-09-25T12:58:54.868+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:01.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T12:58:54.868+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Lawmakers substantially cut the OVP budget by nearly P1.3 billion
        - from P2.04 billion to just P733 million. Duterte skipped the plenary deliberations,
        saying she is leaving it up to the House to decide on the fate of her proposal.</p>'
