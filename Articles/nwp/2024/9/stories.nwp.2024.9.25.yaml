  'START HERE----->house-plenary-ovp-2025-budget':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-25T17:56:57.000+08:00
    imagesource: '26daa013-55eb-4207-b12d-11e25727df53'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c95d69af-053d-4264-a65e-0081cc41325b'
    lead: 'House lawmakers say it was an unprecedented move of Sara Duterte to skip
      plenary proceedings on the 2025 budget proposal of the Office of the Vice President.'
    activationstatus: true
    created: 2024-09-25T18:00:45.524+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:10:56.007+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:54.841+08:00
    lastmodified: 2024-09-25T21:07:56.515+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House ends plenary debate on 2025 OVP budget proposal'
    updated: 2024-09-25T21:07:50.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '32738532-40e7-4216-b764-d0ab0f9551b3'
      activationstatus: true
      created: 2024-09-25T18:00:45.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:56.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:07:56.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The House of Representatives
        was left with no choice but to end debates on the proposed 2025 budget of
        the Office of the Vice President (OVP) without the head of the agency on hand
        to defend it on Wednesday, Sept. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f110b993-77cc-4a37-9f75-4d6953ea7f7e'
      activationstatus: true
      created: 2024-09-25T18:00:45.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:56.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:07:56.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lawmakers waited for Duterte the entire Monday and Tuesday, even rescheduling\
        \ the deliberations on her budget. \r"
    section2:
      primarytype: 'block'
      uuid: '916bd848-3fab-4b7d-8b4d-25dd0669b10c'
      activationstatus: true
      created: 2024-09-25T18:00:45.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:56.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:07:56.512+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On the last day of session before Congress goes on a month-long break,\
        \ the House listened only to the OVP budget sponsor, Lanao del Sur 1st District\
        \ Rep. Zia Alonto Adiong.\r"
    section3:
      primarytype: 'block'
      uuid: 'a9372359-15c7-44f4-937c-e862df91dc37'
      activationstatus: true
      created: 2024-09-25T18:00:45.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:56.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:07:56.512+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Agency heads would usually provide support to the budget sponsor
        in plenary, usually coaching them on responses to questions from other lawmakers.</p>'
    section7:
      primarytype: 'block'
      uuid: 'ef1670c3-c2e5-40ae-bd99-49447b49ea35'
      activationstatus: true
      created: 2024-09-25T21:07:56.504+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:56.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:07:56.513+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“This is unprecedented, this is the first time since, I guess, for
        a couple of administrations in the past,” Adiong said of Duterte’s absence.</p>'
    section8:
      primarytype: 'block'
      uuid: '99b39058-2e2f-4422-b793-2fe872dc42dc'
      activationstatus: true
      created: 2024-09-25T21:07:56.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:56.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:07:56.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As it stands, the OVP budget was cut to ₱733 million from the original\
        \ proposal of ₱2.03 billion. Adiong said the funds would be realigned to other\
        \ agencies.\r"
    section9:
      primarytype: 'block'
      uuid: '592c785e-9c66-4928-849c-3d3af38a9a76'
      activationstatus: true
      created: 2024-09-25T21:07:56.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:56.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:07:56.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The position of the committee on appropriations is to submit to the\
        \ plenary the recommended amount which basically respects and upholds the\
        \ integrity of the Office of the Vice President,” Adiong said.\r"
    section10:
      primarytype: 'block'
      uuid: 'f3b7a6d8-f785-4d4c-979e-1287bf0dfc36'
      activationstatus: true
      created: 2024-09-25T21:07:56.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:56.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:07:56.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He said that this “[makes] sure that the office and the institution
        operates within the ample budget, satisfactory budget without necessarily
        engaging into services or programs that have similarity or duplicity with
        other agencies.”</p>'
    section6:
      primarytype: 'block'
      uuid: 'ac07863c-9aa1-4ff0-b2a4-290cb7bcd932'
      activationstatus: true
      created: 2024-09-25T18:00:45.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:56.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T21:07:56.514+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The House aims to approve the budget bill on second and third reading\
        \ on Wednesday. Ferdinand Marcos Jr. has certified it as urgent.\r"
  'START HERE----->Kim-Chiu-Seoul-Drama-Awards':
