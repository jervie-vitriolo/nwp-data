    primarytype: 'composition'
    uuid: '3011ec92-4015-4e1d-82bf-8ed2120cd8a1'
    lead: 'Democratic Vice President Kamala Harris leads Republican Donald Trump
      47% to 40% in the race to win the Nov. 5 U.S. presidential election, as she
      appeared to blunt Trump’s edge on the economy and jobs, a Reuters/Ipsos poll
      published on Tuesday found.'
    activationstatus: true
    created: 2024-09-25T09:50:24.833+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:03.885+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:51:53.068+08:00
    lastmodified: 2024-09-25T09:50:24.859+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Harris widens lead over Trump, blunts his economic edge, Reuters/Ipsos
      poll finds'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4dbd6b87-c2bd-48b0-a2b5-4615121da707'
      activationstatus: true
      created: 2024-09-25T09:50:24.850+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T09:50:24.856+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Washington, US -</strong> Democratic Vice President Kamala
        Harris leads Republican Donald Trump 47% to 40% in the race to win the Nov.
        5 U.S. presidential election, as she appeared to blunt Trump’s edge on the
        economy and jobs, a Reuters/Ipsos poll published on Tuesday found.</p>'
    section1:
      primarytype: 'block'
      uuid: '4e49f35e-a21c-48f9-9062-76bec88a2d92'
      activationstatus: true
      created: 2024-09-25T09:50:24.851+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T09:50:24.851+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris had a six percentage point lead based on unrounded figures -
        which showed her with support from 46.61% of registered voters while Trump
        was backed by 40.48%, according to the three-day poll that closed on Monday.
        The Democrat’s lead was slightly higher than her five-point advantage over
        Trump in a Sept 11-12 Reuters/Ipsos poll.'
    section2:
      primarytype: 'block'
      uuid: '23bce2aa-2365-41d4-a6d4-2decf7a55f05'
      activationstatus: true
      created: 2024-09-25T09:50:24.851+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T09:50:24.851+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The latest poll had a margin of error of about four percentage points.'
    section3:
      primarytype: 'block'
      uuid: 'b89fa0ac-8745-4c61-b4b8-882bc30e2b70'
      activationstatus: true
      created: 2024-09-25T09:50:24.852+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T09:50:24.852+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asked which candidate had the better approach on the "economy, unemployment
        and jobs," some 43% of voters in the poll picked Trump and 41% selected Harris.
        Trump’s two-point advantage on the topic compares to his three-point lead
        in an August Reuters/Ipsos poll and an 11 point lead over Harris in late July
        shortly after she launched her campaign.'
    section4:
      primarytype: 'block'
      uuid: '156c561d-b595-4e2b-afcc-0233846a8ad4'
      activationstatus: true
      created: 2024-09-25T09:50:24.852+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T09:50:24.852+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While national surveys including Reuters/Ipsos polls give important
        signals on the views of the electorate, the state-by-state results of the
        Electoral College determine the winner, with seven battleground states likely
        to be decisive.'
    section5:
      primarytype: 'block'
      uuid: '5c033c3a-d26d-4629-8b90-f93582aec09e'
      activationstatus: true
      created: 2024-09-25T09:50:24.852+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.898+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T09:50:24.852+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The latest Reuters/Ipsos poll surveyed 1,029 U.S. adults online,
        nationwide, including 871 registered voters. Among these, 785 were considered
        the most likely to turn out on Election Day. Among these likely voters, Harris
        led 50% to 44%, though similar to her lead among all registered voters, her
        advantage was only five points when using unrounded figures.</p>'
    section6:
      primarytype: 'block'
      uuid: 'f3886c8d-02d5-488d-8078-72e65302a35d'
      activationstatus: true
      created: 2024-09-25T09:50:24.853+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:03.898+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-25T09:50:24.853+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jason Lange; Editing by Scott Malone and Deepa
        Babington)</em></p>'
