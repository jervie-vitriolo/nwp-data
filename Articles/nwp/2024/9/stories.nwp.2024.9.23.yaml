    title: 'Party-lists for 2025: 41 in, 142 out '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '85310c65-d2cb-4f29-98ce-7b146e545cba'
      activationstatus: true
      created: 2024-09-23T18:16:28.333+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:29.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:16:28.340+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> — Only 41 party-lists
        have been accredited for the 2025 midterm elections so far after the Commission
        on Elections rejected more than a hundred applicants for failure to meet the
        requirements.</p>'
    section1:
      primarytype: 'block'
      uuid: '884f927c-6a4c-4895-ab17-9637d189f46e'
      activationstatus: true
      created: 2024-09-23T18:16:28.333+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:29.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:16:28.333+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a press conference on Monday, Comelec Chairman George Garcia said\
        \ the poll body has denied the applications of 142 party-lists, and this number\
        \ could rise in the coming days, pending the issuance of some resolutions.\r"
    section2:
      primarytype: 'block'
      uuid: '24472862-bf51-4efd-94a6-dc2369781320'
      activationstatus: true
      created: 2024-09-23T18:16:28.334+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:29.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:16:28.334+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi naman dahil sa gusto lang namin magreduce, or magpakaunti ng\
        \ mga party list. Subalit gusto lang din namin na yung mga partylist talaga\
        \ ay nagrerepresent sa marginalized and underrepresented,” Garcia said. \r"
    section3:
      primarytype: 'block'
      uuid: '49a965cb-ff5c-452d-a555-045281776124'
      activationstatus: true
      created: 2024-09-23T18:16:28.334+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:29.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:16:28.334+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: It’s not because we just want to reduce or decrease the\
        \ number of party lists. Rather, we just want to make sure that the party\
        \ lists truly represent the marginalized and underrepresented.] \r"
    section4:
      primarytype: 'block'
      uuid: '9fafb9ec-6a53-422d-8735-ae2e7d8f02ee'
      activationstatus: true
      created: 2024-09-23T18:16:28.335+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:29.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:16:28.335+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Garcia said some applicants either lacked the documentary requirements,\
        \ failed to substantiate their advocacies, or could not prove that they genuinely\
        \ represent the sector they claim to represent.\r"
    section5:
      primarytype: 'block'
      uuid: 'd074ce66-a98f-4470-b643-50565596f6db'
      activationstatus: true
      created: 2024-09-23T18:16:28.335+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:29.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:16:28.335+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi na namin kayang pakialam yung mga na-accredit na before at nakapagparticipate\
        \ na dati [We can no longer interfere with those who were previously accredited\
        \ and have already participated before],” he added. \r"
    section6:
      primarytype: 'block'
      uuid: '360984c7-e272-423f-a907-08fdc6f32cf8'
      activationstatus: true
      created: 2024-09-23T18:16:28.335+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:29.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:16:28.335+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Meanwhile, the Comelec has reversed its earlier decision to reject\
        \ the Health Workers Party-list after it submitted the required documents,\
        \ Garcia said.\r"
    section7:
      primarytype: 'block'
      uuid: 'd71b89b6-4e81-4738-8d18-045840610288'
      activationstatus: true
      created: 2024-09-23T18:16:28.336+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:29.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:16:28.336+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“At sa isang banda, sila ang mga frontliners natin, magandang mapagbigyan\
        \ din, magkaroon sila ng boses [On the other hand, they are our frontliners,\
        \ so it would be good to give them a chance and allow them to have a voice],”\
        \ he said. \r"
    section8:
      primarytype: 'block'
      uuid: '598a9c79-3fb0-4267-90f7-06480bcbd26b'
      activationstatus: true
      created: 2024-09-23T18:16:28.336+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:29.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:16:28.336+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Comelec has scheduled to release the final list of party-lists this
        week ahead of the filing of certificates of candidacy on Oct. 1-8.</p>'
