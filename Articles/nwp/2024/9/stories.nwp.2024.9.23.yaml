    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Angara signs memo to fast-track DepEd’s procurement'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fcff201f-c879-43fb-a355-20d2a44bcbbf'
      activationstatus: true
      created: 2024-09-23T11:24:52.951+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:36.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T11:29:47.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Education Secretary
        Sonny Angara has signed a department order to speed up the agency’s procurement
        process, the Department of Education (DepEd) said on Monday, Sept. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: '90e8d01e-4cfd-49c7-b7be-5e05397ac1f0'
      activationstatus: true
      created: 2024-09-23T11:24:52.952+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:36.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T11:29:47.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said the DepEd Memorandum 049, s. 2024 - which orders early
        procurement – is designed to fast-track purchases of textbooks and learning
        tools, as well as the rolling out of infrastructure projects for 2025.'
    section2:
      primarytype: 'block'
      uuid: 'c9effc97-a3c3-47b0-828c-86c3dbd42170'
      activationstatus: true
      created: 2024-09-23T11:24:52.952+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:36.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T11:29:47.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'DepEd said the bidding process for these projects will begin in October,
        with contracts expected to be awarded in January 2025. The move seeks to ensure
        that contracts for various services are issued ahead of the following fiscal
        year.'
    section3:
      primarytype: 'block'
      uuid: 'cb5fa6a1-796f-4edc-bd8c-4ba9d2891063'
      activationstatus: true
      created: 2024-09-23T11:24:52.953+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:36.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T11:29:47.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This process covers all procurement stages — from posting opportunities
        to the recommendation of the Bids and Awards Committee (BAC) to the Head of
        Procuring Entities (HoPE) pending budget approval,” said DepEd.'
    section4:
      primarytype: 'block'
      uuid: 'f66d3bd1-49db-46b4-8e0c-3cbea3ee63a6'
      activationstatus: true
      created: 2024-09-23T11:24:52.953+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:36.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T11:29:47.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It applies to procurement projects via Competitive Bidding and Alternative
        Methods, excluding certain exceptions such as repeat orders, emergency cases,
        and small-value procurements,” it added.'
    section5:
      primarytype: 'block'
      uuid: '24f502c0-83e4-4a9e-9d9b-dda4781c6eb5'
      activationstatus: true
      created: 2024-09-23T11:24:52.954+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:36.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T11:29:47.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said the central office will focus on high-priority projects
        including the procurement of electronic textbooks, testing materials, and
        learning tools and equipment.'
    section6:
      primarytype: 'block'
      uuid: '6d43bc6a-0eb2-410f-a9f3-09370eb07493'
      activationstatus: true
      created: 2024-09-23T11:24:52.954+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:36.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T11:29:47.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Regional and Schools Division Offices (ROs and SDOs) will also conduct
        EPA for their respective projects, including those overseen by the Central
        Office such as smart-TV packages, laptops, school furniture, electrification
        projects, school health facilities, and the construction of last-mile school
        buildings,” the DepEd said.'
    section7:
      primarytype: 'block'
      uuid: '878fc83d-adef-43a7-acdf-7c9c2fae5a44'
      activationstatus: true
      created: 2024-09-23T11:24:52.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:36.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T11:29:47.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Commission on Audit earlier reported zero accomplishment in
        the delivery of information and communication technology packages such as
        laptops and smart TVs to schools in 2023 - under the helm of then Education
        Chief and Vice President Sara Duterte.</p>'
    section8:
      primarytype: 'block'
      uuid: '194e1485-94c0-4c9e-863e-de7887174837'
      activationstatus: true
      created: 2024-09-23T11:24:52.955+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:36.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T11:29:47.030+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'START HERE----->Zia-Adiong-Sara-Duterte-OVP-budget':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-23T12:17:50.000+08:00
    imagesource: '042da3cb-a3bd-4077-be24-6c1830c6b503'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '22f25213-92b8-4aef-9d4f-d36de9040cac'
    lead: 'Lanao del Sur Representative Zia Alonto Adiong said the proposed meeting
      between him and the Office of the Vice President (OVP) did not push through
      ahead of the budget plenary debates at the House of Representatives on Monday,
      Sept. 23.'
    activationstatus: true
    created: 2024-09-23T12:20:19.814+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:35.869+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:51:47.573+08:00
    lastmodified: 2024-09-23T12:20:49.307+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No pre-plenary talks between OVP, house budget sponsor - Adiong'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4629bfbe-6672-47a8-8cde-f283a6c435c4'
      activationstatus: true
      created: 2024-09-23T12:20:19.833+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.300+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Lanao del Sur Representative
        Zia Alonto Adiong said the proposed meeting between him and the Office of
        the Vice President (OVP) did not push through ahead of the budget plenary
        debates at the House of Representatives on Monday, Sept. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fecb397b-1c17-4219-a198-5e7d078dfe7a'
      activationstatus: true
      created: 2024-09-23T12:20:19.834+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.300+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Adiong pointed out that he had
        only received a letter from the Office of the Vice President Sara Duterte.
        The House Committee on Appropriations proposed to cut the P2.03 billion budget
        of the OVP to P733 million.'
    section2:
      primarytype: 'block'
      uuid: '91d64ae1-41b4-48aa-afe3-1658e946526f'
      activationstatus: true
      created: 2024-09-23T12:20:19.834+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.301+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Simula noong tayo noong nakipag-ugnayan tayo sa kanila, sinulatan
        pa natin sila, hanggang ngayon wala pa tayong nakukuha, ang nakuha lang natin
        response sa kanilang liham ay naibigay na raw nila naipasa na nila sa House
        of Representatives yung mga kanilang budget proposal, so hindi nagkaroon ng
        pag uusap, maliban doon sa liham na nakuha natin sa OVP,” said Adiong.'
    section3:
      primarytype: 'block'
      uuid: '89ad6b9d-139a-47bd-ab01-12d7ffde362b'
      activationstatus: true
      created: 2024-09-23T12:20:19.834+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.301+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Since we reached out to them, we even wrote to them,
        but until now we haven't received anything. The only response we got from
        their letter is that they have submitted their budget proposal to the House
        of Representatives, so there was no meeting, aside from the letter we received
        from the OVP.] '
    section4:
      primarytype: 'block'
      uuid: '8dd1bfd4-977c-42a4-b8c6-3e3778253247'
      activationstatus: true
      created: 2024-09-23T12:20:19.835+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.302+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The lawmaker said the letter was similar to the one sent by Duterte’s
        office when she skipped the second budget deliberation on the OVP budget.'
    section5:
      primarytype: 'block'
      uuid: '457c32fc-a63e-4056-ba14-1ddd6f650da5'
      activationstatus: true
      created: 2024-09-23T12:20:19.835+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.302+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Similar sa Committee on Appropriations na naibigay at na ipresinta
        na yung budget sa unang pagdinig, yung pre-briefing,” said Adiong.'
    section6:
      primarytype: 'block'
      uuid: '26762c34-eafc-46d6-bedb-6ce241f9b2fa'
      activationstatus: true
      created: 2024-09-23T12:20:19.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.303+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s similar to the Committee on Appropriations, where
        the budget was already submitted and presented during the first hearing, the
        pre-briefing.]'
    section7:
      primarytype: 'block'
      uuid: '2c671bd5-761e-44ce-9bbd-1ed9c30f8566'
      activationstatus: true
      created: 2024-09-23T12:20:19.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.303+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Despite the lack of participation from the OVP, Adiong said he will
        make do with the submitted documents from the OVP to defend the proposed budget.'
    section8:
      primarytype: 'block'
      uuid: 'ab9a5bf2-899f-426a-9163-d15e3dfcd6d8'
      activationstatus: true
      created: 2024-09-23T12:20:19.836+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.304+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Adiong explained that House lawmakers’ scrutiny of the OVP budget was
        prompted by a report from the Commission on Audit (COA).'
    section9:
      primarytype: 'block'
      uuid: 'e9b2b950-d624-433f-8ac8-a0ee7a3ef165'
      activationstatus: true
      created: 2024-09-23T12:20:19.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.304+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sa atin pong palagay, ang COA ang nagbigay ng obserbasyon hindi ang
        House of Representatives. Hindi naman pwede hindi natin bigyan pansin ang
        report ng Commission on Audit ang panggasta,” said Adiong.'
    section10:
      primarytype: 'block'
      uuid: '534201b4-b060-43de-9ce6-f7ae88bd1c4f'
      activationstatus: true
      created: 2024-09-23T12:20:19.837+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.304+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: In our opinion, it was the COA that raised the observations,
        not the House of Representatives. We cannot ignore the COA’s report on expenditures.]'
    section11:
      primarytype: 'block'
      uuid: '57fc31f0-afe9-4880-b21d-4af9166ed295'
      activationstatus: true
      created: 2024-09-23T12:20:19.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.305+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'As for the initial comments from senators to restore the proposed budget
        of the OVP, Adiong said that the bicameral conference of Congress will have
        to resolve the differences on budget issues.'
    section12:
      primarytype: 'block'
      uuid: 'a2b9dee5-dba2-44f5-b5bc-215d2609fa2a'
      activationstatus: true
      created: 2024-09-23T12:20:19.838+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.305+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Pag bicam naman na talaga, doon na ang final approach sa budget, it’s
        about the process, it’s about the system,” said Adiong.'
    section13:
      primarytype: 'block'
      uuid: '110f978e-a8af-4cd3-a821-e702c926cd6c'
      activationstatus: true
      created: 2024-09-23T12:20:19.839+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:20:49.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: When it reaches the bicameral conference, that’s where
        the final approach to the budget takes place. It’s about the process, it’s
        about the system.]</p>'
  'START HERE----->magna-carta-seafarers':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-23T12:23:53.000+08:00
    imagesource: '6eb48377-c2a6-4765-9b3d-87653127ad37'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c24fb9b8-ee64-4ee1-9832-1ab67f835166'
    lead: 'Seafarers can now bank on a new law that seeks to safeguard their rights
      and welfare.'
    activationstatus: true
    created: 2024-09-23T12:29:59.742+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:35.322+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:47.717+08:00
    lastmodified: 2024-09-23T12:29:59.773+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos enacts law protecting seafarer rights, welfare'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd7366316-3a9d-4368-9e3e-90eb0207edad'
      activationstatus: true
      created: 2024-09-23T12:29:59.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:29:59.769+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines — Seafarers can now bank on a new law
        that seeks to safeguard their rights and welfare.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ddfc06f7-bcc8-4281-a226-d86a8d0bf45b'
      activationstatus: true
      created: 2024-09-23T12:29:59.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:29:59.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. signed Republic Act 12021, also known
        as the Magna Carta of Filipino Seafarers, into law during a ceremonial event
        at Malacañang on Monday, Sept. 23.'
    section2:
      primarytype: 'block'
      uuid: 'da88bacb-1e01-40d5-b14c-70adf5a27792'
      activationstatus: true
      created: 2024-09-23T12:29:59.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:29:59.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A key provision in the law is the enhancement of education, training,
        and cadetship programs to make sure seafarers meet international standards
        and remain globally competitive.'
    section3:
      primarytype: 'block'
      uuid: '01a953f0-0785-45b8-a658-d295ee9072a3'
      activationstatus: true
      created: 2024-09-23T12:29:59.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:29:59.761+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It also bans the collection of recruitment, placement, visa, or other
        related fees, providing relief from so-called unnecessary financial burdens.'
    section4:
      primarytype: 'block'
      uuid: 'd7d0e000-ee73-4ef0-afe7-0e3be9a52977'
      activationstatus: true
      created: 2024-09-23T12:29:59.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:29:59.762+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In his speech, Marcos described the new law as "timely," referring
        to the recent threats in the Red Sea.'
    section5:
      primarytype: 'block'
      uuid: 'e331dd80-1411-44ea-b12b-e895ddef3ddd'
      activationstatus: true
      created: 2024-09-23T12:29:59.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:29:59.762+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Cargo ships and tankers traveling along that route have been attacked
        with missiles and with gunboats. Last month, it happened once again with a
        Greek oil tanker,” said Marcos.'
    section6:
      primarytype: 'block'
      uuid: 'a720b039-767f-42d3-855f-51525bd6da3a'
      activationstatus: true
      created: 2024-09-23T12:29:59.763+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:29:59.763+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“And these are not just occupational hazards; they are actual human
        experiences,” he added, noting the dangers seafarers face.'
    section7:
      primarytype: 'block'
      uuid: 'dacdf240-382a-433e-ba86-0b6aaf5abea1'
      activationstatus: true
      created: 2024-09-23T12:29:59.763+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:29:59.763+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the new law seeks “to uphold the fundamental rights of
        our overseas seafarers: their right to fair wages, safe working conditions,
        and skills and competency development.”'
    section8:
      primarytype: 'block'
      uuid: 'c6364cdd-899b-472b-a337-58b1453a749a'
      activationstatus: true
      created: 2024-09-23T12:29:59.763+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:29:59.763+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“When we speak of protection, we speak of shielding our seafarers not
        only from the perils of the sea, but from exploitation and discrimination
        that have too often been tolerated,” the president said.'
    section9:
      primarytype: 'block'
      uuid: '545ef7a5-a044-4372-88ca-ea2647c09990'
      activationstatus: true
      created: 2024-09-23T12:29:59.764+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:35.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T12:29:59.764+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The new law consolidates policies from concerned agencies, namely
        the Department of Labor and Employment, Department of Migrant Workers, Commission
        on Higher Education, Department of Foreign Affairs, Maritime Industry Authority,
        and Philippine Coast Guard.</p>'
