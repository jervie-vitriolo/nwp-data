    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '23,000 MT of imported rice ‘overstaying’ at Manila port — DA'
    updated: 2024-09-24T12:29:19.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '42b7114a-ddd5-4c3a-b689-89ada327d227'
      activationstatus: true
      created: 2024-09-24T12:30:47.907+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Container vans with
        around 23,000 metric tons of imported rice have been “overstaying” at the
        Manila International Container Terminal (MICT), the Department of Agriculture
        (DA) said Monday, Sept. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c4141ccd-95ad-47cb-924a-59ff53a08a69'
      activationstatus: true
      created: 2024-09-24T12:30:47.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a Malacañang briefing, DA spokesperson Arnel de Mesa said this was\
        \ the cumulative amount of flagged unreleased rice imports inside 888 container\
        \ vans at the MICT.\r"
    section2:
      primarytype: 'block'
      uuid: '342eaef9-c745-41d0-abe7-3ad8abc85b91'
      activationstatus: true
      created: 2024-09-24T12:30:47.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This is only about 0.75% nung total na imported na bigas na pumasok,”\
        \ De Mesa told reporters. “To date, according sa data ng Bureau of Plant Industry,\
        \ nasa 3,093,000 metric tons ‘yung pumasok.”\r"
    section3:
      primarytype: 'block'
      uuid: '05f824a8-12c6-47db-b95e-dccf913c0e56'
      activationstatus: true
      created: 2024-09-24T12:30:47.908+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: This is only about 0.75% of the total imported rice that\
        \ entered the country… To date, according to data from the Bureau of Plant\
        \ Industry, around 3,093,000 metric tons have been imported.]\r"
    section4:
      primarytype: 'block'
      uuid: 'd4eaab50-48bc-4c26-8fbc-a1a03820a1ce'
      activationstatus: true
      created: 2024-09-24T12:30:47.909+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Philippine Ports Authority (PPA) said  around 300 containers were\
        \ pulled out over the weekend.\r"
    section5:
      primarytype: 'block'
      uuid: 'a4800e2a-13ad-4910-a0fc-55e268500daf'
      activationstatus: true
      created: 2024-09-24T12:30:47.909+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PPA General Manager Jay Santiago said consignees might be waiting for\
        \ higher rice prices before releasing the imports. He also said storage fees\
        \ inside ports are seen to be cheaper than those charged by warehouses elsewhere.\r"
    section6:
      primarytype: 'block'
      uuid: 'fd502507-f2f4-4bec-ae42-236e50159ed6'
      activationstatus: true
      created: 2024-09-24T12:30:47.910+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“May isang container dyan na 275 days, may isa na 161 days, meron dyan\
        \ 26, meron dyan 2, may 8, so iba-iba siya, ano?” Santiago said. “So, ang\
        \ gagawin natin diyan, binigyan natin ng pagkakataon lahat ng consignee hanggang\
        \ katapusan ngayong buwan, ng September 30.”\r"
    section7:
      primarytype: 'block'
      uuid: '3dfbfd68-c692-490d-9e58-932994d05ea5'
      activationstatus: true
      created: 2024-09-24T12:30:47.910+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: There is a container with rice imports that have been\
        \ staying for 275 days, another with 161 days, there’s also one with 26, 2,\
        \ 8 — so it’s really with different dates. What we will do is to give consignees\
        \ a chance to pull out the rice imports until the end of the month.]\r"
    section8:
      primarytype: 'block'
      uuid: 'b1036a0b-f881-4e10-9988-891d8bca9f22'
      activationstatus: true
      created: 2024-09-24T12:30:47.910+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Santiago said the PPA will report to the DA by Oct. 1 the number of\
        \ containers of rice that have stayed in the port for over 30 days. He added\
        \ these will be endorsed to the Bureau of Customs for action.\r"
    section9:
      primarytype: 'block'
      uuid: 'aee2ff3e-6f15-4e5b-b48d-75fc95cea21d'
      activationstatus: true
      created: 2024-09-24T12:30:47.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Gusto lamang naming i-assure ang sambayanan na wala po tayong currently\
        \ nae-experience na port congestion po sa ating mga pantalan,”Santiago also\
        \ said.\r"
    section10:
      primarytype: 'block'
      uuid: 'da7d682b-bc07-49e2-bfff-dfaa57dbc1b1'
      activationstatus: true
      created: 2024-09-24T12:30:47.911+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We want to assure the public that there is no current\
        \ port congestion.]\r"
    section11:
      primarytype: 'block'
      uuid: 'fd8e2d45-a406-4874-857c-71324303adf1'
      activationstatus: true
      created: 2024-09-24T12:30:47.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '92be60df-3c3a-4884-ae3b-7808029fd480'
      activationstatus: true
      created: 2024-09-24T12:30:47.912+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.933+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '8ccf2ca3-bfbf-4e95-90ec-4a1cb24e77d0'
      activationstatus: true
      created: 2024-09-24T12:30:47.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Is this hoarding?</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '5d634f64-d4b8-45f3-82a4-3f660048713f'
      activationstatus: true
      created: 2024-09-24T12:30:47.913+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Officials from DA and PPA did not directly answer if complaints, including\
        \ hoarding and profiteering, will be filed against consignees with overstaying\
        \ containers.\r"
    section15:
      primarytype: 'block'
      uuid: '13eeb34a-daa8-4dfa-bf23-a4bce4f92637'
      activationstatus: true
      created: 2024-09-24T12:30:47.914+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.792+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We’ll let the proper authorities handle that,” De Mesa said.\r"
    section16:
      primarytype: 'block'
      uuid: '54375bcf-38b0-4f2b-afd6-4865ad84f54c'
      activationstatus: true
      created: 2024-09-24T12:30:47.914+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But in the plenary debates of the House of Representatives for the\
        \ DA’s budget proposal, the agency’s sponsor explained this was not a case\
        \ of hoarding.\r"
    section17:
      primarytype: 'block'
      uuid: 'f6f23b7e-2c5a-450c-936d-e2d3eee9e49a'
      activationstatus: true
      created: 2024-09-24T12:30:47.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“There is no hoarding, we have sufficient supply outside and it
        has not affected the cost of rice as of the current time,” said House Deputy
        Majority Leader and Iloilo Rep. Janette Garin.</p>'
    section18:
      primarytype: 'block'
      uuid: '00a4e810-c093-4e96-9f2d-55c52278c44b'
      activationstatus: true
      created: 2024-09-24T12:30:47.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Garin, who speaks on behalf of the DA as the budget sponsor, said some\
        \ of the shipments have not yet stayed over 30 days that’s why they cannot\
        \ also be considered hoarding.\r"
    section19:
      primarytype: 'block'
      uuid: 'f0f05dfa-6c21-4229-a960-af800c2412e6'
      activationstatus: true
      created: 2024-09-24T12:30:47.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said the recent three consecutive storms also caused the delay\
        \ of shipments that resulted in “bottlenecks” in releasing the imported grain.\
        \ \r"
    section20:
      primarytype: 'block'
      uuid: '79720672-f57c-43d3-819f-780bbb8eaaf8'
      activationstatus: true
      created: 2024-09-24T12:30:47.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The DA is giving their assurance that this is a temporary problem\
        \ and they are on top of the situation and they will never, ever tolerate\
        \ hoarding to any extent,” Garin said.\r"
    section21:
      primarytype: 'block'
      uuid: '8674ff1d-409f-4e32-88e1-b2a34d3746ad'
      activationstatus: true
      created: 2024-09-24T12:30:47.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“They have already come up with unwritten rules and unwritten arrangements\
        \ that the Bureau of Customs and the PPA will do the push for the release\
        \ of this,” Garin said.\r"
    section22:
      primarytype: 'block'
      uuid: 'f150b41d-d67d-4dde-9e43-7922a7c47778'
      activationstatus: true
      created: 2024-09-24T12:30:47.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA earlier said that “the delay in releasing the imported rice\
        \ has raised concerns over food security, especially as the country faces\
        \ ongoing inflation pressures.”\r"
    section23:
      primarytype: 'block'
      uuid: 'bca64fe2-617f-4be1-8d6f-ea9af85960ff'
      activationstatus: true
      created: 2024-09-24T12:30:47.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-24T12:30:47.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Sept. 20, DA monitoring showed imported rice retailing for ₱\
        42 to ₱65 in Metro Manila markets. Local commercial rice costs ₱45 to ₱65.\r"
  'START HERE----->83-percent-consolidated-puv-modernization':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-23T18:07:09.000+08:00
    imagesource: 'bd90dc08-615a-48c8-a792-627d808d7ffc'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '176616d8-904a-458d-af24-339349c48ece'
    lead: 'A large majority of public utility vehicles (PUV) nationwide — or 83%
      — have complied with the consolidation of franchises under the modernization
      program, a transportation official says.'
    activationstatus: true
    created: 2024-09-23T18:11:56.462+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:10:30.072+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:48.914+08:00
    lastmodified: 2024-09-23T18:11:56.571+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Large majority of PUVs compliant with modernization — DOTr'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '22194ace-78f5-489a-a4f0-ae361e55ea28'
      activationstatus: true
      created: 2024-09-23T18:11:56.554+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A large majority of
        public utility vehicles (PUV) nationwide — or 83% — have complied with the
        consolidation of franchises under the modernization program, a transportation
        official said Monday, Sept. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: '9deced79-0539-4ca4-8381-727e361361bf'
      activationstatus: true
      created: 2024-09-23T18:11:56.554+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Transportation Undersecretary Andy Ortega told reporters the Transportation\
        \ Department no longer expects the remaining 17% to join cooperatives and\
        \ participate in the Public Transport Modernization Program, formerly called\
        \ PUV Modernization Program.\r"
    section2:
      primarytype: 'block'
      uuid: 'a4149da5-35d4-4ca4-9ad2-dbca70906ede'
      activationstatus: true
      created: 2024-09-23T18:11:56.555+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“‘Yong totoong numero po na hindi talaga or ayaw mag-consolidate, and\
        \ we are talking of the two groups, that’s more or less mga 5% po iyon,” Ortega\
        \ said in a Malacañang briefing.\r"
    section3:
      primarytype: 'block'
      uuid: 'ccd16d67-5989-4af9-bc58-e7a803eadc1a'
      activationstatus: true
      created: 2024-09-23T18:11:56.555+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The real number of operators who does not want to consolidate,\
        \ and we are talking of the two groups, that’s more or less 5%.]\r"
    section4:
      primarytype: 'block'
      uuid: '5e5f11e4-c306-4f56-be86-1ad602d039b7'
      activationstatus: true
      created: 2024-09-23T18:11:56.556+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said a large portion of unconsolidated units were those that stopped\
        \ plying routes in the aftermath of the COVID-19 pandemic.\r"
    section5:
      primarytype: 'block'
      uuid: '96ca053c-0823-44db-ac01-6d9813a59869'
      activationstatus: true
      created: 2024-09-23T18:11:56.556+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Marami hindi na nagre-register sa LTO (Land Transportation Office)\
        \ so talagang hindi na sila pumapasada,” he added.\r"
    section6:
      primarytype: 'block'
      uuid: 'a91bf66c-5af3-4401-9fe7-2be2f537c557'
      activationstatus: true
      created: 2024-09-23T18:11:56.556+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Many of them did not register with the LTO.]\r"
    section7:
      primarytype: 'block'
      uuid: '16bfdded-99f4-4414-ab33-6c4d8993bc85'
      activationstatus: true
      created: 2024-09-23T18:11:56.557+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ortega said the remaining small percentage of non-compliant units were\
        \ those from transport groups Manibela and Piston. The two groups again went\
        \ on a two-day strike from Monday, Sept. 23, to oppose the modernization plan.\
        \ \r"
    section8:
      primarytype: 'block'
      uuid: '46a9ebc5-fb28-442c-9f98-4f794083df20'
      activationstatus: true
      created: 2024-09-23T18:11:56.557+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two groups have filed a petition against the modernization program\
        \ with the Supreme Court.\r"
    section9:
      primarytype: 'block'
      uuid: 'a0d23d78-f3ff-4548-8da4-3f6b5a607804'
      activationstatus: true
      created: 2024-09-23T18:11:56.558+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.558+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Regulators have classified unconsolidated units as illegal.\r"
    section10:
      primarytype: 'block'
      uuid: 'c6f6dc71-f019-40cd-aa10-a883fcdd46ce'
      activationstatus: true
      created: 2024-09-23T18:11:56.558+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.558+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The public transport modernization program began in 2017 during the\
        \ Duterte administration. It sought to phase out old jeepney units that are\
        \ unsafe for commuters.\r"
    section11:
      primarytype: 'block'
      uuid: 'afa18d99-2864-417b-bce2-2196741af108'
      activationstatus: true
      created: 2024-09-23T18:11:56.559+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.086+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Operators need to consolidate into one franchise supposedly to help\
        \ them buy modern PUV units through loans. One modern jeepney could fetch\
        \ up to ₱2.8 million. \r"
    section12:
      primarytype: 'block'
      uuid: '56a6e24d-098c-414a-b44c-108e67a89341'
      activationstatus: true
      created: 2024-09-23T18:11:56.559+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:11:56.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ortega said route rationalization, the next component of the program,\
        \ will be conducted for the “next two years or so.”\r"
  'START HERE----->comelec-party-lists-2025-elections':
