      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>On her Instagram, Wurtzbach shared her excitement for the upcoming
        L'Oreal fashion show dubbed as "Le Défilé 'Walk Your Worth.'"</p>'
