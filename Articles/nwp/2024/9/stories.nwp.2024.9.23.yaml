      lastmodified: 2024-09-23T14:27:05.479+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I am honored to take on the role of country head for Grab Philippines…
        We will work to improve the quality of life for our consumers and driver-partners,
        while supporting MSMEs (micro and small and medium enterprises) and corporate
        partners across the country,” said Roda.'
