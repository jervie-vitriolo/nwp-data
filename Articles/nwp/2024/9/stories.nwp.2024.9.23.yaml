      uuid: 'c5becd1a-6955-49fd-9395-5d020ff2fefd'
      activationstatus: true
      created: 2024-09-23T18:53:24.550+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:27.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:53:24.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "TRB executive director Alvin Carullo on Monday, Sept. 23, urged them\
        \ to get the RFID tags as authorities are set to implement contactless toll\
        \ collection on toll expressways.\r"
    section2:
      primarytype: 'block'
      uuid: 'c5dd7c79-ab32-4835-a0c9-681aec654d52'
      activationstatus: true
      created: 2024-09-23T18:53:24.550+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:27.692+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:53:24.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Department of Transportation has<a href="https://www.newswatchplus.ph/news/2024/9/22/toll-expressway-penalties-postponed.html">
        postponed the implementation of penalties</a> for motorists violating rules
        of toll expressways to 2025.&nbsp;</p>'
    section3:
      primarytype: 'block'
      uuid: 'ffb21209-79fd-409e-b54c-86257a4e18f6'
      activationstatus: true
      created: 2024-09-23T18:53:24.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:27.693+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:53:24.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang karaniwang po niri-reason nila, kaparehas po ng ating mga pangkaraniwang\
        \ motorista, hindi pa naman po pinapatupad nang todo ‘yung ating cashless\
        \ transaction along tollway so hindi pa sila nagpapakabit ng RFID,” Carullo\
        \ told a Malacañang briefing.\r"
    section4:
      primarytype: 'block'
      uuid: '7db59605-84f2-4aac-90ca-cc6bbb33f008'
      activationstatus: true
      created: 2024-09-23T18:53:24.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:27.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:53:24.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The common reason for not getting RFID tags is that the\
        \ cashless transaction along tollways is not yet fully implemented.]\r"
    section5:
      primarytype: 'block'
      uuid: 'f66ca2d7-9754-4aa2-8d96-1602b0bcb8ab'
      activationstatus: true
      created: 2024-09-23T18:53:24.551+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:27.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:53:24.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Meron sa ating mga motorista na parang ang pananaw nila, pagka nagkaroon\
        \ sila ng RFID, i-require na sila magkaroon ng maintaining balance,” he added.\r"
    section6:
      primarytype: 'block'
      uuid: '094be9c0-baf3-47ee-a9fd-32533584a1ed'
      activationstatus: true
      created: 2024-09-23T18:53:24.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:27.695+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:53:24.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: There are motorists who think that after getting the\
        \ RFID tag, they are required to maintain balance.]\r"
    section7:
      primarytype: 'block'
      uuid: '69977f63-a429-4232-b5e4-cc041e2d1467'
      activationstatus: true
      created: 2024-09-23T18:53:24.552+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:27.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:53:24.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He reminded tollway users, especially those who don’t frequent Metro\
        \ Manila, can top off RFID with exact amounts as part of the new scheme.\r"
    section8:
      primarytype: 'block'
      uuid: '98ffacb0-0e69-40e0-8bd0-7dafe1942d1d'
      activationstatus: true
      created: 2024-09-23T18:53:24.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:27.696+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:53:24.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Carullo said TRB has directed toll operators to fix their systems and\
        \ conduct an intensive replacement program for defective RFID tags and radars.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: 'd551c2d5-a9bf-46a1-b622-03a4c28b13e4'
      activationstatus: true
      created: 2024-09-23T18:53:24.553+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:27.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:53:24.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Motorists, meanwhile, will be given opportunities to familiarize themselves\
        \ with the RFID system before full implementation. \r"
