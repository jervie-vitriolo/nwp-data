      lastmodified: 2024-09-23T14:27:05.480+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Vera Cruz, who led Grab Philippines for four years, will remain
        in the country for the transition.</p>'
