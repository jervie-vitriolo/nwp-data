    title: 'Hezbollah, Israel exchange heavy fire in 'new phase' of fighting'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5f90998e-cf10-4d6f-9276-b6725a68c750'
      activationstatus: true
      created: 2024-09-23T10:38:44.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.955+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Beirut, Lebanon/Haifa, Israel —</strong> Hezbollah and Israel
        exchanged heavy fire into Sunday, Sept. 22, as the Lebanese militant group
        sent rockets deep into northern Israeli territory after facing some of the
        most intense bombardment in almost a year of conflict.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f8850de0-c299-4b58-ad7f-72e64d32a75a'
      activationstatus: true
      created: 2024-09-23T10:38:44.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah deputy chief Naim Qassem told mourners at the funeral of\
        \ one of the group’s commanders killed last week in Beirut: \"We have entered\
        \ a new phase, the title of which is the open-ended battle of reckoning.\"\
        \r"
    section2:
      primarytype: 'block'
      uuid: '6738c668-d505-45fe-9f43-a487cd716deb'
      activationstatus: true
      created: 2024-09-23T10:38:44.236+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.956+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israeli Defence Minister Yoav Gallant said operations would continue
        until it was safe for evacuated people on his side of the border to return
        — also setting the stage for a long conflict as Iran-backed Hezbollah has
        vowed to fight on until a ceasefire in the parallel Gaza war.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c12ed9d9-5b5a-41a1-9e17-f2dd275d9fd7'
      activationstatus: true
      created: 2024-09-23T10:38:44.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel’s Chief of the General Staff Herzi Halevi said in a televised\
        \ statement the military was well-prepared for the next stages of fighting,\
        \ which were coming in the next few days, but did not say what this would\
        \ entail.\r"
    section4:
      primarytype: 'block'
      uuid: '02750043-d8c4-45ec-bb0f-a2e8741629af'
      activationstatus: true
      created: 2024-09-23T10:38:44.237+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We will do whatever it takes to removes threats against Israel,\"\
        \ Halevi said in a televised statement.\r"
    section5:
      primarytype: 'block'
      uuid: 'd8e20494-7e21-456b-8c2e-f2c158d857d7'
      activationstatus: true
      created: 2024-09-23T10:38:44.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.958+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The conflict — which has escalated sharply in the past week — has
        raged since Hezbollah opened a second front against Israel, saying it was
        acting in support of Palestinians facing an Israeli offensive further south
        in Gaza.</p>'
    section6:
      primarytype: 'block'
      uuid: 'acef7d41-f302-4610-8531-44c81208f19b'
      activationstatus: true
      created: 2024-09-23T10:38:44.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Tuesday and Wednesday, thousands of pagers and walkie-talkies used\
        \ by Hezbollah members exploded. The attack was widely blamed on Israel, which\
        \ has not confirmed or denied responsibility.\r"
    section7:
      primarytype: 'block'
      uuid: '72eae8af-6973-4f6e-bf24-4801cd7d1031'
      activationstatus: true
      created: 2024-09-23T10:38:44.238+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The following day, Israel launched its heaviest bombardment of Lebanon\
        \ yet.\r"
    section8:
      primarytype: 'block'
      uuid: '561d1513-939a-4d70-931f-535d4be17c33'
      activationstatus: true
      created: 2024-09-23T10:38:44.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday an Israeli airstrike on Beirut’s southern suburb targeted\
        \ senior Hezbollah commanders in an attack that killed 45 people, according\
        \ to the Lebanese health ministry. Hezbollah said 16 members of the group\
        \ were among the dead, including senior leader Ibrahim Aqil and another commander,\
        \ Ahmed Wahbi.\r"
    section9:
      primarytype: 'block'
      uuid: 'd0e35f6a-4664-4803-bd66-a0985e411d5a'
      activationstatus: true
      created: 2024-09-23T10:38:44.239+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a further intense bombardment on Saturday the Israeli military said\
        \ it struck around 290 targets, including thousands of Hezbollah rocket launcher\
        \ barrels.\r"
    section10:
      primarytype: 'block'
      uuid: '7497f7cb-8ad8-43fc-965c-7639ea4098bb'
      activationstatus: true
      created: 2024-09-23T10:38:44.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"In recent days we have inflicted a series of blows on Hezbollah that\
        \ it never imagined,\" Israeli Prime Minister Benjamin Netanyahu said in a\
        \ video statement. \"If Hezbollah has not understood the message, I promise\
        \ you, it will understand the message.\"\r"
    section11:
      primarytype: 'block'
      uuid: '70478a51-8c1d-4fbe-9aeb-b34d20cd49f2'
      activationstatus: true
      created: 2024-09-23T10:38:44.240+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Sirens sound, schools closed</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '139578c1-0f5e-4e19-984d-b957fda2a2ee'
      activationstatus: true
      created: 2024-09-23T10:38:44.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Speaking at Aqil’s funeral on Sunday, Hezbollah’s Qassem said Israel\
        \ was seeking to paralyse the group, but would not succeed.\r"
    section13:
      primarytype: 'block'
      uuid: 'ce74c844-912b-480e-8bd7-270b8c110b0f'
      activationstatus: true
      created: 2024-09-23T10:38:44.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Qassem said Israel’s escalation of the conflict would lead to further\
        \ displacement of its own citizens.\r"
    section14:
      primarytype: 'block'
      uuid: '28bdff77-ce8d-48f3-9ddf-d91bc6b4d5fc'
      activationstatus: true
      created: 2024-09-23T10:38:44.241+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel has closed schools, restricted gatherings in the north and ordered\
        \ hospitals there to move patients and staff to protected areas - many have\
        \ secured or underground facilities designed to withstand rocket fire.\r"
    section15:
      primarytype: 'block'
      uuid: '5d47b68e-076d-49ea-8a47-ffec645c9e97'
      activationstatus: true
      created: 2024-09-23T10:38:44.242+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.963+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Air raid sirens sounded constantly in Israel on Sunday. About 150 rockets,\
        \ cruise missiles and drones were fired at Israel overnight and into Sunday,\
        \ most of which were intercepted by air defences, the military said.\r"
    section16:
      primarytype: 'block'
      uuid: '7e1066bd-2a2f-4f85-bf7e-cff361569ce8'
      activationstatus: true
      created: 2024-09-23T10:38:44.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.964+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Several buildings were struck, including a house badly damaged near
        the city of Haifa. Rescue teams treated wounded but there were no reports
        of deaths. Residents had been instructed to stay near bomb shelters and safe
        rooms.</p>'
    section17:
      primarytype: 'block'
      uuid: '2a1f026b-9559-427b-9ce9-6391d4580b3e'
      activationstatus: true
      created: 2024-09-23T10:38:44.243+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah said it hit a barracks and another Israeli position with\
        \ squadrons of attack drones and also launched rockets at military-industrial\
        \ facilities in an \"initial response\" to the device attacks last week.\r"
    section18:
      primarytype: 'block'
      uuid: '1c400deb-1927-4f0e-8f55-fa9705db6e36'
      activationstatus: true
      created: 2024-09-23T10:38:44.244+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An official in the Islamic Resistance in Iraq, a grouping of Iran-backed\
        \ armed factions, said they launched cruise missile and explosive drone attacks\
        \ at Israel at dawn on Sunday as part of \"a new phase in our support front\"\
        \ with Lebanon.\r"
    section19:
      primarytype: 'block'
      uuid: 'ff52dee3-28bc-47c4-bec4-af2b29ad65c1'
      activationstatus: true
      created: 2024-09-23T10:38:44.244+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Escalation in Lebanon means escalation from Iraq,\" the official\
        \ said.\r"
    section20:
      primarytype: 'block'
      uuid: 'b589f0e3-3f67-481a-b21d-1d32d1a4aabe'
      activationstatus: true
      created: 2024-09-23T10:38:44.245+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Imminent catastrophe'</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '84c2fa85-d596-4442-9370-85bf0d05fa6c'
      activationstatus: true
      created: 2024-09-23T10:38:44.245+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The U.N. special coordinator in Lebanon, Jeanine Hennis-Plasscharet,
        said in a post on X that "with the region on the brink of an imminent catastrophe,
        it cannot be overstated enough: there is NO military solution that will make
        either side safer".</p>'
    section22:
      primarytype: 'block'
      uuid: '0c430d05-40d4-4f44-93f2-b42eef31cbc2'
      activationstatus: true
      created: 2024-09-23T10:38:44.246+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.967+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lebanon’s top Christian cleric, Bechara Boutros al-Rai, said in his\
        \ Sunday sermon that Lebanon was \"deeply saddened\" by the casualties among\
        \ civilians and within Hezbollah in the attacks of the past week, in a rare\
        \ condolence message by a Christian leader to the group.\r"
    section23:
      primarytype: 'block'
      uuid: '91100bbe-a1e2-49d3-9cb8-ce10562d663f'
      activationstatus: true
      created: 2024-09-23T10:38:44.246+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We direct an appeal to the (United Nations Security Council) to put\
        \ an end to this war by all available means,\" Rai said.\r"
    section24:
      primarytype: 'block'
      uuid: '4763b10c-7af5-4de2-8a76-13be2e505736'
      activationstatus: true
      created: 2024-09-23T10:38:44.247+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.968+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tens of thousands of people have left their homes on both sides of\
        \ the Israel-Lebanon border since Hezbollah began firing rockets at Israel\
        \ in October.\r"
    section25:
      primarytype: 'block'
      uuid: 'fe02c4c8-bc4a-4c62-ab72-023e68b05b68'
      activationstatus: true
      created: 2024-09-23T10:38:44.247+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Gaza conflict was triggered on Oct. 7 when Hamas attacked Israel,\
        \ killing 1,200 people and taking about 250 hostages, according to Israeli\
        \ tallies.\r"
    section26:
      primarytype: 'block'
      uuid: '104db221-4d2a-41c7-a459-495c26320543'
      activationstatus: true
      created: 2024-09-23T10:38:44.248+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.969+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel’s subsequent assault on Gaza has killed more than 41,300 Palestinians,\
        \ according to the local health ministry, and laid waste to the enclave.\r"
    section27:
      primarytype: 'block'
      uuid: 'de681a96-92d3-451c-a022-65917e16b6e0'
      activationstatus: true
      created: 2024-09-23T10:38:44.249+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:38.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T10:39:56.970+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Muhammad Al Gebaly, Timour Azhari, Maya Gebeily,
        Hatem Maher, Adam Makary, Ari Rabinovitch and Emily RoseWriting by Lincoln
        Feast and Ari RabinovitchEditing by William Mallard, Frances Kerry and Andrew
        Heavens)</em></p>'
