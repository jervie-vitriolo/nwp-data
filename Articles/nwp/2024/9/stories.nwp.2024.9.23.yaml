      lastmodified: 2024-09-23T18:43:57.733+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Excited to make history as the first Filipina walking to the L'Oréal
        catwalk for Le Défilé! Can't wait to see you all at the Palais Garnier- let
        the countdown begin," said Wurtzbach followed by a heart emoji.</p>'
