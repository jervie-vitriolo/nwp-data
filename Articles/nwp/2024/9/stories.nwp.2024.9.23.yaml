      uuid: '04f73f6a-51f1-4e3c-bf9d-37c0aea6cbbb'
      activationstatus: true
      created: 2024-09-23T14:27:05.480+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:33.854+08:00
