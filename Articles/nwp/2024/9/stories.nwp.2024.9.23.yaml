    title: 'Starstruck: producer recalls Vilma-Aga-Nadine starrer back story'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4858197f-60ed-4a8f-a88f-894d3afc9296'
      activationstatus: true
      created: 2024-09-23T16:39:39.232+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.381+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.232+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Director and producer
        Antoinette Jadaone said she still couldn’t believe that her team will be doing
        a film with ‘Star for All Seasons’ Vilma Santos together with Aga Muhlach
        and Nadine Lustre.</p>'
    section1:
      primarytype: 'block'
      uuid: '5864458c-5caa-48da-9d03-e5901a75c971'
      activationstatus: true
      created: 2024-09-23T16:39:39.232+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.232+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In a message to NewsWatch Plus, Jadaone said the team mentioned
        a concept to Santos and they were surprised when the movie icon obliged.</p>'
    section2:
      primarytype: 'block'
      uuid: '635af41e-0635-4c8a-b7b6-e8ee21648a9f'
      activationstatus: true
      created: 2024-09-23T16:39:39.233+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.383+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.233+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nag-pitch kami, then it was a collaboration with her kung anong gusto
        niyang kwento, anong genre, anong highlights, ano ang gusto niyang maramdaman
        ng character niya. Nakaka-starstruck! A Philippine icon na kasama namin sa
        isang table, talking to us like she’s not the Vilma Santos,” said Jadaone.'
    section3:
      primarytype: 'block'
      uuid: '22a5d9ae-152a-44f8-861c-4ede8879b55b'
      activationstatus: true
      created: 2024-09-23T16:39:39.233+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.383+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.233+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The “That Thing Called Tadhana” director recalled her experience collaborating
        with Santos.'
    section4:
      primarytype: 'block'
      uuid: '3b24eaa2-d15c-4aad-b0dd-2b9449cb52f6'
      activationstatus: true
      created: 2024-09-23T16:39:39.233+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.384+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.233+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“There was no ego, no condescension. Her love for cinema and storytelling,
        and for life, yun ang nangibabaw. It was a memorable experience,” she added.'
    section5:
      primarytype: 'block'
      uuid: '5d4a2043-500b-4d3f-978e-3dcac8728d84'
      activationstatus: true
      created: 2024-09-23T16:39:39.234+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.234+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Jadaone added that she initially hesitated to tap the stars whom they
        thought could fit the characters.'
    section6:
      primarytype: 'block'
      uuid: 'e5e87fe0-b889-403d-8347-1e648b18268a'
      activationstatus: true
      created: 2024-09-23T16:39:39.234+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.234+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Then nung natapos na ni Dodo (Dayao, our writer) ang script, at lumabas
        na ang mga characters, naisip namin, ‘Why not yung isang character ay si sir
        Aga? Why not yung character na ito ay si Nadine? Mylene Dizon? Kaya ba natin?
        Hindi ba masyadong ambitious?’” said Jadaone.'
    section7:
      primarytype: 'block'
      uuid: '94d63f15-abb0-47c8-86b3-d441a488e955'
      activationstatus: true
      created: 2024-09-23T16:39:39.234+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.234+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Then when Dodo finished the script, and the characters
        were finalized, we thought, “Why not one character is sir Aga? The other character,
        Nadine? Mylene Dizon? Can we do it? Isn’t it too ambitious?]'
    section8:
      primarytype: 'block'
      uuid: '6c3fcdff-7d0a-4ee8-91f2-273ffd4a0186'
      activationstatus: true
      created: 2024-09-23T16:39:39.235+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.235+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Pero yun ang okay kapag baliw rin mga kasama mo. Yung mga ideas na
        akala mong crazy and impossible, nagiging possible. Kasi ang ganda ng script,
        ang ganda ng vision ni Dan (Villegas, his first film in six years, since Hintayan
        ng Langit in 2018),” she added.'
    section9:
      primarytype: 'block'
      uuid: '82c98d62-3793-40a7-a90f-77d2f13c9fa6'
      activationstatus: true
      created: 2024-09-23T16:39:39.235+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.235+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[But what’s okay is if your colleagues are also crazy. The ideas that
        you thought were crazy and impossible. The script is nice, Dan’s vision is
        nice.]'
    section10:
      primarytype: 'block'
      uuid: 'a8ca277c-1993-4350-943e-e94c35615289'
      activationstatus: true
      created: 2024-09-23T16:39:39.235+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.235+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Jadaone said Project 8 Projects and Mentorque were also supportive
        with the film development even if they are small production companies.'
    section11:
      primarytype: 'block'
      uuid: 'c22348b5-badc-4ab4-95c0-3f4d83af7bc5'
      activationstatus: true
      created: 2024-09-23T16:39:39.236+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.236+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So let’s do this for ate Vi. Let’s do this for the story, hanggang
        kaya, push! Eh na-push. [So let’s do this for (Vilma). Let’s do this for the
        story, until we’re able, push! So we did.] So here we are. Fueled by a collective
        love for storytelling and backed by our collective craziness. This is uninvited,”
        said Jadaone.'
    section12:
      primarytype: 'block'
      uuid: '35c7f5e1-6337-4814-95b5-9d3382146180'
      activationstatus: true
      created: 2024-09-23T16:39:39.236+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.236+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a recent Facebook post, Mentorque Productions announced the powerhouse
        cast.'
    section13:
      primarytype: 'block'
      uuid: '5fb56d27-3776-4a07-9771-6fd43dae2eb1'
      activationstatus: true
      created: 2024-09-23T16:39:39.237+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.237+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Others are Tirso Cruz III, Lotlot de Leon, Mylene Dizon, Gio Alvarez,
        Elijah Canlas, Cholo Barretto, Ketchup Eusebio, RK Bagatsing, Gabby Padilla,
        and Ron Angeles.'
    section14:
      primarytype: 'block'
      uuid: 'd09c3020-b4e6-4b37-bfd7-78f6965a83dd'
      activationstatus: true
      created: 2024-09-23T16:39:39.237+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.237+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'While details about the film’s plot remain under wraps, fans have been
        treated to sneak peeks of Villegas returning to the director’s chair, building
        anticipation for his latest project.'
    section15:
      primarytype: 'block'
      uuid: 'fd9dbb3d-8b88-4670-a2fe-b710111b33e6'
      activationstatus: true
      created: 2024-09-23T16:39:39.238+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.238+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Santos was last seen in the Metro Manila Film Festival entry “When
        I Met You in Tokyo.” Muhlach recently starred alongside Julia Barretto, while
        Lustre continues to garner acclaim, having won multiple awards for her role
        in the 2022 horror film “Deleter.”'
    section16:
      primarytype: 'block'
      uuid: '3e76b36b-6940-4907-b025-2ebc0cae6423'
      activationstatus: true
      created: 2024-09-23T16:39:39.238+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:31.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T16:39:39.238+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Meanwhile, Mentorque Productions is coming off the success of “Mallari,”
        a box office hit starring Piolo Pascual, and was one of the entries in the
        2023 Metro Manila Film Festival.</p>'
  'START HERE----->rice-imports-overstaying-manila-port':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-23T16:55:50.000+08:00
