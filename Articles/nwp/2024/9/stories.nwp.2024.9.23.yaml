  'START HERE----->quad-group-expands-maritime-security-cooperation':
    author: 'Trevor Hunnicutt and David Brunnstrom, Reuters'
    caption: 'U.S. President Joe Biden, Japan’s Prime Minister Fumio Kishida, Australia’s
      Prime Minister Anthony Albanese, India’s Prime Minister Narendra Modi and U.S.
      Secretary of State Antony Blinken meet at the Quad leaders summit in Claymont,
      Delaware, U.S., on Sept. 21, 2024. (Kevin Lamarque/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-23T07:44:06.000+08:00
    imagesource: '4c37785d-f15f-4208-893a-c0d7a78c1316'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a3276d54-825d-44c9-a707-8779fbc3269a'
    lead: 'Leaders of Australia, India, Japan and the United States expanded joint
      security steps in Asia’s trade-rich waters as outgoing U.S. President Joe Biden
      hosted counterparts from the Quad grouping established due to shared concerns
      about China.'
    activationstatus: true
    created: 2024-09-23T07:49:18.610+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:10:40.229+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:51:46.485+08:00
    lastmodified: 2024-09-23T07:52:21.030+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Quad group expands maritime security cooperation at Biden’s farewell
      summit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '403c0cb2-a856-41ca-8f45-8e2bd6433113'
      activationstatus: true
      created: 2024-09-23T07:49:18.673+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Claymont, Delaware, US —</strong> Leaders of Australia,
        India, Japan and the United States expanded joint security steps in Asia’s
        trade-rich waters as outgoing U.S. President Joe Biden hosted counterparts
        from the Quad grouping established due to shared concerns about China.</p>'
    section1:
      primarytype: 'block'
      uuid: 'be63c22b-1c5f-4b70-b9e2-230525540e47'
      activationstatus: true
      created: 2024-09-23T07:49:18.673+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Biden, meeting Japanese Prime Minister Fumio Kishida, Indian Prime
        Minister Narendra Modi and Australian Prime Minister Anthony Albanese near
        his Delaware hometown on Saturday, Sept. 21, stressed the importance of maintaining
        the Quad, which he sees as a signature foreign policy achievement. He will
        leave office after the Nov. 5 U.S. presidential election.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ca978c0e-8b51-4048-a843-f5c25c8c137e'
      activationstatus: true
      created: 2024-09-23T07:49:18.674+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The leaders announced joint coast guard operations next year that will\
        \ include Australian, Japanese and Indian personnel spending time on a U.S.\
        \ coast guard vessel. The countries plan increased military logistics cooperation,\
        \ officials said. They did not comment on where the coast guard activity would\
        \ take place.\r"
    section3:
      primarytype: 'block'
      uuid: '8b185bc0-cc69-4f79-bb1d-a47ee584f714'
      activationstatus: true
      created: 2024-09-23T07:49:18.674+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The leaders also planned to expand an Indo-Pacific Partnership for\
        \ Maritime Domain Awareness launched two years ago.\r"
    section4:
      primarytype: 'block'
      uuid: '82475838-cd89-4f93-bfd5-3e1ca7940985'
      activationstatus: true
      created: 2024-09-23T07:49:18.675+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While the White House said the Quad summit was directed at no other\
        \ country and that Beijing should find no issue with the initiative, Biden\
        \ started the summit’s group session with a briefing on China. In a joint\
        \ statement that did not name the Chinese government by name, the leaders\
        \ condemned \"coercive and intimidating maneuvers in the South China Sea.\"\
        \r"
    section5:
      primarytype: 'block'
      uuid: 'f75582d6-fc93-4b5f-8ed1-ced21fe31e27'
      activationstatus: true
      created: 2024-09-23T07:49:18.675+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Analysts said new maritime security initiatives would send a message\
        \ to Beijing and represent a further shift of emphasis of the Quad’s activities\
        \ to security issues, reflecting growing concerns about China’s intentions.\r"
    section6:
      primarytype: 'block'
      uuid: '295b8ead-3f7d-40e1-863c-fe2f268f2192'
      activationstatus: true
      created: 2024-09-23T07:49:18.675+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Chinese President Xi Jinping has objected to the Quad grouping as an\
        \ effort to encircle Beijing and ramp up conflict.\r"
    section7:
      primarytype: 'block'
      uuid: 'e655ff9f-029a-42f8-b273-01cee29567cc'
      activationstatus: true
      created: 2024-09-23T07:49:18.676+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden described Beijing as shifting tactics but not strategy, while\
        \ continuing to test the United States in the South and East China Seas as\
        \ well as the Taiwan Strait.\r"
    section8:
      primarytype: 'block'
      uuid: '8f6b7174-c98a-4b0c-ba73-1e9b161b6002'
      activationstatus: true
      created: 2024-09-23T07:49:18.676+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We believe Xi Jinping is looking to focus on domestic economic challenges\
        \ and minimize the turbulence in China diplomatic relationships, and he’s\
        \ also looking to buy himself some diplomatic space, in my view, to aggressively\
        \ pursue China’s interest,\" Biden said in remarks carried on an official\
        \ event feed.\r"
    section9:
      primarytype: 'block'
      uuid: '9a21c981-1b2f-4b02-ad0d-d9602a92d67f'
      activationstatus: true
      created: 2024-09-23T07:49:18.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beijing claims almost the entire South China Sea, including territory\
        \ claimed by the Philippines, Brunei, Malaysia and Vietnam. It also claims\
        \ territories in the East China Sea contested by Japan and Taiwan. China also\
        \ views democratically governed Taiwan as its own territory.\r"
    section10:
      primarytype: 'block'
      uuid: '862cd2de-1a2a-44e6-b496-e712156701f6'
      activationstatus: true
      created: 2024-09-23T07:49:18.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The leaders' joint statement included sharp language about North Korea,\
        \ condemning its ballistic missile launches and \"malicious cyber activity.\"\
        \ A U.S. official said the leaders shared concern about Russian military assistance\
        \ for North Korea.\r"
    section11:
      primarytype: 'block'
      uuid: '82cbc8da-f6e9-4ede-aa44-9b84327ef9a6'
      activationstatus: true
      created: 2024-09-23T07:49:18.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group is stepping up work to provide critical and security technologies,\
        \ including a new open radio access network, to the Pacific Islands and Southeast\
        \ Asia, regions of intense competition with China.\r"
    section12:
      primarytype: 'block'
      uuid: 'e4a11d12-4336-4c9f-b8b8-ced4c684087f'
      activationstatus: true
      created: 2024-09-23T07:49:18.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A health initiative by the leaders is aimed at combating cervical cancer.\r"
    section13:
      primarytype: 'block'
      uuid: '5add46e5-9b74-4020-bb5e-2f5338745b55'
      activationstatus: true
      created: 2024-09-23T07:49:18.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lisa Curtis, an Asia policy expert at the Center for a New American\
        \ Security and a former administration official, said India, which is not\
        \ part of any military alliance, has been worried about perceptions that the\
        \ Quad could be militarizing the Indo-Pacific.\r"
    section14:
      primarytype: 'block'
      uuid: '6e6965b1-cc30-4a07-912d-58932eb278d5'
      activationstatus: true
      created: 2024-09-23T07:49:18.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"But I think China’s recent maritime aggression could be changing\
        \ the equation for India and could be prompting India to become a bit more\
        \ open to the idea of Quad security cooperation,\" she said.\r"
    section15:
      primarytype: 'block'
      uuid: '2d752d26-611f-43ab-955a-5fa0d97b6e0b'
      activationstatus: true
      created: 2024-09-23T07:49:18.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Analysts and officials say Biden hosting the Quad is part of efforts\
        \ to institutionalize the body ahead his departure from office and that of\
        \ Kishida, who is stepping down after a leadership contest next week, and\
        \ elections in Australia by next year.\r"
    section16:
      primarytype: 'block'
      uuid: '09196d8f-a27e-4be1-af45-9fac6116b4e7'
      activationstatus: true
      created: 2024-09-23T07:49:18.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked about the group’s staying power, Biden grasped Modi by the shoulder\
        \ and said the group was here to stay.\r"
    section17:
      primarytype: 'block'
      uuid: 'e04ce2ec-7f74-41ac-8d4e-14d7299eff57'
      activationstatus: true
      created: 2024-09-23T07:49:18.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Albanese called the Quad’s coast guard plan \"very important\" as the\
        \ \"four countries will have personnel on perhaps a single vessel, improving\
        \ the interoperability and the cooperation that occurs\", according to the\
        \ transcript of a press conference he held in Philadelphia.\r"
    section18:
      primarytype: 'block'
      uuid: '457e72e0-60fa-40d2-a58e-b287b6a7f525'
      activationstatus: true
      created: 2024-09-23T07:49:18.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Before the summit, Albanese met with Biden at his home and discussed\
        \ bilateral cooperation between the two close allies across defense and security,\
        \ including in the Indo-Pacific.\r"
    section19:
      primarytype: 'block'
      uuid: '115e0a0b-16f7-4485-b036-42f57bc38632'
      activationstatus: true
      created: 2024-09-23T07:49:18.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Quad met at foreign minister level under the previous administration\
        \ of Donald Trump, who is running against Vice President Kamala Harris in\
        \ November, and enjoyed bipartisan support, as reflected by the formation\
        \ of a congressional Quad Caucus ahead of the summit. Biden elevated the Quad\
        \ to the leader level in 2021.\r"
    section20:
      primarytype: 'block'
      uuid: '9da4897d-2c18-4392-898a-eb5e41508102'
      activationstatus: true
      created: 2024-09-23T07:49:18.682+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:40.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T07:52:21.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Trevor Hunnicutt in Wilmington, David Brunnstrom
        in Washington, Sakura Murakami in Tokyo, Kirsty Needham and Sam McKeith in
        Sydney and Krishn Kaushik in New Delhi; Editing by Shri Navaratnam, Alistair
        Bell and William Mallard)</em></p>'
  'START HERE----->alice-guo-pasig-city-jail':
    author: 'Daniza Fernandez and Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Dismissed Bamban, Tarlac Mayor Alice Guo faces the media on Sept.
      6 after being arrested in Indonesia.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
