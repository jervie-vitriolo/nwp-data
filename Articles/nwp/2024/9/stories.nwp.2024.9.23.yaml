  'START HERE----->Manalo-UNGA-summit-multilateralism':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-23T14:23:18.000+08:00
    imagesource: 'd84d5ff1-33e1-4e2c-9546-975d6cca2565'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4a1f5afe-cf2e-4d35-ae6a-df37b48348f0'
    lead: 'The Philippines has called for nations to work together to address pressing
      global challenges such as peace and security, climate change, and human rights.'
    activationstatus: true
    created: 2024-09-23T14:25:02.099+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:34.438+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:47.962+08:00
    lastmodified: 2024-09-23T14:27:54.387+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH calls on nations for multilateral action to resolve disputes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dfb3a585-ec71-45f0-aa27-b229e1494555'
      activationstatus: true
      created: 2024-09-23T14:25:02.127+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:34.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T14:27:54.382+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The Philippines has
        called for nations to work together to address pressing global challenges
        such as peace and security, climate change, and human rights.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ed7ad5d3-3656-4446-a818-844328923b7a'
      activationstatus: true
      created: 2024-09-23T14:25:02.127+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:34.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T14:27:54.383+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Speaking at the opening ceremony of the United Nations “Summit of the
        Future” in New York, Foreign Affairs Secretary Enrique Manalo Manalo said
        upholding a rules-based international order is a "collective duty."'
    section2:
      primarytype: 'block'
      uuid: '476511a9-ebdb-43ec-b877-39443f5f58cd'
      activationstatus: true
      created: 2024-09-23T14:25:02.128+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:34.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T14:27:54.383+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Multilateralism, with the UN at the center, flourishes on the grounds
        of a rules-based order that provides conditions for trust, solidarity, equity,
        and peace. Respect for the rule of law safeguards global peace and security
        and enables the international community to confront complex current and future
        challenges together,” said Manalo.'
    section3:
      primarytype: 'block'
      uuid: '46a6ffd7-a88b-43e5-8565-47f753080c0b'
      activationstatus: true
      created: 2024-09-23T14:25:02.128+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:34.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T14:27:54.384+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At the summit, world leaders adopted a “Pact for the Future,” which
        includes a Global Digital Compact and a Declaration on Future Generations.
        The pact addresses a wide range of issues, including peace and security, sustainable
        development, climate change, digital cooperation, human rights, gender equality,
        youth engagement, and the transformation of global governance.'
    section4:
      primarytype: 'block'
      uuid: 'c30ee15e-9f9a-4402-9fe3-979916b01154'
      activationstatus: true
      created: 2024-09-23T14:25:02.129+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:34.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T14:27:54.384+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It is important that this pact renews our collective determination
        to defuse tensions and seek the peaceful resolution of disputes and conflicts,”
        Manalo said.'
    section5:
      primarytype: 'block'
      uuid: '68239263-6f44-44cf-8701-5e9804eb8476'
      activationstatus: true
      created: 2024-09-23T14:25:02.129+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:34.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T14:27:54.385+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This is the essence of the 1982 Manila Declaration on the Peaceful
        Resolution of Disputes. In pledging to the pact, states abide by the obligation
        of rejecting force and the threat of use of force to settle disputes,” he
        added.'
    section6:
      primarytype: 'block'
      uuid: 'd3eb8970-6e75-412e-9a8a-4a6083f94a83'
      activationstatus: true
      created: 2024-09-23T14:25:02.130+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:34.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T14:27:54.385+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo is leading the Philippine delegation to the 79th UN General
        Assembly (UNGA)&gt; He will push the country’s bid for a non-permanent seat
        on the UN Security Council for the 2027-2028 term. The assembly, scheduled
        from Sept. 22-29, gathers global leaders to discuss key international issues.'
    section7:
      primarytype: 'block'
      uuid: '920524f5-5b30-4e83-874b-c2a194b17c3d'
      activationstatus: true
      created: 2024-09-23T14:25:02.130+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:34.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T14:27:54.385+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In addition to his speech at the General Debate, where he will present
        the Philippine position on major global concerns, Manalo will hold bilateral
        meetings with senior officials and foreign ministers. He is also set to meet
        with UN Secretary-General António Guterres and UN General Assembly President
        Philémon Yang to strengthen cooperation.'
    section8:
      primarytype: 'block'
      uuid: 'ef925073-9ba6-40e7-ad00-319ec56acaee'
      activationstatus: true
      created: 2024-09-23T14:25:02.130+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:34.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T14:27:54.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>While the South China Sea remains a critical issue, no multilateral
        meeting with China has been scheduled on the sidelines of the UNGA to address
        the situation. Manalo’s visit is expected to highlight the Philippines'
        role as a reliable partner and advocate for peaceful resolutions in international
        affairs.</p>'
