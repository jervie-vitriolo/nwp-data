    title: "P10.5-B presidential budget breezes through Senate panel \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '207e832c-f21e-478a-a2a3-1907c03b1a03'
      activationstatus: true
      created: 2024-09-23T15:23:56.996+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:32.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T15:23:56.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> It took less than 10
        minutes for a Senate subcommittee on finance to approve the proposed Office
        of the President budget on Monday, Sept. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: '51611a12-a3db-4509-97f0-1b8c3e125d63'
      activationstatus: true
      created: 2024-09-23T15:23:56.996+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:32.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T15:23:56.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Executive Secretary Lucas Bersamin presented the proposal for 2025
        worth P10.5 billion, or 1.88% lower than the current outlay.'
    section2:
      primarytype: 'block'
      uuid: '01dfd3f7-5fba-4ed6-a630-fe86340719ee'
      activationstatus: true
      created: 2024-09-23T15:23:56.997+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:32.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T15:23:56.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We believe that the amount will be enough for the president to meet
        the exacting demands of being the head of state and of government, the chief
        architect of Philippine foreign policy, and the commander-in-chief,” said
        Bersamin.'
    section3:
      primarytype: 'block'
      uuid: '2913b263-6ed3-4e6a-b814-22fb0af7b744'
      activationstatus: true
      created: 2024-09-23T15:23:56.997+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:32.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T15:23:56.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Despite the reduction in the budget being proposed, rest assured,
        your honors, that the same will not accommodate the logistical requirements
        of honoring invitations from foreign leaders to visit their countries, as
        well as to carry out diplomatic initiatives which would yield job-creating
        investments that will hasten support to our post-pandemic economic recovery,”
        he added.'
    section4:
      primarytype: 'block'
      uuid: '9b5c4442-f560-4c64-a699-353f4602d4d2'
      activationstatus: true
      created: 2024-09-23T15:23:56.997+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:32.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T15:23:56.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senate Pro Tempore Jinggoy Estrada said lawmakers should support the
        budget request.'
    section5:
      primarytype: 'block'
      uuid: '2c5ce70e-b538-4e51-b283-cacfdf303564'
      activationstatus: true
      created: 2024-09-23T15:23:56.998+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:32.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T15:23:56.998+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We trust in the transparent and accountable stewardship of public
        funds by the Office of the President,” he said.'
    section6:
      primarytype: 'block'
      uuid: '1ac26167-1f3c-4c1e-8267-8f5da575be3f'
      activationstatus: true
      created: 2024-09-23T15:23:56.998+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:32.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T15:23:56.998+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The senator also cited parliamentary courtesy in expediting the
        budget deliberations.</p>'
  'START HERE----->antoinette-jadaone-vilma-santos-aga-muhlach-nadine-lustre-uninvited':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-23T16:37:34.000+08:00
    imagesource: 'eabc2f63-a7ce-44eb-a27a-4afd43d43e38'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ea3ab998-e3fe-4a6d-9955-061fdea11c91'
    lead: "Director and producer Antoinette Jadaone said she still couldn’t believe\
      \ that her team will be doing a film with ‘Star for All Seasons’ Vilma Santos\
      \ together with Aga Muhlach and Nadine Lustre. \n"
    activationstatus: true
    created: 2024-09-23T16:39:39.218+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:31.379+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
