      overstaying' in container vans at the Manila International Container Terminal
      (MICT), the Department of Agriculture (DA) said Monday.'
    activationstatus: true
    created: 2024-09-23T17:00:27.794+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:10:30.779+08:00
