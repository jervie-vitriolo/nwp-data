    title: 'Duterte skips House budget plenary debates'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '08a7011d-42bd-4c84-948e-1ebc59a0d521'
      activationstatus: true
      created: 2024-09-23T18:51:58.313+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.719+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The proposed budget
        of the Office of the Vice President next year remained in limbo after Sara
        Duterte stood up the House of Representatives which scheduled plenary debates
        on Monday, Sept. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e73ed7f2-a965-4581-b7f1-2c6bfc949129'
      activationstatus: true
      created: 2024-09-23T18:51:58.313+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.720+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A ranking House member said it might take the final stretch of debates
        to tackle the proposal. The P6.352-trillion General Appropriations Bill has
        been scheduled for final approval on Wednesday, Sept. 25.'
    section2:
      primarytype: 'block'
      uuid: '6a452560-9b6a-4499-9726-57ccca910788'
      activationstatus: true
      created: 2024-09-23T18:51:58.314+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.720+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Plenary deliberations for Vice President Duterte’s proposed P733.2-million
        budget was set for 10 a.m. on Monday, Sept. 23.'
    section3:
      primarytype: 'block'
      uuid: '55a8db0b-4a30-458d-be44-33c787a0eb52'
      activationstatus: true
      created: 2024-09-23T18:51:58.314+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.721+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, House Minority Leader Marcelino Libanan said neither
        Duterte nor her authorized representatives showed up. He added some OVP personnel
        were present but were not authorized to participate in the deliberations.'
    section4:
      primarytype: 'block'
      uuid: '631c6760-978e-45dc-8eee-e536862f6c1c'
      activationstatus: true
      created: 2024-09-23T18:51:58.314+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.721+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nagtatanong pa rin kami, nasaan ang ating Vice President? Kasi kanina
        nakaschedule kami sa 10am at walang magandang explanation. Hanggang ngayon
        po hinihintay namin sa araw na ito, at sana po ay magkaroon tayo ng pagkakataon
        na talakayin ang kanyang budget,” Libanan said.'
    section5:
      primarytype: 'block'
      uuid: '85ba878b-3dd4-491e-8dbb-7e9a56ac43f0'
      activationstatus: true
      created: 2024-09-23T18:51:58.315+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.722+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: We’re still asking where is our Vice President? It
        was scheduled for 10 a.m. but they didn’t provide a good explanation (why
        she skipped the deliberations). We've been waiting for her until now. We’re
        hoping we get the chance to tackle her proposed budget]</p>'
    section6:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">&#39;NASAAN
        ANG ATING VICE PRESIDENT?&#39;<br><br>House Minority Leader Marcelino Libanan
        says Vice President Sara Duterte&#39;s proposed budget was set for plenary
        deliberations at 10 a.m. on Monday, Sept. 23. <br><br>Lawmakers went ahead
        and tackled the budget of other agencies hoping that Duterte or… <a href="https://t.co/z4PDURssDa">pic.twitter.com/z4PDURssDa</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1838142274053799971?ref_src=twsrc%5Etfw">September
        23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '316cc5ef-7ef0-40e4-ad69-9d91975cdcfd'
      activationstatus: true
      created: 2024-09-23T18:51:58.315+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.722+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section7:
      primarytype: 'block'
      uuid: '9c1b72ef-779b-4de8-8647-d36ae75f8c35'
      activationstatus: true
      created: 2024-09-23T18:51:58.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.723+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a chance interview, Libanan said lawmakers may decide to defer
        action on the OVP budget until Sept. 25.</p>'
    section8:
      primarytype: 'block'
      uuid: '8e6c940e-58b8-4b04-9ac0-b6d028a26384'
      activationstatus: true
      created: 2024-09-23T18:51:58.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.723+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a letter released on Monday, the OVP said it will leave it up
        to the House to decide on the fate of their 2025 budget. Dated Sept. 11, the
        letter was in response to the invitation of Lanao del Sur 1st District Rep.
        Zia Adiong, the OVP budget sponsor, to discuss the agency’s proposal.</p>'
    section9:
      primarytype: 'block'
      uuid: 'c91a3f41-665e-4b55-8a14-8aa8766b022a'
      activationstatus: true
      created: 2024-09-23T18:51:58.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.724+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Adiong told NewsWatch Plus there was no prior meeting between him
        and Duterte’s office.</p>'
    section10:
      primarytype: 'block'
      uuid: '657c75db-b235-476c-b3ed-30628312fe25'
      activationstatus: true
      created: 2024-09-23T18:51:58.317+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.724+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Iyong pagkalendaryo ng agenda ay nasa committee on rules, which
        is headed by the majority leader. At ang naging desisyon nila ay i-forego
        muna hanggang dumating. So kapag ganyan ang mangyari, deferred na deferred
        tayo, aabutin tayo ng 25 nito,” Libanan said.</p>'
    section11:
      primarytype: 'block'
      uuid: '01b423e7-bbc3-4aa5-90f9-02bcd71116ea'
      activationstatus: true
      created: 2024-09-23T18:51:58.317+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.725+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: The calendar of the agenda is with the committee on
        rules, which is headed by the majority leader. Their decision was to postpone
        it until she arrives. So if that happens, we will just defer it all over again
        until the 25th.]</p>'
    section12:
      primarytype: 'block'
      uuid: '34137976-5430-4314-bd85-410e15c64601'
      activationstatus: true
      created: 2024-09-23T18:51:58.317+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:28.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T18:52:24.725+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The House appropriations committee earlier substantially reduced
        the OVP budget from P2.04 billion to just over P733 million, realigning amounts
        to other agencies.</p>'
    section13:
      contentwidth: 'fit-content'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/JNg03OpdXfQ?si=8jgARfNqGRyc9GVT"
