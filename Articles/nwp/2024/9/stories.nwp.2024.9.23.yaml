    title: 'Alice Guo transferred to Pasig City Jail'
    updated: 2024-09-23T14:19:26.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4f1251a9-1dd2-4923-9751-e4bc652f3beb'
      activationstatus: true
      created: 2024-09-23T14:20:32.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo was transferred to the Pasig City Jail Female Dormitory on
        Monday, Sept. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: '133cb187-bf10-4cc2-bd1c-5c384ac5d88a'
      activationstatus: true
      created: 2024-09-23T14:20:32.883+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.479+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Guo was originally detained at the Philippine National Police (PNP)\
        \ Custodial Facility in Camp Crame, Quezon City, after being arrested in Indonesia.\
        \ \r"
    section2:
      primarytype: 'block'
      uuid: '9c2c5d81-fb3a-42d6-83eb-626a23001f68'
      activationstatus: true
      created: 2024-09-23T14:20:32.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.479+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Pasig Regional Trial Court ordered on Friday Guo’s transfer
        on the grounds of a qualified trafficking charge that is non-bailable.</p>'
    section3:
      primarytype: 'block'
      uuid: '57c27e63-6a6c-4214-8318-2c4f519bf626'
      activationstatus: true
      created: 2024-09-23T14:20:32.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.480+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The said transfer was not carried out over the weekend given<a href="https://www.newswatchplus.ph/news/2024/9/21/alice-guo-to-be-transferred-to-pasig-jail-monday.html">
        procedural hiccups</a> — some documents yet to be completed.</p>'
    section17:
      primarytype: 'block'
      uuid: '0d7c0762-b959-4bbd-90cc-4dd986f7ffda'
      activationstatus: true
      created: 2024-09-23T20:33:38.457+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:39.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.457+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Tuberculosis ruled out</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: '8690be7a-7fbd-4bbc-902f-476a86104c73'
      activationstatus: true
      created: 2024-09-23T14:20:32.884+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.481+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "PNP spokesperson PCol Jean Fajardo said doctors have disclosed findings\
        \ on Guo’s X-ray results.\r"
    section5:
      primarytype: 'block'
      uuid: 'b8ed2d4a-8a95-4867-b755-2aabb37b30f1'
      activationstatus: true
      created: 2024-09-23T14:20:32.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.481+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Based po doon sa doctor ng PNP General Hospital, probably from Friday\
        \ and over the course of the weekend, baka nag-develop ng possible infection\
        \ ‘yung kanyang lungs,” the spokesperson said in a chance interview.\r"
    section6:
      primarytype: 'block'
      uuid: '43fec49e-ccf1-4655-9985-65cee161d7b3'
      activationstatus: true
      created: 2024-09-23T14:20:32.885+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.482+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: Based on information from the PNP General Hospital, a\
        \ possible infection in her lungs may have developed from Friday and over\
        \ the weekend.]\r"
    section7:
      primarytype: 'block'
      uuid: '5f4fd2b3-7222-401e-8e59-2c825efb110b'
      activationstatus: true
      created: 2024-09-23T14:20:32.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.482+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Bureau of Jail Management and Penology (BJMP) spokesperson Jayrex
        Bustinera said they have collected a specimen from Guo for a test.</p>'
    section8:
      primarytype: 'block'
      uuid: '56bef0c4-5570-43dd-9bea-06f030ce6b7c'
      activationstatus: true
      created: 2024-09-23T14:20:32.886+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.483+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It yielded a negative result, Bustinera announced around 3 p.m.</p>'
    section18:
      primarytype: 'block'
      uuid: 'a44bda08-bf58-4216-9de7-aa7b50e3832b'
      activationstatus: true
      created: 2024-09-23T20:33:38.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:39.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.459+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Guo was then transferred from the jail’s isolation facility to a
        regular cell, which she will <a href="https://www.newswatchplus.ph/news/2024/9/22/congested-pasig-jail-alice-guo.html">share</a>&nbsp;with
        43 inmates, including a co-accused in a case against Filipino megachurch leader
        Apollo Quiboloy.</p>'
    section19:
      primarytype: 'block'
      uuid: 'dba40b60-16ad-4848-a8d3-25af8e706b87'
      activationstatus: true
      created: 2024-09-23T20:33:38.460+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:39.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.460+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>No special treatment</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '353351d2-3c72-4520-8f8f-6e1cdd88259d'
      activationstatus: true
      created: 2024-09-23T14:20:32.887+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.484+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The BJMP earlier said there will be no special treatment for Guo.</p>'
    section20:
      primarytype: 'block'
      uuid: '3479f4a7-a749-4294-90f0-ba11eae00a3b'
      activationstatus: true
      created: 2024-09-23T20:33:38.461+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:39.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.461+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“May katabi lang sya na around 5 PDL (persons deprived of liberty)
        sa higaan,” Bustinera said in a message.</p>'
    section21:
      primarytype: 'block'
      uuid: '3c4fe2b5-622a-42e0-880c-8e31694a420c'
      activationstatus: true
      created: 2024-09-23T20:33:38.461+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:39.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.461+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: She will share the bed with five other PDLs.]'
    section22:
      primarytype: 'block'
      uuid: '9012ad89-e1e7-4c34-a9d2-9175698cf02a'
      activationstatus: true
      created: 2024-09-23T20:33:38.462+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:39.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.462+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“May dala po sya books at pinayagan naman na dalhin nya sa selda. Na
        inspect na rin ito,” he added.'
    section23:
      primarytype: 'block'
      uuid: 'e31eb6b9-ab89-48f7-9448-8da561438cc9'
      activationstatus: true
      created: 2024-09-23T20:33:38.462+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:39.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.462+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: She brought books, and we allowed her in her cell.
        We have inspected it.]</p>'
    section24:
      primarytype: 'block'
      uuid: '2d010f27-a2e2-44e4-aba3-0ea501668fa0'
      activationstatus: true
      created: 2024-09-23T20:33:38.463+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:39.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.463+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><b>Appeal considered moot</b></h2>'
    section13:
      primarytype: 'block'
      uuid: 'b9940dea-e984-49a3-ae2b-6655e71603be'
      activationstatus: true
      created: 2024-09-23T14:20:32.888+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Nicole Jamilla, one of the legal counsels, told reporters that a Pasig\
        \ court issued an order to hold the transfer, pending the resolution of their\
        \ urgent motion for the former mayor to remain at the PNP Custodial Facility.\r"
    section14:
      primarytype: 'block'
      uuid: '5771873e-dd10-47d1-8fa1-3825721ec84c'
      activationstatus: true
      created: 2024-09-23T14:20:32.889+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The lawyers cited threats to Guo’s life.\r"
    section15:
      primarytype: 'block'
      uuid: '465f2fe9-0f87-4263-8ffc-62385a9c205a'
      activationstatus: true
      created: 2024-09-23T14:20:32.889+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.487+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The court recognized our urgent motion and set the same for hearing
        on Sept. 27… setting the hearing to determine the veracity of our claims on
        our urgent motion,” Jamilla said.</p>'
    section25:
      primarytype: 'block'
      uuid: '08232af3-5bff-47a6-955d-60f10729fff0'
      activationstatus: true
      created: 2024-09-23T20:33:38.464+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:39.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.464+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The BJMP sent a letter to the court, informing it that Guo has been
        committed to them.</p>'
    section26:
      primarytype: 'block'
      uuid: 'a4778935-b393-4fc4-bdd0-f1a4cf6ec74b'
      activationstatus: true
      created: 2024-09-23T20:33:38.465+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:39.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.465+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Pasig Regional Trial Court Branch 167 then released a document,
        stating that Guo’s appeal is considered moot.</p>'
    section16:
      primarytype: 'block'
      uuid: '6f0f58b2-4278-4472-aba3-72f15ce006e4'
      activationstatus: true
      created: 2024-09-23T14:20:32.890+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:39.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Guo is at the center of illegal offshore gaming activities in her
        hometown.</p>'
    section27:
      primarytype: 'block'
      uuid: 'ab2ea35c-3ec4-4bed-b6cd-737a567de1b8'
      activationstatus: true
      created: 2024-09-23T20:33:38.465+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:39.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-23T20:33:38.465+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She is also facing a money laundering case before the Department
        of Justice, while has posted bail for her graft charges.</p>'
  'START HERE----->hezbollah-israel-exchange-heavy-fire':
    author: 'Timour Azhari and Miro Maman, Reuters'
    caption: 'Smoke billows over southern Lebanon, amid ongoing cross-border hostilities
      between Hezbollah and Israeli forces, as pictured from Marjayoun, Lebanon, near
      the border with Israel, Sept. 22, 2024. (Karamallah Daher/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-23T10:33:33.000+08:00
    imagesource: 'ee44416e-1e28-4b2e-9b51-7bb1d57acb10'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c202d40a-eea3-4f6f-b6f5-e7b6103d114f'
