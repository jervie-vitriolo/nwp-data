    'title': 'Tale of 2 VPs: Sara Duterte meets Leni Robredo in Naga City'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43b53c-3ef3-49bb-80a9-23234ab148d4'
      'mgnl:activationStatus': true
