      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.506+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Vice President
        Leni Robredo met with Vice President Sara Duterte in Naga City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7be37ee-2e9b-4dae-836c-f1e6a7b928c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.494+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement shared by her former spokesperson and lawyer Barry Gutierrez
        to NewsWatch Plus, Robredo said Duterte was in Naga for a local religious
        event.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2467ad0-4b4a-4b4b-865f-85b57bacdd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.494+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“While she was in Naga City for the Peñafrancia Festival, VP Sara Duterte
        took the opportunity to visit me at my home. The conversation we had was personal
        and not political," Robredo said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8a9109-bd93-4c66-84ff-603611112669'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.494+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.494+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The meeting lasted for about an hour, said Gutierrez. The Office of
        the Vice President has yet to issue a statement about the meeting.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feb395b-ca4a-4429-a1f8-cb4fe8802f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.495+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.495+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Robredo was the vice president during the term of then-President Rodrigo
        Duterte, the sitting vice president’s father. They were politically estranged.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620a3af8-2cbd-4fb3-b38e-fda397b8138d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.495+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.495+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Robredo ran in 2022 and lost to Duterte’s running mate and now-President
        Ferdinand Marcos Jr. Marcos and Duterte also had a falling out.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7dcb68-5465-4def-be73-9a09425b3cad'
      'mgnl:activationStatus': true
