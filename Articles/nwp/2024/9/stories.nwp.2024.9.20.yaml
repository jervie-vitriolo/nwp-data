      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T19:13:44.469+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand E. Marcos, father of the incumbent president, signed\
        \ a proclamation on Sept. 21, 1972 that signaled his 14-year dictatorship.\
        \ He announced it on television on Sept. 23.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20333b7d-91a9-4e53-abc6-0c707115dfa0'
