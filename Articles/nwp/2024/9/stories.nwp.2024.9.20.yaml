      'mgnl:lastActivated': 2025-03-13T14:10:02.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T17:24:19.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I would like to thank you for receiving me at short notice. I came
        here today to pay my respects because exactly one month from now, on the 20th
        of October, God willing, I will be inaugurated as president of the Republic
        of Indonesia,” said Prabowo in his meeting with Marcos.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c40cf2-7802-4743-ac9f-2cefbaf12746'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T17:24:19.049+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T17:24:19.049+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Prabowo cited close ties with Manila and Jakarta in 75 years of diplomatic
        relations. He said that under his term, Philippine-Indonesia relations will
        become stronger and deeper.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18b9298-5456-4ae1-b6f6-0d1f774723e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T17:24:19.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T17:24:19.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have common roots, cultural, historical, and by the fact that we
        are very close neighbors, it behooves us, I think, to always support each
        other and to work together closely in all fields,” said Prabowo.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed79f41d-3a63-4a44-9e2f-8d92e107fe27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T17:24:19.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T17:24:19.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said Prabowo’s visit indicates growing relations between the
        two countries “which has been at a very strong level for many, many years,
        in many aspects [whether on ]people to people, political, on the diplomatic”.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2391a57e-8087-4214-8930-722b16d1a5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T17:24:19.050+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T17:24:19.050+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Indonesian embassy sources told NewsWatch Plus that Prabowo immediately
        left the country after his meeting with Marcos.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49e13e4-f331-44d9-8dc1-f18c837e9d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T17:24:19.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T17:24:19.051+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Before the Philippines, Prabowo had a high-profile ASEAN visit in
        August, in particular to Brunei, Laos, and Cambodia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b509e022-5985-4994-b415-c654e9ca0b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T17:24:19.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T17:24:19.051+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He proceeded to Thailand and Malaysia as his last stop for the initial
        ASEAN tour.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe3f254-1207-488a-95f7-3f328e6724cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T17:24:19.052+08:00
      'mgnl:createdBy': 'tristan-nwp'
