      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A number of groups
        across the country have scheduled activities, including a candle lighting
        ceremony, to mark the 52nd anniversary of the martial law declaration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b889b1-1a46-4015-88c0-4e52c6a74916'
      'mgnl:activationStatus': true
