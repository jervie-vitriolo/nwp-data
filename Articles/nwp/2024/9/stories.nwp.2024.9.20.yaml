      'mgnl:lastModified': 2024-09-22T13:32:49.484+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "For the first time, Guo attended the House quad-committee investigation\
        \ on illegal Philippine offshore gaming operations (POGO), in which she has\
        \ been allegedly involved.\r"
