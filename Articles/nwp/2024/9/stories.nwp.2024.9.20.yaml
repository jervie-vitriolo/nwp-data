    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327486a8-3108-44dd-a5ee-c8b963c74c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.487+08:00
