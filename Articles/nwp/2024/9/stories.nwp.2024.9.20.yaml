  'EU-Philippines-south-china-sea-russia-ukraine':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-20T18:26:44.000+08:00
    'imagesource': 'jcr:4a75a8d1-07cd-4af4-b81b-e0e0157b7ad1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7116f2fc-b751-404a-b3d5-c4103e20553c'
    'lead': 'The European Union (EU) is stepping up its commitment to the Philippines,
      particularly in reinforcing a rules-based global order amid mounting geopolitical
      challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-20T18:30:41.098+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:02.624+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:39.338+08:00
    'mgnl:lastModified': 2024-09-20T18:30:41.146+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Russia-Ukraine-war', 'South-China-Sea', 'European-Union']
    'stories': []
    'template': '1'
    'title': "EU backs rules-based global order in boosting ties with PH \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469e109d-8d8f-4b17-ab32-53643dc71a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.127+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines -</strong> The European Union
        (EU) is stepping up its commitment to the Philippines, particularly in reinforcing
        a rules-based global order amid mounting geopolitical challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ad09b-623e-4c7b-87b6-68fdf0f9d6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.127+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.127+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, European Commissioner for Budget
        and Administration Johannes Hahn emphasized the importance of the Philippines
        as a strategic partner for the EU in the Indo-Pacific.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02258dd4-f224-4d3a-9c0e-aa617e7cfdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.128+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.628+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.128+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are both deeply committed to a global rules-based order, which
        ensures free trade and fair participation for all,” Hahn pointed out during
        his visit to Manila.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b5e4e1-d25a-4d89-a852-c784e6cd7ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.128+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.629+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.128+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This mutual commitment, he added, is vital as tensions continue to
        rise, especially in the South China Sea and with Russia’s invasion of Ukraine.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336dbcb-aeee-4757-bfc2-860944b6cbaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the Philippines plays a crucial role in supporting international
        law, as demonstrated by its consistent support for United Nations resolutions
        condemning Russian aggression in Ukraine.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08c12d7-0316-4db3-a497-fcaa45375063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s in all our interests to stand firm on territorial integrity and
        global security,” he noted.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c58efb-3a75-4b3a-9634-fbf800909bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.129+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.129+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>With regional conflicts like the war in Eastern Europe causing far-reaching
        consequences, Hahn warned that any violation of territorial integrity could
        inspire similar actions elsewhere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd2df02-92dc-40ba-aaa3-99d4fc14f06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.130+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.130+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"If you face a violation there, it might be an invitation for others
        to do something similar," Hahn said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d6ebd-cc77-4f2c-9d74-a1a7d35fcba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.130+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.130+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Whether it’s the South China Sea or Ukraine, the message is clear:
        the EU and the Philippines are aligned in their vision of a world governed
        by laws, not force,” he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c3d0bc-8107-4ca4-ab93-d8b47fae3546'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.131+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.131+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the economic front, Hahn highlighted a number of opportunities for
        collaboration. He noted that the EU and the Philippines have made significant
        strides in restarting free trade agreement negotiations, marking a new chapter
        in their relationship.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb52d9f-05e7-4adf-b28d-da13d7844809'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.131+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.131+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'EU President Ursula von der Leyen and President Ferdinand Marcos Jr.
        announced last year the resumption of trade negotiations on both sides.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91227a78-cea6-453f-bd82-769ef679084f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.132+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.132+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We’re still in the early stages, but the fact that talks have resumed
        is a testament to the growing trust and friendship between our regions,” Hahn
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f86068-2c96-481b-883f-926f02322f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.132+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.132+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Investment, particularly through Eurobonds, was also a key focus of
        the discussion during Hahn’s meeting with Philippine officials. The commissioner
        met with officials from the Department of Budget and Management and Bangko
        Sentral ng Pilipinas.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8434085-00f7-44cc-9ba5-2b3145fedf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.133+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.133+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hahn described the EU’s bonds as a stable option for Filipino investors
        looking to diversify in an uncertain global market.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f92258-a38d-4920-bb53-c12429c4e34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:30:41.133+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:30:41.133+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Investing in Eurobonds makes sense, especially given the current
        volatility. It’s not just about the yield. It’s about investing in a currency
        that’s now the second-largest globally,” Hahn said, urging Filipino investors
        to consider the stability of the Euro as part of its long-term strategy.</p>'
  'PCG-Escoda-Sabina-Shoal-replacement':
