      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Disaster responders
        continue counting the dead in wake of tropical cyclones Ferdie, Gener, and
        Helen and the enhanced southwest monsoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b4ff90-80e9-4654-9d28-cf5e3075f5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T11:50:26.461+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T11:56:27.045+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The National Disaster Risk Reduction and Management Council (NDRRMC)
        said twenty-four people were reported dead, while fourteen individuals remain
        missing as of  Friday, Sept. 20.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b364b5d3-8a6a-4302-b882-04d4d5b8aa0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T11:50:26.461+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T11:56:27.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Of this tally, nine deaths were from Mimaropa, five from Western Visayas,
        two from Central Visayas, and four each from Zamboanga Peninsula and the Bangsamoro
        region.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d15ef-65f2-40c7-be8b-0893b37bce52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T11:50:26.461+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T11:56:27.046+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NDRRMC also said 13 individuals were injured.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c25c193-0e8d-40f3-8cf2-99840b84177d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T11:50:26.462+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T11:56:27.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The number of affected people has risen to 1.3 million - majority of
        whom came from Western Visayas and Central Luzon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb3c6c3-2f3d-4ecc-89ec-0f624428ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T11:50:26.462+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T11:56:27.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 20, infrastructure damage was pegged at P22.5 million.</p>'
