      'mgnl:lastModified': 2024-09-22T13:32:49.491+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She has been detained at the Philippine National Police Custodial
        Facility in Quezon City since not posting bail.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0addc8-6d6a-40c7-b8ff-42d83e0a7927'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-22T13:32:49.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.415+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo has a standing contempt order at the Senate for skipping hearings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39c25e2-2dbc-4346-bee3-3493bc370f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.488+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.492+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>No gov’t official, police help</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d72d04-56b0-44c7-ba08-d9a99d8f0d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.488+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.493+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the inquiry, Guo denied that a government official or police
        helped her <a href="https://www.newswatchplus.ph/news/2024/8/27/alice-guo-escape.html">escape</a>
        at the height of the Senate POGO investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b808bd-7b7a-4abf-aebc-272cdde155ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.488+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f55370-a054-4dcf-bc04-373d69e91a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.489+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.494+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Retired Gen. Raul Villanueva, in a Senate probe on Tuesday, had
        said the intelligence community is validating information that a former <a
        href="http://www.newswatchplus.ph/news/2024/9/17/ex-pnp-chief-bribery.html">Philippine
        National Police (PNP) chief</a> facilitated Guo’s exit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a13b8-0662-4116-a856-9190c83cb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.490+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd784cf88-0a94-40a0-a290-1255cfeabb8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.490+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Villanueva added that the police chief is supposedly on Guo’s monthly\
        \ payroll, which she said does not exist.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1ecb73-8792-4fa4-b064-7507f7967310'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.491+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253ee360-ebf1-4626-9b9c-fb9ac6ef006a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.491+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Without giving names, Guo said it was a foreigner who helped her flee.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82012f4f-1ed1-439a-aaca-31645130dd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.492+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991304b4-5549-4be8-872b-05f616a21a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.492+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Dahil wala naman po talaga akong nakausap para sa pag-alis namin kaya\
        \ hindi rin po ako pwede mag-fabricate din po,” she said. “Isa taong lang\
        \ po kausap ko pero wala po akong kausap na any local po.”\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3d2d89-a481-4757-8c74-2e907e2d2701'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.493+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fb7ae-ba34-4d4b-98ba-3d1ea1bf4874'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.494+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I cannot fabricate because I really did not talk to anyone.\
        \ I only talked to one person but he/she is not a local.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edc8f2b-013c-47f7-8157-d73d7647d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.494+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166a25ff-0d22-4a49-b235-f207b08dba4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.495+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers were irked, pressing Guo with questions about how a foreign\
        \ national could help her without conniving with a local.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb93f274-7ebc-48bd-bd0f-6dec2c21a62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.496+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42454f54-126e-42c3-9d02-f91447e101e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.496+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Criminal business partners</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae1c194-c34d-4b94-a65d-f51161a02406'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.497+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Guo also said that she only does business with the people she trusts.\
        \ But Batangas Rep. Gerville Luistro showed a document in which Guo has registered\
        \ a company with Zhang Rujin, Baoying Lin, and Zhiyang Huang, among others.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491af5d3-7611-4255-96f3-37cfc24c41dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.498+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f218d94d-e1bf-4d16-83be-c708f131a3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.498+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lin and Zhang are convicted of money laundering.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba912a8b-4ffc-46f6-a677-ffcc0d5d1ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.499+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3f5d1a-1f70-475d-b560-ec95a8c5046a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.500+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The former public official said she doesn't know either of them.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d7cc8d-0e2b-404f-9cf7-82b9350a8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.500+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317adb7c-6487-4313-b5df-265a57b8a618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T10:14:24.501+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:07.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-22T13:32:49.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ang kakilala ko lang po diyan si Huang Zhiyang. Hindi ko po alam na\
        \ nakasuhan po siya ng cybercrime,” said Guo.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9713c0-0f45-4f79-8fa7-e0815c9ecc2a'
