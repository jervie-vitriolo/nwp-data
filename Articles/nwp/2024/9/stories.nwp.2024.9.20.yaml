  'alice-guo-pasig-city-jail-transfer':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-20T13:13:40.000+08:00
    'imagesource': 'jcr:82d3d44f-1b85-4c1b-b2fc-25f8dbeb4f69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '438a4f59-fc39-4992-a9a2-b8afd3c04453'
    'lead': 'The Pasig Regional Trial Court has ordered the transfer of former Bamban,
      Tarlac Mayor Alice Guo from police custody to a city jail for her non-bailable
      qualified human trafficking case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-20T13:15:04.337+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:03.418+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:39.021+08:00
    'mgnl:lastModified': 2024-09-20T18:36:27.431+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['POGO', 'Alice-Guo', 'Pasig-RTC']
    'stories': []
    'template': '1'
    'title': 'Court sends Alice Guo to Pasig jail for non-bailable case '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26715452-8aa2-4b65-82ae-bc72c95d20f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T13:15:04.352+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:27.425+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Pasig Regional
        Trial Court has ordered the transfer of former Bamban, Tarlac Mayor Alice
        Guo from police custody to a city jail for her non-bailable qualified human
        trafficking case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1310dbc-5879-4513-b482-dc096ed7446f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T13:15:04.352+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:27.426+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its four-page order dated Thursday, Sept. 19, the Pasig RTC Branch
        167 directed authorities at the Philippine Custodial Center in Camp Crame,
        Quezon City, to transfer Guo’s custody to the Pasig City Jail Female Dormitory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0f06d-20ed-4fb1-8b13-945fae0273f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T13:15:04.353+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:27.426+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The order was made public on Friday, coinciding with Guo’s arraignment
        at the Valenzuela RTC for a separate graft case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c561fd2-5790-495e-b625-4fe27ac42d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:16.452+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:27.427+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>After the postponement of her arraignment at the Valenzuela RTC,
        Guo posted bail of P540,000. This is much higher than the P180,000 earlier
        determined by the court. Her lawyer, Stephen David, said the court considered
        Guo a “flight risk.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ba979d-209f-4e69-8b1f-82e11b22c957'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:16.452+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:27.427+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said Guo will file a petition with the Pasig court to allow her
        to post bail for the other case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39964740-e7be-44b6-950c-3aa2190f90a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T13:15:04.353+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:27.428+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Both cases arise from Guo’s alleged involvement in illegal offshore\
        \ gaming operations.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca78e05-bfd1-4073-b3f8-cf2262f4e572'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T13:15:04.353+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:27.428+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pasig Presiding Judge Annielyn Medes-Cabelis said the court found probable\
        \ cause to charge Guo and 15 others with qualified trafficking. The court\
        \ also ordered arrested without bail Guo’s alleged cohorts, including foreign\
        \ nationals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3d4efd-a6b6-4e10-afe0-94492a133f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T13:15:04.354+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:27.429+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Among the co-accused is Chinese fugitive Huang Zhiyang, Guo’s alleged\
        \ business partner who helped her flee the country in July. Authorities said\
        \ he was last tracked in Hong Kong, with senators stating that the issuance\
        \ of an arrest warrant against him would trigger an Interpol alert, prompting\
        \ cooperation from law enforcement agencies in other countries.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4b228a-46da-4fc2-b805-05125ef0e7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T13:15:04.354+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:27.429+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Also included in the arrest warrant is Dennis Cunanan, a former government\
        \ official who headed the now-defunct Technology Resource Center. He is believed\
        \ to have served as the authorized representative of the raided POGO hubs\
        \ in Bamban and Porac, Pampanga.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35371ab-b45f-4925-8e7a-bb25cdbc320e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T13:15:04.355+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:27.430+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The arraignment and pre-trial for Guo’s qualified trafficking case
        is scheduled for Sept. 27 at 8:30 a.m. via video conferencing.</p>'
