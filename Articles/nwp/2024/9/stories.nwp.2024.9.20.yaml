      'mgnl:type': 'text'
      'text': "Paduano moved to cite Guo in contempt and the joint panel approved.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f36856-639c-436f-b331-21e9827f5c6e'
