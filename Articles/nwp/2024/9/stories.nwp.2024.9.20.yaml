      'mgnl:lastActivated': 2025-03-13T14:09:59.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.496+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte has severed ties with the Marcoses. “Never again,” Duterte
        said when asked by the media on Wednesday, Sept. 18, without elaborating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9b24f5-ba9c-474a-8301-579c02f496b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.497+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.497+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president added that she and Marcos are no longer on speaking
        terms.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4f5646-9966-45d0-b7a8-cc78df3ff2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.497+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.497+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala, hindi naman talaga kami nagkausap niyan. Hindi kami magkaibigan
        unang-una, nagkakilala lang kami dahil naging magka-running mate kami,” Duterte
        told reporters in an ambush interview after attending the House Committee
        on Good Government and Public Accountability hearing.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfccfcb-b19c-48ee-b898-de04a452090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.498+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.498+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: "We’re not friends, and we were never close. We only
        met because we were running mates. Before that, we never spoke, and during
        the campaign, we only communicated for work."]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af13ec61-a61b-41b6-a72d-990db346a92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.498+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.498+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said her last conversation with Marcos was when she resigned
        as education secretary in June.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc5b0d-8590-41ef-9382-d14c9a624ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.498+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.498+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president also shared that she plans to rest during the 2025
        midterm elections and may reveal her 2028 plans by the last quarter of 2026.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740bce34-763c-4e81-9e83-53c52e43ea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.499+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate interview earlier this month, Marcos said the line has
        been silent between him and the vice president.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c2d6e5-b3c6-4cd7-884f-19d437813f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T21:01:23.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T21:01:23.499+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The last time I spoke to her was when she handed me her resignation,
        and we haven’t spoken since,” the president said.</p>'
