  'harris-trump-Pennsylvania-elections':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-20T09:10:54.000+08:00
    'imagesource': 'jcr:f770bcdc-caf8-48cd-8601-ea5e9fdc060e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f01fafd-f706-4c9c-8605-3c6910691c3a'
    'lead': 'Vice President Kamala Harris and former President Donald Trump remain
      deadlocked less than seven weeks before the Nov. 5 U.S. presidential election,
      according to new polls released on Thursday that also show a tight race in the
      key state of Pennsylvania.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-20T09:15:34.380+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:09.338+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:36.255+08:00
    'mgnl:lastModified': 2024-09-20T09:15:45.870+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Donald-Trump', 'Kamala-Harris']
    'stories': []
    'template': '1'
    'title': 'Polls show Harris and Trump tied nationally, tight race in Pennsylvania'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e872e95e-e8fd-4fd5-8909-5482d31121f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.408+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.864+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Sept 19 (Reuters)&nbsp;-</strong>&nbsp;Vice
        President Kamala&nbsp;Harris&nbsp;and former President Donald&nbsp;Trump&nbsp;remain
        deadlocked less than seven weeks before the&nbsp;Nov. 5 U.S. presidential
        election, according to new polls released on Thursday that also show a tight
        race in the key state of Pennsylvania.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f257ed-adbc-4133-9a32-408c45985828'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.408+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.864+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the surveys found likely and registered voters gave higher
        marks to Democrat&nbsp;Harris&nbsp;in last week’s debate with her Republican
        opponent, they showed the race — particularly in the battleground state —
        remains close, in line with other polling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20deb49-3f81-4c5e-b2ff-becf91f4d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.409+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.865+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the national poll,&nbsp;Harris&nbsp;and&nbsp;Trump&nbsp;were tied
        at 47% among the 2,437 likely voters polled Sept. 11-16, according to a survey
        by The New York Times, The Philadelphia Inquirer and Siena College. The margin
        of error was plus or minus 3 percentage points.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20508cac-96ed-4e87-92f1-b9064cd4e4bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.409+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.865+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In Pennsylvania, one of seven critical battleground states,&nbsp;Harris&nbsp;maintained
        her 4-point advantage, leading 50% to 46% with a margin of error of plus or
        minus 3.8 percentage points, according to the Times poll.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034c9f43-f564-43cb-a258-a0276543b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.410+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.866+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Separate findings by The Washington Post also found a tight race between
        the candidates in the state, which is among those along with Arizona, Georgia,
        Michigan, Nevada, North Carolina, Wisconsin that are seen as likely to determine
        November’s outcome.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ce759c-10c8-4f46-ad4b-bb8e7e8f9e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.410+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.866+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Among 1,003 Pennsylvania likely and registered voters surveyed Sept.
        12 -16, 48% said they would vote for&nbsp;Harris&nbsp;while 47% said they
        would cast their ballot for&nbsp;Trump&nbsp;— a 1- point difference that falls
        within the poll’s margin of error of plus or minus 3.6 percentage points.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba116b8-3afd-4f41-9416-5ac1944c5105'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.410+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.867+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The majority of those polled told the Post they were "extremely motivated"
        to vote and that protecting American democracy was "extremely important."
        But voters were split on which candidate would best protect the nation’s
        freedoms, with 48% choosing&nbsp;Harris&nbsp;and 45% choosing&nbsp;Trump.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f197ef1-deca-4712-8e6f-214ff9452899'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.411+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.867+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The issue looms large as&nbsp;Harris, a former prosecutor and state
        attorney general, seeks to maintain Democrats'' hold on the White House after
        Biden dropped his re-election bid in July.&nbsp;Trump, who faces four criminal
        cases, has continued to falsely claim his 2020 election defeat by Biden was
        due to fraud.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd92a04-337f-42f9-accd-7f6cd828e657'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.411+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.868+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump&nbsp;has denied any wrongdoing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc63e2c-b69c-4ef6-bd7f-21b17c534d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.412+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.868+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The NYT/Inquirer/Siena poll also found U.S. democracy was a major issue
        for voters along with the economy, abortion and immigration, with preferences
        for either candidate largely unchanged.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db844998-d199-4134-8320-7f5cb2e1d3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.412+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.868+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters/Ipsos polling&nbsp;last week showed&nbsp;Harris&nbsp;with a
        5 percentage point lead among registered voters, leading&nbsp;Trump&nbsp;47%
        to 42%.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1bfd5d-e4a8-4780-9977-b1f07e317f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:15:34.413+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T09:15:45.869+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Writing by Susan Heavey; Editing by Doina Chiacu and Tomasz Janowsk)</p>'
  'United-Nations-general-assembly-explainer':
    'author': 'Michelle Nichols, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-20T09:40:59.000+08:00
    'imagesource': 'jcr:5525b545-8576-4242-a50f-3b08f372ee6f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73dae6c5-3b99-4404-999e-2a858a7a0106'
    'lead': 'Every September world leaders travel to New York to address the start
      of the annual United Nations General Assembly session.


      The six days of speeches to mark the beginning of the 79th session will start
      Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-20T09:49:28.724+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:08.788+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:36.548+08:00
    'mgnl:lastModified': 2024-09-20T13:27:23.592+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['UNGA']
    'stories': []
    'template': '1'
    'title': 'EXPLAINER: What is the UNGA and what will world leaders talk about?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1d79d-e14c-476d-9846-f94b8a845fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>UNITED NATIONS, Sept 19 (Reuters)&nbsp;-&nbsp;Every September world
        leaders travel to New York to address the start of the annual United Nations
        General Assembly session.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc88bc8-f5a9-4f65-9352-d7b1afd38b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.754+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The six days of speeches to mark the beginning of the 79th session
        will start Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4285877a-5528-4cfb-bca5-9e7e0b718fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.754+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WHO SPEAKS WHEN?</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9006b0-29e4-4041-92b3-15b5d318fc7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.754+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>When the United Nations was formed in 1945 following World War Two,
        there were originally 51 members. That has since grown to 193 members. Leaders
        of two non-member observer states - known at the U.N. as the Holy See and
        the State of Palestine - and an observer member, the European Union, can also
        speak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170acd7-8d6c-4ae0-b515-b9aa906ac2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.755+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'It is tradition for Brazil to always be the first member state to speak.
        This is because in the early years of the world body Brazil stepped up to
        speak first when other countries were reluctant to do so, say U.N. officials.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cc0367-2aa3-4e14-af29-40f0dd19f9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.755+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'As host to the U.N. headquarters in New York, the United States is
        the second country to address the General Assembly.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d62c07e-4326-4eb9-848d-305f3d118dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'From there the list is then based on hierarchy and generally a first
        come, first served basis. Heads of state speak first, followed by deputy heads
        of state and crown princes, heads of government, ministers, and lower-ranked
        heads of a delegation.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056b8074-0b68-47d0-b581-dea80ca49520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'This year some 87 heads of state, three vice-presidents, two crown
        princes, 45 heads of government, eight deputy heads of government, 45 ministers,
        and four lower-ranked heads of a delegation are currently due to address the
        General Assembly.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284aa77c-4c10-4509-9f04-70329b73ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Last year&nbsp;fewer than 12%&nbsp;of those to stand at the lectern
        were women.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5911fc7-29f0-4393-93af-4af420857bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>HOW LONG WILL THEY SPEAK?</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88117b50-c422-4d51-b064-9e2fc9788b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Leaders are asked to stick to a voluntary 15-minute time limit.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498ce75d-2d50-42c1-99e3-ec1a032ded7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.758+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to U.N. records, one of the longest speeches made during
        the opening of a General Assembly was by Cuban leader Fidel Castro in 1960
        - he spoke for about four and a half hours. More recently, Libyan leader Muammar
        Gaddafi spoke for more than one and a half hours in 2009.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7675785-1058-4c66-b4f4-5c40b5f9c972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.758+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WHAT WILL THEY TALK ABOUT?</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a4bbe-0f4f-4194-8672-2e7ccac8284d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.759+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Each high-level gathering to mark the start of the annual General Assembly
        session has a theme, which leaders tend to briefly reference before moving
        on to talking about whatever they want.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00980c05-c23a-4093-848e-adeff5166332'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.759+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'This year’s theme is: "Leaving no one behind: acting together for
        the advancement of peace, sustainable development and human dignity for present
        and future generations."'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf54bd3-3ac4-4963-959e-f1583bb4b590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.760+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some other topics likely to be spoken about by leaders include:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3606672-9346-4f1d-a4a0-37b47789e95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.760+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>THE WAR IN GAZA</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5ffff-8a8c-45fc-88dd-8f5a0dec0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.761+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'With the death toll in Gaza ballooning to more than 41,000 people,
        according to local health officials, and the humanitarian situation deteriorating,
        many leaders are expected to call for a ceasefire in the war between Israel
        and Palestinian militants Hamas.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e31d2b-3397-41e8-b6b5-4467de455ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.761+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The conflict started nearly a year ago with the deadly Hamas attack
        on civilians in Israel on Oct. 7 - two weeks after world leaders had finished
        meeting at the last U.N. General Assembly.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f7bb68-95a2-4db4-9dbc-ec17cb3efdbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.762+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>After Israel began retaliating against Hamas in the Gaza Strip,
        the General Assembly on Oct. 27 called for an immediate humanitarian truce.
        It then overwhelming demanded an&nbsp;immediate humanitarian ceasefire&nbsp;in
        December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c66c09-c6e3-4774-b84b-6a52afaa2c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.762+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.579+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Israeli Prime Minister Benjamin Netanyahu - who has long accused the
        U.N. of being anti-Israel - and Palestinian President Mahmoud Abbas are both
        scheduled to address the General Assembly on Sept. 26.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d9dbf0-d16f-47fa-b59d-34de20d6c27d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.763+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>UKRAINE</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d103014-2bda-41e5-8a14-df386158dc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.763+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.580+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Many world leaders are likely to call for an end to Russia’s roughly
        two-and-a-half year war in Ukraine.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebd60c1-3a30-4a7a-8caf-0ae84ee4910c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.764+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The General Assembly adopted six resolutions on the conflict in the
        first year - denouncing Moscow and demanding it withdraw all its troops. A
        resolution in October 2022 - condemning Russia’s "attempted illegal annexation"
        of four regions in Ukraine - won the greatest support with 143 states voting
        yes.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b754cc3-d638-4e2c-b877-eed546ad92bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.765+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.581+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Ukrainian President Volodymyr Zelenskiy is due to address the General
        Assembly on Wednesday.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0d0c8a-0701-4b8e-896a-a3c79d39ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.765+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'While Russian President Vladimir Putin virtually addressed the General
        Assembly in 2020 during the COVID-19 pandemic, he has not physically travelled
        to New York for the event since 2015. Russian Foreign Minister Sergei Lavrov
        is instead due to speak to the General Assembly on Sept. 28.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c75960-a73f-48ae-a11b-66299672ea87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>CLIMATE</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd769a2b5-66d0-48a3-ab65-25e3a27397a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'As the world struggles to hold global warming to 1.5 degrees Celsius,
        leaders of smaller island nations and other states most affected by climate
        changes are likely to use their speeches at the General Assembly to again
        make impassioned pleas for action.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e3db33-9368-4648-944e-637de01e86e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.767+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>UN SECURITY COUNCIL REFORM</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51e0033-199c-48dc-84e2-e2499a76ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.768+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Many world leaders - particularly from Africa and key powers including
        Brazil, Germany, India, and Japan - are likely to call for reform of the 15-member
        U.N. Security Council, which is charged with maintaining international peace
        and security.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c7c032-7e96-4b65-b8c5-26c5979bba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.768+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'It is an issue that has long been discussed by the General Assembly,
        but has gathered steam in recent years after Russia invaded Ukraine and then
        used its Security Council veto to block any action by the body. The United
        States has also long been criticized for shielding its ally Israel from council
        action.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3bf0e2-98eb-4884-bdc6-76299aac37a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.769+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Reform ideas include expanding the council’s membership - through
        adding more permanent veto powers or short-term elected members - to better
        reflect the world and limiting the veto, currently held by the U.S., Russia,
        China, Britain and France.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d6e8d8-97e8-4ec5-980c-3ea42c07436e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.770+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Any changes to the Security Council membership is done by amending
        the founding U.N. Charter. This needs the approval and ratification by two-thirds
        of the General Assembly, including the Security Council’s current five veto
        powers.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2b1dc2-41fd-4bf0-bb49-85b323f05db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.770+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>SUMMIT OF THE FUTURE</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e717f718-543f-4455-b56b-3532962e0adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.771+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Before the leaders begin addressing the General Assembly, a two-day
        Summit of the Future will be held on Sept. 22-23. U.N. member states are currently
        negotiating&nbsp;three documents&nbsp;they hope to adopt on Sept. 22 - a pact
        for the future, a declaration on future generations and a global digital compact.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24938e48-230a-4d20-bdff-12cce1f6e7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.772+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Speaking to Reuters, U.N. Secretary-General Antonio Guterres said it
        was "absolutely essential" to ambitiously use the summit to come up with "adequate
        governance for the world of today."'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811e3dfd-1a6a-4ea8-8f29-1e4e84d1449b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.772+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'He argued for reform of the 15-member U.N. Security Council, the World
        Bank and the International Monetary Fund and for global governance of artificial
        intelligence and other emerging challenges.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301bab58-8cae-48e9-bee3-f46726f7397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T09:49:28.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T13:27:23.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Michelle Nichols; Editing by Deepa Babington)</p>'
