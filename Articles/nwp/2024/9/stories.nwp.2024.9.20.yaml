      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines – Three of Philippine cinema’s iconic
        stars - Vilma Santos, Aga Muhlach, and Nadine Lustre - are joining forces
        in the upcoming film</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00082de5-bb3c-45d2-98a9-2d0c49a03046'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T23:26:42.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T23:26:42.499+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Uninvited,” directed by acclaimed filmmaker Dan Villegas.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc91b05-b553-4816-b4ce-af11fe4e492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T23:26:42.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T23:26:42.499+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a recent Facebook post, Mentorque Productions, in partnership with
        Project 8 Projects, announced the powerhouse cast.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5101fe-19f5-4990-8541-f7d9e1fb94a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T23:26:42.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T23:26:42.499+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Others are Tirso Cruz III, Lotlot de Leon, Mylene Dizon, Gio Alvarez,
        Elijah Canlas, Cholo Barretto, Ketchup Eusebio, RK Bagatsing, Gabby Padilla,
        and Ron Angeles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9092040e-7fb2-4942-96fd-bb4aad60854b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T23:26:42.500+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T23:26:42.500+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While details about the film’s plot remain under wraps, fans have been
        treated to sneak peeks of Villegas returning to the director’s chair, building
        anticipation for his latest project.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb9685-bf6f-4535-b18d-5c4e423b166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T23:26:42.500+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T23:26:42.500+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Santos was last seen in the Metro Manila Film Festival entry “When
        I Met You in Tokyo.” Muhlach recently starred alongside Julia Barretto, while
        Lustre continues to garner acclaim, having won multiple awards for her role
        in the 2022 horror film “Deleter.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2d43ef-525a-4b9b-aa27-1dd9ef3cdc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T23:26:42.501+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T23:26:42.501+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Villegas, known for his sharp storytelling, last helmed the acclaimed
        2017 film “Changing Partners.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843e5e8-6f02-472b-9ddd-cb0e5751cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T23:26:42.501+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:59.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T23:26:42.501+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Mentorque Productions is coming off the success of “Mallari,”
        a box office hit starring Piolo Pascual, and was one of the entries in the
        2023 Metro Manila Film Festival.</p>'
