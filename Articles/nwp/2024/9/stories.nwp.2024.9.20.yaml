      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Motorists are facing
        mixed fuel price movements next week after two consecutive rollbacks, price
        projections of the Department of Energy (DOE) showed on Friday, Sept. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150a9826-cbf2-4cfa-b876-0c9e8f2a8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T11:30:07.264+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T11:30:07.264+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DOE said gasoline prices will likely rise by P0.40 to 0.90 per
        liter. Diesel and kerosene prices, meanwhile, might remain stable or go up
        by less than a peso.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8f06c0-29d7-4c87-ab0a-11f0ddbe44c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T11:30:07.264+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T11:30:07.264+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The agency cites various reasons behind the price adjustment - including
        the aggressive interest rate cut by the US Federal Reserve and escalating
        tensions in the Middle East.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbad0c93-5bd2-48f4-8f61-2d75b400a93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T11:30:07.265+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T11:30:07.265+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
