    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55dd7ba-ebf5-4925-af5f-d01c1b6ade75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.349+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.365+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines— National Security Adviser Eduardo Año
        said that the Philippine Coast Guard has deployed a replacement ship to Escoda
        Shoal, also known as Sabina Shoal, following the pullout of the BRP Teresa
        Magbanua last week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73f1771-6388-4d08-9785-0ecd9cdba163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.350+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.350+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nagpadala na ang ating coast guard pero because of the weather kailangan
        mag shelter muna ano,” said  Año  in an ambush interview on Friday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933d1ab-935a-4d6f-8808-7c53af0e93de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.350+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.350+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our coast guard has already been deployed, but due to
        the weather, they need to take shelter first]'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0107f023-5957-4d08-8f4a-6b2be17429d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.351+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.351+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi pa maganda ang weather ngayon ano pero meron nang plano ang
        phil coast guard anong boat ang pupunta dun at we  will always make sure yung
        ating presence and access sa Sabina shoal ay tuloy tuloy,” said Año.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f704799-c3b6-4f9d-900f-d506fbdb8c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.351+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.351+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation:The weather isn''t good yet, but the Philippine Coast
        Guard already has plans on which boat will go there, and we will always ensure
        our continued presence and access to Sabina Shoal]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edbbeb5-7a4f-40ef-8ae2-cacd08e09b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Año did not disclose the number and what type of vessels were deployed
        to the shoal.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b10672f-5ec0-451e-b3c2-2f8ec93b01eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>No need for US, allies intervention</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8dda9e-9846-4f41-bee7-cad8c870dcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Año said the Philippines will continue maritime operations in its
        exclusive economic zone without asking for escorts from allied countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e817dc-e284-4d59-9b84-2e35ed11be97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.353+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.353+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The NSC chief added the country has no plans of provoking China or
        escalating tensions further in the South China Sea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e288ea10-d15c-49b5-85e6-451eb4141ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.353+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.353+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“When it comes to the West Philippine Sea, the guidance of the president
        is all Filipino at kayang kaya naman natin so far and ayaw naman natin magkaroon
        ng escalation by involving third parties so at this moment at ginamit natin
        ay combination lahat ng national instrument of power kasama na rin yung diplomacy
        and dialogues,” said Año.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2e06e6-352c-4951-9454-c7e47d12b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.354+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When it comes to the West Philippine Sea, the president’s
        guidance is that everything should be Filipino-led, and so far, we are more
        than capable. We don’t want to escalate the situation by involving third parties,
        so at this moment, we are using a combination of all national instruments
        of power, including diplomacy and dialogues.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1463dbc-dcd9-4529-9a0f-ff480dd02f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.354+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The NSC official said he does not see the need for now to enter into
        a provisional agreement with China, similar to Ayungin Shoal.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182b087d-e4a2-4f5a-b801-2f7217344ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.355+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Number one matigil yung anumang reclamation na ginagawa dito, pangalawa
        walang mga illegal na ginagawa any foreign power, at pangatlo maintain our
        access and presence because Sabina Shoal is a low tide elevation and it is
        within our exclusive economic zone so hindi yan high tide elevation, hindi
        na pwedeng maging teritoryo ng anumang country pero under sya sa ating exclusive
        economic zone, tayo lang ang merong karapatan para iexploit lahat ng resources
        dito at siyempre proteksyunan yung mga mangingisda, gusto natin yung mga mangingisda
        pumunta rito sa Sabina Shoal,” he added.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2351608-1b82-4c38-aa3b-68d04cfb7d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.355+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: First, we need to stop any reclamation there. Second,
        there should be no illegal activities by any foreign power. And third, we
        must maintain our access and presence because Sabina Shoal is a low-tide elevation
        and it is within our exclusive economic zone. It’s not a high-tide elevation,
        so it cannot be claimed as the territory of any country, but it is under our
        exclusive economic zone. We are the only ones with the right to exploit all
        the resources here, and of course, protect our fishermen. We want our fishermen
        to come to Sabina Shoal] '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb66fb5a-bb28-4e13-ae04-86a6f7a8661e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.356+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.356+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG previously reaffirmed the country’s commitment to maintaining
        its presence in Escoda or Sabina Shoal, despite the temporary withdrawal of
        the BRP Teresa Magbanua.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3684de6-4e2a-4368-be5b-fe0686d1dbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.356+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.356+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'PCG West Philippine Sea spokesperson Jay Tarriela said the withdrawal
        was due to bad weather, dwindling supplies, and concerns over the health of
        the crew, who conducted extended patrols for five months.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9ec19d-0190-4942-86b7-9e509689800e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-20T18:36:10.357+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-20T18:36:10.357+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s a misconception that we surrendered or cannot return,” said
        Tarriela. “We have not given up or abandoned the area. We can always return
        in various ways.”</p>'
