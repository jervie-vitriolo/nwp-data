      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The contempt order stemmed from Guo’s evasive answers when asked
        why she has not posted a bail on her graft charges amounting to P180,000.
        Abang Lingkod Rep. Joseph Stephen Paduano said the amount is meager for Guo,
        who has various businesses.</p>'
