      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Tim Reid in Washington; Editing by Chizu Nomiyama)</em></p>'
  'ishiba-loose-monetary-policy':
    'author': 'Leika Kihara, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-29T11:03:59.000+08:00
