      'mgnl:lastActivated': 2025-03-13T14:16:03.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.515+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah and Israel have been fighting in parallel with Israel''s
        war in Gaza against Hamas since the Iran-backed Palestinian group''s attack
        on Israel last Oct. 7.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc67ede4-458d-40db-8315-59437704fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.515+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.515+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f3cca-ff0b-4735-b8a7-59e225eaa4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.515+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.515+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lebanon''s health ministry said 33 people had been killed in Israeli
        strikes on Lebanon during Saturday, bringing the total toll since hostilities
        broke out on Oct. 8 to more than 1,670, including 104 children.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e66d053-7e31-43d2-b301-04a99dd4d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.516+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.516+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd492ae4e-c1ef-4d62-9afa-edd4f1f4519b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.516+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.516+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Beirut, displaced families spent the night on the benches at
        Zaitunay Bay, a high-end string of restaurants and cafes on Beirut''s waterfront
        where private security usually shoos away any loiterers. That was not the
        case on Sunday morning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7866c899-f02a-4f68-97bf-d63fa4087da6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.517+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.517+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d823bf-51c1-4af1-880c-fa18f888e737'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.517+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.517+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Families with nothing more than a duffle bag of clothes had rolled
        out mats to sleep on and were pouring tea for themselves.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a058e21-12cc-4bef-ac08-042890cfe456'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.518+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.518+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9570b9b7-82de-4720-996d-16446a0eeb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.518+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.518+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"You won''t be able to destroy us, whatever you do, however much
        you bomb, however much you displace people - we will stay here. We won''t
        leave. This is our country and we''re staying," said Francoise Azori, a Beirut
        resident jogging through the area.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237913d5-88f1-4ea7-8e22-41c9766e1e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.519+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.519+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab3b016-2c47-41e1-ab24-6b2e38f05f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.519+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.519+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' World Food Programme said in a statement on
        Sunday it had launched an emergency operation to provide food for up to 1
        million people affected by the conflict in Lebanon.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0efad38-5606-4185-9a39-0d1add3c9618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.520+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bbd38f-d5e2-453b-b8a7-3daf2787badb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.521+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Balance of power''</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4acbd2-b796-4a69-b5da-0ff44ecd0446'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.521+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc431a89-1c1b-47e1-84d7-554365dcca48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.522+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Prime Minister Benjamin Netanyahu said on Saturday Nasrallah''s
        killing was a necessary step toward "changing the balance of power in the
        region for years to come."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f176efa6-49bb-4a03-90ab-333cccd2171f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.522+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0763c-857d-4414-8d07-ac767faa614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.523+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Nasrallah was not a terrorist, he was the terrorist," Netanyahu
        said in a statement, warning of challenging days ahead.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a210c5ac-8d2f-448d-b303-422fa33b6a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.524+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff3dcbf-542e-4067-ab12-6055df9476b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.524+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel said it killed senior Hezbollah official Ali Karaki and other
        commanders along with Nasrallah.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4206b9-e96a-4a63-adf8-f4460622a13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c673bb-c328-441a-9a60-e97a391c9f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.525+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Joe Biden described Nasrallah''s death as a measure
        of justice for what he called his many victims, including thousands of Americans,
        Israelis and Lebanese, and said the U.S. fully supported Israel''s right to
        self-defense.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5405b3a3-c453-4b9b-9a7f-338f8282e11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6bbf67-2f30-40b3-8fe8-fc81c6dba2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But when asked if an Israeli ground incursion into Lebanon was inevitable,
        Biden told reporters on Saturday: "It''s time for a ceasefire."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a627a3fa-79ce-42ff-82df-56ebd19d3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00a1f3d-912e-4926-ae7b-abdf84cddc62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Iranian Supreme Leader Ayatollah Ali Khamenei was moved to a secure
        location in Iran after Nasrallah''s killing, sources told Reuters. Khamenei
        said Nasrallah''s death would be avenged and his path in fighting Israel would
        be pursued by other militants.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac32363f-d4cf-49f9-9007-354db062f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f591f-9733-4e8e-a378-08aa71c361e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tehran called for a United Nations Security Council meeting on Israel''s
        actions in Lebanon and elsewhere in the region, warning against any attacks
        on its diplomatic facilities and representatives.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37570e96-560a-497c-84fb-2a2417112375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee69c24-4c15-4a81-9552-0a23e749ad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A senior member of Iran''s Revolutionary Guards, deputy commander
        Abbas Nilforoushan, was also killed in Friday''s attacks, Iranian media reported.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d95eff-5e46-4ec1-8a5f-38dd613c6100'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfbe33c-27b3-4d3a-8558-52f2a53782c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israeli Defense Minister Yoav Gallant said Israel''s war was not
        with the Lebanese people. He held talks late on Saturday about possibly expanding
        Israel''s military offensive on its northern front, his office said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ad652e-18eb-4122-b012-0642b0e1623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a085a57-58e0-4721-b438-068bd0ede0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hezbollah has said it would cease fire only when Israel''s Gaza
        offensive ends. Hamas and other allies of Hezbollah issued statements mourning
        his death.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
