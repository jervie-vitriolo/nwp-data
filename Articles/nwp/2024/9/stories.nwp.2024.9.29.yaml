      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.955+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2129993-7769-475d-8804-dda444a1196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.361+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.956+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The foreign affairs chief urged UN member states to abide by the
        rule of law for multilateralism to thrive.</p>'
  'pnp-reinvestigation-barayuga':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
