      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af582c34-5bc6-4a58-a6de-c80d2a177d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.903+08:00
