    'template': '1'
    'title': 'Search renews for missing migrants after nine die off Spain''s Canary
      Islands'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306142df-47dd-44c5-aec3-0c2f53d411d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.232+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>El Hierro, Spain —</strong> Rescue crews on Sunday renewed
        the search for about 48 migrants missing since their boat capsized near the
        Spanish island of El Hierro in what threatens to be the deadliest such incident
        in 30 years of crossings from Africa to the Canary Islands.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a27775-ae5f-4c05-9746-7965981485a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.232+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.232+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ca0c82-949e-4227-a9ef-6e4ad7c0c942'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.233+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nine people, one of them a child, have been confirmed as dead after
        their boat sank in the early hours of Saturday morning, emergency and rescue
        services said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f0824e-11ad-45f2-ad72-08b1f1837c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.233+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.233+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce6f8de-5292-4aea-a1a1-542764d4532c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.234+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rescuers were able to pick up 27 of 84 migrants who were trying
        to reach the Spanish coast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4213b5-779f-42ff-8413-8cb558e8a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.234+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.564+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.234+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0584698d-d4e0-4649-9c0e-f7a24204bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.235+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A Reuters journalist said one coastguard vessel had left the island
        of El Hierro on Sunday to renew the search. More rescue craft are expected
        to follow, along with air support.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a635bf8-67b2-489b-b586-e91840ed667b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.235+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.565+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4269271-3a98-4849-9a31-47bcdebf4a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.235+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.235+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Spanish authorities said the migrants were from Mali, Mauritania
        and Senegal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7e49a6-0497-467c-ab6d-af995b4d7bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.236+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7643bbf-3c68-4e7d-9eb0-d7be8591705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.236+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The emergency services received a call on Saturday shortly after
        midnight from the boat, which was located around four miles east of El Hierro.
        It sank during the rescue, they said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f49c6e-8732-4e78-913d-7d1ea07c90e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.236+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.236+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cd5fef-83ef-4a66-8600-10ca11535c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.237+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"They had been at sea for at least two days without food and it
        seems there was a panic before the boat capsized," Anselmo Pestana, the Spanish
        government representative in the Canary Islands, told reporters on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1899974c-6690-4035-9f97-a225b64b73d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.237+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.237+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226f8bc4-62f7-4f01-9191-0026bc60109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.238+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wind and poor visibility made the rescue extremely difficult, he
        added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12e6093-8066-4ff3-aa9a-eab559223d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.238+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.238+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b991206-8ee4-4acf-81ca-e8deb3978b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Among the dead was a child aged between 12-15, according to the
        NGO Walking Borders, which helps migrants.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf7a711-1024-4ded-8dee-df00cbab1086'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.239+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.239+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844b0a84-4cfb-4e83-9c93-1e151c3122ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three other boats reached the Canary Islands during the night, carrying
        208 migrants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449d5228-7e18-415c-8b79-e2cd39c156b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.240+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.240+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a7091b-af7f-4c35-bbf8-db42f6103077'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.241+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Calm seas and gentle winds associated with late summer in the Atlantic
        Ocean off West Africa have prompted a renewed surge of migrants, local authorities
        said this month.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8979318-9120-4131-a7eb-35d80a0e56e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.241+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c5e014-a950-446c-8953-a9766797fa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.241+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.241+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The route from Africa to the islands has seen a 154% surge in migrants
        this year, with 21,620 migrants crossing in the first seven months, data from
        the European Union''s border agency Frontex showed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d465dd9-30cd-4e72-a80a-62b30dff2af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.242+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.242+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffe1387-ca6e-4467-a13d-7ce540c4ef23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:25:33.243+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:15:02.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:25:33.243+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In some 30 years of migrant crossings to the islands the deadliest
        shipwreck recorded to date occurred in 2009 off the island of Lanzarote when
        25 people died.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbfcb1-2439-4e73-b926-4d91f00a5eab'
      'mgnl:activationStatus': true
