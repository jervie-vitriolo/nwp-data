      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong>&nbsp;Cyclone Julian
        has intensified into a typhoon, the state weather bureau said on Sunday, Sept.
        29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c5177-02a2-494a-8b2d-c24a3f0f9f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:18.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea9c3b2-bd79-4896-9e35-c5fbb9e73f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.902+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:18.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.545+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its 5 p.m. bulletin, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said Julian has maximum
        sustained winds of 120 kilometers per hour (kph) and a gustiness of 150 kph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92aed0e-83fb-460c-beab-021868b09b57'
      'mgnl:activationStatus': true
