      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543bbba9-c0d7-4b52-ae7d-74ddc1571b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.145+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>DMW Undersecretary Fely Bay said Filipinos signifying interest have
        been brought back home since Oct. 28 last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c48908-e84b-4e6e-9614-eee4f63ef0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fb1279-b5d1-42c0-b327-62af135b5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.146+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“This is a call for all Filipinos not only OFWs (overseas Filipino\
        \ workers) but for all Filipinos in Lebanon to heed the call of government\
        \ for voluntary repatriation,” Bay said in a forum on Saturday, Sept. 28.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6593a3-7270-43fe-b75b-131a36f48bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.147+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae431da7-d258-4972-abcb-b3019fe58e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.147+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We are all aware na medyo po nagkakaroon doon ng mga skirmishes, there’\
        s tension at mayroon pong mga bombings and explosions. Kaya po hinihikayat\
        \ natin huwag na po nating hintayin na mas lalong lumala iyong situation,”\
        \ she added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4713f05-7c7c-47d6-9f77-767fa6592d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.148+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717037a4-6ea8-4dc8-94ed-8fa71a210281'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are all aware that there are skirmishes, tension,\
        \ bombings, and explosions. So, we are encouraging you to have yourselves\
        \ repatriated before the situation worsens.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642b47bb-575a-4b83-b7dc-cd792f595e1a'
