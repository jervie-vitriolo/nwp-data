      'mgnl:lastModified': 2024-09-29T11:03:51.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28b686b-ed22-4406-a493-97462bf53585'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.335+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.848+08:00
