      'mgnl:lastModified': 2024-10-02T13:13:52.149+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da368d7f-13c2-4426-9bca-99537719b4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of Sept. 19, a total of 430 OFWs have been repatriated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ec9206-0d22-47bd-a675-0d0b5f0ea4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.512+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.150+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8661e215-3f4b-46b4-9621-e0062c2e9e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.512+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.151+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The next batch of repatriates is set to arrive on Oct. 3.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f666590e-1ac6-4748-8a07-784d2b48a626'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.513+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.151+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e082d36-3c57-4f95-9f89-11741e0322e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.513+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.152+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros called on OFWs to coordinate with the embassy.
        She also urged the DMW and the Department of Foreign Affairs to repatriate
        as many Filipinos as soon as possible.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba68232-6127-4d4b-b881-c43a30692071'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.514+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.153+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae57ee3-38b9-478b-b73c-ab4336fd10cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.514+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.153+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“They should already be mobilizing and pre-positioning resources in\
        \ anticipation of heightened tensions,” Hontiveros said in a statement. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169429e1-3eab-44e5-991d-b31e2f0d7f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.515+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.154+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6d6bef-0975-4f21-a30c-bf80264911e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.515+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.154+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa ngayon, ang mahalaga ay ang ligtas na pag-uwi ng mga Pilipino
        [For now, what’s important is the safe return of Filipinos]. Conflict may
        soon escalate. We should do all we can to remove our citizens from harm’s
        way,” she added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac430d-7a5f-4a1e-b6d5-a0e961092fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.516+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.155+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab8bfd3-a5ab-486b-85ba-49b24c5f5178'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.516+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.156+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros assured Filipinos in Lebanon that the Senate will do
        what it can to provide livelihood assistance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16906e92-6557-42e1-9950-375c8f5f2f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.517+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.156+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d060564-e42f-4ac5-95d3-4a78bc62154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.517+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.157+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Bay, meanwhile, said overseas Filipinos who return to the Philippines\
        \ will be given ₱75,000 from the DMW and another ₱75,000 from the Overseas\
        \ Workers Welfare Administration.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e0ffd-9631-4645-acb5-4c6fe84e661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.518+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.157+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809ef398-1d2d-4677-bd86-fa27d4dd8203'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.519+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.158+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Technical Education and Skills Development Authority, meanwhile,
        provides training vouchers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717f2b8b-dca8-4797-9d82-f8fc197cd1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.519+08:00
