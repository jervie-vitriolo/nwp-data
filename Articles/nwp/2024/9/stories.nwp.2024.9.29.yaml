    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276d74a-87c8-41f2-9773-fe74a31ffac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T14:23:23.612+08:00
