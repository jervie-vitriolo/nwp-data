      'mgnl:lastActivated': 2025-03-13T14:18:40.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T14:23:23.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfc606c-6bc7-4b12-a65d-7140f30a8ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T14:23:23.614+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:40.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T14:23:23.614+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Monday morning, the pink-cheeked hippo, whose siblings are called
        Pork Stew and Sweet Pork, was sitting happily in a bowl of vegetables and
        other snacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807c46c-86a3-42a0-8ba3-3125b226278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T14:23:23.615+08:00
