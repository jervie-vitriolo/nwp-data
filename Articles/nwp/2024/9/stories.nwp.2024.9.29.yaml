      'mgnl:lastModified': 2024-09-29T12:10:19.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its 5 a.m. bulletin, PAGASA said Julian has maximum sustained
        winds of 95 kilometers per hour (kph) and gustiness of up to 115 kph.</p>'
