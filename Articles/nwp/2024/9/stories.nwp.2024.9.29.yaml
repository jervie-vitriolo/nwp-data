  'israel-pounds-lebanon':
    'author': 'Emily Rose and Maya Gebeily, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-29T16:17:51.000+08:00
    'imagesource': 'jcr:b93b7c08-3db1-4fb6-8f7a-973a8589cc24'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9ac31a3-4d3f-47f0-838f-d707ddbe087c'
    'lead': 'Israel struck multiple targets in Lebanon, pressing Iran-backed Hezbollah
      with more attacks after it struck a huge blow by killing the group''s leader,
      Sayyed Hassan Nasrallah.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-29T16:22:07.494+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:16:03.307+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:08.908+08:00
    'mgnl:lastModified': 2024-09-29T16:22:07.570+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel pounds Lebanon, pressuring Hezbollah after killing its leader'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f81be3-26d9-4470-929b-5b1531c02f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel/Beirut, Lebanon —</strong> Israel struck
        multiple targets in Lebanon on Sunday, pressing Iran-backed Hezbollah with
        more attacks after it struck a huge blow by killing the group''s leader, Sayyed
        Hassan Nasrallah.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8bc6ed-2f5e-4d7d-8ba5-39d0a6d3aa84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4c0ebb-b8f6-462a-bf13-b96540757192'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said the air force had "struck dozens of Hezbollah
        terror targets in Lebanon, including launchers that were aimed toward Israeli
        territory, structures in which weapons were stored and additional Hezbollah
        terrorist infrastructure."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5faafb31-0f0e-41d2-921f-94dbb6523cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f2a467-dc16-4153-8a1b-220e23cea8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The navy had intercepted a projectile approaching Israel from the
        area of the Red Sea and another eight projectiles coming from Lebanon had
        fallen in open areas, it said in a morning statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f8662e-c563-4db1-8f22-8a74e6d17d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17acdd12-65e1-4c17-81fd-735ff30f7ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nasrallah was killed in a massive Israeli air attack on Friday on
        the group''s headquarters in Beirut''s southern suburbs. It was a major blow
        to Hezbollah and to Iran, removing an influential ally who helped build Hezbollah
        into the linchpin of Tehran''s network of allied groups in the Arab world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f383d78b-8792-47ec-916e-db4097230b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10117f26-b6aa-4371-a8d9-65e79704e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.511+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.511+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel announced his killing on Saturday and Hezbollah later confirmed
        his death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963ff0fe-8eca-4511-b2bc-cb97aaebce06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.512+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.512+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05051eb-9ba2-4f89-9a39-b1a2905830e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.512+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.512+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In its announcement, Hezbollah said it would keep fighting Israel
        and has continued to fire rockets at it, including a salvo on Sunday morning.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e06db-eec8-449f-9e82-21595944be31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.513+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0f719b-fb11-4882-a331-63dea56c8484'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.513+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nasrallah''s death capped a traumatic fortnight for Hezbollah, starting
        with the detonation of thousands of communications devices used by its members.
        Israel was widely assumed to have carried out that action but has not confirmed
        or denied it did.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c115c547-cc5f-41cf-af9c-90f24d9b60a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.513+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.513+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb490ea-f645-4180-ad9c-f7bb46651173'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T16:22:07.514+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:16:03.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T16:22:07.514+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The escalation has increased fears the conflict could spin out of
        control, potentially drawing in Iran, Hezbollah''s principal backer, as well
        as the United States.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611230ee-5055-486e-84b7-cff7645c6cb2'
      'mgnl:activationStatus': true
