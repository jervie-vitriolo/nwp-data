      'mgnl:lastActivated': 2025-03-13T14:19:25.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T13:33:29.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c50da4-2171-41ec-998e-be4ed70d295a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T13:33:29.506+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:25.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T13:33:29.506+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are committed to uncovering the truth, regardless of the position
        or power of those involved. The public can rest assured that we will hold
        those responsible accountable," he added.</p>'
