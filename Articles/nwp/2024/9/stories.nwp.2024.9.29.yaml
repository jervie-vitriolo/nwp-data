      'mgnl:lastModified': 2024-09-29T14:23:23.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ff76a9-a2e4-4289-9b91-48d063c428db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T14:23:23.615+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:40.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T14:23:23.615+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I left home in Bangkok from 6:30 this morning just to come and
        see Moo Deng," said 45-year-old Ekaphak Mahasawad. "I''m only here to see
        her."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b1d60d-0053-4f4c-972a-9a969cd3c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T14:23:23.615+08:00
