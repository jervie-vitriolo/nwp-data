      'mgnl:lastActivated': 2025-03-13T14:18:18.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.545+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944387d2-b39e-4042-b497-2d9c2093c585'
      'mgnl:activationStatus': true
