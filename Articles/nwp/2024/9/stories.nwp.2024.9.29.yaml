      'mgnl:lastModified': 2024-09-29T14:23:23.616+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Moo Deng''s grandmother, Malee, recently celebrated her 59th birthday
        as Thailand''s oldest hippo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b384d1e5-8036-4b85-9da8-dcb13c0af2e4'
