      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4afc1a-e8e7-42b1-afc7-8805ec52f3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T13:33:29.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:25.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T13:33:29.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Mendoza hired another person to carry out the killing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe955e-77a6-47d2-848c-9a4827796075'
