    'template': '1'
    'title': 'Over 1,000 more Filipinos in Lebanon seek repatriation amid tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9527c7-e761-4b65-90b9-e4facf5bf3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.506+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> About 1,100 more Filipinos
        in Lebanon registered for repatriation as tensions between Israel and Iran-backed
        Lebanese militant group Hezbollah grow, the Department of Migrant Workers
        (DMW) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbb9078-df9a-44aa-8b2b-034ee63723fb'
      'mgnl:activationStatus': true
