    'lead': 'Japan''s incoming prime minister, Shigeru Ishiba, said the country''s
      monetary policy must remain accommodative as a trend, signaling the need to
      keep borrowing costs low to underpin a fragile economic recovery.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-29T11:07:54.379+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:20:45.911+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:07.065+08:00
    'mgnl:lastModified': 2024-09-29T11:07:54.523+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan''s incoming PM Ishiba calls for loose monetary policy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d4b012-24b5-4c82-bc01-f968e08dcaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.515+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan —</strong> Japan''s incoming prime minister,
        Shigeru Ishiba, said on Sunday the country''s monetary policy must remain
        accommodative as a trend, signaling the need to keep borrowing costs low to
        underpin a fragile economic recovery.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062084c-bac1-42c4-8b70-f1cb8aebf6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa23416-0bab-4281-b4ac-d2a72d7f7b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.495+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.495+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether Ishiba, who had been a vocal
        critic of the Bank of Japan''s past aggressive monetary easing, was taking
        a more dovish line with his remarks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34808e2b-0a36-4de9-89c2-21640c7b2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196e788d-3f70-48b8-affa-ce15866166de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.496+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.496+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It''s something the Bank of Japan, which is mandated to achieve
        price stability, will decide while working closely with the government," Ishiba
        told public broadcaster NHK, when asked about further interest rate increases
        by the central bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6826bb0-bb75-44be-9374-dc1a92b23214'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb3727-3f5f-4a2a-ad77-0a361971ea6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"From the government''s standpoint, monetary policy must remain
        accommodative as a trend given current economic conditions," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c4e620-67f2-4d69-8ef5-4a9aab39bcfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.497+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.497+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891041e7-a3e2-4bb3-a1e8-ad698db04a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.498+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.498+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On fiscal policy, Ishiba said he will aim to compile a package of
        measures at an early date to cushion the economic blow from rising living
        costs, with a focus on helping low-income households.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f48211-9db5-4baa-bc17-bae68827290f'
      'mgnl:activationStatus': true
