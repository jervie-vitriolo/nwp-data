      'mgnl:lastModified': 2024-09-29T18:16:55.547+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Wind signals</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99474aaa-784f-427a-9485-51c9d72fc1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.903+08:00
