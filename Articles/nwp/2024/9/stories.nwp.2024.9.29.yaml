      'jcr:uuid': '40e9b415-f185-4f63-9b98-bee3976a3b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.502+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.502+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ishiba told Reuters in August that the BOJ was on the "right policy
        track" by ending negative rates and endorsed further normalization of monetary
        policy, saying it could boost industrial competitiveness. But in an interview
        this month, he said Japan must prioritize making a full exit from deflation
        and warned of weak signs in consumption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620241f3-a777-49d9-9c30-e5efeb6d97e5'
