    'lead': 'Rescue crews renewed the search for about 48 migrants missing since their
      boat capsized near the Spanish island of El Hierro in what threatens to be the
      deadliest such incident in 30 years of crossings from Africa to the Canary Islands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-29T16:25:33.219+08:00
