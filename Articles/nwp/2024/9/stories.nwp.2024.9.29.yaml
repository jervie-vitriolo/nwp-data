      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T13:33:29.507+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mendoza claimed National Police Commission Commissioner Edilberto
        Leonardo and former PCSO General Manager Royina Garma planned the murder and
        directed him to execute it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07b94ab-922c-4ff9-989d-bdcae8630fef'
      'mgnl:activationStatus': true
