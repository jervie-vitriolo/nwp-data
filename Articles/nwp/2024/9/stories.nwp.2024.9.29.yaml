      'mgnl:lastModified': 2024-09-29T13:33:29.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garma, former Cebu City police chief, said the operation is related
        to illegal drug activities, Mendoza recalled.</p>'
