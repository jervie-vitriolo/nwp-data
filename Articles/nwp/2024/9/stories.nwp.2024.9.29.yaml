    'lead': 'Philippine National Police chief PGen. Rommel Marbil has ordered the
      reinvestigation of the murder of retired police general and former Philippine
      Charity Sweepstakes Office board secretary Wesley Barayuga in 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-29T13:33:29.491+08:00
    'mgnl:createdBy': 'daniza-nwp'
