  'trump-vs-immigrants-harris':
    'author': 'Tim Reid, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-29T10:59:38.000+08:00
    'imagesource': 'jcr:efee612b-90cb-4902-9815-085a53dc7182'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f98c6cd-7b16-4f90-81d8-c10a6291844b'
    'lead': 'Donald Trump deployed some of his harshest rhetoric against immigrants
      who have crossed the border illegally and committed crimes, especially against
      young women, while he also escalated his personal insults against Kamala Harris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-29T11:03:51.304+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:21:30.818+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:06.787+08:00
    'mgnl:lastModified': 2024-09-29T11:03:51.361+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Trump escalates harsh rhetoric against immigrants, Harris'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c9a6f9-bd83-4597-8bf4-4f88d01b48a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.318+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.318+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States —</strong> Donald Trump on Saturday
        deployed some of his harshest rhetoric against immigrants who have crossed
        the border illegally and committed crimes, especially against young women,
        while he also escalated his personal insults against Kamala Harris.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f1a11-e9d3-450a-b61a-e159b10e39b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.318+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.318+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc8db24-509a-4def-ba6c-1ce77def9988'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.319+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the battleground state of Wisconsin, Trump called Democratic
        Vice President Harris, who on Friday visited the U.S.-Mexico border for the
        first time in her 2024 presidential campaign, "mentally impaired" and "mentally
        disabled".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de34034-9a23-4fb5-a450-ee9a5a114af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.319+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d78561-2260-4c86-b571-fbf5d691224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.319+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.319+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Republican presidential candidate was flanked by posters of
        immigrants in the U.S. illegally who have been arrested for murder and other
        violent crimes, and banners saying "End Migrant Crime" and "Deport Illegals
        Now."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef41c073-912b-4bb8-be85-773538d5878a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.320+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.320+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00af3e1-8b7e-4df9-8c25-57f4f95a66ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.320+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.320+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>His speech was unusually devoted almost entirely to undocumented
        immigrants. He called those who had committed violent crime "monsters," "stone-cold
        killers" and "vile animals".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f987c1f-0642-4f3c-8457-fea6099fa876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.320+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.320+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1875530c-345a-4189-8581-5be7c37f376b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.321+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump is locked in a close race with Harris ahead of the Nov. 5
        election. Immigration and the southern border are one of the top issues for
        voters, according to opinion polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840f876-1650-4cf0-b1fe-6667759900de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.321+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd59069-8d25-4941-96a6-d8dc71fdf8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.321+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.321+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Sarafina Chitika, a Harris spokesperson, said after Trump''s speech:
        "He''s got nothing ''inspiring'' to offer the American people, just darkness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b77694-514d-4c0c-a496-9de2ec12bb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.322+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.322+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f133d6-ca48-43da-a680-9070076472eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.322+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.322+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The former president blamed Harris and Democratic President Joe Biden\
        \ for allowing undocumented immigrants into the U.S., accusing some migrants\
        \ of wanting to \"rape, pillage, thieve, plunder and kill the people of the\
        \ United States of America.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5964e1-c5ba-43f4-bad7-34816cbc4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.323+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.323+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d3e5a5-0190-469d-99d2-41d74d49de24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.323+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.323+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>At one point Trump admitted: "This is a dark speech."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b5fdbb-8656-40cd-bbb1-94989b5c10a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.323+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.323+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88bb80ff-a8ba-4031-af67-81ce815e8a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.324+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.324+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s speech was in the small Wisconsin city of Prairie du Chien,
        where a Venezuelan in the U.S. illegally was detained in September for allegedly
        sexually assaulting a woman and attacking her daughter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7bc3d3-5d39-412c-aa01-545493741665'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.324+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.324+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6dd7c-be14-4a54-be08-166db56a3911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.325+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Some 7 million migrants have been arrested crossing the U.S.-Mexico\
        \ border illegally during Biden's administration, according to government\
        \ data, a record high number that has fueled criticism of Harris and Biden\
        \ from Trump and fellow Republicans.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151d177e-2d41-46e2-b2f0-c9cef2a368c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.325+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b4dac3-91fe-410c-8109-b35505c847c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.326+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.326+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In her visit to the border on Friday, Harris outlined her plans
        to fix "our broken immigration system" while accusing Trump of "fanning the
        flames of fear and division" over the impact of immigrants on American life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8dc9f1-c251-4888-a846-7b03c40d808d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.326+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.326+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c8a46-1887-4783-b1bd-abe0d4b8f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.327+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.327+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harris also called for tighter asylum restrictions and vowed to
        make a "top priority" of stopping fentanyl from entering the U.S.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d0f384-61a2-44ff-96e1-24bde9572510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.327+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.327+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c62326-ac63-4144-93f6-2b046944b595'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.328+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.328+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump also repeated his false claim that his 2020 election defeat
        to Biden was fraudulent. If reelected, and "if allowed", Trump said he would
        prosecute people he blames for his loss then.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7642f60d-85c5-4ecc-9c70-f6c04bec2f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.328+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.328+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199d96ea-afe4-4602-b500-caa29d0e7325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.329+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.329+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Studies generally find there is no evidence immigrants commit crimes
        at a higher rate than native-born Americans and critics say Trump''s rhetoric
        reinforces racist tropes.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d0b05a-ed40-4338-9c61-74124db7d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7fefc62-20ac-435f-b38f-10b9d1e6fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump typically focuses on young women allegedly killed by Hispanic
        assailants to drive home that message, eschewing cases that involve male victims.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926e7205-90ae-4c94-aef1-c98094afbf13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371cf0c0-043a-4dc5-810a-c89058a7f836'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump''s opponents accuse him of cynically exploiting grieving families
        to fuel his narrative that foreign-born, often Hispanic, arrivals are part
        of an invading army.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62739500-7ca9-43b0-88d1-ed3b0a28c967'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5792af-5e9e-4078-8a91-1662e38c340e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But some of the families of the victims have welcomed Trump''s focus
        on the issue of violent crime and the death toll of teenagers caused by the
        opioid drug fentanyl, much of which crosses into the U.S. over the southern
        border.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d208daf-e3b6-47d7-af15-818fe5e016e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b0e480-9a02-4113-8e58-9efb0433370a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.334+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:30.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:03:51.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Several parents who had lost children to attacks by immigrants in
        the U.S. illegally, or to fentanyl, spoke in support of him before Trump''s
        remarks on Saturday.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76107953-9577-4d6a-9a01-0bb81081fcbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:03:51.334+08:00
      'mgnl:createdBy': 'daniza-nwp'
