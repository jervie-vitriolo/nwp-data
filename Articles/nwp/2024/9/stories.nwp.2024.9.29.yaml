  'capsizing-victims-search-canary-islands':
    'author': 'Borja Suarez, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-29T16:22:11.000+08:00
    'imagesource': 'jcr:d1408324-0636-4a88-9e5d-a07a762894e1'
