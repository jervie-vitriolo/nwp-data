      'mgnl:lastActivated': 2025-03-13T14:20:45.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ishiba, a former defense minister, is set to become prime minister
        on Tuesday after winning the presidency of the ruling Liberal Democratic Party
        on Friday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee8c77d-7cbe-47e4-8856-09f1226f50b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.499+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.499+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8341b0a1-666c-4b85-a968-dc94de33dd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>After his victory, Ishiba said monetary policy would broadly remain
        loose but suggested he would not push back against further increases in still
        near-zero interest rates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336da482-24c7-4c5d-9c33-5763bd452bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522a926d-abaf-495f-8a4a-89a198c22bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.500+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.500+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BOJ ended negative interest rates in March and raised short-term
        borrowing costs to 0.25% in July in a landmark shift away from a decade-long,
        radical stimulus program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e840167-af4a-4fe5-bef8-a72273a25b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cb4822-f0a5-44d7-83b3-edfbe68f0aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.501+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:45.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.501+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>BOJ Governor Kazuo Ueda has signaled a readiness to raise rates
        further if Japan makes progress towards durably achieving the bank''s inflation
        2% target, as the board projects it will.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac42d78-a76b-4f3d-8142-ec6f508b98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T11:07:54.502+08:00
