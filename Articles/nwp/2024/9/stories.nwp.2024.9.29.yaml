      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T11:07:54.503+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The yen, which fell on Friday on news that a dovish rival would
        join Ishiba in a run-off for the LDP leadership, rebounded on his victory.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
