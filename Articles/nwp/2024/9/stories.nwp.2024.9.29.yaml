      'mgnl:lastModified': 2024-09-29T14:23:23.612+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2d693f-5974-42e8-9044-78e472e18cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T14:23:23.613+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:40.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T14:23:23.613+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But the zoo is now getting 3,000 to 4,000 people on weekdays, and
        welcomed 20,000 visitors over the weekend, he said - most of them lining up
        to see Moo Deng.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccca1b31-45d4-4f95-bdc5-54163bcb732c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T14:23:23.613+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:40.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T14:23:23.613+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c2f72c-1661-4236-9133-b6018bfaa4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T14:23:23.613+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:40.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T14:23:23.613+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Moo Deng fever means we will have organize better so all visitors
        can see her," Narungwit said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebb86b3-9fa4-4e06-82d5-e6380d6bbce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T14:23:23.614+08:00
