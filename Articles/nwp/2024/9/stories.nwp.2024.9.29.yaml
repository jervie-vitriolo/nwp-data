      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marbil’s directive came after PLtCol. Santie <a href="https://newswatchplus.ph/news/2024/9/27/anti-drug-police-bares-kill-order-pcso-exec.html">Mendoza
        testified</a> during the House quad-committee’s probe on the war on drugs
        and extrajudicial killings.</p>'
