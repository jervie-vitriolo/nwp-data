      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T14:23:23.612+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Normally on weekdays and in the rainy season - which is a low season
        - we''d be getting around 800 visitors each day," said Narungwit Chodchoy,
        director of the Khao Kheow Open Zoo in Chonburi province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d5759e-0b36-42b3-bd02-ecc2df856309'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T14:23:23.612+08:00
