      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7157f574-8694-433b-bfde-6a1e31143a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T13:33:29.507+08:00
