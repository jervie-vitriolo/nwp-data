      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Cyclone Julian has
        strengthened into a severe tropical storm, the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) reported on Sunday, Sept.
        29.</p>'
