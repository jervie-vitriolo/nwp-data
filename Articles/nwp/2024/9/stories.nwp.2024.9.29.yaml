      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Panguil Bay Bridge
        in Mindanao will reduce the hours-long travel time to just seven minutes,
        former Public Works Secretary and incumbent Senator Mark Villar has said.</p>'
