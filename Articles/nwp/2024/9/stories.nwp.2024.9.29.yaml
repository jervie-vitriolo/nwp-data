      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.547+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wind Signal No. 3 is up over Batanes and the northeastern portion
        of Babuyan Islands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb19eae-0b4b-4726-83fb-78201fdbb1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:18.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.548+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ee5dfc-6011-47ce-8307-1d95e9c0b052'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:18.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.549+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA raised Signal No. 2 over mainland Cagayan, the rest of Babuyan
        Islands, Apayao, and the northern and central portions of Ilocos Norte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99454415-e61d-415a-8e84-4bf1cb8d9237'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.904+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:18.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.549+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32182a0-37ba-4c38-bb3b-a3660bb96766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:18.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.550+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Signal No. 1, meanwhile, is in effect over the rest of Ilocos Norte,
        Ilocos Sur, La Union, Abra, Kalinga, Ifugao, Mountain Province, Benguet, Isabela,
        Nueva Vizcaya, Quirino, and the northern and central portions of Aurora.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c284594-c82d-4990-8030-0ac038cf68d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.905+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:18.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.550+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa302681-ecb9-4837-be88-9ba8d12833f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:18.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.551+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rainfall outlook</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eabc16-f697-43bd-a724-98c33e9f52b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:18.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.551+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For Sunday until Monday, intense to torrential rains, or over 200
        millimeters is expected over Batanes, Babuyan Islands, and Ilocos Norte.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5592d063-d906-45c0-ac24-585775f5877a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:18.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.552+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1127a1-3d2c-4662-8093-49c5b8075ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T15:17:24.907+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:18:18.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T18:16:55.552+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>About 100 to 200 millimeters, on the other hand, may be dumped over
        mainland Cagayan, Ilocos Sur, and Abra.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
