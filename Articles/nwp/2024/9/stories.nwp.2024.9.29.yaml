    'stories': []
    'template': '1'
    'title': 'PNP chief orders reinvestigation of Barayuga murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2976a133-b940-4f22-8735-5aca412ea4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T13:33:29.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:25.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T13:33:29.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Philippine National
        Police (PNP) chief PGen. Rommel Marbil has ordered the reinvestigation of
        the murder of retired police general and former Philippine Charity Sweepstakes
        Office (PCSO) board secretary Wesley Barayuga in 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7e88db-f748-4105-848d-629115e033cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T13:33:29.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:25.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T13:33:29.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7526991c-da00-4789-a6a3-b6d106f225a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T13:33:29.504+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:25.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T13:33:29.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PNP Criminal Investigation and Detection Group will lead the
        reopened probe. They will reevaluate the evidence and pursue fresh leads on
        the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b7e6bb-b577-427a-a741-b3c6956293b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T13:33:29.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:25.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T13:33:29.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784a478f-4d55-4cbe-894e-94bf0b7c6d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T13:33:29.505+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:25.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T13:33:29.505+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“No one is above the law, and we will seek justice for Ret. Gen.
        Wesley Barayuga and his family with the full resources of the PNP,” Marbil
        said in a statement on Sunday, Sept. 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7132d97e-be2b-4f20-9337-c3ee664ff74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T13:33:29.506+08:00
