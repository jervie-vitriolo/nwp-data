      'mgnl:lastActivated': 2025-03-13T14:14:28.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59698d89-9aec-4ac6-8caf-52e2eb51b258'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Currently, Lebanon is under Alert Level 3, which means repatriation
        is voluntary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf6a063-5521-46d0-ba26-d1d0ab14c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.508+08:00
