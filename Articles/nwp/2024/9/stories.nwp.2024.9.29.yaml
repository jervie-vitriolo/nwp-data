      'mgnl:lastActivated': 2025-03-13T14:14:28.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f3ffe-641f-4cfe-a2c8-799c9e875951'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.507+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:14:28.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-02T13:13:52.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There are around 11,000 Filipinos in Lebanon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a0939a-26d9-4d77-851f-96757ebd9b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T17:37:38.507+08:00
