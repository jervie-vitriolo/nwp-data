  'manalo-unga':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-29T12:17:12.000+08:00
    'imagesource': 'jcr:532f4e0b-9274-423b-8bef-a603c0020104'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ae02e81-04bc-466c-8f77-9ca9caa79e2a'
    'lead': 'The Philippines remains committed to a peaceful settlement of disputes
      in the South China Sea, Foreign Affairs Secretary Enrique Manalo said on Sept.
      29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-29T12:21:10.344+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:19:43.827+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:07.476+08:00
    'mgnl:lastModified': 2024-09-29T12:35:27.957+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH remains committed to peaceful settlement of South China Sea row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47b6f5-e6c0-4b61-83de-4469e53be1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines remains
        committed to a peaceful settlement of disputes in the South China Sea, Foreign
        Affairs Secretary Enrique Manalo said on Sunday, Sept. 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf5e2f8-d592-4760-a7c3-0075b20cffb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a21f075-b208-4d97-89e3-0469d8924df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the United Nations (UN) General Assembly, Manalo raised the
        “irresponsible and dangerous” actions against the Philippines inside its exclusive
        economic zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbf7bba-163a-4c71-a23a-5acf64058b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.952+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f83ef40-4039-42c1-9696-6d012d6a27fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.358+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.952+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We will abide by the UN Charter and the Manila Declaration on the
        Peaceful Resolution of Disputes in asserting our sovereignty, sovereign rights
        and jurisdiction in the South China Sea,” Manalo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d02e26d-eda1-43e7-9a8e-3ed4c600c0d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.359+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.952+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ccefdb-d09f-4aca-a037-d15cc692a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.359+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.953+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We do not accept narratives depicting the South China Sea as a
        theater of major power rivalry because they all ignore what is an essential
        truth: all states in this region have a right to determine their own destiny
        and secure their own future,” he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdc779c-84ec-4de4-aaca-aea1b5b5c5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.359+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.953+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea83f17-77c0-4a43-a0c9-c76038c3d8d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.954+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pursuant to a 2016 Arbitral Award, Manila has rights over the West
        Philippine Sea, which is a part of the South China Sea. <a href="https://www.newswatchplus.ph/news/2024/9/13/philippines-escoda-shoal-china-demand.html">Beijing</a>,
        however, does not recognize the ruling and continues to encroach in Philippine
        waters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b6ac5d-2eb4-46df-98b8-55e109aa6df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.954+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b6833-8373-4074-b5ea-dfa42870407c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:43.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-29T12:35:27.955+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manalo stressed the force and threat of force in resolving contentions
        “has no place in our world.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ec3340-b182-47b2-bb4f-2bf1258a0415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-29T12:21:10.361+08:00
