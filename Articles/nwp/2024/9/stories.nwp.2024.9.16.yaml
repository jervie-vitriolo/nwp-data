  'START HERE----->escoda-shoal-teresa-magbanua-withdrawal':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-16T13:49:54.000+08:00
    imagesource: '41debe83-5c53-435b-8e3a-b6c15dbfa60e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f972db6d-f470-4938-bac9-eee1d35529f2'
    lead: 'The government neither surrendered nor abandoned its stake on Escoda
      or Sabina Shoal after BRP Teresa Magbanua pulled out from the area at the weekend,
      the Philippine Coast Guard (PCG) said on Monday.'
    activationstatus: true
    created: 2024-09-16T13:53:50.819+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:50:47.654+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:21.921+08:00
    lastmodified: 2024-09-16T13:56:30.660+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No surrender, abandonment of Escoda Shoal in ship pullout – PCG'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5ca9c9a3-156d-45b5-ac2b-b3a3479e6ca4'
      activationstatus: true
      created: 2024-09-16T13:53:50.840+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.651+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —&nbsp;</strong>The government
        neither surrendered nor abandoned its stake on Escoda or Sabina Shoal after
        BRP Teresa Magbanua pulled out from the area at the weekend, the Philippine
        Coast Guard (PCG) said on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '13bbf2b3-e1f1-4a28-926a-fb7b0708e68c'
      activationstatus: true
      created: 2024-09-16T13:53:50.841+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.657+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.652+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In a press briefing, PCG West Philippine Sea spokesperson Jay Tarriela
        said the country would maintain its presence in the contested area, which
        is within its exclusive economic zone.</p>'
    section2:
      primarytype: 'block'
      uuid: '24b699d6-ea2a-47d5-ae6c-25c064df3e8e'
      activationstatus: true
      created: 2024-09-16T13:53:50.841+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.658+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.652+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“So, it’s a misconception na sinuko natin, hindi na tayo makakabalik,”
        said Tarriela, responding to comments of netizens.</p>'
    section3:
      primarytype: 'block'
      uuid: '6f35fe44-e1bd-433e-b28d-bb727844faba'
      activationstatus: true
      created: 2024-09-16T13:53:50.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.658+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s a misconception that we surrendered and can no longer
        return] '
    section4:
      primarytype: 'block'
      uuid: '0db12902-5511-4e10-abb4-6614136b571b'
      activationstatus: true
      created: 2024-09-16T13:53:50.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.659+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.653+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He explained that the pullout was over bad weather, dwindling supplies,
        and concerns over the health of the crew after five months of extended patrol.'
    section5:
      primarytype: 'block'
      uuid: '596d9aca-8394-4d8d-879f-647f8e4ce3f3'
      activationstatus: true
      created: 2024-09-16T13:53:50.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.660+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Definitely, walang tayo isinuko. Wala tayo kinalisan. Dahil pwede
        natin itong balikan in different ways,” said Tarriela.'
    section6:
      primarytype: 'block'
      uuid: 'b2c1d394-9419-484d-abec-1bb8b479ae88'
      activationstatus: true
      created: 2024-09-16T13:53:50.843+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.660+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.654+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Definitely, we have not surrendered or vacated the area.
        We can always return in different ways.] '
    section7:
      primarytype: 'block'
      uuid: '968fd37e-154e-4070-8f6d-a1f08fe490aa'
      activationstatus: true
      created: 2024-09-16T13:53:50.843+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said another ship would be deployed to Escoda Shoal but declined
        to provide other details citing "operational matters."'
    section8:
      primarytype: 'block'
      uuid: 'ef54e234-2f2f-4d0f-af0b-e6799d25f009'
      activationstatus: true
      created: 2024-09-16T13:53:50.844+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.662+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Escoda different from Scarborough</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '94591230-787b-4ac5-917e-7da4c63fd1f4'
      activationstatus: true
      created: 2024-09-16T13:53:50.844+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.662+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.656+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tarriela said the ship pullout from Escoda Shoal and the 2012 Scarborough
        Shoal standoff are different: Escoda is significantly larger than Scarborough,
        providing maritime forces more options to enter and patrol the area.'
    section10:
      primarytype: 'block'
      uuid: 'ebf61f18-2464-44ef-afa1-dc240b08ffe5'
      activationstatus: true
      created: 2024-09-16T13:53:50.845+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.656+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We have the capacity to return as many times as necessary and continue
        our patrols,” Tarriela said, adding, “As far as the PCG is concerned, we have
        not lost anything.”</p>'
    section11:
      primarytype: 'block'
      uuid: '624b8292-12b2-42b8-b3e3-28abb2b1549f'
      activationstatus: true
      created: 2024-09-16T13:53:50.845+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Unrelated to ship pullout</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '92445d25-202a-4d59-b8e9-cd0b3095e8f0'
      activationstatus: true
      created: 2024-09-16T13:53:50.846+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.664+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.657+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Tarriela said the recent meeting between Philippine and Chinese
        officials in Beijing was not related to the “Teresa Magbanua” returning to
        port.</p>'
    section13:
      primarytype: 'block'
      uuid: '31055b4b-ea6b-4577-b4bd-84413506d433'
      activationstatus: true
      created: 2024-09-16T13:53:50.846+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.658+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have not received any instructions from the Department of Foreign
        Affairs regarding the vessel’s withdrawal. The decision was made by PCG Commandant
        Ronnie Gavan due to the ship’s seaworthiness and the adverse weather conditions,”
        Tarriela said.'
    section14:
      primarytype: 'block'
      uuid: '589d035a-23be-46e4-9863-c9071ab16541'
      activationstatus: true
      created: 2024-09-16T13:53:50.847+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.658+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a text message to NewsWatch Plus, Foreign Affairs Secretary Enrique
        Manalo said there was no agreement with China about the vessel’s withdrawal.'
    section15:
      primarytype: 'block'
      uuid: 'e8615d36-b529-4b74-bb44-7a01dac0a7df'
      activationstatus: true
      created: 2024-09-16T13:53:50.847+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:50:47.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T13:56:30.659+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“There is and was no deal,” Manalo said.</p>'
  'START HERE----->angels-of-death-real-people':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-16T16:23:00.000+08:00
    imagesource: '4ba3fd7c-9989-414f-b702-924987430b9e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fa491ca8-a7ff-48aa-becf-375edc863a35'
    lead: 'The so-called “angels of death” – supposedly referred to by religious
      leader Apollo Quiboloy in threatening his victims – are real people, the Philippine
      National Police (PNP) said on Monday, Sept. 16.'
    activationstatus: true
    created: 2024-09-16T16:27:35.543+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:50:26.037+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:22.116+08:00
    lastmodified: 2024-09-16T16:27:35.567+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Angels of death’ are real people – PNP'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '20e673b2-a661-41b9-8bd0-e35490362958'
      activationstatus: true
      created: 2024-09-16T16:27:35.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:50:26.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:27:35.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The so-called “angels
        of death” – supposedly referred to by religious leader Apollo Quiboloy in
        threatening his victims – are real people, the Philippine National Police
        (PNP) said on Monday, Sept. 16.</p>'
    section1:
      primarytype: 'block'
      uuid: '7660e726-f3a9-4e3b-9415-a33bff6e68f0'
      activationstatus: true
      created: 2024-09-16T16:27:35.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:50:26.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:27:35.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'PNP spokesperson PCol Jean Fajardo earlier said minors who admitted
        they were sexually abused by Quiboloy were threatened to keep their mouths
        shut or be hunted and killed by “angels of death.”'
    section2:
      primarytype: 'block'
      uuid: '0609ce11-6e05-4d55-8c84-475bbec3ca6b'
      activationstatus: true
      created: 2024-09-16T16:27:35.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:50:26.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:27:35.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“‘Yung angels of death, definitely ay hindi lang siya figurative speech.
        Existing itong mga taong ito, at may ilan na po tayong na-identify na mga
        pangalan,” Fajardo said in a briefing.'
    section3:
      primarytype: 'block'
      uuid: 'ee19d445-6786-4552-81c5-ccbeed1eac63'
      activationstatus: true
      created: 2024-09-16T16:27:35.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:50:26.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:27:35.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: The angels of death, definitely, is not a figurative
        speech. These are existing people, and we have identified a number of them.]'
    section4:
      primarytype: 'block'
      uuid: 'c2d8b70a-61fd-4137-9d26-361a4f4c5ebf'
      activationstatus: true
      created: 2024-09-16T16:27:35.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:50:26.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:27:35.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'She did not disclose identities.'
    section5:
      primarytype: 'block'
      uuid: 'e57246d6-8165-4a1d-97a3-cfc310563583'
      activationstatus: true
      created: 2024-09-16T16:27:35.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:50:26.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:27:35.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Fajardo said the “angels of death” are armed, and the police will
        check the firearm license and registration. If these are existing, she added
        the police will have them canceled.</p>'
    section6:
      primarytype: 'block'
      uuid: '0ad15181-257d-4a51-ac81-a7027856d5ec'
      activationstatus: true
      created: 2024-09-16T16:27:35.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:50:26.044+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:27:35.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Private army in the sense na [that] they’re taking orders from Apollo
        Quiboloy,” she said, adding that the police will also investigate the possible
        involvement of army reservists among the “angels of death.”'
    section7:
      primarytype: 'block'
      uuid: '767e1fef-7ebd-499b-80b3-e7b71aeb4b9c'
      activationstatus: true
      created: 2024-09-16T16:27:35.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:50:26.044+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:27:35.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Fajardo said a number of abuse victims remain inside Quiboloy’s religious
        compound in Davao City, the Kingdom of Jesus Christ (KOJC).'
    section8:
      primarytype: 'block'
      uuid: 'd9089402-1fc6-4857-aa7b-9bbc4076f984'
      activationstatus: true
      created: 2024-09-16T16:27:35.559+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:50:26.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:27:35.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Quiboloy is in detention at the PNP Custodial Center in Camp Crame,
        Quezon City after he surrendered at the KOJC compound on Sept. 8.'
    section9:
      primarytype: 'block'
      uuid: 'b50c5b59-d82d-43d1-82f7-c2ca523e490f'
      activationstatus: true
      created: 2024-09-16T16:27:35.559+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:50:26.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:27:35.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He <a href="https://www.newswatchplus.ph/news/2024/9/13/quiboloy-pleads-not-guilty-on-human-trafficking-charges.html">pleaded
        not guilty</a> on child abuse and qualified human trafficking charges.</p>'
  'START HERE----->Bebinca-lashes-Shanghai-strongest-storm-to-hit-city-since-1949':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-16T16:31:55.000+08:00
    imagesource: '225aed29-8b2b-43f8-86fb-64fc06f4c957'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a12d1ecb-fefe-4eec-bb43-a0c342c2812f'
    lead: 'The normally-bustling financial hub of Shanghai was brought to a standstill
      on Monday as residents sheltered at home to wait out the worst of Typhoon Bebinca.'
    activationstatus: true
    created: 2024-09-16T16:35:59.556+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T13:50:07.952+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:22.316+08:00
