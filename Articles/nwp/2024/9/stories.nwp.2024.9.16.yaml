  'START HERE----->philippines-18-mpox-cases':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-16T16:55:55.000+08:00
    imagesource: '74c4e46d-528e-4edc-a9a8-2ea5e4e80bc2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3d3b901f-60ce-49d1-b4ff-070ad2b1be54'
    lead: 'The Philippines has so far recorded 18 cases of mpox amid tighter monitoring.
      The Health Department says there was no transmission of illness.'
    activationstatus: true
    created: 2024-09-16T17:02:15.148+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:48:20.935+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:22.713+08:00
    lastmodified: 2024-09-16T17:02:15.264+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOH: Mpox cases in PH this year reaches 18'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '47b9617b-563e-4d33-9f60-36a772855840'
      activationstatus: true
      created: 2024-09-16T17:02:15.247+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.258+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The country has recorded
        18 cases of mpox this year amid heightened monitoring, the Department of Health
        (DOH) said on Monday, Sept. 16.</p>'
    section1:
      primarytype: 'block'
      uuid: 'deda26ff-1152-4837-a7e7-6364bd3f962d'
      activationstatus: true
      created: 2024-09-16T17:02:15.248+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.248+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a briefing, Health Secretary Ted Herbosa said five have recovered,\
        \ while 13 were considered still active.\r"
    section2:
      primarytype: 'block'
      uuid: 'a791c2d2-6228-46de-9537-181bac2ba144'
      activationstatus: true
      created: 2024-09-16T17:02:15.248+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.248+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang maganda rin lahat nong 18 na napick-up namin, as of now, wala\
        \ pang nahawang iba,” Herbosa said. “Wala silang tinatawag na epidemiological\
        \ link. Ibig sabihin no’n, if na-isolate namin sila, humihinto ‘yong pag-transmit\
        \ ng sakit.”\r"
    section3:
      primarytype: 'block'
      uuid: '53f36d51-3769-44ad-a428-a912975c06c8'
      activationstatus: true
      created: 2024-09-16T17:02:15.249+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.249+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The good thing is all 18 recorded cases, as of now, have\
        \ not transmitted the disease to others. They don’t have what we call the\
        \ epidemiological link. This means, once isolated, the transmission of the\
        \ disease stops.]\r"
    section4:
      primarytype: 'block'
      uuid: '9206348a-0e29-4545-974f-6ee6ef67e3dd'
      activationstatus: true
      created: 2024-09-16T17:02:15.249+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.249+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country has logged 27 mpox infections since July 2022. No deaths\
        \ so far.\r"
    section5:
      primarytype: 'block'
      uuid: '562e9588-ac5a-4760-aab0-9029feb8c381'
      activationstatus: true
      created: 2024-09-16T17:02:15.249+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.249+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "They were caused by the milder type clade II and not clade Ib. The\
        \ latter strain is behind the current outbreak in Africa, prompting the second\
        \ declaration of a global health emergency for mpox in August.\r"
    section6:
      primarytype: 'block'
      uuid: 'fee8ff24-aa21-4c29-83d3-c4dd2b750be8'
      activationstatus: true
      created: 2024-09-16T17:02:15.250+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.250+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa advised the public against supposed “imported” mpox vaccines\
        \ as these are not yet available in the country. \r"
    section7:
      primarytype: 'block'
      uuid: 'c0ec9849-bcee-4378-8142-e2cbc0f76168'
      activationstatus: true
      created: 2024-09-16T17:02:15.250+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.250+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mpox causes flu-like symptoms and pus-filled lesions. It is usually\
        \ mild but could be fatal. It usually spreads through close, intimate, skin\
        \ to skin contact.\r"
    section8:
      primarytype: 'block'
      uuid: 'c7c0c7ed-15d8-4124-8c9c-0c7af0fe8496'
      activationstatus: true
      created: 2024-09-16T17:02:15.251+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.251+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dermatologists could distinguish the skin lesions of a person infected\
        \ with mpox compared with similar diseases like measles and chickenpox.\r"
    section9:
      primarytype: 'block'
      uuid: '4500e2de-9429-4cf4-8762-846c8a76930d'
      activationstatus: true
      created: 2024-09-16T17:02:15.251+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.251+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said the East Avenue Medical Center in Quezon City is also\
        \ ready to conduct polymerase chain reaction (PCR) testing for mpox.\r"
    section10:
      primarytype: 'block'
      uuid: '12ed1353-21dd-4ad1-8dc0-19b3195829af'
      activationstatus: true
      created: 2024-09-16T17:02:15.251+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.251+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Research Institute for Tropical Medicine in Muntinlupa has been\
        \ the sole recipient of samples since the DOH began ramping up its monitoring\
        \ efforts against the illness.\r"
    section11:
      primarytype: 'block'
      uuid: '5df79e36-3e30-4fab-a1e0-3a474ab994ae'
      activationstatus: true
      created: 2024-09-16T17:02:15.252+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:48:20.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:02:15.252+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said the following government hospitals are training for reactivation\
        \ of mpox testing: Baguio General Hospital and Medical Center, Lung Center\
        \ of the Philippines, San Lazaro Hospital, Vicente Sotto Medical Center, Southern\
        \ Philippines Medical Center, Western Visayas Medical Center, and Bicol Medical\
        \ Center.\r"
