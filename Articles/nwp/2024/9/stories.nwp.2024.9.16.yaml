      lastmodified: 2024-09-16T20:24:56.294+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House quad-committee issued an <a href="https://www.newswatchplus.ph/news/2024/9/12/roque-second-contempt.html">order
        to detain Roque at a House of Representatives facility</a> for refusing to
        submit subpoenaed documents. He is facing an investigation on illegal Philippine
        offshore gaming operations (POGO).</p>'
