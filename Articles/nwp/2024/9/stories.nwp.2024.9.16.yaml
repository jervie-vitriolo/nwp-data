      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Authorities serving
        a House arrest warrant failed to locate former presidential spokesperson Harry
        Roque in his two addresses in Metro Manila, the Philippine National Police
        (PNP) said on Monday, Sept. 16.</p>'
