      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Kausap ko 'yung director ng CIDG (Criminal Investigation and Detection\
        \ Group).'Yung effort po nila to locate him dito po sa dalawang address niya\
        \ sa Metro Manila ay wala po siya doon,” Fajardo said in a briefing.\r"
