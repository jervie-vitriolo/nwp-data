    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Typhoon Bebinca lashes Shanghai in strongest storm to hit city since
      1949'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '97702b3d-4b1c-4030-8fbc-e78980a7e20d'
      activationstatus: true
      created: 2024-09-16T16:35:59.591+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.762+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>SHANGHAI, Sept 16 (Reuters) -</strong>&nbsp;The normally-bustling
        financial hub of Shanghai was brought to a standstill on Monday as residents
        sheltered at home to wait out the worst of Typhoon Bebinca.</p>'
    section1:
      primarytype: 'block'
      uuid: '17ed44cc-befc-45f6-9ce9-c706ccf82122'
      activationstatus: true
      created: 2024-09-16T16:35:59.591+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.763+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7ee1f7ca-a6e5-4fb6-a626-3f5ad103d5c4'
      activationstatus: true
      created: 2024-09-16T16:35:59.592+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.763+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The Category 1 storm, which made landfall in Shanghai on Monday
        morning, is the most powerful tropical cyclone to directly hit the city in
        more than seven decades.</p>'
    section3:
      primarytype: 'block'
      uuid: '3487f27b-1d5c-4291-a9c7-097d247b213d'
      activationstatus: true
      created: 2024-09-16T16:35:59.592+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.764+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8c2542aa-381d-46d5-9a9a-e0780e596cd8'
      activationstatus: true
      created: 2024-09-16T16:35:59.593+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.958+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.765+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Packing top wind speeds of 151 kph (94 mph) near its eye, Bebinca landed\
        \ in the city of nearly 25 million around 7:30 a.m. (2330 GMT), state media\
        \ reported, the strongest storm to strike Shanghai since Typhoon Gloria in\
        \ 1949.\r"
    section5:
      primarytype: 'block'
      uuid: '9496da82-9fa0-4b74-b1ca-69653ed506f4'
      activationstatus: true
      created: 2024-09-16T16:35:59.593+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.765+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ea9d4d76-ace3-4a1c-b889-ed6905c8ed55'
      activationstatus: true
      created: 2024-09-16T16:35:59.594+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.766+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Rain lashed the city and strong winds felled more than 10,000 trees\
        \ across Shanghai as more than 400,000 people were evacuated from at-risk\
        \ homes in Bebinca’s path.\r"
    section7:
      primarytype: 'block'
      uuid: '4f7d4156-619c-4fca-8fbc-a8799b0640a5'
      activationstatus: true
      created: 2024-09-16T16:35:59.594+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.766+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '94e6e9c4-b628-4ae4-8aa9-e360a6652d0b'
      activationstatus: true
      created: 2024-09-16T16:35:59.595+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.767+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "More than 56,000 rescue workers were deployed and, by early afternoon\
        \ only one injury had been reported as a result of the storm, according to\
        \ state media reports.\r"
    section9:
      primarytype: 'block'
      uuid: 'eebff15b-5712-4552-a6ae-aaedcaae0555'
      activationstatus: true
      created: 2024-09-16T16:35:59.595+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.767+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6d861216-dfc8-4731-826e-38519e214f04'
      activationstatus: true
      created: 2024-09-16T16:35:59.596+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.768+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "More than 1,400 flights from the city’s two airports and over 570 passenger\
        \ trains have been cancelled since Sunday evening, disrupting the travel plans\
        \ of many people on the move over the Mid-Autumn Festival holiday, a three-day\
        \ public holiday in China.\r"
    section11:
      primarytype: 'block'
      uuid: 'b0f65a21-0d72-4b77-818c-269a51459d04'
      activationstatus: true
      created: 2024-09-16T16:35:59.596+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.768+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ce559db0-5dcc-4693-bd0a-1eeb23fc27ba'
      activationstatus: true
      created: 2024-09-16T16:35:59.597+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.769+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Parks and businesses were closed as four districts in Shanghai upgraded\
        \ weather alerts to the highest possible level, some metro train services\
        \ were disrupted and highways and elevated roads were also closed to traffic\
        \ or had special speed restrictions in place.\r"
    section13:
      primarytype: 'block'
      uuid: 'c5d81b1f-f6b9-409e-820e-fd2a383e897c'
      activationstatus: true
      created: 2024-09-16T16:35:59.597+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.769+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '06bfb995-8603-4a47-968a-23a0bb37e92e'
      activationstatus: true
      created: 2024-09-16T16:35:59.598+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:50:07.965+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T16:36:08.770+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Resorts in Shanghai, including Shanghai Disney Resort, Jinjiang Amusement\
        \ Park and Shanghai Wild Animal Park, have been temporarily closed and many\
        \ ferries halted.\r"
    section15:
      primarytype: 'block'
      uuid: '79f65180-6e7b-461e-8838-ba5101f4720b'
      activationstatus: true
      created: 2024-09-16T16:35:59.598+08:00
