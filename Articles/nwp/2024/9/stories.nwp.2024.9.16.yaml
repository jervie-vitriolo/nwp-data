    title: '‘Gener’ slightly strengthens; Signal No. 1 up over 19 Luzon areas'
    updated: 2024-09-16T15:45:05.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6ebbfdbb-9e9f-4550-8a8f-b3f8b80bf626'
      activationstatus: true
      created: 2024-09-16T15:48:42.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Tropical Depression
        Gener slightly intensified, with government meteorologists saying it was seen
        moving slowly off Aurora on Monday afternoon, Sept. 16.</p>'
    section1:
      primarytype: 'block'
      uuid: '552b78df-21fe-49f8-a297-0ef3d8292d2e'
      activationstatus: true
      created: 2024-09-16T15:48:42.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its 2 p.m. bulletin, the Philippine Atmospheric, Geophysical and\
        \ Astronomical Services Administration (PAGASA) has raised Signal No. 1 over\
        \ the following areas across five regions in Luzon:\r"
    section2:
      primarytype: 'block'
      uuid: 'e22271c5-0511-46fe-a402-18a652dea863'
      activationstatus: true
      created: 2024-09-16T15:48:42.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cagayan including Babuyan Islands, Isabela, Quirino, Nueva Vizcaya,\
        \ Apayao, Kalinga, Abra, Ifugao, Mountain Province, Benguet, Ilocos Norte,\
        \ Ilocos Sur, La Union, Pangasinan, Zambales, Tarlac, Nueva Ecija, Aurora,\
        \ and the northern portion of Quezon (General Nakar, Infanta, Real) including\
        \ Polillo Islands.\r"
    section3:
      primarytype: 'block'
      uuid: '8c5d1d83-59b5-48f7-bda8-8df6933289ef'
      activationstatus: true
      created: 2024-09-16T15:48:42.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PAGASA said minimal to minor impact from strong winds brought by Gener\
        \ are possible in localities under Signal No. 1. The bureau warned authorities\
        \ and residents of light damage to medium-and-high risk structures, including\
        \ makeshift structures. \r"
    section4:
      primarytype: 'block'
      uuid: '0fbb569f-a3d6-4de3-ab01-a709ae05d2d4'
      activationstatus: true
      created: 2024-09-16T15:48:42.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Gener” is forecast to make landfall in the vicinity of Isabela or\
        \ Aurora within the next 24 hours. \r"
    section5:
      primarytype: 'block'
      uuid: '9273c9ad-0706-4a2d-9c9d-6f8e582463c0'
      activationstatus: true
      created: 2024-09-16T15:48:42.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Gener will likely cross the landmass of mainland Luzon as a tropical\
        \ depression, although the possibility of reaching tropical storm category\
        \ prior to landfall is not ruled out,” PAGASA said in its bulletin. \r"
    section6:
      primarytype: 'block'
      uuid: '56fdcfef-3a78-4a99-acca-a78ad20d2fe5'
      activationstatus: true
      created: 2024-09-16T15:48:42.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Gener” and a tropical storm outside the PAR called “Pulasan” are enhancing\
        \ the southwest monsoon or habagat.\r"
    section7:
      primarytype: 'block'
      uuid: '0cd4ec56-2edb-4c6d-97d1-b7d01a95430d'
      activationstatus: true
      created: 2024-09-16T15:48:42.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "From Monday afternoon to Tuesday afternoon, heavy to intense rains\
        \ may be experienced over Palawan, Occidental Mindoro, Aklan, Antique, and\
        \ Negros Occidental. \r"
    section8:
      primarytype: 'block'
      uuid: 'd3a4ecf0-76ef-4860-aa71-170710382fac'
      activationstatus: true
      created: 2024-09-16T15:48:42.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moderate to heavy rains may be felt over the rest of Mimaropa, the\
        \ rest of Western Visayas, the rest of Negros Island Region, and Bicol region.\r"
    section9:
      primarytype: 'block'
      uuid: 'ca4b4db3-90f1-42a3-9409-ce3ed44f83dd'
      activationstatus: true
      created: 2024-09-16T15:48:42.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The intensified habagat will also bring strong to gale-force bursts\
        \ of winds over Batanes, Mimaropa, Bicol Region, Visayas, Zamboanga Peninsula,\
        \ Northern Mindanao, Caraga Region, and Davao Region.\r"
    section10:
      primarytype: 'block'
      uuid: 'fcabc0b3-a6e3-4e35-99a4-9e30f4897596'
      activationstatus: true
      created: 2024-09-16T15:48:42.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Gener” was spotted 305 kilometers (km) east northeast of Casiguran,\
        \ Aurora or 325 km east of Tuguegarao City, Cagayan\r"
    section11:
      primarytype: 'block'
      uuid: 'ff48bc72-f2e9-4676-b344-3ece28634503'
      activationstatus: true
      created: 2024-09-16T15:48:42.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The weather disturbance slightly intensified as it packed maximum sustained\
        \ winds of 55 km per hour (kph) and gustiness of up to 70 kph.\r"
    section12:
      primarytype: 'block'
      uuid: '185b4264-aa90-4378-a7d7-bbf4185e22aa'
      activationstatus: true
      created: 2024-09-16T15:48:42.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The tropical cyclone has been moving west northwestward at 10 kph.\
        \ Track forecast showed “Gener” will cross northern Luzon and emerge over\
        \ the coastal waters of La Union or Pangasinan on Tuesday morning\r"
    section13:
      primarytype: 'block'
      uuid: '53e6bfa4-07dd-4c2d-874a-dd1823a66434'
      activationstatus: true
      created: 2024-09-16T15:48:42.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It is seen to exit the PAR between late Tuesday evening and Wednesday\
        \ morning.\r"
    section14:
      primarytype: 'block'
      uuid: 'dcb316a7-a1b5-4d1c-9444-b5767ce7f8ef'
      activationstatus: true
      created: 2024-09-16T15:48:42.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:37.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T15:48:42.628+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, “Pulasan,” a tropical storm last seen near Guam, will
        likely have a track similar to “Ferdie.”</p>'
