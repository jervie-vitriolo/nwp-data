    tags: ''
    stories: ''
    template: '1'
    title: 'Chinese challenge: BRP Teresa Magbanua crew survive on rainwater'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f2ee0ae4-232d-4134-b781-d4b8d33cec8f'
      activationstatus: true
      created: 2024-09-16T17:35:31.267+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.279+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The BRP Teresa Magbanua
        was back safe on Sunday, Sept. 15, after a five-month extended patrol on Escoda
        Shoal marked by a Chinese blockade of essential supplies.</p>'
    section1:
      primarytype: 'block'
      uuid: '69569f57-165f-44f9-af06-159d7fbd5e65'
      activationstatus: true
      created: 2024-09-16T17:35:31.268+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.268+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Four Philippine Coast Guard (PCG) personnel were immediately given
        medical attention upon their arrival in Puerto Princesa, Palawan, lacking
        in food and potable water.'
    section2:
      primarytype: 'block'
      uuid: 'b9b486cd-181b-4836-89e4-4e1ff22602bc'
      activationstatus: true
      created: 2024-09-16T17:35:31.268+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.268+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Jay Tarriela, PCG spokesperson for the West Philippine Sea, said three
        crew members suffered from dehydration, and another from gout flare-ups. A
        medical bulletin said there were no serious health risks.'
    section3:
      primarytype: 'block'
      uuid: '82cd4b48-e674-4a27-a224-697516b6257d'
      activationstatus: true
      created: 2024-09-16T17:35:31.268+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.268+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tarriela detailed the challenges faced by the crew in the final weeks
        of its mission, worsened by bad weather.'
    section4:
      primarytype: 'block'
      uuid: '8c975aab-fd1d-4f87-82e5-c0cdecfb4f4b'
      activationstatus: true
      created: 2024-09-16T17:35:31.269+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.269+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Aggressive blockades from China disrupted the delivery of essential
        goods, forcing the coast guard to withdraw the flagship vessel from the contested
        area.'
    section5:
      primarytype: 'block'
      uuid: '46bfdddc-a28d-46b4-8cc3-7b36203198df'
      activationstatus: true
      created: 2024-09-16T17:35:31.269+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.269+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Starting August, nagkaroon na sila ng problema sa supply nila,” said
        Tarriela, explaining how China’s actions led to severe shortage.'
    section6:
      primarytype: 'block'
      uuid: '2f3bbd0b-d1e3-4d8f-a2c7-d6e50778d85d'
      activationstatus: true
      created: 2024-09-16T17:35:31.270+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.270+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The “Teresa Magbanua” has a desalinator, but Tarriela said the filters
        were clogged after prolonged use, limiting the production of freshwater.'
    section7:
      primarytype: 'block'
      uuid: 'e55632ee-9e75-4710-83e9-b7092371e02b'
      activationstatus: true
      created: 2024-09-16T17:35:31.270+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.270+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“As time went on, the water produced was no longer safe for consumption,”
        he said.'
    section8:
      primarytype: 'block'
      uuid: 'a7c46026-e3a7-4159-9eb5-6c7a8ee6fe4e'
      activationstatus: true
      created: 2024-09-16T17:35:31.271+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.271+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The crew eventually relied on rainwater and, at times, collected water
        from the air-conditioning units and boiled it for drinking and cooking.'
    section9:
      primarytype: 'block'
      uuid: 'ec01df27-ee66-4bc6-93d2-56aee46178a0'
      activationstatus: true
      created: 2024-09-16T17:35:31.271+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.271+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>BRP Teresa Magbanua under repair</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'fc68b48b-9c2b-4410-9201-4074e79eae58'
      activationstatus: true
      created: 2024-09-16T17:35:31.271+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.271+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ship will go through repairs on damaged portions during a collision
        with a Chinese Coast Guard vessel in August.'
    section11:
      primarytype: 'block'
      uuid: '28e26991-df65-409f-b2eb-df4c401fd88b'
      activationstatus: true
      created: 2024-09-16T17:35:31.272+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.272+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tarriela said the ship will not be redeployed to Escoda Shoal immediately
        pending evaluation.'
    section12:
      primarytype: 'block'
      uuid: 'e7f5b967-aaa4-40a6-8eeb-e2494ac17866'
      activationstatus: true
      created: 2024-09-16T17:35:31.272+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:48:04.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:35:31.272+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He added that the government is committed to maintaining a presence
        in the area regardless of the vessel type.</p>'
  'START HERE----->german-warships-manila-visit-taiwan-south-china-sea':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-16T17:54:05.000+08:00
    imagesource: 'b730d8ed-2c54-4991-8ea7-cd461f193464'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '45721daf-0291-4177-a99e-15ca70193e07'
    lead: 'Two German navy ships have arrived in Manila for a goodwill visit, and
      encountered Chinese counterparts in the process.'
    activationstatus: true
    created: 2024-09-16T17:56:42.647+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:47:46.253+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:23.076+08:00
    lastmodified: 2024-09-16T17:56:42.675+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'German, Chinese warships cross paths in Taiwan Strait, South China Sea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '29c7ae76-aa6b-4ce0-b127-23c79f8593be'
      activationstatus: true
      created: 2024-09-16T17:56:42.659+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.659+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Two German navy ships
        have arrived in Manila for a goodwill visit, and encountered Chinese counterparts
        in the process.</p>'
    section1:
      primarytype: 'block'
      uuid: '8b80b466-b848-4300-8065-71c56015f09a'
      activationstatus: true
      created: 2024-09-16T17:56:42.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.660+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The visit from Sept. 16 to 19 of the F125-class frigate Baden-Württemberg
        (F222) and the Berlin-class replenishment oiler Frankfurt am Main (A1412)
        is part of Germany’s broader Indo-Pacific deployment and exercise of freedom
        of navigation.</p>'
    section2:
      primarytype: 'block'
      uuid: '0ed38067-3ed3-4641-86aa-4cf72c1ee7e8'
      activationstatus: true
      created: 2024-09-16T17:56:42.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.660+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'They encountered Chinese warships in the Taiwan Strait and the South
        China Sea, triggering criticisms from Beijing at the weekend.'
    section3:
      primarytype: 'block'
      uuid: 'c2a56e82-56ad-4e7e-ab36-00b8dfff6885'
      activationstatus: true
      created: 2024-09-16T17:56:42.660+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.660+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Rear Admiral Axel Schulz, commander of the German Navy’s 2nd Flotilla,
        confirmed the presence of Chinese warships in their transit.'
    section4:
      primarytype: 'block'
      uuid: 'f0738893-6f2b-40d2-86f5-2a6f92fc9895'
      activationstatus: true
      created: 2024-09-16T17:56:42.661+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.661+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' “We passed through the Taiwan Strait to exercise our freedom of navigation,
        as these are international waters. We did encounter Chinese warships, but
        we were able to continue our passage without incident,” he said.'
    section5:
      primarytype: 'block'
      uuid: 'fd7554b0-d591-446b-9f66-f7673db00fc8'
      activationstatus: true
      created: 2024-09-16T17:56:42.661+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.661+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In response, China criticized Germany for raising tensions in the Taiwan
        Strait.'
    section6:
      primarytype: 'block'
      uuid: '6396017e-8281-4026-b0e1-9ce02528f9d5'
      activationstatus: true
      created: 2024-09-16T17:56:42.661+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.661+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The German side’s actions increase security risks and send incorrect
        signals,” Chinese military spokesperson Li Xi said in a statement.'
    section7:
      primarytype: 'block'
      uuid: '9e73182c-bb9b-4e10-9323-a1e81fcbcf97'
      activationstatus: true
      created: 2024-09-16T17:56:42.662+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.662+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Schulz said Chinese warships were present when they navigated the South
        China Sea.'
    section8:
      primarytype: 'block'
      uuid: '4f6d16d7-47df-4373-bf40-8daf8a592b32'
      activationstatus: true
      created: 2024-09-16T17:56:42.662+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.662+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Chinese Navy has a significant geographical presence in the region,
        but we remain determined to exercise our rights in international waters,”
        he added.'
    section9:
      primarytype: 'block'
      uuid: '54fa05f3-a65f-4660-9c49-65461086f8d8'
      activationstatus: true
      created: 2024-09-16T17:56:42.663+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.663+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'German Ambassador to the Philippines Andreas Pfafernoshcke emphasized
        Germany’s commitment to the security of the Indo-Pacific region.'
    section10:
      primarytype: 'block'
      uuid: '9a048178-52a2-4370-88da-8f6d2175cfde'
      activationstatus: true
      created: 2024-09-16T17:56:42.663+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.663+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are firmly committed to the United Nations Convention on the Law
        of the Sea and to upholding an international rules-based order. Our Indo-Pacific
        deployment demonstrates that, despite being 10,000 kilometers away, Germany
        is an active participant in regional security,” Pfafernoshcke said.'
    section11:
      primarytype: 'block'
      uuid: '3f546d74-bd39-417f-947d-65db77169d77'
      activationstatus: true
      created: 2024-09-16T17:56:42.663+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.663+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He countered China’s claims that external nations are interfering in
        regional matters.'
    section12:
      primarytype: 'block'
      uuid: 'b21fcbc3-2863-42af-952d-1ef422bf8272'
      activationstatus: true
      created: 2024-09-16T17:56:42.664+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:46.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T17:56:42.664+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“China’s assertion that we should not engage in regional issues
        is misguided. We have observed the Chinese Navy operating far beyond the South
        China Sea, including in the Mediterranean and the Strait of Gibraltar,” Pfafernoshcke
        said.</p>'
  'START HERE----->valenzuela-court-alice-guo-senate-hearing':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-16T18:08:53.000+08:00
    imagesource: '36edb97f-142c-47a7-9ea4-b42807df44a8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ecf537ff-7a92-4d1a-afdc-a1d9ecf59f62'
    lead: 'The Valenzuela Regional Trial Court said Alice Guo should remain at the
      PNP Custodial Facility, rather than at the Senate, in line with the commitment
      order issued by the Capas RTC.'
    activationstatus: true
    created: 2024-09-16T18:10:50.976+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:47:28.131+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:23.235+08:00
    lastmodified: 2024-09-16T18:10:51.016+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New court on Alice Guo case allows Senate hearing attendance'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '253c4d57-78e4-40d8-acdd-56e9a958e8da'
      activationstatus: true
      created: 2024-09-16T18:10:51.004+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:28.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T18:10:51.012+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Valenzuela Regional
        Trial Court, now handling the graft case of former Bamban, Tarlac Mayor Alice
        Guo, has granted a Senate committee’s request for her to attend the hearing
        on Tuesday, Sept. 17.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c8dec94b-08c5-43cc-b804-4d3cf7a5508f'
      activationstatus: true
      created: 2024-09-16T18:10:51.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:28.134+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T18:10:51.005+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Acting on the Letter Request of Senate Committee On Women, Children,
        Family Relations and Gender Equality, and recognizing the Senate’s power
        to conduct inquiries in aid of legislation, accused Alice Guo a.k.a Guo Hua
        Ping is hereby allowed to attend the joint public hearing,” the Valenzuela
        RTC ruled on Monday.'
    section2:
      primarytype: 'block'
      uuid: 'b93206e2-4258-467a-ad53-6bddbc9d36ef'
      activationstatus: true
      created: 2024-09-16T18:10:51.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:28.135+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T18:10:51.005+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It ordered the Philippine National Police to escort Guo to the hearing,
        which will be held at the Senate Session Hall at 9 a.m.'
    section3:
      primarytype: 'block'
      uuid: '0b7b9945-a8a3-4c52-b51f-c7ee0e55fad5'
      activationstatus: true
      created: 2024-09-16T18:10:51.005+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:28.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T18:10:51.005+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Guo is detained at the PNP Custodial Facility in Camp Crame on graft
        charges; she had refused to post the P180,000 bail. The charges are related
        to her alleged involvement in illegal offshore gaming operations.'
    section4:
      primarytype: 'block'
      uuid: '01252027-e0e0-46d8-9b6a-060602af1e84'
      activationstatus: true
      created: 2024-09-16T18:10:51.006+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:28.136+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T18:10:51.006+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Accordingly, the Philippine National Police Headquarters Support Service
        is hereby directed to provide a strict security protocol,” read the court
        order signed by Branch 282 Presiding Judge Elena Amigo-Amano.'
    section5:
      primarytype: 'block'
      uuid: 'a6eb5c99-b5a4-4153-bf38-91bec5496179'
      activationstatus: true
      created: 2024-09-16T18:10:51.006+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:28.137+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T18:10:51.006+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Valenzuela RTC took over the case last week. The Capas, Tarlac
        RTC acknowledged a potential violation of Office of the Court Administrator
        Circular No. 10-2024, which requires that cases involving public officials
        be forwarded to the nearest RTC within the closest judicial region.'
    section6:
      primarytype: 'block'
      uuid: '21478fce-cb65-471c-b87d-97a9f0cdd891'
      activationstatus: true
      created: 2024-09-16T18:10:51.007+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:28.138+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-16T18:10:51.007+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In Guo’s case, this is the Valenzuela RTC.'
    section7:
      primarytype: 'block'
      uuid: '6eb5624a-8407-49c4-af58-b6e0a97d7f9c'
      activationstatus: true
