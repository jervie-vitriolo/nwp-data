    title: 'Taiwan raises alarm about renewed military threats from 'unstable'
      China'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0655b4fb-6a83-45b8-b2fd-2a46c3a76c7a'
      activationstatus: true
      created: 2024-09-26T17:28:24.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.162+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Taipei, Taiwan —</strong> Taiwan’s defense ministry raised
        the alarm on Thursday, Sept. 26, about a renewed surge of Chinese military
        activity around the island and live fire drills, accusing Beijing of policy
        instability that presented a serious challenge to its neighbors.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cedd0fef-94fe-483f-a7cb-29d0b4c2a536'
      activationstatus: true
      created: 2024-09-26T17:28:24.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democratically governed Taiwan, which Beijing views as its own territory,\
        \ has complained of stepped-up Chinese military activity over the past five\
        \ years. Taiwan’s government rejects China’s sovereignty claims.\r"
    section2:
      primarytype: 'block'
      uuid: '4076faf9-38a9-4f83-af73-badc1a0e0b7c'
      activationstatus: true
      created: 2024-09-26T17:28:24.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Thursday, the defence ministry said it had detected a second day\
        \ of large-scale Chinese military activities nearby, with 29 aircraft engaged\
        \ in a \"joint combat readiness patrol\" with Chinese warships.\r"
    section3:
      primarytype: 'block'
      uuid: 'd307a6b4-92eb-4331-9554-fea1ad2a9762'
      activationstatus: true
      created: 2024-09-26T17:28:24.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The day before it warned of 43 Chinese military aircraft operating\
        \ around the island.\r"
    section4:
      primarytype: 'block'
      uuid: '56a687f9-ae35-4620-976e-a3c1bc66709c'
      activationstatus: true
      created: 2024-09-26T17:28:24.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Of these 23 flew to the south of Taiwan through the Bashi Channel separating\
        \ it from the Philippines and then up along Taiwan’s east coast, a ministry\
        \ map showed, although without entering territorial air space.\r"
    section5:
      primarytype: 'block'
      uuid: 'd53f938b-64f5-427b-906b-995cd26a7809'
      activationstatus: true
      created: 2024-09-26T17:28:24.144+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pointing to a visit from Sept. 18 to 20 by the chief of China’s southern\
        \ military command to the U.S. military in Hawaii, the ministry said that\
        \ at the same time China carried out \"multiple waves of live-fire attacks\"\
        \ in drills in the Yellow and Bohai seas near the Korean peninsula and Japan.\r"
    section6:
      primarytype: 'block'
      uuid: '9805c6c9-320b-4c74-a71d-c4ef4c32a1b4'
      activationstatus: true
      created: 2024-09-26T17:28:24.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China is doing all it can to build up its military while creating the\
        \ illusion of dialogue, the ministry added.\r"
    section7:
      primarytype: 'block'
      uuid: '53074967-1f25-4ee9-aacb-5a4db9cb5347'
      activationstatus: true
      created: 2024-09-26T17:28:24.145+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The effort \"highlights the hegemonic nature of an authoritarian regime\
        \ that lacks policy stability, posing a serious challenge to neighbouring\
        \ countries\", it added.\r"
    section8:
      primarytype: 'block'
      uuid: '8914dc7e-8feb-4dc0-beb7-a22c232acce8'
      activationstatus: true
      created: 2024-09-26T17:28:24.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Beijing, China’s defence ministry defended the drills around Taiwan,\
        \ with spokesperson Zhang Xiaogang telling reporters they were a \"legitimate\"\
        \ activity.\r"
    section9:
      primarytype: 'block'
      uuid: '7cd41947-a019-4fe0-8277-b925afcd345d'
      activationstatus: true
      created: 2024-09-26T17:28:24.146+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China will continue to strengthen its combat readiness and organise\
        \ military exercises, he added.\r"
    section10:
      primarytype: 'block'
      uuid: '2e1e9152-b95a-402f-8f1d-57f6871724a6'
      activationstatus: true
      created: 2024-09-26T17:28:24.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Simulated attacks</strong>&nbsp;</h2>'
    section11:
      primarytype: 'block'
      uuid: '0a7d8d6c-fe17-4c05-930b-ffa539183ebe'
      activationstatus: true
      created: 2024-09-26T17:28:24.147+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A security source familiar with the situation, speaking on condition\
        \ of anonymity as the matter is a sensitive one, told Reuters Wednesday’s\
        \ flights were part of annual Chinese drills.\r"
    section12:
      primarytype: 'block'
      uuid: '6692a927-71f6-4867-bed0-def2b10d8a58'
      activationstatus: true
      created: 2024-09-26T17:28:24.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The People’s Liberation Army was conducting simulated attacks in the\
        \ Taiwan Strait and the South China Sea, meant to practice access denial to\
        \ \"stop foreign assistance\" in the event of conflict in the region, the\
        \ source added.\r"
    section13:
      primarytype: 'block'
      uuid: '1ed5a225-7083-4ae2-ae12-5c344b7cf660'
      activationstatus: true
      created: 2024-09-26T17:28:24.148+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Chinese air force also held drills to seize \"air dominance\" in\
        \ waters off Taiwan’s southwestern coast and practiced air refuelling around\
        \ the Bashi Channel, the source said.\r"
    section14:
      primarytype: 'block'
      uuid: '352eb286-e021-40dd-a2ff-87a0d7f9634d'
      activationstatus: true
      created: 2024-09-26T17:28:24.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.149+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This week China also said it successfully held a rare launch of an\
        \ intercontinental ballistic missile into the Pacific Ocean.\r"
    section15:
      primarytype: 'block'
      uuid: 'efbaffae-b97f-441f-9660-c278d7349c0c'
      activationstatus: true
      created: 2024-09-26T17:28:24.149+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.149+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"China has been carrying out a variety of military exercises in the\
        \ region recently, which threatens the status quo of peace,\" Taiwan’s presidential\
        \ office said, urging its neighbour to exercise self-restraint.\r"
    section16:
      primarytype: 'block'
      uuid: '98e4cd70-c4eb-4a58-b9a2-6e5cc99d6d19'
      activationstatus: true
      created: 2024-09-26T17:28:24.150+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.150+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tension around Taiwan has been a persistent source of concern for the\
        \ United States and its allies, which have been sailing warships through the\
        \ Taiwan Strait to assert freedom of navigation rights.\r"
    section17:
      primarytype: 'block'
      uuid: 'df36bd56-066e-4178-bafd-af07a58e6833'
      activationstatus: true
      created: 2024-09-26T17:28:24.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vessels from New Zealand and Australia had sailed through the Strait\
        \ on Wednesday, New Zealand Defence Minister Judith Collins said.\r"
    section18:
      primarytype: 'block'
      uuid: 'dd730621-f150-4fb0-bbf2-e65dd4cf5c69'
      activationstatus: true
      created: 2024-09-26T17:28:24.151+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China last staged full-fledged war games around Taiwan in late May,\
        \ shortly after the new president, Lai Ching-te, took office. Beijing detests\
        \ him, calling him a \"separatist\".\r"
    section19:
      primarytype: 'block'
      uuid: '5979dc97-c3c4-4b96-92af-f27dbcaafe2b'
      activationstatus: true
      created: 2024-09-26T17:28:24.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lai says only Taiwan’s people can decide their future and has repeatedly\
        \ offered talks with Beijing only to be rebuffed.\r"
    section20:
      primarytype: 'block'
      uuid: '271a4038-cbe8-4dcb-8078-92066d065e25'
      activationstatus: true
      created: 2024-09-26T17:28:24.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:28:24.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ben Blanchard and Yimou Lee; Additional reporting
        by Laurie Chen in Beijing; Editing by Jamie Freed and Clarence Fernandez)</em></p>'
  'START HERE----->neri-colmenares-bayan-muna-2025-elections':
    caption: 'Bayan Muna Party-list announces Neri Colmenares as its first nominee
      for the 2025 elections during its national convention on Thursday, Sept. 26.
      (Photo from BAYAN MUNA Partylist/Facebook)'
