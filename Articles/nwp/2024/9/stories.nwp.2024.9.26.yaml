      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A viral video of an
        altercation over a basketball game resulting in attempted murder complaints
        has raised the issue of anger management among netizen reactions.</p>'
    section1:
      primarytype: 'block'
      uuid: '427f093f-586a-483e-a3b5-7f744c6730bc'
      activationstatus: true
      created: 2024-09-26T19:02:08.057+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.229+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'd1426490-76e4-4f13-877a-cd633ef64b7c'
      activationstatus: true
      created: 2024-09-26T19:02:08.057+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.229+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p>Rea Celine Villa, a clinical psychologist, said anger can become
        alarming if it gets out of hand.</p>'
    section3:
      primarytype: 'block'
      uuid: '125cd7d4-d630-486d-81f3-554e6a105b24'
      activationstatus: true
      created: 2024-09-26T19:02:08.058+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.230+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '58e8f0f7-1ab0-420a-94ed-01311f5ab88e'
      activationstatus: true
      created: 2024-09-26T19:02:08.058+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.231+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p>“If nakaka-damage na siya ng relationships, if hindi na okay ‘yung
        routine mo, then it’s already indicator na hindi na ma-manage,” she told NewsWatch
        Plus.</p>'
    section5:
      primarytype: 'block'
      uuid: '3066a2f9-b095-4427-a67f-61f8c2ca93f3'
      activationstatus: true
      created: 2024-09-26T19:02:08.058+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.231+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '11616519-d581-4e89-a0db-42c0dee053a6'
      activationstatus: true
      created: 2024-09-26T19:02:08.059+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.232+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p>[Translation: If it damages relationships, if your routine is not
        okay, then it’s already an indicator that you cannot manage it.]</p>'
    section7:
      primarytype: 'block'
      uuid: '00664b5e-da96-48bc-8acf-d033f2ef948a'
      activationstatus: true
      created: 2024-09-26T19:02:08.059+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.232+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4bce931f-5365-4721-9ad9-aeeac3257762'
      activationstatus: true
      created: 2024-09-26T19:02:08.060+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.233+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p>Villa said addressing anger and severe anger is a combination of
        self-awareness, practical strategies, and professional guidance.</p>'
    section9:
      primarytype: 'block'
      uuid: '0c5c98b7-2d8c-4686-b6eb-0dfd926a8120'
      activationstatus: true
      created: 2024-09-26T19:02:08.060+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.233+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'dadc0030-1131-40e4-97d9-215df77164a1'
      activationstatus: true
      created: 2024-09-26T19:02:08.061+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.234+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<h2><strong>Self-awareness</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '6ba819fa-eaf4-46a9-b04c-d2adcc47aecc'
      activationstatus: true
      created: 2024-09-26T19:02:08.061+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.235+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "An individual should identify the triggers to anger to determine the\
        \ patterns, Villa said.\r"
    section12:
      primarytype: 'block'
      uuid: '64755206-f4c5-46ee-8a96-77028e1a88e2'
      activationstatus: true
      created: 2024-09-26T19:02:08.062+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.235+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'ab6091ec-ca21-46bc-90a2-ff0d4d327584'
      activationstatus: true
      created: 2024-09-26T19:02:08.062+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.236+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<p>The reasons, she noted, may be a sign of chronic stress, unresolved
        trauma, or a mood disorder, among other deeper issues.</p>'
    section14:
      primarytype: 'block'
      uuid: '079e6bfc-4c33-4708-b8a9-d8f73d7dfca6'
      activationstatus: true
      created: 2024-09-26T19:02:08.063+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.236+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '7ab89e8a-129a-4ecc-9c1d-8b9c4687851a'
      activationstatus: true
      created: 2024-09-26T19:02:08.063+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.237+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "Villa said it is necessary to determine the cause of anger to allow\
        \ the person to process responses and prevent outbursts.\r"
    section16:
      primarytype: 'block'
      uuid: 'a1ad2a11-a650-4766-a0e4-4fa59cd767ed'
      activationstatus: true
      created: 2024-09-26T19:02:08.064+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.238+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '82e8c577-f9be-44fe-b7be-8f8b769695e5'
      activationstatus: true
      created: 2024-09-26T19:02:08.064+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.238+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "“The reasons why you are angry could be valid but you always need to\
        \ see how we are reacting or responding to it,” Villa said.\r"
    section18:
      primarytype: 'block'
      uuid: '420a56fc-6e17-4ed4-b504-ccc9a276be15'
      activationstatus: true
      created: 2024-09-26T19:02:08.064+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.239+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '2ca1b706-90e9-441d-806d-9aabbf83bc5c'
      activationstatus: true
      created: 2024-09-26T19:02:08.065+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.239+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "The relaxation techniques that could help a person to calm down are\
        \ breathing, progressive muscle relaxation, and physical activities.\r"
    section20:
      primarytype: 'block'
      uuid: 'ead0ac08-f4f9-49cc-8387-40c80a70a0ce'
      activationstatus: true
      created: 2024-09-26T19:02:08.065+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.240+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'bd832373-f375-4ca3-80dd-fd7de9de4bf2'
      activationstatus: true
      created: 2024-09-26T19:02:08.066+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.240+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "Villa said these strategies could help avoid outbursts.\r"
    section22:
      primarytype: 'block'
      uuid: 'e600ddf6-ceea-4801-a6f6-ad1156cd609a'
      activationstatus: true
      created: 2024-09-26T19:02:08.066+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.241+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '501d219e-7823-4a8d-997e-be28a034ef9f'
      activationstatus: true
      created: 2024-09-26T19:02:08.067+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.242+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: '<h2><strong>Professional guidance</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: 'cffbd2be-5912-4763-8f31-fef4e306d8f2'
      activationstatus: true
      created: 2024-09-26T19:02:08.067+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.242+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "If anger is persistent, it is crucial to seek professional help from\
        \ a psychologist or therapist to manage anger.\r"
    section25:
      primarytype: 'block'
      uuid: '965fc181-6ef6-4376-9cd6-41d4c0749ab5'
      activationstatus: true
      created: 2024-09-26T19:02:08.068+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.243+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '46c9808a-4fae-470b-9612-bc8e971926db'
      activationstatus: true
      created: 2024-09-26T19:02:08.069+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.243+08:00
      lastmodifiedby: 'magnolia-ben'
      type: 'text'
      text: "One of the approaches is cognitive behavioral therapy that helps refrain\
        \ negative thought patterns and encourages calm responses to stressful situations.\r"
    section27:
      primarytype: 'block'
      uuid: '164496e1-d488-46c1-9d96-fcb05016d561'
      activationstatus: true
      created: 2024-09-26T19:02:08.069+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:04.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-11T17:13:33.244+08:00
      lastmodifiedby: 'magnolia-ben'
