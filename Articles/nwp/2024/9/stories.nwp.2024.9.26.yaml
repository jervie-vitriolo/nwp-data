  'START HERE----->pope-francis-lands-in-luxembourg':
    author: 'Joshua McElwee, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-26T17:05:05.000+08:00
    imagesource: '815ce1b5-b116-4549-a724-a935fb0301db'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd930294f-6c3c-4890-a587-cbad47732630'
    lead: 'Pope Francis arrived in Luxembourg on Thursday for a brief day-visit
      to one of Europe’s smallest countries ahead of a weekend trip to Belgium, where
      he will highlight the needs of migrants and meet with a group of survivors of
      abuse by Catholic clergy.'
    activationstatus: true
    created: 2024-09-26T17:08:35.364+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:10.725+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:58.633+08:00
    lastmodified: 2024-09-26T17:08:55.817+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis lands in Luxembourg, first leg of rare European trip'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9d52b899-59e1-4c99-a5e5-de4b14d3a285'
      activationstatus: true
      created: 2024-09-26T17:08:35.386+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:08:55.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Luxembourg City -</strong> Pope Francis arrived in Luxembourg
        on Thursday for a brief day-visit to one of Europe’s smallest countries ahead
        of a weekend trip to Belgium, where he will highlight the needs of migrants
        and meet with a group of survivors of abuse by Catholic clergy.</p>'
    section1:
      primarytype: 'block'
      uuid: '6a9e7c2a-61e8-48b0-bc1c-7efc9127abfb'
      activationstatus: true
      created: 2024-09-26T17:08:35.386+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:08:55.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Thursday-Sunday Luxembourg and Belgium tour is a rare European
        visit for Francis, who prefers going to places never visited by a pope, or
        where Catholics are a small minority. It comes less than two weeks after Francis
        returned from a demanding 12-day, four-country tour across Southeast Asia
        and Oceania.'
    section2:
      primarytype: 'block'
      uuid: '29f15ddf-643f-4456-b42e-7c19b5f8bef3'
      activationstatus: true
      created: 2024-09-26T17:08:35.387+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:08:55.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 87-year-old pontiff landed at Luxembourg’s Findel International
        Airport on a chartered ITA airways flight also carrying his entourage and
        accompanying reporters. The pope will spend the day in the country, before
        heading on in the evening to Brussels, the Belgian capital.'
    section3:
      primarytype: 'block'
      uuid: 'cb2c7974-ca44-4c55-8f12-bdd09745fa1c'
      activationstatus: true
      created: 2024-09-26T17:08:35.387+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:08:55.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Belgium’s ambassador to the Vatican, Patrick Renault, said Francis
        was expected to meet a group of 15 abuse survivors there privately.'
    section4:
      primarytype: 'block'
      uuid: '8ae6b304-3e9e-4ba7-ab8d-6b3a40665dca'
      activationstatus: true
      created: 2024-09-26T17:08:35.388+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:08:55.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Belgium, like many countries, has uncovered cases of clerical sexual
        abuse. In March, the pope expelled from the priesthood a former Belgian bishop
        who admitted to sexually abusing two nephews. More than 700 complaints and
        reports of abuse involving the church have been made in Belgium since 2012,
        according to a church report.'
    section5:
      primarytype: 'block'
      uuid: '137b5313-82fd-452b-9a5e-6b2ce93fd283'
      activationstatus: true
      created: 2024-09-26T17:08:35.388+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:08:55.814+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Thursday, Francis will hold private meetings with Luxembourg’s
        Grand Duke Henri, the monarch, and Prime Minister Luc Frieden before giving
        a speech to the country’s political authorities. He will also hold a meeting
        with local Catholics at Luxembourg City’s Notre-Dame Cathedral.'
    section6:
      primarytype: 'block'
      uuid: '8f47da3f-e8f0-4207-92c4-773f1d684898'
      activationstatus: true
      created: 2024-09-26T17:08:35.388+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:08:55.814+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Friday morning, Francis is due to meet Belgium’s King Philippe
        and Prime Minister Alexander De Croo, and then give a speech.'
    section7:
      primarytype: 'block'
      uuid: 'f132875b-086d-4208-a7f9-aa2d46f3cb8a'
      activationstatus: true
      created: 2024-09-26T17:08:35.389+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:08:55.815+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On the flight from Rome Thursday morning, Francis briefly greeted the
        journalists traveling on the plane with him, but did not tour the aircraft
        to meet them individually, as he usually does.'
    section8:
      primarytype: 'block'
      uuid: 'ddf23dad-6b04-490a-96ee-da07cafb016c'
      activationstatus: true
      created: 2024-09-26T17:08:35.389+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:08:55.815+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope, who has difficulty walking due to knee and back pain, said
        he did not feel up to "making the trip" around the back of the single-aisle
        aircraft.'
    section9:
      primarytype: 'block'
      uuid: '6986be9d-c858-4862-8ae3-ff73b7484b3a'
      activationstatus: true
      created: 2024-09-26T17:08:35.390+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:08:55.816+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Luxembourg, a country with an area of 2,586 square km (998 square
        miles), counts about 271,000 Catholics among its 654,000 population, the Vatican
        says.</p>'
    section10:
      primarytype: 'block'
      uuid: 'adb42cbf-00fa-4b59-abc6-9a9ef95e87a3'
      activationstatus: true
      created: 2024-09-26T17:08:35.390+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:08:55.816+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee, editing by Bart Meijer)</em></p>'
  'START HERE----->duterte-asks-lawmakers-to-stop-inviting-dubious-witnesses':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-26T17:13:10.000+08:00
    imagesource: '968b02bc-0f97-4fea-a56c-30ae0fd2c69f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9565de52-921d-4342-a157-cdb3fe40fa2f'
    lead: 'Vice President Sara Duterte urged lawmakers on Thursday to refrain from
      inviting "not credible" witnesses amid claims from a former education official
      who supposedly received multiple envelopes with cash.'
    activationstatus: true
    created: 2024-09-26T17:17:07.666+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:10.137+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:58.783+08:00
