  'duterte-rules-out-political-alliances-for-now':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-26T12:10:43.000+08:00
    'imagesource': 'jcr:05fac1be-ee18-42c3-a0cf-42e22c6201f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68bbdc8e-4a4b-4747-9f29-55ecef1eb8d2'
    'lead': 'Vice President Sara Duterte said she is ruling out political alliances
      ahead of the midterm polls, especially after parting ways with President Ferdinand
      Marcos Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-26T12:14:56.865+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:14.147+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:57.948+08:00
    'mgnl:lastModified': 2024-09-26T12:14:56.916+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['2025-elections', 'Ferdinand-Marcos-Jr.', 'Leni-Robredo', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'No political alliances for now - Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231726ef-cef2-4618-b5a0-bbea39974dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.911+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said she is ruling out political alliances ahead of the midterm polls,
        especially after parting ways with President Ferdinand Marcos Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fcdc25-19df-4424-b06a-614f46a4a29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.900+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.900+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Wednesday, Sept. 25, Duterte said she is focused
        on “defending” the Office of the Vice President amid supposed attacks against
        it.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b7581-2bb0-4ff5-bcc5-12541bdc4efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte is at odds with a number of House lawmakers over her budget
        spending in previous years. The House of Representatives <strong><a href="https://www.newswatchplus.ph/news/2024/9/25/house-plenary-ovp-2025-budget.html">slashed</a></strong>
        the vice president’s 2025 budget by nearly P1.3 billion - from the proposed
        P2.04 billion to just P733 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb23f2-aea0-44da-aea8-6d4ef6d2b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang sinasabi ko nga noon, I am single and ready to mingle…Kailangan
        ko munang ayusin at ipagtanggol ang Office of the Vice President. So nandoon
        tayo sa protect the Office of the Vice President na isa sa mga duties ng vice
        president,” she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e116235a-edbf-48dc-a22f-4f3b4bd4ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.901+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.901+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: As I said before, I am single and ready to mingle… I
        need to fix and defend the Office of the Vice President. So we’re focused
        on protecting the Office of the Vice President, which is one of my duties.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '259ca129-4c10-49ff-88db-fa1bdaa85e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.902+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte also said she has neither endorsed nor formed a senatorial
        lineup.'
    '6':
      'jcr:primaryType': 'mgnl:block'
