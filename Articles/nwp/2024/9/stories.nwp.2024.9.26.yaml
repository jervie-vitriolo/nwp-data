      'mgnl:lastModified': 2024-09-26T12:14:56.902+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president earlier said she was invited by Marcos and her father
        - former President Rodrigo Duterte to join their respective alliances.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b2f00f-6b64-48fd-a7f8-9097db5c6c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.903+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Visiting Robredo part of my duties</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ed706-f0f3-4a31-8b00-bf33e0574f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.903+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.903+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last week, Duterte <strong><a href="https://www.newswatchplus.ph/news/2024/9/20/sara-duterte-leni-robredo-meeting-naga.html">visited</a></strong>
        former Vice President Leni Robredo during the Peñafrancia religious festival
        in Bicol.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadffd9a-a3b4-4076-9919-4996438d1e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the briefing, Duterte said the meeting was part of her duties
        as vice president to visit her predecessors. The vice president said she also
        visited ex-vice presidents Teofisto Guingona, Joseph Estrada, and Gloria Macapagal
        Arroyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051dd4ad-c91a-43e8-b652-16ec14e779be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Anong purpose ng pagbisita ko? Nagpapakilala ako na ako iyong vice
        president. At sinasabihan namin sila na as former vice presidents, we owe
        it to them na kung may kailangan sila, susuportahan namin sila,” she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568724f7-f602-4ccf-91a1-e9dd13b1ac28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What’s the purpose of my visit? I am introducing myself
        as vice president. I’m telling them that as former vice presidents, we owe
        it to them and we are here to support them if they need something.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958dade6-77a1-4e63-999b-6fca3a1668eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T12:14:56.905+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:14.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T12:14:56.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Robredo’s camp earlier said the meeting was personal and nothing
        political. The former vice president, now seeking the mayoral post in Naga
        City, was politically estranged from then President Duterte.</p>'
