      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The four artists are holding back-to-back concerts in Manila, Jakarta\
        \ in Indonesia, Hong Kong, and Singapore this year.\r"
