  'lebanese-pm-najib-mikati-israel-hezbollah':
    'author': 'Reuters'
    'caption': 'Smoke billows over southern Lebanon following an Israeli strike, amid
      ongoing cross-border hostilities between Hezbollah and Israeli forces, as seen
      from Tyre, Lebanon on Sept. 26, 2024. (Amr Abdallah Dalsh/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-26T17:20:17.000+08:00
    'imagesource': 'jcr:0e283a0a-c43b-481d-961b-88f68ec49d94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a994dd22-a792-4eb9-a794-e73f6bcfe3ed'
    'lead': 'Lebanese Prime Minister Najib Mikati expressed hope that a ceasefire
      can be reached soon to end fighting between Israel and Iran-backed Hezbollah
      that has shaken his country and raised fears of a ground invasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-26T17:25:52.970+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:09.646+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:58.967+08:00
    'mgnl:lastModified': 2024-09-26T17:25:53.062+08:00
