    title: 'Some senators want higher OVP budget'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0165359f-008b-4229-b1c3-b9b89d3e68ba'
      activationstatus: true
      created: 2024-09-26T17:35:46.079+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:07.744+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:35:46.088+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Office of the Vice
        President has a chance to regain some of its reduced budget for 2025, thanks
        to a number of senators.</p>'
    section1:
      primarytype: 'block'
      uuid: '46c91a75-aa19-424a-97b2-52b42733295d'
      activationstatus: true
      created: 2024-09-26T17:35:46.079+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:07.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:35:46.079+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The House of Representatives cut the OVP budget by P1.29 billion
        to end at P733 million, taking Vice President Sara Duterte at her word in
        opting to skip plenary deliberations and letting lawmakers decide on the proposal.</p>'
    section2:
      primarytype: 'block'
      uuid: '7f119ab3-d040-470b-abbb-9aae8ba4669d'
      activationstatus: true
      created: 2024-09-26T17:35:46.080+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:07.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:35:46.080+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Juan Miguel “Migz” Zubiri told the Kapihan sa Senado media\
        \ forum on Thursday that the OVP’s controversial budget has been a conversation\
        \ topic among senators.\r"
    section3:
      primarytype: 'block'
      uuid: '93579276-b3e3-4f71-8b2a-9c4d592322b2'
      activationstatus: true
      created: 2024-09-26T17:35:46.080+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:07.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:35:46.080+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The appetite of the senators ha, I’m not saying me, I’m saying the\
        \ discussions on the lounge is to increase nang kaunti ang budget ng OVP,”\
        \ Zubiri said. \r"
    section4:
      primarytype: 'block'
      uuid: 'a20e544d-4372-4107-86c0-626e95ea38cb'
      activationstatus: true
      created: 2024-09-26T17:35:46.081+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:07.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:35:46.081+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: " [Translation: The senators’ inclination – I'm not speaking for myself,\
        \ but rather reflecting the discussions in the lounge – is to slightly increase\
        \ the OVP budget.]\r"
    section5:
      primarytype: 'block'
      uuid: '0d324e19-4d2f-4134-ab83-51ddad9694a5'
      activationstatus: true
      created: 2024-09-26T17:35:46.081+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:07.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:35:46.081+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Zubiri recalled earlier remarks of Senate President Pro Tempore Jinggoy\
        \ Estrada and Senator Joel Villanueva expressing support for the OVP budget.\r"
    section6:
      primarytype: 'block'
      uuid: '3d2f8da8-8ddd-43f9-b0af-ccb09123cf53'
      activationstatus: true
      created: 2024-09-26T17:35:46.082+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:07.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:35:46.082+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked if the Senate would consider restoring the entire P2.037-billion\
        \ proposal, Zubiri said he could not provide a definite answer.\r"
    section7:
      primarytype: 'block'
      uuid: 'ceaad070-456a-4535-92cd-4aca46e5c3c7'
      activationstatus: true
      created: 2024-09-26T17:35:46.082+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:07.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:35:46.082+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“So we’ll just wait for the final outcome. We will be discussing it\
        \ on the floor. It’s too premature at this point in time to say what should\
        \ happen and what would happen,” he said. \r"
    section8:
      primarytype: 'block'
      uuid: 'cde65191-323c-4242-aa9d-92c9f3d2b738'
      activationstatus: true
      created: 2024-09-26T17:35:46.083+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:07.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:35:46.083+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Meanwhile, Zubiri said he disagrees with some House lawmakers’ call\
        \ for Duterte to resign for skipping budget briefings. \r"
    section9:
      primarytype: 'block'
      uuid: 'e913faa0-2d5d-4af6-b6c6-be14dac72083'
      activationstatus: true
      created: 2024-09-26T17:35:46.083+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:07.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:35:46.083+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi naman tama siguro ‘yon (I don’t think that’s right). It’s her\
        \ prerogative. She was elected by 31 million Filipinos,” he said. \r"
    section10:
      primarytype: 'block'
      uuid: '6ba9b34a-db53-4911-8435-22759314c1bd'
      activationstatus: true
      created: 2024-09-26T17:35:46.083+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:07.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:35:46.083+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Grace Poe, chairperson of the committee on finance, announced\
        \ that the Senate expects to receive the General Appropriations Bill on Oct.\
        \ 25.\r"
