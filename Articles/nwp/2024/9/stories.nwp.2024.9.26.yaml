      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the latest glimpse of ‘Hello, Love, Again,’ Joy (played by Kathryn
        Bernardo) appears to have adopted the nickname ‘Marie’ after leaving Hong
        Kong to chase her dreams in Canada.'
