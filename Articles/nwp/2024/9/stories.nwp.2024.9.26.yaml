      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.668+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Senate bets also include familiar names with strong familial connections.\
        \ Senator Imee Marcos is on the ticket. \r"
    section20:
      primarytype: 'block'
      uuid: '1f2ebfca-0517-44af-b24d-8ab7fc9342ad'
