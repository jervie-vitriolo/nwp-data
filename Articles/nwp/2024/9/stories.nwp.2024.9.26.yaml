      lastmodified: 2024-09-26T18:28:52.661+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Bong Revilla and Lito Lapid will seek to retain their seats. Revilla\
        \ is the sole candidate for Lakas-CMD which has become one of the largest\
        \ political parties under the Marcos administration.  \r"
