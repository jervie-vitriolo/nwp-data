    lastmodified: 2024-09-26T16:31:43.440+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New law cracks down on agri economic sabotage'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3f8095f8-d2bd-4d21-801e-69a7c46cbcf8'
      activationstatus: true
      created: 2024-09-26T16:31:43.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.434+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The country has a new
        law that would penalize crimes classified as agricultural economic sabotage.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c1c062a-b983-4874-9e4d-d7a3a45cd499'
      activationstatus: true
      created: 2024-09-26T16:31:43.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.423+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. enacted the Anti-Agricultural Economic
        Sabotage law at Malacañan Palace on Thursday, Sept. 26. It defines crimes
        related to agricultural economic sabotage including smuggling, hoarding, profiteering,
        and cartel operations.</p>'
    section2:
      primarytype: 'block'
      uuid: '3a3fd8e8-3768-4220-9fba-aed0f82470d0'
      activationstatus: true
      created: 2024-09-26T16:31:43.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.424+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Such activities will be flagged as a possible economic sabotage case\
        \ when the value of goods exceeds ₱10 million.\r"
    section3:
      primarytype: 'block'
      uuid: 'edfffd7f-7c50-4dc3-9a1e-6ce9ce560753'
      activationstatus: true
      created: 2024-09-26T16:31:43.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.424+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Malacañang said the law replaced the Anti-Agricultural Smuggling Act\
        \ “with more comprehensive mechanisms to ensure stricter enforcement and better\
        \ implementation.”\r"
    section4:
      primarytype: 'block'
      uuid: '1472bd1c-b016-47d4-b219-da9cac460483'
      activationstatus: true
      created: 2024-09-26T16:31:43.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.425+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will enforce the law and ensure that swift and decisive action\
        \ is taken against anyone who dares to sabotage our agricultural sector,”\
        \ Marcos said in a speech after the signing ceremony.\r"
    section5:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Marcos:
        Let me be clear, this law does not just target the masterminds. It holds all
        accomplices accountable — financiers, brokers, employees, even transporters
        | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a>
        <a href="https://t.co/oECec8hBKd">pic.twitter.com/oECec8hBKd</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1839204972497654114?ref_src=twsrc%5Etfw">September
        26, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '40028313-f484-4478-8c02-c9b19ae7c0fe'
      activationstatus: true
      created: 2024-09-26T16:31:43.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.425+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section6:
      primarytype: 'block'
      uuid: 'f0dff49a-517c-484f-9fae-5af405d87297'
      activationstatus: true
      created: 2024-09-26T16:31:43.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.426+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos was concurrent agriculture secretary for over a year and was\
        \ marred by high prices of agricultural commodities, including onions.\r"
    section7:
      primarytype: 'block'
      uuid: '80fe5d90-5e9e-41f3-a05f-574b62565aef'
      activationstatus: true
      created: 2024-09-26T16:31:43.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.426+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his State of the Nation Address in 2023, Marcos issued a warning\
        \ against agricultural smugglers, hoarders, and price fixers.\r"
    section8:
      primarytype: 'block'
      uuid: 'b50a9e5f-18bd-4b3d-9b5a-254ffaed0cd6'
      activationstatus: true
      created: 2024-09-26T16:31:43.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.426+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hinahabol at ihahabla natin sila. Sadyang hindi tama ang kanilang\
        \ gawain at hindi rin ito tugma sa ating magandang layunin,” the president\
        \ said, saying what they do is cheating.\r"
    section9:
      primarytype: 'block'
      uuid: 'a3a7f898-9e78-4069-b5d9-9e681711cf9e'
      activationstatus: true
      created: 2024-09-26T16:31:43.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.427+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We are chasing after them and will charge them. What\
        \ they are doing is not right and is not in line with our good purpose.]\r"
    section10:
      primarytype: 'block'
      uuid: 'b6c2d4e8-0dc1-4290-a9e1-db17fdafd5d4'
      activationstatus: true
      created: 2024-09-26T16:31:43.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.427+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Bilang na ang mga araw ng mga smuggler at hoarder na 'yan,” he also\
        \ said.\r"
    section11:
      primarytype: 'block'
      uuid: '4a4f00df-cc2c-4b64-a458-1c66f435de70'
      activationstatus: true
      created: 2024-09-26T16:31:43.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.428+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Those smugglers and hoarders already have numbered days.]\r"
    section12:
      primarytype: 'block'
      uuid: '6083bcf8-1824-4278-8547-b69f9b67c67d'
      activationstatus: true
      created: 2024-09-26T16:31:43.428+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T16:31:43.428+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <a href="https://www.newswatchplus.ph/news/2024/9/5/pcc-enforcement-office-charges-onion-cartel.html">Enforcement
        Office of the Philippine Competition Commission</a> charged importers and
        traders of onions for anticompetitive practices.&nbsp;</p>'
  'START HERE----->japanese-man-acquitted-after-45-years-on-death-row':
    author: 'Rocky Swift, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-26T16:57:16.000+08:00
    imagesource: '1d06e2ff-f605-4804-b519-587bb2ceb559'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd4781a87-992e-459e-b546-c9bef0dc9ef9'
    lead: 'A Japanese man said to have spent the world’s longest time on death
      row was acquitted of murder on Thursday, broadcaster NHK said, ending his family’s
      search for justice after a wrongful conviction for crimes committed nearly 60
      years ago.'
    activationstatus: true
    created: 2024-09-26T17:00:09.184+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:11.124+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:58.489+08:00
    lastmodified: 2024-09-26T17:00:09.225+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japanese man acquitted of 1966 murders after 45 years on death row'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9b425857-6375-4c06-826e-64625d1ac22c'
      activationstatus: true
      created: 2024-09-26T17:00:09.197+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:11.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:00:09.197+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong> A Japanese man said to have spent
        the world’s longest time on death row was acquitted of murder on Thursday,
        broadcaster NHK said, ending his family’s search for justice after a wrongful
        conviction for crimes committed nearly 60 years ago.</p>'
    section1:
      primarytype: 'block'
      uuid: '129dc4f8-c663-463d-bb2b-ef995098d8f0'
      activationstatus: true
      created: 2024-09-26T17:00:09.197+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:11.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:00:09.197+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Shizuoka district court cleared Iwao Hakamada, 88, in a retrial
        of the murders of four people in the central Japanese region in 1966, NHK
        said.</p>'
    section2:
      primarytype: 'block'
      uuid: '6e061aa2-325e-4dd6-b7b8-22b2e1eb4fd0'
      activationstatus: true
      created: 2024-09-26T17:00:09.198+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:11.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:00:09.198+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hakamada spent 45 years on death row before a court ordered his release
        and a retrial in 2014 amid doubts about the evidence that formed the basis
        for his conviction.'
    section3:
      primarytype: 'block'
      uuid: '2957906a-2c56-440e-81ac-b66476cc9f5c'
      activationstatus: true
      created: 2024-09-26T17:00:09.198+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:11.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:00:09.198+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The former boxer was accused of stabbing to death his former boss and
        family before burning down their home.'
    section4:
      primarytype: 'block'
      uuid: '0e11d933-da44-4e32-bfff-efdee2e4de00'
      activationstatus: true
      created: 2024-09-26T17:00:09.198+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:11.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:00:09.198+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Though he briefly admitted to the killings, he retracted the confession
        and pleaded innocent during his trial, but was nevertheless sentenced to death
        in 1968, a penalty upheld by Japan’s Supreme Court in 1980.'
    section5:
      primarytype: 'block'
      uuid: '3fcecf21-fa4e-4f63-aed5-b3db17ae8ddc'
      activationstatus: true
      created: 2024-09-26T17:00:09.199+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:11.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:00:09.199+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Norimichi Kumamoto, one of the three judges at the Shizuoka court who
        had sentenced Hakamada to death, petitioned the Supreme Court for a retrial
        in 2008, but the plea was rejected.'
    section6:
      primarytype: 'block'
      uuid: '3bb46990-a65e-4375-962a-3af09ee55bfb'
      activationstatus: true
      created: 2024-09-26T17:00:09.199+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:11.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:00:09.199+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Hakamada’s lawyers had argued that DNA tests on bloodstained clothing
        said to be their client’s showed the blood was not his.'
    section7:
      primarytype: 'block'
      uuid: 'cf61f615-8bb5-45fc-a8a6-aa62bf0c9380'
      activationstatus: true
      created: 2024-09-26T17:00:09.200+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:11.131+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:00:09.200+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since his release, Hakamada has lived with his older sister Hideko,
        who battled for decades to clear his name.'
    section8:
      primarytype: 'block'
      uuid: '45c7f24a-28d1-4fd3-8b8f-59cef143f138'
      activationstatus: true
      created: 2024-09-26T17:00:09.200+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:11.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:00:09.200+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rights group Amnesty International hailed the exoneration as a "pivotal
        moment for justice" and urged Japan to scrap the death penalty.'
    section9:
      primarytype: 'block'
      uuid: 'fbca9ee6-b6a2-4b08-b1af-f13d993a104b'
      activationstatus: true
      created: 2024-09-26T17:00:09.200+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:11.132+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:00:09.200+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"After enduring almost half a century of wrongful imprisonment and
        a further 10 years waiting for his retrial, this verdict is an important recognition
        of the profound injustice he endured for most of his life," Amnesty said.'
    section10:
      primarytype: 'block'
      uuid: '099b2de4-91ec-406b-b589-897a2505cac9'
      activationstatus: true
      created: 2024-09-26T17:00:09.201+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:11.133+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:00:09.201+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It ends an inspiring fight to clear his name," it added in a statement.'
    section11:
      primarytype: 'block'
      uuid: 'a0910975-95e5-4158-8cd3-0eac31eac0e9'
      activationstatus: true
