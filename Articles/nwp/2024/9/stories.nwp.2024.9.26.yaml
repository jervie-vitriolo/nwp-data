    lead: 'The Office of the Vice President has a chance to regain some of its reduced
      budget for 2025, thanks to a number of senators.'
    activationstatus: true
    created: 2024-09-26T17:35:46.014+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T14:11:07.742+08:00
    lastactivatedby: 'nelsonp'
