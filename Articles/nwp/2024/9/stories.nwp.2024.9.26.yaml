      'mgnl:lastModified': 2024-10-11T17:13:33.228+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A viral video of an
        altercation over a basketball game resulting in attempted murder complaints
        has raised the issue of anger management among netizen reactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f093f-586a-483e-a3b5-7f744c6730bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.057+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.229+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1426490-76e4-4f13-877a-cd633ef64b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.057+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.229+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Rea Celine Villa, a clinical psychologist, said anger can become
        alarming if it gets out of hand.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125cd7d4-d630-486d-81f3-554e6a105b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.058+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.230+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e8f0f7-1ab0-420a-94ed-01311f5ab88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.058+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.231+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>“If nakaka-damage na siya ng relationships, if hindi na okay ‘yung
        routine mo, then it’s already indicator na hindi na ma-manage,” she told NewsWatch
        Plus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066a2f9-b095-4427-a67f-61f8c2ca93f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.058+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.231+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11616519-d581-4e89-a0db-42c0dee053a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.059+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.232+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If it damages relationships, if your routine is not
        okay, then it’s already an indicator that you cannot manage it.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00664b5e-da96-48bc-8acf-d033f2ef948a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.059+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.232+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce931f-5365-4721-9ad9-aeeac3257762'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.060+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.233+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>Villa said addressing anger and severe anger is a combination of
        self-awareness, practical strategies, and professional guidance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5c98b7-2d8c-4686-b6eb-0dfd926a8120'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.060+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.233+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadc0030-1131-40e4-97d9-215df77164a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.061+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.234+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<h2><strong>Self-awareness</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba819fa-eaf4-46a9-b04c-d2adcc47aecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.061+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.235+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "An individual should identify the triggers to anger to determine the\
        \ patterns, Villa said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64755206-f4c5-46ee-8a96-77028e1a88e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.062+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.235+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6091ec-ca21-46bc-90a2-ff0d4d327584'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.062+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.236+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': '<p>The reasons, she noted, may be a sign of chronic stress, unresolved
        trauma, or a mood disorder, among other deeper issues.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e6bfc-4c33-4708-b8a9-d8f73d7dfca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.063+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.236+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab89e8a-129a-4ecc-9c1d-8b9c4687851a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T19:02:08.063+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:04.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-11T17:13:33.237+08:00
      'mgnl:lastModifiedBy': 'magnolia-ben'
      'mgnl:type': 'text'
      'text': "Villa said it is necessary to determine the cause of anger to allow\
        \ the person to process responses and prevent outbursts.\r"
