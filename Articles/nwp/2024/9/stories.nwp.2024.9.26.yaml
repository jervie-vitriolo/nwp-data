      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The teaser then showed Ethan (Alden Richards) seemingly surprised by
        Joy’s transformation.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ae10c1-c72b-4a3b-9a76-3788b6fb228a'
      'mgnl:activationStatus': true
