  'japanese-man-acquitted-after-45-years-on-death-row':
    'author': 'Rocky Swift, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-26T16:57:16.000+08:00
    'imagesource': 'jcr:1d06e2ff-f605-4804-b519-587bb2ceb559'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4781a87-992e-459e-b546-c9bef0dc9ef9'
    'lead': 'A Japanese man said to have spent the world’s longest time on death
      row was acquitted of murder on Thursday, broadcaster NHK said, ending his family’s
      search for justice after a wrongful conviction for crimes committed nearly 60
      years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-26T17:00:09.184+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:11.124+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:58.489+08:00
    'mgnl:lastModified': 2024-09-26T17:00:09.225+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['nhk', 'Shizuoka', 'Japanese']
    'stories': []
    'template': '1'
    'title': 'Japanese man acquitted of 1966 murders after 45 years on death row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b425857-6375-4c06-826e-64625d1ac22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:00:09.197+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:00:09.197+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan -</strong> A Japanese man said to have spent
        the world’s longest time on death row was acquitted of murder on Thursday,
        broadcaster NHK said, ending his family’s search for justice after a wrongful
        conviction for crimes committed nearly 60 years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129dc4f8-c663-463d-bb2b-ef995098d8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:00:09.197+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:00:09.197+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Shizuoka district court cleared Iwao Hakamada, 88, in a retrial
        of the murders of four people in the central Japanese region in 1966, NHK
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e061aa2-325e-4dd6-b7b8-22b2e1eb4fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:00:09.198+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:00:09.198+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hakamada spent 45 years on death row before a court ordered his release
        and a retrial in 2014 amid doubts about the evidence that formed the basis
        for his conviction.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2957906a-2c56-440e-81ac-b66476cc9f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:00:09.198+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:00:09.198+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former boxer was accused of stabbing to death his former boss and
        family before burning down their home.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11d933-da44-4e32-bfff-efdee2e4de00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:00:09.198+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:00:09.198+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Though he briefly admitted to the killings, he retracted the confession
        and pleaded innocent during his trial, but was nevertheless sentenced to death
        in 1968, a penalty upheld by Japan’s Supreme Court in 1980.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcecf21-fa4e-4f63-aed5-b3db17ae8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:00:09.199+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:00:09.199+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Norimichi Kumamoto, one of the three judges at the Shizuoka court who
        had sentenced Hakamada to death, petitioned the Supreme Court for a retrial
        in 2008, but the plea was rejected.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb46990-a65e-4375-962a-3af09ee55bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:00:09.199+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:00:09.199+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Hakamada’s lawyers had argued that DNA tests on bloodstained clothing
        said to be their client’s showed the blood was not his.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf61f615-8bb5-45fc-a8a6-aa62bf0c9380'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:00:09.200+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:00:09.200+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since his release, Hakamada has lived with his older sister Hideko,
        who battled for decades to clear his name.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7f24a-28d1-4fd3-8b8f-59cef143f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:00:09.200+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:00:09.200+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Rights group Amnesty International hailed the exoneration as a "pivotal
        moment for justice" and urged Japan to scrap the death penalty.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca9ee6-b6a2-4b08-b1af-f13d993a104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:00:09.200+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:00:09.200+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"After enduring almost half a century of wrongful imprisonment and
        a further 10 years waiting for his retrial, this verdict is an important recognition
        of the profound injustice he endured for most of his life," Amnesty said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b2de4-91ec-406b-b589-897a2505cac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:00:09.201+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:11.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:00:09.201+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It ends an inspiring fight to clear his name," it added in a statement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
