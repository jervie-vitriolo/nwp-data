      'mgnl:lastModified': 2024-09-26T18:28:52.660+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Star power</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89215990-f460-4c70-89a3-c411496c8448'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:28:29.438+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:28:52.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Bong Revilla and Lito Lapid will seek to retain their seats. Revilla\
        \ is the sole candidate for Lakas-CMD which has become one of the largest\
        \ political parties under the Marcos administration.  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e872a0-1713-4afb-bf59-9d383d5fe661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:28:29.438+08:00
