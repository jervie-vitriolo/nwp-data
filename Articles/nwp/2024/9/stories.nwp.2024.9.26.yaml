      lastmodified: 2024-09-26T18:28:52.674+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "House Deputy Speaker Camille Villar, daughter of Senator Cynthia Villar\
        \ and sister of Senator Mark Villar, is also aiming for a Senate seat. The\
        \ Villar matriarch is ending her term next year.\r"
    section30:
      primarytype: 'block'
