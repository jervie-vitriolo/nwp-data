      'jcr:uuid': '2a87da01-3207-4d87-b144-7f09795ddea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T14:40:50.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:13.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T14:49:27.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ticket prices are from ₱3,000 to ₱16,500. The most expensive ticket\
