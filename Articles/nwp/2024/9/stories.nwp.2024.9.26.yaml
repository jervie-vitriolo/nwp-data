    'jcr:uuid': '19a441c3-1d1d-4b26-93bb-6f1f71bc9e4a'
    'lead': 'President Ferdinand R. Marcos Jr. pushed for a comprehensive reorganization
      of water management through the establishment of a Department of Water Resources.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-26T09:24:08.589+08:00
