      created: 2024-09-26T12:56:03.610+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:13.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:56:03.610+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Joy is gone,” Bernardo’s character said.'
    section4:
      primarytype: 'block'
      uuid: 'ad4ed107-2681-42fb-a90d-89ac9a37d84b'
      activationstatus: true
