      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> An official of an offshore
        gaming hub is now detained at a prison for women in Mandaluyong City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6710d84a-68c8-4ff1-a61b-170cb40b5020'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.254+08:00
