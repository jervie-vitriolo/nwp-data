      'mgnl:lastActivated': 2025-03-13T14:11:06.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:28:52.661+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2477b056-c53c-4257-a9d8-00037bc8654c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:28:29.439+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:28:52.662+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Former Senate President Tito Sotto, Lacson’s running mate, is in the\
        \ slate, hoping for a comeback.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e31b5af-7fd4-4d63-85c5-4b694a1d3d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:28:29.439+08:00
      'mgnl:createdBy': 'thea-nwp'
