      'mgnl:lastModified': 2024-09-26T16:31:43.427+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are chasing after them and will charge them. What\
        \ they are doing is not right and is not in line with our good purpose.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c2d4e8-0dc1-4290-a9e1-db17fdafd5d4'
