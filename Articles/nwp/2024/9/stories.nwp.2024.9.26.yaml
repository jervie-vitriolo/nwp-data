      'mgnl:lastModified': 2024-09-26T18:28:52.654+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. is reintroducing his vision of unity under a new coalition of former
        political rivals, reelectionists and newbies for the senatorial election next
        year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0daff7d8-86d6-4721-8160-d69c982c1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:28:29.435+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:28:52.655+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f958b617-5544-48d7-8baa-fe57a5465daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:28:29.435+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:28:52.656+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a political gathering on Thursday, Sept 26, Marcos bannered the\
        \ lineup under the Alyansa para sa Bagong Pilipinas (Alliance for the New\
        \ Philippines), which groups his Partido Federal ng Pilipinas, Lakas-CMD,\
        \ Nationalist People’s Coalition, Nacionalista Party, and National Unity Party.\
        \   \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34aeda00-3932-471a-9606-176775108d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:28:29.435+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:28:52.656+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c295e6bf-7c63-4fec-99c7-3135aa49f1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:28:29.436+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:28:52.657+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Former Senators Ping Lacson and Manny Pacquiao are both eyeing a return\
        \ to the Senate. They both ran for president in 2022 and lost to Marcos. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66822861-6b76-4ff9-aec6-18654cae7b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:28:29.436+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:28:52.658+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb586beb-d7f0-4e84-9161-60a5c28acdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:28:29.437+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:06.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:28:52.659+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The former rivals are now joining forces led by a former competitor.\
        \  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc84d80-bf3f-4fff-a661-baf19d724003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:28:29.437+08:00
