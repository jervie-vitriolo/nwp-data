      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25a5a8b-3783-4a71-849b-21ea3019fafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.254+08:00
