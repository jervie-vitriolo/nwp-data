    'title': 'The administration Senate slate: rivals, reelectionists, returnees'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10093c7f-ea6c-48e3-8f8c-2ec268d4705b'
      'mgnl:activationStatus': true
