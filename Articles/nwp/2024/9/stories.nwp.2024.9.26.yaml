  'dbm-barmm-sulu-maintain-status-quo':
    'caption': 'The photo shows the facade of the Sulu Provincial Capitol. (Photo
      from Sulu Provincial Tourism Office/Facebook)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-26T18:45:02.000+08:00
    'imagesource': 'jcr:281bc0a4-3ad3-42c0-b0a1-70ee6220135d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '701909f5-4b7d-4a48-94fe-8ff513b27107'
    'lead': 'Budget Secretary Amenah Pangandaman told the Bangsamoro Autonomous Region
      in Muslim Mindanao (BARMM) and Sulu to ''maintain the status quo'' after the
      Supreme Court ruled to exclude the province from the region.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-26T18:50:52.750+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:05.214+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:52:00.259+08:00
    'mgnl:lastModified': 2024-09-26T18:50:52.831+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Budget chief to BARMM: Maintain status quo amid Sulu ruling'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9365c067-5050-438e-8e03-f6a47febef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:50:52.820+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:50:52.827+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Budget Secretary Amenah
        Pangandaman told the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
        and Sulu to “maintain the status quo” after the Supreme Court ruled to exclude
        the province from the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cd1bbc-1fc7-4ffb-8fb7-05a84d735837'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:50:52.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:50:52.821+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Thursday, Sept. 26, Pangandaman assured local officials\
        \ that the national government is exerting efforts for a smooth transition,\
        \ and that it would take a whole-of-government approach in delivering essential\
        \ public services. A discussion with President Ferdinand Marcos Jr. is underway.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0832f0f2-b8fd-4778-8c9c-8d2f04d02371'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:50:52.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:50:52.821+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We would like to affirm that the salaries and benefits of local government\
        \ personnel in the province shall continue, and are to be charged against\
        \ available local government funds, while those for the personnel of the various\
        \ provincial field offices in the different ministries under the BARMM government\
        \ should continue to be charged against their corresponding appropriations\
        \ from the annual block grant,” Pangandaman said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebaa3fa8-ba1d-47d8-91a6-2759bcb84165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:50:52.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:50:52.822+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The budget chief said her agency is waiting for the “entry of judgment\
        \ indicating the finality of judgment, barring any motion for reconsideration\
        \ the parties may file.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d5fc10-508b-492f-a9ba-36dfae4e8e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:50:52.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:50:52.822+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pangandaman said the agency believes that programs, projects and activities\
        \ funded by the Bangsamoro government should still be implemented until the\
        \ finality of the court ruling. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f5bb8e-da69-4b80-a963-1abd3f1b2b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:50:52.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:50:52.822+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Considering the SC ruling, funding for PAPs for the province shall\
        \ already be excluded from BARMM’s annual budget for the succeeding fiscal\
        \ years,” she noted.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e03b7b-2c39-42d3-a37e-a4ef4357018b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:50:52.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:50:52.823+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers have also raised as an issue in budget deliberations that\
        \ government agencies must come up with a transition fund.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da277bd-3be2-4047-892e-25fdb30aaf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:50:52.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:05.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:50:52.823+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a unanimous decision released Sept. 9 and penned by Senior Associate\
        \ Justice Marvic M.V.F. Leonen, the Supreme Court upheld the constitutionality\
        \ of the Bangsamoro Organic Law but declared Sulu not part of the region.\
        \ The province did not ratify the law. \r"
  'how-to-manage-anger':
