    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New law cracks down on agri economic sabotage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8095f8-d2bd-4d21-801e-69a7c46cbcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T16:31:43.423+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T16:31:43.434+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The country has a new
        law that would penalize crimes classified as agricultural economic sabotage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1c062a-b983-4874-9e4d-d7a3a45cd499'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T16:31:43.423+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T16:31:43.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. enacted the Anti-Agricultural Economic
        Sabotage law at Malacañan Palace on Thursday, Sept. 26. It defines crimes
        related to agricultural economic sabotage including smuggling, hoarding, profiteering,
        and cartel operations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3fd8e8-3768-4220-9fba-aed0f82470d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T16:31:43.424+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T16:31:43.424+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Such activities will be flagged as a possible economic sabotage case\
        \ when the value of goods exceeds ₱10 million.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfffd7f-7c50-4dc3-9a1e-6ce9ce560753'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T16:31:43.424+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T16:31:43.424+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Malacañang said the law replaced the Anti-Agricultural Smuggling Act\
        \ “with more comprehensive mechanisms to ensure stricter enforcement and better\
        \ implementation.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1472bd1c-b016-47d4-b219-da9cac460483'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T16:31:43.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T16:31:43.425+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will enforce the law and ensure that swift and decisive action\
        \ is taken against anyone who dares to sabotage our agricultural sector,”\
        \ Marcos said in a speech after the signing ceremony.\r"
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Marcos:
        Let me be clear, this law does not just target the masterminds. It holds all
        accomplices accountable — financiers, brokers, employees, even transporters
        | <a href="https://twitter.com/JeloMantaring?ref_src=twsrc%5Etfw">@JeloMantaring</a>
        <a href="https://t.co/oECec8hBKd">pic.twitter.com/oECec8hBKd</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1839204972497654114?ref_src=twsrc%5Etfw">September
        26, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40028313-f484-4478-8c02-c9b19ae7c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T16:31:43.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T16:31:43.425+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dff49a-517c-484f-9fae-5af405d87297'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T16:31:43.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T16:31:43.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos was concurrent agriculture secretary for over a year and was\
        \ marred by high prices of agricultural commodities, including onions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe5d90-5e9e-41f3-a05f-574b62565aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T16:31:43.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
