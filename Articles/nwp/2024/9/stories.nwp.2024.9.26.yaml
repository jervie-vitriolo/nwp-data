    title: 'PBA player John Amores surrenders to police over Laguna shooting'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd342d32b-00d3-4b6b-abb5-f1f5b0f45033'
      activationstatus: true
      created: 2024-09-26T11:41:06.112+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.371+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Controversial Philippine
        Basketball Association (PBA) player John Amores and his brother have surrendered
        to authorities on Thursday, Sept. 26, after they figured in a shooting in
        Lumban, Laguna.</p>'
    section1:
      primarytype: 'block'
      uuid: '540ae3cc-5035-490e-8ba3-dfa4039af4bc'
      activationstatus: true
      created: 2024-09-26T11:41:06.112+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.371+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'eced1d29-c25e-4026-a11e-a279cd55bdfe'
      activationstatus: true
      created: 2024-09-26T11:41:06.112+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.372+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Local police said Amores — seen riding a motorcycle with his brother\
        \ in a security camera video — fired a gun at a man in Barangay Maytalang\
        \ Uno after a heated argument with the same person during a basketball game\
        \ on Wednesday.\r"
    section3:
      primarytype: 'block'
      uuid: '710a90dd-d2ca-4577-97cc-b67846d39c43'
      activationstatus: true
      created: 2024-09-26T11:41:06.113+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.372+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0705a82b-5e24-4b5e-8cbb-65b63eb9632a'
      activationstatus: true
      created: 2024-09-26T11:41:06.113+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.373+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "No one was harmed and the firearm used by Amores was not recovered.\r"
    section5:
      primarytype: 'block'
      uuid: '3e736ba4-e120-4429-912a-49e3375629e3'
      activationstatus: true
      created: 2024-09-26T11:41:06.113+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.373+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3e61fc73-ab24-4b33-a2fa-9786f6c6e42e'
      activationstatus: true
      created: 2024-09-26T11:41:06.114+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.374+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 25-year-old cager and his brother will go through inquest proceedings\
        \ over attempted murder charges.\r"
    section7:
      primarytype: 'block'
      uuid: '8da4de0c-7d81-4843-bcf3-fe7b53d32071'
      activationstatus: true
      created: 2024-09-26T11:41:06.114+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.098+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.374+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '00d3b44e-8a31-4664-9ffa-fa7478643cf9'
      activationstatus: true
      created: 2024-09-26T11:41:06.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.098+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.375+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Amores, a former player of Jose Rizal University (JRU), was slapped\
        \ with an indefinite ban by the National Collegiate Athletic Association (NCAA)\
        \ after a punching rampage in a match between JRU and College of St. Benilde\
        \ (CSB) at the FilOil EcoOil Centre in San Juan City in 2022.\r"
    section9:
      primarytype: 'block'
      uuid: '5952bd11-6013-4a7a-9d03-bcd80f403d03'
      activationstatus: true
      created: 2024-09-26T11:41:06.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.099+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.375+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '27abeb14-8c17-4667-90f6-17f79980e052'
      activationstatus: true
      created: 2024-09-26T11:41:06.115+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.100+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.376+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Two CSB players who were hit by Amores, Taine Davis and Jimboy Pasturan,\
        \ filed a complaint against him before the San Juan City Prosecutor’s Office.\r"
    section11:
      primarytype: 'block'
      uuid: '9b5aead3-e756-4382-904d-f8d74a7e486d'
      activationstatus: true
      created: 2024-09-26T11:41:06.116+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.100+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.377+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4f7f32e4-ddbb-46e3-bb62-fc7e7f62af70'
      activationstatus: true
      created: 2024-09-26T11:41:06.116+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.377+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Despite the NCAA mess, Amores got a second chance at basketball after\
        \ the NorthPort Batang Pier chose him in the fifth round as 51st overall in\
        \ the PBA Season 48 Rookie Draft.\r"
    section13:
      primarytype: 'block'
      uuid: '465667c2-eeea-46de-82d9-e27fd99c7c9c'
      activationstatus: true
      created: 2024-09-26T11:41:06.117+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.378+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '6401376a-7baa-424e-95eb-4e4f24468906'
      activationstatus: true
      created: 2024-09-26T11:41:06.117+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.378+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"This is a matter subject of investigation by the police, and we cannot\
        \ comment on it. But we are saddened by such an unfortunate incident,\" PBA\
        \ commissioner Willie Marcial said in a statement.\r"
    section15:
      primarytype: 'block'
      uuid: '2b01eaf1-6e86-42ba-87a1-a7f1d9991ce9'
      activationstatus: true
      created: 2024-09-26T11:41:06.117+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.379+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '0734df09-3936-4b53-b8b5-b64a6e651baa'
      activationstatus: true
      created: 2024-09-26T11:41:06.118+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:15.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T11:53:34.379+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The shooting came three days after Amores and the Batang Pier ended
        their PBA Governors’ Cup campaign with a 3-7 win-loss record in Group A.</p>'
