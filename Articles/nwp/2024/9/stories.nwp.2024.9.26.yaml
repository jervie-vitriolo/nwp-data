  'START HERE----->anti-agricultural-economic-sabotage-law-signed':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Authorities inspected a warehouse in Navotas which concealed over
      300 tons (or 300,000 kilograms) of smuggled vegetables, including yellow onions,
      valued at nearly ₱50 million in August.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-26T16:28:31.000+08:00
    imagesource: '3231e224-63a2-4a7b-ad80-dcf2e30d50ce'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '92c4aa23-9f70-4d52-bf83-1be90b2c420f'
    lead: 'The country has a new law that would penalize crimes classified as agricultural
      economic sabotage.'
    activationstatus: true
    created: 2024-09-26T16:31:43.318+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:11:12.669+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
