      'mgnl:lastModified': 2024-09-26T14:49:27.930+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bom, CL, Dara, and Minzy will set Manila on fire with their “Welcome\
        \ Back” concert on Nov. 16 at the SM Mall of Asia Arena.\r"
