      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TOKYO, Sept 26 (Reuters)</strong> - Japan’s Self Defense
        Force patrolled the Taiwan Strait on Wednesday for the first time in an attempt
        to send a message to China, the Yomiuri newspaper, reported citing multiple
        government sources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445e56d4-6d2b-410e-8fa5-6865f69abb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T10:21:24.434+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T10:21:24.434+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'SDF destroyer Sazanami entered the waters from the East China Sea on
        Wednesday morning, spending more than 10 hours sailing southward to complete
        the passage, the Japanese newspaper reported on Thursday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204b378b-d7d8-4b1f-8c49-b8e86d8c90fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T10:21:24.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T10:21:24.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The passage was conducted in concert with naval ships from Australia
        and New Zealand, the paper said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39040ece-7c6f-4fb3-8d61-73c091e16450'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T10:21:24.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T10:21:24.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'An SDF official declined to comment on the report.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b1592-634c-4873-83c6-2823357e881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T10:21:24.435+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T10:21:24.435+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'An increase in Chinese military activity near Japan and around Taiwan
        in recent years has worried Tokyo. Japan has responded with a defence buildup
        it says aims to deter China from using military force to push its territorial
        claims in the region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e36329-a117-49b8-a2ee-ef2176ed5447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T10:21:24.436+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:19.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T10:21:24.436+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China on Wednesday said it had successfully conducted a rare launch
        of an intercontinental ballistic missile into the Pacific Ocean, while leaders
        of the ''Quad'' grouping of Australia, India, Japan and the United States
        last week expanded joint security steps in Asia’s waters due to shared concerns
        about China.'
    '6':
