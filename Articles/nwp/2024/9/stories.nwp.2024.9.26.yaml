    title: 'Neri Colmenares leads Bayan Muna’s return to House'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c9777cdf-4157-4023-a227-1982abb8e45d'
      activationstatus: true
      created: 2024-09-26T17:33:18.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.274+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.742+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Human rights lawyer
        Neri Colmenares is leading the bid of Bayan Muna party-list to return to the
        House of Representatives in the midterm elections.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da9111fd-75af-4a2c-9d18-e66a60e043a6'
      activationstatus: true
      created: 2024-09-26T17:33:18.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.274+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.725+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In its national convention on Thursday, Sept. 26, the group announced\
        \ Colmenares as first nominee. He represented the party-list in three consecutive\
        \ terms beginning in 2007. \r"
    section2:
      primarytype: 'block'
      uuid: 'fc0d3b0a-104a-4a29-a1c7-c0d3699064ac'
      activationstatus: true
      created: 2024-09-26T17:33:18.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.275+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.725+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Colmenares authored the Free Mobile Disaster Alerts law, which requires\
        \ telecommunication service providers to send free mobile alerts during disasters\
        \ and calamities.\r"
    section3:
      primarytype: 'block'
      uuid: 'c271ee30-df84-4948-bb4c-af87c10799f0'
      activationstatus: true
      created: 2024-09-26T17:33:18.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.276+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bayan Muna is also expected to field three nominees who served in previous\
        \ Congresses when it files its certificate of candidacy on Oct. 1-8.\r"
    section4:
      primarytype: 'block'
      uuid: '2a230b97-cc62-476d-a5fb-6d43c5d7c1cc'
      activationstatus: true
      created: 2024-09-26T17:33:18.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.276+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lawyer Carlos Zarate will be the second nominee, followed by Ferdinand\
        \ Gaite and Eufemia Cullamat.\r"
    section5:
      primarytype: 'block'
      uuid: '1ad8c12c-29d2-44b0-bab9-9e5c1deea90a'
      activationstatus: true
      created: 2024-09-26T17:33:18.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.726+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kristina Conti, another human rights lawyer, who is also an assistant\
        \ to counsel at the International Criminal Court, will be the fifth nominee.\r"
    section6:
      primarytype: 'block'
      uuid: '9b31cf1b-37df-4320-9567-d1e3805bd0ee'
      activationstatus: true
      created: 2024-09-26T17:33:18.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'eac8299d-a0f4-44b3-8054-d5e9f253856f'
      activationstatus: true
      created: 2024-09-26T17:33:18.727+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.727+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>High-stakes elections</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'c55d202e-2e40-432c-8734-f454edddd741'
      activationstatus: true
      created: 2024-09-26T17:33:18.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Founded in 1999, Bayan Muna has secured seats in the House of Representatives\
        \ beginning in 2001.\r"
    section9:
      primarytype: 'block'
      uuid: '08fcc788-1855-4cdd-a5a6-d5c8d21d3489'
      activationstatus: true
      created: 2024-09-26T17:33:18.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.728+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The party-list, however, failed in its bid in the 2022 elections. \r"
    section10:
      primarytype: 'block'
      uuid: '7687799c-07e3-4a87-885c-d0846b084557'
      activationstatus: true
      created: 2024-09-26T17:33:18.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Bunga ito ng atake, red-tagging ng gobyernong Duterte sa atin, paglipana\
        \ ng mga party-list ng mga political dynasties at vote-buying ng mga party-list\
        \ na ito,” Colmenares said in his speech during the group’s convention. \r"
    section11:
      primarytype: 'block'
      uuid: '9ab97891-cb7a-485f-b0b4-7c622daedea0'
      activationstatus: true
      created: 2024-09-26T17:33:18.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: This is a result of attacks, the Duterte administration’\
        s red-tagging, the spread of party-lists of political dynasties and their\
        \ vote-buying practices.]\r"
    section12:
      primarytype: 'block'
      uuid: 'd0e554f3-b742-49c5-83e5-83790771bc61'
      activationstatus: true
      created: 2024-09-26T17:33:18.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.729+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 2025 polls will be a high-stakes electoral practice for Bayan Muna\
        \ as under the law, another loss could mean it will be disqualified to participate\
        \ in succeeding elections.\r"
    section13:
      primarytype: 'block'
      uuid: '94a81df2-baed-438e-b58d-9e44363af4e2'
      activationstatus: true
      created: 2024-09-26T17:33:18.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bayan Muna is under the Makabayan bloc, a coalition of progressive\
        \ groups. \r"
    section14:
      primarytype: 'block'
      uuid: '29cd6046-9886-4715-b2fd-b3626826e136'
      activationstatus: true
      created: 2024-09-26T17:33:18.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.730+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Only the party-lists of Kabataan, Gabriela, and ACT Teachers secured
        a seat each in the 19th Congress, namely, Raoul Manuel, Arlene Brosas, and
        France Castro. The <a href="https://www.newswatchplus.ph/news/2024/8/26/makabayan-senatorial-slate.html">last
        two are eyeing the Senate</a> for the next elections.&nbsp;</p>'
    section15:
      primarytype: 'block'
      uuid: '1a6dae61-0f90-46a3-b7e3-2bd74d988383'
      activationstatus: true
      created: 2024-09-26T17:33:18.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.731+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '142f1324-d7f5-49d3-8337-cff1147561c0'
      activationstatus: true
      created: 2024-09-26T17:33:18.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.731+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '0536ed82-33ac-4d68-8150-54f05f7d3eb6'
      activationstatus: true
      created: 2024-09-26T17:33:18.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.732+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>First nominees of other groups</strong></h2>'
    section18:
      primarytype: 'block'
      uuid: 'e27a2bb5-3ce5-41ef-a973-ea2acf27a91a'
      activationstatus: true
      created: 2024-09-26T17:33:18.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.732+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "ACT Teachers on Thursday said Antonio Tinio, a former House member,\
        \ will be its first nominee, followed by academics Helene Dimaukom and David\
        \ Michael San Juan.\r"
    section19:
      primarytype: 'block'
      uuid: 'f4a78e17-bb31-47aa-a2ed-e5484001ed3c'
      activationstatus: true
      created: 2024-09-26T17:33:18.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.733+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kabataan will have Renee Co, a former student regent of the University\
        \ of the Philippines, as its first nominee.\r"
    section20:
      primarytype: 'block'
      uuid: '4c6d3f1c-a610-4c96-a213-f8bf8f986f72'
      activationstatus: true
      created: 2024-09-26T17:33:18.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:33:18.734+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Former Kabataan party-list Rep. <a href="https://www.newswatchplus.ph/news/2024/9/24/sarah-elago-eyes-house-comeback.html">Sarah
        Elago is seeking a comeback</a>, this time for Gabriela Women’s Party-list
        in the forthcoming 2025 elections.&nbsp;</p>'
  'START HERE----->ovp-sara-duterte-budget-senate':
    author: 'Eimor Santos, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-26T17:32:32.000+08:00
