      lastmodified: 2024-09-26T18:28:52.670+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Mga kababayan, kasama din po natin si Senator Imee Marcos na naunahan\
        \ na ang mga ibang senador at busy na nagkakampanya at hindi makarating ngayong\
        \ araw na ito,\" said Marcos.  \r"
