      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. is reintroducing his vision of unity under a new coalition of former
        political rivals, reelectionists and newbies for the senatorial election next
        year.</p>'
    section1:
      primarytype: 'block'
      uuid: '0daff7d8-86d6-4721-8160-d69c982c1ba9'
      activationstatus: true
      created: 2024-09-26T18:28:29.435+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.655+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f958b617-5544-48d7-8baa-fe57a5465daf'
      activationstatus: true
      created: 2024-09-26T18:28:29.435+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.656+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a political gathering on Thursday, Sept 26, Marcos bannered the\
        \ lineup under the Alyansa para sa Bagong Pilipinas (Alliance for the New\
        \ Philippines), which groups his Partido Federal ng Pilipinas, Lakas-CMD,\
        \ Nationalist People’s Coalition, Nacionalista Party, and National Unity Party.\
        \   \r"
    section3:
      primarytype: 'block'
      uuid: '34aeda00-3932-471a-9606-176775108d99'
      activationstatus: true
      created: 2024-09-26T18:28:29.435+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.656+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c295e6bf-7c63-4fec-99c7-3135aa49f1c1'
      activationstatus: true
      created: 2024-09-26T18:28:29.436+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.657+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Former Senators Ping Lacson and Manny Pacquiao are both eyeing a return\
        \ to the Senate. They both ran for president in 2022 and lost to Marcos. \r"
    section5:
      primarytype: 'block'
      uuid: '66822861-6b76-4ff9-aec6-18654cae7b91'
      activationstatus: true
      created: 2024-09-26T18:28:29.436+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.658+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'cb586beb-d7f0-4e84-9161-60a5c28acdc8'
      activationstatus: true
      created: 2024-09-26T18:28:29.437+08:00
      createdby: 'thea-nwp'
