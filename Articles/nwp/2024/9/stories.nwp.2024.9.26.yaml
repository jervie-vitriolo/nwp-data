      'mgnl:lastModified': 2024-09-26T17:33:18.742+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Human rights lawyer
        Neri Colmenares is leading the bid of Bayan Muna party-list to return to the
        House of Representatives in the midterm elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9111fd-75af-4a2c-9d18-e66a60e043a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:33:18.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:33:18.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its national convention on Thursday, Sept. 26, the group announced\
        \ Colmenares as first nominee. He represented the party-list in three consecutive\
        \ terms beginning in 2007. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0d3b0a-104a-4a29-a1c7-c0d3699064ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:33:18.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:33:18.725+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Colmenares authored the Free Mobile Disaster Alerts law, which requires\
        \ telecommunication service providers to send free mobile alerts during disasters\
        \ and calamities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c271ee30-df84-4948-bb4c-af87c10799f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:33:18.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:33:18.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bayan Muna is also expected to field three nominees who served in previous\
        \ Congresses when it files its certificate of candidacy on Oct. 1-8.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a230b97-cc62-476d-a5fb-6d43c5d7c1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:33:18.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:33:18.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lawyer Carlos Zarate will be the second nominee, followed by Ferdinand\
        \ Gaite and Eufemia Cullamat.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad8c12c-29d2-44b0-bab9-9e5c1deea90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:33:18.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:33:18.726+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kristina Conti, another human rights lawyer, who is also an assistant\
        \ to counsel at the International Criminal Court, will be the fifth nominee.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b31cf1b-37df-4320-9567-d1e3805bd0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:33:18.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:08.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:33:18.727+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac8299d-a0f4-44b3-8054-d5e9f253856f'
      'mgnl:activationStatus': true
