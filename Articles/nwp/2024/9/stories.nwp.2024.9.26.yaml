  'START HERE----->duterte-rules-out-political-alliances-for-now':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-26T12:10:43.000+08:00
    imagesource: '05fac1be-ee18-42c3-a0cf-42e22c6201f0'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '68bbdc8e-4a4b-4747-9f29-55ecef1eb8d2'
    lead: 'Vice President Sara Duterte said she is ruling out political alliances
      ahead of the midterm polls, especially after parting ways with President Ferdinand
      Marcos Jr.'
    activationstatus: true
    created: 2024-09-26T12:14:56.865+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:14.147+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:57.948+08:00
    lastmodified: 2024-09-26T12:14:56.916+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No political alliances for now - Duterte'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '231726ef-cef2-4618-b5a0-bbea39974dba'
      activationstatus: true
      created: 2024-09-26T12:14:56.900+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.911+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said she is ruling out political alliances ahead of the midterm polls,
        especially after parting ways with President Ferdinand Marcos Jr.</p>'
    section1:
      primarytype: 'block'
      uuid: '24fcdc25-19df-4424-b06a-614f46a4a29f'
      activationstatus: true
      created: 2024-09-26T12:14:56.900+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.900+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing on Wednesday, Sept. 25, Duterte said she is focused
        on “defending” the Office of the Vice President amid supposed attacks against
        it.'
    section2:
      primarytype: 'block'
      uuid: '6f2b7581-2bb0-4ff5-bcc5-12541bdc4efe'
      activationstatus: true
      created: 2024-09-26T12:14:56.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte is at odds with a number of House lawmakers over her budget
        spending in previous years. The House of Representatives <strong><a href="https://www.newswatchplus.ph/news/2024/9/25/house-plenary-ovp-2025-budget.html">slashed</a></strong>
        the vice president’s 2025 budget by nearly P1.3 billion - from the proposed
        P2.04 billion to just P733 million.</p>'
    section3:
      primarytype: 'block'
      uuid: '9eeb23f2-aea0-44da-aea8-6d4ef6d2b14e'
      activationstatus: true
      created: 2024-09-26T12:14:56.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang sinasabi ko nga noon, I am single and ready to mingle…Kailangan
        ko munang ayusin at ipagtanggol ang Office of the Vice President. So nandoon
        tayo sa protect the Office of the Vice President na isa sa mga duties ng vice
        president,” she said.'
    section4:
      primarytype: 'block'
      uuid: 'e116235a-edbf-48dc-a22f-4f3b4bd4ca5f'
      activationstatus: true
      created: 2024-09-26T12:14:56.901+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.901+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: As I said before, I am single and ready to mingle… I
        need to fix and defend the Office of the Vice President. So we’re focused
        on protecting the Office of the Vice President, which is one of my duties.]'
    section5:
      primarytype: 'block'
      uuid: '259ca129-4c10-49ff-88db-fa1bdaa85e3e'
      activationstatus: true
      created: 2024-09-26T12:14:56.902+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.902+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte also said she has neither endorsed nor formed a senatorial
        lineup.'
    section6:
      primarytype: 'block'
      uuid: 'aa4115d2-7387-4a25-91e2-7d60a92a9025'
      activationstatus: true
      created: 2024-09-26T12:14:56.902+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.902+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president earlier said she was invited by Marcos and her father
        - former President Rodrigo Duterte to join their respective alliances.'
    section7:
      primarytype: 'block'
      uuid: '19b2f00f-6b64-48fd-a7f8-9097db5c6c1d'
      activationstatus: true
      created: 2024-09-26T12:14:56.903+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.903+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Visiting Robredo part of my duties</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'c80ed706-f0f3-4a31-8b00-bf33e0574f40'
      activationstatus: true
      created: 2024-09-26T12:14:56.903+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.903+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Last week, Duterte <strong><a href="https://www.newswatchplus.ph/news/2024/9/20/sara-duterte-leni-robredo-meeting-naga.html">visited</a></strong>
        former Vice President Leni Robredo during the Peñafrancia religious festival
        in Bicol.</p>'
    section9:
      primarytype: 'block'
      uuid: 'dadffd9a-a3b4-4076-9919-4996438d1e14'
      activationstatus: true
      created: 2024-09-26T12:14:56.904+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.904+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In the briefing, Duterte said the meeting was part of her duties
        as vice president to visit her predecessors. The vice president said she also
        visited ex-vice presidents Teofisto Guingona, Joseph Estrada, and Gloria Macapagal
        Arroyo.</p>'
    section10:
      primarytype: 'block'
      uuid: '051dd4ad-c91a-43e8-b652-16ec14e779be'
      activationstatus: true
      created: 2024-09-26T12:14:56.904+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.904+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Anong purpose ng pagbisita ko? Nagpapakilala ako na ako iyong vice
        president. At sinasabihan namin sila na as former vice presidents, we owe
        it to them na kung may kailangan sila, susuportahan namin sila,” she said.'
    section11:
      primarytype: 'block'
      uuid: '568724f7-f602-4ccf-91a1-e9dd13b1ac28'
      activationstatus: true
      created: 2024-09-26T12:14:56.904+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.904+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: What’s the purpose of my visit? I am introducing myself
        as vice president. I’m telling them that as former vice presidents, we owe
        it to them and we are here to support them if they need something.]'
    section12:
      primarytype: 'block'
      uuid: '958dade6-77a1-4e63-999b-6fca3a1668eb'
      activationstatus: true
      created: 2024-09-26T12:14:56.905+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T12:14:56.905+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Robredo’s camp earlier said the meeting was personal and nothing
        political. The former vice president, now seeking the mayoral post in Naga
        City, was politically estranged from then President Duterte.</p>'
