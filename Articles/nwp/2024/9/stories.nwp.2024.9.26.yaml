    'mgnl:lastActivated': 2025-03-13T14:11:19.998+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:56.336+08:00
