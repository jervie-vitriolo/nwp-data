      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Asia tour will open in South Korea on Oct. 4, where the well-known\
        \ K-pop girl group will mount a three-day concert at the Olympic Hall in the\
        \ capital Seoul.\r"
    '8':
