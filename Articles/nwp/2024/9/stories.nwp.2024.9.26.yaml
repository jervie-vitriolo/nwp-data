    'mgnl:tags': ['department-water']
    'stories': []
    'template': '1'
    'title': 'Marcos pushes for a Department of Water Resources '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a234a4a1-26c0-4922-8625-4960f56ef261'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T09:24:08.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T09:24:08.617+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> President Ferdinand
        R. Marcos Jr. pushed for a comprehensive reorganization of water management
        through the establishment of a Department of Water Resources.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a58ee6-2f18-4e7e-9c69-f1975183e29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T09:24:08.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T09:24:08.608+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The original idea was to restructure the entire water management process
        in the Philippines. But due to the pressing demands of climate change, we
        need to focus our efforts on water,” said Marcos during the 6th Legislative
        Executive Development Advisory Council full meeting at Malacañan Palace on
        Wednesday.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19a4c41-7676-4d68-8665-e8cadc635f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T09:24:08.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T09:24:08.608+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said a sole agency handling water-related issues would be a
        better idea than having different entities.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb05cb-f7e1-406f-bbb2-a545cb5dc139'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T09:24:08.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T09:24:08.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said he would rather prepare an executive version of the Department
        of Water Resources bill, which will serve as the basis for Senate debates.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac60efa-e221-48ae-a2ca-2b01fe3192a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T09:24:08.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T09:24:08.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president proposed that the responsibility for flood control be
        assigned to the new department, with the National Irrigation Authority as
        a key coordinating agency.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0826e627-f3d6-49fe-baf9-070c436430af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T09:24:08.609+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T09:24:08.609+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“A mayor will only focus on the municipality, but water doesn’t recognize
        boundaries. It will flow wherever it can,” Marcos said with emphasis on addressing
        water-related issues such as flooding and irrigation that require a unified
        approach rather than isolated solutions.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b4f990-d898-4fea-a079-d6e16137c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T09:24:08.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T09:24:08.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“That’s why we need an overall plan. All relevant agencies must be
        involved,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684069c-ce57-4b17-b333-819cda4784c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T09:24:08.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T09:24:08.610+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos repeatedly called for the creation of the Department of Water
        Resources in his State of the Nation Address.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca070cd7-a89a-4655-8597-3b0fd44f7263'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T09:24:08.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T09:24:08.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the new department will be tasked to implement policy and resource
        reforms concerning the management of all water resources including irrigation,
        sewage and sanitation.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c06f779-c763-4df5-a71c-9197799b8ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T09:24:08.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T09:24:08.611+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Considering its fundamental importance, water security deserves our
        special focus. Our efforts must not be scattershot, but rather, cohesive,
        centralized, and systematic," said Marcos in his 2023 SONA.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c93a80-0500-41dd-8b5e-e05c61581270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T09:24:08.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:20.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T09:24:08.612+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed
        to this report</em></p>'
