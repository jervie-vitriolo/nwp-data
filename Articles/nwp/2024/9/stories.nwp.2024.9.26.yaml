      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T16:31:43.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his State of the Nation Address in 2023, Marcos issued a warning\
        \ against agricultural smugglers, hoarders, and price fixers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50a9e5f-18bd-4b3d-9b5a-254ffaed0cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T16:31:43.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:12.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T16:31:43.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hinahabol at ihahabla natin sila. Sadyang hindi tama ang kanilang\
        \ gawain at hindi rin ito tugma sa ating magandang layunin,” the president\
        \ said, saying what they do is cheating.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a7f898-9e78-4069-b5d9-9e681711cf9e'
      'mgnl:activationStatus': true
