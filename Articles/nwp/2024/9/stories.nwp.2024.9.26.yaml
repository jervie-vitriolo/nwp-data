      lastmodified: 2024-09-26T18:28:52.673+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Also in the slate is ACT-CIS party-list Rep. Erwin Tulfo, who is the\
        \ brother of Sen. Raffy Tulfo. \r"
