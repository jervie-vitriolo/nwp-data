      'mgnl:lastModified': 2024-09-26T12:56:03.610+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Joy is gone,” Bernardo’s character said.'
    '4':
