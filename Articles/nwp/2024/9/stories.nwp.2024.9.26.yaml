      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Bagong Pilipinas: old names, faces</strong></h2>'
    section38:
      primarytype: 'block'
      uuid: '5a58dd95-8808-4771-88ec-380ada7ed24d'
      activationstatus: true
      created: 2024-09-26T18:28:29.458+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.381+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '34cbacd0-5ed8-4c2f-802e-7c5640137d4d'
      activationstatus: true
      created: 2024-09-26T18:28:29.459+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.382+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.681+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Despite the Alyansa para sa Bagong Pilipinas branding, political analyst\
        \ Jean Franco questioned whether the lineup reflects a new Philippines.  \r"
    section40:
      primarytype: 'block'
      uuid: 'd0ad469a-59dc-479f-bb7a-44c3ef5d0389'
      activationstatus: true
      created: 2024-09-26T18:28:29.460+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.383+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.682+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '7d60a308-f049-43a5-a58c-2da5d36a990e'
      activationstatus: true
      created: 2024-09-26T18:28:29.461+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.383+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.683+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It is unfortunate that the administration’s mantra of Bagong Pilipinas\
        \ is not reflected in its senatorial slate,\" Franco told NewsWatch Plus via\
        \ text message.  \r"
    section42:
      primarytype: 'block'
      uuid: '2e88b035-e41c-4dbf-92c8-d55b4c4ce632'
      activationstatus: true
      created: 2024-09-26T18:28:29.462+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.384+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.683+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '3794fc36-47e1-414a-aea5-e67782cdfa9d'
      activationstatus: true
      created: 2024-09-26T18:28:29.463+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.384+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.684+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "University of the Philippines political science associate professor\
        \ Jan Robert Go said prominent political figures signal continuity rather\
        \ than change.  \r"
    section44:
      primarytype: 'block'
      uuid: '4b3e42ce-971f-4147-a3d5-2bc99942b7f4'
      activationstatus: true
      created: 2024-09-26T18:28:29.464+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.385+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.685+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'dddf8115-ac1e-4620-82cf-0667e2943d5f'
      activationstatus: true
      created: 2024-09-26T18:28:29.465+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.685+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"For the Senate race, very familiar names dominate the opinion surveys,\
        \ which could preview the 2025 elections but also raise concerns,\" Go told\
        \ NewsWatch Plus on Sept. 20.  \r"
    section46:
      primarytype: 'block'
      uuid: '97a8fda8-1464-4968-9572-1ef1e32894a6'
      activationstatus: true
      created: 2024-09-26T18:28:29.466+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.686+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '72ad38ec-ace3-446c-a8f4-06699e65f444'
      activationstatus: true
      created: 2024-09-26T18:28:29.467+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:06.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.687+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>"Most of the candidates come from political dynasties, and several
        former national politicians are attempting comebacks through local or party-list
        elections. Overall, it seems like business as usual for our politicians,"
        Go added.</p>'
