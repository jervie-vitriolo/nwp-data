    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Lebanese prime minister believes ceasefire between Israel and Hezbollah
      possible'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8308f0-9637-4b5c-b483-645ddf3de573'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>United Nations/Beirut, Lebanon/Jerusalem, Israel —</strong>
        Lebanese Prime Minister Najib Mikati expressed hope that a ceasefire can be
        reached soon to end fighting between Israel and Iran-backed Hezbollah that
        has shaken his country and raised fears of a ground invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0d8240-9f55-4600-b1c0-cb55b85b67e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.034+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The United States, France and several allies called for an immediate
        21-day ceasefire across the Israel-Lebanon border while also expressing support
        for a ceasefire in Gaza following intense discussions at the United Nations
        on Wednesday, Sept. 25.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20a154b-74ee-4d1f-944f-17ae218f8ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.035+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.035+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu, heading to New York to address\
        \ the United Nations, said he had not yet given his response to the ceasefire\
        \ proposal and had instructed the army to fight on. Hardliners in his government\
        \ said Israel should reject the truce and keep hitting Hezbollah.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c519e3-bd64-4bca-9d5d-5b91731798e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.035+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.035+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile there was no let-up in violence. Israeli airstrikes overnight\
        \ hit around 75 Hezbollah targets in the Bekaa Valley and southern Lebanon,\
        \ including weapons storage facilities and ready-to-fire launchers, the Israeli\
        \ military said on Thursday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a9f26b-4476-42d6-8415-3cfbc3eafc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the latest deadly strike, at least 23 Syrians, most of them women\
        \ and children, were killed when Israel hit a three-story building in the\
        \ Lebanese town of Younine overnight, the town’s mayor, Ali Qusas, told Reuters.\
        \ Lebanon is home to around 1.5 million Syrians who fled civil war there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adce0bb5-e2c8-491d-88d5-829cbdf678e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said dozens of Hezbollah targets were attacked,\
        \ including terrorists, military buildings and weapons depots, in several\
        \ areas this morning.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bceeeda6-ef62-4cb4-8c3b-c5c310f17a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 45 projectiles were fired from Lebanon towards the western Galilee\
        \ area, some of which were intercepted with the rest falling on open ground,\
        \ said the Israeli military.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b70b8ad-69c5-4a46-bc20-cd9245b6ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.037+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu repeated pledges to ensure that tens of thousands of Israelis\
        \ evacuated from northern border areas can return home. Finance Minister Bezalel\
        \ Smotrich, who heads one of two nationalist-religious factions in the governing\
        \ coalition, said Hezbollah should be crushed and that only its surrender\
        \ would make it possible for the evacuees to return.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e757ee0-9112-487a-ade4-654768a95f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.037+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mikati welcomed the call for a truce but said the key to its implementation\
        \ was whether Israel, which has been moving troops closer to Lebanon, is committed\
        \ to enforcing international resolutions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75f793e-f201-4c62-83a8-75a9e2565711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.038+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked if a ceasefire could be secured soon, Mikati told Reuters: \"\
        Hopefully, yes.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c3c6f2-68db-4dcf-bae1-7e2629945bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.038+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.038+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mikati’s caretaker administration includes ministers chosen by Hezbollah,\
        \ widely seen as the country’s most powerful political force.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0377b44-18d0-4360-afcf-4074fc3a8aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.039+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The ceasefire would apply to the Israel-Lebanon \"Blue Line,\" the\
        \ demarcation line between the countries, and would allow the parties to negotiate\
        \ towards a potential diplomatic resolution of the conflict, a senior Biden\
        \ administration official said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae73e9b-4e69-4cc2-8ae7-5555a15b88d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.039+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "UN Special Coordinator for Lebanon Jeanine Hennis-Plasschaert on Thursday\
        \ welcomed the call for an immediate 21-day ceasefire to allow the space for\
        \ diplomacy to succeed.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90abd0e-4fbf-4e18-bb8c-65ac9d11f87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.039+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.039+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Airstrikes pound Lebanon</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378b6faa-a060-430d-b5cf-bd5f8081489b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.040+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.040+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel has made a priority of securing its northern border and allowing\
        \ the return there of some 70,000 residents displaced by near-daily exchanges\
        \ of fire, which Hezbollah initiated a year ago in solidarity with the Palestinian\
        \ group Hamas in Gaza.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05bd08-58eb-4444-8721-ba1477bbd478'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.040+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.040+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel widened its airstrikes in Lebanon on Wednesday and at least\
        \ 72 people were killed, according to a Reuters compilation of Lebanese health\
        \ ministry statements. The ministry earlier said at least 223 were wounded.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5f2bfc-c4bb-44bb-85ca-206f2956d2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.041+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s heaviest airstrikes on Lebanon in nearly two decades sharply\
        \ intensified since Monday, when more than 550 people were killed in Lebanon’s\
        \ deadliest day since the end of a 1975-1990 civil war.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dab080-84ab-47e6-ab24-3fc2ad6225a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.041+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.041+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around half a million Lebanese have fled their homes and hospitals\
        \ have been overwhelmed with the wounded. The bombing follows attacks last\
        \ week when pagers and walkie talkies exploded across Lebanon, killing scores\
        \ of people and wounding thousands.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69b645b-6919-444d-9cd8-45d4575f75ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.042+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.042+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military chief said a ground assault was possible, raising\
        \ fears the conflict could spark a wider Middle East war. Hezbollah and Hamas\
        \ are both parts of a network of armed groups sponsored by Iran across the\
        \ region.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c536d501-0b79-4398-8b4f-c4f22fa62460'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.043+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.043+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s U.N. Ambassador Danny Danon told reporters before a U.N. Security\
        \ Council meeting on Wednesday that Israel would welcome a ceasefire and preferred\
        \ a diplomatic solution. He then told the Security Council that Iran was the\
        \ nexus of violence in the region and peace required dismantling the threat.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e20377-f095-490e-a798-bd5f20cf437c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.043+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.043+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>World leaders voiced concern that the conflict — running in parallel
        to Israel’s war in Gaza — was escalating rapidly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca9d6f-8c50-42e2-be63-5de71e14c36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.044+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli airstrikes this week have targeted Hezbollah leaders and hit\
        \ hundreds of sites deep inside Lebanon. The group has responded with barrages\
        \ of rockets fired into Israel.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcd1295-7fdd-415a-8d67-0b99aae7c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T17:25:53.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:09.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T17:25:53.044+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by John Irish, Michelle Nichols and Humeyra Pamuk
        at the United Nations, Maya Gebeily in Beirut, Ari Rabinovitch in Jerusalem
        and Gabriella Borter and Kanishka Singh in Washington; Writing by Michael
        Georgy; Editing by Lincoln Feast and Peter Graff)</em></p>'
