      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3348d1a7-d2de-4ae5-8029-38d79b229711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.262+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.644+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He said the contempt order would push future resource persons to respect\
        \ the committee.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb75e9f-71cc-443b-9244-8938298b9fb5'
