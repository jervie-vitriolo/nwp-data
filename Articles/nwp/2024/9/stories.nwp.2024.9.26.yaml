      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T14:49:27.930+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Concert promoter Live Nation Philippines said ticket pre-selling is\
        \ on Oct. 10 beginning 10 a.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0c378d-93eb-4ee2-a393-2ee3fc7473e5'
