      'mgnl:lastModified': 2024-09-26T12:56:03.611+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The teaser also featured new scenes in Canada, showing a peek of Joy’s
