      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:28:52.669+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Although absent during the convention, President Marcos assured the\
        \ crowd that his sister is already deep into campaign preparations.  \r"
    section22:
      primarytype: 'block'
      uuid: 'bd705e0a-4ebf-4cb2-8417-2c3d9178c4cf'
