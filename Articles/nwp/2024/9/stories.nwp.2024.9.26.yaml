    title: 'Budget chief to BARMM: Maintain status quo amid Sulu ruling'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9365c067-5050-438e-8e03-f6a47febef26'
      activationstatus: true
      created: 2024-09-26T18:50:52.820+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.216+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:50:52.827+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Budget Secretary Amenah
        Pangandaman told the Bangsamoro Autonomous Region in Muslim Mindanao (BARMM)
        and Sulu to “maintain the status quo” after the Supreme Court ruled to exclude
        the province from the region.</p>'
    section1:
      primarytype: 'block'
      uuid: '84cd1bbc-1fc7-4ffb-8fb7-05a84d735837'
      activationstatus: true
      created: 2024-09-26T18:50:52.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:50:52.821+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Thursday, Sept. 26, Pangandaman assured local officials\
        \ that the national government is exerting efforts for a smooth transition,\
        \ and that it would take a whole-of-government approach in delivering essential\
        \ public services. A discussion with President Ferdinand Marcos Jr. is underway.\r"
    section2:
      primarytype: 'block'
      uuid: '0832f0f2-b8fd-4778-8c9c-8d2f04d02371'
      activationstatus: true
      created: 2024-09-26T18:50:52.821+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:50:52.821+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We would like to affirm that the salaries and benefits of local government\
        \ personnel in the province shall continue, and are to be charged against\
        \ available local government funds, while those for the personnel of the various\
        \ provincial field offices in the different ministries under the BARMM government\
        \ should continue to be charged against their corresponding appropriations\
        \ from the annual block grant,” Pangandaman said.\r"
    section3:
      primarytype: 'block'
      uuid: 'ebaa3fa8-ba1d-47d8-91a6-2759bcb84165'
      activationstatus: true
      created: 2024-09-26T18:50:52.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:50:52.822+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The budget chief said her agency is waiting for the “entry of judgment\
        \ indicating the finality of judgment, barring any motion for reconsideration\
        \ the parties may file.”\r"
    section4:
      primarytype: 'block'
      uuid: '98d5fc10-508b-492f-a9ba-36dfae4e8e30'
      activationstatus: true
      created: 2024-09-26T18:50:52.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:50:52.822+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pangandaman said the agency believes that programs, projects and activities\
        \ funded by the Bangsamoro government should still be implemented until the\
        \ finality of the court ruling. \r"
    section5:
      primarytype: 'block'
      uuid: '86f5bb8e-da69-4b80-a963-1abd3f1b2b3a'
      activationstatus: true
      created: 2024-09-26T18:50:52.822+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:50:52.822+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Considering the SC ruling, funding for PAPs for the province shall\
        \ already be excluded from BARMM’s annual budget for the succeeding fiscal\
        \ years,” she noted.\r"
    section6:
      primarytype: 'block'
      uuid: '28e03b7b-2c39-42d3-a37e-a4ef4357018b'
      activationstatus: true
      created: 2024-09-26T18:50:52.823+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:50:52.823+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lawmakers have also raised as an issue in budget deliberations that\
        \ government agencies must come up with a transition fund.\r"
    section7:
      primarytype: 'block'
      uuid: '8da277bd-3be2-4047-892e-25fdb30aaf49'
      activationstatus: true
      created: 2024-09-26T18:50:52.823+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T18:50:52.823+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a unanimous decision released Sept. 9 and penned by Senior Associate\
        \ Justice Marvic M.V.F. Leonen, the Supreme Court upheld the constitutionality\
        \ of the Bangsamoro Organic Law but declared Sulu not part of the region.\
        \ The province did not ratify the law. \r"
  'START HERE----->how-to-manage-anger':
