      'mgnl:lastModified': 2024-09-26T18:22:22.636+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Cassandra Li Ong was transferred from the House of Representatives\
        \ to the Correctional Institute for Women (CIW) on Wednesday, her legal counsel\
        \ Ferdinand Topacio told NewsWatch Plus on Thursday, Sept. 26.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64156d15-2d14-4925-98ef-656528998313'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.255+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.637+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c53cacb-24ca-4bc6-b418-372d5c03ec24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.255+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.637+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The transfer is based on the contempt order of the House quad-committee\
        \ which is investigating illegal offshore gaming activities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58e2cb1-1337-4f9b-8ef3-1af4765d1770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.256+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.638+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492cd275-caf9-49cd-9e90-6dca9d459fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.256+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.638+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Topacio expressed concern on his client’s transfer for a number of\
        \ reasons.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fd0689-c0d1-41f2-9598-13e76265144c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.639+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187338c0-19e0-4148-bce5-2095659b5fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.639+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ignorant of these rights and/or hell-bent on punishing Ms. Ong for\
        \ merely invoking her rights under our Constitution, some of our legislators\
        \ are bringing pressure to bear on those running the CIW to place Ms. Ong\
        \ under conditions reserved for convicted inmates,” he said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb31f0b8-57a4-4c13-a273-9bbe5201aedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.640+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b08d65-3e12-4557-b0ef-16527c07eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.258+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.640+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Surigao del Norte 2nd district Rep. Ace Barbers, chairperson of the\
        \ quad-committee, denied claims of pressuring the CIW warden to mix Ong with\
        \ regular inmates.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fac64-328b-4c86-9c9c-51d5d7d70286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.258+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.641+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7482d-603a-4761-8060-5feb44fa777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.259+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.641+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Asked if the contempt order against Ong may be withdrawn, Barbers replied:\
        \ “Unless she tells the truth, unless she cooperates. Imagine how many times\
        \ has the quad-comm invited her? She has not given us anything.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f4ec3-08a2-4927-bc63-ff16f63f7611'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.259+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.642+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0738bae-178d-4bad-876e-10555386d1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.260+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.642+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He also challenged Topacio to bring his concerns to court.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fb6de1-819b-455c-bac1-6b440288943c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.260+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.643+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9c0dc5-5602-42ab-a0fe-933ce9103548'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.261+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:07.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T18:22:22.643+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“As far as we are concerned, we implemented our rules which are above-board\
        \ and constitutional,\" Barbers told NewsWatch Plus.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04973ed3-f230-4e00-a42a-fbedd18e5a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-26T18:22:12.261+08:00
