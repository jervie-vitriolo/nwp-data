    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: '
    template: '1'
    title: 'VP to lawmakers: Stop inviting dubious witnesses'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '02c5aa1c-e0b0-49d2-85b1-df50fe24b640'
      activationstatus: true
      created: 2024-09-26T17:17:07.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.140+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte urged lawmakers on Thursday to refrain from inviting "not credible"
        witnesses amid claims from a former education official who supposedly received
        multiple envelopes with cash.</p>'
    section1:
      primarytype: 'block'
      uuid: '63952683-f863-4906-adb9-6b6031b99133'
      activationstatus: true
      created: 2024-09-26T17:17:07.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.691+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, Duterte said former Undersecretary Gloria Mercado is
        part of a “political machinery” against her.'
    section2:
      primarytype: 'block'
      uuid: '1b844eb4-50cd-44c6-a289-f1c80c137838'
      activationstatus: true
      created: 2024-09-26T17:17:07.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.141+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.691+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nais ng Kongreso na paniwalaan ng mga Pilipino si Mercado at kalimutan
        na umamin itong masama ang kanyang loob nang mawala sa pwesto,” she said.'
    section3:
      primarytype: 'block'
      uuid: 'e125d9a5-288f-4bb8-a672-2e67931ffdf5'
      activationstatus: true
      created: 2024-09-26T17:17:07.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.691+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sana ay pag-isipan ng Kongreso na ang walang pakundangang pagtatampok
        ng mga testigo laban sa akin ay maaaring sumira sa buhay at kinabukasan ng
        mga inosenteng empleyado sa DepEd at kanilang mga pamilya,” Duterte added.'
    section4:
      primarytype: 'block'
      uuid: '0d91b420-de43-448e-acd2-e0caf6417162'
      activationstatus: true
      created: 2024-09-26T17:17:07.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.692+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The Congress wants Filipinos to believe Mercado and forget
        that she admitted to feeling resentful after losing her position. I hope the
        House considers that the reckless spotlight on witnesses against me could
        ruin the lives and futures of innocent DepEd employees and their families]'
    section5:
      primarytype: 'block'
      uuid: '46024082-698b-43f8-8807-87c9f998bc81'
      activationstatus: true
      created: 2024-09-26T17:17:07.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.692+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Mercado faced the House committee on good government and public
        accountability on Wednesday, Sept. 25, claiming that she received nine envelopes
        containing P50,000 when she was head of procurement.</p>'
    section6:
      primarytype: 'block'
      uuid: 'e1c60f76-f6ff-4564-a38b-aaabda87a2f0'
      activationstatus: true
      created: 2024-09-26T17:17:07.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.693+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/25/ex-deped-official-bares-extra-money.html">Ex-DepEd
        official bares extra money</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'cf3e8180-5c36-464c-94b6-ca371e9d7bf9'
      activationstatus: true
      created: 2024-09-26T17:17:07.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.693+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>She said it was given to her monthly by Assistant Secretary Sunshine
        Fajarda following orders from Duterte. Mercado said it “could be” a move to
        influence her decision on procurement at the time.</p>'
    section8:
      primarytype: 'block'
      uuid: '910100a8-2b4f-408a-9587-dc342dd6f4af'
      activationstatus: true
      created: 2024-09-26T17:17:07.694+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.694+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte earlier denied the allegation, saying Mercado was a “disgruntled”
        employee who supposedly solicited P16 million from a company using her name
        without authorization. Mercado refuted the claims.'
    section9:
      primarytype: 'block'
      uuid: '7986edb4-4ea5-4d96-9c79-85f1f96dbd11'
      activationstatus: true
      created: 2024-09-26T17:17:07.694+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.694+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president also said Mercado granted an individual a teaching
        item and appointed them as an executive assistant at the DepEd central office.'
    section10:
      primarytype: 'block'
      uuid: 'e9e4603c-d449-40c0-acc1-6c40b835fd5d'
      activationstatus: true
      created: 2024-09-26T17:17:07.695+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.695+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Maliban sa hinaharap na kaso ng korapsyon, kilala din si Mercado sa
        kanyang ugaling paninira sa mga kasamahan sa trabaho, kabilang na ng kapwa
        matataas na opisyal ng DepEd. Sa akin mismo ay sinubukan ni Mercado na siraan
        ang tatlong opisyal ng DepEd,” said Duterte.'
    section11:
      primarytype: 'block'
      uuid: 'abbd6007-ed1e-4a12-8a36-898d8f8c3e4b'
      activationstatus: true
      created: 2024-09-26T17:17:07.695+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.148+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.695+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Aside from corruption, Mercado is also known for her
        habit of undermining her colleagues, including fellow high-ranking officials
        at DepEd. She even attempted to discredit three DepEd officials in front of
        me.]'
    section12:
      primarytype: 'block'
      uuid: '3bde92cf-172d-42bd-8108-187725c5f3e9'
      activationstatus: true
      created: 2024-09-26T17:17:07.695+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.695+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Mercado was appointed by President Ferdinand Marcos Jr. upon the recommendation
        of Duterte.'
    section13:
      primarytype: 'block'
      uuid: '7ffd2f09-ae09-4d41-854a-be31da9474ee'
      activationstatus: true
      created: 2024-09-26T17:17:07.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.696+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The vice president resigned as education secretary in July.'
    section14:
      primarytype: 'block'
      uuid: 'ce3a3ce9-8589-4c86-8872-97442a346bf7'
      activationstatus: true
      created: 2024-09-26T17:17:07.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:10.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-26T17:17:07.696+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus is trying to seek a comment from committee chairperson
        and Manila 3rd District Rep. Joel Chua.</p>'
