      'mgnl:lastActivated': 2025-03-13T14:11:13.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-26T14:49:27.931+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "General on sale, meanwhile, will be on Oct. 11 at 12 p.m.\r"
    '4':
