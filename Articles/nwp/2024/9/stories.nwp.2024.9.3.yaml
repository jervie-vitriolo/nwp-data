  'START HERE----->dmw-qatar-ofw-placement-fees':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-03T17:09:08.000+08:00
    imagesource: '760fdde9-fced-462c-b88e-423a36c2dd76'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '66585c0e-1189-495c-bc67-675df2bd3928'
    lead: 'Filipino workers bound for Qatar should not pay  placement fees, Migrant
      Workers Secretary Hans Cacdac said.'
    activationstatus: true
    created: 2024-09-03T17:12:21.934+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:09:52.939+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:32.976+08:00
    lastmodified: 2024-09-03T17:12:21.966+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'No placement fee for Qatar-bound workers - DMW'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5f260871-e278-4817-a84c-9aa9249d1b5b'
      activationstatus: true
      created: 2024-09-03T17:12:21.953+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:52.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:12:21.962+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Filipino workers bound
        for Qatar should not pay placement fees, Migrant Workers Secretary Hans Cacdac
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '6495cdd3-564d-4bf0-a537-cef7b1c844ef'
      activationstatus: true
      created: 2024-09-03T17:12:21.953+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:52.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:12:21.953+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a press briefing, Cacdac said the Philippine and Qatari governments
        have agreed to waive such fees even as Qatar has indicated the need to hire
        more foreign workers.'
    section2:
      primarytype: 'block'
      uuid: '65f11cee-ab70-4ba8-8e02-7db74830f9f7'
      activationstatus: true
      created: 2024-09-03T17:12:21.954+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:52.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:12:21.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Hindi pwedeng maningil o managa ang recruitment agency for their services
        lalo na roon sa job applicants. Kasi bawal from both sides—the applicant side
        or Qatari side—kung ang purpose ay para bayaran ang agency dahil sa kanyang
        serbisyo o kita, yan ay bawal kasi ang dapat ay employer-based principle which
        means dapat sinisingil yan sa employer na makikinabang sa serbisyo ng OFW,”
        said Cacdac.'
    section3:
      primarytype: 'block'
      uuid: '504d65c1-0716-4d98-a40b-60ad01265b08'
      activationstatus: true
      created: 2024-09-03T17:12:21.954+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:52.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:12:21.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Recruitment agencies cannot charge or collect fees for
        their services, especially from job applicants. This is prohibited from both
        sides—whether from the applicant’s side or the Qatari side—if the purpose
        is to pay the agency for its services or profit. That is forbidden because
        the principle is employer-based, meaning the fees should be charged to the
        employer who will benefit from the services of the OFW.]'
    section4:
      primarytype: 'block'
      uuid: '1fd05079-c686-4341-be5b-a758f2e61fef'
      activationstatus: true
      created: 2024-09-03T17:12:21.955+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:52.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:12:21.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cacdac warned that the Department of Migrant Workers (DMW) will take
        action against recruiters that collect placement fees from workers bound for
        Qatar.'
    section5:
      primarytype: 'block'
      uuid: '607a7213-38c9-4e4c-af56-97b9c14319e2'
      activationstatus: true
      created: 2024-09-03T17:12:21.955+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:52.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:12:21.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Overseas Workers Welfare Administration (OWWA) chief Arnell Ignacio
        also urged aspiring workers to avoid agencies that promise to expedite paperwork
        through placement fees disguised as “processing fees.”'
    section6:
      primarytype: 'block'
      uuid: '5481ddd9-593b-4600-b607-8bb2793eff96'
      activationstatus: true
      created: 2024-09-03T17:12:21.955+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:52.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:12:21.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Most of the time itong nangongolekta na mas mapapabilis, so huwag
        magpapaniwala diyan sa mga nakakausap nila. Walang kinukulektang fees lalo
        naman sa OWWA. Minsan kasi merong nag-scam para mapadali ang repatriation
        ay may hihingin kaming pera—never kami manghingi ng pera,” said Ignacio.'
    section7:
      primarytype: 'block'
      uuid: '69a4d4e0-7793-4409-9439-e4aaac9b2fac'
      activationstatus: true
      created: 2024-09-03T17:12:21.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:52.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:12:21.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translate: Most of the time, those who collect fees claim it will
        speed up the process, so don't believe those you talk to. We do not collect
        fees, especially at OWWA. Sometimes there are scams where people ask for money
        to expedite repatriation, but we never ask for money.] '
    section8:
      primarytype: 'block'
      uuid: '84b1aa62-ae1e-4e2d-9cb1-16f66a992f87'
      activationstatus: true
      created: 2024-09-03T17:12:21.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:52.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:12:21.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The DMW also issued Advisory No. 24 last week informing the public
        that Qatar law “prohibits licensed recruitment agencies from collecting payment
        for recruitment fees, expenses, or other associated costs from workers coming
        from abroad.”'
    section9:
      primarytype: 'block'
      uuid: '48d71bb9-bfac-4af1-b592-43f11ae6d983'
      activationstatus: true
      created: 2024-09-03T17:12:21.957+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:52.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:12:21.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The Department of Migrant Workers informs the public that the State
        of Qatar is considered a non-placement fee labor-receiving country," Cacdac
        stated in the advisory issued on Aug. 31.'
    section10:
      primarytype: 'block'
      uuid: '07a19aed-b5aa-4a4f-9948-2a72ae1c4793'
      activationstatus: true
      created: 2024-09-03T17:12:21.957+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:52.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:12:21.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>According to data released by the Qatar Visa Center in 2023, around
        250,000 Filipinos are working in the Arab country.</p>'
  'START HERE----->gabriela-bini-slam-deepfake-content':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-03T17:50:16.000+08:00
    imagesource: '360be464-dc79-4d99-b919-8688adafdbb8'
