    title: 'Iconic Filipino Recipes Rich in History and Culture'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '05a71315-8321-4c0f-a76b-ec10bf734ec5'
      activationstatus: true
      created: 2024-09-03T09:51:41.437+08:00
