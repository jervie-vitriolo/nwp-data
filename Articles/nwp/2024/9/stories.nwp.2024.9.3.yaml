      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2022, then President Rodrigo Duterte ordered the DENR to look
        into supposed illegal activities within the Upper Marikina River Basin Protected
        Landscape in Rizal after environmentalists and concerned citizens requested
        for the cancellation of quarrying deals.</p>'
