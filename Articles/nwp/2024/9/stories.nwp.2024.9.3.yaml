      lastactivated: 2025-03-13T13:10:03.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Goldberg-Polin’s body, along with the bodies of fellow hostages Carmel\
        \ Gat, Eden Yerushalmi, Alexander Lobanov, Almog Sarusi and Ori Danino, were\
        \ recovered by Israeli troops on Sunday, triggering an outpouring of grief\
        \ and rage among Israelis traumatized by one of the most devastating attacks\
        \ in their country’s history.\r"
    section2:
      primarytype: 'block'
      uuid: 'f6315149-7f6d-476a-888e-4a33b5ed0411'
      activationstatus: true
      created: 2024-09-03T09:45:49.152+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"I feel he was like a symbol of the hostages," Amnon Sadovsky, a
        70-year-old teacher told Reuters. "We need to have humanity for all people
        — for Jews and for Arabs."</p>'
    section3:
      primarytype: 'block'
      uuid: '4fe6f3f2-afff-4a14-8bcd-27142344bb54'
      activationstatus: true
      created: 2024-09-03T09:45:49.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Goldberg-Polin, 23, who immigrated to Israel from California at
        the age of seven, was at the Nova music festival in southern Israel on Oct.
        7, celebrating his birthday when Hamas-led militants launched their onslaught,
        killing 1,200 people and taking 253 hostages, according to Israeli tallies.</p>'
    section4:
      primarytype: 'block'
      uuid: '71017767-701e-4a61-a86e-2a8cec9c6eef'
      activationstatus: true
      created: 2024-09-03T09:45:49.153+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Footage shot during the rampage showed several Hamas militants surrounding
        the roadside bomb shelter where he was hiding, and throwing grenades through
        the doorway. Most of those hiding inside were killed, while Hersh lost the
        lower part of his left arm.</p>'
    section5:
      primarytype: 'block'
      uuid: 'c87a0624-33be-4bf2-93eb-0c91fac02582'
      activationstatus: true
      created: 2024-09-03T09:45:49.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Video showed him being loaded with other hostages onto a pickup van,\
        \ his injury clearly visible.\r"
    section6:
      primarytype: 'block'
      uuid: '4f5d26c2-ff60-471d-acb0-116b3e727571'
      activationstatus: true
      created: 2024-09-03T09:45:49.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He was last seen alive in a Hamas video released in April, addressing\
        \ Israeli Prime Minister Benjamin Netanyahu and then his family, giving the\
        \ first public sign that he had survived his injuries.\r"
    section7:
      primarytype: 'block'
      uuid: 'e5fae35d-4019-44e7-b66c-66c14d682271'
      activationstatus: true
      created: 2024-09-03T09:45:49.154+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Sunday, following the return of the bodies, an autopsy revealed\
        \ he and the other five hostages had been shot at close range within 48 hours\
        \ before Israeli forces arrived and recovered the bodies in a tunnel under\
        \ Gaza.\r"
    section8:
      primarytype: 'block'
      uuid: 'e088a643-18c1-460b-91b0-d2219c5297c6'
      activationstatus: true
      created: 2024-09-03T09:45:49.155+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a picturesque Jerusalem neighbourhood close to where his family
        lived, red and white banners bearing his image — a smiling young man with
        an open shirt and a small beard — dot the streets and hang from balconies,
        with the message "Free Hersh".</p>'
    section9:
      primarytype: 'block'
      uuid: 'f48de729-9a8f-4ce7-b286-18a65b548401'
      activationstatus: true
      created: 2024-09-03T09:45:49.155+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The death of the six, after nearly 11 months in captivity, sparked\
        \ a wave of protests, with around 500,000 people taking to the streets in\
        \ Jerusalem and Tel Aviv on Sunday night. The protests continued into Monday\
        \ with a general strike to pressure Prime Minister Benjamin Netanyahu to bring\
        \ the hostages home.\r"
    section10:
      primarytype: 'block'
      uuid: 'db9a34df-d1bb-4684-aef4-ba148ae51068'
      activationstatus: true
      created: 2024-09-03T09:45:49.156+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Talks to bring the hostages back and end the fighting in Gaza, where\
        \ Israel’s campaign to crush Hamas has destroyed much of the Gaza Strip and\
        \ killed more than 40,000 people according to Palestinian figures, have stalled.\r"
    section11:
      primarytype: 'block'
      uuid: '5a4ac7f5-cfd9-421b-ba09-2842b0686ee6'
      activationstatus: true
      created: 2024-09-03T09:45:49.156+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hersh’s parents, Rachel and Jon Goldberg-Polin, have worked to raise\
        \ awareness of the hostages' plight since their son’s abduction, meeting officials,\
        \ including U.S. President Joe Biden.\r"
    section12:
      primarytype: 'block'
      uuid: '91a52a25-3a58-40e6-9aa3-92e4068196f0'
      activationstatus: true
      created: 2024-09-03T09:45:49.157+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a tearful speech at the National Democratic Convention in Chicago\
        \ last month, Hersh’s mother directed Hersh to \"stay strong, stay alive.\"\
        \r"
    section13:
      primarytype: 'block'
      uuid: '374b73a6-679c-4139-8d38-b0b45fd8f83e'
      activationstatus: true
      created: 2024-09-03T09:45:49.157+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Adressing thousands of mourners at the funeral, Rachel Goldberg-Polin\
        \ said Hersh \"promoted justice and peace\" and described the agony she endured\
        \ for more than 330 days, not knowing of her son’s condition or if she would\
        \ ever see him again.\r"
    section14:
      primarytype: 'block'
      uuid: 'e4166dda-d644-4bc0-b626-5f665e6482ce'
      activationstatus: true
      created: 2024-09-03T09:45:49.157+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Okay my sweet boy, go now on your journey,\" she said. \"Finally\
        \ you're free.\"\r"
    section15:
      primarytype: 'block'
      uuid: '4e20fac8-8e60-480c-9414-d53c784e8acf'
      activationstatus: true
      created: 2024-09-03T09:45:49.158+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.158+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli President Isaac Herzog expressed how sorry he was that Israel\
        \ \"didn't protect Hersh on that dark day.\"\r"
    section16:
      primarytype: 'block'
      uuid: '6eb77423-c8c2-4a39-ab70-a6b2861d399c'
      activationstatus: true
      created: 2024-09-03T09:45:49.158+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.158+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"In his life and in his death, Hersh has touched all of humanity deeply,\"\
        \ Herzog told the crowd.\r"
    section17:
      primarytype: 'block'
      uuid: '46d3cd9b-2f7e-4a9c-9c11-cdc834a4bab8'
      activationstatus: true
      created: 2024-09-03T09:45:49.159+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Hersh, we failed you. We all failed you. You would not have failed\
        \ you,\" said Jon Goldberg-Polin.\r"
    section18:
      primarytype: 'block'
      uuid: '6899d9a4-1491-4148-8fe6-e82202a7dfde'
      activationstatus: true
      created: 2024-09-03T09:45:49.159+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.159+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Saturday night, just before initial reports of his death began to\
        \ spread, players from Hapoel Jerusalem, the soccer club he supported, took\
        \ to the field for their first match of the season wearing black shirts with\
        \ Hersh’s image against a red hourglass.\r"
    section19:
      primarytype: 'block'
      uuid: 'b48516e6-6481-4609-9f07-12f1dbf256d0'
      activationstatus: true
      created: 2024-09-03T09:45:49.160+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.160+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I've been hoping and imagining Hersh coming back,\" said Nadia Levene,\
        \ a friend of the family.\r"
    section20:
      primarytype: 'block'
      uuid: '38596b11-ba50-4354-aa29-cc1e244a0688'
      activationstatus: true
      created: 2024-09-03T09:45:49.161+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The most amazing thing is Rachel and Jon and their strength and how\
        \ they went all around the world to save their son,\" Levene said. \"They\
        \ couldn't have done more.\"\r"
    section21:
      primarytype: 'block'
      uuid: '1d945db5-b5e3-4cec-825a-f868be307f19'
      activationstatus: true
      created: 2024-09-03T09:45:49.161+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:03.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:45:49.161+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Maayan LubellEditing by Christina Fincher
        and Deepa Babington)</em></p>'
  'START HERE----->new-zealand-china-complex-intelligence-concern':
    author: 'Lucy Craymer, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-03T09:45:58.000+08:00
    imagesource: '0c9ce1d7-0614-4b57-98dc-6b7de1b27f6e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7584baf8-30c3-432c-a4c6-482ab6abeb01'
    lead: 'New Zealand said on Tuesday that 'China remains a complex intelligence
      concern' in New Zealand, but there are other states that undertake malicious
      activity in the country.'
    activationstatus: true
    created: 2024-09-03T09:48:04.910+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:02.762+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:31.353+08:00
    lastmodified: 2024-09-03T09:48:04.961+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'New Zealand says China remains complex intelligence concern'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '75fd2a5f-7e85-4abd-a6d2-ede11b0cac4e'
      activationstatus: true
      created: 2024-09-03T09:48:04.950+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:02.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:48:04.957+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Wellington, New Zealand —</strong> New Zealand said on Tuesday,
        Sept. 3, that “China remains a complex intelligence concern” in New Zealand,
        but there are other states that undertake malicious activity in the country.</p>'
    section1:
      primarytype: 'block'
      uuid: '0bda4657-bbfa-44cd-b96e-8bd87673b161'
      activationstatus: true
      created: 2024-09-03T09:48:04.950+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:02.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:48:04.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“A small number of illiberal foreign states engage in foreign interference\
        \ against New Zealand as a tool for advancing their interests abroad,” the\
        \ New Zealand Security Intelligence Service (NZSIS) said in its yearly report\
        \ into the country’s threat environment.\r"
    section2:
      primarytype: 'block'
      uuid: '46883817-42cd-4f84-b91f-8cf588660a53'
      activationstatus: true
      created: 2024-09-03T09:48:04.951+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:02.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:48:04.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It noted it can be difficult to draw conclusive links between the interference\
        \ activity and the foreign state.\r"
    section3:
      primarytype: 'block'
      uuid: '279cacb6-9a86-4432-afee-58856f59e966'
      activationstatus: true
      created: 2024-09-03T09:48:04.951+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:02.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:48:04.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“New Zealand is not alone in facing the threat of foreign interference.\
        \ It is a challenge, countries face globally, including in our region, as\
        \ illiberal states try to take advantage of others’ size or openness,” it\
        \ said.\r"
    section4:
      primarytype: 'block'
      uuid: 'cc4ef191-8eac-4f8d-9745-39fa07a9c637'
      activationstatus: true
      created: 2024-09-03T09:48:04.951+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:02.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:48:04.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The report, titled \"New Zealand’s Security Threat Environment\", is\
        \ released as part of a government shift to better inform New Zealanders about\
        \ risks the country is facing, and comes as the government grapples with how\
        \ to respond to a more complicated geopolitical environment.\r"
    section5:
      primarytype: 'block'
      uuid: 'c2e7486b-686d-4a9e-8ed1-43ff06eb6ad9'
      activationstatus: true
      created: 2024-09-03T09:48:04.952+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:02.768+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:48:04.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Director-General of Security Andrew Hampton said the assessment is\
        \ about being as upfront as we can about the reality of national security\
        \ threats but not to alarm anyone.\r"
    section6:
      primarytype: 'block'
      uuid: 'b7602946-be9a-4dfe-820e-4f3949a3f649'
      activationstatus: true
      created: 2024-09-03T09:48:04.952+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:02.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:48:04.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The report added that strategic competition in the Indo- Pacific has\
        \ for the past decade or so been largely framed as being between China and\
        \ New Zealand and its traditional security partners but more recently it is\
        \ becoming one where there are several centres of power and influence and\
        \ include a range of countries including those with which New Zealand is growing\
        \ its relationships such as India or those in Southeast Asia.\r"
    section7:
      primarytype: 'block'
      uuid: '95809caa-67f6-4060-9aaf-318281dfccc5'
      activationstatus: true
      created: 2024-09-03T09:48:04.953+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:02.769+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:48:04.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lucy Craymer; Editing by Andrea Ricci)</em></p>'
