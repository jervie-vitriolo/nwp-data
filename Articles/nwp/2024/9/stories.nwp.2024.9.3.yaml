      'mgnl:type': 'text'
      'text': 'Signal Number 1 remains over Ilocos Norte, Ilocos Sur, the northern
        portion of La Union, and Abra. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2a966-2dc7-4579-a6ac-c1aa191ca55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T17:44:59.162+08:00
