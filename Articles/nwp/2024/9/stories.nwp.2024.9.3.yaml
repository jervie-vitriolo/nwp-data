      'mgnl:lastModified': 2024-09-03T17:52:40.706+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gabriela, meanwhile, has pledged to push for a review and legislation\
        \ that will address technological abuses and guarantee justice for victims.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6895dc54-2295-450b-98e4-ee7f407b342a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T17:52:40.706+08:00
