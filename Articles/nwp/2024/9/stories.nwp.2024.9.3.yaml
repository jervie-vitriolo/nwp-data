    'title': 'Public works chief recommends relocation of residents from landslide-prone
      areas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004045a2-5d55-4c33-965e-4c6e5a30f626'
      'mgnl:activationStatus': true
