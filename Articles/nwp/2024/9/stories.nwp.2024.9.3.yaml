    'mgnl:lastActivated': 2025-03-13T13:09:55.454+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:32.208+08:00
    'mgnl:lastModified': 2024-09-03T14:23:38.690+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['Dear-Satan', 'Alipato-at-Muog', 'MTRCB']
    'stories': []
    'template': '1'
    'title': 'MTRCB defends ‘X’ rating on ‘Alipato at Muog’ and ‘Dear Satan’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e4e16d-8eb3-49c7-a097-779fb67369e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.647+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.647+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Movie and Television
        Review and Classification Board (MTRCB) stood pat on its decision to ban the
        public viewing of Cinemalaya film “Alipato at Muog” and another controversial
        film, “Dear Satan.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9691f68-77b5-4ddc-b342-3cb157d99641'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.648+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.648+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b56809c-4573-4e72-aa0a-7444a363a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.648+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.648+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Alipato at Muog” is JL Burgos’s documentary about the abduction
        of his brother, activist Jonas Burgos, in 2007. The MTRCB gave it an “X” rating,
        which means it is not suitable for public viewing, and was allowed to be shown
        only at the Cinemalaya Film Festival.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09ffe71-81c8-4df5-9f25-03872132c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.648+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.648+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9d750f-80f5-4f95-b5fd-1a89130e3882'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.649+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.649+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During a Senate hearing on the MTRCB’s proposed 2025 budget, finance\
        \ subcommittee chairman Senator Jinggoy Estrada raised complaints that the\
        \ board’s decision infringes on freedom of expression and the public right\
        \ to know.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cecf39-3924-458f-b5c0-1984527e7f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.649+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.649+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210b9862-b931-4c8e-9742-f48c9ecbc3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.649+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.649+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In response, MTRCB Chairperson Lala Sotto-Antonio said, “We all know\
        \ that freedom of expression is not absolute nor limitless, that is why there\
        \ is a law in place.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d32000a-7904-4767-bdc0-dce23179a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.650+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.650+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b16d5db-85cb-4bae-9001-4c7cca05dad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.650+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.650+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said the decision is in line with Presidential Decree 1986, which\
        \ authorizes the board to reject films that “undermine the faith and confidence\
        \ of the people in their government and/or the duly constituted authorities.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338e1b1-7ce7-46e2-86f7-e2eb8eb95545'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.651+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.651+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7882bd1-c24a-4d8a-90cc-7f28470b010a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.651+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.651+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Sotto-Antonio said the MTRCB gave the filmmaker an “exemption permit”\
        \ for Cinemalaya. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4af3e85-4212-4f20-b29d-a42dbbe0b058'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.651+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.651+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7f8ddb-a16e-45bd-9bf2-f2ce3ad7614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.652+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.652+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“That is not curtailing freedom of expression or creation. They have\
        \ also conducted academic film showings which we didn’t stop them from. That\
        \ is not curtailing freedom of expression,” she said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74469010-4f08-4a31-8415-ef35ad117b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.652+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.652+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143bab48-9e38-42f1-8717-93bd9470c55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.653+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.653+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The MTRCB chief said a second review is scheduled for Thursday, Sept.\
        \ 5, following the appeal filed by Burgos’s camp.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0da335-7112-4635-baee-95defea50bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.653+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.653+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a5e532-e630-428c-b296-9e7aa3b5163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.653+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T14:23:38.653+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Estrada, an actor-turned-lawmaker, also asked about the “X” rating\
        \ on Christmas-themed movie “Dear Satan,” starring Paolo Contis and child\
        \ star Sienna Stevens.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f4b579-2c94-4b6b-8822-3692dffa7312'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T14:23:38.654+08:00
      'mgnl:createdBy': 'eimor-nwp'
