      'mgnl:lastModified': 2024-09-03T17:52:40.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It is also working with authorities and concerned government agencies\
        \ to pursue legal actions against those behind the disinformation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab640d-9329-46a9-a0c6-1fe99c4342de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T17:52:40.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T17:52:40.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The safety and well-being of BINI remain our top priority. We will\
        \ continue to monitor and take all necessary measures against any form of\
        \ exploitation or harassment,” the management said. \r"
    '5':
