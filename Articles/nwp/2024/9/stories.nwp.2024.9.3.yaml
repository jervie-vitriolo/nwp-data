      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The emergence of mobile applications capable of generating hyper-realistic\
        \ simulations from real photos poses severe threats to privacy and safety,”\
        \ she added.\r"
    '8':
