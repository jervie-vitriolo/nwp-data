      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Early registrants will also get a chance to win a limited edition of
        the athlete’s merchandise.'
    section3:
      primarytype: 'block'
      uuid: '5ce8a371-1416-4ec5-9f3f-524ad9eb08b7'
