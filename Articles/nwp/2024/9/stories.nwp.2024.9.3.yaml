      'mgnl:lastActivated': 2025-03-13T13:09:52.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T17:52:40.704+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said it has made efforts to remove some of the accounts that perpetrate\
        \ the harmful acts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f0889c-86a7-40c8-9e67-aa82be06a667'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T17:52:40.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
