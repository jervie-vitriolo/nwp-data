      'mgnl:lastModified': 2024-09-03T19:03:40.132+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some social media users blamed quarrying and deforestation in Rizal
        as factors for the flash flood and a deadly landslide in Antipolo City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c954e2-cc0d-4ef3-bfc2-46b044f461a8'
