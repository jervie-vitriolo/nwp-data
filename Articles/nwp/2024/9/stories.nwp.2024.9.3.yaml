    'title': 'New Zealand says China remains complex intelligence concern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fd2a5f-7e85-4abd-a6d2-ede11b0cac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:48:04.950+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:48:04.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Wellington, New Zealand —</strong> New Zealand said on Tuesday,
        Sept. 3, that “China remains a complex intelligence concern” in New Zealand,
        but there are other states that undertake malicious activity in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bda4657-bbfa-44cd-b96e-8bd87673b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:48:04.950+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:48:04.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“A small number of illiberal foreign states engage in foreign interference\
        \ against New Zealand as a tool for advancing their interests abroad,” the\
        \ New Zealand Security Intelligence Service (NZSIS) said in its yearly report\
        \ into the country’s threat environment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46883817-42cd-4f84-b91f-8cf588660a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:48:04.951+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:48:04.951+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It noted it can be difficult to draw conclusive links between the interference\
        \ activity and the foreign state.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279cacb6-9a86-4432-afee-58856f59e966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:48:04.951+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:48:04.951+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“New Zealand is not alone in facing the threat of foreign interference.\
        \ It is a challenge, countries face globally, including in our region, as\
        \ illiberal states try to take advantage of others’ size or openness,” it\
        \ said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4ef191-8eac-4f8d-9745-39fa07a9c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:48:04.951+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:48:04.951+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The report, titled \"New Zealand's Security Threat Environment\", is\
        \ released as part of a government shift to better inform New Zealanders about\
        \ risks the country is facing, and comes as the government grapples with how\
        \ to respond to a more complicated geopolitical environment.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e7486b-686d-4a9e-8ed1-43ff06eb6ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:48:04.952+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:48:04.952+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Director-General of Security Andrew Hampton said the assessment is\
        \ about being as upfront as we can about the reality of national security\
        \ threats but not to alarm anyone.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7602946-be9a-4dfe-820e-4f3949a3f649'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:48:04.952+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:48:04.952+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The report added that strategic competition in the Indo- Pacific has\
        \ for the past decade or so been largely framed as being between China and\
        \ New Zealand and its traditional security partners but more recently it is\
        \ becoming one where there are several centres of power and influence and\
        \ include a range of countries including those with which New Zealand is growing\
        \ its relationships such as India or those in Southeast Asia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95809caa-67f6-4060-9aaf-318281dfccc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:48:04.953+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:48:04.953+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Lucy Craymer; Editing by Andrea Ricci)</em></p>'
  'Iconic-Filipino-Recipes-Rich-in-History-and-Culture':
