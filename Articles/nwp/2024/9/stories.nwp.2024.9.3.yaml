      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T17:52:40.706+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“These vile acts of online violence against women, shared within Telegram\
        \ chat groups and across social media, remind us of the pervasive threats\
        \ young women face in the digital age, which remain unchecked in virtual spaces,”\
        \ former Gabriela Women’s Party-list Rep. Sarah Elago said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e0c94e-c5ec-4135-ac0e-49a09af59ee7'
