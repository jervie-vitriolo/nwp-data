    title: 'Pope Francis departs Rome for 12-day tour across Southeast Asia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '771caec6-40da-41dd-8337-57a15bbff473'
      activationstatus: true
      created: 2024-09-03T11:26:26.464+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:56.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T11:26:26.472+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>ABOARD THE PAPAL FLIGHT, Sep 2 (Reuters)</strong> - Pope
        Francis left Rome on Monday for Jakarta, where the 87-year-old leader of the
        global Catholic Church will start an ambitious 12-day tour to four countries
        in Southeast Asia.</p>'
    section1:
      primarytype: 'block'
      uuid: '6b0800c0-3ebc-4d7b-98c1-310eab3aafd8'
      activationstatus: true
      created: 2024-09-03T11:26:26.464+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:56.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T11:26:26.464+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The flight carrying the pope and his entourage left Fiumicino airport
        for an overnight flight of more than 13 hours to the Indonesian capital.'
    section2:
      primarytype: 'block'
      uuid: '8275e84c-a832-4bd2-a4f1-ae3e8dc4c8a1'
      activationstatus: true
      created: 2024-09-03T11:26:26.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:56.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T11:26:26.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The pope will be in Indonesia until Friday. He is then scheduled
        to visit Papua New Guinea, East Timor and Singapore before returning to Rome
        on Sept. 13.</p>'
    section3:
      primarytype: 'block'
      uuid: '2931ba35-b281-4f2e-bc79-5f51b0f6a86d'
      activationstatus: true
      created: 2024-09-03T11:26:26.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:56.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T11:26:26.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Francis, who has stressed the importance of environmental issues
        throughout his 11-year papacy, is expected to urge global action on climate
        change during the voyage.</p>'
    section4:
      primarytype: 'block'
      uuid: '6409c565-eecd-48f4-ba08-0161c12dfb49'
      activationstatus: true
      created: 2024-09-03T11:26:26.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:56.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T11:26:26.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Each of the countries on his tour is facing dangers from the warming
        global climate, including rising sea levels and increasingly severe and unpredictable
        heat waves and typhoons.</p>'
    section5:
      primarytype: 'block'
      uuid: 'aa6ed555-fe5b-4b48-81d2-e2ed087801dd'
      activationstatus: true
      created: 2024-09-03T11:26:26.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:56.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T11:26:26.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Francis is set to travel nearly 33,000 km (20,500 miles) throughout
        the visit, and will headline more than 40 events. It is the longest trip yet
        by the pontiff, who now regularly uses a wheelchair due to knee and back pain
        and has had bouts of ill health.</p>'
    section6:
      primarytype: 'block'
      uuid: '21ececa2-0442-480c-8dc1-91b82f435e29'
      activationstatus: true
      created: 2024-09-03T11:26:26.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:56.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T11:26:26.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He was in a wheelchair as he boarded the flight on Monday, using
        a mobile lift to gain access to the aircraft.</p>'
    section7:
      primarytype: 'block'
      uuid: '45ca73ac-f736-41c1-a32a-9df0c393f349'
      activationstatus: true
      created: 2024-09-03T11:26:26.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:56.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T11:26:26.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'At a press briefing on Friday, the Vatican said it was not taking any
        unusual medical precautions for the pope on this trip.'
    section8:
      primarytype: 'block'
      uuid: '027261e2-148f-4751-a47c-7e730a3f7c55'
      activationstatus: true
      created: 2024-09-03T11:26:26.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:56.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T11:26:26.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"We are taking the same precautions that we always take," said Matteo
        Bruni, director of the Vatican press office.</p>'
  'START HERE----->pope-francis-indonesia':
    author: 'Joshua McElwee, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-03T13:17:48.000+08:00
    imagesource: '8b4413b0-1afe-4d66-86d7-f1051851a408'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ca6f010b-5c36-4bfe-9a29-add928a068c7'
    lead: 'Pope Francis arrived in Indonesia on Tuesday for the first leg of an ambitious
      Asia-Pacific tour where he is expected to urge global action on climate change
      during what will be his longest trip yet.'
    activationstatus: true
    created: 2024-09-03T13:20:22.000+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:09:55.905+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:32.006+08:00
    lastmodified: 2024-09-03T13:20:22.053+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis arrives in Indonesia to begin ambitious Asia-Pacific tour'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '78c3e252-5ee8-490e-9732-0e10dfb8827d'
      activationstatus: true
      created: 2024-09-03T13:20:22.034+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.047+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>JAKARTA, Sept 3 (Reuters)&nbsp;</strong>-&nbsp;Pope Francis
        arrived in Indonesia on Tuesday for the first leg of an&nbsp;ambitious Asia-Pacific
        tour&nbsp;where he is expected to urge global action on climate change during
        what will be his longest trip yet.</p>'
    section1:
      primarytype: 'block'
      uuid: '8500c3a6-4a69-4257-a8bb-b947d0b63e09'
      activationstatus: true
      created: 2024-09-03T13:20:22.035+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.035+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The 87-year-old pontiff landed at Jakarta’s Soekarno–Hatta airport
        on a chartered ITA Airways flight also carrying his entourage and accompanying
        reporters.</p>'
    section2:
      primarytype: 'block'
      uuid: '5ae26dae-259e-49bc-b944-1bfb6b7d6c35'
      activationstatus: true
      created: 2024-09-03T13:20:22.035+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.035+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Francis will also visit East Timor, Singapore and Papua New Guinea
        over the next 10 days.'
    section3:
      primarytype: 'block'
      uuid: '719506d1-928a-49be-b399-cb1c1cb3795c'
      activationstatus: true
      created: 2024-09-03T13:20:22.035+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.035+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sitting in a wheelchair, Francis disembarked from the plane via a lift
        and was handed a bouquet of local produce by two children dressed in traditional
        Indonesian attire.'
    section4:
      primarytype: 'block'
      uuid: '653ee0c3-4345-4ace-99df-5f53d9d9dffa'
      activationstatus: true
      created: 2024-09-03T13:20:22.036+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.036+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On a red carpet flanked by honour guards, he was greeted by Indonesia’s
        religious affairs minister, its ambassador to the Vatican and several of the
        country’s bishops, before entering a waiting car, waving and smiling as it
        drove away.'
    section5:
      primarytype: 'block'
      uuid: '312b34a0-b795-40d8-b4fe-d9f643f2057d'
      activationstatus: true
      created: 2024-09-03T13:20:22.036+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.036+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ageing pope was not scheduled to attend any public events on Tuesday
        to allow time for him to rest after a 13-hour overnight flight from Rome.'
    section6:
      primarytype: 'block'
      uuid: '3e5be20e-5418-43b4-a311-08c36ff89f3e'
      activationstatus: true
      created: 2024-09-03T13:20:22.037+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.037+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'His first official event will come on Wednesday, when he is due to
        address Indonesia’s political leaders. On Thursday, Francis will take part
        in an inter-religious meeting at Istiqlal Mosque, the largest mosque in Southeast
        Asia.'
    section7:
      primarytype: 'block'
      uuid: 'e8111f2f-c71c-435a-a810-8d3709287c71'
      activationstatus: true
      created: 2024-09-03T13:20:22.037+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.037+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Asia-Pacific tour will last 12 days in total and is the&nbsp;longest
        trip yet by the pontiff, who will have travelled nearly 33,000 km (20,505
        miles) when he arrives back in Rome late evening on Sept. 13.'
    section8:
      primarytype: 'block'
      uuid: 'f945a795-7a41-414b-91a8-c075bb052010'
      activationstatus: true
      created: 2024-09-03T13:20:22.038+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.038+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The pope, who&nbsp;pushed&nbsp;for the 2015 Paris climate agreement,
        is expected to continue his appeals to&nbsp;confront the dangers of a warming
        globe.'
    section9:
      primarytype: 'block'
      uuid: 'b6728afe-fdaf-4639-b427-6b8cd586ffee'
      activationstatus: true
      created: 2024-09-03T13:20:22.038+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.038+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Jakarta, the Indonesian capital of at least 10 million people, is vulnerable
        to the impacts of climate change, with chronic flooding and sinking land.
        The government is in the process of building a new capital, Nusantara, on
        Borneo island.'
    section10:
      primarytype: 'block'
      uuid: '72f8eaaa-1d89-450b-92ed-6ba6373c9d9c'
      activationstatus: true
      created: 2024-09-03T13:20:22.039+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.039+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Indonesia, the world’s most populous Muslim-majority nation, has about
        280 million inhabitants, only about 3% of them Catholic.'
    section11:
      primarytype: 'block'
      uuid: 'fef70ac4-d720-49f7-81dc-b82fb90388c1'
      activationstatus: true
      created: 2024-09-03T13:20:22.039+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.039+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ahead of the Pope’s arrival, Indonesian President Joko Widodo said
        his people warmly welcomed Francis on a visit that had been planned long ago
        but was delayed by the pandemic.'
    section12:
      primarytype: 'block'
      uuid: '79b2b3d8-a407-4cea-979d-b520a6d69557'
      activationstatus: true
      created: 2024-09-03T13:20:22.040+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.040+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"This is a very historic visit," he told reporters.'
    section13:
      primarytype: 'block'
      uuid: '75e22d3c-4c66-495f-a761-caa0766b6377'
      activationstatus: true
      created: 2024-09-03T13:20:22.040+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.040+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Indonesia and the Vatican have a similar commitment to cultivate peace
        and brotherhood as well as ensure prosperity for the people."'
    section14:
      primarytype: 'block'
      uuid: 'fb5116ed-db99-4d4d-81e9-f2199ff65c4a'
      activationstatus: true
      created: 2024-09-03T13:20:22.041+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:09:55.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T13:20:22.041+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Joshua McElwee; Additional reporting by Willy Kurniawan
        and Ananda Teresia; Editing by Martin Petty)</p>'
  'START HERE----->mtrcb-x-rating-alipato-at-muog-dear-satan':
    author: 'Eimor Santos, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-03T14:21:00.000+08:00
    imagesource: 'e3cd31a2-cb08-4b53-acb5-e5ccf12a2094'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a2d57036-e74a-4bdc-9983-28d34d2473bc'
    lead: 'MTRCB Chairperson Lala Sotto-Antonio on 'Dear Satan: I am offended
      as a Christian... It is not demonic but it is a depiction of – it has a different
      depiction of Satan becoming good, Satan will never ever be good.'
    activationstatus: true
    created: 2024-09-03T14:23:38.634+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:09:55.454+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:32.208+08:00
    lastmodified: 2024-09-03T14:23:38.690+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'MTRCB defends ‘X’ rating on ‘Alipato at Muog’ and ‘Dear Satan’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '99e4e16d-8eb3-49c7-a097-779fb67369e4'
      activationstatus: true
      created: 2024-09-03T14:23:38.647+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.647+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Movie and Television
        Review and Classification Board (MTRCB) stood pat on its decision to ban the
        public viewing of Cinemalaya film “Alipato at Muog” and another controversial
        film, “Dear Satan.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'f9691f68-77b5-4ddc-b342-3cb157d99641'
      activationstatus: true
      created: 2024-09-03T14:23:38.648+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.648+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7b56809c-4573-4e72-aa0a-7444a363a846'
      activationstatus: true
      created: 2024-09-03T14:23:38.648+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.648+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Alipato at Muog” is JL Burgos’s documentary about the abduction
        of his brother, activist Jonas Burgos, in 2007. The MTRCB gave it an “X” rating,
        which means it is not suitable for public viewing, and was allowed to be shown
        only at the Cinemalaya Film Festival.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e09ffe71-81c8-4df5-9f25-03872132c3fa'
      activationstatus: true
      created: 2024-09-03T14:23:38.648+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.648+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'af9d750f-80f5-4f95-b5fd-1a89130e3882'
      activationstatus: true
      created: 2024-09-03T14:23:38.649+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.649+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During a Senate hearing on the MTRCB’s proposed 2025 budget, finance\
        \ subcommittee chairman Senator Jinggoy Estrada raised complaints that the\
        \ board’s decision infringes on freedom of expression and the public right\
        \ to know.\r"
    section5:
      primarytype: 'block'
      uuid: 'c2cecf39-3924-458f-b5c0-1984527e7f63'
      activationstatus: true
      created: 2024-09-03T14:23:38.649+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.649+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '210b9862-b931-4c8e-9742-f48c9ecbc3e6'
      activationstatus: true
      created: 2024-09-03T14:23:38.649+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.649+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In response, MTRCB Chairperson Lala Sotto-Antonio said, “We all know\
        \ that freedom of expression is not absolute nor limitless, that is why there\
        \ is a law in place.”\r"
    section7:
      primarytype: 'block'
      uuid: '4d32000a-7904-4767-bdc0-dce23179a4fc'
      activationstatus: true
      created: 2024-09-03T14:23:38.650+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.650+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8b16d5db-85cb-4bae-9001-4c7cca05dad3'
      activationstatus: true
      created: 2024-09-03T14:23:38.650+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.650+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She said the decision is in line with Presidential Decree 1986, which\
        \ authorizes the board to reject films that “undermine the faith and confidence\
        \ of the people in their government and/or the duly constituted authorities.”\
        \r"
    section9:
      primarytype: 'block'
      uuid: '6338e1b1-7ce7-46e2-86f7-e2eb8eb95545'
      activationstatus: true
      created: 2024-09-03T14:23:38.651+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.651+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b7882bd1-c24a-4d8a-90cc-7f28470b010a'
      activationstatus: true
      created: 2024-09-03T14:23:38.651+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.651+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Sotto-Antonio said the MTRCB gave the filmmaker an “exemption permit”\
        \ for Cinemalaya. \r"
    section11:
      primarytype: 'block'
      uuid: 'a4af3e85-4212-4f20-b29d-a42dbbe0b058'
      activationstatus: true
      created: 2024-09-03T14:23:38.651+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.651+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5a7f8ddb-a16e-45bd-9bf2-f2ce3ad7614f'
      activationstatus: true
      created: 2024-09-03T14:23:38.652+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:09:55.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T14:23:38.652+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“That is not curtailing freedom of expression or creation. They have\
        \ also conducted academic film showings which we didn’t stop them from. That\
        \ is not curtailing freedom of expression,” she said. \r"
    section13:
      primarytype: 'block'
