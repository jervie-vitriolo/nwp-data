    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gabriela party-list, BINI management slam surge of deepfake content
      vs. P-pop group'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '48d907c2-a397-43ad-b825-bfc21f9d9d29'
      activationstatus: true
      created: 2024-09-03T17:52:40.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:52.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:52:40.711+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The management of P-pop
        girl group BINI and Gabriela Women’s Party-list denounced on Tuesday, Sept.
        3, the malicious content against the girl group members.</p>'
    section1:
      primarytype: 'block'
      uuid: '3473f054-c746-486e-b19f-bbf8b58b597b'
      activationstatus: true
      created: 2024-09-03T17:52:40.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:52.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:52:40.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The management noted the online proliferation of artificial intelligence\
        \ (AI)-generated sexually exploitative photos and videos using the faces of\
        \ BINI members.\r"
    section2:
      primarytype: 'block'
      uuid: 'e317603a-6347-4617-9d3f-237443a3371a'
      activationstatus: true
      created: 2024-09-03T17:52:40.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:52.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:52:40.704+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It said it has made efforts to remove some of the accounts that perpetrate\
        \ the harmful acts.\r"
    section3:
      primarytype: 'block'
      uuid: '03f0889c-86a7-40c8-9e67-aa82be06a667'
      activationstatus: true
      created: 2024-09-03T17:52:40.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:52.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:52:40.705+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It is also working with authorities and concerned government agencies\
        \ to pursue legal actions against those behind the disinformation.\r"
    section4:
      primarytype: 'block'
      uuid: '30ab640d-9329-46a9-a0c6-1fe99c4342de'
      activationstatus: true
      created: 2024-09-03T17:52:40.705+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:52.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:52:40.705+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The safety and well-being of BINI remain our top priority. We will\
        \ continue to monitor and take all necessary measures against any form of\
        \ exploitation or harassment,” the management said. \r"
    section5:
      primarytype: 'block'
      uuid: '0422fefa-e0fe-45d8-9b75-af0839c475af'
      activationstatus: true
      created: 2024-09-03T17:52:40.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:52.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:52:40.706+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gabriela, meanwhile, has pledged to push for a review and legislation\
        \ that will address technological abuses and guarantee justice for victims.\r"
    section6:
      primarytype: 'block'
      uuid: '6895dc54-2295-450b-98e4-ee7f407b342a'
      activationstatus: true
      created: 2024-09-03T17:52:40.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:52.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:52:40.706+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“These vile acts of online violence against women, shared within Telegram\
        \ chat groups and across social media, remind us of the pervasive threats\
        \ young women face in the digital age, which remain unchecked in virtual spaces,”\
        \ former Gabriela Women’s Party-list Rep. Sarah Elago said in a statement.\r"
    section7:
      primarytype: 'block'
      uuid: 'a1e0c94e-c5ec-4135-ac0e-49a09af59ee7'
      activationstatus: true
      created: 2024-09-03T17:52:40.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:52.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:52:40.706+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The emergence of mobile applications capable of generating hyper-realistic\
        \ simulations from real photos poses severe threats to privacy and safety,”\
        \ she added.\r"
    section8:
      primarytype: 'block'
      uuid: 'b22b31bc-b7bb-4846-9cb5-56a3caeddc79'
      activationstatus: true
      created: 2024-09-03T17:52:40.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:09:52.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:52:40.707+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group reiterated the urgency of tackling House Resolution 1632\
        \ which seeks to look into gender-based violence cases worsened by technology\
        \ such as AI.\r"
