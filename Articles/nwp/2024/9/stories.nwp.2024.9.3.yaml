  'START HERE----->groups-against-deped-budget-cut':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-03T16:37:39.000+08:00
    imagesource: '4ad4f5dd-4e1b-4350-ac06-e384454b9773'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '70cb107a-f2fc-442e-8ae6-6770c95f2693'
    lead: 'A teacher’s group said on Tuesday the proposed education budget for 2025
      should be preserved despite the “significant underutilization” under the leadership
      of Vice President Sara Duterte.'
    activationstatus: true
    created: 2024-09-03T16:42:07.133+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:09:53.809+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:32.708+08:00
    lastmodified: 2024-09-03T16:42:07.180+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Group bucks education budget cut amid underutilized funds'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4e690bce-7ba2-4b24-86b3-355d0ab8af05'
      activationstatus: true
      created: 2024-09-03T16:42:07.163+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.174+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A teacher’s group said
        on Tuesday the proposed education budget for 2025 should be preserved despite
        the “significant underutilization” under the leadership of Vice President
        Sara Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: '0350eed5-5b07-4dc0-b2c0-2c39ef3a468c'
      activationstatus: true
      created: 2024-09-03T16:42:07.163+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.163+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The group’ call to maintain the proposed P793.18-billion budget
        was in light of an audit report revealed in a House hearing that the Department
        of Education only spent P2.75 billion from the P11-billion computerization
        program last year.</p>'
    section2:
      primarytype: 'block'
      uuid: '2f5e9297-f5ab-4874-9db8-9e079ef3bb06'
      activationstatus: true
      created: 2024-09-03T16:42:07.164+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.164+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Commission on Audit also reported zero accomplishment in the
        delivery of information and communication technology packages such as laptops
        and smart TVs to schools in 2023.</p>'
    section3:
      primarytype: 'block'
      uuid: '3409f1b2-0828-4645-8e20-a1fcd75b2c40'
      activationstatus: true
      created: 2024-09-03T16:42:07.164+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.164+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a statement, the Alliance of Concerned Teachers (ACT) said the
        “real problem lies in the agency’s misuse of funds, driven by misaligned
        priorities and negligence of the former education secretary.” Duterte stepped
        down from office in July and was succeeded by Sonny Angara.</p>'
    section4:
      primarytype: 'block'
      uuid: '22e43b3b-2a60-4f7c-aafc-9b2e830a32c6'
      activationstatus: true
      created: 2024-09-03T16:42:07.164+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.164+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Teachers have had to spend their own money and even take out loans
        for laptops despite their meager salaries, and countless students are falling
        behind due to a severe shortage of learning materials and devices,”  Vladimer
        Quetua, chairperson of the Alliance of Concerned Teachers (ACT), said in a
        statement.'
    section5:
      primarytype: 'block'
      uuid: 'bc8d1b09-e15d-442f-9579-cb61a59ac980'
      activationstatus: true
      created: 2024-09-03T16:42:07.165+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.165+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency has vowed to deliver over 44,000 information and communication
        technology packages before year-end.'
    section6:
      primarytype: 'block'
      uuid: '08a4bf0e-eb2e-459e-bd2a-68f1566f2477'
      activationstatus: true
      created: 2024-09-03T16:42:07.165+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.165+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ito po’y kailangang kailangan ng ating mga public schools. I wish
        to believe, ito ang dahilan kung bakit ang Philippine education ay nasa bottom
        ng ranking sa PISA,” Batangas 2nd District Rep. Gerville Luistro said during
        the inquiry.'
    section7:
      primarytype: 'block'
      uuid: '162b91e6-41ff-4aba-9ff3-50a1ce7f741d'
      activationstatus: true
      created: 2024-09-03T16:42:07.166+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.166+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Our public schools need this badly. I wish to believe
        that it’s the reason the Philippines is at the bottom of PISA (Programme for
        International Student Assessment) rankings]'
    section8:
      primarytype: 'block'
      uuid: '8fac78bd-dc69-47fe-87ae-196569b0beb1'
      activationstatus: true
      created: 2024-09-03T16:42:07.166+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.166+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lawmakers also questioned how the P112.5 million in confidential funds
        were spent in 2023. Analyn Sevilla, education undersecretary for finance,
        said she is unaware of how these were utilized.'
    section9:
      primarytype: 'block'
      uuid: 'f87936e4-86a1-4b9b-ac09-7f737f970787'
      activationstatus: true
      created: 2024-09-03T16:42:07.167+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.167+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The three-month requirement should be released (on a) quarterly basis.
        And that the next liquidation should be upon the liquidation of the head of
        the agency to the chairman of Commission on Appropriations. So to answer the
        question if alam ba namin iyong pinaggamitan (we know where it was utilized),
        we don’t know because we are not in the process ng (of) liquidation and utilization,”
        she said.'
    section10:
      primarytype: 'block'
      uuid: '4eae18dc-b18b-44cd-be67-de5cfa9c577c'
      activationstatus: true
      created: 2024-09-03T16:42:07.167+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.167+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Despite issues hounding the agency’s funds, ACT called on lawmakers
        to augment the proposed budget next year.'
    section11:
      primarytype: 'block'
      uuid: '6d25ceda-f978-4bc5-ad9d-16ae2050d435'
      activationstatus: true
      created: 2024-09-03T16:42:07.167+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.167+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“ACT reiterated its call for the doubling of the education budget,
        in line with the United Nations standards of at least 6% of GDP [gross domestic
        product] to address the perennial shortages in basic education and resolve
        the learning crisis, and substantial salary increase for teachers and education
        workers,” it said.'
    section12:
      primarytype: 'block'
      uuid: '35732253-dfe7-4009-9dcd-e48520b00611'
      activationstatus: true
      created: 2024-09-03T16:42:07.168+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The group also said Duterte must be held accountable for “betrayal
        of duty.” '
    section13:
      primarytype: 'block'
      uuid: 'ccb04d5d-a208-43c6-a046-6c32b3ae7039'
      activationstatus: true
      created: 2024-09-03T16:42:07.168+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T16:42:07.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus sought the side of the Office of the Vice President,
        which said it refused to comment for now.</p>'
