      'mgnl:lastModified': 2024-09-03T19:20:31.682+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I would encourage – I suggest to local government units\
        \ to check other houses on the slope to get them away from the danger spots.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6a130-440f-4f2a-a38a-6decb4f3d244'
