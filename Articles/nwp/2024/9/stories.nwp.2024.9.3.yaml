    section6:
      primarytype: 'block'
      uuid: 'c2727a90-b67b-41d0-a49f-a53ccf0190e7'
      activationstatus: true
      created: 2024-09-03T16:52:22.541+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:53.315+08:00
      lastactivatedby: 'nelsonp'
