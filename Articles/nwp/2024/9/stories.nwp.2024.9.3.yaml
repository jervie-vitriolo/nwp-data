      'mgnl:lastModified': 2024-09-03T19:03:40.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "San Mateo, Rizal Mayor Omie Rivera attributed the flood in his area\
        \ to improper waste disposal.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec95232-596d-464e-a544-a73aa29f28c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:48:13.136+08:00
