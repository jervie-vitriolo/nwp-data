      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c37bbc-30e6-48eb-bfc9-bd953ebfac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:48:13.136+08:00
      'mgnl:createdBy': 'daniza-nwp'
