      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8804a1d9-e10e-4fe5-8594-9b0ed0dad3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:48:13.130+08:00
