      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Fans can get up close
        with pole vaulting star EJ Obiena in a meet and greet on Sept. 15 at Ayala
        Malls Manila Bay, Parañaque City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8917a0-eab7-4d42-87fd-a63af6bf9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T16:52:22.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T16:52:22.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a post on X (formerly Twitter), Obiena said fans will be in for
        a treat, including a pole vaulting exhibition and panel discussion with a
        number of world-class athletes. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2118c9-f5ec-4523-8934-3324603ee609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T16:52:22.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T16:52:22.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Early registrants will also get a chance to win a limited edition of
        the athlete’s merchandise. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce8a371-1416-4ec5-9f3f-524ad9eb08b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T16:52:22.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T16:52:22.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I’m really looking forward to seeing everyone soon,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c6fe71-5575-43df-a78c-9b166d6e86ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T16:52:22.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T16:52:22.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Obiena was supposed to spearhead a pole vault competition endorsed
        by the World Athletics in Makati City on Sept. 20. The pole vaulting star
        said he and the organizing committee had to postpone the event due to unexpected
        hurdles - including his fractured vertebrae.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb7dfbe-042d-4007-9685-e861b7fa3006'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T16:52:22.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T16:52:22.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The organizing team believes that we won’t be able to adequately deliver  the
        competition to its full potential,” he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2727a90-b67b-41d0-a49f-a53ccf0190e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T16:52:22.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T16:52:22.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Obiena earlier announced he will be skipping competitions for the rest
        of the year due to his injury.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d4449-a3a5-444c-b337-bcd822023c43'
      'mgnl:activationStatus': true
