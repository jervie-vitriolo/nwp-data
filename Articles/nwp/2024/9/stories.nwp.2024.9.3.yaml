      'mgnl:lastModified': 2024-09-03T18:01:41.027+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': 'Industry leaders also shared insights on the latest in digital security. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae82ffd-b9f8-40b7-b3ee-d0e58b18a227'
      'mgnl:activationStatus': true
