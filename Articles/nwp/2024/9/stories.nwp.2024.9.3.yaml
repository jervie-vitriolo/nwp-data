      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:03:40.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Bumagal ang takbo ng mga tubig na nandu’n sa mga creeks, ‘yung mga\
        \ sapa, ‘yung mga drainage system. So, basura pa rin,” Rivera said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8dc8f6-48d0-4ff6-abe5-fc687e005846'
