      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313d8b13-f488-42fe-8e5b-4de7987bff65'
      'mgnl:activationStatus': true
