      'mgnl:lastActivated': 2025-03-13T13:09:50.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:20:31.681+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8384f26-f0b5-4739-9611-2256a865da83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T19:20:31.681+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:20:31.681+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“I would encourage – I suggest na may local government units, tignan\
        \ nila ‘yung mga nasa bahay-bahay pa rin na nasa itaas para mailayo du’n sa\
        \ — dito malapit sa may slope para maalis sila sa danger spot,” he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60fbe8-676d-43c1-a041-7b2f95000b14'
