      type: 'text'
      text: '<p><strong>1. Adobo</strong></p>'
    section1:
      primarytype: 'block'
      uuid: 'a5ddd7fc-5dec-4aff-9719-5bcf1d6551e7'
      activationstatus: true
      created: 2024-09-03T09:51:41.438+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em>Adobo</em>, a quintessential Filipino dish, is a flavorful stew
        made with meat (usually chicken or pork) marinated in vinegar, soy sauce,
        garlic, and spices. Its origins trace back to pre-colonial times, and it has
        become a symbol of Filipino culinary identity, representing the country’s
        diverse cultural influences.</p>'
    section2:
      image: '6c74a6a5-7629-464a-ae84-b56e519427ea'
      primarytype: 'block'
      uuid: 'e8b21028-3659-43f5-9346-af1f9cd54b13'
      activationstatus: true
      created: 2024-09-03T09:51:41.438+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section3:
      primarytype: 'block'
      uuid: 'fd15b38d-8627-4783-b917-9fac8d6b9f13'
      activationstatus: true
      created: 2024-09-03T09:51:41.439+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Trivia:</strong> The word "adobo" comes from the Spanish
        word "adobar," which means "to marinate." Despite its Spanish name, the cooking
        technique pre-dates the Spanish colonization of the Philippines.</p>'
    section4:
      primarytype: 'block'
      uuid: '5aa96f97-5ae4-40db-b1df-4d98353e262c'
      activationstatus: true
      created: 2024-09-03T09:51:41.439+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>2. Sinigang</strong></p>'
    section5:
      primarytype: 'block'
      uuid: 'c1a9981a-1c89-4671-bab7-ebc1a4193768'
      activationstatus: true
      created: 2024-09-03T09:51:41.440+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em>Sinigang</em> is a sour soup traditionally made with tamarind,
        tomatoes, and a variety of vegetables, often accompanied by pork, shrimp,
        or fish. This dish highlights the Filipino palate’s love for sour flavors
        and showcases the use of indigenous ingredients, making it a staple in Filipino
        households and a comfort food for many.</p>'
    section6:
      image: 'b7fe418f-af41-4ad5-848f-235eed22dfc5'
      primarytype: 'block'
      uuid: 'b0310fd0-217b-428f-883a-e029a78edb8e'
      activationstatus: true
      created: 2024-09-03T09:51:41.440+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section7:
      primarytype: 'block'
      uuid: 'e6964742-c8d1-46cf-8a72-418f8eedf43f'
      activationstatus: true
      created: 2024-09-03T09:51:41.441+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Trivia:</strong> <em>Sinigang</em> was once dubbed the "national
        dish of the Philippines" in a 2018 online poll conducted by a local media
        outlet, besting other popular dishes like adobo and lechon.</p>'
    section8:
      primarytype: 'block'
      uuid: '45cc89c0-3bbd-4e9a-a581-e3c9beb073ad'
      activationstatus: true
      created: 2024-09-03T09:51:41.441+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>3. Kare-Kare</strong></p>'
    section9:
      primarytype: 'block'
      uuid: '589faf43-135d-480c-b24d-bed2b99f9534'
      activationstatus: true
      created: 2024-09-03T09:51:41.442+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em>Kare-Kare</em> is a rich stew made with oxtail, tripe, and vegetables,
        simmered in a savory peanut sauce. Its roots are linked to the Pampanga region
        and the culinary traditions of the Kapampangan people. The dish is often served
        with bagoong (fermented shrimp paste), adding a unique umami flavor that reflects
        the fusion of indigenous and colonial influences.</p>'
    section10:
      image: '2882f48f-f546-42ac-a6ce-3bb590b97945'
      primarytype: 'block'
      uuid: '3a743753-f3b6-4546-98c2-265475ea50a7'
      activationstatus: true
      created: 2024-09-03T09:51:41.442+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section11:
      primarytype: 'block'
      uuid: '022f120f-510e-4c0d-a35d-1eb8b40f20f3'
      activationstatus: true
      created: 2024-09-03T09:51:41.443+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Trivia:</strong> There is a legend that <em>Kare-Kare</em>
        was originally an Indian dish introduced to the Philippines by Indian sepoys
        who settled in the country after the British occupation in the 18th century.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ba1840b7-33ba-46c3-baf1-31c7ba6f5634'
      activationstatus: true
      created: 2024-09-03T09:51:41.443+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>4. Halo-Halo&nbsp;</strong></p>'
    section13:
      primarytype: 'block'
      uuid: '7f1510a7-1797-4dfb-a848-b2a07a551daa'
      activationstatus: true
      created: 2024-09-03T09:51:41.444+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em>Halo-Halo</em>, a&nbsp; popular Filipino dessert, is a colorful
        mix of shaved ice, sweetened fruits, beans, jellies, and leche flan, topped
        with evaporated milk. This dessert embodies the Filipino spirit of resourcefulness
        and creativity, combining various ingredients to create a refreshing treat
        that is enjoyed especially during hot summer months.</p>'
    section14:
      image: 'f749d704-693d-4bef-bb72-883b98c71ba0'
      primarytype: 'block'
      uuid: '60c67a1f-6d83-47c0-8962-90cb806986bc'
      activationstatus: true
      created: 2024-09-03T09:51:41.444+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section15:
      primarytype: 'block'
      uuid: 'cb141d48-7537-4b82-ac30-7329e4540587'
      activationstatus: true
      created: 2024-09-03T09:51:41.445+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Trivia:</strong> The name "Halo-Halo" means "mix-mix" in
        Filipino, reflecting how the dessert is prepared and enjoyed. It also made
        an appearance on an episode of No Reservations, where Anthony Bourdain enjoyed
        this vibrant dessert.</p>'
    section16:
      primarytype: 'block'
      uuid: '7a20b75b-d5a6-4985-9fd1-77f165ccd86c'
      activationstatus: true
      created: 2024-09-03T09:51:41.445+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>5. Lechon</strong></p>'
    section17:
      primarytype: 'block'
      uuid: '8950040f-a378-41d7-aa75-6b74e90d0e84'
      activationstatus: true
      created: 2024-09-03T09:51:41.446+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><em>Lechon</em>, a whole roasted pig, is a festive dish served during
        special occasions and celebrations. Originating from Spanish colonial influence,
        lechon has become a symbol of Filipino hospitality and communal gatherings,
        often taking center stage during fiestas and holiday feasts.</p>'
    section18:
      image: '84a0cba3-8800-4f2e-b487-7477fd0e059f'
      primarytype: 'block'
      uuid: 'ae1f5ce9-7de4-4766-885a-e1f3b50c7659'
      activationstatus: true
      created: 2024-09-03T09:51:41.447+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'image'
    section19:
      primarytype: 'block'
      uuid: '5b0ac66b-aa72-4277-b10e-3bc832cfe768'
      activationstatus: true
      created: 2024-09-03T09:51:41.447+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:02.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:51:41.489+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Trivia</strong>: Lechon from Cebu is considered the best
        in the country, with even the late celebrity chef Anthony Bourdain proclaiming
        it as the "best pig ever" during his visit to the Philippines.</p>'
  'START HERE----->tropical-storm-enteng-death-toll-':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-03T10:13:36.000+08:00
    imagesource: '23aca57f-cced-4c3e-b19c-510460ca1938'
