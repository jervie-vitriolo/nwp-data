      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Environment and Natural Resources (DENR) has yet\
        \ to comment on the matter.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8697eb-09c6-4866-aa10-d58a3d10e8d2'
