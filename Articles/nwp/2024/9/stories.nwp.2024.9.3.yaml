      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:20:31.678+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Public Works Secretary
        Manuel Bonoan recommended to the Antipolo, Rizal local government to relocate
        residents from high-risk areas following a fatal landslide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b9c592-f93d-4233-96b7-b21a84695243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T19:20:31.679+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.298+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:20:31.679+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9368ff81-a665-457c-8dd8-7761baf6554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T19:20:31.679+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.299+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:20:31.679+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Bonoan instructed the district engineer to assess nearby houses that\
        \ may be threatened by landslides.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cb3a63-95ab-47d6-9712-292c797df7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T19:20:31.679+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:20:31.679+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7da778-390d-4756-ad42-fd7bc7f79dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T19:20:31.680+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:20:31.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang kuan ko sa district engineer namin is to prepare an intervention
        para hindi na maulit ‘yung ganito,” he said on Tuesday, Sept. 3.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd42a3bc-f2a6-46ab-9737-d8b8ba1f0679'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T19:20:31.680+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:20:31.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9806652-0731-4599-ba1f-e8824abd9780'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T19:20:31.680+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:20:31.680+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: My directive to our district engineer is to prepare an\
        \ intervention to prevent this from happening again.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328519b8-f785-4d80-acb9-0aaf7ab9a1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T19:20:31.681+08:00
