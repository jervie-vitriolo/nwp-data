      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6751314-951f-4754-97b2-4edf491ee806'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:48:13.131+08:00
