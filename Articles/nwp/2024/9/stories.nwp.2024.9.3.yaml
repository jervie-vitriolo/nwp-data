      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Flooding from non-stop
        rains brought by Tropical Storm Enteng hit several parts of the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841bf93-ec2c-46f9-865f-c8279a09497f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:48:13.130+08:00
