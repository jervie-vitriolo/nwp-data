      lastmodified: 2024-09-03T17:46:18.068+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Tropical Storm Enteng
        intensified into a severe tropical storm, the Philippine Atmospheric, Geophysical,
        and Astronomical Services Administration (PAGASA) said in its 5 p.m bulletin.</p>'
    section1:
      primarytype: 'block'
      uuid: '94f956a5-4c0b-4fc4-b48b-fd2797481805'
      activationstatus: true
      created: 2024-09-03T17:44:59.160+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:03.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:46:18.068+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The weather bureau said the storm has enhanced the southwest monsoon
        and will dump moderate to intense rains over the western portions of Luzon
        over the next three days.'
    section2:
      primarytype: 'block'
      uuid: '075c26db-a6aa-4a05-815b-4a865b08451c'
      activationstatus: true
      created: 2024-09-03T17:44:59.160+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:03.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:46:18.069+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PAGASA said “Enteng” was last seen 165 kilometers (km) northwest of
        Laoag City with maximum sustained winds of 95 km per hour (km/h) and gusts
        of up to 115 km/h. It is moving westward at 10 km/h.'
    section3:
      primarytype: 'block'
      uuid: 'abfe0c24-1672-4f34-a1fb-b475659333eb'
      activationstatus: true
      created: 2024-09-03T17:44:59.160+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:03.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:46:18.069+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It said the storm may strengthen further to a typhoon on Thursday.'
    section4:
      primarytype: 'block'
      uuid: 'cb076684-1593-4151-9f6a-c54fb05fc63d'
      activationstatus: true
      created: 2024-09-03T17:44:59.161+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:03.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:46:18.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Outside the PAR (Philippine area of responsibility) region, the tropical
        storm will move generally westward until Friday morning, then turn west northwestward
        for the remainder of the forecast period. Enteng is forecast to make another
        landfall in the vicinity of southern mainland China during the weekend,” said
        PAGASA.'
    section5:
      primarytype: 'block'
      uuid: '893332e8-46ef-4b1d-8629-dadb501809b7'
      activationstatus: true
      created: 2024-09-03T17:44:59.161+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:03.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:46:18.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Signal Number 1 remains over Ilocos Norte, Ilocos Sur, the northern
        portion of La Union, and Abra.'
    section6:
      primarytype: 'block'
      uuid: '0ce2a966-2dc7-4579-a6ac-c1aa191ca55d'
      activationstatus: true
      created: 2024-09-03T17:44:59.162+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:03.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T17:46:18.070+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Ten people were killed from floods brought by heavy rain, the National
        Disaster Risk Reduction and Management Council said.</p>'
