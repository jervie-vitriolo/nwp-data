    uuid: '8651c280-34f5-4363-abe6-fbb4c5931229'
    lead: 'The management of P-pop girl group BINI and Gabriela Women’s Party-list
      denounced on Tuesday the malicious content against the girl group members.'
    activationstatus: true
    created: 2024-09-03T17:52:40.634+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:09:52.352+08:00
    lastactivatedby: 'nelsonp'
