      'mgnl:lastActivated': 2025-03-13T13:09:50.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:03:40.131+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "People left inundated homes on Monday, Sept. 2, and water in most areas\
        \ subsided the next day.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ee20bf-eb64-44cd-8df0-e087db6fbf48'
