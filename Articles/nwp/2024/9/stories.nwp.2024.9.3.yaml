      lastactivated: 2025-03-13T13:09:51.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:01:41.027+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Leading experts and
        top executives gathered to discuss the future of cybersecurity, blockchain,
        artificial intelligence, and data privacy in “Secure Horizons 2024: “Navigating
        Tomorrow’s Cyber Threats with Today’s Innovative Solutions” on Tuesday, Sept.
        3, in Pasay City.</p>'
    section1:
      primarytype: 'block'
      uuid: '422f9ed8-caea-427e-ad29-bd4a2deff79b'
      activationstatus: true
      created: 2024-09-03T18:01:41.027+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:09:51.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:01:41.027+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Industry leaders also shared insights on the latest in digital security.'
    section2:
      primarytype: 'block'
      uuid: '3ae82ffd-b9f8-40b7-b3ee-d0e58b18a227'
      activationstatus: true
      created: 2024-09-03T18:01:41.027+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:09:51.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:01:41.027+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '“This gathering marks a significant milestone in our country’s journey
        towards strengthening our digital landscape and protecting our data sovereignty,”
        said Donald Lim, DITO CME Ventures Inc. president and COO, in his opening
        remarks.'
    section3:
      primarytype: 'block'
      uuid: '34a6608a-c5a5-4c0c-9894-90858bd5f164'
      activationstatus: true
      created: 2024-09-03T18:01:41.028+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:09:51.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:01:41.028+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The event featured panel sessions led by key personalities in the cyberspace.'
    section4:
      primarytype: 'block'
      uuid: '12e14ab5-ee80-4b94-8cb4-8b4fe61c4173'
      activationstatus: true
      created: 2024-09-03T18:01:41.028+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:09:51.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:01:41.028+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Attendees engaged with some of the credible voices in technology.'
    section5:
      primarytype: 'block'
      uuid: '3919671a-2c29-434a-9ca9-0e2312abe2f8'
      activationstatus: true
      created: 2024-09-03T18:01:41.028+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:09:51.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:01:41.028+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The speakers were ATTN.LIVE CEO Ian Utile, DICT director Jose Carlos
        Reyes, PNP PCol Jay Guillermo, Straits Interactive country manager Edwin Concepcion,
        National Innovation Council executive member Monchito Ibrahim, Impact Solutions
        Research Institute founder Jan Chavez Arceo, BayaniChain Technology CEO Paul
        Soliman, AFP spokesperson Col. Francel Taborlupa, Red Rock IT Security founder
        Raymond Nunez, Havktiv Collab chief AI and digital strategist Ziggy Zulueta,
        and Blackpanda Group CEO Gene Yu.</p>'
  'START HERE----->only-3-percent-of-target-classrooms-built-2023':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-03T18:37:51.000+08:00
    imagesource: '40c60fd5-61a8-4b40-8f93-d287d472e83d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5ae9038b-25d5-4cd8-a9de-b68ed38ab247'
    lead: 'Only 3% of the target classrooms were built in 2023 under then Education
      Secretary and Vice President Sara Duterte, a report from the Commission on Audit
      (COA) showed.'
    activationstatus: true
    created: 2024-09-03T18:46:33.941+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:09:51.409+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:33.341+08:00
    lastmodified: 2024-09-03T18:46:33.976+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Only 3% of target classrooms built in 2023 – COA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9212ed17-6ee5-4f39-af07-0fb10e4c1c3d'
      activationstatus: true
      created: 2024-09-03T18:46:33.960+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:51.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:46:33.971+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Only 3% of the target
        classrooms were built in 2023 under then Education Secretary and Vice President
        Sara Duterte, a report from the Commission on Audit (COA) showed.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ffb9fd98-7f57-465d-af32-47ae4f34dd4c'
      activationstatus: true
      created: 2024-09-03T18:46:33.961+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:51.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:46:33.961+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'COA said only 192 out of the 6,379 classrooms were constructed in 2023
        due to “realignments” and “modifications of the project’s designs.” '
    section2:
      primarytype: 'block'
      uuid: '08c95077-aa5b-4b01-a46f-063c62fd5736'
      activationstatus: true
      created: 2024-09-03T18:46:33.961+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:51.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:46:33.961+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The audit body said over 4,300 classrooms are still under construction,
        while 550 have yet to go through various stages of procurement.'
    section3:
      primarytype: 'block'
      uuid: '3688acf5-11b8-4409-9bbe-563db639b15a'
      activationstatus: true
      created: 2024-09-03T18:46:33.962+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:51.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:46:33.962+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In terms of rehabilitation, COA findings also revealed nearly 3% of
        classrooms up for rehabilitation were only constructed.'
    section4:
      primarytype: 'block'
      uuid: '02566374-6850-44a4-a3b0-6c132fd7ddd7'
      activationstatus: true
      created: 2024-09-03T18:46:33.962+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:51.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:46:33.962+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Of the targeted 7,550 classrooms to be repaired by DepEd, only 208
        classrooms were completed, 2,135 are undergoing repair, while a very significant
        target of 5,207 are still to be procured,” said COA.'
    section5:
      primarytype: 'block'
      uuid: 'd41b9356-3d94-4622-8a97-e9cb5302baff'
      activationstatus: true
      created: 2024-09-03T18:46:33.962+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:51.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:46:33.962+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/30/classroom-teacher-shortage.html">Classroom,
        teacher lack back in new school year</a></strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'a691fa68-6edb-40a8-84eb-524f8d8bbc69'
      activationstatus: true
      created: 2024-09-03T18:46:33.963+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:51.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:46:33.963+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The same report also showed that over 580,000 classroom seats have
        not been delivered on time because of contract delays.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd8df0137-b187-45e3-ada1-e98073881650'
      activationstatus: true
      created: 2024-09-03T18:46:33.963+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:51.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:46:33.963+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Based on the APP (annual procurement plan), the school furniture
        should have been delivered in May to June 2023; however, the contracts were
        only completed in December 2023, and the delivery is only expected to be completed
        in the first quarter of 2024,” COA said.</p>'
    section8:
      primarytype: 'block'
      uuid: '7e0d71fa-61e3-4ebc-8632-fbed690545dc'
      activationstatus: true
      created: 2024-09-03T18:46:33.964+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:09:51.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T18:46:33.964+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'State auditors also reported that only 3.41% of the 88 Last Mile School
        (LMS) buildings were completed in 2023. The LMS program is the Department
        of Education’s initiative to address gaps in resources in remote areas.'
    section9:
      primarytype: 'block'
      uuid: '47252cfb-c6b5-4d69-95c6-7b8b1ef8f051'
      activationstatus: true
      created: 2024-09-03T18:46:33.964+08:00
      createdby: 'lance-nwp'
