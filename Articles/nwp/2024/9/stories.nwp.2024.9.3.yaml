      'text': '<p>Ten people were killed from floods brought by heavy rain, the National
        Disaster Risk Reduction and Management Council said.</p>'
  'hersh-goldberg-polin-funeral':
    'author': 'Emily Rose, Reuters'
    'caption': 'Mourners attend the funeral of killed US-Israeli hostage Hersh Goldberg-Polin
      whose body was recovered with five other hostages in Gaza, in Jerusalem on Sept.
      2, 2024, amid the ongoing conflict between Israel and the Palestinian militant
      group Hamas. (Gil Cohen-Magen/Pool via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-03T09:41:25.000+08:00
    'imagesource': 'jcr:93396e62-1dfc-4012-bd3a-18208f6415e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8567e8f-cd6a-41ab-9c4c-00abc847f2fc'
    'lead': 'Thousands of mourners lined the streets of Jerusalem on Monday to bid
      farewell to slain American-Israeli hostage Hersh Goldberg-Polin, one of the
      best-known faces of those seized by Hamas-led gunmen on Oct. 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-03T09:45:49.097+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:03.397+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:31.194+08:00
    'mgnl:lastModified': 2024-09-03T09:45:49.178+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thousands line streets for funeral of American-Israeli hostage killed
      in Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada46d66-1348-4cd2-bc0d-e52f8613cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.152+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.169+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel —</strong> Thousands of mourners lined
        the streets of Jerusalem on Monday, Sept. 2, to bid farewell to slain American-Israeli
        hostage Hersh Goldberg-Polin, one of the best-known faces of those seized
        by Hamas-led gunmen on Oct. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9cbcfc-2b29-4bf2-8c83-82fd4f4b5d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.152+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.152+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Goldberg-Polin's body, along with the bodies of fellow hostages Carmel\
        \ Gat, Eden Yerushalmi, Alexander Lobanov, Almog Sarusi and Ori Danino, were\
        \ recovered by Israeli troops on Sunday, triggering an outpouring of grief\
        \ and rage among Israelis traumatized by one of the most devastating attacks\
        \ in their country's history.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6315149-7f6d-476a-888e-4a33b5ed0411'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.152+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.152+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I feel he was like a symbol of the hostages," Amnon Sadovsky, a
        70-year-old teacher told Reuters. "We need to have humanity for all people
        — for Jews and for Arabs."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe6f3f2-afff-4a14-8bcd-27142344bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.153+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.153+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Goldberg-Polin, 23, who immigrated to Israel from California at
        the age of seven, was at the Nova music festival in southern Israel on Oct.
        7, celebrating his birthday when Hamas-led militants launched their onslaught,
        killing 1,200 people and taking 253 hostages, according to Israeli tallies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71017767-701e-4a61-a86e-2a8cec9c6eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.153+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.153+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Footage shot during the rampage showed several Hamas militants surrounding
        the roadside bomb shelter where he was hiding, and throwing grenades through
        the doorway. Most of those hiding inside were killed, while Hersh lost the
        lower part of his left arm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a0624-33be-4bf2-93eb-0c91fac02582'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.154+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Video showed him being loaded with other hostages onto a pickup van,\
        \ his injury clearly visible.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5d26c2-ff60-471d-acb0-116b3e727571'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.154+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was last seen alive in a Hamas video released in April, addressing\
        \ Israeli Prime Minister Benjamin Netanyahu and then his family, giving the\
        \ first public sign that he had survived his injuries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fae35d-4019-44e7-b66c-66c14d682271'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.154+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, following the return of the bodies, an autopsy revealed\
        \ he and the other five hostages had been shot at close range within 48 hours\
        \ before Israeli forces arrived and recovered the bodies in a tunnel under\
        \ Gaza.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e088a643-18c1-460b-91b0-d2219c5297c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.155+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.155+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a picturesque Jerusalem neighbourhood close to where his family
        lived, red and white banners bearing his image — a smiling young man with
        an open shirt and a small beard — dot the streets and hang from balconies,
        with the message "Free Hersh".</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48de729-9a8f-4ce7-b286-18a65b548401'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.155+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.155+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The death of the six, after nearly 11 months in captivity, sparked\
        \ a wave of protests, with around 500,000 people taking to the streets in\
        \ Jerusalem and Tel Aviv on Sunday night. The protests continued into Monday\
        \ with a general strike to pressure Prime Minister Benjamin Netanyahu to bring\
        \ the hostages home.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a34df-d1bb-4684-aef4-ba148ae51068'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.156+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.407+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.156+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Talks to bring the hostages back and end the fighting in Gaza, where\
        \ Israel's campaign to crush Hamas has destroyed much of the Gaza Strip and\
        \ killed more than 40,000 people according to Palestinian figures, have stalled.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ac7f5-cfd9-421b-ba09-2842b0686ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.156+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.156+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hersh's parents, Rachel and Jon Goldberg-Polin, have worked to raise\
        \ awareness of the hostages' plight since their son's abduction, meeting officials,\
        \ including U.S. President Joe Biden.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a52a25-3a58-40e6-9aa3-92e4068196f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.157+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a tearful speech at the National Democratic Convention in Chicago\
        \ last month, Hersh's mother directed Hersh to \"stay strong, stay alive.\"\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b73a6-679c-4139-8d38-b0b45fd8f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.157+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Adressing thousands of mourners at the funeral, Rachel Goldberg-Polin\
        \ said Hersh \"promoted justice and peace\" and described the agony she endured\
        \ for more than 330 days, not knowing of her son's condition or if she would\
        \ ever see him again.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4166dda-d644-4bc0-b626-5f665e6482ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.157+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Okay my sweet boy, go now on your journey,\" she said. \"Finally\
        \ you're free.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e20fac8-8e60-480c-9414-d53c784e8acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.158+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli President Isaac Herzog expressed how sorry he was that Israel\
        \ \"didn't protect Hersh on that dark day.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb77423-c8c2-4a39-ab70-a6b2861d399c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.158+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In his life and in his death, Hersh has touched all of humanity deeply,\"\
        \ Herzog told the crowd.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d3cd9b-2f7e-4a9c-9c11-cdc834a4bab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.159+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Hersh, we failed you. We all failed you. You would not have failed\
        \ you,\" said Jon Goldberg-Polin.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6899d9a4-1491-4148-8fe6-e82202a7dfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.159+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Saturday night, just before initial reports of his death began to\
        \ spread, players from Hapoel Jerusalem, the soccer club he supported, took\
        \ to the field for their first match of the season wearing black shirts with\
        \ Hersh's image against a red hourglass.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48516e6-6481-4609-9f07-12f1dbf256d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.160+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I've been hoping and imagining Hersh coming back,\" said Nadia Levene,\
        \ a friend of the family.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38596b11-ba50-4354-aa29-cc1e244a0688'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.161+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The most amazing thing is Rachel and Jon and their strength and how\
        \ they went all around the world to save their son,\" Levene said. \"They\
        \ couldn't have done more.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d945db5-b5e3-4cec-825a-f868be307f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:45:49.161+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:45:49.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Maayan LubellEditing by Christina Fincher
        and Deepa Babington)</em></p>'
