    'template': '1'
    'title': 'PH debt climbs to ₱15.69T as of July'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3254ef1f-6f30-492b-9453-72aa6501f092'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T16:13:18.820+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T16:13:18.828+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – National debt has ballooned
        to ₱15.69 trillion as of July, the Bureau of the Treasury announced Tuesday,
        Sept. 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c68e0d-fca0-4755-8707-de08d5cd1dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T16:13:18.821+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T16:13:18.821+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This is ₱206.49 billion or 1.3% higher than the total outstanding debt\
        \ at the end-June. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b64d287-8655-4381-b5e4-b984fa975c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T16:13:18.821+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T16:13:18.821+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The rise is “primarily driven by the net issuance of both domestic\
        \ and external debt,” the bureau said. The total debt stock is 68.54% domestic\
        \ and 31.46% external.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7183188e-53f4-45d0-9b91-1f5a972e72fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T16:13:18.822+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T16:13:18.822+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Domestic debt increased to ₱10.75 trillion in July, up by ₱180.03 billion\
        \ or 1.7% from the previous month. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218a76ee-7b7a-44f3-ad6b-3d1d9b37185d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T16:13:18.822+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T16:13:18.822+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The rise in domestic debt was mainly due to the ₱180.52 billion net\
        \ issuance of government securities, although partially tempered by the ₱\
        0.49 billion downward revaluation effect of peso appreciation on US dollar-denominated\
        \ domestic securities,” the BTr said in a news release. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
