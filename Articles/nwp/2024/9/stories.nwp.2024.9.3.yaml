      'text': "This growth was driven by ₱5.25 billion in new project loans and a\
        \ ₱35.44 billion revaluation from third-currencies, though partially offset\
        \ by a ₱14.23-billion decrease due to peso appreciation, according to the\
        \ BTr.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c12a09-8ae3-4515-86a9-d60657bd0951'
