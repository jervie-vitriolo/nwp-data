      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:51:41.489+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0ac66b-aa72-4277-b10e-3bc832cfe768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T09:51:41.447+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T09:51:41.489+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Trivia</strong>: Lechon from Cebu is considered the best
        in the country, with even the late celebrity chef Anthony Bourdain proclaiming
        it as the "best pig ever" during his visit to the Philippines.</p>'
