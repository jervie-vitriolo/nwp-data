    title: 'Venezuela issues arrest warrant for opposition leader Gonzalez, AG says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0755f787-7a10-4035-a0cc-632fe5ce373e'
      activationstatus: true
      created: 2024-09-03T09:24:51.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.451+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Caracas, Venezuela —</strong> Venezuela’s attorney general’s
        office said on Monday, Sept. 2, a court has issued an arrest warrant for opposition
        leader Edmundo Gonzalez, accusing him of conspiracy and other crimes amid
        a dispute over whether he or President Nicolas Maduro won a July election.</p>'
    section1:
      primarytype: 'block'
      uuid: '5f885d57-85f9-4729-8392-faccd903fc80'
      activationstatus: true
      created: 2024-09-03T09:24:51.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Attorney general Tarek Saab shared a photo of the warrant with Reuters\
        \ via a message on the application Telegram.\r"
    section2:
      primarytype: 'block'
      uuid: '3a9a7382-a4b7-4908-9689-8279d9f23743'
      activationstatus: true
      created: 2024-09-03T09:24:51.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The issue of an arrest warrant against Gonzalez would amount to a major\
        \ escalation in Maduro’s government’s crackdown against the opposition following\
        \ the disputed election.\r"
    section3:
      primarytype: 'block'
      uuid: '99ced0c3-a4a6-44ca-bee1-a97912a56ebd'
      activationstatus: true
      created: 2024-09-03T09:24:51.435+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.435+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Venezuela’s national electoral authority and its top court have said\
        \ Maduro was the victor of the July 28 election with just over half of the\
        \ votes, but tallies shared by the opposition show a resounding victory for\
        \ Gonzalez.\r"
    section4:
      primarytype: 'block'
      uuid: '6863112d-5f57-43f6-b6ce-c78a287fafbc'
      activationstatus: true
      created: 2024-09-03T09:24:51.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The warrant follows weeks of comments from top government officials\
        \ saying Gonzalez and other members of the opposition should go to jail.\r"
    section5:
      primarytype: 'block'
      uuid: '24fea30d-7226-4675-b58e-a57133c49914'
      activationstatus: true
      created: 2024-09-03T09:24:51.436+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.436+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This man has the nerve to say he doesn't recognize laws, he doesn't\
        \ recognize anything. What’s up with that? That’s unacceptable,\" Maduro said\
        \ in a broadcast on state television. \"Citizens agree that laws have to work\
        \ and that officials do their job.\"\r"
    section6:
      primarytype: 'block'
      uuid: 'e2274862-618d-473b-8571-2f3eb78d17b6'
      activationstatus: true
      created: 2024-09-03T09:24:51.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The opposition, some Western countries and international bodies like\
        \ a United Nations panel of experts have said the vote was not transparent\
        \ and demanded publication of full tallies, with some outright decrying fraud.\r"
    section7:
      primarytype: 'block'
      uuid: '5f3c0447-5689-47af-9bd4-bba91db4c554'
      activationstatus: true
      created: 2024-09-03T09:24:51.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Gonzalez spokesperson said they were awaiting any notification of\
        \ a warrant but made no further comment. The opposition has always denied\
        \ any wrongdoing.\r"
    section8:
      primarytype: 'block'
      uuid: 'ad14790f-2841-4404-b1ba-f31ecbe06c22'
      activationstatus: true
      created: 2024-09-03T09:24:51.437+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.437+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They have lost all notion of reality,\" opposition leader Maria Corina\
        \ Machado said on X. \"Threatening the President-elect will only achieve more\
        \ cohesion and increase the support of Venezuelans and the world for Edmundo\
        \ Gonzalez.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'aee841c3-d92a-45b8-a2dc-b145ac3b2f8e'
      activationstatus: true
      created: 2024-09-03T09:24:51.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.438+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The opposition has published what it says are copies of over 80% of\
        \ ballot box-level tallies on a public website, while the electoral council\
        \ says a cyber attack on election night has prevented its publication of the\
        \ full tallies.\r"
    section10:
      primarytype: 'block'
      uuid: '9323a191-4b19-405c-a82f-0daf76a735fe'
      activationstatus: true
      created: 2024-09-03T09:24:51.438+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.438+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The warrant request appeared to be the government’s latest salvo in\
        \ what the opposition says is a crackdown on dissent.\r"
    section11:
      primarytype: 'block'
      uuid: '7a6b674f-eaf4-4c2a-8134-a8bb3e246741'
      activationstatus: true
      created: 2024-09-03T09:24:51.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.439+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Saab has also launched criminal probes into Machado and the opposition\
        \ vote tally website itself and detentions of opposition figures and protesters\
        \ have continued in the weeks since the vote.\r"
    section12:
      primarytype: 'block'
      uuid: '73d734c2-6bd2-41f6-9fc6-f13042a9061e'
      activationstatus: true
      created: 2024-09-03T09:24:51.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.439+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Protests have led to at least 27 deaths and some 2,400 arrests.\r"
    section13:
      primarytype: 'block'
      uuid: '1cc83165-02b6-4955-8f19-3e4e2a980a1d'
      activationstatus: true
      created: 2024-09-03T09:24:51.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.440+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gonzalez ignored three summons to testify about the website, allowing\
        \ a warrant to potentially be issued for him in that case.\r"
    section14:
      primarytype: 'block'
      uuid: '5a253946-573a-45ef-9b9e-893d4c954883'
      activationstatus: true
      created: 2024-09-03T09:24:51.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.440+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The warrant was issued after prosecutor Luis Ernesto Duenez requested\
        \ Gonzalez be arrested for usurpation of functions, falsification of public\
        \ documents, instigation to disobey the law, conspiracy and association, all\
        \ allegedly committed against the Venezuela state.\r"
    section15:
      primarytype: 'block'
      uuid: '45286e08-7b4f-4252-833b-ebfad8a733f5'
      activationstatus: true
      created: 2024-09-03T09:24:51.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.440+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lawyers consulted by Reuters said that Venezuelan law does not allow\
        \ those over 70 to serve sentences in jails, instead requiring house arrest.\
        \ Gonzalez, who turned 75 last week, is married and has two daughters; one\
        \ lives in Caracas and the other lives in Madrid.\r"
    section16:
      primarytype: 'block'
      uuid: '3a742dee-6e5d-4149-b02a-abfaec88093b'
      activationstatus: true
      created: 2024-09-03T09:24:51.441+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.441+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The U.S. has drafted a list of about 60 Venezuelan government officials\
        \ and family members who could be sanctioned in the first punitive measures\
        \ following the election, two people close to the matter told Reuters.\r"
    section17:
      primarytype: 'block'
      uuid: 'f45432fe-e71a-44ee-a68c-ce8be0a9b969'
      activationstatus: true
      created: 2024-09-03T09:24:51.441+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.441+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Since the vote, the ruling party-controlled national assembly passed\
        \ a law tightening rules on NGOs and unions denounced alleged forced resignations\
        \ of state employees espousing pro-opposition views.\r"
    section18:
      primarytype: 'block'
      uuid: '8be14f75-f2bb-42ee-8b70-4674f7bef0ee'
      activationstatus: true
      created: 2024-09-03T09:24:51.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.442+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The warrant request came hours after the Biden administration said\
        \ an aircraft used by Maduro had been confiscated in the Dominican Republic\
        \ after determining that its purchase violated U.S. sanctions, a move the\
        \ Venezuelan government slammed as an act of \"piracy.\"\r"
    section19:
      primarytype: 'block'
      uuid: 'd1ccf52d-1113-4ab0-a067-9c6d0ef7fe6a'
      activationstatus: true
      created: 2024-09-03T09:24:51.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-03T09:24:51.443+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Vivian Sequera and Mayela ArmasWriting by Julia
        Symmes Cobb and Oliver Griffin; Editing by Sandra Maler)</em></p>'
