      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Overall, national debt rose by 7.35% since December 2023.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f84843-6d73-4050-b762-63df1e87903f'
