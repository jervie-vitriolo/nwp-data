  'venezuela-arrest-warrant-edmundo-gonzalez':
    'author': 'Vivian Sequera and Mayela Armas, Reuters'
    'caption': 'Venezuelan opposition presidential candidate Edmundo Gonzalez speaks
      at a presidential election campaign closing rally in Caracas, Venezuela, on
      July 25, 2024. (Leonardo Fernandez Viloria/Reuters/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-03T09:22:04.000+08:00
    'imagesource': 'jcr:1e401e21-0109-4f8d-88dd-47d94187dd61'
    'jcr:mixinTypes': ['mgnl:hasVersion']
