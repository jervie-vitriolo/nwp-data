      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T19:03:40.136+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“So far, ang may [our] solid basis po tayo ay yun [is the] volume ng\
        \ ulan [of rains] as evidenced po ng mga [by] PAGASA (Philippine Atmospheric,\
        \ Geophysical and Astronomical Services Administration) rainfall monitoring\
        \ stations,” he added in a message.\r"
    '13':
