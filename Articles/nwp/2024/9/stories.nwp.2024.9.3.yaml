  'only-3-percent-of-target-classrooms-built-2023':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-03T18:37:51.000+08:00
    'imagesource': 'jcr:40c60fd5-61a8-4b40-8f93-d287d472e83d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ae9038b-25d5-4cd8-a9de-b68ed38ab247'
    'lead': 'Only 3% of the target classrooms were built in 2023 under then Education
      Secretary and Vice President Sara Duterte, a report from the Commission on Audit
      (COA) showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-03T18:46:33.941+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:51.409+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:33.341+08:00
    'mgnl:lastModified': 2024-09-03T18:46:33.976+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'COA', 'sara-duterte']
    'stories': []
    'template': '1'
    'title': 'Only 3% of target classrooms built in 2023 – COA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9212ed17-6ee5-4f39-af07-0fb10e4c1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.960+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Only 3% of the target
        classrooms were built in 2023 under then Education Secretary and Vice President
        Sara Duterte, a report from the Commission on Audit (COA) showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb9fd98-7f57-465d-af32-47ae4f34dd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.961+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.961+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'COA said only 192 out of the 6,379 classrooms were constructed in 2023
        due to “realignments” and “modifications of the project’s designs.” '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c95077-aa5b-4b01-a46f-063c62fd5736'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.961+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.961+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The audit body said over 4,300 classrooms are still under construction,
        while 550 have yet to go through various stages of procurement. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3688acf5-11b8-4409-9bbe-563db639b15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.962+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.962+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In terms of rehabilitation, COA findings also revealed nearly 3% of
        classrooms up for rehabilitation were only constructed. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02566374-6850-44a4-a3b0-6c132fd7ddd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.962+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.962+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Of the targeted 7,550 classrooms to be repaired by DepEd, only 208
        classrooms were completed, 2,135 are undergoing repair, while a very significant
        target of 5,207 are still to be procured,” said COA.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41b9356-3d94-4622-8a97-e9cb5302baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.962+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.962+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/30/classroom-teacher-shortage.html">Classroom,
        teacher lack back in new school year</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691fa68-6edb-40a8-84eb-524f8d8bbc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.963+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.963+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The same report also showed that over 580,000 classroom seats have
        not been delivered on time because of contract delays.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8df0137-b187-45e3-ada1-e98073881650'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.963+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.963+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Based on the APP (annual procurement plan), the school furniture
        should have been delivered in May to June 2023; however, the contracts were
        only completed in December 2023, and the delivery is only expected to be completed
        in the first quarter of 2024,” COA said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d71fa-61e3-4ebc-8632-fbed690545dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.964+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.964+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'State auditors also reported that only 3.41% of the 88 Last Mile School
        (LMS) buildings were completed in 2023. The LMS program is the Department
        of Education’s initiative to address gaps in resources in remote areas.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47252cfb-c6b5-4d69-95c6-7b8b1ef8f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.964+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.964+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'COA called on the agency to take action on issues that hinder the implementation
        of projects.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f01add0-8d66-4302-a5b8-c2bb5319ea93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.965+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.965+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The high rate on obligations does not fully indicate effectiveness
        and efficiency since these obligations are only valid commitments based on
        the awarded contracts/purchase orders where goods are not yet delivered and
        projects are not yet started,” COA said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f460bb2-f7d3-4088-ad84-e982e4f44ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.965+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.965+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Education Secretary Sonny Angara earlier vowed to address classroom
        shortage and fix the system through early procurement. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f8122c-8054-4376-8ded-57c1f0e7f1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T18:46:33.965+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T18:46:33.965+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus sought the side of the Office of the Vice President.
        It has yet to respond.</p>'
