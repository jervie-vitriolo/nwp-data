    'lead': 'At least ten people are confirmed dead and another ten injured as Tropical
      Storm Enteng battered Luzon and the Visayas, the National Disaster Risk Reduction
      and Management Council (NDRRMC) announced Tuesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-03T10:15:32.731+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:01.574+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:31.695+08:00
    'mgnl:lastModified': 2024-09-03T10:15:32.797+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['-EntengPH', 'NDRRMC']
    'stories': []
    'template': '1'
    'title': '10 dead in Luzon, Visayas during #EntengPH onslaught – NDRRMC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c502f54-0481-4512-b772-1c16af3874e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T10:15:32.780+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:15:32.791+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – At least ten people
        are confirmed dead and another ten injured as Tropical Storm Enteng battered
        Luzon and the Visayas, the National Disaster Risk Reduction and Management
        Council (NDRRMC) announced Tuesday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcbb22ab-5863-4ce8-8fef-32174a40ef31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T10:15:32.781+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:15:32.781+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The NDRRMC is still verifying if these deaths are directly attributable\
        \ to the storm. Of the confirmed fatalities, seven were reported in Calabarzon,\
        \ two in Central Visayas, and one in Western Visayas. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f200f3-2699-494a-91e6-67fd629446b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T10:15:32.781+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:15:32.781+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The death toll has risen from just two reported on Monday, and additional\
        \ fatalities are being reported by other government agencies in various areas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c89f9-b8ec-4cc1-b6c0-a15aeccf20c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T10:15:32.782+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:15:32.782+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The storm has affected 37,867 families, totaling 147,024 individuals,\
        \ according to the NDRRMC. Of these, 8,866 families, or 38,058 people, have\
        \ been moved to evacuation centers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf53e33e-42e7-4e15-91ea-07323ccf8917'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T10:15:32.782+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:15:32.782+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The rains from Tropical Storm Enteng and the enhanced southwest monsoon\
        \ triggered landslides in four locations – three in Calabarzon and one in\
        \ Central Visayas – and caused flooding in 157 areas across the country.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54869bec-4182-4a13-9261-95b9ed4d096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T10:15:32.782+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:15:32.782+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Damage to infrastructure in the Bicol region has been estimated at\
        \ PHP 200,000. Data from other areas are still pending. Seventeen houses in\
        \ Luzon and the Visayas were either partially or totally damaged.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba7f3d1-7c22-471e-a97b-aca9b4de55f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T10:15:32.783+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:15:32.783+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The storm has also disrupted travel, leaving 56 roads and bridges,\
        \ primarily in the Bicol region, still impassable as of 8:00 a.m. on Tuesday.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff9235-b58e-4b17-a482-3db8d5bcd7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T10:15:32.783+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:15:32.783+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "A total of 19 domestic flights were canceled going to and from Bicol\
        \ and Metro Manila. Sixteen seaports in Luzon canceled trips due to the storm,\
        \ with half of them resuming operations by Tuesday morning.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba48d32-ff94-4bef-92c8-52f5be6bdf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T10:15:32.784+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:15:32.784+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Power supply has been interrupted in 19 cities and municipalities in\
        \ Luzon, with eight already restored. Three areas are also experiencing a\
        \ lack of water supply. One area in the Bicol region remains without communication\
        \ lines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b66cb4a-7ba9-425a-9168-3938057a8415'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T10:15:32.784+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:15:32.784+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hundreds of cities and municipalities suspended work and classes. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2318b106-dec5-4694-a66e-5bc8430b2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T10:15:32.785+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T10:15:32.785+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to state weather bureau PAGASA, Tropical Storm Enteng
        may reach the severe tropical storm category within the day, exit the Philippine
        Area of Responsibility on Wednesday, and potentially become a typhoon by Thursday.</p>'
  'pope-francis-southeast-asia-tour':
    'author': 'Joshua McElwee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-03T11:23:19.000+08:00
    'imagesource': 'jcr:4c55144f-2ce8-40bc-bcfa-64f1c8702e21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9256735b-7a34-4296-9f52-c70edc907e4b'
    'lead': 'Pope Francis left Rome on Monday for Jakarta, where the 87-year-old leader
      of the global Catholic Church will start an ambitious 12-day tour to four countries
      in Southeast Asia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-03T11:26:26.445+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:56.476+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:31.854+08:00
    'mgnl:lastModified': 2024-09-03T11:26:26.475+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['pope-francis']
    'stories': []
    'template': '1'
    'title': 'Pope Francis departs Rome for 12-day tour across Southeast Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771caec6-40da-41dd-8337-57a15bbff473'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T11:26:26.464+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T11:26:26.472+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ABOARD THE PAPAL FLIGHT, Sep 2 (Reuters)</strong> - Pope
        Francis left Rome on Monday for Jakarta, where the 87-year-old leader of the
        global Catholic Church will start an ambitious 12-day tour to four countries
        in Southeast Asia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0800c0-3ebc-4d7b-98c1-310eab3aafd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T11:26:26.464+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T11:26:26.464+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The flight carrying the pope and his entourage left Fiumicino airport
        for an overnight flight of more than 13 hours to the Indonesian capital.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8275e84c-a832-4bd2-a4f1-ae3e8dc4c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T11:26:26.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T11:26:26.465+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pope will be in Indonesia until Friday. He is then scheduled
        to visit Papua New Guinea, East Timor and Singapore before returning to Rome
        on Sept. 13.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931ba35-b281-4f2e-bc79-5f51b0f6a86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T11:26:26.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T11:26:26.465+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis, who has stressed the importance of environmental issues
        throughout his 11-year papacy, is expected to urge global action on climate
        change during the voyage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6409c565-eecd-48f4-ba08-0161c12dfb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T11:26:26.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T11:26:26.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Each of the countries on his tour is facing dangers from the warming
        global climate, including rising sea levels and increasingly severe and unpredictable
        heat waves and typhoons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6ed555-fe5b-4b48-81d2-e2ed087801dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T11:26:26.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T11:26:26.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Francis is set to travel nearly 33,000 km (20,500 miles) throughout
        the visit, and will headline more than 40 events. It is the longest trip yet
        by the pontiff, who now regularly uses a wheelchair due to knee and back pain
        and has had bouts of ill health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ececa2-0442-480c-8dc1-91b82f435e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T11:26:26.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T11:26:26.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was in a wheelchair as he boarded the flight on Monday, using
        a mobile lift to gain access to the aircraft.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca73ac-f736-41c1-a32a-9df0c393f349'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T11:26:26.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T11:26:26.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At a press briefing on Friday, the Vatican said it was not taking any
        unusual medical precautions for the pope on this trip.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '027261e2-148f-4751-a47c-7e730a3f7c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T11:26:26.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T11:26:26.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We are taking the same precautions that we always take," said Matteo
        Bruni, director of the Vatican press office.</p>'
