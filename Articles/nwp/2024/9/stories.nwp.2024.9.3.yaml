      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-03T17:52:40.704+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The management noted the online proliferation of artificial intelligence\
        \ (AI)-generated sexually exploitative photos and videos using the faces of\
        \ BINI members.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e317603a-6347-4617-9d3f-237443a3371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-03T17:52:40.704+08:00
