    title: '10,490 aspiring lawyers complete 3-day Bar Exams'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '99a7dec2-483f-449e-8b16-354981afd44e'
      activationstatus: true
      created: 2024-09-15T18:29:30.758+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:15.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T18:29:30.758+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A total of 10,490 aspiring
        lawyers completed the three-day Bar Examinations that ended on Sunday, Sept.
        15.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b32ef960-cb73-48b7-91b7-7fd8c8e8fff4'
      activationstatus: true
      created: 2024-09-15T18:29:30.758+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:16.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T18:29:30.758+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The first two days of the examinations were <a href="https://www.newswatchplus.ph/news/2024/9/8/2024-bar-exam-begin.html">Sept.
        8</a> and 11. Thirteen local testing centers across the country catered to
        the law students.</p>'
    section2:
      primarytype: 'block'
      uuid: '7c942621-88e1-4cce-b040-b1fecc4945c0'
      activationstatus: true
      created: 2024-09-15T18:29:30.759+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:16.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T18:29:30.759+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>https://www.newswatchplus.ph/news/2024/9/8/2024-bar-exam-begin.html</p>'
    section3:
      primarytype: 'block'
      uuid: '47c60c78-6f8e-4b36-9776-de733ed6a6a9'
      activationstatus: true
      created: 2024-09-15T18:29:30.759+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:16.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T18:29:30.759+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Associate Justice Mario Lopez, 2024 Bar Examinations chairperson, initially
        said there were 10,483 examinees. After finalizing the attendance data for
        the morning session, the number of testers rose to 10,504. But two withdrew
        in the afternoon.'
    section4:
      primarytype: 'block'
      uuid: '1a1346a3-669d-4610-ac97-e5d1a8f53038'
      activationstatus: true
      created: 2024-09-15T18:29:30.759+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:16.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T18:29:30.759+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'On the second exam day, the attendance was 10,493.'
    section5:
      primarytype: 'block'
      uuid: '4c7e466f-0cf9-41fa-8def-915f723a5f39'
      activationstatus: true
      created: 2024-09-15T18:29:30.760+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:16.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T18:29:30.760+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Lopez pointed out that they accommodated a wide range of testers, including
        those with special needs, senior citizens, and one who underwent a caesarean
        operation two days before the final Bar day.'
    section6:
      primarytype: 'block'
      uuid: '3a38b6ad-a9be-438a-9656-f82b59b31a14'
      activationstatus: true
      created: 2024-09-15T18:29:30.760+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:16.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T18:29:30.760+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The Bar Exams are not just a test of legal knowledge, but also of
        courage and the will to succeed. We are deeply proud of every examinee who
        has overcome personal challenges to be here today, showing that anything is
        possible when you remain steadfast in your pursuit of a dream,” said Lopez.'
    section7:
      primarytype: 'block'
      uuid: '2fd67fa9-d49e-49f3-a4bc-ba12f2888238'
      activationstatus: true
      created: 2024-09-15T18:29:30.760+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:16.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T18:29:30.760+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The chairperson noted that this year’s questions were “carefully crafted
        to measure both depth and understanding.”'
    section8:
      primarytype: 'block'
      uuid: 'b9007305-ebb6-4ce7-9ea7-03a3a070f71f'
      activationstatus: true
      created: 2024-09-15T18:29:30.761+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:16.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T18:29:30.761+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Lopez turned over the responsibility of administering the Bar Exams
        to Associate Justice Amy Lazaro-Javier, who will chair next year’s tests.</p>'
    section9:
      primarytype: 'block'
      uuid: 'f3f6a555-c881-4acd-80fa-73441b25b1e0'
