      lastmodified: 2024-09-15T12:03:29.086+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Five of the injured are in unstable condition, the ministry added.'
    section2:
      primarytype: 'block'
      uuid: 'ccf4f0da-d74e-436c-9026-07d6b92368f7'
      activationstatus: true
      created: 2024-09-15T12:03:29.086+08:00
