    title: 'PNP launches probe to hold Quiboloy harborers accountable'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3de47ad2-15c3-4795-8d33-22645cfee32d'
      activationstatus: true
      created: 2024-09-15T15:52:46.176+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.176+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippine National
        Police (PNP) has launched a full investigation to hold accountable those who
        provided refuge to fugitive Pastor Apollo Quiboloy.</p>'
    section1:
      primarytype: 'block'
      uuid: '71b136be-006f-45c4-812b-1d944947643e'
      activationstatus: true
      created: 2024-09-15T15:52:46.176+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.176+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The PNP said obstruction of justice charges will be filed against
        individuals suspected of harboring the religious leader.</p>'
    section2:
      primarytype: 'block'
      uuid: '6806e09e-ef45-4cd0-9d51-959aabcc5889'
      activationstatus: true
      created: 2024-09-15T15:52:46.177+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.177+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The PNP chief noted that Quiboloy could not have evaded authorities
        without the help of his close associates and legal representatives, who supposedly
        misled the police about his location.'
    section3:
      primarytype: 'block'
      uuid: '98be855f-63c2-4eed-a6f7-50a7343c4218'
      activationstatus: true
      created: 2024-09-15T15:52:46.177+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.177+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“We will not tolerate any form of <a href="https://www.newswatchplus.ph/news/2024/9/9/abalos-justice-obstruction-probe.html">obstruction
        to justice.</a> Our investigation aims to identify those who knowingly provided
        refuge to Quiboloy, and we will ensure they face appropriate legal consequences,"
        PNP chief PGen Rommel Marbil said in a statement on Sunday, Sept. 15.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd8715102-b30c-44c3-871f-dd98b4bf4b4d'
      activationstatus: true
      created: 2024-09-15T15:52:46.177+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.177+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>https://www.newswatchplus.ph/news/2024/9/9/abalos-justice-obstruction-probe.html</p>'
    section5:
      primarytype: 'block'
      uuid: '95c6a7c8-0bc3-4431-836f-81b8c7d7b834'
      activationstatus: true
      created: 2024-09-15T15:52:46.178+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.178+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Obstruction of justice is a serious offense, and those who aided in
        shielding Quiboloy from law enforcement will be charged accordingly. The law
        is clear—no one is above it, and those who helped Quiboloy will be held accountable,"
        he added.'
    section6:
      primarytype: 'block'
      uuid: '2ad7d829-e11b-48c7-8019-478e55886437'
      activationstatus: true
      created: 2024-09-15T15:52:46.178+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.178+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The PNP Criminal Investigation and Detection Group will gather evidence
        and handle the case build-up.'
    section7:
      primarytype: 'block'
      uuid: 'd9fd459a-e81c-4972-87cf-ab254a669900'
      activationstatus: true
      created: 2024-09-15T15:52:46.179+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.179+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last week, Quiboloy and his four co-accused <a href="https://www.newswatchplus.ph/news/2024/9/8/apollo-quiboloy-now-with-authorities.html">surrendered
        to authorities</a> after a two-week police operation at the Kingdom of Jesus
        Christ compound in Davao City.</p>'
    section8:
      primarytype: 'block'
      uuid: '9580dbc8-9530-4053-8500-f5ccb7031392'
      activationstatus: true
      created: 2024-09-15T15:52:46.179+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.179+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>https://www.newswatchplus.ph/news/2024/9/8/apollo-quiboloy-now-with-authorities.html</p>'
    section9:
      primarytype: 'block'
      uuid: '4e146b18-a103-48e2-8d14-854fb895cefb'
      activationstatus: true
      created: 2024-09-15T15:52:46.179+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.179+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He has been detained at the PNP Custodial Facility in Camp Crame in
        Quezon City.'
    section10:
      primarytype: 'block'
      uuid: '2f7d71df-0497-434b-aeae-dabb97c67bad'
      activationstatus: true
      created: 2024-09-15T15:52:46.180+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.180+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Quiboloy and his co-accused have <a href="https://www.newswatchplus.ph/news/2024/9/13/quiboloy-pleads-not-guilty-on-human-trafficking-charges.html">pled
        not guilty</a> to qualified trafficking and child abuse charges.</p>'
    section11:
      primarytype: 'block'
      uuid: '3bd8ffbe-7f1c-4d81-ada0-43c317ea3c23'
      activationstatus: true
      created: 2024-09-15T15:52:46.180+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.180+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>https://www.newswatchplus.ph/news/2024/9/13/quiboloy-pleads-not-guilty-on-human-trafficking-charges.html</p>'
    section12:
      primarytype: 'block'
      uuid: '80f5e83f-113c-4324-9524-e36f4c2de1a5'
      activationstatus: true
      created: 2024-09-15T15:52:46.181+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:42.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T15:52:46.181+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
