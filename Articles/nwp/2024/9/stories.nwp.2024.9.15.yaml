      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:45:10.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T12:03:29.087+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The railway authority said in a statement that one of the trains
        was heading from Zagazig to Ismailia, while the other was on its way from
        the city of Mansoura to Zagazig.</p>'
    section4:
      primarytype: 'block'
      uuid: '13be2dd3-db27-4c45-82db-fcb50cceea3f'
