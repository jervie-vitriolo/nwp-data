    primarytype: 'composition'
    uuid: '4e1da11f-f744-40d6-8cd4-88450a3525de'
    lead: 'The Philippines said it was sending a vessel to Sabina Shoal to replace
      a coast guard ship that returned to port on Sunday after a five-month deployment
      at the contested feature in the South China Sea, in a swap that would likely
      irk China.'
    activationstatus: true
    created: 2024-09-15T17:59:05.803+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:42:34.277+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:19.582+08:00
