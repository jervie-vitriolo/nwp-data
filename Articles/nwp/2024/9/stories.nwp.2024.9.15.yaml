    'lead': 'The Philippine National Police has launched a full investigation to hold
      accountable those who provided refuge to fugitive Pastor Apollo Quiboloy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-15T15:52:46.161+08:00
