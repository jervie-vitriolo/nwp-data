      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt</strong>&nbsp;– At least three people were
        killed and 49 others wounded in a collision between two passenger trains in
        Zagazig city northeast of Cairo, Egypt’s health ministry said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe74fb-f5fd-4d73-9dea-841690d844b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T12:03:29.086+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:10.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T12:03:29.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Five of the injured are in unstable condition, the ministry added.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf4f0da-d74e-436c-9026-07d6b92368f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T12:03:29.086+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:10.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T12:03:29.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The injured were taken to hospitals and "rescue operations are ongoing,"
        the ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12cc275-ee65-4f3e-9523-27f53ffc1b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T12:03:29.087+08:00
