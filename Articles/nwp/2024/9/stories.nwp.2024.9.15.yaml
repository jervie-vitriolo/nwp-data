      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Filipina actress Belle
        Mariano has finally finished her senior high school studies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47cdb86-7356-48cc-83ff-7c29a850ffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T16:21:22.099+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:24.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T16:21:22.099+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mariano, who had been homeschooled, shared on Instagram her photos
        wearing a toga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ce76b-fe04-4c40-9b89-f4806c0fe265'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T16:21:22.099+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:24.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T16:21:22.099+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 22-year-old actress recalled her experience in juggling her
        career and academics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae0943c-157b-4175-bd4f-89c39e40343f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T16:21:22.099+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:24.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T16:21:22.099+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Before entering the industry, I promised myself and my parents that
        I’d do my best to live the best of both worlds:pursuing my career and balancing
        it with school at the same time. Two years ago, I decided to continue pursuing
        my academics once again,” Mariano said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48eecb3-5eaa-4402-b36f-386ccf61dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T16:21:22.100+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:24.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T16:21:22.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I could say it wasn’t an easy journey (laughing emoji)—all the nights
        of staying up late, endless cups of coffee (heart emoji), and trying to make
        it before the deadline. I finally made it (heart emoji)!” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdb3a2e-ed2e-42c5-9e9b-05ef5e2c8815'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T16:21:22.100+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:24.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T16:21:22.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mariano starred in “Can’t Buy Me Love,” “He’s Into Her,” and “An
        Inconvenient Love,” together with her on-screen partner Donny Pangilinan.</p>'
  'marcos-birthday-criticized':
