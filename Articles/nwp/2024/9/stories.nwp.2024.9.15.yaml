  'de-guzman-espiritu-senate-run':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-15T14:48:25.000+08:00
    'imagesource': 'jcr:70ee55ac-e2f6-43d3-83f2-e2184f9c46d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '369d37d5-9cc1-4888-a4e0-48fb7ef2f913'
    'lead': 'Two labor leaders will join the senatorial race in the midterm elections
      next year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-15T14:50:51.846+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:43:59.818+08:00
