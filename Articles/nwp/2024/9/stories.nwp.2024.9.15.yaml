    'stories': []
    'template': '1'
    'title': 'Cloud clusters inside, outside PAR develop into LPA –PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf558f2-cd50-49b2-b97f-da2186df4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T10:14:10.452+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T10:14:10.452+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The cloud clusters
        inside and outside the country’s monitoring space have developed into low
        pressure areas (LPA), the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said on Sunday, Sept. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c55edc9-2620-4cd8-8619-f9a61bbf015a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T10:14:10.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T10:14:10.453+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The LPA inside the Philippine Area of Responsibility (PAR) is located
        440 kilometers east of Casiguran, Aurora as of 8 a.m.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1321b1-0102-4d11-b022-c8072f0b0139'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T10:14:10.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T10:14:10.453+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The one outside PAR, meanwhile, was spotted 2,145 kilometers east of
        Eastern Visayas.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff257004-270d-4284-b85a-99da96ca600a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T10:14:10.453+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T10:14:10.453+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“So, possible po ngayong araw, itong mga kaulapan sa may silangan ng
        Luzon ay magkaroon ng sirkulasyon at kung saan ‘pag ito’y naging isang ganap
        na low pressure area ay posible po itong magdulot ng mga pag-ulan dto sa may
        silangang bahagi ng Northern Luzon,” PAGASA weather specialist Grace Castaneda
        said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5d4cbe-0ad0-434f-8e2a-d0e5e14053b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T10:14:10.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T10:14:10.454+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So, it is possible that today, the cloud clusters east
        of Luzon may circulate and when it becomes a low pressure area, it may cause
        rains on the eastern portion of Northern Luzon.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6570546b-8733-4295-b462-60cd49833dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T10:14:10.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T10:14:10.454+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weather forecast</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e909f9f-732f-4317-b49b-65498452969b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T10:14:10.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T10:14:10.454+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The southwest monsoon, locally known as habagat, will bring rains over
        the country on Sunday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15858d1c-d07a-41e0-8011-d92838334213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T10:14:10.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T10:14:10.455+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Monsoon rains are expected over the northern portion of Palawan, Occidental
        Mindoro, Aklan, Antique, and Negros Occidental.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad4e816-aaa5-431f-a9e4-cb081ff4bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T10:14:10.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T10:14:10.455+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Albay, Sorsogon, Masbate, Batangas, the rest of Mimaropa (Mindoro,
        Marinduque, Romblon, Palawan), Western Visayas, and Negos Island Region will
        have occasional rains.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524233de-d8e9-4213-874f-2de918eab3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T10:14:10.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T10:14:10.455+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The rest of Mindanao may experience partly overcast to overcast skies
        with isolated rain showers or thunderstorms. The rest of Luzon will have the
        same weather condition due to localized thunderstorms.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4141995b-56cc-4c2a-bf6b-b6e6a2a4e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T10:14:10.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:21.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T10:14:10.456+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PAGASA warned of possible flash floods or landslides.</p>'
  'alice-guo-trafficking':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-15T11:09:50.000+08:00
    'imagesource': 'jcr:f7da7ca5-e07c-4376-8257-2f7f87de7fa4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '689e175f-c07a-40a6-885d-c7af26eb7ad7'
    'lead': 'Dismissed Bamban, Tarlac Mayor Alice Guo will soon face qualified human
      trafficking charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-15T11:13:19.416+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:46:04.887+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:17.740+08:00
    'mgnl:lastModified': 2024-09-18T13:50:16.541+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Department-of-Justice', 'Alice-Guo']
    'stories': []
    'template': '1'
    'title': 'Justice department to file trafficking charges vs Guo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed19b75-7a1b-4a0b-a305-236262e264a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:13:19.428+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T13:50:16.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo will soon face qualified human trafficking charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30827bcb-2e2a-49ba-b12a-795c50f6b8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:13:19.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T13:50:16.538+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Justice Undersecretary Nicholas Felix Ty on Sunday, Sept. 15 said
        they will file the charges before an appropriate regional trial court next
        week after they found a “reasonable certainty of conviction based on available
        records and witnesses.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad662a6c-3734-41a3-afa0-a36be43e5ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:13:19.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T13:50:16.538+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Besides Guo, others will be charged as well including her supposed
        business partner <a href="https://www.newswatchplus.ph/news/2024/9/12/pogo-boss-huang-zhiyang-alice-guo.html">Huang
        Zhiyang,</a>&nbsp;whom Senator Jinggoy Estrada and the Presidential Anti-Organized
        Crime Commission (PAOCC) identified as the “boss of all bosses” of illegal
        Philippine offshore gaming operations (POGO).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d789a3f-1b09-418c-ab39-4cda3a56e799'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:13:19.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T13:50:16.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Under the present law governing trafficking in persons, individuals
        who organize an establishment engaged in human trafficking may be held accountable
        for human trafficking despite not having direct participation in criminal
        activities such as torture, rape, forced labor and other related acts,” the
        Department of Justice (DOJ) said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d8d3f-9215-4ffe-b638-4818129dac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:13:19.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T13:50:16.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The charges emanate from the complaint lodged by the Philippine
        National Police Criminal Investigation and Detection Group and the PAOCC,
        the DOJ said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff12090-6c2f-419e-8b99-29e7f91c8d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:13:19.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T13:50:16.539+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Justice Secretary Jesus Crispin “Boying” Remulla lauded
        the Supreme Court’s (SC) approval of his request to <a href="https://www.newswatchplus.ph/news/2024/9/13/alice-guo-graft-case-valenzuela-rtc.html">transfer
        Guo’s cases</a> from a regional court in Tarlac to Pasig City.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d90da44-90c2-4145-8e24-6cbfd5a7a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:13:19.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T13:50:16.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"I commend the SC for their unwavering commitment to safeguard the
        laws of the land in order to avoid the miscarriage of justice, the DOJ vows
        that we will prosecute these cases with burning resolve and integrity," Remulla
        said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4049076-7d70-4970-9226-68c6483baff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:13:19.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T13:50:16.540+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Guo has been the subject of a Senate inquiry due to her alleged involvement
        in POGO-linked crimes.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f37f24b-5209-4765-a9c5-5c42b2a2bb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:13:19.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T13:50:16.541+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'boeing-strike':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-15T11:42:20.000+08:00
    'imagesource': 'jcr:190493a8-d29f-46d8-8300-3fab23d735a1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f483bc49-6289-4464-9a6e-c91a8632c7c8'
    'lead': 'A strike at Boeing "could go on for a while" as workers are confident
      they can get bigger wage increases and an improved pension, union leader Jon
      Holden said in an interview with National Public Radio on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-15T11:45:28.244+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:45:51.300+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:17.906+08:00
    'mgnl:lastModified': 2024-09-15T11:45:28.274+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Boeing']
    'stories': []
    'template': '1'
    'title': 'Boeing strike could drag on as workers push for higher wages, union
      leader says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca42a2-c02b-49ef-8f26-e9ee7ba144c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:45:28.260+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:51.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:45:28.260+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington, United States&nbsp;–</strong> A strike at Boeing
        "could go on for a while" as workers are confident they can get bigger wage
        increases and an improved pension, union leader Jon Holden said in an interview
        with National Public Radio (NPR) on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed94565-d8ee-4458-9f43-3dc3d1ce4492'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:45:28.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:51.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:45:28.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>More than 30,000 members of the International Association of Machinists
        and Aerospace Workers (IAM), who produce Boeing’s top-selling 737 MAX and
        other jets in the Seattle and Portland, began a strike on Friday after overwhelmingly
        voting down a new contract.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0994d-6806-49a9-9bea-7300f2076b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:45:28.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:51.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:45:28.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Boeing and union negotiators are due to return to the bargaining
        table next week, in talks overseen by U.S. federal mediators, after more than
        94% of workers voted to reject an initial contract offer that Holden had endorsed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7adae-2afb-44a5-81da-6a0402c08f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:45:28.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:51.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:45:28.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Holden said the priorities for his members were a bigger wage increase
        and the restoration of a defined-benefit pension scheme that the IAM lost
        during a previous round of negotiations with Boeing a decade ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb69637-da31-4102-b153-931d12b04e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:45:28.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:51.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:45:28.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"We have the most leverage and the most power at the most opportune
        time that we''ve ever had in our history, and our members are expecting us
        to use it," Holden told NPR.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7710b7-af79-411e-a07a-071c929cb2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:45:28.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:51.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:45:28.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I know that our members are confident. They''re standing shoulder
        to shoulder and they''re ready. So it (the strike) could go on for a while."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db55d8e7-b7d9-4ced-bc0a-9b9ba936aec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:45:28.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:51.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:45:28.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The initial deal included a 25% pay rise spread over four years
        and a commitment by Boeing to build its next commercial jet in the Seattle
        region, if the plane program was launched within the four-year period of the
        contract.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9e5d7c-4f83-45bf-a44a-ae57c93811c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:45:28.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:51.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:45:28.263+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Union members, venting frustration at years of stagnant wages and
        rising living costs, said removal of a performance bonus in the Boeing offer
        would erode half of the headline salary increase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f465caa7-2b9b-4b32-9cd7-792aeab46c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:45:28.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:51.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:45:28.263+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Boeing’s stock fell 3.7% on Friday. It has tumbled almost 40% so
        far this year, slashing the company’s market value by roughly $58 billion</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f955bd-d135-4f50-a367-6a94d65cca95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:45:28.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:51.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:45:28.263+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>A long strike could further damage Boeing’s finances, already groaning
        due to a $60 billion debt pile. A lengthy pause on plane production would
        also weigh on airlines that fly Boeing jets and suppliers that manufacture
        parts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aba709a-bea5-4b75-ac52-31e77cd32c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:45:28.264+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:51.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:45:28.264+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joe Brock; Editing by David Gregorio)</em></p>'
  'ukraine-long-range-missiles':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-15T11:45:31.000+08:00
    'imagesource': 'jcr:8073a7a6-ce72-4078-8095-8e0cb6c8ee55'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c55290c5-71a1-4d55-80cc-c51f7913114c'
    'lead': 'British Labor Prime Minister Keir Starmer has been urged by former defense
      secretaries and an ex-premier to allow Ukraine to use long-range missiles inside
      Russian territory even without U.S. backing, the Sunday Times reported on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-15T11:49:28.844+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:45:35.508+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:18.085+08:00
    'mgnl:lastModified': 2024-09-15T11:49:28.866+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Ukraine', 'Russia']
    'stories': []
    'template': '1'
    'title': 'British PM urged to allow Ukraine to use long-range missiles -Sunday
      Times'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b8de5-0f56-4655-8dae-a300e1f0f805'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:49:28.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:35.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:49:28.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>London, United Kingdom&nbsp;–</strong> British Labor Prime
        Minister Keir Starmer has been urged by former defense secretaries and an
        ex-premier to allow Ukraine to use long-range missiles inside Russian territory
        even without U.S. backing, the Sunday Times reported on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6461b7-c37c-4d42-b94f-6c626c7eeb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:49:28.856+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:35.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:49:28.856+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the Sunday Times, the call came from five former Conservative
        defense secretaries - Grant Shapps, Ben Wallace, Gavin Williamson, Penny Mordaunt
        and Liam Fox - as well as from ex-Prime Minister Boris Johnson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ff66cf-3461-44b2-a3e2-08eeca478262'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:49:28.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:35.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:49:28.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>They warned Starmer that "any further delay will embolden President
        Putin", the Sunday Times said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892067c5-1638-43e8-89a7-c034a4bb7957'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:49:28.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:35.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:49:28.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Ukrainian President Volodymyr Zelenskiy has been pleading with allies
        for months to let Ukraine fire Western missiles including long-range U.S.
        ATACMS and British Storm Shadows deep into Russia to limit Moscow’s ability
        to launch attacks.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ac9d62-8d44-47d1-b7c9-603a53baa1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:49:28.857+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:35.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:49:28.857+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Starmer and U.S. President Joe Biden held talks in Washington on
        Friday on whether to allow Kyiv to use the long-range missiles against targets
        in Russia. No decision was announced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b211f1ca-3164-426c-9cf3-2271d2bbe193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:49:28.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:35.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:49:28.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some U.S. officials are deeply skeptical that allowing the use of
        such missiles would make a significant difference in Kyiv’s battle against
        Russian invaders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0f3d5e-9635-481b-9f31-f30af9f09664'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:49:28.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:35.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:49:28.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin has said the West would be directly fighting
        Russia if it allowed Ukraine to strike with Western-made long-range missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402e1a3a-9f29-4b31-9fad-25c528dac45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T11:49:28.858+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:35.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T11:49:28.858+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Catarina Demony; Editing by David Gregorio)</em></p>'
  'egypt-train-crash':
