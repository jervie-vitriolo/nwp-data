        Zagazig city northeast of Cairo, Egypt’s health ministry said on Saturday.</p>'
    section1:
      primarytype: 'block'
      uuid: '22fe74fb-f5fd-4d73-9dea-841690d844b7'
      activationstatus: true
      created: 2024-09-15T12:03:29.086+08:00
      createdby: 'daniza-nwp'
