    'mgnl:lastModified': 2024-09-15T17:31:35.569+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Solon hits Marcos’ ‘extravagant’ birthday celebration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0191f75d-b104-4759-9940-350015829052'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T17:31:35.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:50.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T17:31:35.565+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A lawmaker has hit
        President Ferdinand Marcos Jr.’s “extravagant” birthday celebration, noting
        that public leaders should be “exemplars of humility and empathy.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a2383-dc7f-4d64-8652-4bce246dc4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T17:31:35.557+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:50.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T17:31:35.557+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ <a href="https://www.newswatchplus.ph/news/2024/9/13/marcos-birthday-farmers-hospital-bills-.html">67th
        birthday</a> was celebrated at a five-star hotel on Friday. English pop rock
        band Duran Duran performed during the party. Malacañang noted that the event
        was organized by the president’s friends.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518ff2ad-7a04-42df-b918-cbacc3913922'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T17:31:35.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:50.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T17:31:35.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>https://www.newswatchplus.ph/news/2024/9/13/marcos-birthday-farmers-hospital-bills-.html</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38f53b-5cb7-4dab-bb14-e438c2e7cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T17:31:35.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:50.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T17:31:35.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'House Deputy Minority Leader France Castro said that the celebration
        amid the economic hardships of Filipinos shows the “stark contrast” between
        those in power and ordinary people.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162c3f41-f90c-47bd-83cd-551277425829'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T17:31:35.558+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:50.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T17:31:35.558+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"This ostentatious display during President Marcos'' birthday, regardless
        of who footed the bill, is in extremely poor taste," she said in a statement
        on Sunday, Sept. 15.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9418900-069f-4e83-b029-1c89ac722e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T17:31:35.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:50.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T17:31:35.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"This event not only highlights the disparity in wealth but also downplays
        the suffering of the Filipino people," she continued.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2bd9d9-c1c9-482a-8bce-57efbdd3302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T17:31:35.559+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:50.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T17:31:35.559+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The ACT Teachers Party-list representative also said that the generosity
        of Marcos’ friends cannot cover the “insensitivity” of a grand celebration.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87599a41-5eb8-4641-83fe-a5e944c93bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T17:31:35.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:50.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T17:31:35.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Castro appealed to the government to display solidarity with the people
        it is serving.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68303d1e-8ddd-4766-a3c4-51426815dfdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T17:31:35.560+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:50.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T17:31:35.560+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During his birthday, the president visited farmers and launched
        the Agri-Puhunan at Pantawid Program. He also paid for hospital bills of patients
        in all Level 3 public hospitals in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
