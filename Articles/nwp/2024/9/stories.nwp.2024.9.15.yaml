    title: 'Cloud clusters inside, outside PAR develop into LPA –PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7cf558f2-cd50-49b2-b97f-da2186df4309'
      activationstatus: true
      created: 2024-09-15T10:14:10.452+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:46:21.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T10:14:10.452+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The cloud clusters
        inside and outside the country’s monitoring space have developed into low
        pressure areas (LPA), the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said on Sunday, Sept. 15.</p>'
    section1:
      primarytype: 'block'
      uuid: '7c55edc9-2620-4cd8-8619-f9a61bbf015a'
      activationstatus: true
      created: 2024-09-15T10:14:10.453+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:46:21.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T10:14:10.453+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The LPA inside the Philippine Area of Responsibility (PAR) is located
        440 kilometers east of Casiguran, Aurora as of 8 a.m.'
    section2:
      primarytype: 'block'
      uuid: 'da1321b1-0102-4d11-b022-c8072f0b0139'
      activationstatus: true
      created: 2024-09-15T10:14:10.453+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:46:21.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T10:14:10.453+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The one outside PAR, meanwhile, was spotted 2,145 kilometers east of
        Eastern Visayas.'
    section3:
      primarytype: 'block'
      uuid: 'ff257004-270d-4284-b85a-99da96ca600a'
      activationstatus: true
      created: 2024-09-15T10:14:10.453+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:46:21.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T10:14:10.453+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“So, possible po ngayong araw, itong mga kaulapan sa may silangan ng
        Luzon ay magkaroon ng sirkulasyon at kung saan ‘pag ito’y naging isang ganap
        na low pressure area ay posible po itong magdulot ng mga pag-ulan dto sa may
        silangang bahagi ng Northern Luzon,” PAGASA weather specialist Grace Castaneda
        said.'
    section4:
      primarytype: 'block'
      uuid: 'bf5d4cbe-0ad0-434f-8e2a-d0e5e14053b3'
      activationstatus: true
      created: 2024-09-15T10:14:10.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:46:21.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T10:14:10.454+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: So, it is possible that today, the cloud clusters east
        of Luzon may circulate and when it becomes a low pressure area, it may cause
        rains on the eastern portion of Northern Luzon.]'
    section5:
      primarytype: 'block'
      uuid: '6570546b-8733-4295-b462-60cd49833dcf'
      activationstatus: true
      created: 2024-09-15T10:14:10.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:46:21.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T10:14:10.454+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Weather forecast</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '4e909f9f-732f-4317-b49b-65498452969b'
      activationstatus: true
      created: 2024-09-15T10:14:10.454+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:46:21.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T10:14:10.454+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The southwest monsoon, locally known as habagat, will bring rains over
        the country on Sunday.'
    section7:
      primarytype: 'block'
      uuid: '15858d1c-d07a-41e0-8011-d92838334213'
      activationstatus: true
      created: 2024-09-15T10:14:10.455+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:46:21.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T10:14:10.455+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Monsoon rains are expected over the northern portion of Palawan, Occidental
        Mindoro, Aklan, Antique, and Negros Occidental.'
    section8:
      primarytype: 'block'
      uuid: '5ad4e816-aaa5-431f-a9e4-cb081ff4bd12'
      activationstatus: true
      created: 2024-09-15T10:14:10.455+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:46:21.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T10:14:10.455+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Albay, Sorsogon, Masbate, Batangas, the rest of Mimaropa (Mindoro,
        Marinduque, Romblon, Palawan), Western Visayas, and Negos Island Region will
        have occasional rains.'
    section9:
      primarytype: 'block'
      uuid: '524233de-d8e9-4213-874f-2de918eab3fb'
      activationstatus: true
      created: 2024-09-15T10:14:10.455+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:46:21.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T10:14:10.455+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The rest of Mindanao may experience partly overcast to overcast skies
        with isolated rain showers or thunderstorms. The rest of Luzon will have the
        same weather condition due to localized thunderstorms.'
    section10:
      primarytype: 'block'
      uuid: '4141995b-56cc-4c2a-bf6b-b6e6a2a4e165'
      activationstatus: true
      created: 2024-09-15T10:14:10.456+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:46:21.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T10:14:10.456+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAGASA warned of possible flash floods or landslides.</p>'
