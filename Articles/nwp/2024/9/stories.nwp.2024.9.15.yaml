      'mgnl:lastActivated': 2025-03-13T13:45:10.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T12:03:29.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The railway authority said in a statement that one of the trains
        was heading from Zagazig to Ismailia, while the other was on its way from
        the city of Mansoura to Zagazig.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be2dd3-db27-4c45-82db-fcb50cceea3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T12:03:29.087+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:10.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T12:03:29.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Egypt has been working for years to develop its aging transportation
        network, modernize trains, and develop railway lines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c4f029-cf4b-4ae0-b838-3d7ce07246da'
