      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>https://newswatchplus.ph/news/2024/9/12/House-panel-cuts-proposed-OVP-budget.html</p>'
    section8:
      primarytype: 'block'
      uuid: '6db81a03-de93-46de-a5bd-a6ca38e599dc'
      activationstatus: true
      created: 2024-09-15T13:29:15.294+08:00
      createdby: 'daniza-nwp'
