    'template': '1'
    'title': '10,490 aspiring lawyers complete 3-day Bar Exams'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a7dec2-483f-449e-8b16-354981afd44e'
      'mgnl:activationStatus': true
