    title: 'House to begin plenary debates on proposed ₱6.352-trillion nat’l budget'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f5d69265-b2ef-44d4-827b-9ba95fd6a474'
      activationstatus: true
      created: 2024-09-15T13:29:15.290+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:44:13.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T13:29:56.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –&nbsp;</strong>The House of Representatives
        will begin its plenary debates on the proposed ₱6.352-trillion 2025 national
        budget on Sept. 16.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fca79510-c5cb-4685-a52b-b5c6d9880094'
      activationstatus: true
      created: 2024-09-15T13:29:15.291+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:44:13.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T13:29:56.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The representatives will begin discussions on Monday, 10 a.m. and
        will not finish until all of the day’s agenda has been ticked off.</p>'
    section2:
      primarytype: 'block'
      uuid: '1d7dbece-351a-40b6-875c-999f52b6e353'
      activationstatus: true
      created: 2024-09-15T13:29:15.291+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:44:13.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T13:29:56.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The turno en contra or the remarks against the spending proposal
        and period of amendments are set on Sept. 25. The lower chamber is targeting
        to pass the proposed budget on final reading on the same day.</p>'
    section3:
      primarytype: 'block'
      uuid: '2c0a2687-b850-4ba8-a57f-511c146d3a6b'
      activationstatus: true
      created: 2024-09-15T13:29:15.292+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:44:13.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T13:29:56.560+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“It will be our instrument in directly helping the poor through various
        social protection, financial aid and medical programs, and in keeping food
        prices down, particularly the price of rice which has fallen to P42 a kilo,”
        House Speaker Martin Romualdez said in a statement on Sunday, Sept. 15.'
    section4:
      primarytype: 'block'
      uuid: '26721ce6-ad3e-43de-beae-e5acc1718835'
      activationstatus: true
      created: 2024-09-15T13:29:15.292+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:44:13.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T13:29:56.560+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“It will be our tool for sustaining our country’s economic growth,
        which we hope to keep at six percent or higher in line with the forecasts
        of international lending institutions,” he added.'
    section5:
      primarytype: 'block'
      uuid: '2009d340-73a4-4b67-a1dc-5db3d09d7d06'
      activationstatus: true
      created: 2024-09-15T13:29:15.292+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:44:13.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T13:29:56.561+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The speaker also said that the budget aims to help those in the
        agriculture sector and support education.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c3922565-041e-4e44-867a-6dc70ce4a24a'
      activationstatus: true
      created: 2024-09-15T13:29:15.293+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:44:13.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T13:29:56.561+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The controversial budget of the <a href="https://newswatchplus.ph/news/2024/9/12/House-panel-cuts-proposed-OVP-budget.html">Office
        of the Vice President</a> will be deliberated on Sept. 23.</p>'
    section7:
      primarytype: 'block'
      uuid: 'da800757-1271-4ba8-900b-a613409dda02'
      activationstatus: true
      created: 2024-09-15T13:29:15.293+08:00
