    title: 'Philippines sends replacement ship to Sabina Shoal, vows continued presence'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '962adcba-1507-4433-90b0-90a3c7d8e717'
      activationstatus: true
      created: 2024-09-15T17:59:05.816+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines&nbsp;–</strong> The Philippines
        said it was sending a vessel to Sabina Shoal to replace a coast guard ship
        that returned to port on Sunday after a five-month deployment at the contested
        feature in the South China Sea, in a swap that would likely irk China.</p>'
    section1:
      primarytype: 'block'
      uuid: 'be3a1de9-9690-4671-8fb1-9cf0286e6e8d'
      activationstatus: true
      created: 2024-09-15T17:59:05.816+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.816+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Beijing had demanded the Philippines withdraw the 97-metre (318-foot)
        coast guard vessel Teresa Magbanua it claimed was "illegally stranded" at
        the atoll, which it asserts it owns as part of its broader claim to nearly
        the entire South China Sea.'
    section2:
      primarytype: 'block'
      uuid: '7ee0ffb8-bbe3-48f7-9550-c8e992532665'
      activationstatus: true
      created: 2024-09-15T17:59:05.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"The Philippine side’s actions have seriously infringed on China’s
        territorial sovereignty," Liu Dejun, a spokesperson for China’s coast guard
        said in a statement on Sunday about what it referred to as Manila’s "withdrawal"
        of its ship.'
    section3:
      primarytype: 'block'
      uuid: 'ba0916dc-c1fb-4938-9e32-f86c6739c3e1'
      activationstatus: true
      created: 2024-09-15T17:59:05.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Teresa Magbanua, which was deployed at Sabina Shoal to monitor what
        Manila suspects to be China’s small-scale land reclamation activities in
        the area, has returned to port as its mission has been accomplished, the Philippine
        Coast Guard and National Maritime Council (NMC) said. "Another will immediately
        take over," NMC spokesperson Alexander Lopez said, citing an order from the
        Philippine Coast Guard chief. "Definitely, we will keep our presence there."'
    section4:
      primarytype: 'block'
      uuid: '3be56474-f58f-494c-9c99-db919c665f3b'
      activationstatus: true
      created: 2024-09-15T17:59:05.817+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.817+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Sabina Shoal, which China refers to as Xianbin Reef and the Philippines
        as the Escoda Shoal, lies 150 km (93 miles) west of the Philippine province
        of Palawan, well within the country’s exclusive economic zone.'
    section5:
      primarytype: 'block'
      uuid: '79dd57f2-751a-4bcc-b1a6-4a3fc8095f73'
      activationstatus: true
      created: 2024-09-15T17:59:05.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Teresa Magbanua’s presence there has angered Beijing, turning the
        shoal into the latest flashpoint in the contested waterway.'
    section6:
      primarytype: 'block'
      uuid: '7da6cbc4-b69a-4447-8025-205129d3cb3d'
      activationstatus: true
      created: 2024-09-15T17:59:05.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Manila and Beijing have traded accusations of intentional ramming of
        each others' vessels near Sabina last month, just after reaching a pact on
        resupply missions to a beached Filipino naval ship in the Second Thomas Shoal.'
    section7:
      primarytype: 'block'
      uuid: '9722823e-102c-4998-a025-dc8a656849c4'
      activationstatus: true
      created: 2024-09-15T17:59:05.818+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.818+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Teresa Magbanua’s return was necessary for the medical needs of its
        crew and to undergo repairs, and once it has been resupplied and repaired,
        it will resume its mission, along with other coast guard and military assets
        "as defenders of our sovereignty," Lucas Bersamin, executive secretary and
        NMC chairman said in a statement.'
    section8:
      primarytype: 'block'
      uuid: '9eb0c010-9b93-4bf7-8d17-02b2df7e4c73'
      activationstatus: true
      created: 2024-09-15T17:59:05.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The move followed high-level talks between Manila and Beijing in China
        last week where the Philippines reaffirmed its position on Sabina and China
        reiterated its demand that the vessel be withdrawn.'
    section9:
      primarytype: 'block'
      uuid: 'bb0aa824-bbcb-42d8-9234-346f9554c9b8'
      activationstatus: true
      created: 2024-09-15T17:59:05.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'China’s coast guard said it would continue to carry out law enforcement
        activities in the waters under Beijing’s jurisdiction in accordance with
        the law and safeguard its territorial sovereignty and maritime rights and
        interests.'
    section10:
      primarytype: 'block'
      uuid: '7eefadf2-cac0-4ffd-ae10-48748d9009d8'
      activationstatus: true
      created: 2024-09-15T17:59:05.819+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.819+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'China claims sovereignty over most of the South China Sea, overlapping
        into maritime zones of Brunei, Indonesia, Malaysia, the Philippines and Vietnam.'
    section11:
      primarytype: 'block'
      uuid: 'd439640e-343f-403f-b1b6-255c2f4dc65a'
      activationstatus: true
      created: 2024-09-15T17:59:05.820+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.820+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In 2016 the Hague arbitration tribunal voided China’s expansive and
        historical claims, a decision Beijing rejects.'
    section12:
      primarytype: 'block'
      uuid: '520c5739-2d7a-4eeb-9ecf-f886c9f79ece'
      activationstatus: true
      created: 2024-09-15T17:59:05.820+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:34.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:59:05.820+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Karen Lema; Additional reporting by Shanghai newsroom;
        Editing by Miral Fahmy and Jamie Freed)</em></p>'
