      'mgnl:lastActivated': 2025-03-13T13:45:00.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.289+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin highlighted several challenges faced during the extended patrol,
        including a "large flotilla of intruders," adverse weather conditions, and
        dwindling provisions for the crew.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372f6076-f9d3-4144-87e8-e8aae2d461c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.289+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“This repositioning will allow the Magbanua to address the medical
        needs of some of her crew, undergo necessary repairs, and give the crew a
        much-needed furlough and reunion with their loved ones,” Bersamin added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a776f7-d6e6-488f-8cde-0d5eff49ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.290+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There is no confirmation yet whether BRP Teresa Magbanua will return
        to Escoda Shoal, or if another ship will take its place.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008f8dd5-0638-4238-b5c5-718607d944c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:43:05.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Coast Guard (PCG) lauded its officers who had been
        deployed for months for their service to the nation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2385122d-ec08-4161-89e7-76a646308826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:43:05.263+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.263+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Their steadfast presence has played a crucial role in countering
        illegal activities that threaten our marine environment and thwarting attempts
        by other state actors to engage in surreptitious reclamation in the area,”
        the PCG said in a statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605d89de-0766-4e78-b1bc-61e0799c2ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:43:05.264+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.264+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“The PCG acknowledges the unwavering patriotism, unshakeable bravery,
        dedication, and unparalleled professionalism of our personnel on board BRP
        Teresa Magbanua, as they carried out and performed their mission in Escoda
        Shoal even in dangerous and adverse operational  conditions,” it added.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04088d6-0ebf-4b28-83a9-f9dc66d3e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:43:05.264+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.264+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>‘Illegally stranded’</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea8f2d3-89a8-47ea-99eb-0a2c748adcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:43:05.265+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.265+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'China claims BRP Teresa Magbanua has been “illegally stranded” at what
        they call their Xianbin Reef.'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c15013-6731-4aeb-98b6-a5a92002d07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:43:05.265+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.265+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Despite the Philippines having sovereign rights in the maritime area,
        the Chinese Coast Guard (CCG) said Manila’s actions have “seriously violated”
        Beijing’s sovereignty.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74ac4ff-d604-4749-b28e-150c52e8a5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:43:05.266+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.266+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“[T]he Chinese side took control measures against the 9701 vessel in
        accordance with the law, and the Philippine side failed in several attempts
        to organize forcible transportation and replenishment,” CCG spokesperson Liu
        Dejun said in a separate statement.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368f412b-06ed-4a40-921d-9e0c08820b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:43:05.267+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.267+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We are urging the Philippines to stop inciting hype and risky infringements,
        and to work with China in the same direction to uphold the seriousness and
        validity of the Declaration on the Conduct of Parties in the South China Sea,”
        he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c9172-08fd-46f1-8013-b63603d7ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.293+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The withdrawal comes on the heels of a bilateral meeting between the
        Philippines and China in Beijing, where both countries maintained their positions
        on the contested shoal.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9fccf-e653-49ca-ae13-789ba0203b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.294+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'During the meeting, the Chinese side reiterated its demand for the
        Philippines to withdraw the ship from the area.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f6acf-8f3d-440a-a8c7-3aa9dfeec50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.369+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.294+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous NewsWatch Plus interview, National Security Council Spokesperson
        Jonathan Malaya stated that the Philippines remains committed to maintaining
        its presence at the shoal.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f363e488-7e82-4f36-898d-20aa37ffa559'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.369+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.295+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We are committed to maintaining the BRP Teresa Magbanua in Sabina
        Shoal. Kasi nga, pinabantayan natin yung mga possible reclamation activities,”
        said Malaya.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381bbe4-e7e8-4964-8e93-eb4923f34273'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.369+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.295+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are committed to maintaining BRP Teresa Magbanua at
        Sabina Shoal because we’re monitoring possible reclamation activities.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922528a-a605-4df8-a8d7-5cc4ea0c4341'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.296+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“BRP Teresa Magbanua is there for maritime patrol. It’s also working
        on marine preservation and monitoring fisheries in that area. These are acts
        of a sovereign country, and we are committed to keeping the ship there,” Malaya
        explained.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c0b3da-5051-4728-aaa5-8105baa1ee84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.296+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>BRP Teresa Magbanua is not the next BRP Sierra Madre</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c514428-c115-449f-a213-cc8bc7910bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.297+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard (PCG) refuted claims that the BRP Teresa
        Magbanua would be permanently stationed at one of the maritime features in
        the West Philippine Sea, similar to the BRP Sierra Madre, despite rising tensions
        between the Philippines and China.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2aca2c8-e011-4e27-b36e-229130df80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.297+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Beijing had earlier accused the Philippines of transporting a large
        quantity of supplies, including suspected construction materials, indicating
        a possible intention to establish a permanent facility at Escoda Shoal, according
        to a report from the state-run *Global Times*.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da67bc7-168f-4b30-9928-461b40ce057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.298+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Escoda Shoal is located just 75 nautical miles, or 139 kilometers,
        from mainland Palawan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac43817b-07b3-4354-8479-7ce369b06db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.298+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Commodore Jay Tarriela, PCG spokesperson
        for the West Philippine Sea, said it was unlikely that BRP Teresa Magbanua
        would meet the same fate as the World War II-era warship BRP Sierra Madre,
        which was deliberately grounded at Ayungin Shoal.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875d7b22-ce38-4c8d-b483-455c8ffe30cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.299+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Teresa Magbanua is the largest coast guard vessel of the Philippines,
        and it is the most expensive vessel we have. So, that’s very difficult (to
        run it aground). It’s almost impossible,” said Tarriela.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902a8550-878c-466e-a02c-c2e592b8fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.299+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“So, common sense would dictate na kung gagawin niya, it outweighs
        yung gastos na gagawin natin,” he added.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e1961e-3a47-4b63-bc38-e76532672e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.300+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: So, common sense would dictate that if this were to be
        done, it would outweigh the costs we would incur.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97250237-7d47-40b2-b380-2314ad064305'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.300+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Tarriela emphasized that after the ramming incident at Escoda Shoal
        last month, the government remains firm on maintaining its presence in the
        area.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda48468-37a5-48c7-9fbd-3e8cd684a6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.301+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We will not withdraw from Escoda Shoal unless another Philippine Coast
        Guard vessel replaces the BRP Teresa Magbanua,” he said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a5a869-287d-4f7b-8138-58b27a037e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.301+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese Coast Guard has accused the Philippines of escalating tensions
        in the South China Sea and called for the withdrawal of what it termed "illegally
        stranded vessels" from Escoda Shoal.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e28c25-0dba-4606-86ef-52bc958b45ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T13:24:45.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:45:00.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:43:05.302+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We once again tell the Philippine side to face reality, abandon
        illusions, and withdraw immediately,” the Chinese Coast Guard said in a statement.</p>'
