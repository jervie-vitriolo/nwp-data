      lastactivated: 2025-03-13T13:45:10.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T12:03:29.086+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The injured were taken to hospitals and "rescue operations are ongoing,"
        the ministry said.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b12cc275-ee65-4f3e-9523-27f53ffc1b23'
