    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '057e8b2e-c0a2-4337-964c-c81c717819a5'
      activationstatus: true
      created: 2024-09-15T16:21:22.098+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:24.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T16:21:22.098+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Filipina actress Belle
        Mariano has finally finished her senior high school studies.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd47cdb86-7356-48cc-83ff-7c29a850ffcb'
      activationstatus: true
      created: 2024-09-15T16:21:22.099+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:24.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T16:21:22.099+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mariano, who had been homeschooled, shared on Instagram her photos
        wearing a toga.</p>'
    section2:
      primarytype: 'block'
      uuid: 'dd9ce76b-fe04-4c40-9b89-f4806c0fe265'
      activationstatus: true
      created: 2024-09-15T16:21:22.099+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:24.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T16:21:22.099+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The 22-year-old actress recalled her experience in juggling her
        career and academics.</p>'
    section3:
      primarytype: 'block'
      uuid: '3ae0943c-157b-4175-bd4f-89c39e40343f'
      activationstatus: true
      created: 2024-09-15T16:21:22.099+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:24.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T16:21:22.099+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Before entering the industry, I promised myself and my parents that
        I’d do my best to live the best of both worlds:pursuing my career and balancing
        it with school at the same time. Two years ago, I decided to continue pursuing
        my academics once again,” Mariano said.'
    section4:
      primarytype: 'block'
      uuid: 'c48eecb3-5eaa-4402-b36f-386ccf61dbbc'
      activationstatus: true
      created: 2024-09-15T16:21:22.100+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:24.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T16:21:22.100+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“I could say it wasn’t an easy journey (laughing emoji)—all the nights
        of staying up late, endless cups of coffee (heart emoji), and trying to make
        it before the deadline. I finally made it (heart emoji)!” she added.'
    section5:
      primarytype: 'block'
      uuid: '8bdb3a2e-ed2e-42c5-9e9b-05ef5e2c8815'
      activationstatus: true
      created: 2024-09-15T16:21:22.100+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:24.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T16:21:22.100+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Mariano starred in “Can’t Buy Me Love,” “He’s Into Her,” and “An
        Inconvenient Love,” together with her on-screen partner Donny Pangilinan.</p>'
  'START HERE----->marcos-birthday-criticized':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-15T17:21:22.000+08:00
    imagesource: '85abc414-def1-4f4b-aeb8-4029ae8e0723'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3f264858-9892-40e7-b172-ce0877d2ac18'
    lead: 'A lawmaker has hit President Ferdinand Marcos Jr.’s “extravagant” birthday
      celebration, noting that public leaders should be “exemplars of humility and
      empathy.”'
    activationstatus: true
    created: 2024-09-15T17:31:35.539+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:42:50.162+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:19.408+08:00
    lastmodified: 2024-09-15T17:31:35.569+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Solon hits Marcos’ ‘extravagant’ birthday celebration'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0191f75d-b104-4759-9940-350015829052'
      activationstatus: true
      created: 2024-09-15T17:31:35.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:50.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:31:35.565+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A lawmaker has hit
        President Ferdinand Marcos Jr.’s “extravagant” birthday celebration, noting
        that public leaders should be “exemplars of humility and empathy.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'd79a2383-dc7f-4d64-8652-4bce246dc4ae'
      activationstatus: true
      created: 2024-09-15T17:31:35.557+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:50.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:31:35.557+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marcos’ <a href="https://www.newswatchplus.ph/news/2024/9/13/marcos-birthday-farmers-hospital-bills-.html">67th
        birthday</a> was celebrated at a five-star hotel on Friday. English pop rock
        band Duran Duran performed during the party. Malacañang noted that the event
        was organized by the president’s friends.</p>'
    section2:
      primarytype: 'block'
      uuid: '518ff2ad-7a04-42df-b918-cbacc3913922'
      activationstatus: true
      created: 2024-09-15T17:31:35.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:50.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:31:35.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>https://www.newswatchplus.ph/news/2024/9/13/marcos-birthday-farmers-hospital-bills-.html</p>'
    section3:
      primarytype: 'block'
      uuid: '2a38f53b-5cb7-4dab-bb14-e438c2e7cd28'
      activationstatus: true
      created: 2024-09-15T17:31:35.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:50.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:31:35.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'House Deputy Minority Leader France Castro said that the celebration
        amid the economic hardships of Filipinos shows the “stark contrast” between
        those in power and ordinary people.'
    section4:
      primarytype: 'block'
      uuid: '162c3f41-f90c-47bd-83cd-551277425829'
      activationstatus: true
      created: 2024-09-15T17:31:35.558+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:50.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:31:35.558+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"This ostentatious display during President Marcos' birthday, regardless
        of who footed the bill, is in extremely poor taste," she said in a statement
        on Sunday, Sept. 15.'
    section5:
      primarytype: 'block'
      uuid: 'b9418900-069f-4e83-b029-1c89ac722e63'
      activationstatus: true
      created: 2024-09-15T17:31:35.559+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:50.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:31:35.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"This event not only highlights the disparity in wealth but also downplays
        the suffering of the Filipino people," she continued.'
    section6:
      primarytype: 'block'
      uuid: '2e2bd9d9-c1c9-482a-8bce-57efbdd3302a'
      activationstatus: true
      created: 2024-09-15T17:31:35.559+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:50.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:31:35.559+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The ACT Teachers Party-list representative also said that the generosity
        of Marcos’ friends cannot cover the “insensitivity” of a grand celebration.'
    section7:
      primarytype: 'block'
      uuid: '87599a41-5eb8-4641-83fe-a5e944c93bd6'
      activationstatus: true
      created: 2024-09-15T17:31:35.560+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:42:50.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T17:31:35.560+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Castro appealed to the government to display solidarity with the people
        it is serving.'
    section8:
