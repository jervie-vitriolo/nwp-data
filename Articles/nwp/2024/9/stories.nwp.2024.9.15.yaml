    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Leody de Guzman, Luke Espiritu announce senatorial bid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da19b50-7510-4ef8-b403-98f6ba20ceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.860+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Two labor leaders will
        join the senatorial race in the midterm elections next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9113b64-4034-4efc-8049-d1b76e714949'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.860+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.860+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'During the 31st anniversary of militant group Bukluran ng Manggagawang
        Pilipino (BMP) on Saturday, Sept. 14, Leody de Guzman and Luke Espiritu announced
        their plan to secure a Senate seat.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a24baf-f5b6-4c0f-8fa8-306a2a217988'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'They will run under the Partido Lakas ng Masa (PLM).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7086289-7dc0-4732-b665-026ce2c04ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'De Guzman said Filipinos need “political power.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81db88c2-b323-4c6e-b208-a2bcd7c0c857'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.861+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.861+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Ang puno’t dulo ng lahat ng problema, isyung nilalaban ng mamamayan
        ngayon ay walang iba kundi ang political dynasty, and elite na gobyerno. Sila
        ang gumagawa ng mga batas, patakaran, programa na naglilingkod sa malalaking
        negosyante,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad563e-bbf5-4724-b08d-985bdb834f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The start and end of all problems and issues that the
        people are fighting against are none other than political dynasties and an
        elite government. They make our laws, rules, and programs that serve big businesses.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c501e782-6f67-4f63-a388-1787997f131a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Espiritu vowed to fight “traditional politicians” despite the lack
        of funds and machinery.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac87bf-9b46-460e-ac6f-ba5c5b002330'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.862+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.862+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Importante, tindig sa ating panahon. Dahil kung hindi natin titindigan
        ‘yun, tayo’y isusuko na lang natin ang ating lipunan sa mga payaso, mamamatay-tao,
        mga plunderer upang ilagay nila ang ating lipunan sa lusak,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7144aed-4509-49d0-8a6b-56d46b8a1321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.863+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It is important to stand for our times. If we will not
        stand for it, we are surrendering our society to clowns, murderers, and plunderers
        who will put us in deep, sticky mud.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d381ea9-2eb7-48f6-8d35-e816f3624ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.863+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>De Guzman and Espiritu got support from two of the country’s government
        unions, the WHITE Union and the PAGCEA PAGCOR Union.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedafb27-a6bd-486d-a2ee-26a3b06d009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.863+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.863+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2022, De Guzman, a labor leader for more than four decades, was
        among the presidential candidates. He is the incumbent PLM president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e374e0-bf2f-4c91-bd47-4fc7e4acf9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-15T14:50:51.864+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:43:59.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-15T14:50:51.864+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Espiritu sought a Senate seat in the last polls. He is
        the current president of BMP.</p>'
