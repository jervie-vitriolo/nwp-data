    title: 'Leody de Guzman, Luke Espiritu announce senatorial bid'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6da19b50-7510-4ef8-b403-98f6ba20ceab'
      activationstatus: true
      created: 2024-09-15T14:50:51.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:59.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T14:50:51.860+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Two labor leaders will
        join the senatorial race in the midterm elections next year.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9113b64-4034-4efc-8049-d1b76e714949'
      activationstatus: true
      created: 2024-09-15T14:50:51.860+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:59.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T14:50:51.860+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'During the 31st anniversary of militant group Bukluran ng Manggagawang
        Pilipino (BMP) on Saturday, Sept. 14, Leody de Guzman and Luke Espiritu announced
        their plan to secure a Senate seat.'
    section2:
      primarytype: 'block'
      uuid: 'f3a24baf-f5b6-4c0f-8fa8-306a2a217988'
      activationstatus: true
      created: 2024-09-15T14:50:51.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:59.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T14:50:51.861+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'They will run under the Partido Lakas ng Masa (PLM).'
    section3:
      primarytype: 'block'
      uuid: 'b7086289-7dc0-4732-b665-026ce2c04ad7'
      activationstatus: true
      created: 2024-09-15T14:50:51.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:59.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T14:50:51.861+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'De Guzman said Filipinos need “political power.”'
    section4:
      primarytype: 'block'
      uuid: '81db88c2-b323-4c6e-b208-a2bcd7c0c857'
      activationstatus: true
      created: 2024-09-15T14:50:51.861+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:59.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T14:50:51.861+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Ang puno’t dulo ng lahat ng problema, isyung nilalaban ng mamamayan
        ngayon ay walang iba kundi ang political dynasty, and elite na gobyerno. Sila
        ang gumagawa ng mga batas, patakaran, programa na naglilingkod sa malalaking
        negosyante,” he said.'
    section5:
      primarytype: 'block'
      uuid: '43ad563e-bbf5-4724-b08d-985bdb834f24'
      activationstatus: true
      created: 2024-09-15T14:50:51.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:59.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T14:50:51.862+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: The start and end of all problems and issues that the
        people are fighting against are none other than political dynasties and an
        elite government. They make our laws, rules, and programs that serve big businesses.]'
    section6:
      primarytype: 'block'
      uuid: 'c501e782-6f67-4f63-a388-1787997f131a'
      activationstatus: true
      created: 2024-09-15T14:50:51.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:59.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T14:50:51.862+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Espiritu vowed to fight “traditional politicians” despite the lack
        of funds and machinery.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e8ac87bf-9b46-460e-ac6f-ba5c5b002330'
      activationstatus: true
      created: 2024-09-15T14:50:51.862+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:43:59.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-15T14:50:51.862+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Importante, tindig sa ating panahon. Dahil kung hindi natin titindigan
        ‘yun, tayo’y isusuko na lang natin ang ating lipunan sa mga payaso, mamamatay-tao,
        mga plunderer upang ilagay nila ang ating lipunan sa lusak,” he said.'
    section8:
      primarytype: 'block'
