  'hezbollah-israel-lebanon-pager-blasts':
    'author': 'Laila Bassam, Reuters'
    'caption': 'A person is carried on a stretcher outside American University of
      Beirut Medical Center (AUBMC) as people, including Hezbollah fighters and medics,
      were wounded and killed when the pagers they use to communicate exploded across
      Lebanon, according to a security source, in Beirut, Lebanon, on Sept. 17, 2024.
      (Mohamed Azakir/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-18T10:33:46.000+08:00
    'imagesource': 'jcr:b92e5749-9615-4c40-b091-852a634df5bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6352c58-af7b-4ab7-9eaa-97b3e63db792'
    'lead': 'Militant group Hezbollah promised to retaliate against Israel after accusing
      it of detonating pagers across Lebanon on Tuesday, killing nine people and wounding
      nearly 3,000 others who included fighters and Iran''s envoy to Beirut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-18T10:38:15.579+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:48.050+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:29.341+08:00
    'mgnl:lastModified': 2024-09-18T10:38:15.729+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Lebanon', 'Global-Watch', 'Hezbollah', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Hezbollah vows to punish Israel after pager blasts kill nine, injure
      thousands across Lebanon'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d4946-7045-49e6-9803-798557888969'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.689+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.717+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut, Lebanon —</strong> Militant group Hezbollah promised
        to retaliate against Israel after accusing it of detonating pagers across
        Lebanon on Tuesday, Sept. 17, killing nine people and wounding nearly 3,000
        others who included fighters and Iran''s envoy to Beirut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebe0829-8456-42f9-b866-ee143948c4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.689+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.689+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lebanese Information Minister Ziad Makary condemned the late-afternoon
        detonation of the pagers — handheld devices that Hezbollah and others in Lebanon
        use to send messages — as an "Israeli aggression." Hezbollah said Israel would
        receive "its fair punishment" for the blasts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de514cd7-04ae-440a-a63f-abf846aa599d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.690+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military, which has been engaged in cross-border fighting\
        \ with Iran-backed Hezbollah since the start of the Gaza war in October, declined\
        \ to respond to questions about the detonations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e51ebc-9210-4d17-aef4-c398a9fdf792'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.690+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The death toll rose from eight to nine on Tuesday night while the number\
        \ of injured remained at 2,750, Lebanon's health ministry said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139cbd11-59e5-40eb-99c2-e9cfe5c28523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.690+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah confirmed in an earlier statement that the deaths included\
        \ at least two of its fighters and a young girl.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bbb1fa-4576-4d7b-a2ef-dc8414a04c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.691+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.691+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The pagers exploded in southern Lebanon, the southern suburbs of
        Beirut known as Dahiyeh and the eastern Bekaa Valley — all Hezbollah strongholds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa2faff-a17e-48ca-940c-c171d1927063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.691+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.691+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In one instance, closed-circuit surveillance video carried by regional\
        \ broadcasters showed a person paying at a grocery store as what appeared\
        \ to be a small handheld device placed next to the cashier exploded.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ace805-840d-4eb0-828a-7f19043899f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.691+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.691+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A Hezbollah official, speaking on condition of anonymity, said the\
        \ incident was the \"biggest security breach\" for the group in nearly a year\
        \ of conflict with Israel.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc90f2-02e0-4f3b-a397-89f95beb274e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.692+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.692+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The New York Times reported that Israel hid explosive material in the\
        \ Taiwan-made Gold Apollo pagers before they were imported to Lebanon, citing\
        \ American and other officials briefed on the operation. The material was\
        \ implanted next to the battery with a switch that could be triggered remotely\
        \ to detonate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79f814-c858-4181-b453-b6faf1168352'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.692+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.692+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Palestinian militant group Hamas, which is waging war with Israel
        in Gaza, said the pager blasts were an "escalation" that will only lead Israel
        to "failure and defeat."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e8452-faff-477c-ae82-bf3106b750b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.693+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.693+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "UN special coordinator for Lebanon Jeanine Hennis-Plasschaert deplored\
        \ the attack in a statement and said it “marked an extremely concerning escalation”\
        \ in the conflict.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3f269-df12-4f8a-9f8b-45ced89b3af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.693+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.693+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Washington said it was not involved in the explosions and did not know\
        \ who was responsible. The U.S. renewed calls for a diplomatic solution to\
        \ tensions between Israel and Lebanon.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c587c12e-d1e1-4adb-8246-b5389694138e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.694+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.694+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It urged Iran — which with its allies Hezbollah, Yemen''s Houthis
        and armed groups in Iraq has formed an "Axis of Resistance" against Israeli
        and U.S. influence — not to take advantage of any incident to raise instability.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfb2c3-7847-41ad-8f7c-e1b12a0c46f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.694+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.694+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Without commenting directly on the explosions in Lebanon, an Israeli
        military spokesman said the chief of staff, Major General Herzi Halevi, met
        with senior officers on Tuesday evening to assess the situation. No policy
        change was announced but "vigilance must continue to be maintained," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e4dc9a-2ec9-409d-bab8-f738b858e0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.695+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.695+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah fighters have been using pagers as a low-tech means of communication\
        \ in an attempt to evade Israeli location-tracking, two sources familiar with\
        \ the group's operations told Reuters this year. A pager is a wireless telecommunications\
        \ device that receives and displays messages.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ca6d4-d937-49ea-bce6-228b0e501c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.695+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.695+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Many injured</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b83aec-d093-4c5e-9034-3bbbfe47c573'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.696+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.696+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iran's ambassador to Lebanon, Mojtaba Amani, suffered a \"superficial\
        \ injury\" in Tuesday's pager blasts and was under observation in hospital,\
        \ Iran's semi-official Fars news agency said. Reuters could not immediately\
        \ confirm the report.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd6da60-8c8a-41d4-98eb-b7bcba6df683'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.696+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.696+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The casualties included Hezbollah fighters who are the sons of top\
        \ officials from the armed group, two security sources told Reuters. One of\
        \ those killed was the son of a Hezbollah member of the Lebanese parliament,\
        \ Ali Ammar, they said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63075be-650c-45dd-9e0d-458c1e8e7260'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.697+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.697+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is not a security targeting of one, two or three people. This\
        \ is a targeting of an entire nation,\" senior Hezbollah official Hussein\
        \ Khalil said while paying his condolences for Ammar's son.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ddd29d-3d3e-4c60-84b9-f9959464bd71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.697+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.697+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Air France announced late on Tuesday it was suspending flights connecting\
        \ Paris with Beirut and Tel Aviv through Thursday due to security concerns.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e19f58-7c78-440f-872d-586df388a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.698+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.698+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Tuesday, Israel's domestic security agency said it had foiled\
        \ a plot by Hezbollah to assassinate a former senior defence official in the\
        \ coming days.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f2dad1-ce2f-4cd4-afaf-116e8915afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.698+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.698+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah has said it wants to avoid all-out conflict with Israel but\
        \ that only an end to the Gaza war will stop the cross-border clashes. Gaza\
        \ ceasefire efforts remain deadlocked after months of talks mediated by Qatar,\
        \ Egypt and the United States.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c09cda-0bd1-4891-b5f1-8f3bf5e3ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.699+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.699+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While they saw a threat of escalation, experts were more skeptical,\
        \ for now, about the potential for an imminent full-scale Israel-Hezbollah\
        \ war, which the U.S. has sought to prevent and which it believes neither\
        \ side wants.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5910f7de-abd4-4156-8eb6-797954925ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.699+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.699+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Screaming in pain</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b7679b-6150-4e1f-8c0a-49a61c9c7be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.700+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.700+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After Tuesday's blasts, ambulances rushed through the southern suburbs\
        \ of Beirut amid widespread panic.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0965815-28bf-4f86-a492-95e09e731447'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.701+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.701+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At Mount Lebanon Hospital outside Beirut, a Reuters reporter saw motorcycles\
        \ rushing to the emergency room and people with bloodied hands screaming in\
        \ pain.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edc0e4-aff7-4231-aec0-340e7a8e46eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.701+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.701+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The head of the Nabatieh public hospital in the south of the country,\
        \ Hassan Wazni, told Reuters that around 40 wounded people were being treated\
        \ at his facility. The wounds included injuries to the face, eyes and limbs.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2017e8-a799-4b20-aa56-33fc9cc32755'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.702+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.702+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah fired missiles at Israel immediately after the Oct. 7 attacks\
        \ by Hamas gunmen on Israel that triggered the Gaza war. Hezbollah and Israel\
        \ have been exchanging fire ever since, while avoiding a major escalation.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e840527b-9fd9-4fbb-989f-628f769a2fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.702+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.702+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah has lost more than 400 fighters in Israeli strikes over the\
        \ past year, including its top commander Fuad Shukr in July.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2d1f7-e8fa-4355-af35-b20291eb59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.703+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.703+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tens of thousands of people have been displaced from towns and villages\
        \ on both sides of the border by the hostilities.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b90206c-ae9e-47a1-b95f-829f7907bdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.704+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, Israel added to its formal war goals the return of citizens\
        \ to their homes near the border with Lebanon.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f54e8c-3618-4d4a-b625-167620576582'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:38:15.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:38:15.704+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Laila Bassam, Maya Gebeily, Emilie Madi and Tom
        Perry; Additional reporting by Matt Spetalnick; Writing by Nadine Awadalla,
        Clauda Tanios, Michael Georgy and Cynthia Osterman; Editing by Gareth Jones,
        Rod Nickel and Stephen Coates)</em></p>'
  'north-korea-missiles-second-time-in-a-week':
    'author': 'Hyonhee Shin and Kantaro Komiya, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-18T10:39:07.000+08:00
    'imagesource': 'jcr:767ead80-dc06-4cab-af1e-1317f2bf18e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17ba202b-c886-42f4-8c8d-6c147745ab62'
    'lead': 'North Korea fired multiple short-range ballistic missiles on Wednesday
      that landed in the sea off its east coast, South Korea and Japan said, days
      after Pyongyang unveiled a uranium enrichment facility and vowed to beef up
      its nuclear arsenal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-18T10:42:22.838+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:47.056+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:29.580+08:00
    'mgnl:lastModified': 2024-09-18T10:42:22.898+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch', 'missiles', 'North-Korea']
    'stories': []
    'template': '1'
    'title': 'North Korea fires short-range ballistic missiles for second time in
      a week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee5d421-51b4-483f-9d32-8f82fb9563d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:42:22.884+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:42:22.893+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Seoul, South Korea/Tokyo, Japan —</strong> North Korea fired
        multiple short-range ballistic missiles on Wednesday, Sept. 18, that landed
        in the sea off its east coast, South Korea and Japan said, days after Pyongyang
        unveiled a uranium enrichment facility and vowed to beef up its nuclear arsenal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8c3d5f-cd5f-489a-aa23-b86283456a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:42:22.884+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:42:22.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The missiles lifted off from Kaechon, north of the capital Pyongyang,
        at around 6:50 a.m. (5:50 a.m. Manila time) in a northeast direction, South
        Korea''s Joint Chiefs of Staff (JCS) said, without specifying how many were
        fired.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10c0e95-3500-4a27-922f-990838b5273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:42:22.884+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:42:22.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Our military is maintaining full readiness posture while strengthening\
        \ surveillance and vigilance in preparation for additional launches and closely\
        \ sharing information with the U.S. and Japan side,\" it said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3298fec0-3d79-4d1f-887c-f1714fc2413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:42:22.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:42:22.885+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "About 30 minutes after the first missile notice, Japan's coast guard\
        \ said North Korea fired another ballistic missile, noting the projectiles\
        \ appeared to have fallen.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821d322a-73b0-4f86-adba-57847be225ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:42:22.885+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:42:22.885+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. Indo-Pacific Command said on X that it was aware of the launches\
        \ and consulting closely with Seoul and Tokyo.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271ccc7b-7a70-4c31-95e1-723c6a784bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:42:22.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:42:22.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The North fired several short-range ballistic missiles last Thursday,\
        \ the first such launch in more than two months, which it later described\
        \ as a test of a new 600mm multiple launch rocket system.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8727e50a-f4fe-4c5d-aa46-b97c6a427ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:42:22.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:42:22.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "South Korea's JCS has said the launch might have been to test the weapons\
        \ for export to Russia, amid intensifying military cooperation between the\
        \ two countries.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d7303-d628-4d2c-b17a-89a171369880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:42:22.886+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:42:22.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The United States, South Korea and Ukraine, among other countries,\
        \ have accused Pyongyang of supplying rockets and missiles to Moscow for use\
        \ in the war in Ukraine, in return for economic and other military assistance.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deadb94f-93fa-49ae-9a73-6c97dd56206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:42:22.887+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:42:22.887+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "North Korean Foreign Minister Choe Son Hui, who is visiting Russia\
        \ this week to attend conferences, met her counterpart Sergei Lavrov in Moscow\
        \ on Tuesday and discussed ways to promote bilateral ties, the Russian foreign\
        \ ministry said on its website.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbac395-6721-4602-9609-d909b93b9be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:42:22.887+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:42:22.887+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Wednesday's missile launches also came days after the isolated country\
        \ for the first time showed images of centrifuges that produce fuel for its\
        \ nuclear bombs, as leader Kim Jong Un visited a uranium enrichment facility\
        \ and called for more weapons-grade material to boost the arsenal.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4907d3fe-bb25-444d-9af5-4a3d21c9f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T10:42:22.888+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T10:42:22.888+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kantaro Komiya in Tokyo and Hyonhee Shin in Seoul;
        Editing by Mark Porter, Ed Davies and Michael Perry)</em></p>'
