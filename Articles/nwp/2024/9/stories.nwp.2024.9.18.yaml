  'james-reid-nadine-lustre-reunion-jadine':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-18T18:22:42.000+08:00
    'imagesource': 'jcr:ea03dbca-a033-4e45-865b-ea0ffca27f60'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02b72e20-e298-4d55-80b7-5b86fd065efb'
    'lead': 'Singer-actor James Reid said a comeback of his former love team with
      Nadine Lustre is highly unlikely. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-18T18:24:29.070+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:05:17.707+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:31.905+08:00
    'mgnl:lastModified': 2024-09-18T18:24:29.104+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'James Reid eyes acting comeback; ‘JaDine’ reunion unlikely'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d8c083-3898-4045-9640-9ef65b959e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:24:29.090+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:17.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:24:29.099+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Singer-actor James Reid
        said a comeback of his former love team with Nadine Lustre is highly unlikely.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f5e99-b87a-4e5b-9f59-2a7474eaaeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:24:29.090+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:17.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:24:29.090+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with showbiz columnist and vlogger Ogie Diaz, Reid
        acknowledged that their fans are still clamoring for a reunion with Lustre.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfaa69b-7ce2-46a2-82df-31187585de4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:24:29.091+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:17.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:24:29.091+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I don''t think that''s happening,” said Reid. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3d95ca-4f1d-4b2d-afc7-432197d33cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:24:29.091+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:17.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:24:29.091+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There''s still that undying support that I''m always grateful for.
        Even as I transition to music, they are still there to  promote my music and
        support me. But, you know, out of respect for my girlfriend, Issa (Issa Pressman),
        I don''t think I''d ever do another love team,” Reid added. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10325b5-1056-42a1-a92c-9b2bc207d2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:24:29.091+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:17.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:24:29.091+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The actor said that following his controversial break up with Lustre
        in 2020, he and Pressman have been at the receiving end of online bashing. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c1a51e-ac36-4aef-8d78-25aee159d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:24:29.092+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:17.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:24:29.092+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakaka-depress siya [It’s depressing], to be honest. And I hope people
        can move on and just please give us peace of mind,” said Reid.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c854d7-a493-4b9c-8bf2-b0937db2cc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:24:29.092+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:17.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:24:29.092+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reid said he and Lustre are still friends. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda5633c-e019-4d2b-acb1-1c8aaf19d66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:24:29.093+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:17.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:24:29.093+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It''s just the fans have a way of creating rumors and all of this
        stuff. Saying that like, inagaw or whatever which just makes no sense because
        I dated someone after Nadine anyway,” he said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88e18e-1f27-430a-970f-ba72e6497e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:24:29.093+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:17.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:24:29.093+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Reid said he is happy with Lustre’s success and her lovelife with French
        boyfriend Christophe Bariou. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f392de-d089-4e41-a5a0-48095502bf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:24:29.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:17.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:24:29.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The actor said he is looking forward to doing acting projects soon. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05411ebb-217e-4f11-a9d3-307c0e55bcee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:24:29.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:17.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:24:29.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I’ve learned a lot and I''m very happy with my music right now.
        Things are going very well. I''m excited to do acting again. Most likely by
        next year, early next year,” he said.</p>'
  'tupperware-files-for-bankruptcy':
    'author': 'Reuters'
