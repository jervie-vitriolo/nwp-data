    'lead': 'A Chinese aircraft carrier entered Japan''s contiguous waters for the
      first time on Wednesday, Japan''s defence ministry said, the latest in a string
      of military manoeuvres that has ratcheted up tensions between the neighbours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-18T16:49:18.645+08:00
