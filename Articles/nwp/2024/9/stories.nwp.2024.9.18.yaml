      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Department of Justice
        (DOJ) has filed qualified trafficking cases against dismissed Bamban, Tarlac
        mayor Alice Guo.</p>'
