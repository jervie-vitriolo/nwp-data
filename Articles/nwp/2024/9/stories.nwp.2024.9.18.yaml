    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:32.239+08:00
    'mgnl:lastModified': 2024-09-18T18:30:00.985+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['AirAsia', 'airfare', 'DOTR']
    'stories': []
    'template': '1'
    'title': 'Cheaper airfares in October with lower fuel surcharge - CAB'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3048fc-456a-4506-8232-2ad5a1cc4957'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:30:00.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:49.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:30:00.981+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Travelers can expect
        lower airfares in October with the adjusted fuel surcharge for domestic and
        international flights, the Department of Transportation said on Wednesday,
        Sept. 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135f2e70-9d54-4bf8-8e48-37b3bb7c776f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:30:00.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:49.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:30:00.974+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory, the Civil Aeronautics Board (CAB) said the fuel surcharge
        rate for October will be set at Level 4 from Level 5 in September. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04526017-9ac7-4dd1-88c8-785dc9a972bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:30:00.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:49.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:30:00.974+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fuel surcharge is an optional fee, which may be collected by airlines
        to recover fuel costs. It is determined on a one-month average of jet fuel
        prices.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d308b9a-409b-4c18-bb6d-e00ed4a71dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:30:00.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:49.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:30:00.975+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under Level 4, airlines may collect P117 to P342 per passenger for
        one-way domestic flights depending on distance. The fuel surcharge rate is
        P151 to P542 for Level 5. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a59368-2bdd-41b2-a14c-164c60769595'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:30:00.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:49.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:30:00.975+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, fuel surcharge for international flights cost P385 to P2,867.82
        depending on distance under Level 4.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54b956c-71d7-4dfe-b3fa-ae57867bba05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:30:00.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:49.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:30:00.975+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Airlines wishing to impose or collect fuel surcharge for the same
        period must file its application with this Office on or before the effectivity
        period, with fuel surcharge rates not exceeding the above-stated level,” said
        CAB.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45bf95-3453-48d7-a221-8833a93c4d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:30:00.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:49.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:30:00.976+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, AirAsia Philippines said the adjustment will boost
        travel demand as the holiday season nears.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103c41b2-28cc-470e-9dec-19ab0df150f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:30:00.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:49.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:30:00.976+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This timely adjustment is expected to positively impact ticket prices,
        making it an opportunity for travelers to secure their holiday plans,” it
        said in a statement. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7a09f-3b06-4da7-91ad-3c29261aa92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:30:00.977+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:49.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:30:00.977+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In September, the CAB downgraded the fuel surcharge from Level 6
        to Level 5.</p>'
  'new-naia-website':
