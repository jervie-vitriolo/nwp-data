      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOJ lodged the complaint against Guo and 13 others before a
        Pasig City regional trial court on Tuesday, Sept. 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d53079-b569-402d-91c8-f102b91d98bc'
