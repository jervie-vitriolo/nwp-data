    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Mutual', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'US pledges support if PH public vessel attacked in South China Sea'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f5c758-84e3-489d-a1e5-88fa7a8b27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.065+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The United States Department
        of Defense has reiterated its unwavering commitment to support the Philippines
        in a broader description of a bilateral military treaty’s coverage at sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67c521a5-d8cd-41c4-8d15-1baef3222560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.051+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Pentagon’s remarks came after the interview of Defense Secretary
        Gilberto “Gibo” Teodoro Jr. in CBS’s “60 Minutes” where he said that he expects
        the US to intervene if China attempts to take down the BRP Sierra Madre, a
        World War II vintage naval ship-turned-outpost in Ayungin Shoal.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d068aac-ac1b-4336-800f-55a0ca137235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.051+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.051+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Mutual Defense Treaty remains the cornerstone of our alliance.
        Let me be clear: the treaty applies to armed attacks on either of our armed
        forces, aircraft, or public vessels anywhere in the South China Sea,” said
        Pentagon spokesperson John Supple, referencing a statement made by US Defense
        Secretary Lloyd Austin in July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489a418-4c7b-4806-a828-aa03d055e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.052+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.052+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Teodoro said any move to dismantle the aging tank landing ship ran
        aground on Ayungin would be viewed as an “act of war.” He was direct in highlighting
        the consequences of such an action in the region’s most contentious maritime
        area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317f7e6-b50d-4aac-b8cc-f1dc7acc9b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.052+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.052+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“If China were to take the BRP Sierra Madre, that would be a clear
        act of war against a Philippine vessel,” Teodoro said, noting that the country
        would respond accordingly.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae16364-9252-4c12-9921-c926506dcbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.053+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.053+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked if the US would step in, Teodoro confidently stated, “Naturally,
        we would expect it.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f297b28b-e870-4b7d-9c01-020cad796d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.053+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.053+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro said the significance of the ‘Sierra Madre’ extends beyond
        the rusty World War II-era vessel.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dd3f29-f55f-4cd7-8aba-fce96f25b0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.054+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.054+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There are people stationed on that ship. It serves as an outpost of
        Philippine sovereignty. This isn’t just about an old warship; it’s about protecting
        Philippine territory,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9024dd87-39ab-423c-9a31-94c95764fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.054+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.054+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The ‘Sierra Madre’ has long been a flashpoint in the territorial dispute
        between Manila and Beijing in the South China Sea.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e974081e-0cf1-48e1-b219-29ec71c35ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.054+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.054+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate briefing, the US State Department addressed China''s
        repeated attempts to disrupt the freedom of navigation in Escoda Shoal (Sabina
        Shoal), which falls within the Philippines'' exclusive economic zone.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9baef16-a540-47cd-8c4e-061acc4f289d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.055+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.055+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“There’s no legal basis for China’s maritime claims in the South China
        Sea. The aggressive actions it uses to enforce those claims put Filipino lives
        and livelihoods at risk. The Philippines has the right to navigate in these
        waters under international law, and we stand by our Philippine allies,” said
        State Department Spokesperson Matthew Miller.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46013232-0859-445a-825d-0cb2d8caced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.055+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.055+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH vows to maintain presence in Escoda Shoal</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b013acd7-81d5-46f4-8e4c-7f87b9b8564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.056+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.056+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippine Coast Guard (PCG) reaffirmed the country’s
        commitment to maintaining its presence in Escoda or Sabina Shoal, despite
        the temporary withdrawal of the BRP Teresa Magbanua over the weekend.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08539947-0355-4f98-b971-f1834fcc8bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.056+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.056+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'PCG West Philippine Sea spokesperson Jay Tarriela clarified that the
        withdrawal was due to bad weather, dwindling supplies, and concerns over the
        health of the crew, who had been conducting extended patrols for five months.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9e41bb-2cc0-45d9-a0f4-7204e1216e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.057+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.057+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s a misconception that we surrendered or cannot return,” said Tarriela,
        addressing concerns raised by netizens.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8af3a4-a90a-4119-ba18-9169c5fd4fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.057+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.057+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added, “We have not given up or abandoned the area. We can always
        return in various ways.”'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b2d6a4-6ecd-43c6-89ce-627d38b9f395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:25:11.058+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:54.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:25:11.058+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tarriela confirmed that another ship would soon be deployed to the
        contested waters, though he did not provide specific details.</p>'
  'duterte-marcos-not-friends-uniteam':
