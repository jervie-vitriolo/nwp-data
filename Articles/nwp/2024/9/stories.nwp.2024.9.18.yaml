    'stories': []
    'template': '1'
    'title': 'Duterte stands pat on budget regularity in House hearing'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b362ca8d-1240-45bb-84d1-00aae61ca9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.306+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte stood her ground during a House of Representatives hearing on Wednesday,
        Sept. 18, that her office has done nothing wrong in spending its budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72bac15-a134-4fb1-8281-3b1fb28a8205'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.307+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte faced the House committee on good government and public
        accountability which discussed the budget utilization of the Office of the
        Vice President (OVP), particularly confidential funds used in 2022.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a950bb0-6bef-4f7f-b5e7-aa0eaac5ee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.307+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The committee tackles “all matters directly and principally relating\
        \ to malfeasance, misfeasance and nonfeasance” of public officials. It is\
        \ equivalent to the Senate blue ribbon committee.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dacb9ef4-60c5-47f5-9e13-ec3ae1c7227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.307+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“There is no misuse of funds,” Duterte said in her opening speech.\
        \ “If there are audit findings, we shall gladly respond to them before the\
        \ Commission on Audit (COA). And if there are legitimate cases to be filed,\
        \ then we shall gladly respond to them before the appropriate courts.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c1517b-0646-47b8-9685-ec8a6d7bc9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.308+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deliberations for the proposed 2025 budget revealed that <a href="https://www.newswatchplus.ph/news/2024/8/27/ovp-notice-of-disallowance.html">COA
        issued a notice of disallowance</a> on the ₱73 million out of the ₱125 million
        in OVP confidential funds in 2022.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d86dba-5a33-4cfd-acc9-41face3a604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.308+08:00
      'mgnl:createdBy': 'jelo-nwp'
