    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c3b780-03b7-40ea-bcc1-b4bfb0f3b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ US officials held meetings over Vietnam cables, sources
        say</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa9174-70b7-4a36-b6eb-aed403442ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.383+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.148+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ US shared intel with Hanoi over possible cable sabotage,
        sources say</strong></em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48716296-14b2-4327-bba1-a090b4834e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.148+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ Vietnam open to working with China''s HMN, sources
        say</strong></em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da750e1-9707-4aae-ad45-8b4e655f2762'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.384+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.148+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ APTelecom helping to persuade Hanoi to not use HMN,
        sources say</strong></em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d00bc-2663-4480-8842-c7c39c5c04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.149+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.385+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.149+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hanoi, Vietnam —</strong> The United States is urging Vietnam
        to avoid Chinese cable-laying firm HMN Technologies and other Chinese companies
        in its plans to build 10 new undersea cables by 2030, sources with knowledge
        of the talks said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b386f3-0e09-4288-8142-5fa8b6cf069a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.149+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.149+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vietnam's five major ageing subsea connections that link it to the\
        \ global internet have suffered repeated failures, making new cables a top\
        \ government priority.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac44b7e2-a163-42ef-9fc2-3ca24b8880fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.149+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.149+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Since January, U.S. officials and companies have held at least a half-dozen\
        \ meetings with Vietnamese and foreign officials and business executives to\
        \ discuss the Southeast Asian nation's cable strategy, according to seven\
        \ people involved in or briefed about the talks.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f10b23-c4c0-41ad-af6e-5126188af884'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.150+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.150+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It is a very hard lobbying,\" said one official who attended the\
        \ meetings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b5b16b-4e2a-45a3-a347-cd0e6c26c893'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.150+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.150+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. officials have also separately shared intelligence about possible\
        \ sabotage of the country's subsea cables, said five people. Reuters spoke\
        \ to 12 sources for this article, including Vietnamese officials, foreign\
        \ diplomats and industry executives. All declined to be identified because\
        \ of the sensitivity of the matter.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6beaee3-f432-4c68-8ace-a6366ffee3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.151+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. and China are vying for influence in Vietnam, with both U.S.\
        \ President Joe Biden and his counterpart Xi Jinping visiting last year and\
        \ corporations from both countries investing heavily in Vietnam. Vietnam and\
        \ China have openly discussed boosting digital \"interconnections\".\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899611c4-52ee-4bab-94dd-3434d963f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.151+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.151+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At the same time, subsea cables, which carry much of the world's data,\
        \ have become central to the U.S.-Sino tech war and Washington, fearful of\
        \ espionage by Beijing, has previously successfully lobbied to have HMN Tech\
        \ excluded from another project, a Reuters investigation showed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f318d8-3e4c-4fa9-8202-9d14ea4a16f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.152+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.152+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "APTelecom, a little-known consultancy, has been part of the talks to\
        \ persuade Hanoi, five of the people said. The meetings and APTelecom's role\
        \ in them have not been previously reported.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d5669-660f-4809-b339-c4c8971cdb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.152+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.152+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "HMN Tech and APTelecom did not respond to multiple requests for comment.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ade74a-e6cf-4aa2-95a3-dd5586f7e8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.153+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.153+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The White House declined to comment. Vietnam's ministries of information\
        \ and technology did not respond to requests for comment. China's foreign\
        \ ministry said the U.S. campaign \"blatantly violated international rules\
        \ and business operation models\".\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21549d58-206c-43a6-ae4c-588d4fd2205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.153+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.153+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Open to China</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1b5660-ff27-42ce-8c73-48aa20d2ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.154+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vietnamese authorities and state companies have so far shown openness\
        \ towards working with China on cables, five of the sources said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4e9621-aff7-4172-bcd4-2ac15ab71e94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.154+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.154+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The meetings aim to convince Communist-ruled Vietnam that in the cable-laying\
        \ industry, which relies on only four players globally, relative newcomer\
        \ HMN Tech would be a poor choice, according to four people.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa9a55c-1b97-43bb-8b5f-ff5795a6b089'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.155+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.155+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. officials and APTelecom have made it clear that choosing cable\
        \ contractors with less experience and with less access to critical components\
        \ would discourage U.S. companies from investing in Vietnam, two people who\
        \ attended the meetings said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768688d2-ce4f-446a-88c4-d39fb5a4336e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.155+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.155+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"They clearly singled HMN out\" in the meetings, said one of the people\
        \ who attended.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbe7b6b-beb8-4af7-b468-b56abb51138f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.156+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.156+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Washington considers HMN Tech an affiliate of Chinese tech giant Huawei\
        \ and both are under U.S. sanctions over concerns that they are a threat to\
        \ national security - a charge that Huawei has denied. HMN Tech has said it\
        \ is an independent company.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdfb54-a8f9-437f-aef8-8aa545823ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.156+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.156+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "APTelecom, founded in 2009, has a multiyear contract with the U.S.\
        \ government to promote Washington's \"Clean Network\" initiative with foreign\
        \ countries, including deterring investment with China, a cable industry source\
        \ familiar with the situation said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41266429-53c9-4c3d-881f-13a31e94af1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.157+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The company's website makes no mention of the government contract.\
        \ Reuters was unable to learn when it was signed.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3442c95-107f-47ae-aa59-ed252c488594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.157+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.157+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "APTelecom also acts as a dealmaker for Western companies seeking sensitive\
        \ foreign cable contracts, the source said. The company is partnering with\
        \ Google GOOGL.O and Australian telecommunications firm Telstra TLS.AX on\
        \ a new subsea cable system connecting Pacific islands.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bacb17-0a4d-4013-98bc-4efda19be022'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.158+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "HMN Tech has only been active since 2008 compared to decades for America's\
        \ SubCom, Japan's NEC 6701.T and France's Alcatel Submarine Networks.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b979f26b-b7f3-4af9-9e5e-b49dec38fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.158+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.158+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Chinese company has mostly laid shorter cables, according to data\
        \ from research firm TeleGeography.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00871c4b-be78-4a37-802a-395c0d9bd45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.159+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.159+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sabotage?</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba81e08-aa6f-4701-aa86-d605f146c8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.160+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vietnam's main undersea cables all had costly outages and faults -\
        \ sometimes simultaneously - between end 2022 and early 2023, according to\
        \ research group BMI. That prompted Hanoi to set more ambitious undersea cable\
        \ targets this year.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76930f-2363-474c-994c-bc6c6f9956e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.160+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.160+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Projected costs have not been announced but the effort would be one\
        \ of the most significant expansions of undersea internet infrastructure by\
        \ any emerging economy, said BMI analyst Niccolo Lombatti.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f02be-3be9-4942-913e-6ddc7ea92f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.161+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In at least two meetings with Vietnamese counterparts this year, U.S.\
        \ officials shared satellite images and other intelligence that suggest the\
        \ outages may have been caused by sabotage, five sources said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61266b98-b08b-4662-a1d8-9a5456750e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.161+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.161+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vietnam's ministries of information and technology concluded there\
        \ was no definitive evidence and if it was sabotage, no clarity about who\
        \ committed it, three sources said.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c04d2f2-4c60-4243-a206-b39cdc155529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.162+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.162+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters was unable to learn more about the intelligence suggesting\
        \ sabotage.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8835fc-322d-4bd0-9cb0-ce3a52320812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.163+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. telecoms firm AT&amp;T T.N, a member of the consortium that owns\
        \ a cable connecting Vietnam to the United States, had at least two meetings\
        \ this year with Vietnamese officials and companies over the cables, said\
        \ three people briefed about them.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dad90f1-2a36-4653-af75-573232941df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.163+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It is unclear whether AT&amp;T coordinated with U.S. authorities. AT&amp;T\
        \ did not respond to requests for comment.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1e99d3-b14d-43bd-a369-e15451a42b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.164+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "One Vietnamese official, who was briefed on talks Vietnamese authorities\
        \ held with HMN Tech about the planned cables, said Beijing's offers were\
        \ cheaper.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4271606-c8b1-4636-8cac-044ace7c2b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.165+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vietnam's top private tech company, FPT FPT.HM, said last year it would\
        \ invest in a branch cable linking Vietnam to an international cable to be\
        \ built by HMN Tech. But two people briefed on the matter said there had been\
        \ no progress on the plan.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60583230-26d8-4684-8f49-a95021885a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.165+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "FPT did not respond to multiple requests for comment.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0fa022-7cee-4531-8829-9cc99b955615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.166+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In April, Vietnam's state-owned telecommunications firm, Viettel, and\
        \ Singapore's Singtel STEL.SI announced a plan for a new cable from Southern\
        \ Vietnam to Singapore that would avoid the large portion of the South China\
        \ Sea claimed by Beijing.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dbd42b-0128-4d14-8f64-498f078e749d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.167+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.167+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "That cable's tender has yet to be launched.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c136337e-03a3-4730-b66f-88524114af82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.168+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.168+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Time will tell\" who is winning the race to secure Vietnam's undersea\
        \ cable contracts, a Hanoi-based diplomat said.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59d2b81-88ca-45ba-aba8-d7e77005e1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:21:45.168+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:26.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:21:45.168+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Francesco Guarascio and Phuong Nguyen in Hanoi,
        Joe Brock in Los Angeles; additional reporting by Khanh Vu in Hanoi, Ethan
        Wang in Beijing and Trevor Hunnicutt in Washington. Editing by Gerry Doyle
        and Edwina Gibbs)</em></p>'
  'Chinese-carrier-enters-Japan-contiguous-waters-for-first-time':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-18T16:46:23.000+08:00
    'imagesource': 'jcr:9338bbbc-8d5a-43ac-81fe-6d5bed13d6e5'
