  'ferdie-gener-death-toll-report':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-18T11:41:55.000+08:00
    'imagesource': 'jcr:aed2be78-1221-4ad2-848d-1ccd3da834ea'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0c918d6-2dea-45f6-8b49-7d37c6a3823d'
    'lead': 'Recent storms Ferdie and Gener have left 20 people dead, the country’s
      disaster management agency said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-18T11:43:55.881+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:08:58.284+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:30.023+08:00
    'mgnl:lastModified': 2024-09-18T11:43:55.965+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': '‘Ferdie,’ ‘Gener’ kill at least 20, NDRRMC says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a167dc-8ae5-4d27-9831-3bb1cfe8228a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T11:43:55.955+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:58.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T11:43:55.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Disaster management
        officials reported on Wednesday, Sept. 18, at least 20 have died in wake of
        recent storms Ferdie and Gener.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791bab34-5152-455c-9d15-a313ed53664f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T11:43:55.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:58.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T11:43:55.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its report, the National Disaster Risk Reduction and Management\
        \ Council (NDRRMC) said the 20 fatalities were for validation.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3b83b0-b160-44ef-8015-d72a1165f018'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T11:43:55.956+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:58.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T11:43:55.956+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nine deaths were reported in Mimaropa, four each in Western Visayas\
        \ and Bangsamoro Autonomous Region in Muslim Mindanao, two in Zamboanga Peninsula,\
        \ and one in Central Visayas.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce61b41-549b-4de7-a4d1-bce593dfe35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T11:43:55.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:58.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T11:43:55.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The report also said 11 were injured and 14 missing. Authorities are\
        \ searching for 12 people in Mimaropa.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068c35e3-c4cd-4e59-a8f2-5d012a00baa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T11:43:55.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:58.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T11:43:55.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than 597,000 people have been affected by Tropical Storm Ferdie\
        \ and Tropical Depression Gener, which have triggered intense rainfall across\
        \ the country for days.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bdc147-7775-4f64-8722-c24499ca582a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T11:43:55.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:58.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T11:43:55.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nearly 63,000 locals took shelter at evacuation centers, the NDRRMC\
        \ said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c031781d-f8dd-4384-a4dc-9abcde161d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T11:43:55.958+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:58.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T11:43:55.958+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>So far, the disaster management agency tallied ₱2.4 million in infrastructure
        damage and ₱1.8 million in house damage.</p>'
  'ghana-alleged-voter-roll-irregularities':
    'author': 'Maxwell Akalaare Adombila, Reuters'
    'caption': 'Supporters of Ghana’s main opposition National Democratic Congress
      (NDC) party march in the streets to protest what they suspect to be voters register
      irregularities ahead of the presidential and parliamentary elections in December,
      in Accra, Ghana, on Sept. 17, 2024. (Francis Kokoroko/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-18T12:09:25.000+08:00
    'imagesource': 'jcr:32849bee-c142-4038-a226-e9b3205fc8b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ab0f74e-0504-467c-96df-180ed1e82419'
    'lead': 'Ghana''s main opposition National Democratic Congress (NDC) party on
      Tuesday held nationwide protests against alleged voter roll irregularities,
      demanding an independent forensic audit to rid the register of errors for free
      and fair elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-18T12:15:13.321+08:00
