      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A new website and social
        media page for the country’s main international gateway was launched on Wednesday,
        Sept. 18, following the turnover of airport operations over the weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a1926-23e5-4517-a604-3988e20ae0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:36:33.844+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:35.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:36:33.844+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The new website, www.newnaia.com.ph - highlights the transformation
        projects and vision for the Ninoy Aquino International Airport.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693a6ef-0329-4b4b-8630-b830f44051fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:36:33.845+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:35.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:36:33.845+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“In honor of our modern-day heroes, the website will feature a regular
        section called Bagong Bayani dedicated to inspiring stories about Overseas
        Filipino Workers,” the New NAIA Infrastructure Corp. (NNIC) said in a press
        release.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb7fd62a-bbf5-4840-8f71-b737f1a22226'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:36:33.845+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:35.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:36:33.845+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NNIC also created new social media accounts on Facebook and X (formerly
        Twitter) under the name newnaiaph. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42c716-3ad0-4909-9275-905703435ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:36:33.845+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:35.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:36:33.845+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The launch of our website and social media pages is part of our commitment
        to open communication and transparency,” NNIC President and Chief Executive
        Officer Ramon Ang was quoted as saying in a press release. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64417876-5a31-4248-b40d-02cdc5d7481f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:36:33.846+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:35.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:36:33.846+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The private operator earlier vowed to transform NAIA into a world-class
        gateway, with the promise of boosting terminal capacity for 35 million passengers
        annually. It also aims to improve runway and commercial spaces, among others,
        in three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a867da7a-a79f-474d-8870-4a0b91d95c34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:36:33.846+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:35.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:36:33.846+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The consortium said passengers could expect immediate improvements
        on air-conditioning, power and water supply, internet connectivity, escalator
        and other facilities. '
