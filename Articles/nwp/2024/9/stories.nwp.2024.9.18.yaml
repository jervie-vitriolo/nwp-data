      'jcr:uuid': 'dc1462e5-a901-46bb-b373-72657485ba72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.686+08:00
      'mgnl:createdBy': 'thea-nwp'
