    'jcr:uuid': '2a77780f-a3bd-4e11-b069-3a4ca02e489f'
    'lead': 'Vice President Sara Duterte stood her ground during a House of Representatives
      hearing on Wednesday, Sept. 18, that her office has done nothing wrong in spending
      its budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-18T17:48:41.143+08:00
