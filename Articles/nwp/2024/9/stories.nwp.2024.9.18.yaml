  'US-Philippines-South-China-Sea-MDT':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-18T17:21:51.000+08:00
    'imagesource': 'jcr:82e5b62c-46e7-47ce-b915-73bf99e87dd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2be4c54-6e3c-460d-a064-601f29efcafb'
    'lead': ' The United States Department of Defense has reiterated its unwavering
      commitment to support the Philippines in a broader description of a bilateral
      military treaty’s coverage at sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-18T17:25:11.027+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:06:54.029+08:00
