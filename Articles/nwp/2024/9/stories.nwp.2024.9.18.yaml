      'mgnl:lastModified': 2024-09-18T16:49:30.538+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TOKYO/TAIPEI, Sept 18 (Reuters) -</strong> A Chinese aircraft
        carrier entered Japan''s contiguous waters for the first time on Wednesday,
        Japan''s defence ministry said, the latest in a string of military manoeuvres
        that has ratcheted up tensions between the neighbours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef8165-7d46-4f62-b61f-68ab6b81c7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.687+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.539+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e607dfb4-f0ff-4f59-87e9-d9112bd50de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.687+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The carrier, accompanied by two destroyers, sailed between Japan's\
        \ southern Yonaguni and Iriomote islands, entering an area that extends up\
        \ to 24 nautical miles from its coastline where Japan can exert some controls\
        \ as defined by the United Nations.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba367ca7-baa9-4e08-88bd-d645f3e84a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.687+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.540+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5c439-978d-4aab-9123-6fb573707b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.688+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Japan's Deputy Chief Cabinet Secretary Hiroshi Moriya said Tokyo had\
        \ conveyed its \"serious concerns\" to Beijing, describing the incident as\
        \ \"utterly unacceptable from the perspective of the security environment\
        \ of Japan and the region\".\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f2cb9-c8f1-4a0c-8009-76828182ddb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.688+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.541+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c1f413-cad4-4044-9316-5452462b9f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.689+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"We will continue to closely monitor Chinese naval vessels' activities\
        \ in the waters around our country and will take all possible measures to\
        \ gather information and conduct vigilance and surveillance,\" Moriya told\
        \ a news conference.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39ac95e5-ca9b-45f5-bf3c-a53ff848fa86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.689+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.542+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a0c675-07dc-4939-a1c7-8da42d5abdfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.690+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Japan last month lodged a protest with China after one of its naval\
        \ survey vessels entered Japanese waters, shortly after an airspace breach.\
        \ In July, a Japanese navy destroyer made a rare entry into China's territorial\
        \ waters near Taiwan, according to the Japanese media.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef878db0-0487-4610-8c82-2c7405b03c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.690+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.543+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5976f7-4998-4a13-ba94-e2ab3cf9e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.691+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "An uptick in Chinese military activity near Japan and around Taiwan\
        \ in recent years has stoked concerns in Tokyo. Japan has responded with a\
        \ defence buildup it says aims to deter China from using military force to\
        \ push its territorial claims in the region.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2ad9a3-0dc9-4c04-9f5c-9ae8e39f08bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.691+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.544+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aedb02-c545-474a-9e36-f5ce148eca9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.691+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.545+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Wednesday, Taiwan's defence ministry said it had spotted\
        \ the same Chinese aircraft carrier group sailing through waters off its east\
        \ coast in the direction of Yonaguni, Japan's southernmost island, which is\
        \ about 110 km (69 miles) east of Taiwan.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84506e4a-8f56-4bce-8e2f-b4db164fb32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.692+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.545+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b69f1f-6a7e-4b83-8ce6-ad101e0327bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.692+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.546+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "China, which views democratically governed Taiwan as its territory,\
        \ has been staging regular exercises around the island for five years to pressure\
        \ it to accept Beijing's claim of sovereignty, despite Taipei's strong objections.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34df14e5-630e-4793-870a-e46b7e278842'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.693+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20fc1b-57fd-4521-87e1-b2571f89fbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.693+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.547+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The ministry said the Chinese ships, led by Liaoning, the oldest of\
        \ China's three aircraft carriers, were spotted in the early hours of the\
        \ morning on Wednesday sailing through waters to the northeast of Taiwan.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321e4b8-dadb-4c48-aaed-9f6604d1bac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.694+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94bcc4e-30be-489d-a04b-bea877b21aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T16:49:18.694+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:37.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T16:49:30.548+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan tracked the ships and sent its forces to monitor, it said. China's\
        \ defence ministry did not answer calls seeking comment.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418b6400-e2c1-4e03-8746-69ecb48a5f58'
