      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:44:44.358+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Disha Mishra and Anuja Bharat Mistry in Bengaluru;
        Additional reporting by Deborah Sophia, Juveria Tabassum and Savyata Mishra;
        Editing Sonia Cheema, Sriraj Kalluvila and Nivedita Bhattacharjee)</em></p>'
  'cheaper-airfares-in-october':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-18T18:27:17.000+08:00
    'imagesource': 'jcr:c06c2872-e492-4bf9-95d6-b9fb50d990fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a949d1fa-9d3d-4f07-a227-ec0b04a0ae0b'
    'lead': 'Travelers can expect lower airfares in October with the adjusted fuel
      surcharge for domestic and international flights, the Department of Transportation
      said on Wednesday, Sept. 18. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-18T18:30:00.939+08:00
