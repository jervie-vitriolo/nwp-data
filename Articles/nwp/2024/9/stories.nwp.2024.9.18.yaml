      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Tropical Depression
        Gener and Tropical Storm Helen are now outside the Philippine Area of Responsibility
        (PAR), the weather bureau said on Wednesday, Sept. 28.</p>'
