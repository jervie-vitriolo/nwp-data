    'jcr:uuid': '4af9642f-8c6b-44a3-bf71-dc73496686d1'
    'lead': 'Tupperware Brands Corp. TUP.N and some of its subsidiaries filed for
      Chapter 11 bankruptcy protection on Tuesday, giving in to dwindling demand for
      its once-iconic food storage containers and mounting financial losses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-18T18:25:16.894+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:05:01.989+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:32.091+08:00
    'mgnl:lastModified': 2024-09-18T18:44:44.359+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Tupperware files for bankruptcy as its colorful containers lose relevance'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef6f453-d9bf-447e-ad08-1b9ca0906931'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:25:16.944+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:01.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:44:44.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Tupperware Brands Corp. TUP.N and some
        of its subsidiaries filed for Chapter 11 bankruptcy protection on Tuesday,
        giving in to dwindling demand for its once-iconic food storage containers
        and mounting financial losses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19262564-ac3a-4fa5-ac1b-2a75391fe8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:25:16.944+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:01.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:44:44.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The company''s struggles resumed after a short-lived pandemic boost,
        when increased home cooking briefly drove demand for its colorful, airtight
        plastic containers. A post-pandemic jump in costs of raw materials such as
        plastic resin, as well as labor and freight, further dented Tupperware margins.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005ea3cf-fcab-4e6d-92e7-c0915b622525'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:25:16.945+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:01.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:44:44.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Over the last several years, the company's financial position has\
        \ been severely impacted by the challenging macroeconomic environment,\" Chief\
        \ Executive Officer Laurie Goldman said in a press release.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea89cbe-f2b9-4678-8301-5c32035e1b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:25:16.945+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:01.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:44:44.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tupperware has been planning to file for bankruptcy protection after\
        \ breaching the terms of its debt and enlisting legal and financial advisers,\
        \ Bloomberg reported on Monday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f21ee4-b576-4914-a446-ecfdab7350ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:25:16.945+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:01.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:44:44.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The company listed $500 million-$1 billion in estimated assets and\
        \ $1 billion-$10 billion in estimated liabilities, according to bankruptcy\
        \ filings in the U.S. Bankruptcy Court for the District of Delaware, which\
        \ showed the number of creditors to be between 50,001-100,000.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b688ba22-7c49-433a-b2a4-431493bdab93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:25:16.946+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:01.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:44:44.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tupperware has been trying to turn its business around for about four\
        \ years now after reporting a fall in sales for six consecutive quarters since\
        \ the third quarter of 2021, as sticky inflation continued to dissuade its\
        \ low and mid-income consumer base.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3def766f-4737-47fa-90e5-f246d2243272'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T18:25:16.946+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:01.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T18:44:44.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2023, the company finalized an agreement with its lenders to restructure\
        \ its debt obligations, and signed investment bank Moelis &amp; Co to help\
        \ explore strategic alternatives.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
