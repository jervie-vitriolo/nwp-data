      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Atmospheric, Geophysical and Astronomical Services Administration\
        \ (PAGASA) said Gener was last spotted 795 kilometers west of Sinait, Ilocos\
        \ Sur.\r"
