    'template': '1'
    'title': 'Sara Duterte on Bongbong Marcos: ''We are not friends''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f35df01-32a6-494d-adb5-c8a4a35e1d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:28:59.616+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:31.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:31:48.396+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Vice President Sara
        Duterte has ditched any form of alliance with the Marcoses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2abca27-c7a5-4f45-bcf9-5db473dfd90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:28:59.616+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:31.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:31:48.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Never again,” Duterte when asked by the media on Wednesday, Sept.
        18, without elaborating. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5aeb2c-c814-4b5a-abcd-28124fcc8bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:28:59.617+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:31.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:31:48.397+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte and Ferdinand Marcos Jr. ran and won under the "UniTeam" in
        2022.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac440ed-fe87-4657-9a9c-685933ff61b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:28:59.617+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:31.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:31:48.398+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Wala hindi naman talaga kami nagkausap niyan hindi kami magkaibigan
        unang-una'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d1d75f-c71f-4fea-8164-fbdfa88c1d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:28:59.618+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:31.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:31:48.398+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'nagkakilala lang kami dahil naging magka-running mate kami,” Duterte
        told reporters in an ambush interview after attending the House Committee
        on Good Government and Public Accountability hearing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fe6030-494f-4980-9480-c11e069d08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:28:59.618+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:31.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:31:48.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We''re not friends, and we were never close. We only
        met because we were running mates. Before that, we never spoke, and during
        the campaign, we only communicated for work.”]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2fe303-74df-4276-9330-7a5824abd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:28:59.618+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:31.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:31:48.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said her last conversation with Marcos was when she resigned
        as education secretary in June.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ba6d6-555d-4db2-b298-a790cbf248fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:28:59.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:31.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:31:48.399+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president also shared that she plans to rest during the 2025
        midterm elections, and that she may reveal her 2028 plans by the last quarter
        of 2026.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38a9941-ecbe-4797-bc93-bcd53e7e2483'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:28:59.619+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:31.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:31:48.400+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate interview earlier this month, Marcos said the line has
        been silent between him and the vice president.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5976a221-c42b-4716-b61d-041d0f1f126d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:28:59.620+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:31.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:31:48.400+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The last time I spoke to her was when she handed me her resignation,
        and we haven’t spoken since,” the president said.</p>'
  'sara-duterte-house-good-government-committee-hearing':
