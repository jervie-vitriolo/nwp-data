    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['National-Democratic-Congress', 'Global-Watch', 'Ghana']
    'stories': []
    'template': '1'
    'title': 'Ghana opposition holds protests against alleged voter roll irregularities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbbecb6-f49d-429c-ac50-e70e0ae9dd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.372+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Accra, Ghana —</strong> Ghana''s main opposition National
        Democratic Congress (NDC) party on Tuesday, Sept. 17, held nationwide protests
        against alleged voter roll irregularities, demanding an independent forensic
        audit to rid the register of errors for free and fair elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a693f98-75f9-4f5c-a356-0f9af39d5f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.360+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.360+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Voters in the West African gold- and cocoa-producing nation will head\
        \ to the polls on Dec. 7 to elect a successor to President Nana Akufo-Addo,\
        \ who will step down in January after serving the constitutionally mandated\
        \ eight years.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9226d8-e3fd-4ff1-836d-4bdd7b698346'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.361+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.361+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The election will pit ex-president John Dramani Mahama of the NDC against\
        \ current Vice President Mahamudu Bawumia of the ruling New Patriotic Party.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bcf95f-00ac-41d4-926c-befbe2501193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.361+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.361+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The NDC party leaders said the electoral commission illegally transferred\
        \ voters to different voting stations without their knowledge, compromising\
        \ the integrity of the register.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741755a6-d572-4ba7-89a0-ea77293b8643'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.361+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.361+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Clad in red and black, thousands of supporters marched through principal\
        \ streets in the capital Accra, blaring reggae and campaign songs from loudspeakers\
        \ and calling on international bodies, Ghana's peace council and religious\
        \ and civil society groups to intervene.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccf8e15-6d58-4269-a00b-e5796c8db3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.362+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.362+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Protest leaders presented petitions to parliament and the electoral\
        \ agency in Accra. Protests also took place across Ghana's other 15 regions,\
        \ according to local media.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54bf1aa-961a-492b-8f2f-52c050f3ca53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.362+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.362+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Protester Kwame Acheampong, 68, told Reuters in the local Akan language\
        \ that his registration had been transferred from the capital to the northern\
        \ city of Tamale.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b4ab5-04f8-460c-b1a4-561a846943ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"How can I go to Tamale to vote?\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e957db-2707-4dd4-a9b4-b60679cad4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.363+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.363+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The electoral commission has said identified errors have been corrected.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0452c-672b-4663-a21e-1577cda78e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In August, it suspended a district director in the northeastern town\
        \ of Pusiga for \"using his credentials to transfer voters without their knowledge.\"\
        \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d98e73-f2b4-447b-9f99-04762481f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ghana is one of Africa's most stable democracies, but about eight people\
        \ died during the last election, which was also marred by opposition accusations\
        \ that the government unfairly influenced the outcome, which it denied.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed93fe57-2f21-47bc-bd70-f39909325747'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.364+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Allegations of irregularities dent the electoral authority's image.\
        \ A July survey by pan-African research group Afrobarometer showed trust in\
        \ Ghana's electoral commission at historic low since confidence polls started\
        \ in 1999.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d5a659-8419-4aaf-a59e-a30ad517235e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.365+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.365+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "NDC party chairman Johnson Asiedu Nketia told protesters he wanted\
        \ \"nothing but transparent elections.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ff0c61-2b5e-4407-bd23-ca702a2a4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.365+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.365+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Ghana's democracy is on a serious test and we want (it) to prevail.\
        \ It's time for war to remove anything that has the tendency to push us into\
        \ a bigger war.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0de4b03-05c1-4159-bb11-f526645d011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T12:15:13.366+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:46.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T12:15:13.366+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Maxwell Akalaare Adombila; Editing by Alistair
        Bell)</em></p>'
  'us-china-vietnam-subsea-cable-plans':
    'author': 'Francesco Guarascio, Phuong Nguyen and Joe Brock, Reuters'
