      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f9f600-e7f3-4c5f-886c-83993d1ce0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.309+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Secret funds at the center</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e64efc-fe55-4e48-a9e9-12e55354c1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.309+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers have grilled Duterte on several occasions over the spending\
        \ of ₱125 million in confidential funds in 2022, even if the office was not\
        \ expressly provided with the funding in that fiscal year. Petitions against\
        \ this controversial transaction have been brought to the Supreme Court.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd826f-387a-42ed-ab1a-9d864a33a7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.309+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Present in the deliberations were representatives from the OVP, COA,\
        \ the Department of Budget and Management.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7d3c7-43dd-48ad-8044-3d840a733524'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.310+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked to take the oath, Duterte did not comply, citing she was\
        \ invited as a resource person and not a witness. She explained that under\
        \ House rules, only witnesses are expected to do the oathtaking.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eaab9e-f444-4701-b11f-073f378b0fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.310+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manila 3rd District Rep. Joel Chua, the panel chairperson, insisted\
        \ that the two were the same — something that prompted former president and\
        \ Pampanga 2nd District Rep. Gloria Macapagal-Arroyo to make a point of order.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd1fff0-5c7d-42eb-90b6-e58a9bb398b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.311+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We cannot just trivialize,” Arroyo said. “‘Pareho na rin ‘yon [They\
        \ are the same] witness, resource person’ — they are not the same. The Supreme\
        \ Court says they are not the same and somebody who appears to be the accused\
        \ has a different tier of protection.” \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7badd947-5646-4519-858f-a85414b655fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.311+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bukidnon 2nd District Rep. Jonathan Kieth Flores said the inquiry was\
        \ in aid of legislation and “no one is technically accused of any wrongdoing\
        \ here.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a490e2-44c5-44d3-a97b-44148d24d44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.312+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mr. Chair, look at the speech, look at the privilege speech!” Arroyo\
        \ interjected. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6693343-5046-4148-8fde-54e2466d36f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.312+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In her opening message, Duterte reiterated her allegations that the\
        \ House was just making political attacks and attempts to file an impeachment\
        \ case against her. She said the privilege speech was “empty” and simply meant\
        \ “Do not vote for Sara in 2028.”\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e668df2e-555c-435a-b082-bcbaa6002faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.313+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“So you may try to destroy me,” Duterte said. “You can skin me alive,\
        \ burn me, and throw my ashes to the wind. But let it be known: You will find\
        \ me unbowed.”\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c32ed3-0299-4487-9f83-56dbef4c54c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.313+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I, therefore, request this committee to terminate this inquiry for\
        \ its clear lack of any proposed legislation or substantive matter for discussion,”\
        \ the vice president said. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d1c0bf-a470-43e1-a856-b22b90e46d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Chua said the committee hearing would proceed.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dabc0930-2e85-454c-94ed-db1a3e11bfa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9762d435-ac9d-40ed-acef-8f41bdd45a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.514+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Where is this coming from?</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7014439-064e-491c-a0dc-352c19e1e23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.515+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>With the <a href="https://www.newswatchplus.ph/news/2024/8/20/duterte-slams-government-anew.html">disintegration
        of the Uniteam alliance</a> — or the partnership between Duterte and President
        Ferdinand Marcos Jr. during the 2022 national elections — more lawmakers have
        been vocal in criticizing the vice president.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850ae3c8-06cc-4cd3-a866-a59a14f4cb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As a matter of fact, Manila 2nd District Rep. Rolando Valeriano
        delivered a <a href="https://www.youtube.com/watch?v=uhSSnHkR5Ns&amp;t=5145s">scathing
        privilege speech</a> at the House plenary on Sept. 3 to attack Duterte, especially
        her <a href="https://www.newswatchplus.ph/news/2024/9/9/duterte-i-am-not-spoiled-brat.html">behavior</a>
        during the chamber’s budget hearing.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d383aad-b393-457c-a9e2-bd01d790fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.516+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/8/28/repetitive-duterte-responses-in-budget-hearing-insult.html">Repetitive
        VP responses in budget hearing an insult — lawmaker</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370fa774-9b80-4583-9647-2df119751662'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Valeriano made accusations in his speech that Duterte’s “real bosses”\
        \ might be not the Filipino public but those promoting Philippine Offshore\
        \ Gaming Operations, those ships blocking Filipino fishermen, or those who\
        \ have conducted “Oplan Tokhang.”\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f29911-21e9-4438-b722-f7756fbd8b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As committee chair, Chua took cognizance of this speech and led the\
        \ good government panel hearing, saying that the “power of the purse directly\
        \ affects the lives of the people.”\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e228dbe1-3d8a-4737-8ca8-6e58b8a8b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-18T17:48:41.318+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:16.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-18T17:49:30.091+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also said: “There may be arguments of extending parliamentary
        courtesy to several high offices of the executive. But I ask this: Is parliamentary
        courtesy more important than safeguarding the budget to ensure proper utilization
        and allocation than asserting the power of the purse?”</p>'
