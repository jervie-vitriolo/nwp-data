      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.531+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ded640-3344-4acf-ba78-670189bde3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.532+08:00
      'mgnl:createdBy': 'jelo-nwp'
