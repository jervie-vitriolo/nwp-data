      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bddee91-a466-4730-8d83-08e79a5cbc9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.548+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.548+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We heard that he is currently in Hong Kong. He just flew\
        \ in from Taiwan to Hong Kong.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10d4a55-3a7f-4085-bd1f-40acfa7326e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.548+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.548+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e31650-c4a8-474a-b838-7f0eacc6578d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.549+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.549+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Gatchalian said his information is “confirmed,” but refused to disclose\
        \ his source.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac34e91f-56df-444b-a52c-c2efb661355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.549+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.549+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He also declined to confirm whether it was Huang’s name that former\
        \ Bamban, Tarlac Mayor Alice Guo wrote on paper when asked to identify who\
        \ masterminded her short-lived escape.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5c0c2d-a160-4a15-8724-e71d3ca73904'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.549+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.549+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Jinggoy Estrada had earlier mentioned that the mysterious name\
        \ is a Chinese national and the “boss of all the bosses of POGO.” He stated\
        \ during the last hearing on Monday that the person was in Taiwan, and had\
        \ passports issued by Saint Kitts and Nevis, China, Cyprus, Dominican Republic,\
        \ and Cambodia.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946baf5a-ff29-49b3-b7fb-2693aa667434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.550+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.550+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros, chairperson of the Senate committee on women,\
        \ children, family relations, and gender equality, which is leading the probe,\
        \ told NewsWatch Plus that the person is an incorporator of Baofu Land – the\
        \ real estate firm that leased its land to the Bamban POGO. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8bc0d0-1baf-4544-a686-6fae2cb2a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.550+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.550+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Huang is an incorporator and an alleged business partner of Guo, who\
        \ has stated in previous hearings that she was unaware of Huang’s fugitive\
        \ status.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a8964b-34aa-47d2-b359-6472ba9f49bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.551+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.551+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said the Senate wanted to invite Huang to previous hearings\
        \ but was unable to locate his address. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14ea1f5-7a6d-40aa-893f-2b82011af9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.551+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.551+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Gatchalian said the only way to bring him back to the country is to\
        \ issue a warrant for his arrest, which would allow the International Criminal\
        \ Police Organization (Interpol) to issue a red notice alerting international\
        \ law enforcement authorities to locate him.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7cf70c-be8a-41e0-9056-fdb758eedb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.552+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.552+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The same applies to Zhang Jie and Duanren Wu, two other foreign nationals\
        \ believed to have assisted Guo in her escape from the Philippines to Malaysia,\
        \ Singapore, and Indonesia, Gatchalian said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26fc115-23b5-470e-a3c4-c7d2e838d1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.552+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.552+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Nag-book ng hotel, nag-facilitate ng travels, may mga contact on the\
        \ ground,” Gatchalian said of Huang, Zhang, and Wu.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b1a78b-612b-4a54-a235-4baa03a4d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.553+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.553+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They booked hotels, facilitated travels, and had contacts\
        \ on the ground.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20f4fbf-cbcf-425e-9386-0c2699c512f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.553+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:04.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.553+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Huang is facing a qualified human trafficking complaint alongside Guo\
        \ related to the Bamban POGO, while Zhang and Wu are facing a similar complaint\
        \ concerning another raided hub in Porac, Pampanga.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
