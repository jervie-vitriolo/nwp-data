      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Springfield officials say the majority of Haitian migrants are in the\
        \ country legally, drawn by jobs at warehouses and factories. They have opened\
        \ two restaurants and seven groceries, according to a city fact sheet.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
