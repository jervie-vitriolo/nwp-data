      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.657+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>There were no signs of flooding at the facility on Wednesday, a
        Reuters witness said.</p>'
    section21:
