      'mgnl:lastActivated': 2025-03-13T13:25:29.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T16:53:05.208+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The proposed budget
        of the Office of the Vice President (OVP) ended up ₱1.3 billion less upon
        the recommendation of the House appropriations committee on Thursday, Sept.
        12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e9b2f-df27-4086-9e33-33cfdb981257'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:29:40.501+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:29.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T16:53:05.208+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d627e-dd1a-4f79-82ca-759dd159b6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:29:40.501+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:29.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T16:53:05.209+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, panel vice-chairperson and Marikina 2nd District
        Rep. Stella Quimbo said the committee approved ₱733.2 million from ₱2.04 billion
        - ₱1.293 billion less than the original amount. The current OVP budget is
        ₱1.8 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790fa48a-55ae-4db2-8c95-f568f667563c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:29:40.502+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:29.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T16:53:05.209+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a395d422-f797-414c-8815-5ca04890a7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:29:40.502+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:29.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T16:53:05.210+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The amount is higher by just ₱31 million when the office was under
        Vice President Leni Robredo in 2022, or ₱702 million. The Duterte administration
        was politically at odds as well with the vice president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e2f892-f218-4583-a7d5-8dec533bfec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:29:40.502+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:29.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T16:53:05.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35868b-96fd-4fdd-aeb4-5699a1d0241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:29:40.503+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:29.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T16:53:05.211+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quimbo said a major portion of the OVP budget cut is
        from financial assistance programs, zeroing out the whole ₱947.4-million funding.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baec81f-076c-4613-ba86-fbc4ab8e1fcb'
