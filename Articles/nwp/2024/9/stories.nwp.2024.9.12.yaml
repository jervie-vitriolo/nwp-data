      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04271245-0739-4193-89ff-43f6f785142c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:24:19.416+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:16.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:24:19.416+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Talks have so far failed to reach a deal to end the 11-month-old war.\
        \ Lingering issue include control of the Philadelphi corridor, a narrow stretch\
        \ of land on Gaza’s border with Egypt, persisting.\r"
