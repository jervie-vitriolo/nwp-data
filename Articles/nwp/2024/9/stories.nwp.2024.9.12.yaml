  'roque-second-contempt':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-12T14:34:58.000+08:00
    'imagesource': 'jcr:9bcfa217-9608-4dd3-96d2-019bc644f23b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ad2aa77-9087-468b-b889-1a56428f3672'
    'lead': 'Former presidential spokesperson Harry Roque will be in detention again
      at the House of Representatives for refusing to submit subpoenaed documents
      to a joint panel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-12T14:39:13.713+08:00
