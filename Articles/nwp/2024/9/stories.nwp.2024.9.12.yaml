    lead: 'A tropical cyclone may pass through the Philippine Area of Responsibility
      (PAR) in the next two days, the weather bureau said on Sept. 12.'
    activationstatus: true
    created: 2024-09-12T18:31:52.420+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:23:14.995+08:00
