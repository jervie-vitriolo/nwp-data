    author: 'Ted Hesson, Andy Sullivan, and Gabriella Borter, Reuters'
    caption: 'Republican presidential nominee and former U.S. President Donald Trump
      gestures in the spin room on the day of his debate with Democratic presidential
      nominee and U.S. Vice President Kamala Harris, in Philadelphia, Pennsylvania,
      U.S., on Sept. 10. (Evelyn Hockstein/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
