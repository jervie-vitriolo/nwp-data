      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:24:19.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '67922b17-7797-48fd-8a26-348184d0d04f'
      activationstatus: true
      created: 2024-09-12T11:24:19.417+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:29:16.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:24:19.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The previous proposal put forward by U.S. President Joe Biden in June\
        \ laid out a three-phase ceasefire in return for the release of Israeli hostages.\r"
    section9:
      primarytype: 'block'
      uuid: '92b9e31c-783a-4fe6-9532-4b3a64ca6f0a'
      activationstatus: true
      created: 2024-09-12T11:24:19.418+08:00
