      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7984e95-d13b-455f-857e-25238d305972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
