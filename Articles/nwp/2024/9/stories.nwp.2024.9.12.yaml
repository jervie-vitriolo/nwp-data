      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T16:56:09.915+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: They said that foreign nationals who were killed are\
        \ buried at the Porac POGO hub.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d678cc-cd75-42e7-8cf9-1330fa3ce556'
