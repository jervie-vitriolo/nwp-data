    'jcr:uuid': 'ad8569f3-cf6b-46d4-965a-b16ca422e8eb'
    'lead': 'Vietnam’s capital of Hanoi evacuated thousands of people living near
      the swollen Red River as its waters rose to a 20-year high, flooding streets
      days after Typhoon Yagi battered the country’s north, killing at least 179
      people.'
    'mgnl:activationStatus': true
