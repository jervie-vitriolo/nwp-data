    title: 'Taylor Swift, Post Malone claim top prize at MTV’s Video Music Awards'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '44d3220d-5856-4b4c-98a7-3d3df56a6157'
      activationstatus: true
      created: 2024-09-12T12:14:20.308+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.357+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.729+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Sept 11 (Reuters) -</strong> Taylor Swift’s black-and-white
        video "Fortnight" featuring Post Malone won video of the year, the top honor
        at MTV’s annual Video Music Awards, on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '003d8fd8-adc7-405b-9ea6-79ab7699090d'
      activationstatus: true
      created: 2024-09-12T12:14:20.309+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.730+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '28e14864-fadb-4922-9f78-b8a5aeaccb31'
      activationstatus: true
      created: 2024-09-12T12:14:20.309+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.358+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.730+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The \"Fortnight\" video was released in April to accompany the first\
        \ single from Swift’s album \"The Tortured Poets Department.\" The video shows\
        \ Swift inside a bleak hospital, a setting she said reflected what she was\
        \ seeing in her head as she wrote the \"Tortured Poets\" songs.\r"
    section3:
      primarytype: 'block'
      uuid: 'ae7d1fe8-271d-4a77-b222-f5e3e1733e90'
      activationstatus: true
      created: 2024-09-12T12:14:20.309+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.731+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '05f84a07-ac97-42ed-8d4e-94d237d3499d'
      activationstatus: true
      created: 2024-09-12T12:14:20.310+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.731+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"This video seems very sad when you watch it, but it actually was\
        \ the most fun video to make,\" Swift said as she accepted the Moon Person\
        \ statuette.\r"
    section5:
      primarytype: 'block'
      uuid: 'a1ed9696-3616-4008-9f81-3436b8cd9495'
      activationstatus: true
      created: 2024-09-12T12:14:20.310+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.732+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6da0239d-6cb7-452b-9638-5f1cebdc5943'
      activationstatus: true
      created: 2024-09-12T12:14:20.311+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.732+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "After each take, she would hear a cheer from a person across the studio.\r"
    section7:
      primarytype: 'block'
      uuid: '1b20e936-3b12-40ed-a41f-0d9b85fe9ca2'
      activationstatus: true
      created: 2024-09-12T12:14:20.311+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.733+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '0e728b42-2c09-4673-8b2d-0849dc33a878'
      activationstatus: true
      created: 2024-09-12T12:14:20.312+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.733+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"That one person was my boyfriend Travis,\" she said, referring to\
        \ Kansas City Chiefs player Travis Kelce.\r"
    section9:
      primarytype: 'block'
      uuid: 'c2da32fb-08f9-4c70-91a7-79f3b1da3f6a'
      activationstatus: true
      created: 2024-09-12T12:14:20.312+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.734+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b80d3d54-98cc-43ed-a390-39ba2820e97f'
      activationstatus: true
      created: 2024-09-12T12:14:20.312+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.734+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Everything this man touches turns to happiness and fun and magic,\"\
        \ she said. \"I want to thank him for adding that to this shoot.\"\r"
    section11:
      primarytype: 'block'
      uuid: '375ada0b-5245-427e-9192-dcddf0bda75a'
      activationstatus: true
      created: 2024-09-12T12:14:20.313+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.735+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '34c321a5-7bab-4a57-9d48-63dde478e61c'
      activationstatus: true
      created: 2024-09-12T12:14:20.313+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.736+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Earlier, when \"Fortnight\" won best collaboration, Swift praised Malone\
        \ as \"ridiculously talented\" and \"unfailingly polite.\"\r"
    section13:
      primarytype: 'block'
      uuid: '63578f4d-d540-4c43-a073-353b37b18930'
      activationstatus: true
      created: 2024-09-12T12:14:20.314+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.736+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5f4e2df3-84ff-46c6-a96e-e264e92242b8'
      activationstatus: true
      created: 2024-09-12T12:14:20.314+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.737+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"It has taken me forever to get him to stop calling me ma'am,\" she\
        \ said next to Malone on stage at the UBS Arena outside New York City.\r"
    section15:
      primarytype: 'block'
      uuid: '3926797b-66f2-4d59-a1fa-9449cf54618d'
      activationstatus: true
      created: 2024-09-12T12:14:20.315+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.737+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'd1121b7b-3eae-4775-972c-5cf36f4cddfd'
      activationstatus: true
      created: 2024-09-12T12:14:20.315+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.738+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Malone returned the compliments, calling megastar Swift \"absolutely\
        \ one of the most kind and talented people I've ever had the honor of knowing.\"\
        \r"
    section17:
      primarytype: 'block'
      uuid: '2cc00683-2c2d-4589-8cc3-70f1ebb3506f'
      activationstatus: true
      created: 2024-09-12T12:14:20.316+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.738+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c8bde019-0240-4523-8240-8a0651f317b0'
      activationstatus: true
      created: 2024-09-12T12:14:20.316+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.739+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Malone said he watched Swift direct the \"Fortnight\" video while she\
        \ was strapped to an operating room table on the set. \"It was pretty bad\
        \ ass,\" he said.\r"
    section19:
      primarytype: 'block'
      uuid: 'ce387404-4d63-4447-ab9b-e16ea39a0688'
      activationstatus: true
      created: 2024-09-12T12:14:20.317+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:27:23.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:16:20.739+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '4c7bdd94-e2fc-4a87-8077-a4ffb167e575'
      activationstatus: true
