  'kris-aquino-return-ph':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-12T18:40:35.000+08:00
    'imagesource': 'jcr:b983be4b-ef8b-4ee8-b221-8453135e17f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c796f40-2d35-4edc-8ed4-78e2bb5cfdc9'
    'lead': 'The ''Queen of All Media,'' Kris Aquino, is poised to return to the Philippines
      to continue medical treatments for what she described as the "fight of her life."'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-12T18:43:06.112+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:23:00.346+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:11.134+08:00
    'mgnl:lastModified': 2024-09-12T18:44:54.968+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Kris-Aquino']
    'stories': []
    'template': '1'
    'title': 'Kris Aquino returning to PH '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7bbf6-d620-4e84-8575-5e898db589cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:43:06.120+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:44:54.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The ''Queen of All
        Media,'' Kris Aquino, is poised to return to the Philippines to continue medical
        treatments for what she described as the "fight of her life."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2cab0f-a59e-4baf-8390-4b46a2982308'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:43:06.121+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:44:54.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In a recent Instagram post, Aquino said she is battling six autoimmune
        conditions since arriving in the United States for treatment in 2022. She
        said she is scheduled for a second round of immunosuppressant infusions in
        the next two to three weeks, a procedure similar to chemotherapy.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76459292-7f32-4a68-9865-e34d3f461567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:43:06.121+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:44:54.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Emotionally, I need the encouragement and unwavering faith my sisters,
        cousins, closest friends, and trusted team of doctors can provide," Aquino
        said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26065dd-b6af-4dfb-a4dd-e25935c1efff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:43:06.121+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:44:54.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The former TV host also expressed concern on the challenge of protecting
        her vital organs during the treatment process.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1566778a-fd06-44dc-ada6-6c7e9ba68147'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:43:06.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:44:54.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Sadly, what was once the battle to improve my health has now become
        the struggle to protect my vital organs. This is now the fight of my life,"
        she said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9789df7-cd58-4172-a0b3-0aafb8b684f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:43:06.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:44:54.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino extended her gratitude to her friends in the United States and
        the Philippines, as well as her nurses and her sons, Josh and Bimby, whom
        she considers her "sources of strength."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b43240e-1536-4eb7-a061-b6a56b902054'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:43:06.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:44:54.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Josh and Bimby will be accompanying Aquino on her return to the country.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdfbbf0-8727-4c8a-9b5a-6d66883f6c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:43:06.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:44:54.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In June, Aquino said she needed more tests to determine if she could
        continue her treatment in Manila.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7413b00-52e3-492b-8f79-90ad526398ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:43:06.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:44:54.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"Yes, I''m getting better, but some blood vessels have been affected,
        so I still need to regain my strength. I can reveal to everyone that, hopefully,
        by the last quarter of the year, before Christmas, I''ll be back in the Philippines,"
        she said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abdea40-b310-4650-808d-8006616a771d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:43:06.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:00.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:44:54.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Yes, I''m getting better, but some blood vessels were
        affected, so I still need to recover my strength. I can reveal to everyone
        that, hopefully, by the last quarter of the year before Christmas, I''ll be
        back in the Philippines.]</p>'
  'china-warning-foreign-enemy-philippines':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-12T22:31:59.000+08:00
    'imagesource': 'jcr:f4acfde8-5131-47b7-8bda-7ed9a1a742a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb436423-46e7-4dee-9834-dd1882b1115c'
    'lead': 'The Philippine government is not worried about a warning from a Chinese
      military official as tensions rise in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-12T22:33:29.493+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:22:45.515+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:11.300+08:00
    'mgnl:lastModified': 2024-09-12T22:33:29.535+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['South-China-Sea', 'Philippines-China']
    'stories': []
    'template': '1'
    'title': 'PH unfazed by Chinese military warning vs. foreign enemies '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19062041-fb55-49dc-b7bb-309a54549719'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.529+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Philippine government
        is not worried about a warning from a Chinese military official as tensions
        rise in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7118b60-78f1-49be-b617-d691bc5f7461'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.519+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with state broadcaster CGTN, Lt. Gen. He Lei of the
        People’s Liberation Army Academy of Military Sciences said Beijing is making
        sure that Chinese territory will be protected from interference.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270aee79-32f2-4ada-8d87-be5b00bc3a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.519+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.519+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines has quickly turned to the United States and strengthened
        their military alliance especially in [Scarborough Shoal, Ayungin Shoal and
        now Escoda Shoa],” the military official said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ce274-a792-471c-a0a1-46d8a2470cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.520+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said the Philippines is “unwilling to listen to dissuasion.” '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0a3ba4-31db-49dc-995b-8283ce5677af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.520+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Chinese people and the People’s Liberation Army will never allow
        any external forces to interfere in China’s internal affairs and invade China’s
        territory. The People’s Liberation Army has made all the preparations. It
        is ready to resolutely crush any interference and aggression by any foreign
        enemy,” said He.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e9dfc5-9d27-43d8-87d6-51572ab0a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, National Security Council (NSC) spokesperson Jonathan
        Malaya said the Philippines is not alluded to in the Chinese general’s statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94920dc-5917-4743-9c0a-c80f8df400f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.521+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines is not and will never be a pawn of the United States,”
        said Malaya.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379f4ce6-525c-4c61-9818-0b33ec37cd47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.522+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The NSC official added that Manila and Beijing are committed to peacefully
        resolving disputes in the West Philippine Sea.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb751d3-1a23-4105-a06d-fb146b215b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.522+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We also agree with the Chinese army general in his aspirations for
        peace in the South China Sea and West Philippine Sea. Our position in the
        South China Sea is consistent with our national interest, with international
        law particularly UNCLOS and it has been affirmed by the binding 2016 arbitral
        ruling,” Malaya added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257494f3-982c-438b-b478-9436c0c165af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.522+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines and China held bilateral talks on Wednesday (Sept.
        11) with high-level diplomats convening through a bilateral consultation mechanism
        on the South China Sea in Beijing, the Department of Foreign Affairs (DFA)
        said on Thursday.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe236dc3-d0bb-4781-b1af-c7ce6ce8e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.523+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The talks, which focused on maritime issues, particularly those surrounding
        Escoda Shoal (also known as Sabina Shoal), were attended by Foreign Affairs
        Undersecretary Theresa Lazaro for the Philippines and Chinese Vice Foreign
        Minister Chen Xiaodong for China.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfe9a80-d776-41a3-9363-d324b6291105'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.523+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine government told China that Escoda Shoal is within the
        country’s exclusive economic zone. During talks with her Chinese counterparts,
        Lazaro reiterated the Philippines’ consistent position and explored ways to
        lower tensions in the area.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9510e48-1600-47c8-9fe5-4acd24cd0c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T22:33:29.524+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:45.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T22:33:29.524+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Both sides agreed to continue discussions on areas of cooperation,
        especially on hotline mechanisms, coast guard cooperation, and marine scientific
        and technological cooperation,” the DFA said in a statement.</p>'
