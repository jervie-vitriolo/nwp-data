    primarytype: 'composition'
    uuid: '8b2abb02-64c9-41be-9563-329aaf5e5018'
    lead: 'President Ferdinand Marcos Jr. has reaffirmed his "unwavering" trust
      and confidence in Defense Secretary Gilberto "Gibo" Teodoro Jr., the Presidential
      Communications Office (PCO) said on Thursday, Sept. 12, in response to the grapevine
      about his resignation.'
    activationstatus: true
    created: 2024-09-12T12:30:37.348+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:26:55.467+08:00
    lastactivatedby: 'nelsonp'
