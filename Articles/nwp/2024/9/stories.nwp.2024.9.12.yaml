    lastmodified: 2024-09-12T12:35:41.991+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: "Marcos to skip UN General Assembly in New York- Palace \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc28e2b6-fc0c-435a-8038-ca8c5f413c70'
      activationstatus: true
      created: 2024-09-12T12:35:41.981+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:41.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:35:41.988+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Bongbong Marcos
        is not attending the 79th session of the United Nations General Assembly (UNGA)
        in New York, with the general debates scheduled to be held on Sept. 24 to
        Sept. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '7714bc22-7bb5-4171-a59b-07d620dc78a6'
      activationstatus: true
      created: 2024-09-12T12:35:41.981+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:41.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:35:41.981+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This is the second time Marcos will forego his attendance in the general
        debate. He attended the UNGA in 2022 just months after winning the presidential
        elections.'
    section2:
      primarytype: 'block'
      uuid: '8b431a51-b222-47e8-855d-54ee89db4bf0'
      activationstatus: true
      created: 2024-09-12T12:35:41.982+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:41.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:35:41.982+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Secretary Enrique Manalo will be representing the president
        in the UNGA.'
    section3:
      primarytype: 'block'
      uuid: 'dc5a327a-d9a7-4d95-adf8-dc9e63359fda'
      activationstatus: true
      created: 2024-09-12T12:35:41.982+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:41.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:35:41.982+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“He will  articulate  the country’s  responses to  global challenges
        which we assert  should be resolved within the framework of peace and cooperation
        enshrined in the UN Charter,” the Presidential Communications Office said
        in a statement.'
    section4:
      primarytype: 'block'
      uuid: '3a33a594-ec57-4186-a449-55738b45ef7a'
      activationstatus: true
      created: 2024-09-12T12:35:41.983+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:41.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:35:41.983+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Philippine Ambassador to the United States Jose Manuel Romualdez told
        NewsWatch Plus that the president is also limiting his foreign trips this
        year.'
    section5:
      primarytype: 'block'
      uuid: '9fa3589b-4460-4899-854b-c85a43b52aaf'
      activationstatus: true
      created: 2024-09-12T12:35:41.983+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:41.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:35:41.983+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A Reuters report quoted Romualdez as saying that a summit of at least
        20 nations is being planned on the sidelines of the UNGA this month to seek
        ways "to talk some sense" into China over its confrontation with the Philippines
        in the South China Sea, '
    section6:
      primarytype: 'block'
      uuid: 'efc64c75-86b1-4027-a496-2698fb850666'
      activationstatus: true
      created: 2024-09-12T12:35:41.983+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:41.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:35:41.983+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The more countries band together and give a message to China that
        what they're doing is definitely not on the right side of history, then we
        have a better than even chance that they will not make that wrong move that
        we're all fearing," the diplomat told Reuters.'
    section7:
      primarytype: 'block'
      uuid: 'fd5362f8-af54-49cf-9a07-7554688a25cc'
      activationstatus: true
      created: 2024-09-12T12:35:41.984+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:25:41.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:35:41.984+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Romualdez did not elaborate on plans for the summit but the event
        could take place on Sept. 22.</p>'
  'START HERE----->House-panel-cuts-proposed-OVP-budget':
    author: 'Lance Mejico, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
