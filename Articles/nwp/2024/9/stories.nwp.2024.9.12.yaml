      'mgnl:lastModified': 2024-09-12T11:16:41.611+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Democratic Representative Sheila Cherfilus-McCormick, the only Haitian-American\
        \ in Congress, said Trump’s rhetoric endangers Haitians across the country.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c11a6c3-f405-47c9-936f-89291b8f24f0'
