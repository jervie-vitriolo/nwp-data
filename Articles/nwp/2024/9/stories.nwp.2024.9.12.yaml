      lastactivated: 2025-03-13T13:29:16.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:24:19.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5af857f7-658b-49f1-b3e8-a103337316cb'
      activationstatus: true
      created: 2024-09-12T11:24:19.415+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:29:16.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:24:19.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Palestinian group said in a statement that their negotiation team,\
        \ led by senior official Khalil al-Hayya, met mediators on Wednesday including\
        \ Qatar’s Prime Minister Sheikh Mohammed bin Abdulrahman Al Thani and Egypt’s\
        \ intelligence chief Abbas Kamel in Doha to discuss the latest developments\
        \ in Gaza.\r"
