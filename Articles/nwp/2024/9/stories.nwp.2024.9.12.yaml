    uuid: '400836e3-3d4f-42fe-aca1-faa6d861d572'
    lead: 'President Bongbong Marcos is not attending the 79th session of the United
      Nations General Assembly (UNGA) in New York, with the general debates scheduled
      to be held on Sept. 24 to Sept. 28.'
    activationstatus: true
    created: 2024-09-12T12:35:41.964+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:25:41.864+08:00
    lastactivatedby: 'nelsonp'
