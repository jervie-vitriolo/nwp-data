  'START HERE----->marcos-gibo-teodoro-resignation':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-12T12:19:33.000+08:00
    imagesource: '5f0a9d6d-affa-4af7-89b9-060fd1206359'
