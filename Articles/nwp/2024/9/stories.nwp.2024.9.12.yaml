      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Castro said she opposed the P10-million budget for Duterte’s children’s
        book, “Isang Kaibigan,” which has a number of errors. The lawmaker suggested
        realigning the fund to the Department of Education (DepEd).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad12bd1-a97a-4081-a470-33ebf2be33c9'
