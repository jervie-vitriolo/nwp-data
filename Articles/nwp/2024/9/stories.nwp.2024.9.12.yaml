      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"It has taken me forever to get him to stop calling me ma'am,\" she\
        \ said next to Malone on stage at the UBS Arena outside New York City.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
