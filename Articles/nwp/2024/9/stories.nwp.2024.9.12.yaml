    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos reaffirms ‘unwavering’ trust in Teodoro amid resignation rumors
      – Palace'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ca1c9b67-fe7d-40d1-a911-5f9005ad18ac'
      activationstatus: true
      created: 2024-09-12T12:30:37.367+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:55.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:30:37.373+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. has reaffirmed his "unwavering" trust and confidence in Defense
        Secretary Gilberto "Gibo" Teodoro Jr., the Presidential Communications Office
        (PCO) said on Thursday, Sept. 12, in response to the grapevine about his resignation.</p>'
    section1:
      primarytype: 'block'
      uuid: '300f003e-2df4-4ead-8a9a-58e3b6edf712'
      activationstatus: true
      created: 2024-09-12T12:30:37.367+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:55.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:30:37.367+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Rumors to the contrary are pathetic attempts to sow disunity in an
        organization united in protecting our people and defending our territory,"
        Communications Secretary Cesar Chavez said in response to the circulating
        rumors.'
    section2:
      primarytype: 'block'
      uuid: '30308615-3aa4-4907-b35f-ef4a5f600702'
      activationstatus: true
      created: 2024-09-12T12:30:37.368+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:55.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:30:37.368+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The PCO said the speculations were part of a broader trend of "corrosive
        politicking."'
    section3:
      primarytype: 'block'
      uuid: '3d7e0eba-a439-4ee0-a25e-790968bbad97'
      activationstatus: true
      created: 2024-09-12T12:30:37.368+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:55.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:30:37.368+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Busy as they are with their mission, we should spare our fighting
        men from the corrosive politicking that has no place in their ranks," Chavez
        added, without identifying a specific person or group.'
    section4:
      primarytype: 'block'
      uuid: '7a88d020-9220-4cbc-8fdb-2efe8c59e5e2'
      activationstatus: true
      created: 2024-09-12T12:30:37.369+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:55.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:30:37.369+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of National Defense (DND) appealed to those spreading
        false information.'
    section5:
      primarytype: 'block'
      uuid: '0879cf9e-a97d-4bd1-928d-c265ea73bb34'
      activationstatus: true
      created: 2024-09-12T12:30:37.369+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:55.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:30:37.369+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We urge those who deliberately spread unfounded lies to be circumspect
        and refrain from disseminating misinformation and disinformation," the DND
        said in a separate statement.'
    section6:
      primarytype: 'block'
      uuid: '097189d4-b1e8-4193-baad-c990f3c6feed'
      activationstatus: true
      created: 2024-09-12T12:30:37.369+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:26:55.473+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:30:37.369+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The agency also called on the public to remain vigilant against
        those attempting to sow discord and distract the Filipino people from real
        issues facing the country.</p>'
