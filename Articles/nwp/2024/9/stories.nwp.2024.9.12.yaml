      lastactivated: 2025-03-13T13:29:16.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:24:19.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '74f3eae2-fdd1-441f-b94e-87fb052e10b6'
      activationstatus: true
      created: 2024-09-12T11:24:19.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:29:16.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:24:19.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The recent war in Gaza started after Hamas militants attacked Israel\
        \ on Oct. 7 killing 1,200 people and taking about 250 hostages, according\
        \ to Israeli tallies. Israel’s offensive has thus far killed at least 41,084\
        \ Palestinians and wounded 95,029 others, the Gaza health ministry says.\r"
    section11:
      primarytype: 'block'
      uuid: '802479b0-066d-4eaa-b21c-5b5dcc6a3d86'
      activationstatus: true
