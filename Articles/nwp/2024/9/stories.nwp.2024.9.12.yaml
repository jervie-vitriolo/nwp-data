    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c0a8f0-822b-4f9d-aee7-4cda4d6ff96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
