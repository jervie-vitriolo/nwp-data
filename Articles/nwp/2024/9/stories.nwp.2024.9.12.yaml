      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:42:33.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Only two commandos and one of the remaining 72 hostages died. Television\
        \ footage showed Fujimori calmly stepping over the corpses of the insurgents\
        \ after the raid.\r"
    section65:
      primarytype: 'block'
      uuid: 'c2761f6d-acce-4f17-bd15-b928ab90187d'
