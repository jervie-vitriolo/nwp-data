  'marcos-gibo-teodoro-resignation':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-12T12:19:33.000+08:00
    'imagesource': 'jcr:5f0a9d6d-affa-4af7-89b9-060fd1206359'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b2abb02-64c9-41be-9563-329aaf5e5018'
    'lead': 'President Ferdinand Marcos Jr. has reaffirmed his "unwavering" trust
      and confidence in Defense Secretary Gilberto "Gibo" Teodoro Jr., the Presidential
      Communications Office (PCO) said on Thursday, Sept. 12, in response to the grapevine
      about his resignation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-12T12:30:37.348+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:26:55.467+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:08.816+08:00
    'mgnl:lastModified': 2024-09-12T12:30:37.376+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos', 'Gibo-Teodoro']
    'stories': []
    'template': '1'
    'title': 'Marcos reaffirms ‘unwavering’ trust in Teodoro amid resignation rumors
      – Palace'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1c9b67-fe7d-40d1-a911-5f9005ad18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:30:37.367+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:30:37.373+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. has reaffirmed his "unwavering" trust and confidence in Defense
        Secretary Gilberto "Gibo" Teodoro Jr., the Presidential Communications Office
        (PCO) said on Thursday, Sept. 12, in response to the grapevine about his resignation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300f003e-2df4-4ead-8a9a-58e3b6edf712'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:30:37.367+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:30:37.367+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Rumors to the contrary are pathetic attempts to sow disunity in an
        organization united in protecting our people and defending our territory,"
        Communications Secretary Cesar Chavez said in response to the circulating
        rumors.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30308615-3aa4-4907-b35f-ef4a5f600702'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:30:37.368+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:30:37.368+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PCO said the speculations were part of a broader trend of "corrosive
        politicking."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e0eba-a439-4ee0-a25e-790968bbad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:30:37.368+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:30:37.368+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Busy as they are with their mission, we should spare our fighting
        men from the corrosive politicking that has no place in their ranks," Chavez
        added, without identifying a specific person or group.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a88d020-9220-4cbc-8fdb-2efe8c59e5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:30:37.369+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:30:37.369+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of National Defense (DND) appealed to those spreading
        false information.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0879cf9e-a97d-4bd1-928d-c265ea73bb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:30:37.369+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:30:37.369+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We urge those who deliberately spread unfounded lies to be circumspect
        and refrain from disseminating misinformation and disinformation," the DND
        said in a separate statement.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097189d4-b1e8-4193-baad-c990f3c6feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:30:37.369+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:30:37.369+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agency also called on the public to remain vigilant against
        those attempting to sow discord and distract the Filipino people from real
        issues facing the country.</p>'
