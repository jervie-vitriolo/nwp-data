      'mgnl:lastModified': 2024-09-12T12:36:58.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde6134e-83ad-47d1-be09-cbf907c0c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.397+08:00
