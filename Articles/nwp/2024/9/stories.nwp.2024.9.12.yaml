    title: 'PH unfazed by Chinese military warning vs. foreign enemies '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '19062041-fb55-49dc-b7bb-309a54549719'
      activationstatus: true
      created: 2024-09-12T22:33:29.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.529+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The Philippine government
        is not worried about a warning from a Chinese military official as tensions
        rise in the South China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a7118b60-78f1-49be-b617-d691bc5f7461'
      activationstatus: true
      created: 2024-09-12T22:33:29.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.519+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with state broadcaster CGTN, Lt. Gen. He Lei of the
        People’s Liberation Army Academy of Military Sciences said Beijing is making
        sure that Chinese territory will be protected from interference.'
    section2:
      primarytype: 'block'
      uuid: '270aee79-32f2-4ada-8d87-be5b00bc3a74'
      activationstatus: true
      created: 2024-09-12T22:33:29.519+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.519+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippines has quickly turned to the United States and strengthened
        their military alliance especially in [Scarborough Shoal, Ayungin Shoal and
        now Escoda Shoa],” the military official said.'
    section3:
      primarytype: 'block'
      uuid: '6d2ce274-a792-471c-a0a1-46d8a2470cc6'
      activationstatus: true
      created: 2024-09-12T22:33:29.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.520+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.520+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the Philippines is “unwilling to listen to dissuasion.” '
    section4:
      primarytype: 'block'
      uuid: '9f0a3ba4-31db-49dc-995b-8283ce5677af'
      activationstatus: true
      created: 2024-09-12T22:33:29.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.521+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.520+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Chinese people and the People’s Liberation Army will never allow
        any external forces to interfere in China’s internal affairs and invade China’s
        territory. The People’s Liberation Army has made all the preparations. It
        is ready to resolutely crush any interference and aggression by any foreign
        enemy,” said He.'
    section5:
      primarytype: 'block'
      uuid: '51e9dfc5-9d27-43d8-87d6-51572ab0a465'
      activationstatus: true
      created: 2024-09-12T22:33:29.521+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.522+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.521+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'On the other hand, National Security Council (NSC) spokesperson Jonathan
        Malaya said the Philippines is not alluded to in the Chinese general’s statement.'
    section6:
      primarytype: 'block'
      uuid: 'e94920dc-5917-4743-9c0a-c80f8df400f0'
      activationstatus: true
      created: 2024-09-12T22:33:29.521+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.522+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.521+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Philippines is not and will never be a pawn of the United States,”
        said Malaya.'
    section7:
      primarytype: 'block'
      uuid: '379f4ce6-525c-4c61-9818-0b33ec37cd47'
      activationstatus: true
      created: 2024-09-12T22:33:29.522+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.522+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The NSC official added that Manila and Beijing are committed to peacefully
        resolving disputes in the West Philippine Sea.'
    section8:
      primarytype: 'block'
      uuid: 'cfb751d3-1a23-4105-a06d-fb146b215b6b'
      activationstatus: true
      created: 2024-09-12T22:33:29.522+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.522+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We also agree with the Chinese army general in his aspirations for
        peace in the South China Sea and West Philippine Sea. Our position in the
        South China Sea is consistent with our national interest, with international
        law particularly UNCLOS and it has been affirmed by the binding 2016 arbitral
        ruling,” Malaya added.'
    section9:
      primarytype: 'block'
      uuid: '257494f3-982c-438b-b478-9436c0c165af'
      activationstatus: true
      created: 2024-09-12T22:33:29.522+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.522+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines and China held bilateral talks on Wednesday (Sept.
        11) with high-level diplomats convening through a bilateral consultation mechanism
        on the South China Sea in Beijing, the Department of Foreign Affairs (DFA)
        said on Thursday.'
    section10:
      primarytype: 'block'
      uuid: 'fe236dc3-d0bb-4781-b1af-c7ce6ce8e63d'
      activationstatus: true
      created: 2024-09-12T22:33:29.523+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.523+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The talks, which focused on maritime issues, particularly those surrounding
        Escoda Shoal (also known as Sabina Shoal), were attended by Foreign Affairs
        Undersecretary Theresa Lazaro for the Philippines and Chinese Vice Foreign
        Minister Chen Xiaodong for China.'
    section11:
      primarytype: 'block'
      uuid: 'fcfe9a80-d776-41a3-9363-d324b6291105'
      activationstatus: true
      created: 2024-09-12T22:33:29.523+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.523+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine government told China that Escoda Shoal is within the
        country’s exclusive economic zone. During talks with her Chinese counterparts,
        Lazaro reiterated the Philippines’ consistent position and explored ways to
        lower tensions in the area.'
    section12:
      primarytype: 'block'
      uuid: 'f9510e48-1600-47c8-9fe5-4acd24cd0c73'
      activationstatus: true
      created: 2024-09-12T22:33:29.524+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:22:45.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T22:33:29.524+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Both sides agreed to continue discussions on areas of cooperation,
        especially on hotline mechanisms, coast guard cooperation, and marine scientific
        and technological cooperation,” the DFA said in a statement.</p>'
