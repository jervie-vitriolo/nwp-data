      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.098+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> There was no discussion
        in the House of Representatives about zeroing out the proposed budget for
        the Office of the Vice President (OVP) lawmakers said on Thursday, Sept. 12.</p>'
    section1:
      primarytype: 'block'
      uuid: '4ae55bf8-1063-47f6-ae92-0ae82fa7d594'
      activationstatus: true
      created: 2024-09-12T12:35:05.392+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:43.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.099+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '74aa36b5-a3ea-4cc7-959d-9550e39fd9ce'
      activationstatus: true
      created: 2024-09-12T12:35:05.393+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:43.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.100+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In an interview with NewsWatch Plus on Thursday, Sept. 12, ACT Teachers\
        \ party-list Rep. France Castro said there is no truth to the statement of\
        \ Vice President Sara Duterte.\r"
    section3:
      primarytype: 'block'
      uuid: '3d8461ef-8112-475f-ae90-4b2d2d57c562'
      activationstatus: true
      created: 2024-09-12T12:35:05.393+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:43.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.100+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '577c4b8e-e79f-4a44-b168-3a1397485b41'
      activationstatus: true
      created: 2024-09-12T12:35:05.393+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.101+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Ewan ko sa kanya. Syempre, walang mga ganyang usap-usapan. Baka
        narinig niya lang ‘yan sa social media, suggestion ng taumbayan dahil sa pinaggagawa
        niya,” Castro said.</p>'
    section5:
      primarytype: 'block'
      uuid: '84d9a9e2-6fc0-4111-98e8-4b77b862d51d'
      activationstatus: true
      created: 2024-09-12T12:35:05.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.102+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a87418cc-58fd-4443-ab10-7bdf6925ed47'
      activationstatus: true
      created: 2024-09-12T12:35:05.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.102+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: I don't know about her. Of course, there are no such\
        \ talks. She may have heard it on social media, suggestions by the public\
        \ because of what she has been doing.]\r"
    section7:
      primarytype: 'block'
      uuid: '0b5b34a8-651d-47d3-b3a4-2173b01baa56'
      activationstatus: true
      created: 2024-09-12T12:35:05.394+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.103+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e440542e-6a9e-46ce-800b-5d5edcc6ed34'
      activationstatus: true
      created: 2024-09-12T12:35:05.395+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.104+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She said funds are needed to pay salaries of OVP employees and supplies,
        among others.</p>'
    section9:
      primarytype: 'block'
      uuid: '7b44288d-bd6a-4b3c-8027-7c272f3ca2eb'
      activationstatus: true
      created: 2024-09-12T12:35:05.395+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.105+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '2a559487-7e91-4c57-91c2-ad74706205b1'
      activationstatus: true
      created: 2024-09-12T12:35:05.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.105+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>But Castro is pushing to cut the OVP’s P2.04-billion proposal since
        some duplicate those of the Social Welfare and Education departments.</p>'
    section11:
      primarytype: 'block'
      uuid: '45f7eea2-d547-43d8-ab7a-271a646a0d05'
      activationstatus: true
      created: 2024-09-12T12:35:05.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.106+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fd207280-544a-4cad-9960-229a20cdd085'
      activationstatus: true
      created: 2024-09-12T12:35:05.396+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.107+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a briefing also on Thursday, the House appropriations committee,
        in fact, recommended to cut the budget by P1.3 billion and realign the funds
        to the Social Welfare and Health departments.</p>'
    section13:
      primarytype: 'block'
      uuid: '997740d7-83a5-4521-8504-1bd80c55f48a'
      activationstatus: true
      created: 2024-09-12T12:35:05.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.107+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'fde6134e-83ad-47d1-be09-cbf907c0c3db'
      activationstatus: true
      created: 2024-09-12T12:35:05.397+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.108+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Itong mga project na ito na nakalagay sa socioeconomic programs
        niya ay pwede naman itong ibigay sa line agencies na talagang institutionalized
        na ‘yung kanilang mga guidelines, ‘yung kanilang mga rules. So, parang nagki-create
        kasi siya ng bureaucracy within a bureaucracy,” Castro said.</p>'
    section15:
      primarytype: 'block'
      uuid: '24ffe841-6309-4ba0-b4f2-4acd988ba145'
      activationstatus: true
      created: 2024-09-12T12:35:05.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '113f2454-5b9b-425a-897d-92d20891a3ac'
      activationstatus: true
      created: 2024-09-12T12:35:05.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: These projects under her socioeconomic programs can be\
        \ transferred to line agencies which have institutionalized guidelines and\
        \ rules. So, it seems she is creating a bureaucracy within a bureaucracy.]\r"
    section17:
      primarytype: 'block'
      uuid: '0f48a2d3-fcae-4b33-b3c9-6355a920162c'
      activationstatus: true
      created: 2024-09-12T12:35:05.398+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.110+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'c2f58a85-d959-4ce8-9061-be33f069378c'
      activationstatus: true
      created: 2024-09-12T12:35:05.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Castro also opposed allocating funds for OVP satellite offices -
        which the appropriation committee also substantially reduced - saying it might
        be used for campaigning.</p>'
    section19:
      primarytype: 'block'
      uuid: '3ea30e62-f4b1-4979-a764-65f15816648b'
      activationstatus: true
      created: 2024-09-12T12:35:05.399+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '36805c31-39fb-497a-b12d-3ffb4f65e695'
      activationstatus: true
      created: 2024-09-12T12:35:05.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.112+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>She said if the vice president wants to pursue her satellite offices,
        she may do so with her own resources.</p>'
    section21:
      primarytype: 'block'
      uuid: 'a141177c-14d6-48dd-8acb-ddf3eec01c82'
      activationstatus: true
      created: 2024-09-12T12:35:05.400+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '0164d286-4136-46c2-896c-28632ae999f6'
      activationstatus: true
      created: 2024-09-12T12:35:05.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Castro said she opposed the P10-million budget for Duterte’s children’s
        book, “Isang Kaibigan,” which has a number of errors. The lawmaker suggested
        realigning the fund to the Department of Education (DepEd).</p>'
    section23:
      primarytype: 'block'
      uuid: '7ad12bd1-a97a-4081-a470-33ebf2be33c9'
      activationstatus: true
      created: 2024-09-12T12:35:05.401+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '3b75f0fa-ab92-4921-a73f-22a70a8a467e'
      activationstatus: true
      created: 2024-09-12T12:35:05.402+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ako Bicol party-list Rep. Jil Bongalon also said defunding the OVP
        was not raised in the Congress.</p>'
    section25:
      primarytype: 'block'
      uuid: '46762c23-c5bf-4c4c-b4e3-c1be71500330'
      activationstatus: true
      created: 2024-09-12T12:35:05.402+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.115+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'f7984e95-d13b-455f-857e-25238d305972'
      activationstatus: true
      created: 2024-09-12T12:35:05.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Gustong-gusto po namin siya um-attend ng budget hearing para ma-explain\
        \ ho sana sa’min kung ano ‘yung mga programa niya. Kasi kung nakikita po ng\
        \ mga mambabatas na magiging maganda ‘yung programa niya, kami pa po mismo\
        \ ‘yung magdadagdag ng pondo sa programa niya,” Bongalon told NewsWatch Plus.\r"
    section27:
      primarytype: 'block'
      uuid: '8d6b2366-3006-46d6-9d16-914f31c9d9f6'
      activationstatus: true
      created: 2024-09-12T12:35:05.403+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.016+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'f683d5a0-2676-4870-92fd-417ba1250ce9'
      activationstatus: true
      created: 2024-09-12T12:35:05.404+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.016+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.117+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: We want her to attend the budget hearing for her to explain\
        \ her programs. If the lawmakers see that her programs are good, we would\
        \ initiate giving her more funds.]\r"
    section29:
      primarytype: 'block'
      uuid: '782a155f-bff7-4dca-acc8-90d6c89ca5d4'
      activationstatus: true
      created: 2024-09-12T12:35:05.404+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.017+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.118+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'e739a79c-c40d-4d67-854b-d5211d430293'
      activationstatus: true
      created: 2024-09-12T12:35:05.405+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Duterte unfazed</strong></h2>'
    section31:
      primarytype: 'block'
      uuid: '9c2415eb-1c17-4406-bab7-3a4e238b8352'
      activationstatus: true
      created: 2024-09-12T12:35:05.405+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In a video interview released on Wednesday, Duterte said she heard\
        \ of possible budget defunding and a  P1 budget for the OVP.\r"
    section32:
      primarytype: 'block'
      uuid: '92a4ff94-9f94-46ee-aec6-c18dd6db5a41'
      activationstatus: true
      created: 2024-09-12T12:35:05.406+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.120+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '75607029-db56-4586-9c37-02e44e8c84d9'
      activationstatus: true
      created: 2024-09-12T12:35:05.407+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:26:44.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:36:58.121+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Handa kami, handa ako, sa Office of the Vice President na magtrabaho\
        \ kahit walang budget. Maliit lang ‘yung opisina namin. Maliit lang ‘yung\
        \ operations namin kaya kayang-kaya namin na magtrahabo kahit walang budget,”\
        \ Duterte said.\r"
