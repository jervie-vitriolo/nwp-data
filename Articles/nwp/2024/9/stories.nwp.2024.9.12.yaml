      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Some schools in Hanoi have told students to stay home for the rest
        of the week, while thousands of residents of low-lying areas have been evacuated,
        the government and state media said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef269a3a-0e26-49ee-a88f-6e8001f6ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.650+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.650+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Nearer the city centre, charity Blue Dragon Children’s Foundation
        evacuated its office on Tuesday, after authorities warned of flood risks.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de966d96-2cd9-4d8d-935c-2cecc9335583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.651+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"People were moving frantically, moving their motorbikes, relocating
        items," said spokesperson Carlota Torres Lliro, expressing concern for dozens
        of children and families living in makeshift houses by the river.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f313b66d-e051-478c-ac41-423ad9d73a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.651+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.651+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'EVN said on Wednesday it had stopped discharging water from Hoa Binh
        hydropower dam, the second largest in northern Vietnam, into Red River tributary,
        the Da River, to reduce water flows.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9454857-52a9-47be-9040-99072c09954b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.652+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnamese authorities also raised concerns on Wednesday about Chinese
        hydropower plants releasing water into another Red River tributary, the Lo
        River, known in China as Panlongjiang, with Beijing saying the two countries
        were cooperating on flood prevention.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1817313-cc16-4d88-8200-695af8f24e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.652+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blow to factories</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc75b442-985d-463f-9505-6763de6a4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.652+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.652+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yagi wreaked havoc on many factories and flooded warehouses in coastal
        export-oriented industrial hubs east of Hanoi, forcing closures, with some
        only expected to resume full operations after weeks, executives said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd689942a-3d95-47e7-9c3f-046fc70f0f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.653+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.653+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The disruptions threaten global supply chains as Vietnam hosts large
        operations of multinationals that ship mostly to the United States, Europe
        and other developed nations.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdca079-2a1c-4ae8-8861-ca9e4056f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.653+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.653+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Elsewhere, in provinces north of the capital, landslides triggered
        by heavy floods killed dozens.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186f5102-63ae-44c4-a387-d2b51ddd1e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.654+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"My house’s first floor is completely under the water," said Nguyen
        Duc Tam, a 40-year-old resident of Thai Nguyen, a city about 60 km (37 miles)
        from Hanoi.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accb534d-530c-4bce-9b72-f2350a7f98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.654+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Now we have no fresh water and electricity," he said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02f2a17-1a9a-4883-a7e6-9fbeca0f54d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Another resident, Hoang Hai Luan, 30, said he had not experienced such
        flooding in more than 20 years in the area.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '039b7c0e-47b0-404f-9974-9f04378f93f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"My belongings and possibly those of many others are completely lost."'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46234af5-0c6b-4552-94d1-bcf6768fcd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Among the factories located on the outskirts of the city of about 400,000,
        is a large facility for Samsung Electronics 005930.KS, which ships about half
        of its smartphones worldwide from Vietnam.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c733543e-6baa-460e-9fae-5ffd31e0ad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>There were no signs of flooding at the facility on Wednesday, a
        Reuters witness said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aabfef-c344-4199-bc07-0aefa121b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:45:49.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:40.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:45:49.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Khanh Vu, Francesco Guarascio and Phuong Nguyen
        in Hanoi; Minh Nguyen and Thinh Nguyen in Thai Nguyen; Writing by Francesco
        Guarascio; Editing by Miral Fahmy, Clarence Fernandez, Tomasz Janowski, William
        Maclean)</em></p>'
  'philippines-china-meeting-escoda-shoal':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-12T09:32:01.000+08:00
    'imagesource': 'jcr:7cf83383-a144-46d3-8f70-93e48503a027'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab11a5d3-541a-4e47-8c85-a9b19faa726c'
    'lead': 'The Philippines and China held bilateral talks on Wednesday (Sept. 11)
      with the two nations’ high-ranking diplomats convening via a bilateral consultation
      mechanism on the South China Sea in Beijing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-12T09:39:36.585+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:31:11.924+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:06.421+08:00
    'mgnl:lastModified': 2024-09-12T12:32:06.276+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Escoda-Shoal', 'Philippines', 'China', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'PH, China address tensions over Escoda Shoal in high-level talks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d924a42-eac4-4c04-b6aa-9b139a26cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T09:39:36.610+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.269+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Philippines and
        China held bilateral talks on Wednesday (Sept. 11) with the two nations’ high-ranking
        diplomats convening via a bilateral consultation mechanism on the South China
        Sea in Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7967607-bc15-4ff8-ab1e-d7c76e407a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T09:39:36.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.269+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The high-level talks, which focused on maritime issues, particularly
        those surrounding Escoda Shoal (also known as Sabina Shoal), were attended
        by Foreign Affairs Undersecretary Theresa Lazaro for the Philippines and Chinese
        Vice Foreign Minister Chen Xiaodong for China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed296856-4c34-483b-a171-7afadcbc266d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:32:06.257+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.257+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government told China that Escoda Shoal is within
        the country’s exclusive economic zone (EEZ). During talks with her Chinese
        counterparts, Lazaro also reiterated the Philippines’ consistent position
        and explored ways to lower the tension in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2ce536-afd8-456d-b9df-9e8d200ca6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:32:06.258+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.258+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Both sides agreed to continue discussions on areas of cooperation,
        especially on hotline mechanisms, coast guard cooperation, and marine scientific
        and technological cooperation,” the DFA said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc630c9a-7d15-4093-9b54-b15f0652cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T09:39:36.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.271+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Chinese Foreign Ministry said Beijing has urged the Philippine
        side to withdraw its ships from Escoda Shoal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2c9d52-0a8a-460f-b460-aa9c9b46021a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T09:39:36.611+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.271+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“China will firmly safeguard its sovereignty and the seriousness and
        effectiveness of the Declaration on the Conduct of Parties in the South China
        Sea,” the ministry asserted.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5b221-9bfe-43f1-9b57-b201a45d1f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T09:39:36.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.271+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine government had previously filed a diplomatic protest
        expressing its displeasure over a series of ramming incidents at Escoda Shoal,
        which lies within the country’s exclusive economic zone (EEZ).'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de45a9e-ef65-4341-94b4-fa1748170cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T09:39:36.612+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.272+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippine Coast Guard (PCG) reported that its ship, BRP Teresa
        Magbanua, suffered damage after being rammed three times by a Chinese Coast
        Guard vessel in the West Philippine Sea on August 31.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4ea457-e51e-43b7-82ae-86cde3276dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T09:39:36.613+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.272+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The  BRP Teresa Magbanua has been on an "extended patrol" in the area
        since April, following reports of Chinese activities around the shoal.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb13ff4-d57a-41cb-a623-ed9630ac3db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T09:39:36.613+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.273+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We have made the necessary approaches to China through various means
        to express our complaints and displeasure,” said Foreign Affairs Secretary
        Enrique Manalo.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1807c9-ee10-41d5-b12c-3ea863fb548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T09:39:36.614+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.273+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to the PCG, the ship was specifically deployed in April to
        monitor Chinese activities at the shoal.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3f8728-f330-4d6a-bf40-5dd83e8d0d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T09:39:36.614+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.274+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The main reasons why the Chinese government is agitated by the presence
        of the Teresa Magbanua are: first, it has been stationed there for an extended
        period; second, they obviously do not want a coast guard vessel documenting
        their activities; and third, strategically, Escoda Shoal is crucial for defense,”
        said PCG spokesperson for the West Philippine Sea Jay Tarriela.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86127622-4442-4788-ac13-59e714a0210c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T09:39:36.614+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:11.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:32:06.274+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tarriela added that the shoal serves as a meeting point for Philippine
        ships ahead of resupply missions to BRP Sierra Madre at Ayungin Shoal.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36a5c76-0b91-40e6-a7f2-f975c3caa1f0'
      'mgnl:activationStatus': true
