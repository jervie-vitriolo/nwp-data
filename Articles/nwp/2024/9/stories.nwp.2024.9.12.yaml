    title: 'Haitian Americans fear for their safety after Trump repeats false claims
      about immigrants'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '38e7764c-bde8-4b9f-a384-9a63435d275e'
      activationstatus: true
      created: 2024-09-12T11:16:41.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.641+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Washington, United States —</strong> Haitian Americans said
        they fear for their safety after Donald Trump repeated a false and derogatory
        claim during this week’s presidential debate about immigrants in Ohio.</p>'
    section1:
      primarytype: 'block'
      uuid: '2e8ec99a-c81c-4236-9128-ad11006f0095'
      activationstatus: true
      created: 2024-09-12T11:16:41.580+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a9a2b23d-bbb2-4cc9-89f1-098154f49c10'
      activationstatus: true
      created: 2024-09-12T11:16:41.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Haitian community leaders across the U.S. said the Republican candidate’s\
        \ remarks about immigrants eating household pets during his debate with Democratic\
        \ Vice President Kamala Harris could put lives at risk and further inflame\
        \ tensions in the small city of Springfield, Ohio, where thousands of recent\
        \ Haitian arrivals have boosted the local economy but also strained the safety\
        \ net.\r"
    section3:
      primarytype: 'block'
      uuid: '4f1859aa-1db2-4b81-b6db-d76076bdcf0b'
      activationstatus: true
      created: 2024-09-12T11:16:41.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '424a434b-a659-4078-bbec-c86dc3f46a28'
      activationstatus: true
      created: 2024-09-12T11:16:41.581+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have to be careful where we go,\" said Viles Dorsainvil, 38, who\
        \ says the Haitian community center he heads in Springfield has received threatening\
        \ phone calls. The hostility has prompted one friend working at an Amazon\
        \ warehouse to consider leaving, he said.\r"
    section5:
      primarytype: 'block'
      uuid: '1d129b3f-624c-4e58-a15a-6effa3ae733f'
      activationstatus: true
      created: 2024-09-12T11:16:41.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2cd2f013-6b86-412f-9dc2-520b2e0ecd49'
      activationstatus: true
      created: 2024-09-12T11:16:41.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"He said that things are getting out of hand now; the way people are\
        \ treating us, making bad comments about us,\" Dorsainvil said.\r"
    section7:
      primarytype: 'block'
      uuid: '45891048-bd1b-4411-8e10-1ac04da2c933'
      activationstatus: true
      created: 2024-09-12T11:16:41.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '65776efa-007a-48e8-a37c-640c0c1f7f1f'
      activationstatus: true
      created: 2024-09-12T11:16:41.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump’s Tuesday remark that \"they're eating the dogs, the people that\
        \ came in, they're eating the cats\" is the latest in a long line of lies\
        \ about immigrants that have defined his political career. It followed a similar\
        \ false claim spread by his running mate, U.S. Senator JD Vance of Ohio, on\
        \ social media about Springfield’s new residents.\r"
    section9:
      primarytype: 'block'
      uuid: '04c8c734-a1bf-4568-a5f9-ac167f1cd0c5'
      activationstatus: true
      created: 2024-09-12T11:16:41.583+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '28e045ac-15de-4abf-a23b-bed759b8d52c'
      activationstatus: true
      created: 2024-09-12T11:16:41.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "City officials say they have received no credible reports of anybody\
        \ eating household animals. Karen Graves, a city spokesperson, said she was\
        \ not aware of recent hate crimes targeting Haitian residents but that some\
        \ had been victims of \"crimes of opportunity,\" such as property theft.\r"
    section11:
      primarytype: 'block'
      uuid: '2a5c95fe-a408-4219-ba47-e187de3385a6'
      activationstatus: true
      created: 2024-09-12T11:16:41.584+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '992fdb3e-b739-448d-8c66-ffe3efac2e9a'
      activationstatus: true
      created: 2024-09-12T11:16:41.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Haitian Times reported that some Haitian families in Springfield,\
        \ Ohio, were keeping their children home from school, while other sources\
        \ told the newspaper that they were subject to bullying, assaults and intimidation\
        \ in front of their homes amid racist rhetoric amplified by social media.\r"
    section13:
      primarytype: 'block'
      uuid: 'f5175c7c-769f-48eb-9e5c-5b61a56ef5ce'
      activationstatus: true
      created: 2024-09-12T11:16:41.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'b61a7be8-590a-4a16-94d9-86c42650a5f7'
      activationstatus: true
      created: 2024-09-12T11:16:41.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The lie fed on frustrations of some in the western Ohio city, who say\
        \ the 15,000 Haitians who have arrived in recent years to fuel the city’s\
        \ economy, have also stressed limited resources at local schools and health\
        \ clinics and driven up rents.\r"
    section15:
      primarytype: 'block'
      uuid: 'b02c658d-cce0-4df3-81c7-6dd0b5d8dc64'
      activationstatus: true
      created: 2024-09-12T11:16:41.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '65c2a189-a085-47b5-9d8b-06caa91f37db'
      activationstatus: true
      created: 2024-09-12T11:16:41.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tensions have increased since a Haitian driving without an Ohio license\
        \ struck a school bus in 2023, killing 11-year-old Aiden Clark and injuring\
        \ 26 other children.\r"
    section17:
      primarytype: 'block'
      uuid: '516164fa-d828-4105-baa6-3880b94cfaa4'
      activationstatus: true
      created: 2024-09-12T11:16:41.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '2d137115-7319-4619-a5a4-eaa223f01863'
      activationstatus: true
      created: 2024-09-12T11:16:41.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"People are getting really fed up,\" city resident Richard Jordan\
        \ said at a city council meeting on Tuesday. \"Things are going to get ugly.\"\
        \r"
    section19:
      primarytype: 'block'
      uuid: '7d47b2af-1a31-41ca-9369-29649120a590'
      activationstatus: true
      created: 2024-09-12T11:16:41.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '4a33fd59-54c5-439c-9ff3-6d7befdfe86c'
      activationstatus: true
      created: 2024-09-12T11:16:41.589+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.589+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At that same meeting, Clark’s father Nathan Clark criticized Trump\
        \ and Vance for exploiting his son’s death.\r"
    section21:
      primarytype: 'block'
      uuid: '44c73b7c-dc4d-4ce1-a00b-f7618d17a772'
      activationstatus: true
      created: 2024-09-12T11:16:41.589+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.589+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '567f1595-b79c-4287-a23c-7666a1d8ee00'
      activationstatus: true
      created: 2024-09-12T11:16:41.590+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.590+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They can vomit all the hate they want about illegal immigrants, the\
        \ border crisis, and even untrue claims about fluffy pets being ravaged and\
        \ eaten by community members,\" Clark said. \"However, they are not allowed,\
        \ nor have they ever been allowed, to mention Aiden Clark from Springfield,\
        \ Ohio.\"\r"
    section23:
      primarytype: 'block'
      uuid: '6b56d9dd-ddd4-4939-9629-86925712477b'
      activationstatus: true
      created: 2024-09-12T11:16:41.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '0eaaba7b-e748-49f9-8560-88e1634db299'
      activationstatus: true
      created: 2024-09-12T11:16:41.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last month, a white supremacist was ejected from a city council meeting\
        \ after he made threatening statements towards Haitian immigrants.\r"
    section25:
      primarytype: 'block'
