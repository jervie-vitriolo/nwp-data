      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'My heart fell'</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '4d73db29-8e1c-419d-904d-6c6d373120c0'
      activationstatus: true
      created: 2024-09-12T11:16:41.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ahead of the debate, billionaire Elon Musk amplified the lie further\
        \ on his X social media platform, as did Republicans on the House of Representatives\
        \ Judiciary Committee.\r"
    section28:
      primarytype: 'block'
      uuid: '055f52d4-f047-4ba5-b595-b4de9b53e5f3'
      activationstatus: true
      created: 2024-09-12T11:16:41.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '5951cd4c-2144-432b-a884-ad0e8199b4c3'
      activationstatus: true
      created: 2024-09-12T11:16:41.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guerline Jozef, who heads the national advocacy group Haitian Bridge\
        \ Alliance, said her group had been trying to knock down the rumor before\
        \ the debate.\r"
    section30:
      primarytype: 'block'
      uuid: 'd9184e71-90e0-4f91-b944-93c08afc1b9d'
      activationstatus: true
      created: 2024-09-12T11:16:41.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'a995550a-4223-478a-b022-330ed8768c84'
      activationstatus: true
      created: 2024-09-12T11:16:41.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.655+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "When Trump mentioned it, \"my heart fell to the floor,\" she said.\
        \ \"This has become a nationwide lie that people everywhere are repeating.\"\
        \r"
    section32:
      primarytype: 'block'
      uuid: '5b52e667-5e2d-4012-9979-e79d7a3c76ab'
      activationstatus: true
      created: 2024-09-12T11:16:41.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '5ad1fba0-fcb1-47c9-9683-f8e125b22c39'
      activationstatus: true
      created: 2024-09-12T11:16:41.597+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For Taisha Saintil, now an analyst with the immigrant advocacy group\
        \ UndocuBlack Network, said Trump’s remark brought back painful memories of\
        \ being taunted when she arrived at a Florida elementary school in 2006.\r"
    section34:
      primarytype: 'block'
      uuid: '76d4f00e-8ce4-492a-8207-575ad2cc1cd0'
      activationstatus: true
      created: 2024-09-12T11:16:41.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.657+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'e8cfe047-5591-4e4c-806e-a91938fd1821'
      activationstatus: true
      created: 2024-09-12T11:16:41.598+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.657+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some 1.1 million Haitian Americans live in the U.S., about half of\
        \ whom are immigrants, according to the Census Bureau. Long established in\
        \ Florida and New York, Haitian immigrants have recently been moving to states\
        \ like North Carolina and California to pursue work, Jozef said.\r"
    section36:
      primarytype: 'block'
      uuid: '2a016fb3-7bcc-47e3-b2f1-a6beab3f0b71'
      activationstatus: true
      created: 2024-09-12T11:16:41.599+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.658+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '9ce4fa35-c36b-48e6-a65d-a92bb3e0d5d4'
      activationstatus: true
      created: 2024-09-12T11:16:41.600+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.659+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Seeking work</strong></h2>'
    section38:
      primarytype: 'block'
      uuid: '7d4bbf39-071e-4431-8213-84e92d7d52d1'
      activationstatus: true
      created: 2024-09-12T11:16:41.601+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.659+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.601+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: 'daf4e322-051c-4619-9626-6daa3ec58c45'
      activationstatus: true
      created: 2024-09-12T11:16:41.601+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.660+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.601+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Springfield officials say the majority of Haitian migrants are in the\
        \ country legally, drawn by jobs at warehouses and factories. They have opened\
        \ two restaurants and seven groceries, according to a city fact sheet.\r"
    section40:
      primarytype: 'block'
      uuid: 'fe946381-6246-45bc-be01-da432ec2c9dd'
      activationstatus: true
      created: 2024-09-12T11:16:41.602+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '8cb05c6b-8d9c-4152-9468-965bf5ed98dc'
      activationstatus: true
      created: 2024-09-12T11:16:41.603+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.603+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“While we are experiencing challenges related to the rapid growth of\
        \ our immigrant population, these challenges are primarily due to the pace\
        \ of the growth,\" city manager Bryan Heck said in a video on Wednesday.\r"
    section42:
      primarytype: 'block'
      uuid: 'e31f4fb2-8556-4184-93f4-8483489faa49'
      activationstatus: true
      created: 2024-09-12T11:16:41.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.662+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: 'f3e2a442-849d-48c2-af72-5f26b1542784'
      activationstatus: true
      created: 2024-09-12T11:16:41.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.662+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.604+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ohio Governor Mike DeWine, a Republican, said on Tuesday the state\
        \ is providing $2.5 million to help the new residents get vaccines and other\
        \ health services, and state police are being brought in to help enforce traffic\
        \ laws. He said President Joe Biden’s administration should also provide aid\
        \ to cities like Springfield that see a sudden increase in new migrants.\r"
    section44:
      primarytype: 'block'
      uuid: 'b713ccb9-d646-4f3c-b0f1-f321792feabe'
      activationstatus: true
      created: 2024-09-12T11:16:41.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.605+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: '7e48bde1-5818-4a28-b351-8c51393d6a96'
      activationstatus: true
      created: 2024-09-12T11:16:41.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.664+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.606+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump’s comments could energize his supporters to help him win over\
        \ undecided voters, particularly aggrieved white voters who feel a sense of\
        \ their own decline in this country, said Republican strategist Mike Madrid,\
        \ founder of the anti-Trump Lincoln Project.\r"
    section46:
      primarytype: 'block'
      uuid: '0ecbe1e4-d905-4d0c-a8e0-6b0419b52b0d'
      activationstatus: true
      created: 2024-09-12T11:16:41.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.664+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.607+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '427592d5-fbbd-419a-9585-11fe72f72946'
      activationstatus: true
      created: 2024-09-12T11:16:41.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.608+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The attempts to dehumanize people is a long-proven strategy to work\
        \ at a time when society’s undergoing change,\" he said.\r"
    section48:
      primarytype: 'block'
      uuid: '0de5ace7-708b-4532-a350-2aecad7adec7'
      activationstatus: true
      created: 2024-09-12T11:16:41.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.666+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: 'db6c7578-6c34-4351-8c1e-56002d1c4f1b'
      activationstatus: true
      created: 2024-09-12T11:16:41.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.666+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But that strategy risks spurring violence, Haitian American leaders\
        \ said.\r"
    section50:
      primarytype: 'block'
      uuid: 'ff0e13ad-ad64-4876-b9be-65e9f91c4f55'
      activationstatus: true
      created: 2024-09-12T11:16:41.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '97c490c6-8ffb-45f8-b46a-110bf65b99c0'
      activationstatus: true
      created: 2024-09-12T11:16:41.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democratic Representative Sheila Cherfilus-McCormick, the only Haitian-American\
        \ in Congress, said Trump’s rhetoric endangers Haitians across the country.\r"
    section52:
      primarytype: 'block'
      uuid: '0c11a6c3-f405-47c9-936f-89291b8f24f0'
      activationstatus: true
      created: 2024-09-12T11:16:41.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section53:
      primarytype: 'block'
      uuid: '477ab045-11c8-4398-a32b-24b9a41a18a0'
      activationstatus: true
      created: 2024-09-12T11:16:41.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We've heard these stereotypes for years about Haitian people, Black\
        \ immigrants, doing all these things that we know aren't true,” she said.\r"
    section54:
      primarytype: 'block'
      uuid: 'b085952c-abba-41f2-b2cf-15bafb525de5'
      activationstatus: true
      created: 2024-09-12T11:16:41.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section55:
      primarytype: 'block'
      uuid: 'cea5756e-aa89-42d2-8dd2-01ffcb205714'
      activationstatus: true
      created: 2024-09-12T11:16:41.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gepsie Metellus, who heads the Sant La Haitian neighborhood center\
        \ in North Miami, said Trump’s comment was viewed as a \"cheap political shot\"\
        \ in her community, but directly endangers those in Springfield.\r"
    section56:
      primarytype: 'block'
      uuid: 'd231197e-ef2f-4320-82b2-41922b19da47'
      activationstatus: true
      created: 2024-09-12T11:16:41.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:30:26.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:16:41.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This rhetoric has a way of turning out really badly,\" she said.\r"
    section57:
      primarytype: 'block'
      uuid: 'b5e5cef6-584a-43f3-851b-d98b09196251'
