      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> There was no discussion
        in the House of Representatives about zeroing out the proposed budget for
        the Office of the Vice President (OVP) lawmakers said on Thursday, Sept. 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae55bf8-1063-47f6-ae92-0ae82fa7d594'
      'mgnl:activationStatus': true
