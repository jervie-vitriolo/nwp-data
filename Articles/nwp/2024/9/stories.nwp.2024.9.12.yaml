      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.919+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd1514f58-4b65-4761-9dc6-7c9d99a1ef81'
      activationstatus: true
      created: 2024-09-12T16:53:13.802+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:30.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.919+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Cruz said the office will seek a search warrant from the court to exhume\
        \ the bodies. They are also coordinating with embassies to identify the missing\
        \ persons.\r"
    section13:
      primarytype: 'block'
      uuid: '0135bc69-d6b2-489b-b0f5-6324bc4c7c2a'
      activationstatus: true
      created: 2024-09-12T16:53:13.802+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:30.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.920+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'ce224061-9d75-489b-8018-8efc82c6ad8e'
      activationstatus: true
      created: 2024-09-12T16:53:13.803+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:30.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.920+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Porac POGO hub, operated by Lucky South 99, was raided in July\
        \ following reports of various illegal activities, including scams, human\
        \ trafficking, kidnapping, and torture. \r"
    section15:
      primarytype: 'block'
      uuid: 'ab3be145-7e4d-4281-a4d9-8e82308cbf55'
      activationstatus: true
      created: 2024-09-12T16:53:13.803+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:30.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.921+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bdf23196-3792-4afb-8d5e-21add660d963'
      activationstatus: true
      created: 2024-09-12T16:53:13.804+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:30.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.921+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Earlier this week, the PAOCC and the Philippine National Police filed\
        \ a qualified trafficking complaint against its authorized representative,\
        \ Cassandra Li Ong, and 53 others.\r"
    section17:
      primarytype: 'block'
      uuid: '7079ee5c-9976-4c12-a3a1-1ebd2d761e02'
      activationstatus: true
      created: 2024-09-12T16:53:13.804+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:30.655+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.922+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '941cc868-7652-450c-abb2-5c73ab76d73a'
      activationstatus: true
      created: 2024-09-12T16:53:13.805+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:30.655+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.923+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The respondents also include Zhang Jie and Duanren Wu, foreign nationals
        believed to have assisted in the short-lived escape of former Bamban, Tarlac
        Mayor Alice Guo. Following her arrest in Indonesia, the controversial Guo
        is currently detained at the PNP Custodial Center on graft charges related
        to her alleged involvement in illegal POGOs.</p>'
  'START HERE----->pogo-boss-huang-zhiyang-alice-guo':
    author: 'Eimor Santos, NewsWatch Plus'
