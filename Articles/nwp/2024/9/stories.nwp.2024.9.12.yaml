      'mgnl:lastModified': 2024-09-12T12:36:58.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Gustong-gusto po namin siya um-attend ng budget hearing para ma-explain\
        \ ho sana sa’min kung ano ‘yung mga programa niya. Kasi kung nakikita po ng\
        \ mga mambabatas na magiging maganda ‘yung programa niya, kami pa po mismo\
        \ ‘yung magdadagdag ng pondo sa programa niya,” Bongalon told NewsWatch Plus.\r"
    '27':
