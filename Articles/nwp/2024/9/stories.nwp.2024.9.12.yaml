  'marcos-un-general-assembly-not-attending':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-12T12:34:00.000+08:00
    'imagesource': 'jcr:dc597fe3-20fe-4762-87ef-2907b7d1926a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '400836e3-3d4f-42fe-aca1-faa6d861d572'
    'lead': 'President Bongbong Marcos is not attending the 79th session of the United
      Nations General Assembly (UNGA) in New York, with the general debates scheduled
      to be held on Sept. 24 to Sept. 28.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-12T12:35:41.964+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:25:41.864+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:09.463+08:00
    'mgnl:lastModified': 2024-09-12T12:35:41.991+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['UNGA', 'Marcos']
    'stories': []
    'template': '1'
    'title': "Marcos to skip UN General Assembly in New York- Palace \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc28e2b6-fc0c-435a-8038-ca8c5f413c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:41.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:41.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:35:41.988+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Bongbong Marcos
        is not attending the 79th session of the United Nations General Assembly (UNGA)
        in New York, with the general debates scheduled to be held on Sept. 24 to
        Sept. 28.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7714bc22-7bb5-4171-a59b-07d620dc78a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:41.981+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:41.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:35:41.981+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This is the second time Marcos will forego his attendance in the general
        debate. He attended the UNGA in 2022 just months after winning the presidential
        elections.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b431a51-b222-47e8-855d-54ee89db4bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:41.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:41.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:35:41.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo will be representing the president
        in the UNGA.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5a327a-d9a7-4d95-adf8-dc9e63359fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:41.982+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:41.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:35:41.982+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“He will  articulate  the country’s  responses to  global challenges
        which we assert  should be resolved within the framework of peace and cooperation
        enshrined in the UN Charter,” the Presidential Communications Office said
        in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33a594-ec57-4186-a449-55738b45ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:41.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:41.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:35:41.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine Ambassador to the United States Jose Manuel Romualdez told
        NewsWatch Plus that the president is also limiting his foreign trips this
        year.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3589b-4460-4899-854b-c85a43b52aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:41.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:41.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:35:41.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A Reuters report quoted Romualdez as saying that a summit of at least
        20 nations is being planned on the sidelines of the UNGA this month to seek
        ways "to talk some sense" into China over its confrontation with the Philippines
        in the South China Sea, '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc64c75-86b1-4027-a496-2698fb850666'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:41.983+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:41.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:35:41.983+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The more countries band together and give a message to China that
        what they''re doing is definitely not on the right side of history, then we
        have a better than even chance that they will not make that wrong move that
        we''re all fearing," the diplomat told Reuters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5362f8-af54-49cf-9a07-7554688a25cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:41.984+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:41.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:35:41.984+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romualdez did not elaborate on plans for the summit but the event
        could take place on Sept. 22.</p>'
