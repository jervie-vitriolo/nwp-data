  'phivolcs-warns-possible-kanlaon-magmatic-eruption':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'Kanlaon Volcano, Sept. 10'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-12T07:47:46.000+08:00
    'imagesource': 'jcr:352730e1-55da-4077-8c72-23f3ba463b12'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee497fb4-fd36-462e-b874-1925eefbcabb'
    'lead': 'The likelihood of Kanlaon Volcano on Negros Island erupting for the first
      time since 1902 has increased given the current unrest, an official from Phivolcs
      said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-12T08:06:50.047+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:32:03.109+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:05.484+08:00
    'mgnl:lastModified': 2024-09-12T08:06:50.221+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Kanlaon-Volcano', 'Phivolcs']
    'stories': []
    'template': '1'
    'title': 'Phivolcs warns of possible Mt. Kanlaon magmatic eruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe9589d-6344-48a4-817a-8e81aa9d8839'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The likelihood of Kanlaon
        Volcano on Negros Island erupting for the first time since 1902 has increased
        given the current unrest, an official from the Philippine Institute of Volcanology
        and Seismology (Phivolcs) said on Wednesday, Sept. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7d752e-44de-4207-896c-7a215ad59c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mariton Bornas, Phivolcs’s volcano monitoring and eruption prediction\
        \ division chief, said the latest monitoring of the bureau showed \"anomalous\"\
        \ readings. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd23a8c-89a8-41a6-bbb1-d0064b8f634b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Dahil po mataas po ang mga monitoring parameters natin, medyo anomalous\
        \ po talaga ang mga ito, tumataas po ang tsansa na magkaroon po tayo ng magmatic\
        \ eruption,” Bornas told the government briefing “Bagong Pilipinas Ngayon.”\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ff23ec-f58d-4815-9ebc-8f6eb286bec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Because of the high level of monitoring parameters, these\
        \ are anomalous, there is an increasing chance of magmatic eruption.] \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d86671-e4a2-4ec9-b2a7-74e6a1ea8528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But Bornas said Phivolcs has yet to determine the actual hour, day,\
        \ week, or month when the magmatic eruption will happen — something that existing\
        \ monitoring and forecasting systems can’t do. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c00f8c3-f8c7-4188-8708-2b1f5bc0fc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said the bureau can only forecast scenarios based on daily monitoring.\
        \ \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a176d1-75ce-48dd-9e4e-1e1a230923dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Phivolcs official also explained Kanlaon usually has steam-driven\
        \ eruptions and the 1902 magmatic eruption was weak. Lava flows — and not\
        \ explosive eruptions — from the volcano have been recorded, she added. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331f2bcb-5a63-4cd4-ac36-bdd9b037b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kailangan po ay araw-araw natin itong inaanalisa at ini-evaluate lalung-lalo\
        \ na po sa isang bulkang katulad ng Kanlaon Volcano na matagal pong hindi\
        \ pumuputok ng magma, hindi nagpuputok ng magma ‘no,” the volcanologist said.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88511901-5b49-4a8d-b387-4d983e1babf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We need to conduct daily analysis and evaluation, especially\
        \ on a volcano like Kanlaon which has not spewed magma for a long time.] \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7588967-f18c-4e88-b601-75a7323fccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The local government of Canlaon City has ordered the <a href="https://www.facebook.com/SALTACanlaonOfficialPage/posts/pfbid0JBXfjz5H88r1U9QGEirR3bGn97DdjeWzH3PBnq27pP9sEv68hBgNkyU5VtZ3AMzsl">mandatory
        evacuation</a> of residents in high-risk areas near the volcano. Around 92
        families, or 301 residents, from four barangays have been evacuated as of
        Wednesday morning.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae45be-2950-4235-8e6b-f5a5d29060fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/SALTACanlaonOfficialPage/posts/pfbid02s2or7jvMs5mFM4p2pXDgCnhpaf66sgXtmcp1nSqi4EBG9LYGy6FqmeaZizSf4rLwl">Class
        suspensions</a> were implemented on Tuesday and Wednesday, while a <a href="https://www.facebook.com/SALTACanlaonOfficialPage/posts/pfbid02Wa2FBMDVGwQG9pYDH6MggXAFBFoU3itKcDo4yoKpiuLfWriRYHZab9EfEtcfJe3jl">temporary
        closure of tourist spots</a> was also declared.&nbsp;</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365ed4ab-eb9e-45e2-a923-8bc04b7b50e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs said sulfuric fumes have been reported in Barangay San Miguel\
        \ in La Carlota City; Barangays Masulog and Pula in Canlaon City; Barangay\
        \ Codcod in San Carlos City; and Barangay Inolingan in Moises Padilla. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650ec830-c04a-4675-9700-f17c657ad4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The public is reminded that Alert Level 2 (increasing unrest) prevails\
        \ over Kanlaon, but that current activity may lead to eruptive unrest and\
        \ an increase in the Alert Level,” Phivolcs said in a bulletin. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052813eb-f51c-4276-b7f7-ae797ae146d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Alert Level 3 would mean an expanded area needed to be evacuated, Bornas\
        \ said. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb799f7-c124-452a-8852-31feb749c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.206+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs warned locals to prepare, be vigilant, and avoid entering\
        \ the four-kilometer-radius permanent danger zone. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e707ce-0ab6-4932-957b-bc38cad77596'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.206+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Aside from hundreds of volcano tectonic earthquakes, Bornas said emissions\
        \ of volcanic gas at Mount Kanlaon hit an average of 9,958 tons per day on\
        \ Tuesday. This could already be compared to Mayon’s eruptive sulfur dioxide\
        \ emission, she added. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f02e1d-a580-4547-b428-435007d8420a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T08:06:50.207+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:03.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T08:06:50.207+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs on Wednesday evening reported that volcanic gas emissions\
        \ averaged 11,556 tons per day, the highest record since monitoring started\
        \ in 2009.\r"
  '179-dead-in-vietnam-due-to-yagi':
    'author': 'Khanh Vu and Francesco Guarascio, Reuters'
