      'jcr:uuid': '7e48bde1-5818-4a28-b351-8c51393d6a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.606+08:00
      'mgnl:createdBy': 'jelo-nwp'
