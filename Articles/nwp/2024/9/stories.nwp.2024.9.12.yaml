    'mgnl:lastActivated': 2025-03-13T13:24:52.029+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:10.111+08:00
    'mgnl:lastModified': 2024-09-12T14:39:13.757+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'House panel orders Roque detention again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ca2161-0fd0-4a79-b89f-135d65050445'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.737+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.751+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former presidential
        spokesperson Harry Roque will be in detention again at the House of Representatives
        for refusing to submit subpoenaed documents to a joint panel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735d8e64-132b-4de4-b8b9-87dcbaa0ade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.738+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.738+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers during the House quad-committee hearing on illegal Philippine
        offshore gaming operations (POGO) on Thursday, Sept. 12, agreed to cite Roque
        in contempt for refusing to submit the required documents such as his statement
        of assets, liabilities, and net worth.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a4c5e6-eece-48c7-b79e-57b176569e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.738+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.738+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Bukidnon 2nd District Rep. Keith Flores made the motion for contempt,
        reminding his colleagues of Roque’s earlier commitment to submit the documents.
        There were no objections.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e99e0eb-8203-4471-bdd8-f16c52630795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.739+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.739+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The committee said Roque will be detained in the House premises until
        he provides the documents or until the lawmakers complete their investigation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff387d9-aebb-4213-8bba-c6daec2a3df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.739+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.739+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '1-Rider party-list Rep. Ramon Rodrigo Gutierrez also made a motion
        to issue a subpoena for failure to properly answer the show-cause order against
        Roque, which the committee also approved.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636f6bf7-6456-418a-9ad2-5965c7091cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.739+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.739+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In the committee’s last hearing, lawmakers issued a show-cause order
        on Roque’s consecutive absences.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0add789-25cd-4224-8283-73cd292ea9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.740+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.740+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“He has responded, through the motion, it was omnibus. There’s a second
        part on the show-cause order. It would appear that it’s an unsubstantiated
        answer, and I believe as a matter of course, we should issue a subpoena,”
        Gutierrez raised.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ab4b9b-a8f5-4b0c-b3bd-0346fc579fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.740+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.740+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Roque branded the committee hearing as a “political inquisition” against
        him for his close ties to the Dutertes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c596e0cc-edcf-4036-81a8-ccfdf6c77c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.741+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.741+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He said the documents asked of him have no connection with offshore
        gaming activities, adding that the lawmakers continue with their “political
        harassment” despite a POGO hub official’s denial that Roque is their lawyer.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6ffc7b-3638-45b6-b21f-7597cb256538'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.741+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.741+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Isa itong fishing expedition. Dahil wala nga silang makitang matibay
        na ebidensiya na nag-uugnay sa akin sa ilegal na POGO, tinangka nilang lumambat
        ng ebidensya na tutugma sa kanilang kwento. At kahit na isumite ko ang kanilang
        hinihiling na mga dokumento, hahanap at hahanap pa rin sila ng paraan para
        ako ay madiin,” Roque said in a statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fa307b-3275-44d9-a823-5e14e1c6184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.742+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.742+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is a fishing expedition. Since they cannot find
        strong evidence connecting me to illegal POGOs, they tried to fish for evidence
        that will match their stories. And even if I submit the documents they ask,
        they will still look for ways to put me in a bad light.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a727aa6-cce7-4a06-90ac-cb3c63443ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.742+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.742+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“In the eyes of QuadCom, I am guilty until proven innocent. QuadCom
        already has a narrative in mind. QuadCom will not listen to my side of the
        story,” he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef57105-7edd-4f7a-af63-08d986c1144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.743+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Roque said he skipped the deliberations until the issues have been
        brought to the Supreme Court.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80089e7f-f9d7-42bc-9303-1a353a988c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.743+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Manila 6th District Rep. Benny Abante, meanwhile, said Roque is “double-faced.”'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde27a21-7ade-40f1-9921-e029dede9eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.743+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.743+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“I find this disturbing because if I remember correctly, Atty. Roque
        was asked if he recognizes the power of the House to hold him in contempt,
        and he said yes. But the moment he was no longer in our presence, he went
        out and publicly questioned the contempt ruling and accused us of abusing
        this power,” Abante said, referring to the first contempt order against the
        former spokesman.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f772e44-a54b-496b-b3c4-94aa1f7de223'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T14:39:13.744+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:52.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T14:39:13.744+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Roque was detained at the House for a day in August after lying
        about the reason for him skipping a hearing.</p>'
