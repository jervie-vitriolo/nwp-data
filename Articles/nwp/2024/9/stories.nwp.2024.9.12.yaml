      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ako Bicol party-list Rep. Jil Bongalon also said defunding the OVP
        was not raised in the Congress.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46762c23-c5bf-4c4c-b4e3-c1be71500330'
