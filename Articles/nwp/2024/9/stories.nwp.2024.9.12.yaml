    title: 'Tropical cyclone may enter PAR Friday, exit Saturday – PAGASA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3e382be3-427c-4776-8815-bb8cc1262578'
      activationstatus: true
      created: 2024-09-12T18:31:52.433+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:14.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:31:52.433+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A tropical cyclone
        may pass through the Philippine Area of Responsibility (PAR) in the next two
        days, the weather bureau said on Thursday, Sept. 12.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a73d55f0-e7f0-408e-9fd7-d661cfc7ac6f'
      activationstatus: true
      created: 2024-09-12T18:31:52.434+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:14.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:31:52.434+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Severe Tropical Storm Bebinca will be renamed Ferdie once inside PAR,
        a weather disturbance monitoring zone, said the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA).'
    section2:
      primarytype: 'block'
      uuid: '3a44c030-1aef-4779-986f-91dbede5b50d'
      activationstatus: true
      created: 2024-09-12T18:31:52.434+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:14.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:31:52.434+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'As of 3 p.m., forecasters spotted Bebinca at 1,885 kilometers east
        of Northern Luzon.'
    section3:
      primarytype: 'block'
      uuid: '88f864e7-18de-4580-a66b-d07820940cb1'
      activationstatus: true
      created: 2024-09-12T18:31:52.434+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:14.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:31:52.434+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'PAGASA said Bebinca will enhance the southwest monsoon or habagat.'
    section4:
      primarytype: 'block'
      uuid: '73567bd7-d44d-4aae-a084-8afc56dbfbdd'
      activationstatus: true
      created: 2024-09-12T18:31:52.435+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:15.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:31:52.435+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'It said monsoon rains can be expected over Palawan, Occidental Mindoro,
        Western Visayas, Negros Island Region, Bangsamoro Autonomous Region in Muslim
        Mindanao, Zamboanga Peninsula, and Soccsksargen.'
    section5:
      primarytype: 'block'
      uuid: '4b4cbd44-1396-411a-bebf-6bf7137307f3'
      activationstatus: true
      created: 2024-09-12T18:31:52.435+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:15.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:31:52.435+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The southwest monsoon will also bring cloudy skies with scattered rains
        and thunderstorms over Bicol Region, the rest of Mimaropa (Mindoro, Marinduque,
        Romblon, Palawan), the Visayas, and Mindanao.'
    section6:
      primarytype: 'block'
      uuid: '1b832e3e-7213-4da3-8799-d33972a0899c'
      activationstatus: true
      created: 2024-09-12T18:31:52.435+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:15.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:31:52.435+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The trough of Bebinca will cause overcast skies with scattered rains
        and thunderstorms over Ilocos Region, Cordillera Administrative Region, Cagayan
        Valley, Quezon, and Aurora.'
    section7:
      primarytype: 'block'
      uuid: '849a8532-7173-4910-ab98-261b4d4ec605'
      activationstatus: true
      created: 2024-09-12T18:31:52.436+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:15.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:31:52.436+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The rest of Luzon, including Metro Manila, will have partly cloudy
        to cloudy skies with isolated rain showers of thunderstorms due to the cyclone’s
        trough.</p>'
    section8:
      primarytype: 'block'
      uuid: 'cb22d689-85ea-4d02-be4d-99b9d9426588'
      activationstatus: true
      created: 2024-09-12T18:31:52.436+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:15.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:31:52.436+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PAGASA warned against potential flash floods or landslides.</p>'
  'START HERE----->kris-aquino-return-ph':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-12T18:40:35.000+08:00
    imagesource: 'b983be4b-ef8b-4ee8-b221-8453135e17f7'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3c796f40-2d35-4edc-8ed4-78e2bb5cfdc9'
    lead: 'The 'Queen of All Media,' Kris Aquino, is poised to return to the Philippines
      to continue medical treatments for what she described as the "fight of her life."'
    activationstatus: true
    created: 2024-09-12T18:43:06.112+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:23:00.346+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:11.134+08:00
    lastmodified: 2024-09-12T18:44:54.968+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Kris Aquino returning to PH '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3ba7bbf6-d620-4e84-8575-5e898db589cf'
      activationstatus: true
      created: 2024-09-12T18:43:06.120+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:00.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:44:54.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The 'Queen of All
        Media,' Kris Aquino, is poised to return to the Philippines to continue medical
        treatments for what she described as the "fight of her life."</p>'
    section1:
      primarytype: 'block'
      uuid: '9c2cab0f-a59e-4baf-8390-4b46a2982308'
      activationstatus: true
      created: 2024-09-12T18:43:06.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:00.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:44:54.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In a recent Instagram post, Aquino said she is battling six autoimmune
        conditions since arriving in the United States for treatment in 2022. She
        said she is scheduled for a second round of immunosuppressant infusions in
        the next two to three weeks, a procedure similar to chemotherapy.'
    section2:
      primarytype: 'block'
      uuid: '76459292-7f32-4a68-9865-e34d3f461567'
      activationstatus: true
      created: 2024-09-12T18:43:06.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:00.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:44:54.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Emotionally, I need the encouragement and unwavering faith my sisters,
        cousins, closest friends, and trusted team of doctors can provide," Aquino
        said.'
    section3:
      primarytype: 'block'
      uuid: 'c26065dd-b6af-4dfb-a4dd-e25935c1efff'
      activationstatus: true
      created: 2024-09-12T18:43:06.121+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:00.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:44:54.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The former TV host also expressed concern on the challenge of protecting
        her vital organs during the treatment process.'
    section4:
      primarytype: 'block'
      uuid: '1566778a-fd06-44dc-ada6-6c7e9ba68147'
      activationstatus: true
      created: 2024-09-12T18:43:06.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:00.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:44:54.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '"Sadly, what was once the battle to improve my health has now become
        the struggle to protect my vital organs. This is now the fight of my life,"
        she said.'
    section5:
      primarytype: 'block'
      uuid: 'e9789df7-cd58-4172-a0b3-0aafb8b684f4'
      activationstatus: true
      created: 2024-09-12T18:43:06.122+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:23:00.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:44:54.965+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Aquino extended her gratitude to her friends in the United States and
        the Philippines, as well as her nurses and her sons, Josh and Bimby, whom
        she considers her "sources of strength."'
    section6:
