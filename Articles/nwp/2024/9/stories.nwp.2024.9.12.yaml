      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb146579-b331-405f-91c7-0614b693a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.547+08:00
