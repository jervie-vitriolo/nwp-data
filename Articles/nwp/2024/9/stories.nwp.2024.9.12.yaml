      lastactivated: 2025-03-13T13:24:30.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.914+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“May mga binaon daw na mga foreign nationals na pinatay doon sa Porac\
        \ POGO hub,” PAOCC Executive Director Gilbert Cruz told reporters on Thursday.\r"
    section3:
      primarytype: 'block'
      uuid: 'dc6d7451-2d05-4f1e-abd6-6ec344abd368'
      activationstatus: true
