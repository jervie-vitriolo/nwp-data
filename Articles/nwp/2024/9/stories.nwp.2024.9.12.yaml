      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:36:58.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with NewsWatch Plus on Thursday, Sept. 12, ACT Teachers\
        \ party-list Rep. France Castro said there is no truth to the statement of\
        \ Vice President Sara Duterte.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8461ef-8112-475f-ae90-4b2d2d57c562'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:43.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:36:58.100+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577c4b8e-e79f-4a44-b168-3a1397485b41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:36:58.101+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ewan ko sa kanya. Syempre, walang mga ganyang usap-usapan. Baka
        narinig niya lang ‘yan sa social media, suggestion ng taumbayan dahil sa pinaggagawa
        niya,” Castro said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d9a9e2-6fc0-4111-98e8-4b77b862d51d'
      'mgnl:activationStatus': true
