      lastactivated: 2025-03-13T13:24:04.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.565+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Chinese fugitive Huang
        Zhiyang, a key figure in Philippine offshore gaming operations, has been traveling
        freely using his five passports, Senator Win Gatchalian said Thursday, Sept.
        12.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fdebf606-352d-409c-b66b-e1d160e5abea'
      activationstatus: true
      created: 2024-09-12T17:37:14.546+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.546+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5ef91773-bc11-407b-9d49-72fb45da677f'
      activationstatus: true
      created: 2024-09-12T17:37:14.546+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.546+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Nabalitaan namin na nasa Hong Kong siya ngayon,” Gatchalian told reporters.\r"
    section3:
      primarytype: 'block'
      uuid: 'd1b60466-dfae-4f92-b624-aa9428c4ea7d'
      activationstatus: true
      created: 2024-09-12T17:37:14.546+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.546+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'eb146579-b331-405f-91c7-0614b693a7fc'
      activationstatus: true
      created: 2024-09-12T17:37:14.547+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.547+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“From Taiwan, kakalipad lang niya ng Hong Kong,” he added. \r"
    section5:
      primarytype: 'block'
      uuid: '206eeac6-7cef-44e3-b4bf-46ef0d9bee06'
      activationstatus: true
      created: 2024-09-12T17:37:14.547+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.547+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '9bddee91-a466-4730-8d83-08e79a5cbc9e'
      activationstatus: true
      created: 2024-09-12T17:37:14.548+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.548+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: We heard that he is currently in Hong Kong. He just flew\
        \ in from Taiwan to Hong Kong.]\r"
    section7:
      primarytype: 'block'
      uuid: 'e10d4a55-3a7f-4085-bd1f-40acfa7326e7'
      activationstatus: true
      created: 2024-09-12T17:37:14.548+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.548+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b7e31650-c4a8-474a-b838-7f0eacc6578d'
      activationstatus: true
      created: 2024-09-12T17:37:14.549+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.549+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Gatchalian said his information is “confirmed,” but refused to disclose\
        \ his source.\r"
    section9:
      primarytype: 'block'
      uuid: 'ac34e91f-56df-444b-a52c-c2efb661355b'
      activationstatus: true
      created: 2024-09-12T17:37:14.549+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.549+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also declined to confirm whether it was Huang’s name that former\
        \ Bamban, Tarlac Mayor Alice Guo wrote on paper when asked to identify who\
        \ masterminded her short-lived escape.\r"
    section10:
      primarytype: 'block'
      uuid: '4f5c0c2d-a160-4a15-8724-e71d3ca73904'
      activationstatus: true
      created: 2024-09-12T17:37:14.549+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.549+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Jinggoy Estrada had earlier mentioned that the mysterious name\
        \ is a Chinese national and the “boss of all the bosses of POGO.” He stated\
        \ during the last hearing on Monday that the person was in Taiwan, and had\
        \ passports issued by Saint Kitts and Nevis, China, Cyprus, Dominican Republic,\
        \ and Cambodia.\r"
    section11:
      primarytype: 'block'
      uuid: '946baf5a-ff29-49b3-b7fb-2693aa667434'
      activationstatus: true
      created: 2024-09-12T17:37:14.550+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.550+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Risa Hontiveros, chairperson of the Senate committee on women,\
        \ children, family relations, and gender equality, which is leading the probe,\
        \ told NewsWatch Plus that the person is an incorporator of Baofu Land – the\
        \ real estate firm that leased its land to the Bamban POGO. \r"
    section12:
      primarytype: 'block'
      uuid: 'da8bc0d0-1baf-4544-a686-6fae2cb2a0b1'
      activationstatus: true
      created: 2024-09-12T17:37:14.550+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.550+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Huang is an incorporator and an alleged business partner of Guo, who\
        \ has stated in previous hearings that she was unaware of Huang’s fugitive\
        \ status.\r"
    section13:
      primarytype: 'block'
      uuid: '23a8964b-34aa-47d2-b359-6472ba9f49bf'
      activationstatus: true
      created: 2024-09-12T17:37:14.551+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.551+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros said the Senate wanted to invite Huang to previous hearings\
        \ but was unable to locate his address. \r"
    section14:
      primarytype: 'block'
      uuid: 'c14ea1f5-7a6d-40aa-893f-2b82011af9de'
      activationstatus: true
      created: 2024-09-12T17:37:14.551+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:04.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T17:37:14.551+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Gatchalian said the only way to bring him back to the country is to\
