      lastmodified: 2024-09-12T11:24:19.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Talks have so far failed to reach a deal to end the 11-month-old war.\
        \ Lingering issue include control of the Philadelphi corridor, a narrow stretch\
        \ of land on Gaza’s border with Egypt, persisting.\r"
    section5:
      primarytype: 'block'
