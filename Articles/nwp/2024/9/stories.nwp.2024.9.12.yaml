      uuid: 'c4b5ea62-6b36-4e57-9e05-377adc1d7a43'
      activationstatus: true
      created: 2024-09-12T16:53:13.800+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:30.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.916+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi sila magkakilala… they are pinpointing doon sa parehas na mga\
        \ sites,” Cruz said of the witnesses, adding that PAOCC is still validating\
        \ the claim. \r"
