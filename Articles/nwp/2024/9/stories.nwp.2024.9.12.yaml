      'mgnl:lastModified': 2024-09-12T16:56:09.918+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The witnesses also worked for the POGO, Cruz said but did not elaborate.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7060f6d3-3f65-440e-9a36-b8b3f15ccd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T16:53:13.802+08:00
