      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Nabalitaan namin na nasa Hong Kong siya ngayon,” Gatchalian told reporters.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b60466-dfae-4f92-b624-aa9428c4ea7d'
