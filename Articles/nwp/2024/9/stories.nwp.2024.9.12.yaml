      'mgnl:lastModified': 2024-09-12T11:16:41.609+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But that strategy risks spurring violence, Haitian American leaders\
        \ said.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0e13ad-ad64-4876-b9be-65e9f91c4f55'
      'mgnl:activationStatus': true
