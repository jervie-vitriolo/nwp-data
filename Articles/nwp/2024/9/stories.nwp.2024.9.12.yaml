      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:24:19.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '81a4ebe1-ac54-408c-afd5-87f4eb2e2a4b'
      activationstatus: true
      created: 2024-09-12T11:24:19.416+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:29:16.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T11:24:19.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "CIA Director William Burns, who is also the chief U.S. negotiator on\
        \ Gaza, said on Saturday that a more detailed ceasefire proposal would be\
        \ made in the next several days.\r"
    section7:
      primarytype: 'block'
