      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We've heard these stereotypes for years about Haitian people, Black\
        \ immigrants, doing all these things that we know aren't true,” she said.\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b085952c-abba-41f2-b2cf-15bafb525de5'
