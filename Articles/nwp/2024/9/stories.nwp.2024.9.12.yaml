      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Earlier, when \"Fortnight\" won best collaboration, Swift praised Malone\
        \ as \"ridiculously talented\" and \"unfailingly polite.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63578f4d-d540-4c43-a073-353b37b18930'
