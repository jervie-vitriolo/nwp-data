      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Sept 11 (Reuters) -</strong> Taylor Swift’s black-and-white
        video "Fortnight" featuring Post Malone won video of the year, the top honor
        at MTV’s annual Video Music Awards, on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d8fd8-adc7-405b-9ea6-79ab7699090d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:14:20.309+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:23.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:16:20.730+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e14864-fadb-4922-9f78-b8a5aeaccb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:14:20.309+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:23.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:16:20.730+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The \"Fortnight\" video was released in April to accompany the first\
        \ single from Swift’s album \"The Tortured Poets Department.\" The video shows\
        \ Swift inside a bleak hospital, a setting she said reflected what she was\
        \ seeing in her head as she wrote the \"Tortured Poets\" songs.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7d1fe8-271d-4a77-b222-f5e3e1733e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:14:20.309+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:23.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:16:20.731+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f84a07-ac97-42ed-8d4e-94d237d3499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:14:20.310+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:23.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:16:20.731+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"This video seems very sad when you watch it, but it actually was\
        \ the most fun video to make,\" Swift said as she accepted the Moon Person\
        \ statuette.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ed9696-3616-4008-9f81-3436b8cd9495'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:14:20.310+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:23.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:16:20.732+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da0239d-6cb7-452b-9638-5f1cebdc5943'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:14:20.311+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:23.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:16:20.732+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "After each take, she would hear a cheer from a person across the studio.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20e936-3b12-40ed-a41f-0d9b85fe9ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:14:20.311+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:23.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:16:20.733+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e728b42-2c09-4673-8b2d-0849dc33a878'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:14:20.312+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:23.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:16:20.733+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"That one person was my boyfriend Travis,\" she said, referring to\
        \ Kansas City Chiefs player Travis Kelce.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2da32fb-08f9-4c70-91a7-79f3b1da3f6a'
      'mgnl:activationStatus': true
