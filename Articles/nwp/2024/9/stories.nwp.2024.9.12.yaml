      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4839692d-7497-4bb4-9c98-bfc6c548297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:36:58.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We, at the Office of the Vice President, are ready to\
        \ work even without a budget. Our office is small. We have little operations\
        \ so we can work even without a budget.]\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7d8f87-d693-44df-a811-e6f7b638a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.409+08:00
