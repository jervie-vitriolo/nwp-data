      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.915+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c07874b2-88cd-4fe4-9cb1-3323291b9591'
      activationstatus: true
      created: 2024-09-12T16:53:13.799+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:24:30.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:56:09.915+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: They said that foreign nationals who were killed are\
        \ buried at the Porac POGO hub.]\r"
    section5:
      primarytype: 'block'
