      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427592d5-fbbd-419a-9585-11fe72f72946'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.608+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.608+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The attempts to dehumanize people is a long-proven strategy to work\
        \ at a time when society’s undergoing change,\" he said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de5ace7-708b-4532-a350-2aecad7adec7'
