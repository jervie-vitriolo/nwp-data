      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:31:52.433+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A tropical cyclone
        may pass through the Philippine Area of Responsibility (PAR) in the next two
        days, the weather bureau said on Thursday, Sept. 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73d55f0-e7f0-408e-9fd7-d661cfc7ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:31:52.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:14.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:31:52.434+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Severe Tropical Storm Bebinca will be renamed Ferdie once inside PAR,
        a weather disturbance monitoring zone, said the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a44c030-1aef-4779-986f-91dbede5b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:31:52.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:14.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:31:52.434+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'As of 3 p.m., forecasters spotted Bebinca at 1,885 kilometers east
        of Northern Luzon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f864e7-18de-4580-a66b-d07820940cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:31:52.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:14.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:31:52.434+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA said Bebinca will enhance the southwest monsoon or habagat.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73567bd7-d44d-4aae-a084-8afc56dbfbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:31:52.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:15.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:31:52.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'It said monsoon rains can be expected over Palawan, Occidental Mindoro,
        Western Visayas, Negros Island Region, Bangsamoro Autonomous Region in Muslim
        Mindanao, Zamboanga Peninsula, and Soccsksargen.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4cbd44-1396-411a-bebf-6bf7137307f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:31:52.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:15.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:31:52.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The southwest monsoon will also bring cloudy skies with scattered rains
        and thunderstorms over Bicol Region, the rest of Mimaropa (Mindoro, Marinduque,
        Romblon, Palawan), the Visayas, and Mindanao.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b832e3e-7213-4da3-8799-d33972a0899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:31:52.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:15.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:31:52.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The trough of Bebinca will cause overcast skies with scattered rains
        and thunderstorms over Ilocos Region, Cordillera Administrative Region, Cagayan
        Valley, Quezon, and Aurora.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a8532-7173-4910-ab98-261b4d4ec605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:31:52.436+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:23:15.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T18:31:52.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rest of Luzon, including Metro Manila, will have partly cloudy
        to cloudy skies with isolated rain showers of thunderstorms due to the cyclone’s
        trough.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb22d689-85ea-4d02-be4d-99b9d9426588'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T18:31:52.436+08:00
