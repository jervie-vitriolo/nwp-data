      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Duterte unfazed</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2415eb-1c17-4406-bab7-3a4e238b8352'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:36:58.119+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a video interview released on Wednesday, Duterte said she heard\
        \ of possible budget defunding and a  P1 budget for the OVP.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4ff94-9f94-46ee-aec6-c18dd6db5a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:36:58.120+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75607029-db56-4586-9c37-02e44e8c84d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:36:58.121+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Handa kami, handa ako, sa Office of the Vice President na magtrabaho\
        \ kahit walang budget. Maliit lang ‘yung opisina namin. Maliit lang ‘yung\
        \ operations namin kaya kayang-kaya namin na magtrahabo kahit walang budget,”\
        \ Duterte said.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc15ae5-e652-457a-bb1d-0011559b4267'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.407+08:00
