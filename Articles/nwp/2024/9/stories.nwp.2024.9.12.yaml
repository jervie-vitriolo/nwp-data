  'START HERE----->phivolcs-warns-possible-kanlaon-magmatic-eruption':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Kanlaon Volcano, Sept. 10'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-12T07:47:46.000+08:00
    imagesource: '352730e1-55da-4077-8c72-23f3ba463b12'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ee497fb4-fd36-462e-b874-1925eefbcabb'
    lead: 'The likelihood of Kanlaon Volcano on Negros Island erupting for the first
      time since 1902 has increased given the current unrest, an official from Phivolcs
      said on Wednesday.'
    activationstatus: true
    created: 2024-09-12T08:06:50.047+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:32:03.109+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:51:05.484+08:00
    lastmodified: 2024-09-12T08:06:50.221+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Phivolcs warns of possible Mt. Kanlaon magmatic eruption'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1fe9589d-6344-48a4-817a-8e81aa9d8839'
      activationstatus: true
      created: 2024-09-12T08:06:50.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.214+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The likelihood of Kanlaon
        Volcano on Negros Island erupting for the first time since 1902 has increased
        given the current unrest, an official from the Philippine Institute of Volcanology
        and Seismology (Phivolcs) said on Wednesday, Sept. 11.</p>'
    section1:
      primarytype: 'block'
      uuid: '4f7d752e-44de-4207-896c-7a215ad59c86'
      activationstatus: true
      created: 2024-09-12T08:06:50.200+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mariton Bornas, Phivolcs’s volcano monitoring and eruption prediction\
        \ division chief, said the latest monitoring of the bureau showed \"anomalous\"\
        \ readings. \r"
    section2:
      primarytype: 'block'
      uuid: 'bfd23a8c-89a8-41a6-bbb1-d0064b8f634b'
      activationstatus: true
      created: 2024-09-12T08:06:50.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Dahil po mataas po ang mga monitoring parameters natin, medyo anomalous\
        \ po talaga ang mga ito, tumataas po ang tsansa na magkaroon po tayo ng magmatic\
        \ eruption,” Bornas told the government briefing “Bagong Pilipinas Ngayon.”\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: 'a4ff23ec-f58d-4815-9ebc-8f6eb286bec0'
      activationstatus: true
      created: 2024-09-12T08:06:50.201+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Because of the high level of monitoring parameters, these\
        \ are anomalous, there is an increasing chance of magmatic eruption.] \r"
    section4:
      primarytype: 'block'
      uuid: '97d86671-e4a2-4ec9-b2a7-74e6a1ea8528'
      activationstatus: true
      created: 2024-09-12T08:06:50.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Bornas said Phivolcs has yet to determine the actual hour, day,\
        \ week, or month when the magmatic eruption will happen — something that existing\
        \ monitoring and forecasting systems can’t do. \r"
    section5:
      primarytype: 'block'
      uuid: '7c00f8c3-f8c7-4188-8708-2b1f5bc0fc06'
      activationstatus: true
      created: 2024-09-12T08:06:50.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said the bureau can only forecast scenarios based on daily monitoring.\
        \ \r"
    section6:
      primarytype: 'block'
      uuid: '05a176d1-75ce-48dd-9e4e-1e1a230923dd'
      activationstatus: true
      created: 2024-09-12T08:06:50.202+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Phivolcs official also explained Kanlaon usually has steam-driven\
        \ eruptions and the 1902 magmatic eruption was weak. Lava flows — and not\
        \ explosive eruptions — from the volcano have been recorded, she added. \r"
    section7:
      primarytype: 'block'
      uuid: '331f2bcb-5a63-4cd4-ac36-bdd9b037b480'
      activationstatus: true
      created: 2024-09-12T08:06:50.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kailangan po ay araw-araw natin itong inaanalisa at ini-evaluate lalung-lalo\
        \ na po sa isang bulkang katulad ng Kanlaon Volcano na matagal pong hindi\
        \ pumuputok ng magma, hindi nagpuputok ng magma ‘no,” the volcanologist said.\
        \ \r"
    section8:
      primarytype: 'block'
      uuid: '88511901-5b49-4a8d-b387-4d983e1babf1'
      activationstatus: true
      created: 2024-09-12T08:06:50.203+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We need to conduct daily analysis and evaluation, especially\
        \ on a volcano like Kanlaon which has not spewed magma for a long time.] \r"
    section9:
      primarytype: 'block'
      uuid: 'd7588967-f18c-4e88-b601-75a7323fccc0'
      activationstatus: true
      created: 2024-09-12T08:06:50.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The local government of Canlaon City has ordered the <a href="https://www.facebook.com/SALTACanlaonOfficialPage/posts/pfbid0JBXfjz5H88r1U9QGEirR3bGn97DdjeWzH3PBnq27pP9sEv68hBgNkyU5VtZ3AMzsl">mandatory
        evacuation</a> of residents in high-risk areas near the volcano. Around 92
        families, or 301 residents, from four barangays have been evacuated as of
        Wednesday morning.&nbsp;</p>'
    section10:
      primarytype: 'block'
      uuid: '68ae45be-2950-4235-8e6b-f5a5d29060fb'
      activationstatus: true
      created: 2024-09-12T08:06:50.204+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.facebook.com/SALTACanlaonOfficialPage/posts/pfbid02s2or7jvMs5mFM4p2pXDgCnhpaf66sgXtmcp1nSqi4EBG9LYGy6FqmeaZizSf4rLwl">Class
        suspensions</a> were implemented on Tuesday and Wednesday, while a <a href="https://www.facebook.com/SALTACanlaonOfficialPage/posts/pfbid02Wa2FBMDVGwQG9pYDH6MggXAFBFoU3itKcDo4yoKpiuLfWriRYHZab9EfEtcfJe3jl">temporary
        closure of tourist spots</a> was also declared.&nbsp;</p>'
    section11:
      primarytype: 'block'
      uuid: '365ed4ab-eb9e-45e2-a923-8bc04b7b50e0'
      activationstatus: true
      created: 2024-09-12T08:06:50.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Phivolcs said sulfuric fumes have been reported in Barangay San Miguel\
        \ in La Carlota City; Barangays Masulog and Pula in Canlaon City; Barangay\
        \ Codcod in San Carlos City; and Barangay Inolingan in Moises Padilla. \r"
    section12:
      primarytype: 'block'
      uuid: '650ec830-c04a-4675-9700-f17c657ad4f0'
      activationstatus: true
      created: 2024-09-12T08:06:50.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The public is reminded that Alert Level 2 (increasing unrest) prevails\
        \ over Kanlaon, but that current activity may lead to eruptive unrest and\
        \ an increase in the Alert Level,” Phivolcs said in a bulletin. \r"
    section13:
      primarytype: 'block'
      uuid: '052813eb-f51c-4276-b7f7-ae797ae146d3'
      activationstatus: true
      created: 2024-09-12T08:06:50.205+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Alert Level 3 would mean an expanded area needed to be evacuated, Bornas\
        \ said. \r"
    section14:
      primarytype: 'block'
      uuid: '2eb799f7-c124-452a-8852-31feb749c4d3'
      activationstatus: true
      created: 2024-09-12T08:06:50.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Phivolcs warned locals to prepare, be vigilant, and avoid entering\
        \ the four-kilometer-radius permanent danger zone. \r"
    section15:
      primarytype: 'block'
      uuid: 'a1e707ce-0ab6-4932-957b-bc38cad77596'
      activationstatus: true
      created: 2024-09-12T08:06:50.206+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Aside from hundreds of volcano tectonic earthquakes, Bornas said emissions\
        \ of volcanic gas at Mount Kanlaon hit an average of 9,958 tons per day on\
        \ Tuesday. This could already be compared to Mayon’s eruptive sulfur dioxide\
        \ emission, she added. \r"
    section16:
      primarytype: 'block'
      uuid: '08f02e1d-a580-4547-b428-435007d8420a'
      activationstatus: true
      created: 2024-09-12T08:06:50.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:32:03.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:06:50.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Phivolcs on Wednesday evening reported that volcanic gas emissions\
        \ averaged 11,556 tons per day, the highest record since monitoring started\
        \ in 2009.\r"
  'START HERE----->179-dead-in-vietnam-due-to-yagi':
    author: 'Khanh Vu and Francesco Guarascio, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-12T08:43:20.000+08:00
    imagesource: '55c8266f-7224-4ccd-a82a-280703b7c85d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ad8569f3-cf6b-46d4-965a-b16ca422e8eb'
    lead: 'Vietnam’s capital of Hanoi evacuated thousands of people living near
      the swollen Red River as its waters rose to a 20-year high, flooding streets
      days after Typhoon Yagi battered the country’s north, killing at least 179
      people.'
    activationstatus: true
    created: 2024-09-12T08:45:49.622+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:31:40.027+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:05.776+08:00
    lastmodified: 2024-09-12T08:45:49.675+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Hanoi flooded by swollen river as Typhoon Yagi leaves 179 dead'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1764d512-9ade-4c7e-8202-ec84c7d0fb94'
      activationstatus: true
      created: 2024-09-12T08:45:49.647+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.666+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Hanoi -</strong> Vietnam’s capital of Hanoi evacuated thousands
        of people living near the swollen Red River as its waters rose to a 20-year
        high, flooding streets days after Typhoon Yagi battered the country’s north,
        killing at least 179 people.</p>'
    section1:
      primarytype: 'block'
      uuid: '96e87198-91dd-4fe8-b764-8e3309d7095c'
      activationstatus: true
      created: 2024-09-12T08:45:49.648+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.648+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Asia’s most powerful typhoon this year, Yagi brought gales and heavy
        rain as it moved westwards after landfall on Saturday, causing the collapse
        of a bridge this week while it scythed through provinces along the Red River,
        the area’s biggest.'
    section2:
      primarytype: 'block'
      uuid: '17e1feea-afb3-4d2d-8102-fe42818bb317'
      activationstatus: true
      created: 2024-09-12T08:45:49.648+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.648+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"My home is now part of the river," said Nguyen Van Hung, 56, who lives
        in a neighbourhood on the banks of the Red River.'
    section3:
      primarytype: 'block'
      uuid: '1e399538-6e81-490a-a152-f8ed76390f7b'
      activationstatus: true
      created: 2024-09-12T08:45:49.648+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.648+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Across the country, the typhoon and subsequent landslides and floods
        have killed 179 people while 145 were missing, the government estimated.'
    section4:
      primarytype: 'block'
      uuid: '5be294af-22e2-4cc1-b189-f7c946b7be7e'
      activationstatus: true
      created: 2024-09-12T08:45:49.649+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.649+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Vietnam’s state-run power utility EVN said on Wednesday it had cut
        off power from some flooded parts of the capital due to safety concerns.'
    section5:
      primarytype: 'block'
      uuid: 'd9b196f8-e089-4fa0-bf76-9eb008ffd91e'
      activationstatus: true
      created: 2024-09-12T08:45:49.649+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.649+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Mai Van Khiem, director of the National Center for Hydro-Meteorological
        Forecasting, said in a statement that the Red River was at its highest in
        two decades and that more rain was expected over the next two days.'
    section6:
      primarytype: 'block'
      uuid: '6971e724-872b-42b6-b8bf-de0f9d24fa5e'
      activationstatus: true
      created: 2024-09-12T08:45:49.650+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.650+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some schools in Hanoi have told students to stay home for the rest
        of the week, while thousands of residents of low-lying areas have been evacuated,
        the government and state media said.'
    section7:
      primarytype: 'block'
      uuid: 'ef269a3a-0e26-49ee-a88f-6e8001f6ac77'
      activationstatus: true
      created: 2024-09-12T08:45:49.650+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.650+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Nearer the city centre, charity Blue Dragon Children’s Foundation
        evacuated its office on Tuesday, after authorities warned of flood risks.'
    section8:
      primarytype: 'block'
      uuid: 'de966d96-2cd9-4d8d-935c-2cecc9335583'
      activationstatus: true
      created: 2024-09-12T08:45:49.651+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.651+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"People were moving frantically, moving their motorbikes, relocating
        items," said spokesperson Carlota Torres Lliro, expressing concern for dozens
        of children and families living in makeshift houses by the river.'
    section9:
      primarytype: 'block'
      uuid: 'f313b66d-e051-478c-ac41-423ad9d73a0d'
      activationstatus: true
      created: 2024-09-12T08:45:49.651+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.651+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'EVN said on Wednesday it had stopped discharging water from Hoa Binh
        hydropower dam, the second largest in northern Vietnam, into Red River tributary,
        the Da River, to reduce water flows.'
    section10:
      primarytype: 'block'
      uuid: 'a9454857-52a9-47be-9040-99072c09954b'
      activationstatus: true
      created: 2024-09-12T08:45:49.652+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.652+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Vietnamese authorities also raised concerns on Wednesday about Chinese
        hydropower plants releasing water into another Red River tributary, the Lo
        River, known in China as Panlongjiang, with Beijing saying the two countries
        were cooperating on flood prevention.'
    section11:
      primarytype: 'block'
      uuid: 'e1817313-cc16-4d88-8200-695af8f24e4f'
      activationstatus: true
      created: 2024-09-12T08:45:49.652+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.652+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Blow to factories</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: 'fc75b442-985d-463f-9505-6763de6a4f19'
      activationstatus: true
      created: 2024-09-12T08:45:49.652+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.652+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Yagi wreaked havoc on many factories and flooded warehouses in coastal
        export-oriented industrial hubs east of Hanoi, forcing closures, with some
        only expected to resume full operations after weeks, executives said.'
    section13:
      primarytype: 'block'
      uuid: 'd689942a-3d95-47e7-9c3f-046fc70f0f0e'
      activationstatus: true
      created: 2024-09-12T08:45:49.653+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.653+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The disruptions threaten global supply chains as Vietnam hosts large
        operations of multinationals that ship mostly to the United States, Europe
        and other developed nations.'
    section14:
      primarytype: 'block'
      uuid: 'ebdca079-2a1c-4ae8-8861-ca9e4056f4d4'
      activationstatus: true
      created: 2024-09-12T08:45:49.653+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.653+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Elsewhere, in provinces north of the capital, landslides triggered
        by heavy floods killed dozens.'
    section15:
      primarytype: 'block'
      uuid: '186f5102-63ae-44c4-a387-d2b51ddd1e1d'
      activationstatus: true
      created: 2024-09-12T08:45:49.654+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.654+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"My house’s first floor is completely under the water," said Nguyen
        Duc Tam, a 40-year-old resident of Thai Nguyen, a city about 60 km (37 miles)
        from Hanoi.'
    section16:
      primarytype: 'block'
      uuid: 'accb534d-530c-4bce-9b72-f2350a7f98e9'
      activationstatus: true
      created: 2024-09-12T08:45:49.654+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.654+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Now we have no fresh water and electricity," he said.'
    section17:
      primarytype: 'block'
      uuid: 'a02f2a17-1a9a-4883-a7e6-9fbeca0f54d4'
      activationstatus: true
      created: 2024-09-12T08:45:49.655+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.655+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Another resident, Hoang Hai Luan, 30, said he had not experienced such
        flooding in more than 20 years in the area.'
    section18:
      primarytype: 'block'
      uuid: '039b7c0e-47b0-404f-9974-9f04378f93f1'
      activationstatus: true
      created: 2024-09-12T08:45:49.655+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.655+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"My belongings and possibly those of many others are completely lost."'
    section19:
      primarytype: 'block'
      uuid: '46234af5-0c6b-4552-94d1-bcf6768fcd16'
      activationstatus: true
      created: 2024-09-12T08:45:49.656+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:31:40.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T08:45:49.656+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Among the factories located on the outskirts of the city of about 400,000,
        is a large facility for Samsung Electronics 005930.KS, which ships about half
        of its smartphones worldwide from Vietnam.'
    section20:
      primarytype: 'block'
      uuid: 'c733543e-6baa-460e-9fae-5ffd31e0ad67'
