    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-12T18:22:08.000+08:00
    imagesource: '10d2f89d-40fd-49c4-86e3-babac0dea581'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '34f244b4-d1b2-4070-a38e-7f77baa4d0d0'
    lead: 'Dengue cases are up by 68% in September compared to the same period last
      year, the Department of Health said on Thursday, Sept. 12.'
    activationstatus: true
    created: 2024-09-12T18:25:09.563+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:23:28.645+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:10.825+08:00
    lastmodified: 2024-09-12T18:27:44.277+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Dengue cases up by 68% from 2023'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd200f138-fefd-4acc-8080-795f10fd3496'
      activationstatus: true
      created: 2024-09-12T18:25:09.584+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:23:28.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:27:44.273+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Dengue cases are up
        by 68% in September compared to the same period last year, the Department
        of Health said on Thursday, Sept. 12.</p>'
    section1:
      primarytype: 'block'
      uuid: '1bc31922-ca7b-4931-b589-1f18900615a3'
      activationstatus: true
      created: 2024-09-12T18:25:09.585+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:23:28.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:27:44.273+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As of Sept. 6, the DOH logged 208,965 cases - higher than the 124,157
        patients year-on-year.'
    section2:
      primarytype: 'block'
      uuid: 'ba4b517a-ad42-4bc5-ae65-11758972e58c'
      activationstatus: true
      created: 2024-09-12T18:25:09.585+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:23:28.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:27:44.274+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency also reported a 25% spike from Aug. 4 to Aug.17, recording
        over 36,000 cases. From July 21 to Aug. 3, the DOH logged more than 29,000
        patients.'
    section3:
      primarytype: 'block'
      uuid: '4d3dbaee-15aa-4708-a0df-10437f9bc254'
      activationstatus: true
      created: 2024-09-12T18:25:09.585+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:23:28.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:27:44.274+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DOH said only four regions did not show an increase in cases. These
        are Mimaropa, Bicol, Zamboanga Peninsula, and Bangsamoro.'
    section4:
      primarytype: 'block'
      uuid: '9de1473e-0308-4f80-b501-6f097d92f7ec'
      activationstatus: true
      created: 2024-09-12T18:25:09.586+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:23:28.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:27:44.274+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lower death count, however, was reported this year.'
    section5:
      primarytype: 'block'
      uuid: '9940c39c-df9e-4fc5-81d1-fbe0cfaf91e4'
      activationstatus: true
      created: 2024-09-12T18:25:09.586+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:23:28.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:27:44.275+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“A total of 546 deaths have been observed, with a lower case fatality
        rate (CFR) of 0.26% compared to the CFR of 0.39% from 2023. This may be due
        to better health-seeking behaviors or case management,” DOH said in a press
        release.'
    section6:
      primarytype: 'block'
      uuid: '3476661e-1700-4adc-bccb-7cabd9b43049'
      activationstatus: true
      created: 2024-09-12T18:25:09.587+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:23:28.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:27:44.275+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency reminded the public to take precautionary measures such
        as using insect repellents, eliminating stagnant waters, and consulting a
        professional when experiencing symptoms.'
    section7:
      primarytype: 'block'
      uuid: 'c45e106f-d855-40a7-a44f-64c520785346'
      activationstatus: true
      created: 2024-09-12T18:25:09.587+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:23:28.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:27:44.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>According to the World Health Organization, dengue symptoms include
        high fever, severe headache, muscle and joint pains, nausea, vomiting, among
        others.</p>'
    section8:
      primarytype: 'block'
      uuid: 'a263ff3d-62b0-40b4-8404-6bbc9dbce1f8'
      activationstatus: true
      created: 2024-09-12T18:25:09.587+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:23:28.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T18:27:44.276+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Let us work together to protect our families, friends, and communities
        from the dangers of dengue,” Health Secretary Ted Herbosa was quoted as saying
        in a press release.</p>'
  'START HERE----->bebinca-to-enter-par':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
