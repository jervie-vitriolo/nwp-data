  'START HERE----->philippines-china-meeting-escoda-shoal':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-12T09:32:01.000+08:00
    imagesource: '7cf83383-a144-46d3-8f70-93e48503a027'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ab11a5d3-541a-4e47-8c85-a9b19faa726c'
    lead: 'The Philippines and China held bilateral talks on Wednesday (Sept. 11)
      with the two nations’ high-ranking diplomats convening via a bilateral consultation
      mechanism on the South China Sea in Beijing.'
    activationstatus: true
    created: 2024-09-12T09:39:36.585+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:31:11.924+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:51:06.421+08:00
    lastmodified: 2024-09-12T12:32:06.276+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, China address tensions over Escoda Shoal in high-level talks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d924a42-eac4-4c04-b6aa-9b139a26cb15'
      activationstatus: true
      created: 2024-09-12T09:39:36.610+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.269+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The Philippines and
        China held bilateral talks on Wednesday (Sept. 11) with the two nations’ high-ranking
        diplomats convening via a bilateral consultation mechanism on the South China
        Sea in Beijing.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a7967607-bc15-4ff8-ab1e-d7c76e407a06'
      activationstatus: true
      created: 2024-09-12T09:39:36.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.269+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The high-level talks, which focused on maritime issues, particularly
        those surrounding Escoda Shoal (also known as Sabina Shoal), were attended
        by Foreign Affairs Undersecretary Theresa Lazaro for the Philippines and Chinese
        Vice Foreign Minister Chen Xiaodong for China.</p>'
    section12:
      primarytype: 'block'
      uuid: 'ed296856-4c34-483b-a171-7afadcbc266d'
      activationstatus: true
      created: 2024-09-12T12:32:06.257+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.257+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Philippine government told China that Escoda Shoal is within
        the country’s exclusive economic zone (EEZ). During talks with her Chinese
        counterparts, Lazaro also reiterated the Philippines’ consistent position
        and explored ways to lower the tension in the area.</p>'
    section13:
      primarytype: 'block'
      uuid: '3b2ce536-afd8-456d-b9df-9e8d200ca6dd'
      activationstatus: true
      created: 2024-09-12T12:32:06.258+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.258+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Both sides agreed to continue discussions on areas of cooperation,
        especially on hotline mechanisms, coast guard cooperation, and marine scientific
        and technological cooperation,” the DFA said in a statement.</p>'
    section2:
      primarytype: 'block'
      uuid: 'fc630c9a-7d15-4093-9b54-b15f0652cddd'
      activationstatus: true
      created: 2024-09-12T09:39:36.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.271+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Chinese Foreign Ministry said Beijing has urged the Philippine
        side to withdraw its ships from Escoda Shoal.</p>'
    section3:
      primarytype: 'block'
      uuid: '6b2c9d52-0a8a-460f-b460-aa9c9b46021a'
      activationstatus: true
      created: 2024-09-12T09:39:36.611+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.271+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“China will firmly safeguard its sovereignty and the seriousness and
        effectiveness of the Declaration on the Conduct of Parties in the South China
        Sea,” the ministry asserted.'
    section4:
      primarytype: 'block'
      uuid: '59f5b221-9bfe-43f1-9b57-b201a45d1f8c'
      activationstatus: true
      created: 2024-09-12T09:39:36.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.271+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine government had previously filed a diplomatic protest
        expressing its displeasure over a series of ramming incidents at Escoda Shoal,
        which lies within the country’s exclusive economic zone (EEZ).'
    section5:
      primarytype: 'block'
      uuid: '4de45a9e-ef65-4341-94b4-fa1748170cef'
      activationstatus: true
      created: 2024-09-12T09:39:36.612+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.272+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine Coast Guard (PCG) reported that its ship, BRP Teresa
        Magbanua, suffered damage after being rammed three times by a Chinese Coast
        Guard vessel in the West Philippine Sea on August 31.'
    section6:
      primarytype: 'block'
      uuid: 'ef4ea457-e51e-43b7-82ae-86cde3276dc8'
      activationstatus: true
      created: 2024-09-12T09:39:36.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.272+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The  BRP Teresa Magbanua has been on an "extended patrol" in the area
        since April, following reports of Chinese activities around the shoal.'
    section7:
      primarytype: 'block'
      uuid: '1eb13ff4-d57a-41cb-a623-ed9630ac3db4'
      activationstatus: true
      created: 2024-09-12T09:39:36.613+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.273+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have made the necessary approaches to China through various means
        to express our complaints and displeasure,” said Foreign Affairs Secretary
        Enrique Manalo.'
    section8:
      primarytype: 'block'
      uuid: '5c1807c9-ee10-41d5-b12c-3ea863fb548a'
      activationstatus: true
      created: 2024-09-12T09:39:36.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.273+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'According to the PCG, the ship was specifically deployed in April to
        monitor Chinese activities at the shoal.'
    section9:
      primarytype: 'block'
      uuid: 'ea3f8728-f330-4d6a-bf40-5dd83e8d0d8d'
      activationstatus: true
      created: 2024-09-12T09:39:36.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.274+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The main reasons why the Chinese government is agitated by the presence
        of the Teresa Magbanua are: first, it has been stationed there for an extended
        period; second, they obviously do not want a coast guard vessel documenting
        their activities; and third, strategically, Escoda Shoal is crucial for defense,”
        said PCG spokesperson for the West Philippine Sea Jay Tarriela.'
    section10:
      primarytype: 'block'
      uuid: '86127622-4442-4788-ac13-59e714a0210c'
      activationstatus: true
      created: 2024-09-12T09:39:36.614+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.274+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tarriela added that the shoal serves as a meeting point for Philippine
        ships ahead of resupply missions to BRP Sierra Madre at Ayungin Shoal.'
    section11:
      primarytype: 'block'
      uuid: 'f36a5c76-0b91-40e6-a7f2-f975c3caa1f0'
      activationstatus: true
      created: 2024-09-12T09:39:36.615+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:31:11.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T12:32:06.275+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“If the Chinese government succeeds in taking over Sabina Shoal
        again, it will be very difficult for the Armed Forces of the Philippines to
        carry out resupply operations to BRP Sierra Madre,” Tarriela warned.</p>'
