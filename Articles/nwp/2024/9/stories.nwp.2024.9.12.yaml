    imagesource: '4fd27c3f-9bec-429f-ae34-ffaabe61e025'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '47c8d1b6-e714-4340-98cf-5aedb8ff8da7'
    lead: 'The proposed budget of the Office of the Vice President (OVP) ended up
      ₱1.3 billion less upon the recommendation of the House appropriations committee
      on Thursday, Sept. 12.'
    activationstatus: true
    created: 2024-09-12T14:29:40.466+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T13:25:29.396+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T12:51:09.834+08:00
    lastmodified: 2024-09-12T16:53:05.226+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House panel cuts nearly ₱1.3 billion from proposed OVP budget'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '46f4eb5a-337c-478e-a0c7-38f4b831b8f3'
      activationstatus: true
      created: 2024-09-12T14:29:40.500+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:25:29.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:53:05.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The proposed budget
        of the Office of the Vice President (OVP) ended up ₱1.3 billion less upon
        the recommendation of the House appropriations committee on Thursday, Sept.
        12.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ca1e9b2f-df27-4086-9e33-33cfdb981257'
      activationstatus: true
      created: 2024-09-12T14:29:40.501+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:25:29.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:53:05.208+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ff4d627e-dd1a-4f79-82ca-759dd159b6bb'
      activationstatus: true
      created: 2024-09-12T14:29:40.501+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:25:29.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:53:05.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a press briefing, panel vice-chairperson and Marikina 2nd District
        Rep. Stella Quimbo said the committee approved ₱733.2 million from ₱2.04 billion
        - ₱1.293 billion less than the original amount. The current OVP budget is
        ₱1.8 billion.</p>'
    section3:
      primarytype: 'block'
      uuid: '790fa48a-55ae-4db2-8c95-f568f667563c'
      activationstatus: true
      created: 2024-09-12T14:29:40.502+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:25:29.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:53:05.209+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a395d422-f797-414c-8815-5ca04890a7ec'
      activationstatus: true
      created: 2024-09-12T14:29:40.502+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:25:29.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:53:05.210+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The amount is higher by just ₱31 million when the office was under
        Vice President Leni Robredo in 2022, or ₱702 million. The Duterte administration
        was politically at odds as well with the vice president.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a3e2f892-f218-4583-a7d5-8dec533bfec7'
      activationstatus: true
      created: 2024-09-12T14:29:40.502+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:25:29.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:53:05.211+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'fc35868b-96fd-4fdd-aeb4-5699a1d0241a'
      activationstatus: true
      created: 2024-09-12T14:29:40.503+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:25:29.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:53:05.211+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, Quimbo said a major portion of the OVP budget cut is
        from financial assistance programs, zeroing out the whole ₱947.4-million funding.</p>'
    section7:
      primarytype: 'block'
      uuid: '1baec81f-076c-4613-ba86-fbc4ab8e1fcb'
      activationstatus: true
      created: 2024-09-12T14:29:40.503+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:25:29.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:53:05.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '570b27e6-091e-4d08-a618-cf2ab7a68622'
      activationstatus: true
      created: 2024-09-12T14:29:40.504+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:25:29.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T16:53:05.212+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The lease expense on 12 OVP satellite offices was down by ₱48 million.</p>'
