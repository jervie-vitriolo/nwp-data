      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said if the vice president wants to pursue her satellite offices,
        she may do so with her own resources.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a141177c-14d6-48dd-8acb-ddf3eec01c82'
