      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Everything this man touches turns to happiness and fun and magic,\"\
        \ she said. \"I want to thank him for adding that to this shoot.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375ada0b-5245-427e-9192-dcddf0bda75a'
