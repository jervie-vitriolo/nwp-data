      'mgnl:lastModified': 2024-09-12T12:36:58.102+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87418cc-58fd-4443-ab10-7bdf6925ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:44.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:36:58.102+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I don't know about her. Of course, there are no such\
        \ talks. She may have heard it on social media, suggestions by the public\
        \ because of what she has been doing.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
