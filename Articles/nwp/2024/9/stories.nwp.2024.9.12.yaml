      'mgnl:lastModified': 2024-09-12T12:36:58.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Alam naman namin na kaparte ‘yan ng pag-atake. Kaya kami, tutuloy-tuloy\
        \ lang din kami sa kailangan namin gawin para sa bayan,” she added.\r"
    '38':
