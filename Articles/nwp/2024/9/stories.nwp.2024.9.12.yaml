      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Castro is pushing to cut the OVP’s P2.04-billion proposal since
        some duplicate those of the Social Welfare and Education departments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f7eea2-d547-43d8-ab7a-271a646a0d05'
