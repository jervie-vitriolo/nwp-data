    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406f3d89-08f0-4715-bb08-b43e350f92ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T16:53:13.801+08:00
