      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gepsie Metellus, who heads the Sant La Haitian neighborhood center\
        \ in North Miami, said Trump’s comment was viewed as a \"cheap political shot\"\
        \ in her community, but directly endangers those in Springfield.\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231197e-ef2f-4320-82b2-41922b19da47'
