      'mgnl:lastModified': 2024-09-12T11:16:41.603+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“While we are experiencing challenges related to the rapid growth of\
        \ our immigrant population, these challenges are primarily due to the pace\
        \ of the growth,\" city manager Bryan Heck said in a video on Wednesday.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
