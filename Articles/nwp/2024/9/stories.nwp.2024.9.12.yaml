      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – At least two witnesses
        have come forward claiming that the remains of foreign nationals are buried
        at the raided compound of an offshore gaming operator in Porac, Pampanga,
        said the Presidential Anti-Organized Crime Commission (PAOCC).</p>'
