      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T16:56:09.914+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“May mga binaon daw na mga foreign nationals na pinatay doon sa Porac\
        \ POGO hub,” PAOCC Executive Director Gilbert Cruz told reporters on Thursday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc6d7451-2d05-4f1e-abd6-6ec344abd368'
