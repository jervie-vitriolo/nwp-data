  'START HERE----->ex-peru-president-alberto-fujimori-dies':
    author: 'Reuters'
    caption: 'Former President of Peru Alberto Fujimori attends a trial as a witness
      at the navy base in Callao, Peru March 15, 2018. Picture taken through a window.
      (Mariana Bazo/Reuters/File Photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-12T11:35:20.000+08:00
    imagesource: 'f7a2034a-ac1e-4bbb-8f96-aa57240d2369'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '19f36a81-4486-4fb0-b470-7603edd63122'
