    'template': '1'
    'title': 'Peru’s Fujimori, divisive head of political dynasty, dies age 86'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e8d87-e2bd-4540-a602-a245123a7682'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.485+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.558+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Lima, Peru —</strong> Former Peruvian president Alberto
        Fujimori, who steered economic growth during the 1990s but was later jailed
        for human rights abuses stemming from a bloody war against Maoist rebels,
        died on Wednesday, Sept. 11. He was aged 86.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2722797-f54b-491a-b22e-8b2ea70e0512'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f614b12-093d-4639-8528-8e2cf972a2a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Close colleagues visited him earlier in the day, reporting that he\
        \ was in a critical condition.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a04abc0-1f47-4fee-a285-9780022ca08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83a766b-e35f-452b-94ac-5e4bf05a87f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"After a long battle with cancer, our father... has just departed\
        \ to meet the Lord,\" his daughter Keiko Fujimori wrote in a message on X,\
        \ also signed by the former leader’s other children.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146e925-1532-4038-a4dd-9124f4a5a355'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c1d88a-02e8-49be-9472-73cdf8240c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fujimori, the son of Japanese immigrants, was the little-known chancellor\
        \ of a farming university when elected to office in 1990. He quickly established\
        \ himself as a cunning politician whose hands-on style produced results even\
        \ as he angered critics for concentrating power.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '792515af-5189-4634-923b-733f6ca73d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4cc719a-f25b-46a4-be22-afcb72ee2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He slayed hyperinflation that had thrown millions of Peruvians out\
        \ of work, privatized dozens of state-run companies and slashed trade tariffs,\
        \ setting the foundations for Peru to become, for a while, one of Latin America’s\
        \ most stable economies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8e2b24-7bf4-4537-bb90-e049d6fbd89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66df5578-11c9-4872-b2bd-186eae7662c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.489+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under his watch, the feared leader of the Maoist Shining Path, Abimael
        Guzman, was captured — dealing a crucial blow to a movement that in the 1980s
        seemed close to toppling the Peruvian state. Guzman died in prison in September
        2021.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2337f2da-83d4-4aa1-8d01-b98f9bba0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.490+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad7fdd-d952-4fa3-895b-7cb5dbe545d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.490+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But many Peruvians saw Fujimori as an autocrat after he used military\
        \ tanks to shut down Congress in 1992, redrafting the constitution to his\
        \ liking to push free-market reforms and tough anti-terrorism laws.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b185c-14ea-4eeb-b60f-f81513c807a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.491+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50c465b-5805-4457-9191-0f547d699c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.491+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A slew of corruption scandals during his 10-year administration also\
        \ turned public opinion against him.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664a0b7a-945a-4ca5-ab41-d7350bb2c5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.492+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16238e5e-746b-4ec3-a4c9-7a72e710d670'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.492+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shortly after he won a third election in 2000 — amending the constitution
        to run — videos emerged of his top adviser and spy chief Vladimiro Montesinos
        doling out cash to bribe politicians. Fujimori fled to exile in Japan.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cb3d93-4f75-4ca7-90f8-e837bddc5deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.493+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7069c632-40bd-43a5-85e1-103c125fc8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.493+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He resigned via fax from Tokyo and then unsuccessfully campaigned for\
        \ a Japanese senatorial seat.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add5f4e0-8d80-45af-9225-3cc54b7b7f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.494+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d3f5ef-cc3e-440a-9f71-ce77fa8cc98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.494+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Montesinos was later captured in Venezuela and jailed, convicted by\
        \ the hundreds of videos he recorded of himself handing out cash bribes to\
        \ politicians and business and media executives.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52625c0c-c0e2-44cc-bb88-0086d9547c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.495+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.495+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53c2d28-e9d7-4f24-aa3e-d9b93baeea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.495+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.495+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The cases against Fujimori piled up — including accusations that
        he had ordered the use of death squads in his battle against Shining Path
        militants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1dfa1b-4743-436a-9db4-667c39d32b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.496+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca80604-3ea5-4a1f-94f4-556af800cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.497+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.497+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fujimori was safe in Japan - he was a dual citizen and Japan does not\
        \ extradite its citizens. So many were shocked when in 2005 he decided to\
        \ head back to Peru, apparently in hopes of forgiveness and a return to politics.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c29e907-94c4-4307-8e3a-91a0be963659'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.497+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.497+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a04556-4554-4725-acfa-de15ad3d0147'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.498+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Instead, he was detained during a layover in Chile, extradited to Peru\
        \ in 2007, and in 2009 he was convicted and sentenced to 25 years in prison.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c25aea6-b48f-4405-bf68-e19a72caed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.498+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f53000-3fa6-4832-89dd-3f1a9f5f6a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.499+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.675+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.499+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Fuji-shock''</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7192104a-4d32-4e0c-a010-97f497a3ebbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.499+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.676+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.499+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ee2c2f-75de-4d1f-b498-9da430019c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.500+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Once jailed, Fujimori’s public appearances were limited to hospital\
        \ visits where he often appeared disheveled and unwell.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30ba41-ca5a-4bf5-901e-526ab2067711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.677+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebaceda-b611-43d3-beb1-3bf06739582f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While detractors dismissed his health complaints as a ploy to get out\
        \ of prison, then-president Pedro Pablo Kuczynski briefly pardoned Fujimori\
        \ in 2017.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caebfec9-24bd-4f91-85c1-0bea273c33d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92604459-2c52-4ff6-b1a6-d4f94d37c40d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Months later Kuczynski was impeached and the pardon overturned by Peru’s\
        \ top constitutional court, sending Fujimori back to the special prison that\
        \ held him and no other inmates.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f2fe89-4723-4c0f-9437-24b5092d8b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bc534c-5fc6-4406-97f6-2ecd0b6b4ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The court restored the pardon in December 2023, releasing the ailing\
        \ Fujimori, who had suffered from stomach ulcers, hypertension and tongue\
        \ cancer. In May 2024, Fujimori announced he had been diagnosed with a malignant\
        \ tumor.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1485f843-70bf-4f21-b273-c550518e675e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.681+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee046707-0d2c-4151-a89f-a082853889b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fujimori’s legacy has been most passionately defended by his daughter\
        \ Keiko, who has been close to clinching the presidency herself three times\
        \ on a platform that has included pardoning her father and defending his constitution.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0703b4-973f-491e-9399-20627ab7d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.682+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f08387f-95ff-439a-8cc8-376f8d2c3aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.507+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.507+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Outside Fujimori’s residence on Wednesday evening supporters gathered\
        \ to mourn and pray.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58502b-e338-4b68-810f-2c14b1b2183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98b9e3f-7cab-4679-a7e3-671d2ac55d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Today, I weep for a leader,\" Fujimori backer Cesar Valverde said.\
        \ \"He should have been president again; we were working for Alberto Fujimori\
        \ to be president again, but God has taken him.\"\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67086ffb-5348-4c9d-8bbf-0f345edb14dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae13b9e-b481-425e-8480-074f15011a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Keiko had said in July that her father planned to run for the presidency\
        \ again in the 2026 election.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f43dfa-18c0-4560-aec1-38d80df7a08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.511+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d5b236-0fd3-4f3e-8cc5-c57d1750e869'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The late Fujimori was born in Lima on Peruvian Independence Day, July\
        \ 28, 1938.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79931ee-f08b-403f-9395-8bfa4162e882'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268e2b4e-4f45-49da-a029-894135d33020'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.513+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A mathematician and agricultural engineer, Fujimori was a political\
        \ nobody when he decided to run for the presidency, driving a tractor to his\
        \ campaign rallies. He surprised the world by defeating renowned writer Mario\
        \ Vargas Llosa in the 1990 election, with heavy support from the left.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ac399-9d4b-4449-96cb-370a9b6b451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.514+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed4963c-be3a-443e-ae41-f65a1360114b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.515+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He touted himself as an alternative to the country’s white elite and\
        \ gained crucial support from Peru’s large Indigenous and mixed-race populations.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542bc092-7c2f-476c-9a22-7f6f430b8cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6b05db-1230-4899-b636-c644b41ff976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As Peru battled what was among the world’s worst hyperinflation, Fujimori\
        \ promised not to carry out drastic measures to tame it.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d6d284-34ac-479b-8a36-95a04a7440a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0622f-f149-49c8-a2f6-e6fe2fd7b2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But on his second week in office he suddenly lifted the subsidies that\
        \ kept food essentials affordable, in what became known as the \"Fuji-shock.\"\
        \r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86b0991-f5e0-4e41-8fc5-eb8141e53301'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f902288-5cdb-4104-923a-6042d811a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"May God help us,\" Fujimori’s finance minister said on TV after announcing\
        \ the measure. Inflation worsened in the short-term but the bet paid off,\
        \ eventually stabilizing the economy after more than a decade of crisis.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e98821-193d-47e5-bd80-3a91c87d8308'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.521+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42ac4814-1e10-4c28-a669-ec64f0e089ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.522+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Even as support for him started to wane, Fujimori pulled off audacious\
        \ stunts in his second term.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe92066d-cb53-403f-bad7-08b282446320'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.523+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875e0638-0265-4875-9602-472f7d1bd6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.524+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.524+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 1997, he devised a plan to dig tunnels under the Japanese ambassador’s\
        \ residence in Lima to end a four-month hostage crisis after another insurgency,\
        \ the Tupac Amaru Revolutionary Movement, took 500 people captive for 126\
        \ days.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d8b1aa-5b1d-4048-bdcb-8f6f9ddf5dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.525+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.525+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbd9b00-4bd4-4d9f-90dc-332b09259555'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.526+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.526+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a surprise attack, Fujimori sent in more than 100 commandos in a\
        \ raid that killed all 14 insurgents.\r"
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6ec159-8241-4fcc-be52-a6b7f2b712de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.527+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.527+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12110fe9-3a87-4825-ac12-53781f7d0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.528+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.528+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Only two commandos and one of the remaining 72 hostages died. Television\
        \ footage showed Fujimori calmly stepping over the corpses of the insurgents\
        \ after the raid.\r"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2761f6d-acce-4f17-bd15-b928ab90187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.529+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.529+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c10fa1-3351-486e-996d-abae8349815b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.530+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:52.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:42:33.530+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fujimori was married twice. A public falling-out with his first wife\
        \ Susana Higuchi while he was president led him to name daughter Keiko as\
        \ the first lady. The couple had three other children, including Kenji Fujimori,\
        \ also a politician.\r"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e33905-a758-4aaa-bd02-6ca15e7c5edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:42:33.531+08:00
      'mgnl:createdBy': 'jelo-nwp'
