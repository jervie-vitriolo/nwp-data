  'ex-peru-president-alberto-fujimori-dies':
    'author': 'Reuters'
    'caption': 'Former President of Peru Alberto Fujimori attends a trial as a witness
      at the navy base in Callao, Peru March 15, 2018. Picture taken through a window.
      (Mariana Bazo/Reuters/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-12T11:35:20.000+08:00
    'imagesource': 'jcr:f7a2034a-ac1e-4bbb-8f96-aa57240d2369'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19f36a81-4486-4fb0-b470-7603edd63122'
    'lead': 'Former Peruvian president Alberto Fujimori, who steered economic growth
      during the 1990s but was later jailed for human rights abuses stemming from
      a bloody war against Maoist rebels, died on Wednesday. He was aged 86.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-12T11:42:33.392+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:28:52.655+08:00
