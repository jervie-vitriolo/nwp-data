      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:36:58.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: These projects under her socioeconomic programs can be\
        \ transferred to line agencies which have institutionalized guidelines and\
        \ rules. So, it seems she is creating a bureaucracy within a bureaucracy.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
