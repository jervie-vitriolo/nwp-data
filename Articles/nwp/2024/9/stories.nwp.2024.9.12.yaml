      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af857f7-658b-49f1-b3e8-a103337316cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:24:19.415+08:00
      'mgnl:createdBy': 'jelo-nwp'
