      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74aa36b5-a3ea-4cc7-959d-9550e39fd9ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T12:35:05.393+08:00
