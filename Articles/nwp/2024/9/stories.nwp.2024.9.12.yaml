      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T12:36:58.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Itong mga project na ito na nakalagay sa socioeconomic programs
        niya ay pwede naman itong ibigay sa line agencies na talagang institutionalized
        na ‘yung kanilang mga guidelines, ‘yung kanilang mga rules. So, parang nagki-create
        kasi siya ng bureaucracy within a bureaucracy,” Castro said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ffe841-6309-4ba0-b4f2-4acd988ba145'
