      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The witnesses did not know each other but pointed to\
        \ the same sites.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e36258-3920-4b6e-af60-9945d072feb5'
