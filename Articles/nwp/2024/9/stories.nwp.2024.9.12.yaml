  'START HERE----->roque-second-contempt':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-12T14:34:58.000+08:00
    imagesource: '9bcfa217-9608-4dd3-96d2-019bc644f23b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2ad2aa77-9087-468b-b889-1a56428f3672'
    lead: 'Former presidential spokesperson Harry Roque will be in detention again
      at the House of Representatives for refusing to submit subpoenaed documents
      to a joint panel.'
    activationstatus: true
    created: 2024-09-12T14:39:13.713+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:24:52.029+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:51:10.111+08:00
    lastmodified: 2024-09-12T14:39:13.757+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House panel orders Roque detention again'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '21ca2161-0fd0-4a79-b89f-135d65050445'
      activationstatus: true
      created: 2024-09-12T14:39:13.737+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.751+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Former presidential
        spokesperson Harry Roque will be in detention again at the House of Representatives
        for refusing to submit subpoenaed documents to a joint panel.</p>'
    section1:
      primarytype: 'block'
      uuid: '735d8e64-132b-4de4-b8b9-87dcbaa0ade5'
      activationstatus: true
      created: 2024-09-12T14:39:13.738+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.738+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Lawmakers during the House quad-committee hearing on illegal Philippine
        offshore gaming operations (POGO) on Thursday, Sept. 12, agreed to cite Roque
        in contempt for refusing to submit the required documents such as his statement
        of assets, liabilities, and net worth.'
    section2:
      primarytype: 'block'
      uuid: '11a4c5e6-eece-48c7-b79e-57b176569e0d'
      activationstatus: true
      created: 2024-09-12T14:39:13.738+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.738+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Bukidnon 2nd District Rep. Keith Flores made the motion for contempt,
        reminding his colleagues of Roque’s earlier commitment to submit the documents.
        There were no objections.'
    section3:
      primarytype: 'block'
      uuid: '8e99e0eb-8203-4471-bdd8-f16c52630795'
      activationstatus: true
      created: 2024-09-12T14:39:13.739+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.739+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The committee said Roque will be detained in the House premises until
        he provides the documents or until the lawmakers complete their investigation.'
    section4:
      primarytype: 'block'
      uuid: 'bff387d9-aebb-4213-8bba-c6daec2a3df5'
      activationstatus: true
      created: 2024-09-12T14:39:13.739+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.739+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '1-Rider party-list Rep. Ramon Rodrigo Gutierrez also made a motion
        to issue a subpoena for failure to properly answer the show-cause order against
        Roque, which the committee also approved.'
    section5:
      primarytype: 'block'
      uuid: '636f6bf7-6456-418a-9ad2-5965c7091cb6'
      activationstatus: true
      created: 2024-09-12T14:39:13.739+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.739+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In the committee’s last hearing, lawmakers issued a show-cause order
        on Roque’s consecutive absences.'
    section6:
      primarytype: 'block'
      uuid: 'c0add789-25cd-4224-8283-73cd292ea9bf'
      activationstatus: true
      created: 2024-09-12T14:39:13.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“He has responded, through the motion, it was omnibus. There’s a second
        part on the show-cause order. It would appear that it’s an unsubstantiated
        answer, and I believe as a matter of course, we should issue a subpoena,”
        Gutierrez raised.'
    section7:
      primarytype: 'block'
      uuid: 'c8ab4b9b-a8f5-4b0c-b3bd-0346fc579fef'
      activationstatus: true
      created: 2024-09-12T14:39:13.740+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.740+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Roque branded the committee hearing as a “political inquisition” against
        him for his close ties to the Dutertes.'
    section8:
      primarytype: 'block'
      uuid: 'c596e0cc-edcf-4036-81a8-ccfdf6c77c99'
      activationstatus: true
      created: 2024-09-12T14:39:13.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.741+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He said the documents asked of him have no connection with offshore
        gaming activities, adding that the lawmakers continue with their “political
        harassment” despite a POGO hub official’s denial that Roque is their lawyer.'
    section9:
      primarytype: 'block'
      uuid: '0b6ffc7b-3638-45b6-b21f-7597cb256538'
      activationstatus: true
      created: 2024-09-12T14:39:13.741+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.741+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Isa itong fishing expedition. Dahil wala nga silang makitang matibay
        na ebidensiya na nag-uugnay sa akin sa ilegal na POGO, tinangka nilang lumambat
        ng ebidensya na tutugma sa kanilang kwento. At kahit na isumite ko ang kanilang
        hinihiling na mga dokumento, hahanap at hahanap pa rin sila ng paraan para
        ako ay madiin,” Roque said in a statement.'
    section10:
      primarytype: 'block'
      uuid: '32fa307b-3275-44d9-a823-5e14e1c6184b'
      activationstatus: true
      created: 2024-09-12T14:39:13.742+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: This is a fishing expedition. Since they cannot find
        strong evidence connecting me to illegal POGOs, they tried to fish for evidence
        that will match their stories. And even if I submit the documents they ask,
        they will still look for ways to put me in a bad light.]'
    section11:
      primarytype: 'block'
      uuid: '8a727aa6-cce7-4a06-90ac-cb3c63443ce3'
      activationstatus: true
      created: 2024-09-12T14:39:13.742+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“In the eyes of QuadCom, I am guilty until proven innocent. QuadCom
        already has a narrative in mind. QuadCom will not listen to my side of the
        story,” he added.'
    section12:
      primarytype: 'block'
      uuid: '5ef57105-7edd-4f7a-af63-08d986c1144f'
      activationstatus: true
      created: 2024-09-12T14:39:13.743+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.743+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Roque said he skipped the deliberations until the issues have been
        brought to the Supreme Court.'
    section13:
      primarytype: 'block'
      uuid: '80089e7f-f9d7-42bc-9303-1a353a988c79'
      activationstatus: true
      created: 2024-09-12T14:39:13.743+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.743+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Manila 6th District Rep. Benny Abante, meanwhile, said Roque is “double-faced.”'
    section14:
      primarytype: 'block'
      uuid: 'dde27a21-7ade-40f1-9921-e029dede9eab'
      activationstatus: true
      created: 2024-09-12T14:39:13.743+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:24:52.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-12T14:39:13.743+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“I find this disturbing because if I remember correctly, Atty. Roque
        was asked if he recognizes the power of the House to hold him in contempt,
        and he said yes. But the moment he was no longer in our presence, he went
        out and publicly questioned the contempt ruling and accused us of abusing
        this power,” Abante said, referring to the first contempt order against the
        former spokesman.'
    section15:
      primarytype: 'block'
      uuid: '2f772e44-a54b-496b-b3c4-94aa1f7de223'
      activationstatus: true
