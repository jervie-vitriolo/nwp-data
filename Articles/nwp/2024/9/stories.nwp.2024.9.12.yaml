      'mgnl:lastActivated': 2025-03-13T13:24:04.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T17:37:14.547+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“From Taiwan, kakalipad lang niya ng Hong Kong,” he added. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206eeac6-7cef-44e3-b4bf-46ef0d9bee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T17:37:14.547+08:00
