      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T16:56:09.916+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi sila magkakilala… they are pinpointing doon sa parehas na mga\
        \ sites,” Cruz said of the witnesses, adding that PAOCC is still validating\
        \ the claim. \r"
