      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd2f013-6b86-412f-9dc2-520b2e0ecd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.582+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"He said that things are getting out of hand now; the way people are\
        \ treating us, making bad comments about us,\" Dorsainvil said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45891048-bd1b-4411-8e10-1ac04da2c933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65776efa-007a-48e8-a37c-640c0c1f7f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump’s Tuesday remark that \"they're eating the dogs, the people that\
        \ came in, they're eating the cats\" is the latest in a long line of lies\
        \ about immigrants that have defined his political career. It followed a similar\
        \ false claim spread by his running mate, U.S. Senator JD Vance of Ohio, on\
        \ social media about Springfield’s new residents.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c8c734-a1bf-4568-a5f9-ac167f1cd0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e045ac-15de-4abf-a23b-bed759b8d52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "City officials say they have received no credible reports of anybody\
        \ eating household animals. Karen Graves, a city spokesperson, said she was\
        \ not aware of recent hate crimes targeting Haitian residents but that some\
        \ had been victims of \"crimes of opportunity,\" such as property theft.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5c95fe-a408-4219-ba47-e187de3385a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992fdb3e-b739-448d-8c66-ffe3efac2e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Haitian Times reported that some Haitian families in Springfield,\
        \ Ohio, were keeping their children home from school, while other sources\
        \ told the newspaper that they were subject to bullying, assaults and intimidation\
        \ in front of their homes amid racist rhetoric amplified by social media.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5175c7c-769f-48eb-9e5c-5b61a56ef5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61a7be8-590a-4a16-94d9-86c42650a5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.586+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The lie fed on frustrations of some in the western Ohio city, who say\
        \ the 15,000 Haitians who have arrived in recent years to fuel the city’s\
        \ economy, have also stressed limited resources at local schools and health\
        \ clinics and driven up rents.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c658d-cce0-4df3-81c7-6dd0b5d8dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.586+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2a189-a085-47b5-9d8b-06caa91f37db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tensions have increased since a Haitian driving without an Ohio license\
        \ struck a school bus in 2023, killing 11-year-old Aiden Clark and injuring\
        \ 26 other children.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516164fa-d828-4105-baa6-3880b94cfaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d137115-7319-4619-a5a4-eaa223f01863'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"People are getting really fed up,\" city resident Richard Jordan\
        \ said at a city council meeting on Tuesday. \"Things are going to get ugly.\"\
        \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d47b2af-1a31-41ca-9369-29649120a590'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a33fd59-54c5-439c-9ff3-6d7befdfe86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At that same meeting, Clark’s father Nathan Clark criticized Trump\
        \ and Vance for exploiting his son’s death.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c73b7c-dc4d-4ce1-a00b-f7618d17a772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567f1595-b79c-4287-a23c-7666a1d8ee00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.590+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"They can vomit all the hate they want about illegal immigrants, the\
        \ border crisis, and even untrue claims about fluffy pets being ravaged and\
        \ eaten by community members,\" Clark said. \"However, they are not allowed,\
        \ nor have they ever been allowed, to mention Aiden Clark from Springfield,\
        \ Ohio.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b56d9dd-ddd4-4939-9629-86925712477b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eaaba7b-e748-49f9-8560-88e1634db299'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Last month, a white supremacist was ejected from a city council meeting\
        \ after he made threatening statements towards Haitian immigrants.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059ed296-579f-4950-8c2e-4b4373e71a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9a6b9-e4e0-4b56-9b34-3f69b4f84e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''My heart fell''</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d73db29-8e1c-419d-904d-6c6d373120c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ahead of the debate, billionaire Elon Musk amplified the lie further\
        \ on his X social media platform, as did Republicans on the House of Representatives\
        \ Judiciary Committee.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055f52d4-f047-4ba5-b595-b4de9b53e5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5951cd4c-2144-432b-a884-ad0e8199b4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guerline Jozef, who heads the national advocacy group Haitian Bridge\
        \ Alliance, said her group had been trying to knock down the rumor before\
        \ the debate.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9184e71-90e0-4f91-b944-93c08afc1b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995550a-4223-478a-b022-330ed8768c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When Trump mentioned it, \"my heart fell to the floor,\" she said.\
        \ \"This has become a nationwide lie that people everywhere are repeating.\"\
        \r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b52e667-5e2d-4012-9979-e79d7a3c76ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad1fba0-fcb1-47c9-9683-f8e125b22c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For Taisha Saintil, now an analyst with the immigrant advocacy group\
        \ UndocuBlack Network, said Trump’s remark brought back painful memories of\
        \ being taunted when she arrived at a Florida elementary school in 2006.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d4f00e-8ce4-492a-8207-575ad2cc1cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8cfe047-5591-4e4c-806e-a91938fd1821'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some 1.1 million Haitian Americans live in the U.S., about half of\
        \ whom are immigrants, according to the Census Bureau. Long established in\
        \ Florida and New York, Haitian immigrants have recently been moving to states\
        \ like North Carolina and California to pursue work, Jozef said.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a016fb3-7bcc-47e3-b2f1-a6beab3f0b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:16:41.599+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:26.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-12T11:16:41.599+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
