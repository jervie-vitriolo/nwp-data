      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt —</strong> The Palestinian Hamas group said
        on Wednesday, Sept. 11, that its negotiators reiterated its readiness to implement
        an "immediate" ceasefire with Israel in Gaza based on a previous U.S. proposal
        without new conditions from any party.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc89750-4707-45bf-aa04-c4830c95f90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-12T11:24:19.414+08:00
