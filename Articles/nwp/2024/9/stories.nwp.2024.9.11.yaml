      'mgnl:lastModified': 2024-09-11T18:37:53.285+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ong has been invoking her right to remain silent and right against
        self-incrimination, which drew the ire of <a href="https://www.newswatchplus.ph/news/2024/8/28/ong-second-contempt.html">House</a>
        lawmakers. She eventually answered questions after representatives persuaded
        her to participate in the investigation on offshore gaming-linked crimes.</p>'
