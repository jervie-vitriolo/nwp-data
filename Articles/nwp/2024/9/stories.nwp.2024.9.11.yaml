    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474d31c8-1dda-4dfa-8a90-ef356241596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T18:37:53.285+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:17:51.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T18:37:53.285+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cassandra Li Ong, offshore gaming hub Lucky South 99 executive assistant,
        filed a petition for review and prohibition with the Supreme Court to invoke
        her right to remain silent and protect herself from giving testimony that
        will subject her to criminal prosecution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af5c8d8-d0fe-4203-8ab2-4f7ebc29b997'
