      'mgnl:lastModified': 2024-09-11T14:44:55.147+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: But whether we locate him in Taiwan or another country,\
        \ if we still find it necessary for him to testify before the committee, we\
        \ will extend an invitation and make arrangements to ensure he appears before\
        \ us.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
