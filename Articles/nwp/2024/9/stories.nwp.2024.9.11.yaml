    'template': '1'
    'title': 'Alice Guo names offshore gaming boss as mastermind behind her escape
      – Hontiveros'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585167f4-5173-47f6-8858-a1246b552e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.467+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.134+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Short of revealing
        the identity of the offshore gaming operator boss who orchestrated former
        Bamban, Tarlac Mayor Alice Guo’s short-lived escape from the country, Senator
        Risa Hontiveros dropped another clue on Wednesday, Sept. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b86116-504e-4f94-b935-7a3d2bd7e1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.468+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.135+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f407e5-7722-449d-a62a-d58dbc1a9c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.468+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.135+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with NewsWatch Plus, Hontiveros revealed that Guo wrote\
        \ the name of one of the incorporators of Baofu Land during Monday’s hearing\
        \ when asked to identify the person who facilitated her journey to Malaysia\
        \ by yacht, ship, and boat in July.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0685d06e-d6e0-4d93-b77f-0616df174f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.468+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.136+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cf109e-052b-407f-800b-28347add4d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.469+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.136+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Baofu Land is a real estate company that leased its compound to
        the offshore gaming hub in Bamban, which authorities raided for illegal activities
        in March.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44684cd5-d70f-44de-97b0-16cb931a1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.469+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.137+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2f4658-5df1-4de7-a0c9-a0bfafba7b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.470+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.137+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yun yung isang dahilan natin na lumitaw na yung pangalang iyan sa\
        \ mga naunang hearing namin dahil lumitaw din bilang isang co-incorporator\
        \ sa Baofu na isa sa tatlong kumpanyang siguradong may kinalaman si Guo Hua\
        \ Ping (Alice Guo) sa pagtatayo at pag-operate diyan sa POGO (Philippine offshore\
        \ gaming operator) complex sa Bamban,” Hontiveros said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb71c077-f7ed-4b01-911d-b8667ece9183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.470+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.138+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a97ce81-d156-4e7a-873e-cb0623c72311'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.471+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.138+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That’s one reason why that name came up in our previous\
        \ hearings, as it also appeared as a co-incorporator in Baofu, which is one\
        \ of the three companies certainly linked to Guo Hua Ping in the establishment\
        \ and operation of the POGO complex in Bamban.]\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db452ab-08b3-49d9-ada4-dd993e9844e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.471+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.139+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>This complements the hints provided by Senator Jinggoy Estrada,
        who described the person as a Chinese national with four other passports and
        <a href="https://www.newswatchplus.ph/news/2024/9/10/alice-guo-escape-chinese-pogo-boss.html">“the
        boss of all the bosses of POGO.”</a> He added that the person was last tracked
        in Taiwan.</p>'
    '27':
      'embed': '<blockquote class="twitter-tweet" data-media-max-width="560"><p lang="en"
        dir="ltr">REWATCH: Senator Risa Hontiveros confirms that the person who facilitated
        Alice Guo&#39;s escape is an incorporator of Baofu Land, owner of the land
        that hosts the Bamban offshore gaming hub. <br><br>Hontiveros says the Senate
        may invite the individual in the next hearing on Sept. 17 |… <a href="https://t.co/3PUu3CS9nz">pic.twitter.com/3PUu3CS9nz</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1833730164066545688?ref_src=twsrc%5Etfw">September
        11, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac51ef5-af25-4dfd-878e-562d877e4891'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:44:17.042+08:00
