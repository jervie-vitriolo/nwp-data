      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A key figure in the
        congressional investigation on illegal offshore gaming has sought court protection
        against self-incrimination, her lawyer said on Wednesday, Sept. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fb7690-7e27-47c0-8f04-f3888a6f6d5b'
      'mgnl:activationStatus': true
