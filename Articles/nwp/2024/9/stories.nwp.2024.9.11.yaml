    'lead': 'A former mayor facing graft charges should explain his supposed links
      to illegal drugs, Justice Secretary Jesus Crispin ‘Boying’ Remulla said on Wednesday,
      Sept. 11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-11T17:14:26.366+08:00
