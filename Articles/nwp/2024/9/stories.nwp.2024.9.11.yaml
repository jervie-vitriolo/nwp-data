      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Sept 10 (Reuters)&nbsp;-&nbsp;</strong>U.S.
        pop megastar Taylor Swift endorsed Democratic Vice President&nbsp;Kamala&nbsp;Harris&nbsp;late
        on Tuesday after herpresidential debate&nbsp;against Republican former&nbsp;President&nbsp;Donald&nbsp;Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1c3981-8180-4e78-a607-ca64235a0c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:51:20.252+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:46.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:54:10.232+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Swift made the endorsement in a post on Instagram and said she will
        vote for the U.S. vice president in the&nbsp;Nov. 5 U.S. election&nbsp;which&nbsp;polls
        show&nbsp;to be&nbsp;very tight.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93d1f2-0039-4d5e-9e8f-e32ca9f8a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:51:20.252+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:46.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:54:10.233+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Swift included an image of&nbsp;herself&nbsp;with her&nbsp;cat in her
        post,&nbsp;which she signed&nbsp;as "childless cat lady," in an apparent dig
        at remarks previously made by&nbsp;Trump’s running mate JD Vance,&nbsp;who
        in a 2021 interview called some leading Democrats "a bunch of childless cat
        ladies." He has since said it was merely a "sarcastic remark."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14668a70-da22-4f63-a2a2-b41ad87fb96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:51:20.253+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:46.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:54:10.233+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I will be casting my vote for Kamala&nbsp;Harris&nbsp;and Tim Walz
        in the 2024 Presidential Election. I''m voting for @kamalaharris&nbsp;because
        she fights for the rights and causes I believe need a warrior to champion
        them," Swift said in her post.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc19cbd-05b1-4dd2-8c5c-92f404f19fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:51:20.253+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:46.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:54:10.234+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The endorsement is the biggest for&nbsp;Harris&nbsp;from the entertainment
        industry. Many Hollywood actors, producers and filmmakers have said they viewed&nbsp;Harris,
        a native Californian, as their hometown candidate.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743226cc-187f-4c1b-a3f8-023ff489f318'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:51:20.253+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:46.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:54:10.234+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris&nbsp;shares a home with her husband, Doug Emhoff, a former entertainment
        lawyer, in the celebrity enclave of Brentwood on the west side of Los Angeles.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd8054b-f001-4962-92a9-3089a6483cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:51:20.254+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:46.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:54:10.235+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In August,&nbsp;Trump&nbsp;posted a fake social media image of Swift
        asking people to vote for him in the November election.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f59fdc-a7b3-47bf-9d7f-a9802b6204d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:51:20.254+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:46.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:54:10.235+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Swift made a reference to that in her post late on Tuesday, saying&nbsp;Trump’s
        move "really conjured up my fears around AI, and the dangers of spreading
        misinformation." She added: "It brought me to the conclusion that I need to
        be very transparent about my actual plans for this election as a voter."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2917aa0-c61c-4bda-acee-0c1ffdf1424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:51:20.255+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:46.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:54:10.236+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Swift has supported Democrats in the past. She backed President&nbsp;Joe
        Biden&nbsp;in 2020.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb620758-1553-40b7-91b3-532e7588ff22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:51:20.255+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:46.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:54:10.236+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris'' running mate Tim&nbsp;Walz, who was&nbsp;on air on MSNBC when
        the endorsement was announced,&nbsp;said he was "incredibly grateful."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec1e7b6-03c3-46ea-8012-b28d1a31cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:51:20.256+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:46.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:54:10.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Get things going," Walz said in an appeal to "Swifties" when asked
        about the&nbsp;endorsement.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78a15b3-b440-48f0-9c58-3c364e36f796'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:51:20.256+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:46.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:54:10.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '(Reporting by Kanishka Singh in Washington; Editing by Caitlin Webber
