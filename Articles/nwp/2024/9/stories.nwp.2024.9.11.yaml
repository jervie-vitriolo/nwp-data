  'Philippines-India-defense-cooperation-Indo-Pacific':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-11T14:54:14.000+08:00
    'imagesource': 'jcr:ea8c5a34-c13c-4705-a48f-6627f4e720f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de5a5c4c-570d-4a9a-a009-3c595218659c'
    'lead': 'The Armed Forces of the Philippines (AFP) and the Indian armed forces
      vowed to strengthen defense cooperation to address regional challenges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-11T14:56:24.995+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:19:55.089+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:03.183+08:00
    'mgnl:lastModified': 2024-09-11T14:56:25.043+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines-India', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': "PH, India militaries meet to ramp up defense ties in the face of Indo-Pacific\
      \ challenges \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0cbe55-a85c-455e-8cd6-72c345c6237d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.022+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.036+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Armed Forces of
        the Philippines (AFP) and the Indian armed forces vowed to strengthen defense
        cooperation to address regional challenges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3647ce5-b185-462f-be34-db576606e056'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.022+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.022+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two sides met in Manila for the 5th Joint Defense Cooperation Committee
        (JDCC) and 3rd Service-to-Service (STS) Meeting on Tuesday, Sept.10. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dcf17d-09c6-4fed-ba42-7a2e1fd7394b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.023+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Participants highlighted several collaborative initiatives, discussing
        achievements and identifying areas for future focus. Key topics included maritime
        security, freedom of navigation, and the evolving security dynamics in the
        Indo-Pacific region,” the AFP said in a statement. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51628f89-e6f2-48c7-8a01-31b5ae77db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.023+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.023+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two militaries emphasized the importance of enhancing operational
        coordination through joint exercises, training programs, and technology exchanges. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567b194-dae7-4e07-96d7-4b32ee81a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.024+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“These efforts aim to bolster the defense capabilities of both nations,
        ensuring a robust response to regional security challenges,” it added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d544bae-e73b-4481-b154-173792c08db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.024+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines and India have a Defense Cooperation Agreement signed
        in 2006. It was enhanced after a decade in 2017 when Manila and New Delhi
        signed a Memorandum of Understanding on Defense Industry and Logistics Cooperation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c6da9-4c73-46cf-af79-55d6fdb932f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.024+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.024+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a previous interview with NewsWatch Plus, Philippine Ambassador
        to India Josel Ignacio said new aspects of bilateral ties are taking shape,
        particularly in security.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3611f09f-774b-4143-8e34-c7e848c84dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.025+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.025+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Philippine-India relations have leveled up so much that they''re now
        ''turbocharged,''" said Ignacio.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0286954-121d-42b1-adbc-92f199f99d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.025+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.025+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The relationship took off economically, and now, may mga bago tayong
        aspeto ng ugnayan natin [We have new aspects of relations], especially in
        defense, which has enhanced maritime security," he added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986ede2-074f-4f0b-a6c6-d79b15aeac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.026+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.026+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ignacio said India has the capability to build its own defense equipment
        and systems.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa02ea-0ced-4b64-9e7a-a3049d498e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.026+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.026+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"They now produce almost everything," he said. "They have aircraft,
        armaments, missiles, military trucks—so they can offer a lot."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8d9e17-79af-4d66-aa78-ac306363c400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ignacio said the Department of National Defense and the Armed Forces
        of the Philippines are the lead agencies when it comes to defense procurement.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f909f8-706b-4e7b-82c7-18e9fde6fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added it remains to be seen whether the upgrading of defense ties
        will lead to similar agreements like those with the United States, Australia,
        and Japan.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a097b4c1-a03e-4c49-aa00-74b265063728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We''re developing all aspects of defense. We have defense equipment
        training and exchanges for now, and we''re culminating dialogues," said Ignacio.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b841a4-0189-4873-b9c0-590ae94a1cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'India delivered the first batch of BrahMos supersonic missiles to the
        Philippines in April.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516475d2-9477-47d7-bb6f-681e97e82e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:56:25.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:55.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:56:25.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department had said the missiles would provide "deterrence
        against attempts to undermine our sovereignty and sovereign rights, especially
        in the West Philippine Sea."</p>'
