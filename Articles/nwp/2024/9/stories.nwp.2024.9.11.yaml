      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36702a6c-80eb-47ac-b7ae-62330d056345'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.472+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.141+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo stated that this person initiated her escape, and she acceded after\
        \ receiving death threats. She added that he eventually threatened her life.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b39263-fac0-4771-af0a-0c468ae47733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.473+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.141+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31af6523-288f-4bea-9310-84efb5351462'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.473+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.142+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros, chairperson of the Senate committee on women, children,\
        \ family relations, and gender equality which leads the legislative probe\
        \ on Guo, said the full reveal may happen at the next hearing on Tuesday,\
        \ Sept. 17. \r"
