      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris&nbsp;made a point to get under&nbsp;Trump’s skin, as her campaign
        had forecast.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf4364-3bc5-4de2-9010-b368cf09dd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.736+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She urged viewers to attend a&nbsp;Trump&nbsp;rally, where she said&nbsp;Trump&nbsp;would
        say bizarre things such as windmills cause cancer (something he has, in fact,
        said) and where, she taunted, attendees would leave out of exhaustion and
        boredom.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8e4e6b-a1cd-4167-8f61-3bef961585d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.736+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, who prides himself on the crowds he draws, was clearly riled.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b23f2-d1de-41c6-91eb-e5f1604b9692'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.737+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"My rallies, we have the biggest rallies, the most incredible rallies
        in the history of politics," he said. He accused&nbsp;Harris&nbsp;of busing
        in attendees to her rallies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c519f45-3b80-4b0e-b377-4a707672052b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.737+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump&nbsp;then falsely claimed that immigrants in the country illegally
        were killing and eating people’s pets in the city of Springfield, Ohio,&nbsp;an
        unsubstantiated claim&nbsp;that has circulated on social media and been amplified
        by&nbsp;Trump’s vice presidential running mate JD Vance.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5a802c-0964-49ee-b853-5fc1dea84ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.737+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.817+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"In Springfield, they''re eating the dogs! The people that came in,
        they''re eating the cats!"&nbsp;Trump&nbsp;said. "They''re eating the pets
        of the people that live there."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10a97ca-8c13-45a3-b872-0e889d676ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.817+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'City officials in Springfield have said those reports are untrue, which
        the ABC moderators pointed out after&nbsp;Trump’s comments.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738b48b7-55f4-4231-a34a-13ddc7f7c271'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.738+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.818+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Talk about extreme,"&nbsp;Harris&nbsp;responded, laughing.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f2baf-0e40-450a-b281-1ee2e87116dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.739+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PLAYING DEFENSE</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab9c59-99f6-4595-9476-38284e50e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.739+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.819+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Another of&nbsp;Harris’ goals, as a former California prosecutor, was
        to call&nbsp;Trump&nbsp;out for his past actions, particularly his efforts
        to overturn the 2020 election.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb0c4ff-4fa5-4ab7-a8b2-9b747d508007'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.820+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'An hour into the debate, her strategy appeared to be paying off.&nbsp;Trump&nbsp;was
        continually on the defensive.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4288703-6815-492f-aac5-882afe04f702'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.740+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked about the Jan. 6, 2021, siege of the U.S. Capitol, he insisted
        he “had nothing to do with that, other than they asked me to make a speech."
        He also maintained, falsely, that he had won the 2020 election.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d2c55-c2fc-49a0-9358-e80879c3663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris&nbsp;used&nbsp;Trump’s actions as an argument for the country
        to turn the page.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef3707a-a382-422f-9b04-a64c42c11abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Donald&nbsp;Trump&nbsp;was fired by 81 million people, so let’s be
        clear about that, and clearly he is having a very difficult time processing
        that, but we cannot afford to have a president of the United States who attempts
        as he did in the past to upend the will of the voters in a free and fair election,”&nbsp;Harris&nbsp;said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c72113-c591-4514-8675-d091f7123a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president dug at&nbsp;Trump&nbsp;a little more, saying world
        leaders were “laughing” at him and calling him a disgrace – language that&nbsp;Trump&nbsp;has
        employed himself at rallies in reference to how he says other countries view
        President Joe Biden.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cd3e0e-fe20-4162-a21f-8c23948f8575'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A few minutes later,&nbsp;Trump&nbsp;erupted, claiming&nbsp;Harris&nbsp;had
        received “no votes” in claiming the Democratic nomination and suggesting she
        replaced Biden as part of some sort of coup.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06125633-e2f9-427b-9e33-6f67d70b0c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“He hates her,”&nbsp;Trump&nbsp;said of Biden. “He can’t stand her.”'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda38334-7fd4-416e-b84e-4e6912ad7782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.743+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The exchanges may have aided&nbsp;Harris'' argument that&nbsp;Trump,
        as she put it, lacks the “temperament” to be president.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338cc16e-6696-4915-b14f-c9cd8294851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.744+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.826+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>RACIAL DIVIDE</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121bb8a8-8d7a-4d44-9c48-6ec77eb81af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.744+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.827+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deep into the debate, the long-simmering topic of race came up.&nbsp;Trump&nbsp;was
        asked why he had publicly questioned&nbsp;Harris’ dual heritage as a Black
        and South Asian woman.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5266ff9-4d27-4c60-ae6f-b90ccb04cefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.745+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.827+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I don’t care what she is,” he responded. “I read that she was Black.
        Then I read that she was not Black.”'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2e4259-31ee-4b95-8215-40a267a9b265'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.746+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.828+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Asked to respond,&nbsp;Harris&nbsp;accused&nbsp;Trump&nbsp;of using
        race to divide Americans throughout his career. She cited how he and his father
        turned away Black renters in the 1970s and how&nbsp;Trump&nbsp;led the public
        outcry against five young Black and Latino men who were wrongly convicted
        of assaulting a jogger in New York City’s Central Park in 1989.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '699fe73f-7d2c-43f9-9f77-5ea8038a755c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.746+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.829+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'More recently, he openly questioned whether President Barack Obama
        was a U.S. citizen,&nbsp;Harris&nbsp;noted.'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa14d5b-c36f-496e-a84c-6b2caf502aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.830+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I think it’s a tragedy that we have someone who wants to be president
        who has, consistently, over the course of his career, attempted to use race
        to divide the American people," she said.'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868f3eb3-e6cd-40bc-839d-01854174da9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.747+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.830+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I think the American people want better than that,"&nbsp;Harris&nbsp;added.
        "We don''t want a leader who is constantly trying to have Americans point
        their fingers at each other."'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb88020-73b0-4239-b83f-037d97697bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.748+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.831+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Instead of trying to defend his record,&nbsp;Trump&nbsp;pivoted back
        to the economy and tried to pin Biden’s economic policies on&nbsp;Harris.
        “She’s trying to get away from Biden,” he said.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2df9f74-df91-434a-b4c1-2e3b5ee7a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.749+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.832+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris&nbsp;used the attack to pitch herself again as a change agent.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1e55ac-a4c4-4b0c-9efd-9b3aa53a6bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.749+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.833+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Clearly, I am not Joe Biden, and certainly not Donald&nbsp;Trump,”&nbsp;Harris&nbsp;said,
        “and what I do offer is a new generation of leadership for our country."'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '136e9916-40d4-4381-a50f-f3179250d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.750+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.833+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>HANDSHAKE</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acea6b8-cf6c-4c36-bc2c-555c09915f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.750+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.205+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.834+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Heading into the debate, there was a question as to how&nbsp;Harris&nbsp;and&nbsp;Trump,
        who have never met, would greet each other.'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b32f11f-9847-4965-90a8-907d95141a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.751+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.835+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris&nbsp;settled the issue, definitively. She walked over to&nbsp;Trump&nbsp;at
        his podium, extended her hand and introduced herself as “Kamala&nbsp;Harris.”'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356b628-6fe6-432f-8139-119414975f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.752+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.835+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It was a disarming way for&nbsp;Harris&nbsp;to approach a man who has
        spent weeks&nbsp;insulting her race and gender.'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac538875-c302-405b-a505-6b72cda36de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.836+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>SPARRING ON THE ECONOMY</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ff545-9a12-4bde-8ea9-16cfe07aeedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.207+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.837+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the debate’s opening minutes,&nbsp;Trump&nbsp;and&nbsp;Harris&nbsp;went
        to battle on one of the issues that is top of mind for voters: the economy.'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccac63da-1a14-44b3-8aff-208377bae725'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.754+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris&nbsp;detailed the economic policies she has rolled out in recent
        weeks, which include a&nbsp;substantial tax credit&nbsp;for small start-ups.&nbsp;Trump&nbsp;focused
        his comments on tariffs, saying he would protect the American economy from
        unfair foreign competition.'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf20c313-9ccf-4cdd-b2ca-d56c30c9b2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.755+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.838+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While both sides got their jabs in,&nbsp;Harris&nbsp;got to speak first
        on a topic where she trails&nbsp;Trump&nbsp;in terms of voter trust. She appeared
        to force the former president onto his back foot, and&nbsp;Trump&nbsp;essentially
        played defense on one of his strongest issues.'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe48ca6b-d932-4957-8c4d-dd10d56d7c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.755+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.839+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"She doesn''t have a plan"&nbsp;Trump&nbsp;said, after&nbsp;Harris''
        opening comments. "It’s like Run, Spot, Run."'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a906239-e3da-4146-afaa-a60358c7e439'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.840+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>A SCHISM ON ABORTION</strong></h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a556d804-543b-4426-88c8-591832431c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two candidates also engaged in a fractious debate about abortion,
        an issue where polls show&nbsp;Harris&nbsp;has the upper hand.'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314bf729-ca82-4fc9-9dbb-a7c92a48ddb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.758+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;defended the U.S. Supreme Court’s 2022 ruling that ended
        constitutional protection for abortion and sent the issue back to individual
        states, arguing, incorrectly, that it was an outcome desired by both Republicans
        and Democrats. Democrats have long supported a constitutional right to abortion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660d51b4-b68e-40b9-a097-8bec8f4e6dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.758+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.842+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I did a great service in doing it. It took courage to do it,”&nbsp;Trump&nbsp;said.'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbbf09d-f21f-41d2-9397-121d1712eccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.759+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.843+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump&nbsp;contended that some states allow babies to be aborted after
        birth, a point corrected by ABC News moderator, Linsey Davis.'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ab8d75-7eba-4706-b532-cab91e4d8d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.760+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.843+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris&nbsp;flashed some outrage at&nbsp;Trump’s assertion that abortion
        becoming a states-rights issue was a popular result, referring to states that
        have passed restrictive bans.'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e650cfa-6a20-429c-b5a3-b5e9df25f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.761+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.844+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“This is what people wanted?”&nbsp;Harris&nbsp;asked. “People being
        denied care in an emergency room because healthcare providers are being afraid
        of being hauled off to jail?"'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf4bb22-7526-4d70-bc00-6f44a696df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.762+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.845+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump&nbsp;was asked whether he would veto a federal abortion ban if
        one were passed by Congress. He insisted it would never happen, but refused
        to answer the question definitively.'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917d2349-f3d2-4e38-b005-fd93f3778432'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.762+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WORLDS APART</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b68e4a-093a-4356-a5b8-bb3df7300f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.763+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.846+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>One of the most heated policy discussions came when&nbsp;Trump&nbsp;and&nbsp;Harris&nbsp;clashed
        over how they would handle Russia’s ongoing invasion of Ukraine.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4787a9-8e15-4dda-864a-16bcb121e31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.764+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.847+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The candidates'' responses revealed the degree to which their views
        on America’s role in the world fundamentally differ.'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f891a737-dc5c-4d84-8abf-1affcfae5ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.765+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.848+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Trump&nbsp;refused to say he wanted Ukraine to win the war, even as
        ABC moderator David Muir pushed him on the point, saying only that he wanted
        to wrap up the conflict as soon as possible.'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317df335-deb9-4640-b69c-14b5ecb44321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.766+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris&nbsp;shot back, arguing that what&nbsp;Trump&nbsp;really wanted
        was Ukraine’s quick and unconditional capitulation.'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa474973-a297-4920-aa06-54cdafa9dd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.767+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.849+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"If Donald&nbsp;Trump&nbsp;were president, (Russian President Vladimir)
        Putin would be sitting in Kyiv right now,"&nbsp;Harris&nbsp;said.'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5a85a-6fdb-4bc0-af99-629c1447442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.767+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.850+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''WEAPONIZED'' JUSTICE</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745464d4-5ffd-4dee-9e72-93caa8d916ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.768+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.851+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In one heated exchange,&nbsp;Trump&nbsp;and&nbsp;Harris&nbsp;accused
        each other of conspiring to "weaponize" the Justice Department in a bid to
        go after their enemies.'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5b0b11-bc15-41b7-9106-dc599d5f0302'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.769+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.851+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump&nbsp;said the indictments he faces for conspiring to overturn
        his 2020 election loss and for his mishandling of classified documents - as
        well as his conviction for forging documents related to hush money payments
        to a porn star - are all the result of a conspiracy cooked up by&nbsp;Harris&nbsp;and
        Biden. There is no evidence for that assertion.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0191ca-51a2-4549-b646-44cca889135e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.770+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.852+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Harris&nbsp;shot back by pointing out that&nbsp;Trump&nbsp;has promised
        to prosecute his enemies if he wins a second term.'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b099f6-0522-43f0-9869-c69c3e343aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.771+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.853+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Understand this is someone who has openly said he would terminate,
        I''m quoting, terminate the Constitution,"&nbsp;Harris&nbsp;said.'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b926f-0554-4922-9cfe-1395e8007e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.772+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.854+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The exchange underlined how&nbsp;Harris&nbsp;and&nbsp;Trump&nbsp;see
        the stakes of this election as existential. Both see their opponent as a threat
        to democracy itself.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658fa6e9-743a-4cc9-84cc-a8d0abac569f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T12:35:40.773+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:22:00.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:37:01.854+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by James Oliphant in Washington and Gram Slattery in
        Philadelphia; Editing by Colleen Jenkins and Daniel Wallis)</p>'
