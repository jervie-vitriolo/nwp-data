    'lead': 'Short of revealing the identity of the offshore gaming operator boss
      who orchestrated former Bamban, Tarlac Mayor Alice Guo’s short-lived escape
      from the country, Senator Risa Hontiveros dropped another clue on Wednesday,
      Sept. 11.'
