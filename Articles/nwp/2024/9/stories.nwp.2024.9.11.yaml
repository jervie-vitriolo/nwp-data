      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“At the proper time, possible susunod na hearing, lao na’t pag meron\
        \ na kaming dagdag pa na impormasyon sa kanya e palagay ko mapipilit na namin\
        \ si Guo Hua Ping sabihin ang pangalan niya in open hearing,” Hontiveros said.\
        \ \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d2291-3903-4480-a3cf-81332df826be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.475+08:00
