      'mgnl:lastModified': 2024-09-11T18:37:53.287+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ang hindi na po nakakaya ni Ms. Cassandra Li Ong ay kapag kanyang\
        \ ini-invoke ‘yung kanyang right to remain silent or right against self-incrimination…\
        \ ay sinisigawan siya, kinukutya siya. She’s being ridiculed, tine-threaten.\
        \ May mga very insulting words na sinasabi po sa kanya,” said Ferdinand Topacio,\
        \ Ong’s legal counsel.\r"
