      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d2811a-a490-4403-bb85-f901180dd289'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.477+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.146+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Pero kahit sa Taiwan pa o kung saang bansa pa namin siya matukoy,\
        \ if we deem it necessary pa rin na pag salitaanin siya sa komite then we\
        \ will send him that invitation or make it possible, probable na humarap siya\
        \ sa komite,” Hontiveros said. \r"
    '23':
