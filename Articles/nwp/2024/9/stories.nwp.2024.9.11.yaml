      'mgnl:lastModified': 2024-09-11T14:44:55.144+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: At the appropriate time, possibly the next hearing, especially\
        \ if we obtain additional information about him, I believe we will be able\
        \ to compel Guo Hua Ping to reveal his name in an open session.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aa1a76-f81a-4a9f-9bd7-691aa1fb26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.476+08:00
      'mgnl:createdBy': 'eimor-nwp'
