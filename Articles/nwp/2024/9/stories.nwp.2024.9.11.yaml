    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd683c644-920f-4a2c-94c9-5f7f0480fc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.476+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T14:44:55.145+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said her committee considers the individual a “person of\
        \ interest” and is conducting a fact-finding probe on his whereabouts. The\
        \ committee wanted to invite him during previous hearings but could not locate\
        \ his address, she said. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02771ac-5eec-4977-8302-fa5c21599e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.477+08:00
