      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Alert Level 3, or voluntary repatriation, was raised in Lebanon in
        October 2023. The embassy has received 1,173 applications to return home.
        Of this number, 439 people are back in the country. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b31f5f8-1f92-46db-980c-5c8fb3b427b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:41:19.490+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:22.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:41:19.490+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Some applicants have withdrawn their requests due to concerns about
        the lack of employment opportunities in the Philippines and the challenges
        of reintegrating their children into Filipino society,” the embassy said in
        a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76430f76-b5e7-4836-ad0b-2ac3b526087c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:41:19.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:22.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:41:19.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Among the repatriated are a Filipino mother and her three children.
        They lived in southern Lebanon which is the conflict area between Hezbollah
        and the Israel Defense Forces. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce38d273-b8cc-466c-96d1-14bd492bcb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:41:19.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:22.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:41:19.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The embassy said it called on Filipinos in Lebanon to remain vigilant.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38a47c2-06ad-4929-a1cc-89608b107535'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:41:19.491+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:22.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:41:19.491+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Given the deteriorating security conditions, the embassy strongly
        urges all Filipino nationals to consider the voluntary repatriation program,”
        it added. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6d391c-a0fe-45e1-b508-68bf379b1634'
