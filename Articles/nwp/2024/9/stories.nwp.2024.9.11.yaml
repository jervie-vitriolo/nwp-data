      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lebanese Prime Minister Najib Mikati slammed the recent Israeli attack
        in southern Lebanon that killed three Lebanese paramedics and wounded two
        others. '
    '8':
