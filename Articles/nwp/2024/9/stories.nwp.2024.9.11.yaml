      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78efeb6-bda1-4896-986f-004414376ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.475+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:20:29.312+08:00
