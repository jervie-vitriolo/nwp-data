    'template': '1'
    'title': 'Next Alice Guo hearing: Pharmally documents, mayor friend’s fate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f28cc9-9929-4bbd-8983-2f1462469c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.345+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.534+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Alice Guo will be questioned
        publicly again on Tuesday, Sept. 17, when Senator Risa Hontiveros plans to
        present documents showing the former Bamban, Tarlac mayor’s financial transactions
        with people connected to a disgraced former government medical supplier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14f9e3d-73ef-4e49-a4b8-dae732545493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.346+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.535+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi pa namin binibitawan yung pag-asa na mababalikan namin at
        mas makukumpleto pa yung imbestigasyon noon ng Blue Ribbon sa Pharmally,”
        Hontiveros told NewsWatch Plus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fdd642-006f-4944-9db4-1dd11f5467bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.346+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.535+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Dahil yung mga pangalang lumilitaw nitong mga huling hearing pareho
        rin pala ng mga pangalan nung panahon ng imbestigasyon sa Pharmally,” she
        added.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77686e6b-d295-4366-8435-7ac04d6beb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.346+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.536+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have not given up hope of revisiting and further completing\
        \ the Blue Ribbon investigation into Pharmally. The names emerging in the\
        \ recent hearings are actually the same ones from the Pharmally investigation\
        \ period.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae78c59-3137-4127-bd2a-b4eae3e83fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.347+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.536+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Pharmally Pharmaceutical was the provider of allegedly overpriced COVID-19\
        \ medical supplies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148defd5-cad7-4528-8cf0-2c515c78ff4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.347+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.537+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In July, Hontiveros revealed that Guo’s former company, Baofu Land,\
        \ which leased its land to the raided Philippine Offshore Gaming Operators\
        \ Zun Yuan Technology and Hongsheng Gaming Technology in Bamban, had direct\
        \ financial deals with a certain Hongjiang Yang. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179267ba-4c54-49bb-9418-04863e6f5d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.348+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.537+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hongjiang Yang is the brother of Michael Yang, who was economic adviser\
        \ to former President Rodrigo Duterte and attended a number of online hearings\
        \ of the Blue Ribbon committee during the pandemic as the alleged financier\
        \ of Pharmally, which was accused of selling overpriced medical supplies to\
        \ the government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6036b3-d990-4d6e-86f1-61c7a118d003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.348+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.538+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She also mentioned Gerald Cruz, an incorporator of Pharmally’s sister\
        \ company Pharmally Biological, who is also an incorporator of a POGO named\
        \ Brickhartz, with documents related to the company found in Bamban.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f5a67e-2f11-41ff-a32e-c9c465ee6230'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.348+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.538+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“At least one of those persons na nabanggit ko sa nakaraang hearing\
        \ ay may transaksyon kay Guo Hua Ping kaugnay ng POGO dito sa Bamban (I mentioned\
        \ in the last hearing has transactions with Guo Hua Ping in connection with\
        \ the POGO in Bamban),” Hontiveros said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d77ef-d3d3-435a-8142-0f13f0c3776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.349+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.539+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Please stand by for some documents,” she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1568f1bf-8e99-4ca6-a4da-dd35b4400186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.349+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.539+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During the last hearing on Sept. 9, Guo denied knowing Cruz and the\
        \ Yangs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62effebd-fa12-43b9-a0ce-2407b42be5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.350+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.540+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Guo’s friend subpoenaed</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99653fbf-521e-476e-9b89-99c526ae9d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.350+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Another person linked to Guo – Sual, Pangasinan Mayor Dong Calugay,\
        \ has been issued a subpoena after missing the last two hearings on Sept.\
        \ 5 and 9 over a dengue illness.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e2bfb2-3214-44e1-986c-794c4361cd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.351+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Guo admitted to being friends with Calugay, but nothing more.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e07467-80f2-4830-ad31-acb6ff71a001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.351+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.541+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said Calugay is a business partner of Guo in the Bamban\
        \ POGO hub.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267dba9-e47a-4361-806b-e5180b64b573'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.352+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.542+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“‘Pag pati sa subpoena hindi nagpakita si Mayor Calugay, I’ll be left\
        \ with no choice kundi i-cite din sila in contempt,” Hontiveros said, confirming\
        \ that this triggers a Senate arrest order.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55a3084-e9aa-4d8b-b48b-0adaaeb639a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.352+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.542+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yung pangalawang sulat nila ay maayos naman yung tono so I hope pauunlakan\
        \ na niya yung aming subpoena,” Hontiveros said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c159e3-8b28-4abc-bc49-76b488ed449d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.353+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.543+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If Mayor Calugay fails to appear even with a subpoena,\
        \ I’ll have no choice but to hold him in contempt. The tone of their second\
        \ letter was appropriate, so I hope he will comply with our subpoena.]\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62ed8a-352c-4224-8e4a-d0fe73f4aee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.353+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.544+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Plugging holes</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b24ff9-5a82-4784-af32-2ae81d89cff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.354+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.544+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said she hopes to wrap up the legislative probe after
        “a few more hearings,” provided that senators obtain a complete picture of
        Guo’s alleged POGO operations and uncover the truth behind her escape from
        the country in July despite a Senate arrest order and immigration lookout
        bulletin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094405fe-5daa-4346-a8ea-30ddf5f74a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.354+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.545+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo <a href="https://www.newswatchplus.ph/news/2024/9/11/alice-guo-escape-.html">identified
        a Baofu incorporator as the mastermind behind her elaborate escape plan to
        Malaysia</a> via yacht, ship, and boat, writing his name on a piece of paper
        in the last hearing. Hontiveros now wants her to disclose this person publicly
        at the next hearing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12671f5b-c3cf-46e1-ae9c-cee87f3fd719'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.355+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.545+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said she is not ruling out the possibility that Guo and the
        alleged siblings, Shiela and Wesley, may have flown out of the country instead
        of traveling by sea, and that no Filipino government officials or employees
        were involved in their escape.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff7009e-decb-440f-abb7-1fe7f4f9f0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:32:10.355+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:53.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:34:17.546+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo’s camp has requested an executive or closed-door session to
        disclose details, citing that the former mayor has already received death
        threats, including from the Baofu incorporator who initially helped her. Hontiveros
        stated that Guo must first demonstrate “good faith” and stop lying during
        the public hearings.</p>'
