  'philippine-envoy-to-us-romualdez-china':
    'author': 'David Brunnstrom, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-11T17:41:47.000+08:00
    'imagesource': 'jcr:cab67373-52c1-4427-a342-3fd4b8c9794a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ced8ad42-da7f-4f17-b227-d407dca278e3'
    'lead': 'A summit of at least 20 nations is planned on the sidelines of the U.N.
      General Assembly this month to seek ways "to talk some sense" into China over
      its confrontation with the Philippines in the South China Sea, Manila’s Washington
      envoy said on Tuesday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-11T17:44:09.972+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:18:08.767+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:51:04.814+08:00
    'mgnl:lastModified': 2024-09-11T17:44:10.004+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['China', 'united-states']
    'stories': []
    'template': '1'
    'title': 'Plan for summit on UN sidelines to seek ways ''to talk sense'' into
      China, Philippines envoy says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2613179-f645-41c9-9b5d-d2eaebdd97cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.999+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Sept 10 (Reuters)&nbsp;-</strong>&nbsp;A summit
        of at least 20 nations is planned on the sidelines of the U.N. General Assembly
        this month to seek ways "to talk some sense" into China over its confrontation
        with the Philippines in the South China Sea, Manila’s Washington envoy said
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5665cd-8672-4487-bb5b-d1275b793243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.989+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.989+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The more countries band together and give a message to China that
        what they''re doing is definitely not on the right side of history, then we
        have a better than even chance that they will not make that wrong move that
        we''re all fearing," the envoy, Jose Manuel&nbsp;Romualdez&nbsp;said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3dd129-6f49-4f5f-8b1d-84d8c0678ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.990+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez&nbsp;did not elaborate on plans for the summit, which he
        said would take place on the sidelines of the annual General Assembly in New
        York in the week of Sept. 22.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ae8523-e647-426e-a4f2-aeaa79a25503'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.990+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The United States is Manila’s key ally. Its State Department and the
        White House did not immediately respond when asked about the plan.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742da1bf-c8ea-4f1f-9bea-72b9461eb741'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.990+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.990+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines and China have exchanged accusations of intentionally
        ramming coast guard vessels in the disputed South China Sea in recent months,
        including a violent clash in June in which a Filipino sailor lost a finger.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b168c208-7587-4f54-9143-c27d10243ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.991+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.991+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Chinese state media on Monday called on the Philippines to "seriously
        consider the future" of a relationship&nbsp;"at a crossroads".'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fe5bec-8c4d-4dd7-a4a2-79cbb3d44736'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.991+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.991+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Referring to Chinese pressure,&nbsp;Romualdez&nbsp;told Washington’s
        New America think tank the Philippines "has never faced this type of challenge
        since World War Two."'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fd519f-b340-4595-9ceb-81fc57fc50a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.992+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.992+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"As of today, they have about 238 (Chinese) ships or militia vessels
        swarming in the ... area, and they continue to do this day in and day out,"
        he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35666d3a-03fc-4c31-a50b-9a76c9e5ca72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.992+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.992+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The aim of the summit would be for participants to join with the Philippines
        in "finding ways to be able to talk some sense into the PRC," he said, using
        the initials of the People’s Republic of China.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b80e6ce-de43-4863-b4e2-165c35b3e0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.993+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last week, Australia and Japan criticized China for what they called&nbsp;"dangerous
        and coercive"&nbsp;acts against the Philippines in the South China Sea, and
        India and Singapore called for a peaceful resolution of all disputes there
        without use of force.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d18f11c-fd6b-4613-815c-b35e3c36315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.993+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Romualdez&nbsp;said that while trying to use diplomacy to have a "civil
        conversation with our neighbors in the north, we also have to continue to
        try and find ways and means to be able to strengthen our alliances."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34713b72-5dd9-48b5-a695-bbdddca93731'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:44:09.994+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:08.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:44:09.994+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The aim was "to give a signal to China, that we''re not just one
        but we''re many that are not happy with what they''re doing today in the Indo-Pacific
        region."</p>'
