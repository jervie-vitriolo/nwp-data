      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c68dce6-b576-45f6-8944-a97d2e94f8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.478+08:00
      'mgnl:createdBy': 'eimor-nwp'
