      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The government has repatriated
        67 Filipinos from Lebanon early this month as tensions escalate in the Middle
        East, the Philippine embassy in Beirut said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73390703-45c1-4f5f-9b24-b463b785ba42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:41:19.489+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:18:22.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:41:19.489+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The repatriated were four Filipino spouses of Lebanese nationals, six
        children, and 57 workers.'
    '2':
      'jcr:primaryType': 'mgnl:block'
