    'title': 'Ex-mayor should explain drug watchlist entry - Remulla'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8b580-8cd5-4f07-8b59-d1d743adf9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A former mayor facing
        graft charges should explain his supposed links to illegal drugs, Justice
        Secretary Jesus Crispin ‘Boying’ Remulla said on Wednesday, Sept. 11.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a317c06a-6a25-48e4-8e6f-66c15377946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a3e2d-938e-4c99-aef3-cd99bc77a055'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.381+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ex-Iloilo City Mayor Jed Patrick Mabilog was included in the Duterte
        administration’s drug watchlist, in particular as a drug lord supporter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdf043c-59e6-4d66-8277-c8a665f517a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c5a96-4a77-4918-9f5e-6e096ef0daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I think it’s just right that we ask him these questions, about
        his being in the drug watchlist and to give his side on it kasi wala pa tayong
        nakukuhang side niya [because we have not gotten his side yet],” Remulla said
        in a media briefing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d7e6c2-3514-4c78-8414-f816fdef5c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.382+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7455fa8-a4fd-4b93-8d6f-b6053d706a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Mabilog returned to the country on Sept. 10 after years of what he\
        \ claimed was a political asylum granted by Washington. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c38bb3-1aea-47bd-922c-2590ede1aca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e1c82f-54b9-4ab2-9bed-85ff35acd1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.383+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Jeric Jucaban, Mabilog’s counsel, said his client trusts the Marcos\
        \ administration’s “commitment to due process and fairness.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f2fc6-bb15-4c92-a5b0-1cb880cc5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.384+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.384+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138cf096-a301-4f47-832b-f1ae31e0f5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.384+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.384+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Mabilog surrendered to authorities after landing at the Ninoy Aquino\
        \ International Airport. He posted bail for his graft case.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce31e24-011b-4dea-b296-34c632b500ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.385+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.385+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc386ce-4fe8-4ba1-aa46-f325048c9a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.385+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.385+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“This move underscores his respect for the law and his readiness to\
        \ address the matters that have been pending against him,” Jucaban said in\
        \ a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310c5be1-ed8d-4bee-bb2e-efbba9db6863'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.385+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.385+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ebfc4-3c65-41b1-912f-50443667a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.386+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.386+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Remulla said the bail bond convinced officials that Mabilog would follow\
        \ the law.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347b733f-89a5-4b56-a63b-f61415350e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.386+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.386+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cce0da-6d46-4c36-980f-49a6a79862c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.387+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.387+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said Mabilog may have decided to come home to “rejoin the political
        landscape.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4c613dd-01b7-458b-aec5-a5109f8072b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.387+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.387+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca003010-9f81-465d-83dc-bc0822281740'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.388+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.388+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Elections are coming. The filing of certificates of candidacy is
        in October. It’s very timely for him to come back and relaunch his political
        career,” Remulla said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39120c6-d15e-452d-a4ee-8ea6fd78e12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.388+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.388+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d304bf-cf90-41e1-a88e-302893f2235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T17:14:26.388+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:19:20.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T17:14:26.388+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Mabilog did not return to the Philippines after attending
        a summit in Japan and a forum in Malaysia. He eventually sought asylum in
        the US.</p>'
