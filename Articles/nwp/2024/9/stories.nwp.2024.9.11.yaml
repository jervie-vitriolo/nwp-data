    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a720745-ee42-4e7e-ab97-15d25a12a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-11T14:42:00.472+08:00
