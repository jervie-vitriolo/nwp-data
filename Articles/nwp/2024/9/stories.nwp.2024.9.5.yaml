      lastmodified: 2024-09-05T13:05:17.226+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Over 1.6 million people
        mostly in Bicol were affected by tropical storm "Enteng" and the southwest
        monsoon, the National Disaster Risk Reduction Management Council said on Thursday,
        Sept. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c2d0a237-23f1-469e-86bb-cf9910985882'
      activationstatus: true
      created: 2024-09-05T13:05:17.221+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:23.494+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T13:05:17.221+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'As of 8 A.M., the agency said 410,371 families bore the impact of the
        storm.'
    section2:
      primarytype: 'block'
      uuid: '391e0390-fc6e-40b8-81f4-708ad1c1f64f'
      activationstatus: true
      created: 2024-09-05T13:05:17.222+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:23.495+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T13:05:17.222+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Of those affected, nearly 1.1 million came from the Bicol region, and
        over 200,000 in Central Luzon.'
    section3:
      primarytype: 'block'
      uuid: '478ce7a7-60f6-4ec5-9bad-a5c020057ed5'
      activationstatus: true
      created: 2024-09-05T13:05:17.222+08:00
      createdby: 'lance-nwp'
