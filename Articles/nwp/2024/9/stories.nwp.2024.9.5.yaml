      lastactivated: 2025-03-13T13:10:19.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.730+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>What are your thoughts on the Filipino tradition of celebrating
        Christmas as early as September?</strong></p>'
    section18:
      primarytype: 'block'
      uuid: 'ebe1500b-ae5a-44eb-bf7e-0fbb79a30116'
      activationstatus: true
      created: 2024-09-05T16:15:34.326+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:19.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.731+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'I love it! I love how early the festivities start here because suddenly
        everyone and everything seems warm. Come September, tila nagiiba na ang simoy
        ng hangin. The anticipation to meet with family, gather with friends and celebrate
        love is magnified.'
    section19:
      primarytype: 'block'
      uuid: '2162c582-e1d7-48ea-8bfd-f11292d7e13a'
      activationstatus: true
      created: 2024-09-05T16:15:34.327+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:19.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.732+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Also it gives you that sense of hope that once again we are approaching
        the culmination of the year and we are ready to celebrate the wonderful year
        that was with the gift of Christmas.'
    section20:
      primarytype: 'block'
      uuid: 'fc01a773-44f9-42bf-b481-44349693b76b'
      activationstatus: true
      created: 2024-09-05T16:15:34.327+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:19.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.732+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>Do you have any special memories or traditions for the Christmas
        season that you’d like to share?</strong></p>'
    section21:
      primarytype: 'block'
      uuid: '85145f06-2227-4add-bc86-e1111a8c00d0'
      activationstatus: true
      created: 2024-09-05T16:15:34.328+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:19.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.733+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'For me, Christmas is always special because it’s that one time of the
        year that I am guaranteed to go home (to my hometown in Davao) and be with
        my family. I guess this is also the reason why Christmas is such a beloved
        celebration for many Filipinos, it’s that special time of the year wherein
        we get to feel the warmth of home- whether that’s a place or a person.'
    section22:
      primarytype: 'block'
      uuid: '6a68728d-1ee1-46d0-a3b8-2e47183ab075'
      activationstatus: true
      created: 2024-09-05T16:15:34.328+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:19.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.733+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>How do you feel about the influence you’ve gained as a content
        creator, especially among the "titas" and the younger generation?</strong></p>'
    section23:
      primarytype: 'block'
      uuid: '23fce0fe-4a8c-4084-9a7e-12fc41655bbf'
      activationstatus: true
      created: 2024-09-05T16:15:34.329+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:19.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.734+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'It’s something that I mindfully carry with me. I know that as a creator,
        I have a responsibility to create content that is entertaining but at the
        same time adds value to the people consuming it. I make sure that I do a good
        representation of my fellow titas and titos, pay homage to the older generations
        and be a good model to the younger generation.'
    section24:
      primarytype: 'block'
      uuid: '4e478a84-8cd3-4b64-93c5-5c7b25ca5dbb'
      activationstatus: true
      created: 2024-09-05T16:15:34.329+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:19.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.735+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>What advice would you give to aspiring content creators
        who want to connect with a specific cultural or demographic group?</strong></p>'
    section25:
      primarytype: 'block'
      uuid: '01bd6034-f570-4888-87be-e3eb8bd8e2df'
      activationstatus: true
      created: 2024-09-05T16:15:34.330+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:19.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.735+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'Always do your research because not everything is as it is (especially
        now!) Data is your friend and it always pays to spend another hour just to
        double/triple check your facts.  When you want to connect with a specific
        cultural/demographic group - know that we have different backgrounds, culture,
        lifestyle so there will be a lot of room to try varied content and messaging.
        And above all, always choose to be kind!'
