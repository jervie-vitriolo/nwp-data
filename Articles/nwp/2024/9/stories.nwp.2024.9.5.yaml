      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.149+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244fa096-2c90-4c19-9388-3c619b8078d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.150+08:00
