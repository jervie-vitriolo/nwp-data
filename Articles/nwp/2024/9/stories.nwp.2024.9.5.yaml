    'jcr:uuid': '1c5f9284-9de0-42c6-8ff0-3da47b868030'
    'lead': "Queen of All Media Kris Aquino indicated her excitement on a possible\
      \ return to the country in a video posted on social media by her hairstylist\
      \ Kimora Bernabe. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-05T15:35:19.805+08:00
