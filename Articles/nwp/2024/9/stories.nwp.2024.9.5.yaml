  'pope-francis-on-climate-change':
    'author': 'Joshua McElwee, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-05T12:05:08.000+08:00
    'imagesource': 'jcr:a9830d49-c960-4337-98e3-d5871b27118b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6ca7e75-f6e3-4fe2-95de-4e5cfc40fcac'
    'lead': 'Pope Francis on Thursday invited Muslims and Catholics to push global
      leaders to confront the dangers of climate change and extremism, and spoke of
      the common roots of different religious beliefs as he visited Southeast Asia’s
      largest mosque in Jakarta.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-05T12:09:32.111+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:26.389+08:00
