    title: 'Pope Francis says climate change a common cause during Istiqlal Mosque
      visit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6d30da3c-ef61-42bf-a0c9-9a265f91de08'
      activationstatus: true
      created: 2024-09-05T12:09:32.131+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.149+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Jakarta, Indonesia -</strong> Pope Francis on Thursday invited
        Muslims and Catholics to push global leaders to confront the dangers of climate
        change and extremism, and spoke of the common roots of different religious
        beliefs as he visited Southeast Asia’s largest mosque in Jakarta.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd1787bd7-b071-4784-9a7e-e0502b83d5e6'
      activationstatus: true
      created: 2024-09-05T12:09:32.131+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.131+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a day laden with religious symbolism on his trip to Indonesia, the
        world’s most populous Muslim-majority country, the pope issued a joint declaration
        with the national grand imam and other local faith leaders that called for
        "decisive action" to address the warming planet.'
    section2:
      primarytype: 'block'
      uuid: '98cef1c1-7e0d-40c9-9ce0-b82b868dcfbf'
      activationstatus: true
      created: 2024-09-05T12:09:32.132+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.132+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The human exploitation of creation, our common home, has contributed
        to climate change, leading to various destructive consequences such as natural
        disasters, global warming and unpredictable weather patterns," read the declaration,
        formally signed by Francis and Grand Imam Nasaruddin Umar.'
    section3:
      primarytype: 'block'
      uuid: '2a6ad893-5fd1-4255-b9b9-c6a85f495819'
      activationstatus: true
      created: 2024-09-05T12:09:32.132+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.132+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We sincerely call on all people of good will to take decisive action
        in order to maintain the integrity of the natural environment and its resources,"
        they said.'
    section4:
      primarytype: 'block'
      uuid: 'bb349443-7913-4496-8c90-3c0e7befeb77'
      activationstatus: true
      created: 2024-09-05T12:09:32.133+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.133+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The signing of the declaration came during Francis' visit to Istiqlal
        Mosque, a domed structure covering some nine hectares (22 acres) in central
        Jakarta.'
    section5:
      primarytype: 'block'
      uuid: 'd1a5b782-2162-4366-ab0b-8adaacfcfad7'
      activationstatus: true
      created: 2024-09-05T12:09:32.133+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.133+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope is visiting Indonesia through Friday, as part of an ambitious
        12-day journey to four countries across Southeast Asia and Oceania.'
    section6:
      primarytype: 'block'
      uuid: '2a7761af-8c53-442f-b6c7-7dc68c6ed8f4'
      activationstatus: true
      created: 2024-09-05T12:09:32.133+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.133+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis also spoke to an inter-religious gathering held outside the
        mosque’s main entrance, which opened with a young woman offering a plaintive
        singing of a passage from the Koran.'
    section7:
      primarytype: 'block'
      uuid: '637bd64b-e24b-42b0-804d-60e0f8ea6ed8'
      activationstatus: true
      created: 2024-09-05T12:09:32.134+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.134+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope made repeated reference to a new underground tunnel connecting
        the mosque with the city’s Catholic cathedral, located across the street.'
    section8:
      primarytype: 'block'
      uuid: '3001214d-aba1-4dad-96a9-588fa3601ceb'
      activationstatus: true
      created: 2024-09-05T12:09:32.134+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.134+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 28 metre-long (90 feet) passageway, called the "tunnel of friendship",
        is an "eloquent sign" indicating how people of different beliefs can share
        common roots, said the 87-year-old pope.'
    section9:
      primarytype: 'block'
      uuid: 'a631b19d-86e4-4007-9df3-779ee92a3fe1'
      activationstatus: true
      created: 2024-09-05T12:09:32.135+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.135+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We could say that what lies 'underneath,' what runs underground,
        like the 'tunnel of friendship,' is the one root common to all religious
        sensitivities: the quest for an encounter with the divine," said Francis.'
    section10:
      primarytype: 'block'
      uuid: '172c1310-37e2-4bce-a633-944b620280c1'
      activationstatus: true
      created: 2024-09-05T12:09:32.135+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.135+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"By looking deeply … we discover that we are all brothers and sisters,
        all pilgrims, all on our way to God, beyond what differentiates us," he said.'
    section11:
      primarytype: 'block'
      uuid: 'bdf8e7ae-28c8-4410-b3c8-201a68fe5c8b'
      activationstatus: true
      created: 2024-09-05T12:09:32.136+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.136+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Chaturrini Widosari, a Muslim, was attending the inter-religious gathering
        with her Catholic friend, Connie Triastuti Anoy. Widosari called the pope
        a "role model" who gives an example of "how to live in the world in peace
        together even though we are different religions".'
    section12:
      primarytype: 'block'
      uuid: 'a2e58a93-15de-4412-b26b-05f6e1883adf'
      activationstatus: true
      created: 2024-09-05T12:09:32.136+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.136+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'About 87% of Indonesia’s population of 280 million is Muslim, while
        about 3% is Catholic.'
    section13:
      primarytype: 'block'
      uuid: '8214e15f-8897-4d87-aaac-ee7d77c13783'
      activationstatus: true
      created: 2024-09-05T12:09:32.137+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.137+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis has emphasised Catholic-Muslim dialogue throughout his 11-year
        papacy and has signed several joint declarations with Muslim leaders.'
    section14:
      primarytype: 'block'
      uuid: 'c090899a-f8e4-4d8e-af29-b99d53e9d3b0'
      activationstatus: true
      created: 2024-09-05T12:09:32.137+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.137+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2019, he was the first pope to visit the Arabian peninsula, where
        he signed a declaration with the Grand Imam of Al-Azhar, often called the
        highest authority in Sunni Islam.'
    section15:
      primarytype: 'block'
      uuid: '699f2e40-8ccf-41d1-8119-d7431ed47e5b'
      activationstatus: true
      created: 2024-09-05T12:09:32.138+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.138+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope, who pushed for the 2015 Paris climate pact, has also made
        confronting climate change a key focus of his pontificate.'
    section16:
      primarytype: 'block'
      uuid: '73d07116-4199-40eb-9ab2-242ed3c3c3ff'
      activationstatus: true
      created: 2024-09-05T12:09:32.138+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.138+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jakarta, the Indonesian capital home to at least 10 million people,
        is vulnerable to climate change, as it tackles chronic flooding and sinking
        land. The government is building a new capital, Nusantara, on the island of
        Borneo.'
    section17:
      primarytype: 'block'
      uuid: '4625e69f-0a4f-4746-b122-451d3ad7cabd'
      activationstatus: true
      created: 2024-09-05T12:09:32.139+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.139+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Thursday afternoon, Francis will celebrate a Catholic Mass at Jakarta’s
        Gelora Bung Karno Stadium, a multi-purpose sports complex.'
    section18:
      primarytype: 'block'
      uuid: 'f2e52373-8f95-4a6e-84e7-d6723afe7ae4'
      activationstatus: true
      created: 2024-09-05T12:09:32.139+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.139+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a sign of respect for the pope’s Mass, Indonesia’s religious affairs
        minister suggested local broadcasters suspend the daily afternoon transmission
        of the Muslim call to prayer that day, and instead use a running text overlay
        on broadcasts.'
    section19:
      primarytype: 'block'
      uuid: '040e2a4b-4ae5-476a-95d9-a230562432da'
      activationstatus: true
      created: 2024-09-05T12:09:32.140+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.140+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Friday, the pope leaves Indonesia for Papua New Guinea, then
        East Timor and Singapore. He will have clocked nearly 33,000 km (21,000 miles)
        when he returns to Rome on Sept. 13.</p>'
    section20:
      primarytype: 'block'
      uuid: 'f5ef2262-f7ad-4794-96a8-7ee670c8ccc6'
      activationstatus: true
      created: 2024-09-05T12:09:32.140+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:09:32.140+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee, Yesim Dikmen and Ananda Teresia;
        Editing by John Mair)</em></p>'
