    title: 'Tarlac court issues arrest warrant vs Guo over graft charges'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8b462474-a031-48fa-9ecd-418f9c620ed1'
      activationstatus: true
      created: 2024-09-05T18:21:47.677+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:18.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T18:21:47.677+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A Tarlac regional trial
        court has issued a warrant of arrest against former Bamban Mayor Alice Guo
        over graft and corruption charges.</p>'
    section1:
      primarytype: 'block'
      uuid: '0509bed7-743b-4240-94f9-81a89e864379'
      activationstatus: true
      created: 2024-09-05T18:21:47.677+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:18.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T18:21:47.677+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The Tarlac Regional Trial Court Branch 109 issued the warrant on Thursday,
        Sept. 5, a few hours before Guo was expected to return to the country following
        her arrest in Indonesia.'
    section2:
      primarytype: 'block'
      uuid: 'f96d1753-fd9f-4816-bc30-be813f76a09b'
      activationstatus: true
      created: 2024-09-05T18:21:47.677+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:18.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T18:21:47.677+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Bail was set at P180,000, or P90,000 for each violation of the Anti-Graft
        and Corrupt Practices Act.'
    section3:
      primarytype: 'block'
      uuid: 'a8e0d15a-dd14-4382-8b55-b56ceecced93'
      activationstatus: true
      created: 2024-09-05T18:21:47.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:18.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T18:21:47.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The dismissed mayor has been allegedly involved in crimes linked to
        offshore gaming operations in her town.'
    section4:
      primarytype: 'block'
      uuid: '4ee1cff9-9848-4384-b1b8-94e34ca61623'
      activationstatus: true
      created: 2024-09-05T18:21:47.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:18.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T18:21:47.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Upon her return, Guo will be detained at the Senate where she has a
        standing arrest order.'
    section5:
      primarytype: 'block'
      uuid: '4072d176-be70-4d9f-a12a-f9cf40c090a7'
      activationstatus: true
      created: 2024-09-05T18:21:47.678+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:18.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T18:21:47.678+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
  'START HERE----->pcc-enforcement-office-charges-onion-cartel':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-05T19:20:53.000+08:00
    imagesource: 'bff9d5d9-945b-40dc-9063-8692c6f6e73c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ecd4836a-31be-4fc2-9198-a7f33bff92fd'
    lead: 'Charges have been filed with the government antitrust body against importers
      and traders of onions for anticompetitive practices.'
    activationstatus: true
    created: 2024-09-05T19:23:44.924+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:17.864+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:40.775+08:00
    lastmodified: 2024-09-06T12:39:05.989+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Raps filed with antitrust body vs. onion cartel, ₱2.4-B fine sought'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b1c5980d-264b-42af-a7b1-febc0c209326'
      activationstatus: true
      created: 2024-09-05T19:23:45.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.979+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Charges have been filed
        with the government antitrust body against importers and traders of onions
        for anticompetitive practices.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb5d1101-c832-49eb-bca8-e91a762e4045'
      activationstatus: true
      created: 2024-09-05T19:23:45.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.980+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On Thursday, Sept. 5, the Enforcement Office of the Philippine Competition
        Commission (PCC) said it charged six firms for “allocating the supply of imported
        onions by assigning among themselves Sanitary and Phytosanitary Import Clearances
        (SPSIC) issued by the Department of Agriculture-Bureau of Plant Industry and
        dividing among themselves the volume of onion allowed to be imported.”</p>'
    section2:
      primarytype: 'block'
      uuid: 'fadf5894-526c-4ac2-84f9-c9fae4a283e8'
      activationstatus: true
      created: 2024-09-05T19:23:45.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.980+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The office said it sued Philippine Vieva Group of Companies, Inc.
        (Phil. Vieva Group); Tian Long Corp. (Tian Long); La Reina Fresh Vegetables
        &amp; Young Indoor Plants, Inc. (La Reina); Yom Trading Corporation (Yom Trading);
        Vegetable Importers, Exporters &amp; Vendors Association of the Philippines
        (VIEVA Phils.); and Golden Shine International Freight Forwarders Corp. (Golden
        Shine).</p>'
    section3:
      primarytype: 'block'
      uuid: '11918216-42cf-4e90-bf2c-d20de7625cdb'
      activationstatus: true
      created: 2024-09-05T19:23:45.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.870+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The SPSIC indicates that the produce has been inspected and cleared\
        \ of possible pests and diseases.\r"
    section4:
      primarytype: 'block'
      uuid: 'd6deeb90-c0b7-44f0-a1a9-7d30f1d54de0'
      activationstatus: true
      created: 2024-09-05T19:23:45.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.981+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PCC added that the companies were also “colluding to lessen competition\
        \ by exchanging sensitive business information such as price, suppliers, customers,\
        \ volume, shipping, distribution, and storage.”\r"
    section5:
      primarytype: 'block'
      uuid: 'dc1832e7-19f8-4b05-8afd-70b5a1de978d'
      activationstatus: true
      created: 2024-09-05T19:23:45.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.982+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The office also named the following as respondents: Lilia M. Cruz,\
        \ vice president of Phil. Vieva Group, chairperson and president of Golden\
        \ Shine, and chairperson of VIEVA Phils.; Eric Pabilona, board member of Phil.\
        \ Vieva Group, corporate executive officer of Golden Shine, and corporate\
        \ secretary of Tian Long; Renato V. Francisco, Jr., board member of Phil.\
        \ Vieva Group, president of La Reina, and chairman and president of Yom Trading;\
        \ and Letty T. Baculando, board member of Phil. Vieva Group and incorporator\
        \ of Golden Shine. Likewise impleaded were Mark Castro Ocampo, sole proprietor\
        \ of Vegefru Producing Store (Vegefru); and Nancy Callanta Rosal, sole proprietor\
        \ of Rosal Fruit and Vegetable Trading (Rosal).\r"
    section6:
      primarytype: 'block'
      uuid: '15898220-8f5e-4ba3-beb7-9b205c2faf30'
      activationstatus: true
      created: 2024-09-05T19:23:45.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.982+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“As the PCC’s investigative and prosecutorial arm, the Enforcement\
        \ Office claimed that these vegetable traders, despite being competitors,\
        \ conspired to manipulate the onion market in the Philippines from 2019 to\
        \ 2023,” the commission said.\r"
    section7:
      primarytype: 'block'
      uuid: '40eeb265-f557-4d75-ba5d-19f8a2047eba'
      activationstatus: true
      created: 2024-09-05T19:23:45.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.983+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The traders, who imported onions from China, the Netherlands, and\
        \ India, allegedly worked together to control prices and limit competition,”\
        \ it said\r"
    section8:
      primarytype: 'block'
      uuid: '183a152a-17d8-4b86-9591-05baa3409eef'
      activationstatus: true
      created: 2024-09-05T19:23:45.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.983+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Enforcement Office said these “substantially reduced competition,\
        \ leading to distorted supply and artificial price increases, thereby harming\
        \ consumers.”\r"
    section9:
      primarytype: 'block'
      uuid: '08b2d9ff-cbbf-4dcd-8c7e-65c57fd1877b'
      activationstatus: true
      created: 2024-09-05T19:23:45.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.984+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The recommended total fine was around ₱2.4 billion, according to the\
        \ PCC.\r"
    section10:
      primarytype: 'block'
      uuid: 'b46a422b-5901-426f-a4f0-d5342b10f0b4'
      activationstatus: true
      created: 2024-09-05T19:23:45.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.984+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While entities found engaging in anti-competitive deals may be fined\
        \ at least ₱110 million, the PCC said the amount may be tripled if the violation\
        \ involves basic or prime commodities like onions.\r"
    section11:
      primarytype: 'block'
      uuid: 'de742108-631b-46a8-8419-3ff03d83be79'
      activationstatus: true
      created: 2024-09-05T19:23:45.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.985+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PCC said it collected documents, records, and electronic data related\
        \ to trading activities during its administrative search and inspection in\
        \ September 2023.\r"
    section12:
      primarytype: 'block'
      uuid: '093b0452-f39b-4fe5-90ca-0dfb0bee5d12'
      activationstatus: true
      created: 2024-09-05T19:23:45.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.985+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I’m happy with the decision of PCC,” Agriculture Secretary Francisco\
        \ Tiu Laurel Jr. said in a statement on Thursday. “It should be a sign to\
        \ all smugglers and unscrupulous traders that we will go after all of them.”\
        \r"
    section13:
      primarytype: 'block'
      uuid: 'd9314d1c-6548-4486-a93a-6397955c6f77'
      activationstatus: true
      created: 2024-09-05T19:23:45.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.986+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In addition to the fines and legal charges, the Department of Agriculture\
        \ (DA) will explore the possibility of blacklisting these unscrupulous traders\
        \ and potentially withdrawing the accreditation of cold storage facilities\
        \ whose owners were complicit in this scheme,” Laurel  said.\r"
    section14:
      primarytype: 'block'
      uuid: '42a3b3a5-cb6f-419f-b03a-2cc6628a415d'
      activationstatus: true
      created: 2024-09-05T19:23:45.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.986+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In July last year, the Department of Justice said it was working on\
        \ building an economic sabotage case against a network of industry players\
        \ involved in the alleged onion cartel.\r"
    section15:
      primarytype: 'block'
      uuid: 'c4ec428b-410b-4823-9d04-06654c998af7'
      activationstatus: true
      created: 2024-09-05T19:23:45.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.987+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prices of onions went up to as much as ₱700 per kilogram in 2022. It\
        \ was an issue that hounded President Ferdinand Marcos Jr. during his concurrent\
        \ leadership of the DA.\r"
    section16:
      primarytype: 'block'
      uuid: '024d54fe-a582-49da-b31b-dab747caa5e9'
      activationstatus: true
      created: 2024-09-05T19:23:45.039+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:39:05.988+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Malacañang in August said Marcos issued a directive instructing
        the PCC and other government agencies to pursue the filing of cases against
        smugglers, hoarders, and those engaged in anti-competitive practices.</p>'
