      lastmodified: 2024-09-05T23:02:19.142+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9518aab1-2c69-489d-b6eb-3fd3113effc2'
      activationstatus: true
      created: 2024-09-05T23:02:19.142+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.142+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The panel, led by Senator Risa Hontiveros, is investigating how the\
        \ Guos exited the country in July. Shiela claimed that they traveled for days\
        \ aboard different vessels at sea en route to Sabah, Malaysia. Sual had earlier\
        \ been identified as one of the possible exit points.\r"
    section5:
      primarytype: 'block'
      uuid: '831ba7e5-ab83-4545-83aa-b8b8b0d3f514'
      activationstatus: true
      created: 2024-09-05T23:02:19.143+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.143+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1c3b4e03-47bd-45e7-85fc-7f67f58fb4cf'
      activationstatus: true
      created: 2024-09-05T23:02:19.143+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.216+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.143+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Although Hontiveros doubts Shiela’s testimony and suspects they traveled\
        \ by plane to Kuala Lumpur, she rejected Shiela’s claim that she was unfamiliar\
        \ with Sual.\r"
    section7:
      primarytype: 'block'
      uuid: '5abbc299-4ac8-491b-ae83-332438c1b942'
      activationstatus: true
      created: 2024-09-05T23:02:19.143+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.216+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.143+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'bfa47305-401c-4d10-9744-c2dbd80845b1'
      activationstatus: true
      created: 2024-09-05T23:02:19.144+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.144+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ms. Shiela, ito ay dokumento ng Department of Trade and Industry (Ms.\
        \ Sheila, this is a document from the Department of Trade and Industry),”\
        \ Hontiveros said as she showed a Certificate of Business Name Registration\
        \ to a certain Alisel Aqua Farm located in Sual, which lists Shiela as the\
        \ owner. It is dated March 2022. \r"
    section9:
      primarytype: 'block'
      uuid: '6e297f26-08cc-4c0a-ac7c-c823ac7082bf'
      activationstatus: true
      created: 2024-09-05T23:02:19.144+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.144+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'b7300edf-a37e-4d33-aa0b-30eb377bdd7d'
      activationstatus: true
      created: 2024-09-05T23:02:19.145+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.145+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Baka yung gamit lang ang pangalan ko po (My name might have been used\
        \ without my knowledge),” Shiela said.\r"
    section11:
      primarytype: 'block'
      uuid: 'c12b4de7-06f7-40e8-9b76-5c2bc1961c57'
      activationstatus: true
      created: 2024-09-05T23:02:19.145+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.145+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6876efc3-b442-4a75-b31b-d4e135c295f3'
      activationstatus: true
      created: 2024-09-05T23:02:19.146+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.146+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "But Hontiveros also showed an “account insurance membership” ID issued\
        \ by the municipality of Sual with her name and photo.\r"
    section13:
      primarytype: 'block'
      uuid: '24669c83-fca2-4734-9119-bd888a0201ff'
      activationstatus: true
      created: 2024-09-05T23:02:19.146+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.146+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'bbb630cf-e30e-4fd1-ab7e-461c25c13965'
      activationstatus: true
      created: 2024-09-05T23:02:19.147+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.147+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Opo, pangalan ko, picture ko, pero hindi ko alam na may ganyan akong\
        \ ID (Yes, that is my name and picture but I do not know I have that ID),”\
        \ Shiela said.\r"
    section15:
      primarytype: 'block'
      uuid: 'e14ca3fb-d24d-4820-89db-eb80c02b99f4'
      activationstatus: true
      created: 2024-09-05T23:02:19.147+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.147+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '14f8cb5a-5086-4821-b078-bd1f24b9d911'
      activationstatus: true
      created: 2024-09-05T23:02:19.148+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.148+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros proceeded to inquire about Alice Guo’s alleged business\
        \ ties with Sual Mayor Dong Calugay.\r"
    section17:
      primarytype: 'block'
      uuid: 'f0eb026f-abc4-4151-af0f-85ada841033f'
      activationstatus: true
      created: 2024-09-05T23:02:19.148+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.148+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '13cb2bd1-2362-4c18-8a23-77c4bd660519'
      activationstatus: true
      created: 2024-09-05T23:02:19.149+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.149+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Shiela confirmed that Alice had introduced Calugay to her as a friend\
        \ but stated she was \"not sure\" if they had any business relationship.\r"
    section19:
      primarytype: 'block'
      uuid: '5433a261-fd04-4141-94e7-16afa3f33bd4'
      activationstatus: true
      created: 2024-09-05T23:02:19.149+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.149+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '244fa096-2c90-4c19-9388-3c619b8078d7'
      activationstatus: true
      created: 2024-09-05T23:02:19.150+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.150+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Who helped the Guos?</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: 'f01eb63f-94e1-4a24-8aae-6fe0b2c3e1ee'
      activationstatus: true
      created: 2024-09-05T23:02:19.151+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.151+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Senators attempted but failed in getting Shiela to name the government
        officials who helped them escape.</p>'
    section22:
      primarytype: 'block'
      uuid: 'a259a4b5-1576-42eb-8149-b05e8ac55995'
      activationstatus: true
      created: 2024-09-05T23:02:19.151+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.151+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'cf34f403-00ec-491c-b83a-5db227578a2d'
      activationstatus: true
      created: 2024-09-05T23:02:19.152+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.152+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi ko po talaga alam. Ang kakilala ko lang yung kabigan ni Alice\
        \ na pulis o parang puliti, yun lang si Mayor Dong,” Shiela said. \r"
    section24:
      primarytype: 'block'
      uuid: 'fdaf7887-9ab7-46db-8cde-2d5f65fb5e57'
      activationstatus: true
      created: 2024-09-05T23:02:19.152+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.152+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '54889162-ce4e-40a9-a6d9-14ba2e5ff995'
      activationstatus: true
      created: 2024-09-05T23:02:19.153+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.153+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I really don't know. The only person I know is Alice’s\
        \ friend who’s a policeman or maybe a politician, that’s it, Mayor Dong.]\r"
    section26:
      primarytype: 'block'
      uuid: 'b66416f1-8b40-4fb6-a171-959cf6663d7a'
      activationstatus: true
      created: 2024-09-05T23:02:19.153+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.153+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '5e0ced94-68ff-4ae7-a7b6-61adfc4c612f'
      activationstatus: true
      created: 2024-09-05T23:02:19.154+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.154+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Senate invited Calugay to the hearing but he sent an excuse letter\
        \ and medical certificate indicating he has dengue.\r"
    section28:
      primarytype: 'block'
      uuid: '6eea1420-fd5b-4b63-a0cc-10607deec3bc'
      activationstatus: true
      created: 2024-09-05T23:02:19.155+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.155+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: '2b10fc6a-0afd-41be-b372-11c0b9d2c4df'
      activationstatus: true
      created: 2024-09-05T23:02:19.155+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.155+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "After a six-hour public hearing and an executive session, Hontiveros\
        \ said, “We now have clear links pointing to the potential involvement of\
        \ Sual Mayor Dong Calugay.” \r"
    section30:
      primarytype: 'block'
      uuid: 'c746cb2a-b2ec-48e7-83a8-15efc0c242f5'
      activationstatus: true
      created: 2024-09-05T23:02:19.156+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.231+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.156+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'f7d9a7a4-4d61-45aa-99db-9f5626f783a3'
      activationstatus: true
      created: 2024-09-05T23:02:19.157+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.157+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She said she’s expecting Calugay to attend the next Senate hearing\
        \ on Monday, along with Alice Guo who has been arrested in Indonesia, and\
        \ Katherine Cassandra Li Ong — an official of the Philippine Offshore Gaming\
        \ Operator (POGO) raided in Porac, Pampanga.\r"
    section32:
      primarytype: 'block'
      uuid: '273e832a-3778-4517-9216-00d4e3d1e59c'
      activationstatus: true
      created: 2024-09-05T23:02:19.157+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.157+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: '3f52289e-5e95-4601-b12a-40526d6353f4'
      activationstatus: true
      created: 2024-09-05T23:02:19.158+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.158+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She is believed to be the link between the POGO hub in Porac and the\
        \ P6.1-billion facility in Alice Guo’s town in Bamban. \r"
    section34:
      primarytype: 'block'
      uuid: '6cc54d94-2acc-4c5b-985b-662c140b87d6'
      activationstatus: true
      created: 2024-09-05T23:02:19.159+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.159+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: '79a6c0db-3100-4952-91af-aca266119cd1'
      activationstatus: true
      created: 2024-09-05T23:02:19.160+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.160+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>Alice Guo to tell all, Wesley to surrender</strong></h2>'
    section36:
      primarytype: 'block'
      uuid: '928c49f7-3e6b-4b2e-a61b-89340ce12605'
      activationstatus: true
      created: 2024-09-05T23:02:19.160+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.160+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Alice Guo’s lawyer, Stephen David, said she is ready to tell all
        in Monday’s hearing, but tempered expectations that she will reveal the names
        of government officials involved in illegal POGOs, shooting down the possibility
        of her turning state witness.</p>'
    section37:
      primarytype: 'block'
      uuid: '4c6a969f-f605-4123-93d9-01a5ff1330b3'
      activationstatus: true
      created: 2024-09-05T23:02:19.161+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.161+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: 'b191dd1b-8866-467c-8250-682568f08b92'
      activationstatus: true
      created: 2024-09-05T23:02:19.162+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.162+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Ang state witness kailangan magturo ka ng kung anu-ano, I don’t see\
        \ how she can manage on that… kasi wala siyang participation sa POGO,” David\
        \ said.\r"
    section39:
      primarytype: 'block'
      uuid: 'bc12b321-d27a-48cd-913d-b6c47022359b'
      activationstatus: true
      created: 2024-09-05T23:02:19.163+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.163+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: '6127205d-99a5-4ac4-b01d-1994f4db2c86'
      activationstatus: true
      created: 2024-09-05T23:02:19.163+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.163+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: As a state witness, you need to point out various things.\
        \ I don’t see how she can manage that... because she has no involvement in\
        \ POGO.]\r"
    section41:
      primarytype: 'block'
      uuid: '8e280ddd-8ddf-48cf-96b8-654c45f8ea9d'
      activationstatus: true
