      'mgnl:lastActivated': 2025-03-13T13:10:17.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.980+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The office said it sued Philippine Vieva Group of Companies, Inc.
        (Phil. Vieva Group); Tian Long Corp. (Tian Long); La Reina Fresh Vegetables
        &amp; Young Indoor Plants, Inc. (La Reina); Yom Trading Corporation (Yom Trading);
        Vegetable Importers, Exporters &amp; Vendors Association of the Philippines
        (VIEVA Phils.); and Golden Shine International Freight Forwarders Corp. (Golden
        Shine).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11918216-42cf-4e90-bf2c-d20de7625cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.033+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.981+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SPSIC indicates that the produce has been inspected and cleared\
        \ of possible pests and diseases.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6deeb90-c0b7-44f0-a1a9-7d30f1d54de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.981+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PCC added that the companies were also “colluding to lessen competition\
        \ by exchanging sensitive business information such as price, suppliers, customers,\
        \ volume, shipping, distribution, and storage.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1832e7-19f8-4b05-8afd-70b5a1de978d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.982+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The office also named the following as respondents: Lilia M. Cruz,\
        \ vice president of Phil. Vieva Group, chairperson and president of Golden\
        \ Shine, and chairperson of VIEVA Phils.; Eric Pabilona, board member of Phil.\
        \ Vieva Group, corporate executive officer of Golden Shine, and corporate\
        \ secretary of Tian Long; Renato V. Francisco, Jr., board member of Phil.\
        \ Vieva Group, president of La Reina, and chairman and president of Yom Trading;\
        \ and Letty T. Baculando, board member of Phil. Vieva Group and incorporator\
        \ of Golden Shine. Likewise impleaded were Mark Castro Ocampo, sole proprietor\
        \ of Vegefru Producing Store (Vegefru); and Nancy Callanta Rosal, sole proprietor\
        \ of Rosal Fruit and Vegetable Trading (Rosal).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15898220-8f5e-4ba3-beb7-9b205c2faf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.982+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“As the PCC’s investigative and prosecutorial arm, the Enforcement\
        \ Office claimed that these vegetable traders, despite being competitors,\
        \ conspired to manipulate the onion market in the Philippines from 2019 to\
        \ 2023,” the commission said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40eeb265-f557-4d75-ba5d-19f8a2047eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.035+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.983+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The traders, who imported onions from China, the Netherlands, and\
        \ India, allegedly worked together to control prices and limit competition,”\
        \ it said\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183a152a-17d8-4b86-9591-05baa3409eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.035+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.983+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Enforcement Office said these “substantially reduced competition,\
        \ leading to distorted supply and artificial price increases, thereby harming\
        \ consumers.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b2d9ff-cbbf-4dcd-8c7e-65c57fd1877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.984+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The recommended total fine was around ₱2.4 billion, according to the\
        \ PCC.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46a422b-5901-426f-a4f0-d5342b10f0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.984+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While entities found engaging in anti-competitive deals may be fined\
        \ at least ₱110 million, the PCC said the amount may be tripled if the violation\
        \ involves basic or prime commodities like onions.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de742108-631b-46a8-8419-3ff03d83be79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.985+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PCC said it collected documents, records, and electronic data related\
        \ to trading activities during its administrative search and inspection in\
        \ September 2023.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093b0452-f39b-4fe5-90ca-0dfb0bee5d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.985+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I’m happy with the decision of PCC,” Agriculture Secretary Francisco\
        \ Tiu Laurel Jr. said in a statement on Thursday. “It should be a sign to\
        \ all smugglers and unscrupulous traders that we will go after all of them.”\
        \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9314d1c-6548-4486-a93a-6397955c6f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.986+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In addition to the fines and legal charges, the Department of Agriculture\
        \ (DA) will explore the possibility of blacklisting these unscrupulous traders\
        \ and potentially withdrawing the accreditation of cold storage facilities\
        \ whose owners were complicit in this scheme,” Laurel  said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a3b3a5-cb6f-419f-b03a-2cc6628a415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.038+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.986+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In July last year, the Department of Justice said it was working on\
        \ building an economic sabotage case against a network of industry players\
        \ involved in the alleged onion cartel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ec428b-410b-4823-9d04-06654c998af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.038+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.987+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Prices of onions went up to as much as ₱700 per kilogram in 2022. It\
        \ was an issue that hounded President Ferdinand Marcos Jr. during his concurrent\
        \ leadership of the DA.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024d54fe-a582-49da-b31b-dab747caa5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T19:23:45.039+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T12:39:05.988+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Malacañang in August said Marcos issued a directive instructing
        the PCC and other government agencies to pursue the filing of cases against
        smugglers, hoarders, and those engaged in anti-competitive practices.</p>'
