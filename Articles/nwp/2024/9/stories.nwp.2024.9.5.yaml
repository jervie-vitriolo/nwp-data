      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Over 1.6 million people
        mostly in Bicol were affected by tropical storm "Enteng" and the southwest
        monsoon, the National Disaster Risk Reduction Management Council said on Thursday,
        Sept. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d0a237-23f1-469e-86bb-cf9910985882'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T13:05:17.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T13:05:17.221+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As of 8 A.M., the agency said 410,371 families bore the impact of the
        storm.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391e0390-fc6e-40b8-81f4-708ad1c1f64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T13:05:17.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T13:05:17.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Of those affected, nearly 1.1 million came from the Bicol region, and
        over 200,000 in Central Luzon.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ce7a7-60f6-4ec5-9bad-a5c020057ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T13:05:17.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T13:05:17.222+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The NDRRMC also logged 13 deaths and 15 missing people. This is lower
        than the Civil Defense Office’s count on Wednesday, which reported 15 casualties
        and 21 missing persons.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96fa5d8-48ca-4793-b4c2-fd35d2c898dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T13:05:17.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T13:05:17.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, estimated agriculture damage was at P1.2 billion.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370a1103-45fa-4910-b15a-f34c18e2bb7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T13:05:17.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T13:05:17.223+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‘Enteng’ was out of the Philippine Area of Responsibility - the weather
        disturbance monitoring area - on Wednesday.'
