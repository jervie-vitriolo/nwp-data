      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Opo, pangalan ko, picture ko, pero hindi ko alam na may ganyan akong\
        \ ID (Yes, that is my name and picture but I do not know I have that ID),”\
        \ Shiela said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14ca3fb-d24d-4820-89db-eb80c02b99f4'
      'mgnl:activationStatus': true
