      lastactivated: 2025-03-13T13:10:19.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.738+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: '<p><strong>What’s one thing that most people might not know about you?</strong></p>'
    section30:
      primarytype: 'block'
      uuid: '3c28cd93-9c7a-4b27-8207-ff0d9e7c0ea6'
      activationstatus: true
      created: 2024-09-05T16:15:34.333+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:19.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.738+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'I am actually a corporate girlie! I have a full time job wherein I
        do sales and programs in the education space which I am really grateful for
        (shoutout to the amazing schools and teachers who make my work impactful and
        meaningful)  and YES I thrive in my 9 to 5 and I love the structure that it
        brings to my life.'
    section31:
      primarytype: 'block'
      uuid: '45c87316-1ce8-4b29-98c9-ecbea4b335f3'
      activationstatus: true
      created: 2024-09-05T16:15:34.334+08:00
