      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.150+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Who helped the Guos?</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f01eb63f-94e1-4a24-8aae-6fe0b2c3e1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.151+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.151+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senators attempted but failed in getting Shiela to name the government
        officials who helped them escape.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a259a4b5-1576-42eb-8149-b05e8ac55995'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.151+08:00
