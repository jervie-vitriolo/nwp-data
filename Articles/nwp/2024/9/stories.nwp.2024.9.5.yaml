      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.624+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2adeae8-c1fa-4beb-95c2-021cffa7ae2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.139+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.625+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>QUESTION: How would you describe Delia’s relationship with
        Lydia (Winona Ryder) and Astrid (Jenna Ortega)?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41994d-3837-4f93-afcd-fdfcefcd4a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.139+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.625+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CATHERINE O’HARA:</strong> I think [Delia and Lydia] have
        found a way to get along. There’s a line in the script [that suggests that]
        Delia’s probably jealous and, like some parents, happy for Lydia’s success
        at the same time. [As for Astrid,] Delia maybe sees her as a fresh, new Lydia—dry,
        dark, and looking around like the world isn’t nearly as cool as she is. Delia
        and Astrid have found fun ways to connect, [particularly over] Lydia’s relationship
        with Rory. I think they both see the reality of that. Lydia finds [Astrid]
        entertaining, and it’s entertaining to watch Lydia take the same crap from
        Astrid that Delia took from Lydia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6806ee55-80e5-4f30-af87-dea183504809'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.140+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.626+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>QUESTION: Was there much ad-libbing on set?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56ae8f1-c53c-4386-a345-2b24a386326b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.140+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.626+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CATHERINE O’HARA:</strong> When you have such a good script,
        like this one, it just [sparks] ideas. When something’s not well-written,
        it [shuts off your brain]. But when it’s well-written and there are great
        ideas there, you want to try things. Michael [Keaton] added great improvisation.
        When you have a good script, you play with it, and we most certainly did.</p>'
