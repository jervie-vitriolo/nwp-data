      type: 'text'
      text: '<p><strong>In what ways do you see your platform evolving in the next
        few years?</strong></p>'
    section28:
      primarytype: 'block'
      uuid: 'd11433a1-ca84-4f5c-a8fb-c610b2631b3e'
      activationstatus: true
      created: 2024-09-05T16:15:34.332+08:00
      createdby: 'michia-nwp'
      lastactivated: 2025-03-13T13:10:19.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-04T20:26:57.737+08:00
      lastmodifiedby: 'michia-nwp'
      type: 'text'
      text: 'My platform and content in general will probably evolve with me as
        I grow and go through things in life. So with that, hopefully I get to create
        a space where fellow millennial titas/titos can thrive and grow together –
        even bridging different generations into one harmonious space.'
    section29:
      primarytype: 'block'
      uuid: 'd7837470-032a-44f8-b97a-567b46af304f'
