    'created': 2024-09-05T14:44:30.000+08:00
    'imagesource': 'jcr:534fa2e2-4fc2-440d-9910-fcc2188e4e03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5dd9cc50-30eb-4d9d-a716-69053782e58a'
    'lead': 'Malaysian Prime Minister Anwar Ibrahim said on Thursday the country will
      not stop its oil and gas exploration in the South China Sea despite claims by
      Beijing that Malaysia was infringing on its territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-05T14:56:22.496+08:00
