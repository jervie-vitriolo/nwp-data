    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb630cf-e30e-4fd1-ab7e-461c25c13965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.147+08:00
