    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Inflation cools to seven-month low in August; food prices main driver
      — PSA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '492655e7-d355-4239-9321-a5ef0241411a'
      activationstatus: true
      created: 2024-09-05T11:52:26.667+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:15:57.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Inflation has slowed
        to a seven-month low in August reflecting easing food and rice prices, the
        Philippine Statistics Authority said on Thursday, Sept. 5.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ccabd2ed-eb1d-4c0b-a591-e1cb024cbda4'
      activationstatus: true
      created: 2024-09-05T11:52:26.667+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:15:57.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Inflation was 3.3%, cooling from 4.4% in July - the lowest since January
        this year and within the government target of 2%-4%'
    section2:
      primarytype: 'block'
      uuid: 'fc07dfec-ff34-4f05-a5cc-ba1d7f651227'
      activationstatus: true
      created: 2024-09-05T11:52:26.668+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:15:57.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Lower food inflation was the main driver, easing to 4.2% from 6.7%
        in July.'
    section3:
      primarytype: 'block'
      uuid: '4fc73b7f-f706-4f14-b58c-8fb675eb6c7c'
      activationstatus: true
      created: 2024-09-05T11:52:26.668+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:15:57.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'In a press briefing, PSA Undersecretary and National Statistician Dennis
        Mapa said price movements for food and non-alcoholic beverages fell from 6.4%
        to 3.9%.'
    section4:
      primarytype: 'block'
      uuid: '0f7f292c-1b30-4163-8a41-f25e6970c51c'
      activationstatus: true
      created: 2024-09-05T11:52:26.669+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:15:57.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The increase in rice cost also eased to 14.7% from 20.9%.'
    section5:
      primarytype: 'block'
      uuid: '4055735f-4950-4bdd-b22e-17089f2a7110'
      activationstatus: true
      created: 2024-09-05T11:52:26.669+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:15:57.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“This month of September it (rice inflation) will further go down to
        single digit,” said Mapa.'
    section6:
      primarytype: 'block'
      uuid: '3377b5de-6df9-4445-9e55-507f51f8685b'
      activationstatus: true
      created: 2024-09-05T11:52:26.670+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:15:57.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Transport inflation was also down to 0.2% from 3.6% in July.'
    section7:
      primarytype: 'block'
      uuid: 'b1d43c60-89f2-4278-bd34-4d12431c45bf'
      activationstatus: true
      created: 2024-09-05T11:52:26.670+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:15:57.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Meanwhile, housing, water, electricity, and fuel costs rose to 3.8%
        from 2.3%.'
    section8:
      primarytype: 'block'
      uuid: '06c778ca-4355-4a4d-93d7-1a94a96f07c5'
      activationstatus: true
      created: 2024-09-05T11:52:26.670+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:15:57.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The August numbers brought the national average inflation to 3.6%.'
    section9:
      primarytype: 'block'
      uuid: '694da3a4-fd67-4394-8e95-f546ae1d9f55'
      activationstatus: true
      created: 2024-09-05T11:52:26.671+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:15:57.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Inflation in Metro Manila slowed to 2.3% from 3.7%, and in areas outside
        the capital region from 4.6% to 3.6%.'
    section10:
      primarytype: 'block'
      uuid: '96460c76-816e-4b55-b3ee-47638df432e8'
      activationstatus: true
      created: 2024-09-05T11:52:26.671+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:26.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:15:57.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The impact of Tropical Storm Enteng and the southwest monsoon in
        August will reflect in next month’s inflation report.</p>'
  'START HERE----->pope-francis-on-climate-change':
    author: 'Joshua McElwee, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
