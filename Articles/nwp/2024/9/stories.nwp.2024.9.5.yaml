    'jcr:uuid': '8dfa7848-3459-4ddd-8d70-bb126aca5cf0'
    'lead': "Inflation has slowed to a seven-month low in August reflecting easing\
      \ food and rice prices, the Philippine Statistics Authority said on Thursday,\
      \ Sept. 5. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-05T11:52:26.648+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:26.868+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:37.737+08:00
    'mgnl:lastModified': 2024-09-05T12:15:57.420+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['dennis-mapa', 'inflation', 'PSA']
    'stories': []
    'template': '1'
    'title': 'Inflation cools to seven-month low in August; food prices main driver
      — PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492655e7-d355-4239-9321-a5ef0241411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T11:52:26.667+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T12:15:57.415+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Inflation has slowed
        to a seven-month low in August reflecting easing food and rice prices, the
        Philippine Statistics Authority said on Thursday, Sept. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccabd2ed-eb1d-4c0b-a591-e1cb024cbda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T11:52:26.667+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T12:15:57.415+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Inflation was 3.3%, cooling from 4.4% in July - the lowest since January
        this year and within the government target of 2%-4%'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc07dfec-ff34-4f05-a5cc-ba1d7f651227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T11:52:26.668+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T12:15:57.415+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Lower food inflation was the main driver, easing to 4.2% from 6.7%
        in July.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc73b7f-f706-4f14-b58c-8fb675eb6c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T11:52:26.668+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T12:15:57.416+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, PSA Undersecretary and National Statistician Dennis
        Mapa said price movements for food and non-alcoholic beverages fell from 6.4%
        to 3.9%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7f292c-1b30-4163-8a41-f25e6970c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T11:52:26.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T12:15:57.416+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The increase in rice cost also eased to 14.7% from 20.9%.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4055735f-4950-4bdd-b22e-17089f2a7110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T11:52:26.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T12:15:57.417+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“This month of September it (rice inflation) will further go down to
        single digit,” said Mapa.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3377b5de-6df9-4445-9e55-507f51f8685b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T11:52:26.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.875+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T12:15:57.417+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Transport inflation was also down to 0.2% from 3.6% in July.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d43c60-89f2-4278-bd34-4d12431c45bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T11:52:26.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T12:15:57.418+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, housing, water, electricity, and fuel costs rose to 3.8%
        from 2.3%.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c778ca-4355-4a4d-93d7-1a94a96f07c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T11:52:26.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T12:15:57.418+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'The August numbers brought the national average inflation to 3.6%.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694da3a4-fd67-4394-8e95-f546ae1d9f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T11:52:26.671+08:00
