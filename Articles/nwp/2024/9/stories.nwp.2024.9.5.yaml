      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.148+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cb2bd1-2362-4c18-8a23-77c4bd660519'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.149+08:00
