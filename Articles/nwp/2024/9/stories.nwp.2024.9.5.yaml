    uuid: 'c4b2800e-814d-4c4f-9396-af860dd7854a'
    lead: 'Indonesian authorities turned over former Bamban, Tarlac Mayor Alice
      Guo to Philippine officials on Thursday, Sept. 5.'
    activationstatus: true
    created: 2024-09-05T12:14:40.582+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:25.316+08:00
    lastactivatedby: 'nelsonp'
