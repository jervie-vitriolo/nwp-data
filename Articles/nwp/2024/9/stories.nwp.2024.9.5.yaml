    title: 'Guo family’s businesses in Sual, Pangasinan under scrutiny'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'baece71e-0f7c-42ad-86d2-f40a16d6fa28'
      activationstatus: true
      created: 2024-09-05T23:02:19.140+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.184+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – A business is registered
        under Shiela Guo’s name in Sual, Pangasinan, along with an ID issued by the
        municipality. Yet, she denies having any connections to the town.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bfa4c7aa-f01d-403d-a4ab-6f964c78a4b0'
      activationstatus: true
      created: 2024-09-05T23:02:19.141+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.141+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c723ae43-06b8-422f-bad5-76b4a2ff7a65'
      activationstatus: true
      created: 2024-09-05T23:02:19.141+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:17.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T23:02:19.141+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Shiela, the supposed sister of dismissed Bamban, Tarlac Mayor Alice
        Guo based on allegedly tampered Philippine documents, repeatedly said she’s
        not familiar with a town called Sual during a Senate justice subcommittee
        hearing on Thursday.</p>'
    section3:
      primarytype: 'block'
      uuid: '1494b89f-39ef-4554-b6d5-f5df928aefff'
