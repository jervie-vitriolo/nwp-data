    primarytype: 'composition'
    uuid: '8dfa7848-3459-4ddd-8d70-bb126aca5cf0'
    lead: "Inflation has slowed to a seven-month low in August reflecting easing\
      \ food and rice prices, the Philippine Statistics Authority said on Thursday,\
      \ Sept. 5. \n"
    activationstatus: true
    created: 2024-09-05T11:52:26.648+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:26.868+08:00
    lastactivatedby: 'nelsonp'
