      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f8cb5a-5086-4821-b078-bd1f24b9d911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.148+08:00
