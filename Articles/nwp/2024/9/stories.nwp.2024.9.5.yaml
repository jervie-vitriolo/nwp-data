      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.153+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I really don't know. The only person I know is Alice’s\
        \ friend who’s a policeman or maybe a politician, that’s it, Mayor Dong.]\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66416f1-8b40-4fb6-a171-959cf6663d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.153+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.153+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0ced94-68ff-4ae7-a7b6-61adfc4c612f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.154+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.154+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Senate invited Calugay to the hearing but he sent an excuse letter\
        \ and medical certificate indicating he has dengue.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eea1420-fd5b-4b63-a0cc-10607deec3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.155+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.155+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10fc6a-0afd-41be-b372-11c0b9d2c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.155+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.155+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "After a six-hour public hearing and an executive session, Hontiveros\
        \ said, “We now have clear links pointing to the potential involvement of\
        \ Sual Mayor Dong Calugay.” \r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c746cb2a-b2ec-48e7-83a8-15efc0c242f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.156+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.156+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9a7a4-4d61-45aa-99db-9f5626f783a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.157+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.157+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said she’s expecting Calugay to attend the next Senate hearing\
        \ on Monday, along with Alice Guo who has been arrested in Indonesia, and\
        \ Katherine Cassandra Li Ong — an official of the Philippine Offshore Gaming\
        \ Operator (POGO) raided in Porac, Pampanga.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273e832a-3778-4517-9216-00d4e3d1e59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.157+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.157+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f52289e-5e95-4601-b12a-40526d6353f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.158+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.158+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She is believed to be the link between the POGO hub in Porac and the\
        \ P6.1-billion facility in Alice Guo’s town in Bamban. \r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc54d94-2acc-4c5b-985b-662c140b87d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.159+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.159+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a6c0db-3100-4952-91af-aca266119cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.160+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.160+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Alice Guo to tell all, Wesley to surrender</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c49f7-3e6b-4b2e-a61b-89340ce12605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.160+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.160+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Alice Guo’s lawyer, Stephen David, said she is ready to tell all
        in Monday’s hearing, but tempered expectations that she will reveal the names
        of government officials involved in illegal POGOs, shooting down the possibility
        of her turning state witness.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6a969f-f605-4123-93d9-01a5ff1330b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.161+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.161+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191dd1b-8866-467c-8250-682568f08b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.162+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.162+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang state witness kailangan magturo ka ng kung anu-ano, I don’t see\
        \ how she can manage on that… kasi wala siyang participation sa POGO,” David\
        \ said.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12b321-d27a-48cd-913d-b6c47022359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.163+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.163+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127205d-99a5-4ac4-b01d-1994f4db2c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.163+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.163+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As a state witness, you need to point out various things.\
        \ I don’t see how she can manage that... because she has no involvement in\
        \ POGO.]\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e280ddd-8ddf-48cf-96b8-654c45f8ea9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.164+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.164+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcde8dcf-96e2-475d-b50a-23aeae421500'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.165+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.165+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, David said talks are underway for the surrender of Alice\
        \ Guo’s brother Wesley. He said the camp is now coordinating with authorities\
        \ but refused to disclose details. \r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af806d77-8244-4c53-83e2-6815f9667dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.166+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.166+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de35aab6-a913-4c35-a2a0-c724b307c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.166+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.166+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also denied knowing Wesley’s whereabouts. Philippine authorities
        believe he is in Hong Kong.</p>'
