    'title': 'Guo family’s businesses in Sual, Pangasinan under scrutiny'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baece71e-0f7c-42ad-86d2-f40a16d6fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.140+08:00
