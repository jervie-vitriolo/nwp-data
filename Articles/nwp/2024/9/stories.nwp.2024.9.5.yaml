      'mgnl:lastModified': 2024-10-04T20:26:57.721+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>What inspired you to create content that resonates so deeply
        with the "tita" culture in the Philippines</strong>?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562a1d9a-857e-401a-bb3b-a5d44b91691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.319+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.722+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'As the saying goes, life imitates art! Majority of the content that
        I create are inspired by real life events, encounters, experience and thoughts
        that I have personally encountered. I guess I am just in the right age/time/space
        to be in that sweet spot of being a millennial-tita, and I take pride and
        a lot of care in making sure I do a good representation of our generation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e16d1a-7893-495e-9680-77a4d5f17edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.320+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.723+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Can you share a moment when you realized your content had
        struck a chord with your audience?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0516ed5-aac8-428e-a3ba-49e1adcc6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.320+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.723+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'People love authenticity! I love authenticity and so it does not surprise
        me that the most engaging content I put out are the ones that are inspired
        by real experience or the likes of “story time.” And it really is a beautiful
        thing to see many of the things we go through are actually shared, to know
        that the content I create resonates with people and as long as it has reached
        one person today (and hopefully made a positive impact in their life) then
        I must be doing something right.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151a11f1-78c2-464d-a0de-bfb1d0a63b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.320+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.724+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How has your journey as "The Tita G" influenced your personal
        life?</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec3600-48df-44f3-9a15-a0ae2d776fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.321+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.724+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'It has allowed me to be more discerning with the way I approach people
        and has developed a greater sense of empathy within me.. You meet a lot of
        people online - the good, the bad, the nonchalant! Also, one of the core content
        that I used to create was the different slangs of each generation and as funny
        as it may seem, it actually gave me a new perspective on how proper communication
        with one another is important for us to thrive and understand each other.
        I’d like to think Tita G has been a guiding force in my growth as a person.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e04b4f-8d46-45c0-91d4-85c65309f5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.321+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.725+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>What challenges have you faced in maintaining authenticity
        while growing your brand?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de154e-a0ec-44d4-9201-e5bad114d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.322+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.726+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'The fear of being cringe - I admit, there are days when I get so conscious
        about the content that I create because of the fear of being judged that I
        often reach a content slump. HUHU '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb95a64-7f59-4c29-ade0-29b76ad515e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.322+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.726+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Where do you draw inspiration for your content, and how
        do you keep it fresh and relatable?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61798f66-74e0-41ad-afda-7229db4f6d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.323+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.727+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Real life experience, stories of my friends and family members and
        a lot of them are inspired from current events, the latest trends and videos
        of my favorite creators.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9daf8c1a-c8c5-4309-87cf-5729e6b9ac31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.323+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.727+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s your process for developing new ideas, and how do
        you decide which ones to bring to life?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094cdd01-1987-4469-8b28-c4e18f68c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.323+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.728+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'I am actually very spontaneous when it comes to creating content, when
        a new story comes in or an idea pops up, I write it down so I don’t forget
        it, then I allot a weekend to shoot all of the pending content in one go.
        In terms of what gets uploaded or not, I usually go through a review process
        wherein I do a double take of the content (if it’s funny, relatable, weird?)
        then I ask a couple of my closest friends to do a no-bias judgement if it’s
        good to go! '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3a7f4-a80f-4902-b902-f02aad46035d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.324+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.729+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Has there been any particular feedback or story from a follower
        that has stuck with you</strong>?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0a686-6b9d-4007-9390-592db2a4b70a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.324+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.729+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Whenever I read comments that say they feel represented and have found
        a friend who understands what they’re going through. More than anything, it
        also makes me feel like I am not alone and it’s okay to feel this way and
        eventually (hopefully)  we are all going to be okay.'
    '16':
