      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.148+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros proceeded to inquire about Alice Guo’s alleged business\
        \ ties with Sual Mayor Dong Calugay.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0eb026f-abc4-4151-af0f-85ada841033f'
      'mgnl:activationStatus': true
