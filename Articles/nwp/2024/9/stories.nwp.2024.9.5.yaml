      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A former broadcast
        journalist-turned-government official will head the Presidential Communications
        Office (PCO), a Palace source told NewsWatch Plus.</p>'
    section1:
      primarytype: 'block'
      uuid: '65032f3c-e414-496a-9d57-4253502df9fc'
      activationstatus: true
      created: 2024-09-05T12:30:10.240+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:23.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:30:10.240+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Senior Undersecretary for Strategic Communications Cesar Chavez would
        replace Cheloy Garafil in oath taking ceremonies to be administered by President
        Ferdinand Marcos Jr. Thursday afternoon, Sept. 5.'
    section2:
      primarytype: 'block'
      uuid: 'edaed44f-61a9-4c84-b723-d800304aa89d'
      activationstatus: true
      created: 2024-09-05T12:30:10.240+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:23.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:30:10.240+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malacañang has yet to issue an official statement on Chavez’s appointment.'
    section3:
      primarytype: 'block'
      uuid: '54bc4bc1-fe2c-4666-aff3-79496e240eb5'
      activationstatus: true
      created: 2024-09-05T12:30:10.241+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:23.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:30:10.241+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chavez will be the third PCO chief of the administration.'
    section4:
      primarytype: 'block'
      uuid: '29e6944a-b859-4824-8517-f2c314892a12'
      activationstatus: true
      created: 2024-09-05T12:30:10.241+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:23.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:30:10.241+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He was a former radio reporter, anchor, and station manager of DZRH.'
    section5:
      primarytype: 'block'
      uuid: 'a9b79f31-f53b-4da3-8896-cd8d748017ba'
      activationstatus: true
      created: 2024-09-05T12:30:10.241+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:23.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T12:30:10.241+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Chavez was former undersecretary for railways at the Department
        of Transportation and deputy administrator of the Light Rail Transit Authority.</p>'
