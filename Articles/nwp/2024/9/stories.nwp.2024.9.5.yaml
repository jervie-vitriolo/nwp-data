    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf70aff-7d3c-4a9a-b152-f7dc7c6c3fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.134+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.619+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Best known for her roles as Kevin’s mom in the <strong>Home Alone</strong>
        movies and her award-winning turn as Moira Rose in <strong>Schitt’s Creek</strong>,
        O’Hara is no stranger to revisiting iconic characters, though not usually
        in projects separated by over thirty years. “I was worried about who Delia
        would be now, and I thought, ‘Well, who are you now?’ She’s aged like I’ve
        aged, so I have my own voice, just a different way of thinking,” she says,
        reflecting on Delia’s growth. She adds, jokingly, “[Delia’s] not as smart
        and wonderful and talented as I am. Delia wishes she could be me.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b64b64c-0de5-4bca-acd6-90e9bbd32d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.135+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.620+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>As <strong>Beetlejuice Beetlejuice</strong> hits theaters, O’Hara
        shares her thoughts on the script, returning to Tim Burton’s world, and what
        it was like to reprise her role in this spooky sequel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d3302c-132e-4533-8bf8-904cd3601e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.135+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.620+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>QUESTION: What was your first reaction when you read the
        script, and how did you prepare for your return?</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0ee410-1956-4f0b-bf64-19892c573108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.135+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.621+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CATHERINE O’HARA:</strong> [I was] scared. [laughs] No,
        reading the script was exciting! It’s a great story [with] new characters
        especially Jenna Ortega and Justin Theroux. I was going to watch the first
        movie, and then a friend called and said, “It’s on!” So I turned it on, like
        I was going to watch it for a minute… and then I just never moved away. It’s
        so good, fun, dark, and funny. The dialogue [in Beetlejuice Beetlejuice] is
        so different, and watching the [first] movie really helped.</p>'
    '6':
      'image': 'jcr:bdd1349e-8cac-45ae-b4f5-6306c13207ad'
      'imageCaption': 'Catherine O''Hara, Jenna Ortega, Winona Ryder, and Justin Theroux
        in "Beetlejuice Beetlejuice"'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f54cca-b891-4e0c-b401-c58b081dab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.136+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.622+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056b679-a488-4435-870b-3138fd6671b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.136+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.622+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>QUESTION: What’s it like returning to Winter River?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09531fef-42bd-475b-abbe-e1ec7ae762d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.137+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.623+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CATHERINE O’HARA:</strong> It’s different. Winona [Ryder]
        and I held on to each other as we walked onto the house set. My husband designed
        the original, and the production designer [Mark Scruton] was very aware of
        that. He talked to me about it—he’s been respectful of Bo’s [Welch] work—but
        he also did amazing things sets on this. The art department did a beautiful
        job. The blueprint is there, but it’s been seriously renovated. [I got the
        sense that Delia’s husband] Charles had enjoyed it all these years while Delia
        probably spent more time in the city and traveling. It’s still weird, but
        it’s definitely updated. The paint color is beautiful. Delia has had a hand
        in the décor. It’s prettier, but still not quite comfortable— which it never
        was.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0f41a2-f5a6-40a8-817a-9998a6b9ef47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.137+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.623+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>QUESTION: What was your first day of filming like?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9189d864-a97d-49f0-ae53-2635c560f2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T14:44:04.138+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:22.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-11T12:02:51.624+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CATHERINE O’HARA:</strong> [The first day is] always a little
        scary before you speak open your mouth for the first time. You imagine what
        [you want to say,] but you’re not sure [how it will come out.] But [it was]
        instantly fun. Tim [Burton] is so collaborative; it’s wonderful to work with
        somebody who makes you feel like you have something good to offer. As soon
        as he sent the scripts, he wanted [our] notes and ideas, and that’s just lovely
        to know that you’re part of this great creation.</p>'
    '11':
      'image': 'jcr:39a2a230-b40d-4e07-a698-269cd06f3606'
      'imageCaption': 'Director Tim Burton behind-the-scenes of "Beetlejuice Beetlejuice"'
