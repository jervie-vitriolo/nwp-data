      'mgnl:type': 'text'
      'text': '<p>In the ever-evolving world of content creation, finding a voice
        that resonates deeply with a specific culture is both an art and a responsibility.
        For Tita G, that voice has become a beacon for many who see themselves reflected
        in her stories and humor. With a unique blend of authenticity, wit, and cultural
        relevance, Tita G has carved out a space that speaks to the heart of the "tita"
