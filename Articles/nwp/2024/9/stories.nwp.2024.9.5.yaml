      'mgnl:created': 2024-09-05T16:15:34.326+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.731+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'I love it! I love how early the festivities start here because suddenly
        everyone and everything seems warm. Come September, tila nagiiba na ang simoy
        ng hangin. The anticipation to meet with family, gather with friends and celebrate
        love is magnified.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2162c582-e1d7-48ea-8bfd-f11292d7e13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.327+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.732+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Also it gives you that sense of hope that once again we are approaching
        the culmination of the year and we are ready to celebrate the wonderful year
        that was with the gift of Christmas.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc01a773-44f9-42bf-b481-44349693b76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.327+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.732+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you have any special memories or traditions for the Christmas
        season that you’d like to share?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85145f06-2227-4add-bc86-e1111a8c00d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.328+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.733+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'For me, Christmas is always special because it’s that one time of the
        year that I am guaranteed to go home (to my hometown in Davao) and be with
        my family. I guess this is also the reason why Christmas is such a beloved
        celebration for many Filipinos, it’s that special time of the year wherein
        we get to feel the warmth of home- whether that’s a place or a person.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a68728d-1ee1-46d0-a3b8-2e47183ab075'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.328+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.733+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you feel about the influence you’ve gained as a content
        creator, especially among the "titas" and the younger generation?</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fce0fe-4a8c-4084-9a7e-12fc41655bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.329+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.734+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'It’s something that I mindfully carry with me. I know that as a creator,
        I have a responsibility to create content that is entertaining but at the
        same time adds value to the people consuming it. I make sure that I do a good
        representation of my fellow titas and titos, pay homage to the older generations
        and be a good model to the younger generation.'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e478a84-8cd3-4b64-93c5-5c7b25ca5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.329+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.735+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>What advice would you give to aspiring content creators
        who want to connect with a specific cultural or demographic group?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01bd6034-f570-4888-87be-e3eb8bd8e2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.330+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.735+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'Always do your research because not everything is as it is (especially
        now!) Data is your friend and it always pays to spend another hour just to
        double/triple check your facts.  When you want to connect with a specific
        cultural/demographic group - know that we have different backgrounds, culture,
        lifestyle so there will be a lot of room to try varied content and messaging.
        And above all, always choose to be kind!'
    '26':
      'image': 'jcr:244519d4-e55f-4954-8192-9016ad3074ad'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa1e960-c8d6-4138-9929-255f893d11be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.331+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.736+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d74d2-1df9-4f14-a9f4-3158f80e0430'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.331+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.737+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>In what ways do you see your platform evolving in the next
        few years?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11433a1-ca84-4f5c-a8fb-c610b2631b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.332+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.737+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'My platform and content in general will probably evolve with me as
        I grow and go through things in life. So with that, hopefully I get to create
        a space where fellow millennial titas/titos can thrive and grow together –
        even bridging different generations into one harmonious space.'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7837470-032a-44f8-b97a-567b46af304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.332+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.738+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>What’s one thing that most people might not know about you?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28cd93-9c7a-4b27-8207-ff0d9e7c0ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.333+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.738+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': 'I am actually a corporate girlie! I have a full time job wherein I
        do sales and programs in the education space which I am really grateful for
        (shoutout to the amazing schools and teachers who make my work impactful and
        meaningful)  and YES I thrive in my 9 to 5 and I love the structure that it
        brings to my life.'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c87316-1ce8-4b29-98c9-ecbea4b335f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.334+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.739+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>If you could collaborate with any other content creator
        or celebrity, who would it be and why?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efb48b1-809b-4aa4-a335-fa78c949688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.334+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.740+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>I actually don’t have someone specific in mind but just in case
        there’s another millennial tita or tito out there, it’d be great to gather
        and share more stories relevant to our generation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb67dae-7501-4b5c-b9dc-53f31b65c2f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.335+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:19.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-04T20:26:57.740+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tita G’s journey is a testament to the power of authenticity and
        the importance of cultural representation in content creation. Through her
        work, she has not only entertained but also built a community where millennial
        titas and titos can connect, share, and grow together. Her story is one of
        passion, resilience, and a deep commitment to staying true to her roots while
        embracing the influence she wields. As she looks to the future,&nbsp; Tita
        G continues to inspire with her unwavering dedication to creating content
        that is not only relatable but also impactful, reminding us all that in the
        world of digital storytelling, authenticity remains the most valuable currency.</p>'
