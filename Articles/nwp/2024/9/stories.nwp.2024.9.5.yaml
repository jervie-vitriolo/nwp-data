      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.151+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf34f403-00ec-491c-b83a-5db227578a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.152+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.152+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ko po talaga alam. Ang kakilala ko lang yung kabigan ni Alice\
        \ na pulis o parang puliti, yun lang si Mayor Dong,” Shiela said. \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdaf7887-9ab7-46db-8cde-2d5f65fb5e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.152+08:00
      'mgnl:createdBy': 'eimor-nwp'
