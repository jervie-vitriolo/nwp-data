    tags: ''
    stories: '9fdec202-0518-4470-b447-66c16face144'
    template: '2'
    title: '5 Reasons Catherine O’Hara is Thrilled to Return for the “Beetlejuice”
      Sequel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '081ebd92-b2d6-49fd-9ae5-0829179dd50a'
      activationstatus: true
      created: 2024-09-05T14:44:04.133+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.618+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Catherine O’Hara is feeling lucky these days.</strong> “First
        of all, I’m lucky to be alive and lucky to be working… but especially lucky
        to be working on a <strong>Beetlejuice</strong> movie again,” she says when
        asked about her return as Delia Deetz in Beetlejuice Beetlejuice, the long-awaited
        sequel to Tim Burton’s 1988 horror-comedy classic.</p>'
    section1:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/4kv5AC2po5A?si=uUebrSgSNaKyHUJ0"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '18d726e3-bd2f-405f-8f02-6f056d490b08'
      activationstatus: true
      created: 2024-09-05T14:44:04.134+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.619+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'embedcode'
    section2:
      primarytype: 'block'
      uuid: 'acf70aff-7d3c-4a9a-b152-f7dc7c6c3fc5'
      activationstatus: true
      created: 2024-09-05T14:44:04.134+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.619+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Best known for her roles as Kevin’s mom in the <strong>Home Alone</strong>
        movies and her award-winning turn as Moira Rose in <strong>Schitt’s Creek</strong>,
        O’Hara is no stranger to revisiting iconic characters, though not usually
        in projects separated by over thirty years. “I was worried about who Delia
        would be now, and I thought, ‘Well, who are you now?’ She’s aged like I’ve
        aged, so I have my own voice, just a different way of thinking,” she says,
        reflecting on Delia’s growth. She adds, jokingly, “[Delia’s] not as smart
        and wonderful and talented as I am. Delia wishes she could be me.”</p>'
    section3:
      primarytype: 'block'
      uuid: '0b64b64c-0de5-4bca-acd6-90e9bbd32d98'
      activationstatus: true
      created: 2024-09-05T14:44:04.135+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.620+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>As <strong>Beetlejuice Beetlejuice</strong> hits theaters, O’Hara
        shares her thoughts on the script, returning to Tim Burton’s world, and what
        it was like to reprise her role in this spooky sequel.</p>'
    section4:
      primarytype: 'block'
      uuid: '72d3302c-132e-4533-8bf8-904cd3601e13'
      activationstatus: true
      created: 2024-09-05T14:44:04.135+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.620+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>QUESTION: What was your first reaction when you read the
        script, and how did you prepare for your return?</strong></p>'
    section5:
      primarytype: 'block'
      uuid: '9f0ee410-1956-4f0b-bf64-19892c573108'
      activationstatus: true
      created: 2024-09-05T14:44:04.135+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.621+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>CATHERINE O’HARA:</strong> [I was] scared. [laughs] No,
        reading the script was exciting! It’s a great story [with] new characters
        especially Jenna Ortega and Justin Theroux. I was going to watch the first
        movie, and then a friend called and said, “It’s on!” So I turned it on, like
        I was going to watch it for a minute… and then I just never moved away. It’s
        so good, fun, dark, and funny. The dialogue [in Beetlejuice Beetlejuice] is
        so different, and watching the [first] movie really helped.</p>'
    section6:
      image: 'bdd1349e-8cac-45ae-b4f5-6306c13207ad'
      imagecaption: 'Catherine O'Hara, Jenna Ortega, Winona Ryder, and Justin Theroux
        in "Beetlejuice Beetlejuice"'
      primarytype: 'block'
      uuid: '71f54cca-b891-4e0c-b401-c58b081dab00'
      activationstatus: true
      created: 2024-09-05T14:44:04.136+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.622+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'image'
    section7:
      primarytype: 'block'
      uuid: '0056b679-a488-4435-870b-3138fd6671b8'
      activationstatus: true
      created: 2024-09-05T14:44:04.136+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.622+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>QUESTION: What’s it like returning to Winter River?</strong></p>'
    section8:
      primarytype: 'block'
      uuid: '09531fef-42bd-475b-abbe-e1ec7ae762d8'
      activationstatus: true
      created: 2024-09-05T14:44:04.137+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.623+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>CATHERINE O’HARA:</strong> It’s different. Winona [Ryder]
        and I held on to each other as we walked onto the house set. My husband designed
        the original, and the production designer [Mark Scruton] was very aware of
        that. He talked to me about it—he’s been respectful of Bo’s [Welch] work—but
        he also did amazing things sets on this. The art department did a beautiful
        job. The blueprint is there, but it’s been seriously renovated. [I got the
        sense that Delia’s husband] Charles had enjoyed it all these years while Delia
        probably spent more time in the city and traveling. It’s still weird, but
        it’s definitely updated. The paint color is beautiful. Delia has had a hand
        in the décor. It’s prettier, but still not quite comfortable— which it never
        was.</p>'
    section9:
      primarytype: 'block'
      uuid: 'ce0f41a2-f5a6-40a8-817a-9998a6b9ef47'
      activationstatus: true
      created: 2024-09-05T14:44:04.137+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.623+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>QUESTION: What was your first day of filming like?</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '9189d864-a97d-49f0-ae53-2635c560f2fe'
      activationstatus: true
      created: 2024-09-05T14:44:04.138+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.624+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>CATHERINE O’HARA:</strong> [The first day is] always a little
        scary before you speak open your mouth for the first time. You imagine what
        [you want to say,] but you’re not sure [how it will come out.] But [it was]
        instantly fun. Tim [Burton] is so collaborative; it’s wonderful to work with
        somebody who makes you feel like you have something good to offer. As soon
        as he sent the scripts, he wanted [our] notes and ideas, and that’s just lovely
        to know that you’re part of this great creation.</p>'
    section11:
      image: '39a2a230-b40d-4e07-a698-269cd06f3606'
      imagecaption: 'Director Tim Burton behind-the-scenes of "Beetlejuice Beetlejuice"'
      primarytype: 'block'
      uuid: '246b1965-2484-4e30-ac2e-2d15e554e783'
      activationstatus: true
      created: 2024-09-05T14:44:04.138+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.624+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'image'
    section12:
      primarytype: 'block'
      uuid: 'd2adeae8-c1fa-4beb-95c2-021cffa7ae2c'
      activationstatus: true
      created: 2024-09-05T14:44:04.139+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.625+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>QUESTION: How would you describe Delia’s relationship with
        Lydia (Winona Ryder) and Astrid (Jenna Ortega)?</strong></p>'
    section13:
      primarytype: 'block'
      uuid: 'dc41994d-3837-4f93-afcd-fdfcefcd4a10'
      activationstatus: true
      created: 2024-09-05T14:44:04.139+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.625+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>CATHERINE O’HARA:</strong> I think [Delia and Lydia] have
        found a way to get along. There’s a line in the script [that suggests that]
        Delia’s probably jealous and, like some parents, happy for Lydia’s success
        at the same time. [As for Astrid,] Delia maybe sees her as a fresh, new Lydia—dry,
        dark, and looking around like the world isn’t nearly as cool as she is. Delia
        and Astrid have found fun ways to connect, [particularly over] Lydia’s relationship
        with Rory. I think they both see the reality of that. Lydia finds [Astrid]
        entertaining, and it’s entertaining to watch Lydia take the same crap from
        Astrid that Delia took from Lydia.</p>'
    section14:
      primarytype: 'block'
      uuid: '6806ee55-80e5-4f30-af87-dea183504809'
      activationstatus: true
      created: 2024-09-05T14:44:04.140+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.626+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>QUESTION: Was there much ad-libbing on set?</strong></p>'
    section15:
      primarytype: 'block'
      uuid: 'c56ae8f1-c53c-4386-a345-2b24a386326b'
      activationstatus: true
      created: 2024-09-05T14:44:04.140+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.626+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>CATHERINE O’HARA:</strong> When you have such a good script,
        like this one, it just [sparks] ideas. When something’s not well-written,
        it [shuts off your brain]. But when it’s well-written and there are great
        ideas there, you want to try things. Michael [Keaton] added great improvisation.
        When you have a good script, you play with it, and we most certainly did.</p>'
    section16:
      image: 'd13b711c-ff7e-40a6-82a1-60c2b178161f'
      imagecaption: 'Michael Keaton and Tim Burton on the set of "Beetlejuice Beetlejuice"'
      primarytype: 'block'
      uuid: 'fde245a0-4ff2-47d2-b9c1-09baa4385ca5'
      activationstatus: true
      created: 2024-09-05T14:44:04.141+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.627+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'image'
    section17:
      primarytype: 'block'
      uuid: '04744ef4-176f-465a-b80e-82f8b821d5cd'
      activationstatus: true
      created: 2024-09-05T14:44:04.142+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:10:22.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-11T12:02:51.628+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><em><strong>Beetlejuice Beetlejuice</strong> opened in Philippine
        theaters on September 4, 2024.<br>This interview has been edited and condensed
