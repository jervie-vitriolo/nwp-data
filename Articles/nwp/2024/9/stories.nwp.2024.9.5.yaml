      lastmodified: 2024-09-05T15:40:25.365+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The fifth episode of
        “Drag Race Philippines Season 3” was the talk of the town on Wednesday, Sept.
        4, thanks to its highly anticipated Snatch Game segment.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a9f83229-94a5-47a1-92b1-fbb8816f841c'
      activationstatus: true
      created: 2024-09-05T15:40:25.354+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.354+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In this fan-favorite episode, contestants showcase their best celebrity
        or fictional character impersonation in a game show setting.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f1e9816a-ae11-434f-8e49-6cd4e84e263c'
      activationstatus: true
      created: 2024-09-05T15:40:25.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This season’s episode featured celebrity judges Jon Santos and singer
        Kyle Echarri.'
    section3:
      primarytype: 'block'
      uuid: '2aa4d02e-91e9-4ca8-95ed-79ca145aff29'
      activationstatus: true
      created: 2024-09-05T15:40:25.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Frontrunner Khianna chose to impersonate Baron Geisler, drawing on
        the actor’s most memorable moments in show business.'
    section4:
      primarytype: 'block'
      uuid: '1753a7c4-ae1e-4339-85fe-d606f145cece'
      activationstatus: true
      created: 2024-09-05T15:40:25.355+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.355+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Khianna’s portrayal was spot-on that some fans even reached out to
        Geisler, asking him not to be upset with the drag artist.'
    section5:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Of course
        not. I enjoyed the clips and comments. Tawa ko mag isa!! Sobrang Saya!! Ang
        ku- cute nila!!! 🫡❤️🤗🎉😆 <a href="https://t.co/SVpDUBUgQM">https://t.co/SVpDUBUgQM</a></p>&mdash;
        Baron Geisler (@baron_geisler) <a href="https://twitter.com/baron_geisler/status/1831455456583413901?ref_src=twsrc%5Etfw">September
        4, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '30311a1d-6f18-4b60-9f08-460234a49753'
      activationstatus: true
      created: 2024-09-05T15:40:25.356+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'embedcode'
    section6:
      primarytype: 'block'
      uuid: '0480af56-201c-4924-9b76-fe44239152bf'
      activationstatus: true
      created: 2024-09-05T15:40:25.356+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.356+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“@baron_geisler, sana di ka nagalit kay Khianna. Loved you on Senior
        High,” a netizen posted on X (formerly Twitter).'
    section7:
      primarytype: 'block'
      uuid: 'c1044115-8b5c-4b24-941d-f0173b1e043b'
      activationstatus: true
      created: 2024-09-05T15:40:25.357+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The actor responded positively.'
    section8:
      primarytype: 'block'
      uuid: '69ed5747-943b-4897-a080-9284d3bd1719'
      activationstatus: true
      created: 2024-09-05T15:40:25.357+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.357+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Of course not, I enjoyed the clips and comments. Sobrang saya. Ang
        ku-cute nila,” Geisler said.'
    section9:
      primarytype: 'block'
      uuid: 'b47241a3-32c4-4287-bdfd-20b9caaac768'
      activationstatus: true
      created: 2024-09-05T15:40:25.358+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.358+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'John Fedellaga, known as the ‘OMEGLE’ star, also received praise for
        her performance as Angel Locsin. Maxie, another frontrunner, delivered a unique
        and eerie impersonation of Pinoy horror icon ‘Babae sa Balete Drive,’ while
        Tita Baby won over the judges with her portrayal of ‘Kamatayan.’'
    section10:
      primarytype: 'block'
      uuid: 'dc6b6325-4f7f-41ec-b265-6a5664f20ac5'
      activationstatus: true
      created: 2024-09-05T15:40:25.358+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.358+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Transwoman Angel won the challenge with her modern take on ‘Maria Clara.’'
    section11:
      primarytype: 'block'
      uuid: 'aaa6f7e5-e424-4d26-b578-7ce157b692c2'
      activationstatus: true
      created: 2024-09-05T15:40:25.359+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.359+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The Snatch Game won’t be the same without your presence,” said show
        judge Kaladkaren.'
    section12:
      primarytype: 'block'
      uuid: '7830b47a-0331-402b-925e-43184f1a24bd'
      activationstatus: true
      created: 2024-09-05T15:40:25.359+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:20.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T15:40:25.359+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Host Paolo Ballesteros also commended the queens, declaring this
        the best Snatch Game in “Drag Race Philippines” history.</p>'
