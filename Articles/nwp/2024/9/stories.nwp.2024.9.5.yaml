    'title': 'Indonesia turns over Alice Guo to PH officials'
    'updated': 2024-09-05T17:51:15.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b6fe14-9eaf-48ed-8377-0937dd722d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.693+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.693+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — Indonesian authorities turned over former
        Bamban, Tarlac Mayor Alice Guo to Philippine officials on Thursday, Sept.
        5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5847e7-cbc7-4a1e-a371-27bfaf56afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.694+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.694+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo was accompanied by Interior Secretary Benhur Abalos and Philippine\
        \ National Police chief PGen Rommel Marbil.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635d05c8-30c4-4d0c-b0fc-288855cce533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.694+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.694+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She was seen holding her Philippine passport as they met with Indonesian\
        \ officials. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd440dcb-cd3a-4d2b-82c5-57adfcb0b55d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.695+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.695+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo is expected to return to the country Thursday evening after her\
        \ detention in Indonesia, Sen. Raffy Tulfo earlier said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc03237-e04e-47ff-b0b6-4ce9153f0c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.695+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.695+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The lawmaker, however, said that there might be delays in the chartered\
        \ flight, RP-C6188.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472fdcc7-4cf2-4501-9607-a5b16b5435f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.695+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.695+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/watch?v=afRH8LoveW4">Bureau of
        Immigration (BI) spokesperson Dana Sandoval</a> told NewsWatch Plus officials
        are still targeting to have Guo return to the country within Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220a1606-9aed-41a5-9298-a4a933024c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.696+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.696+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“If not today po, maaaring within the next 24 hours. ‘Yan po ang pinaplantsa\
        \ ngayon ng ating mga tauhan doon. So nakaantabay po tayo dito sa Manila kung\
        \ ano po yung magiging updates,” she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a628c13-1a39-4a48-9d09-a060b4931586'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.696+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.696+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If not today, it’s possible she will return within the\
        \ next 24 hours. That’s what our personnel are ironing out now. We are awaiting\
        \ updates here from Manila]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f55885-29b1-481f-8efe-77a47026e2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.697+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.697+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Armed with the Senate arrest warrant, Abalos and Marbil left for Indonesia\
        \ Wednesday evening, Sept. 4, and arrived in the wee hours of Thursday in\
        \ their attempt to bring back Guo. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8310d6e1-4733-4d67-8d46-f409d63c02a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.697+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.697+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Authorities previously targeted for the embattled former mayor to return\
        \ within Wednesday. Senators eyed Guo’s presence in Thursday’s committee hearing.\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3034bca8-5227-46fd-816e-7f2cf0d916d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.697+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.697+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Upon arrival, Sandoval earlier said Guo would go through immigration\
        \ procedures for turnover to the NBI for questioning.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '373490ee-a866-4744-80d8-e397411e0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.698+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.698+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She will be turned over to the Senate for her detention.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaec9afa-0eaa-4ca3-836d-cca20f4e7a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.698+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.698+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo has been tagged in supposed crimes linked to offshore gaming in\
        \ her hometown Bamban in Tarlac province.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10f3a2-1ce1-4bfd-9f2d-6733fa95b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.699+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.699+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c1de32-9b09-4e04-a927-ed1c3e6d1b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.699+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.699+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>The night of arrest</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28657959-e240-4923-bf51-4b9270241989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.700+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.700+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/nwp/2024/8/28/shiela-guo-alice-guo-state-witness.html">Sheila</a>,
        Guo’s supposed sister, and alleged business associate Cassandra Li Ong were
        the<a href="https://www.newswatchplus.ph/news/nwp/2024/8/22/alice-guo-companions-detained.html">
        first to be apprehended</a> at a mall in Riau, Indonesia, almost two weeks
        ago, as they tried to return to Singapore.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6535f23f-8f10-43ac-899e-11dee0172455'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.700+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.723+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sandoval said authorities believed this was a “test run” for Guo.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18efcfc1-72c6-49fc-9a2c-113e5ab66d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.701+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.701+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“When she (Alice) found out that Indonesian authorities were already\
        \ on to her, lumiit po ang kanyang mundo at nagpaikot-ikot na lamang po siya\
        \ doon sa Indonesia [her world got smaller and she roamed Indonesia instead],”\
        \ the immigration official said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25b6c78-7aac-4bd5-ae79-bcc9d087fc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.701+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.701+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department said <a href="https://www.newswatchplus.ph/news/2024/9/4/alice-guo-arrested.html">Guo
        was arrested on Sept. 3</a>, 11:58 p.m. in Tangerang City, Jakarta.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ea56c3-b636-47e7-ab32-970a7ecfe1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.702+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.702+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sandoval said the former mayor was captured in an apartment villa,\
        \ and based on monitoring, she seemed “hotel hopping.”\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b753753-caea-4e42-9868-58a32fdc567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.702+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.702+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Siya po ay mag-isa at madaling araw,” Sandoval said. “Mukhang hindi\
        \ po niya ine-expect ang paghuli sa kanya dahil pupungas-pungas pa po siya.\
        \ Noong siya po ay hinuli, she was wearing her pajamas when she joined law\
        \ enforcement to go to the Indonesian police station.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ee0c46-0a6b-48aa-91fb-56589cd1b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.703+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.703+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: She was alone during that midnight. It looked like she\
        \ did not expect her arrest because she was half-awake. She was wearing her\
        \ pajamas when she joined law enforcement at the Indonesian police station.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f5820a-d984-47af-ae61-529f43d26b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.703+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.703+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo also cut her hair short.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae04dc-994d-46f7-ab3c-3865b16fef04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.704+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.704+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9a656f-6464-46d3-a13f-9ea27029550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Internal probe over immigration bureau ongoing</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975bef16-462d-407b-a0bc-ac66c96e45f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.705+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:25.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T17:59:36.705+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo reportedly left the Philippines <a href="https://www.newswatchplus.ph/news/2024/8/27/alice-guo-escape.html">in
        July through three boat transfers</a> to Malaysia, passing the <a href="https://www.newswatchplus.ph/news/nwp/2024/8/19/alice-guo-no-longer-in-ph.html">immigration
        system undetected</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8955b14-769c-42de-9fe6-23c75e2d7b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T17:59:36.706+08:00
      'mgnl:createdBy': 'jelo-nwp'
