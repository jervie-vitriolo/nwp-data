    'template': '1'
    'title': 'Kris Aquino teases possible return to PH before year-end'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9810e631-7753-4958-8b40-adb9870d05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.828+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.839+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Queen of All Media Kris
        Aquino indicated her excitement on a possible return to the country in a video
        posted on social media by her hairstylist Kimora Bernabe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb11dc30-413f-4449-8ea8-497b717b3997'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.829+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.829+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A visibly happy Aquino, who has been under treatment for quite some
        time in the United States for five autoimmune illnesses, was seen requesting
        for a bracelet with a good price once she comes home.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a261c2-96bf-4424-b316-8d4913932f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.829+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.829+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Hi to the friend of Ate Kimora, Gelli, is it Jelly, as in jelly beans
        or is it Jelly, as in jealous?” Aquino said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b47ada2-10cc-4e86-bc52-3715d40e7488'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.829+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.829+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She added that she’s looking for a bracelet that would fit her “teeny-tiny”
        arms.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fd7d7-8d8c-426b-85d5-48b63ac898e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.830+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Give me a good price when we go home! Happy birthday,” she added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2870994-a41b-46a7-b638-e93b9a018cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.830+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with entertainment reporter Ogie Diaz in June, Aquino
        said she planned to come home by the end of the year.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a85783-ba45-4f05-b0c8-522fc6485331'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.831+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino said at the time that she was getting better but needed more
        tests to determine if she can continue her treatment in Manila.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9048d623-4bcd-4ce9-9d72-5b68a69428e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.831+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Yes gumagaling ako but may mga natamaan na blood vessels so kailangan
        ko pang magpalakas. I can reveal to everybody na hopefully sa last quarter
        ng taon bago mag-Pasko, I''ll be back in the Philippines," she announced.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7825b42-c482-41bb-b52c-99122ba16ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.832+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Yes, I''m getting better, but some blood vessels were
        affected, so I still need to recover my strength. I can reveal to everyone
        that hopefully, by the last quarter of the year before Christmas, I''ll be
        back in the Philippines]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd015f983-d713-44a5-a499-ea010676d36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.832+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Aquino said if everything goes well she would be able to spend Christmas
        with her loved ones.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071ee862-cb81-4516-8b78-8900070983aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.833+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“If I clear that at kinaya then pwede ng ituloy sa Pilipinas ''yung
        mga treatment sa akin. May mga gamot doon na hindi available dun sa mga binibigay
        sa akin ngayon wala sa atin, pero pwede naman daw na there are three hospitals
        in the Philippines na pwedeng mag-import nung gamot except the requirement
        is kailangan ang magbigay sa akin is rheumatoid specialist," she said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd925cd-5862-4c9a-aab7-dadaeddafb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T15:35:19.833+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:20.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T15:35:19.833+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I clear that and manage it, then the treatments
        for me can continue in the Philippines. There are some medications there that
        aren''t available here with what I''m currently receiving, but they said it’s
        possible because there are three hospitals in the Philippines that can import
        the medicine. However, the requirement is that it must be administered by
        a rheumatoid specialist.]</p>'
