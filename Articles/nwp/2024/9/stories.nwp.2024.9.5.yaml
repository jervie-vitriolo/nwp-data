      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.149+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Shiela confirmed that Alice had introduced Calugay to her as a friend\
        \ but stated she was \"not sure\" if they had any business relationship.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433a261-fd04-4141-94e7-16afa3f33bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.149+08:00
