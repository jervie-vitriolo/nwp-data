      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c78c95-be52-49f3-9c7d-eea6e5a57524'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T16:15:34.326+08:00
