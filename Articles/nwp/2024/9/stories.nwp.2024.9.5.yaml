      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.152+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54889162-ce4e-40a9-a6d9-14ba2e5ff995'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.153+08:00
