    'template': '1'
    'title': 'Tarlac court issues arrest warrant vs Guo over graft charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b462474-a031-48fa-9ecd-418f9c620ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T18:21:47.677+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:18.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T18:21:47.677+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A Tarlac regional trial
        court has issued a warrant of arrest against former Bamban Mayor Alice Guo
        over graft and corruption charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509bed7-743b-4240-94f9-81a89e864379'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T18:21:47.677+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:18.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T18:21:47.677+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Tarlac Regional Trial Court Branch 109 issued the warrant on Thursday,
        Sept. 5, a few hours before Guo was expected to return to the country following
        her arrest in Indonesia.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96d1753-fd9f-4816-bc30-be813f76a09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T18:21:47.677+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:18.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T18:21:47.677+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Bail was set at P180,000, or P90,000 for each violation of the Anti-Graft
        and Corrupt Practices Act.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e0d15a-dd14-4382-8b55-b56ceecced93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T18:21:47.678+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:18.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T18:21:47.678+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The dismissed mayor has been allegedly involved in crimes linked to
        offshore gaming operations in her town.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1cff9-9848-4384-b1b8-94e34ca61623'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T18:21:47.678+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:18.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T18:21:47.678+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Upon her return, Guo will be detained at the Senate where she has a
        standing arrest order.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4072d176-be70-4d9f-a12a-f9cf40c090a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T18:21:47.678+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:18.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T18:21:47.678+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Daniza Fernandez contributed to
        this report.</em></p>'
