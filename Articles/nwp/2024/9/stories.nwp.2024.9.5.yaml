      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.184+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – A business is registered
        under Shiela Guo’s name in Sual, Pangasinan, along with an ID issued by the
        municipality. Yet, she denies having any connections to the town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa4c7aa-f01d-403d-a4ab-6f964c78a4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.141+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.141+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c723ae43-06b8-422f-bad5-76b4a2ff7a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.141+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.141+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shiela, the supposed sister of dismissed Bamban, Tarlac Mayor Alice
        Guo based on allegedly tampered Philippine documents, repeatedly said she’s
        not familiar with a town called Sual during a Senate justice subcommittee
        hearing on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1494b89f-39ef-4554-b6d5-f5df928aefff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.142+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.142+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9518aab1-2c69-489d-b6eb-3fd3113effc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.142+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.142+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The panel, led by Senator Risa Hontiveros, is investigating how the\
        \ Guos exited the country in July. Shiela claimed that they traveled for days\
        \ aboard different vessels at sea en route to Sabah, Malaysia. Sual had earlier\
        \ been identified as one of the possible exit points.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831ba7e5-ab83-4545-83aa-b8b8b0d3f514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.143+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.143+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3b4e03-47bd-45e7-85fc-7f67f58fb4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.143+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.143+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Although Hontiveros doubts Shiela’s testimony and suspects they traveled\
        \ by plane to Kuala Lumpur, she rejected Shiela’s claim that she was unfamiliar\
        \ with Sual.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abbc299-4ac8-491b-ae83-332438c1b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.143+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.143+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa47305-401c-4d10-9744-c2dbd80845b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.144+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.144+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ms. Shiela, ito ay dokumento ng Department of Trade and Industry (Ms.\
        \ Sheila, this is a document from the Department of Trade and Industry),”\
        \ Hontiveros said as she showed a Certificate of Business Name Registration\
        \ to a certain Alisel Aqua Farm located in Sual, which lists Shiela as the\
        \ owner. It is dated March 2022. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e297f26-08cc-4c0a-ac7c-c823ac7082bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.144+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.144+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7300edf-a37e-4d33-aa0b-30eb377bdd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.145+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.145+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Baka yung gamit lang ang pangalan ko po (My name might have been used\
        \ without my knowledge),” Shiela said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12b4de7-06f7-40e8-9b76-5c2bc1961c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.145+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.145+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876efc3-b442-4a75-b31b-d4e135c295f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-05T23:02:19.146+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:17.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-05T23:02:19.146+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "But Hontiveros also showed an “account insurance membership” ID issued\
        \ by the municipality of Sual with her name and photo.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24669c83-fca2-4734-9119-bd888a0201ff'
