    title: 'Malaysia will not stop South China Sea exploration despite China protests,
      PM says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3d167542-0801-4199-805f-505b20c9971a'
      activationstatus: true
      created: 2024-09-05T14:56:22.521+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.270+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.534+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Malaysian Prime Minister Anwar Ibrahim
        said on Thursday the country will not stop its oil and gas exploration in
        the South China Sea despite claims by Beijing that Malaysia was infringing
        on its territory.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a7cc39e9-df9c-4321-847d-8227c92a9260'
      activationstatus: true
      created: 2024-09-05T14:56:22.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.271+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.522+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Anwar, speaking from Russia where he is on an official trip, said Malaysia’s
        exploration activities were within its territory and were not intended to
        be provocative or hostile towards China, with whom it has friendly relations.'
    section2:
      primarytype: 'block'
      uuid: 'c1ce6156-a3ef-4ace-88db-32970edae388'
      activationstatus: true
      created: 2024-09-05T14:56:22.522+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.271+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.522+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Of course, we will have to operate in our waters and secure economic
        advantage, including drilling for oil, in our territory," Anwar said in a
        televised press conference in Vladivostok.'
    section3:
      primarytype: 'block'
      uuid: '03512b9b-1e74-46f0-a44c-0ffa7b60febd'
      activationstatus: true
      created: 2024-09-05T14:56:22.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.272+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We have never denied the possibility of discussion (with China). But
        it doesn't mean we have to stop the operation in our area."'
    section4:
      primarytype: 'block'
      uuid: '75080436-cb60-443e-8596-dc81ec7496f4'
      activationstatus: true
      created: 2024-09-05T14:56:22.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.273+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Malaysia’s foreign ministry said on Wednesday it would investigate
        the leak of a classified diplomatic note from the Chinese Foreign Ministry.'
    section5:
      primarytype: 'block'
      uuid: 'a248a9c7-8594-497e-8a42-150a1ea96f30'
      activationstatus: true
      created: 2024-09-05T14:56:22.523+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.274+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.523+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In the note, which was carried by a Philippine news outlet, Beijing
        asserted that Malaysia’s oil and gas exploration in the South China Sea breached
        its territory.'
    section6:
      primarytype: 'block'
      uuid: '8f7f84e3-c214-4d82-9f00-b068bc063b4a'
      activationstatus: true
      created: 2024-09-05T14:56:22.524+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.274+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.524+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'China claims sovereignty over almost the entire South China Sea, including
        parts of the 200 nautical mile exclusive economic zones (EEZs) of the Philippines,
        Brunei, Malaysia, Taiwan and Vietnam, complicating energy exploration efforts
        by several of those countries.'
    section7:
      primarytype: 'block'
      uuid: '5d564077-ac49-4c29-a191-933dbee9e6a1'
      activationstatus: true
      created: 2024-09-05T14:56:22.524+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.275+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.524+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under international law, an EEZ does not denote sovereignty, but grants
        a country sovereign rights to extract natural resources from those waters.'
    section8:
      primarytype: 'block'
      uuid: '7dbc30ef-f51e-4ba0-b0a6-dfa33fa37731'
      activationstatus: true
      created: 2024-09-05T14:56:22.525+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.276+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.525+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Malaysian state energy firm Petronas, or Petroliam Nasional Berhad,
        operates oil and gas fields in the South China Sea within Malaysia’s EEZ
        and has in recent years had several encounters with Chinese vessels.'
    section9:
      primarytype: 'block'
      uuid: 'c26b253d-9397-48b5-8b78-f7ce8a626a8b'
      activationstatus: true
      created: 2024-09-05T14:56:22.525+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.525+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Anwar said China has sent "one or two" protest notes to stop Malaysia’s
        oil exploration activities, without specifying details, but stressed that
        the government would continue to explain to Beijing its position.'
    section10:
      primarytype: 'block'
      uuid: '61c26a30-2817-4e08-99bb-ecf054cca208'
      activationstatus: true
      created: 2024-09-05T14:56:22.526+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.526+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We have said that we will not transgress other people’s borders.
        That is our stringent policy and principles," he said.'
    section11:
      primarytype: 'block'
      uuid: '9cb14467-e9a5-4e2c-9636-b2b474f836e6'
      activationstatus: true
      created: 2024-09-05T14:56:22.526+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.526+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"They know our position.... They have claimed that we are infringing
        on their territory. That is not the case. We say no, it is our territory."'
    section12:
      primarytype: 'block'
      uuid: '29d32480-0d12-4d08-9509-5580653e526f'
      activationstatus: true
      created: 2024-09-05T14:56:22.527+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.527+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"But if they continue with the dispute, then okay, we will have to
        listen, and they will have to listen."'
    section13:
      primarytype: 'block'
      uuid: '1e9a752d-5572-42f1-abb9-18649a8c2362'
      activationstatus: true
      created: 2024-09-05T14:56:22.527+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.527+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'An international arbitration tribunal in The Hague in 2016 ruled China’s
        claim to about 90% of the South China Sea, made via a U-shaped "nine-dash
        line" on its maps, had no basis under international law, a decision Beijing
        does not recognise.'
    section14:
      primarytype: 'block'
      uuid: '016d4963-a9eb-4853-9f23-51b66c6374e2'
      activationstatus: true
      created: 2024-09-05T14:56:22.528+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:21.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-05T14:56:22.528+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Rozanna Latiff and Danial Azhar in Kuala Lumpur;
        Editing by John Mair, Martin Petty)</em></p>'
  'START HERE----->kris-aquino-returning-philippines':
