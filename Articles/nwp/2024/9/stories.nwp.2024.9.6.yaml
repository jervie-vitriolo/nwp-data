      lastmodified: 2024-09-06T07:28:10.881+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Former Bamban Mayor
        Alice Guo is back from her arrest in Indonesia.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e72bb2b4-f486-40fe-b582-53e69692b848'
      activationstatus: true
      created: 2024-09-06T01:20:14.898+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5c3c039a-2145-436f-8901-6d3e1d8f8965'
      activationstatus: true
      created: 2024-09-06T01:20:14.898+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.882+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She arrived at a private hangar in Pasay City on Friday, Sept. 6, at\
        \ exactly 1:10 a.m.\r"
    section3:
      primarytype: 'block'
      uuid: '4827cc72-aaad-4da8-84a9-8075530e9063'
      activationstatus: true
      created: 2024-09-06T01:20:14.899+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " \r"
    section4:
      primarytype: 'block'
      uuid: '98c16670-7a15-45fb-9057-b99f770084cd'
      activationstatus: true
      created: 2024-09-06T01:20:14.899+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.883+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guo secretly fled in July while facing a Senate arrest warrant for\
        \ a probe on her alleged links to crimes involving illegal offshore gaming.\r"
    section5:
      primarytype: 'block'
      uuid: 'fd6a4a58-04b5-41e3-ba19-5c77d7e36779'
      activationstatus: true
      created: 2024-09-06T01:20:14.900+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.898+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.884+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'c213ac03-c194-4699-9fa7-7f8262dd46b8'
      activationstatus: true
      created: 2024-09-06T01:20:14.900+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.899+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.884+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ex-mayor was arrested in Tangerang City in Indonesia on Sept. 4.\r"
    section7:
      primarytype: 'block'
      uuid: '2d0ce6ad-d055-40b2-a6f3-e60fe62fe500'
      activationstatus: true
      created: 2024-09-06T01:20:14.900+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.899+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.885+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f57dcc12-86a6-4b9f-a5b1-d6774259ec26'
      activationstatus: true
      created: 2024-09-06T01:20:14.901+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.900+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.885+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Her apprehension came almost two weeks after her supposed sister
        Shiela and her business associate Cassandra Li Ong were <a href="https://www.newswatchplus.ph/news/2024/8/26/ong-shiela-guo-congress-custody.html">caught
        by Indonesian authorities</a>.</p>'
    section9:
      primarytype: 'block'
      uuid: '4d323e97-1dca-4a03-af54-1c38bf13856a'
      activationstatus: true
      created: 2024-09-06T01:20:14.901+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.900+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.886+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '52878ca5-5b75-470a-823b-5dab4f90ec4c'
      activationstatus: true
      created: 2024-09-06T01:20:14.902+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.901+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.886+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Shiela earlier told lawmakers Alice left the country through three\
        \ boat transfers - from Malaysia, Singapore to Indonesia.\r"
    section11:
      primarytype: 'block'
      uuid: '982ca5b4-714a-4b4e-bff9-5e3ea4f940a2'
      activationstatus: true
      created: 2024-09-06T01:20:14.902+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.902+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.887+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ec95ac63-00f0-42c6-8895-9899ae258b5c'
      activationstatus: true
      created: 2024-09-06T01:20:14.903+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.887+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Alice will be turned over to the National Bureau of Investigation for\
        \ inquest proceedings before her transfer in a Senate facility - where she\
        \ will be detained.\r"
    section13:
      primarytype: 'block'
      uuid: '85b04469-7a20-4926-a6bd-7f3e7dc49208'
      activationstatus: true
      created: 2024-09-06T01:20:14.903+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.888+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '443aeb6a-0859-449e-93e6-ac0fa57e53af'
      activationstatus: true
      created: 2024-09-06T01:20:14.903+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.888+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. said the government is firm to go after\
        \ authorities who helped in Guo’s escape. \r"
    section15:
      primarytype: 'block'
      uuid: '4f8450c7-1cfa-48b1-b8d7-4dca50eeee7f'
      activationstatus: true
      created: 2024-09-06T01:20:14.904+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.889+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '20cb742f-8b22-4505-b337-f64746027cdd'
      activationstatus: true
      created: 2024-09-06T01:20:14.904+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.889+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A number of senators believes the arrest is a dead end for Guo. \r"
    section17:
      primarytype: 'block'
      uuid: 'e016f31d-2fa7-43d0-b192-7bffff6b088e'
      activationstatus: true
      created: 2024-09-06T01:20:14.905+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.890+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'd7e2fcb4-9dda-4711-9bff-d33d87f09291'
      activationstatus: true
      created: 2024-09-06T01:20:14.905+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.890+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I am fully expecting magsasalita na siya nang kumpleto at makatotohanan\
        \ kasi patunay itong arrest sa kanya na hindi siya makakatakas talaga. Tumakas\
        \ man siya nung una, nahuli pa rin sya at ibabalik dito,” Sen. Risa Hontiveros\
        \ said.\r"
    section19:
      primarytype: 'block'
      uuid: '921c103b-e32a-435e-9728-564d822f6c0e'
      activationstatus: true
      created: 2024-09-06T01:20:14.906+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.891+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I am fully expecting her to speak completely and truthfully\
        \ because this arrest proves that she really can't escape. Even though she\
        \ managed to flee initially, she was still caught and will be brought back\
        \ here]\r"
    section20:
      primarytype: 'block'
      uuid: 'e3f4cd19-8795-4a9a-a40e-1af00fa32cdf'
      activationstatus: true
      created: 2024-09-06T01:20:14.907+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.891+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Of the eight people the Senate ordered arrested for skipping its investigation,\
        \ four are still at-large, including Guo’s brother Wesley, who was reportedly\
        \ with her and Shiela when they fled the country in July.\r"
    section21:
      primarytype: 'block'
      uuid: '74a63d80-3473-4d50-ba15-81e32879b427'
      activationstatus: true
      created: 2024-09-06T01:20:14.907+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:10:41.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T07:28:10.892+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Wesley is the boyfriend of Cassandra Li Ong, a POGO official believed
        to be the link between the hub in Bamban and the one raided in Porac, Pampanga.
        She is currently in the custody of the House of Representatives. <strong>–
        with reports from Daniza Fernandez and Eimor Santos</strong></p>'
  'START HERE----->alice-guo-in-police-custody':
    author: 'Lance Mejico, NewsWatch Plus'
    caption: 'Alice Guo faces the media as they arrive from Indonesia on Friday
      midnight, Sept. 6. (Ernie Villeza/NewsWatch Plus)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
