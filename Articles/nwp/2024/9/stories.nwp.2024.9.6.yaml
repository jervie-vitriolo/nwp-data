      'jcr:uuid': 'bba6f77e-3e81-4f36-bc11-9e71901c0efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.698+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.708+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Around 2.38 million
        Filipinos were jobless in July, data from the Philippine Statistics Authority
        (PSA) showed Friday, Sept. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71e66b3-1a67-4010-9844-984ab194a1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.698+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.698+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The latest tally was higher than June’s 1.62 million, the PSA said
        in a briefing.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5126a59-fefe-40b4-909f-3f2eeacccdac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.699+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The national unemployment rate for July this year stood at 4.7%, which
        means for every 1,000 Filipinos, 47 are without work. It is higher than the
        4% in June.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398ac04-5c39-48f7-a537-c991c2caec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.699+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Metro Manila topped the unemployment rate with 6.5%.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f640cf4c-d248-47eb-9aa9-b0393b93756c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.699+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.699+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Six regions also logged unemployment numbers beyond the 4.7% national
        average. These are the National Capital Region, Ilocos Region, Calabarzon,
        Bicol Region, Western Visayas, and Northern Mindanao.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d040c-55b4-421a-ad82-55595906d93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.700+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'PSA said the manufacturing industry had the biggest drop in employment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b06c8a-1d4d-4c13-925b-b1fc1c036cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.700+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.700+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'National Statistician and PSA Undersecretary Dennis Mapa said the decline
        in youth employment contributed to higher unemployment numbers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e0f10e-69ef-4bc0-8c7a-55d2c79884ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ito ay parang 43% contribution doon sa total unemployed 2.38 million.
        So doon sa 2.38 million, 1.02 (million) sa kanila iyong youth unemployed,
        iyong 15-24,” Mapa said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7cd21-1394-4c05-8438-61f3ac2a6a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This has a 43% contribution to the total number of unemployed
        Filipinos at 2.38 million. Of the 2.38 million, 1.02 million were from the
        youth sector - those 15 to 24 years old]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39f515-4fc4-40ca-a1ac-e0d95fe283b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.701+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.701+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the underemployment rate was steady at 12.1% - with 5.78
        million people seeking more jobs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85500e02-329c-4d61-9d28-c5a856e5d230'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.702+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the National Economic and Development Authority (NEDA)
        said its job market outlook remains optimistic, reiterating its commitment
        to attract investments for job creation.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64327bd-b02d-4cf8-9eb0-4f3147caf042'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T15:09:08.702+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T15:09:08.702+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico and multi-platform
        producer Jelo Mantaring contributed to this report</em></p>'
  'hunter-biden-guilty-tax-case':
    'author': 'Jackie Luna, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-06T10:18:06.000+08:00
    'imagesource': 'jcr:b5eae80c-2d52-4163-bf2c-42a486da46c0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5802f8a-7437-4faa-be2d-d6876b0a6401'
    'lead': 'Hunter Biden, son of U.S. President Joe Biden, pleaded guilty to federal
      tax charges on Thursday, a surprise move that avoids a potentially embarrassing
      trial weeks before the U.S. presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-06T10:22:56.001+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:38.166+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:42.441+08:00
    'mgnl:lastModified': 2024-09-06T10:22:56.131+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['US-government', 'taxation', 'Hunter-Biden']
    'stories': []
    'template': '1'
    'title': 'Hunter Biden pleads guilty in federal tax case'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87af850f-52fb-4909-ab08-bc0cb7d342d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.109+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.124+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES, Sept 5 (Reuters) -</strong> Hunter Biden, son
        of U.S. President Joe Biden, pleaded guilty to federal tax charges on Thursday,
        a surprise move that avoids a potentially embarrassing trial weeks before
        the U.S. presidential election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc4cae8-51bc-4c5b-805e-44de21e047b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.109+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.109+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Biden had been set to stand trial in a Los Angeles federal courthouse\
        \ on criminal charges of failing to pay $1.4 million in taxes while spending\
        \ lavishly on drugs, sex workers and luxury items.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982501b7-fbc7-4910-a621-8197e7db8d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.110+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.110+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Instead, he pleaded guilty to all nine counts he faced.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4581b59a-c0c8-43e1-8bac-9e96dc43f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.110+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.110+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Judge Mark Scarsi told Biden he faces up to 17 years in prison and\
        \ up to $450,000 in penalties. He set sentencing for Dec. 16.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d41183-76cb-4d49-ac2c-57eb7d8e3b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.110+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.110+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Defendants who plead guilty in criminal cases typically work out an\
        \ agreement with prosecutors beforehand, hoping to receive a lower sentence\
        \ in exchange for avoiding trial.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c46f54-a492-448a-a24e-ac99a4f4adff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.111+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "That did not appear to be the case here.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9290ff5b-d21a-4808-84fd-be657d4589fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.111+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.111+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Earlier in the day, Biden had offered to plead guilty to the charges\
        \ but avoid admitting wrongdoing, an unusual legal maneuver called an \"Alford\
        \ plea.\" Prosecutors opposed that move.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0d0d61-ff9f-4595-862c-7b610026e66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.112+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.112+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "After a break, Biden’s lawyer Abbe Lowell told the judge that he would\
        \ plead guilty, despite having no prior agreement with prosecutors that would\
        \ ease his sentence.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76183836-35e2-4679-9c20-f35aa15b939a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.112+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.112+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In a statement after the hearing, Biden said he pleaded guilty to spare\
        \ his family from having to sit through a trial that would have aired messy\
        \ details from a period of his life where he was suffering from drug addiction.\
        \ \"For all I have put them through over the years, I can spare them this,\"\
        \ he said. He added that he had paid back his taxes.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a29c2b-909c-48a8-b811-fa8e415385c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.112+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.112+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Lowell told reporters afterward that Biden might appeal his sentence.\
        \ He did not answer when asked why Biden waited until the trial’s opening\
        \ day to plead guilty.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bc5fc9-d8ff-4b66-ba94-8ce61890731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.113+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.113+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The guilty plea heads off a weeks-long trial that would have taken\
        \ place at the height of the election campaign. Voters will choose on Nov.\
        \ 5 between Vice President Kamala Harris, a Democrat, and Republican former\
        \ President Donald Trump. Joe Biden dropped his re-election bid in July under\
        \ pressure from his fellow Democrats.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59644318-9be0-4c76-b0b4-2c336b5fe098'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.113+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.176+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.113+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hunter Biden, who has been open about his struggles with drug and alcohol\
        \ addiction, is accused of failing to pay taxes from 2016 to 2019 while spending\
        \ huge sums \"on drugs, escorts and girlfriends, luxury hotels and rental\
        \ properties, exotic cars, clothing, and other items of a personal nature,”\
        \ according to an indictment.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f048d8f1-3a42-408a-9711-d8506d2b8fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.114+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.177+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The trial could also have shed light on his work with Ukrainian natural\
        \ gas company Burisma and other business dealings while his father was vice\
        \ president. The president’s Republican foes have claimed those activities\
        \ by his son were corrupt.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a295e1f-b9c1-402c-9ad6-73472f6f4ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.114+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.178+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.114+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The indictment says Hunter Biden \"earned handsomely\" while serving\
        \ on the boards of Burisma and a Chinese private equity fund.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729389c9-0744-4876-9e0a-b64b9e7c436d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.115+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.115+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hunter Biden has denied any improper business dealings and Republican-led\
        \ investigations in Congress have not directly implicated his father in any\
        \ wrongdoing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b69a92-6840-4c0c-b7ba-5a60375302e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:22:56.115+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.179+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T10:22:56.115+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "He is appealing a guilty verdict in a separate case in Delaware for\
        \ illegally buying a gun while using drugs.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
