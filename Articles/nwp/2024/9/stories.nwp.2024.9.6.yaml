      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Motorists may expect
        a big fuel price cut next week, estimates of the Department of Energy (DOE)
        showed on Friday, Sept. 6.</p>'
    section1:
      primarytype: 'block'
