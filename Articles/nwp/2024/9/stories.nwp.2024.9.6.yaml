      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '0c778044-ed63-4c5d-a514-91f72c77ef2d'
      activationstatus: true
      created: 2024-09-06T20:22:44.544+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.661+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.426+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She also questioned the case at the Capas RTC, which stemmed from a\
        \ complaint filed by the Department of Interior and Local Government in connection\
        \ with Guo’s alleged POGO links.\r"
    section33:
      primarytype: 'block'
