    uuid: 'c905c556-b866-416a-9ce9-3b430bd59178'
    lead: 'Japan’s former environment minister and leading prime ministerial candidate,
      Shinjiro Koizumi, said on Friday he would call a snap election "at the earliest
      date possible" if he were to win the ruling party’s leadership election this
      month.'
    activationstatus: true
    created: 2024-09-06T15:38:36.850+08:00
