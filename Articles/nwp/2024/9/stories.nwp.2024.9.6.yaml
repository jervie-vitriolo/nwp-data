      text: " “We see no reason for that considering na kahit magbail siya definitely\
        \ hindi pa rin makukuha yung purpose considering nga na meron pa din siyang\
        \ other warrant of arrest (even if she posts bail she still can’t secure provisional\
        \ liberty since she has another warrant of arrest),” Jamilla told reporters\
        \ outside the Capas RTC. \r"
