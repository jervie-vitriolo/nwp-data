      lastmodified: 2024-09-06T20:23:24.427+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Sandiganbayan ang dapat may hawak sa graft and corruption charges\
        \ laban sa high-ranking officials gaya ni Mayor Guo. Did the DILG file a deliberately\
        \ watered-down case to wrest custody of the fugitive?” Hontiveros said.\r"
