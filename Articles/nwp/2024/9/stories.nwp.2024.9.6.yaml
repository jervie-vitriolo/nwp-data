    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73ca6183-f092-4ef9-a5c0-1b2d3b4b2c46'
    'lead': 'The Court of Appeals (CA) 22nd Division nullified the temporary protection
      order issued by the Davao Regional Trial Court on police operations to arrest
      wanted religious leader Pastor Apollo Quiboloy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-06T18:22:26.807+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:30.421+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
