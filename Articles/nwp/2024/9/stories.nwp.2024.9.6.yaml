  'UAAP-eligibility-rule-two-years-Topex-Robinson':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-06T10:37:50.000+08:00
    'imagesource': 'jcr:1dd63fd2-012b-40bb-903e-c4d71b3a536e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fc32212-80b7-4ee7-bb16-0f66bcf2eb53'
    'lead': 'De La Salle University Green Archers head coach Topex Robinson personally
      disagrees with the UAAP’s new eligibility rule as it limits the student-athletes''
      freedom to choose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-06T10:39:39.466+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:36.742+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:42.860+08:00
    'mgnl:lastModified': 2024-09-06T11:29:35.647+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'New UAAP eligibility rule ''unfair'' for student-athletes - Topex Robinson'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9537f57f-ea0b-4a7c-a02d-e408ceaeb5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.484+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.634+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Student athletes jumping
        from one member school to another is not new in the University Athletic Association
        of the Philippines (UAAP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ab634-7ce5-4c9c-8c04-a5a5d06a55f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.484+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.634+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d5521e-9414-47d9-bc94-ac3ae1d95f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.485+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.635+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Some notable blue chip players have transferred recently to boost their\
        \ athletic careers and at the same time avail of the best education.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5e2c56-5a1f-4b5e-88b8-228424ed4c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.485+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.635+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496c15db-6ec6-4869-8f74-8fdda5179461'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.486+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.636+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Mindful of the trend, the UAAP has announced it will implement a new\
        \ eligibility rule that will sideline a transferring player for two years.\
        \ The league previously had a one-year residency policy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e948f46-51d9-413f-82c3-210d150cfb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.486+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.636+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9fd105-2436-45fc-a3e4-d88bd54aa9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.487+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.637+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The new rule takes effect in the upcoming Season 87 or beginning academic\
        \ year 2024-2025.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a618fcb-0111-4b51-8b0a-fb836c423307'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.487+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.637+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/4/UAAP-two-year-eligibility-rule-transfer-Season-87.html">UAAP
        to enforce new two-year transfer eligibility rule</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e570ef33-b10f-4090-8dae-b95f25234cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.487+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.638+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "High-profile transferees include Forthsky Padrigao and Kyle Paranada\
        \ moving to the University of Santo Tomas, and Rey Remogat to the University\
        \ of the Philippines.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e7bb0e-f34f-45b9-a810-3fefe7ee9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.488+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.639+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f9eb4c-5cb8-4c9c-9422-f7342a52f78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.488+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.639+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, reigning men’s basketball champion De La Salle University\
        \ got the most number of recruits with Mason Amos, Kean Baclaan, and Luis\
        \ Pablo joining the Taft-based squad. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9dd9f02-b49b-4dc5-bb27-ef4506f2ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.489+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.640+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12679d-b833-46bf-8f32-05a228c386e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T10:39:39.489+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:36.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T11:29:35.640+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "For La Salle head coach Topex Robinson, he said the new rule is unfair\
        \ to the student athletes as it impacts their college journey.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d075dd0-4b5e-4b77-8654-451f2baca70e'
      'mgnl:activationStatus': true
