    title: 'Hunter Biden pleads guilty in federal tax case'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '87af850f-52fb-4909-ab08-bc0cb7d342d6'
      activationstatus: true
      created: 2024-09-06T10:22:56.109+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.124+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>LOS ANGELES, Sept 5 (Reuters) -</strong> Hunter Biden, son
        of U.S. President Joe Biden, pleaded guilty to federal tax charges on Thursday,
        a surprise move that avoids a potentially embarrassing trial weeks before
        the U.S. presidential election.</p>'
    section1:
      primarytype: 'block'
      uuid: '8dc4cae8-51bc-4c5b-805e-44de21e047b7'
      activationstatus: true
      created: 2024-09-06T10:22:56.109+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.109+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Biden had been set to stand trial in a Los Angeles federal courthouse\
        \ on criminal charges of failing to pay $1.4 million in taxes while spending\
        \ lavishly on drugs, sex workers and luxury items.\r"
    section2:
      primarytype: 'block'
      uuid: '982501b7-fbc7-4910-a621-8197e7db8d69'
      activationstatus: true
      created: 2024-09-06T10:22:56.110+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.110+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Instead, he pleaded guilty to all nine counts he faced.\r"
    section3:
      primarytype: 'block'
      uuid: '4581b59a-c0c8-43e1-8bac-9e96dc43f084'
      activationstatus: true
      created: 2024-09-06T10:22:56.110+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.110+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Judge Mark Scarsi told Biden he faces up to 17 years in prison and\
        \ up to $450,000 in penalties. He set sentencing for Dec. 16.\r"
    section4:
      primarytype: 'block'
      uuid: 'd3d41183-76cb-4d49-ac2c-57eb7d8e3b67'
      activationstatus: true
      created: 2024-09-06T10:22:56.110+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.110+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Defendants who plead guilty in criminal cases typically work out an\
        \ agreement with prosecutors beforehand, hoping to receive a lower sentence\
        \ in exchange for avoiding trial.\r"
    section5:
      primarytype: 'block'
      uuid: '01c46f54-a492-448a-a24e-ac99a4f4adff'
      activationstatus: true
      created: 2024-09-06T10:22:56.111+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.111+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "That did not appear to be the case here.\r"
    section6:
      primarytype: 'block'
      uuid: '9290ff5b-d21a-4808-84fd-be657d4589fc'
      activationstatus: true
      created: 2024-09-06T10:22:56.111+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.111+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Earlier in the day, Biden had offered to plead guilty to the charges\
        \ but avoid admitting wrongdoing, an unusual legal maneuver called an \"Alford\
        \ plea.\" Prosecutors opposed that move.\r"
    section7:
      primarytype: 'block'
      uuid: '7e0d0d61-ff9f-4595-862c-7b610026e66d'
      activationstatus: true
      created: 2024-09-06T10:22:56.112+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.112+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "After a break, Biden’s lawyer Abbe Lowell told the judge that he would\
        \ plead guilty, despite having no prior agreement with prosecutors that would\
        \ ease his sentence.\r"
    section8:
      primarytype: 'block'
      uuid: '76183836-35e2-4679-9c20-f35aa15b939a'
      activationstatus: true
      created: 2024-09-06T10:22:56.112+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.112+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In a statement after the hearing, Biden said he pleaded guilty to spare\
        \ his family from having to sit through a trial that would have aired messy\
        \ details from a period of his life where he was suffering from drug addiction.\
        \ \"For all I have put them through over the years, I can spare them this,\"\
        \ he said. He added that he had paid back his taxes.\r"
    section9:
      primarytype: 'block'
      uuid: '95a29c2b-909c-48a8-b811-fa8e415385c0'
      activationstatus: true
      created: 2024-09-06T10:22:56.112+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.112+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Lowell told reporters afterward that Biden might appeal his sentence.\
        \ He did not answer when asked why Biden waited until the trial’s opening\
        \ day to plead guilty.\r"
    section10:
      primarytype: 'block'
      uuid: 'd1bc5fc9-d8ff-4b66-ba94-8ce61890731e'
      activationstatus: true
      created: 2024-09-06T10:22:56.113+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.113+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The guilty plea heads off a weeks-long trial that would have taken\
        \ place at the height of the election campaign. Voters will choose on Nov.\
        \ 5 between Vice President Kamala Harris, a Democrat, and Republican former\
        \ President Donald Trump. Joe Biden dropped his re-election bid in July under\
        \ pressure from his fellow Democrats.\r"
    section11:
      primarytype: 'block'
      uuid: '59644318-9be0-4c76-b0b4-2c336b5fe098'
      activationstatus: true
      created: 2024-09-06T10:22:56.113+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.176+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.113+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Hunter Biden, who has been open about his struggles with drug and alcohol\
        \ addiction, is accused of failing to pay taxes from 2016 to 2019 while spending\
        \ huge sums \"on drugs, escorts and girlfriends, luxury hotels and rental\
        \ properties, exotic cars, clothing, and other items of a personal nature,”\
        \ according to an indictment.\r"
    section12:
      primarytype: 'block'
      uuid: 'f048d8f1-3a42-408a-9711-d8506d2b8fd0'
      activationstatus: true
      created: 2024-09-06T10:22:56.114+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.177+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.114+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The trial could also have shed light on his work with Ukrainian natural\
        \ gas company Burisma and other business dealings while his father was vice\
        \ president. The president’s Republican foes have claimed those activities\
        \ by his son were corrupt.\r"
    section13:
      primarytype: 'block'
      uuid: '1a295e1f-b9c1-402c-9ad6-73472f6f4ab2'
      activationstatus: true
      created: 2024-09-06T10:22:56.114+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.178+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.114+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The indictment says Hunter Biden \"earned handsomely\" while serving\
        \ on the boards of Burisma and a Chinese private equity fund.\r"
    section14:
      primarytype: 'block'
      uuid: '729389c9-0744-4876-9e0a-b64b9e7c436d'
      activationstatus: true
      created: 2024-09-06T10:22:56.115+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.115+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Hunter Biden has denied any improper business dealings and Republican-led\
        \ investigations in Congress have not directly implicated his father in any\
        \ wrongdoing.\r"
    section15:
      primarytype: 'block'
      uuid: '61b69a92-6840-4c0c-b7ba-5a60375302e7'
      activationstatus: true
      created: 2024-09-06T10:22:56.115+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.179+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.115+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "He is appealing a guilty verdict in a separate case in Delaware for\
        \ illegally buying a gun while using drugs.\r"
    section16:
      primarytype: 'block'
      uuid: '758e4e3e-f059-4d67-a448-e87c49b74641'
      activationstatus: true
      created: 2024-09-06T10:22:56.116+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.116+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "That conviction means he could face a stiffer sentence for the tax\
        \ case if convicted, because he would be a repeat offender.\r"
    section17:
      primarytype: 'block'
      uuid: '625a4f59-ea6a-4999-b352-d0038c451d3e'
      activationstatus: true
      created: 2024-09-06T10:22:56.116+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.116+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The White House has said President Biden has ruled out pardoning his\
        \ son.\r"
    section18:
      primarytype: 'block'
      uuid: '9bcd7f70-4203-4901-bf47-f1fecfb57d68'
      activationstatus: true
      created: 2024-09-06T10:22:56.117+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:10:38.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:22:56.117+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jackie Luna and Jack Queen; additional reporting
        by Cath Turner; writing by Andy Sullivan; Editing by Noeleen Walder, David
        Gregorio and Cynthia Osterman)</em></p>'
  'START HERE----->Battle-of-Katipunan-UAAP-Season-87-men-basketball-opening':
