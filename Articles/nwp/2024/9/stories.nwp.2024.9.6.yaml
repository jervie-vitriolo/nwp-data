    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Apollo-Quiboloy', 'court-of-appeals', 'Davao', 'Menardo-Guevarra','kojc']
    'stories': []
    'template': '1'
    'title': 'CA nullifies temporary protection order for Quiboloy group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7901c9-7f51-4384-a3ca-ecf17f52bb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.684+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Court of Appeals
        (CA) 22nd Division nullified the temporary protection order issued by the
        Davao Regional Trial Court on police operations to arrest wanted religious
        leader Pastor Apollo Quiboloy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65480e62-7d41-4a06-a859-89f4fda87c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.685+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a resolution dated Sept. 3, the court said the local court acted
        “without authority” when it decided on the writ of amparo filed by Quiboloy’s
        group, the Kingdom of Jesus Christ (KOJC). It said the protection order was
        baseless.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62857c04-fb2c-4df7-b22c-6a5addd2b110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.685+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Aug. 27, the regional court directed police forces to “immediately
        cease and desist any act or omission that threatens the life, liberty, or
        security”  of the KOJC members. It also ordered the police to remove all barricades
        from the access to the KOJC compound.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6f9957-809f-4299-bf92-0650b603e563'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.839+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.425+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.686+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/27/temporary-protection-order-kojc.html">Court
        grants temporary protection order for Quiboloy group</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed183c73-d1f5-415c-907e-d9b774aa8aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.839+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.686+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The CA said the amparo case was “closely intertwined” with cases
        filed against Quiboloy, which were already transferred to the Quezon City
        RTC as ordered by the Supreme Court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588ede9-7085-4795-99ad-c75bdbc278c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.839+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.687+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“To allow the public respondent to continue hearing the case would
        certainly circumvent the mandate of the Supreme Court. The public respondent
        should have stayed his hand in the Amparo Case to prevent any semblance of
        bias or influence - the very evil sought to be prevented by the Supreme Court
        Resolution,” the CA said in its resolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48a6d5e-1a6c-4b17-86f0-78e19533c719'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.840+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.687+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Solicitor General Menado Guevarra told NewsWatch Plus that the CA has
        commanded the Davao court to forward the records of Quiboloy’s case to the
        RTC.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb77dfba-3121-485a-9cd1-051b43b4879c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.840+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.688+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a message, Israelito Torreon, KOJC legal counsel, said Quiboloy’s
        legal team has appealed the CA order.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3683e407-4592-409d-942c-33464a144cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.841+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.688+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police forces have been attempting to serve the arrest warrant to Quiboloy
        since Aug. 24.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93b6fc-90a0-4bc7-9fbc-d60632e18a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.841+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.689+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Quiboloy is facing charges related to human trafficking, sexual and
        child abuse, among others.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5cc643-b1c3-48b8-8496-61f19f57d7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.841+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.689+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He is also wanted by the United States Federal Bureau of Investigation
        for labor and sex crimes.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf632fb-5716-4a32-9a81-b55c209f6c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:22:26.842+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:23:10.690+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus correspondent Lance Mejico contributed to this report</p>'
  'indian-LGBTQ--activists-in-congress':
    'author': 'Arpan Chaturvedi and Krishna N. Das, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-06T18:22:51.000+08:00
    'imagesource': 'jcr:1f509c48-8a84-4c5e-bae9-b469c7f7957b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7858eb85-f96d-41c4-8c0c-19cd7e99a18c'
    'lead': 'India’s main opposition Congress party this week set up a new internal
      group to promote LGBTQ+ rights while another party has named a person from the
      community as its spokesperson, in the first such political recognition after
      many setbacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-06T18:27:26.111+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:29.749+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:44.344+08:00
    'mgnl:lastModified': 2024-09-06T18:27:26.144+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['LGBTQ', 'India']
    'stories': []
    'template': '1'
    'title': 'Indian opposition parties name LGBTQ+ activists to key posts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82800977-36f0-4f62-bd46-dcf13eb44427'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.127+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.127+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi -</strong> India’s main opposition Congress party
        this week set up a new internal group to promote LGBTQ+ rights while another
        party has named a person from the community as its spokesperson, in the first
        such political recognition after many setbacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f76163-bc72-47be-baa3-f3075021304f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.127+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.127+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The country’s top court in 2018 decriminalised homosexuality but greatly
        disappointed the LGBTQ+ community last year when it declined to legalise same-sex
        marriage and left it to parliament to decide.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9b8d14-42f9-4fe5-96f9-753db075bf9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.127+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.127+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Prime Minister Narendra Modi’s government has also said the legislature
        is the right platform to rule on the contentious issue, and this week invited
        the public to share views on how best to ensure that policies for the community
        are inclusive and effective.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f54211-7cdc-4f17-a689-f15d33d8af4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.128+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.128+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Same-sex relations are mostly a taboo in the largely conservative country
        of 1.42 billion people, and the government told the Supreme Court last year
        that such marriages were not "comparable with the Indian family unit concept
        of a husband, a wife and children".'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf646c-9a2f-4899-82ba-7b203b1e415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.128+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.128+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Congress, whose political clout has risen after doing much better than
        expected in the April-June general election, this week named LGBTQ+ activist
        Mario da Penha as the head of its new unit for the community under its All
        India Professionals’ Congress division.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd97efa-911a-4339-a242-218aacfa4836'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.128+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.128+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This follows Congress’s poll promise to bring in a law to legalise
        civil unions between same-sex couples.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4765db4-873f-491f-bef2-677117d350ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Da Penha said on X it was the "only representative framework for queer
        people within any recognised national political party in India".'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0eaaf90-b84c-4f96-a006-84945fbf517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Anish Gawande, who last month became the first person from the community
        to become the spokesperson for a big party, the opposition Nationalist Congress
        Party - Sharadchandra Pawar, said da Penha’s appointment was "a major moment
        for queer inclusion in Indian politics".'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47598c05-8a07-4c4a-820d-843a1c204167'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.129+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gawande earlier said on social media of the Nationalist Congress appointment:
        "If you''d told me ten years ago that it would be possible to be out and in
        Indian politics, I would have scoffed in disbelief."'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6709c7-21ab-45ac-b25f-2b295abf1ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.130+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The federal government says it has taken a host of measures for the
        community, which includes enabling same-sex couples to access government food
        programmes as families, open joint bank accounts and choose each other as
        nominees, and seek medical and other care without discrimination.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5861c725-5645-4dc0-aa99-2af79e609877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.130+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Social Justice and Empowerment said in a statement
        on Sunday it had invited inputs from the public to ensure that policies and
        initiatives for the community are inclusive and effective.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3916c8f1-b54c-458d-9cd2-d0cff086db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.131+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It did not mention any law to recognise marriages between same-sex
        couples.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5c6d94-7a60-4f7d-9322-b3c0e2fae92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.131+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T18:27:26.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A spokesperson for the ministry did not immediately respond to a request
        for comment.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417f5642-1801-4664-b408-b10fba890cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T18:27:26.131+08:00
