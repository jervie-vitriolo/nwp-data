      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gasoline and diesel may be cheaper by up to P1.30 per liter, and prices
        of kerosene may go down by P1.35 per liter.'
    '2':
