    'lead': 'Wanted former Bamban, Tarlac Mayor Alice Guo is now under police custody
      after returning to the country past midnight on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-06T06:47:43.387+08:00
