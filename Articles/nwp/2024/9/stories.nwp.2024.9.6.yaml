      lastactivated: 2025-03-13T13:10:36.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.635+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '496c15db-6ec6-4869-8f74-8fdda5179461'
      activationstatus: true
      created: 2024-09-06T10:39:39.486+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.636+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Mindful of the trend, the UAAP has announced it will implement a new\
        \ eligibility rule that will sideline a transferring player for two years.\
        \ The league previously had a one-year residency policy.\r"
    section5:
      primarytype: 'block'
      uuid: '6e948f46-51d9-413f-82c3-210d150cfb37'
      activationstatus: true
      created: 2024-09-06T10:39:39.486+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.636+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8e9fd105-2436-45fc-a3e4-d88bd54aa9aa'
      activationstatus: true
      created: 2024-09-06T10:39:39.487+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.637+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The new rule takes effect in the upcoming Season 87 or beginning academic\
        \ year 2024-2025.\r"
    section7:
      primarytype: 'block'
      uuid: '2a618fcb-0111-4b51-8b0a-fb836c423307'
      activationstatus: true
      created: 2024-09-06T10:39:39.487+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.637+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/4/UAAP-two-year-eligibility-rule-transfer-Season-87.html">UAAP
        to enforce new two-year transfer eligibility rule</a></strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'e570ef33-b10f-4090-8dae-b95f25234cf1'
      activationstatus: true
      created: 2024-09-06T10:39:39.487+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.638+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "High-profile transferees include Forthsky Padrigao and Kyle Paranada\
        \ moving to the University of Santo Tomas, and Rey Remogat to the University\
        \ of the Philippines.\r"
    section9:
      primarytype: 'block'
      uuid: 'b3e7bb0e-f34f-45b9-a810-3fefe7ee9f34'
      activationstatus: true
      created: 2024-09-06T10:39:39.488+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.639+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '56f9eb4c-5cb8-4c9c-9422-f7342a52f78f'
      activationstatus: true
      created: 2024-09-06T10:39:39.488+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.639+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Meanwhile, reigning men’s basketball champion De La Salle University\
        \ got the most number of recruits with Mason Amos, Kean Baclaan, and Luis\
        \ Pablo joining the Taft-based squad. \r"
    section11:
      primarytype: 'block'
      uuid: 'd9dd9f02-b49b-4dc5-bb27-ef4506f2ddd8'
      activationstatus: true
      created: 2024-09-06T10:39:39.489+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.640+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '5d12679d-b833-46bf-8f32-05a228c386e3'
      activationstatus: true
      created: 2024-09-06T10:39:39.489+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.640+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "For La Salle head coach Topex Robinson, he said the new rule is unfair\
        \ to the student athletes as it impacts their college journey.\r"
    section13:
      primarytype: 'block'
      uuid: '6d075dd0-4b5e-4b77-8654-451f2baca70e'
      activationstatus: true
      created: 2024-09-06T10:39:39.490+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.641+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '492a6708-fbb9-4a16-9503-870d254df6a1'
      activationstatus: true
      created: 2024-09-06T10:39:39.490+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.641+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 49-year-old mentor said the directive limits the choices of athletes\
        \ on what works best for them.\r"
    section15:
      primarytype: 'block'
      uuid: '74f53157-3e24-4004-9159-8c74189d14fb'
