      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Interior Secretary
        Benhur Abalos denied a supposed prisoner swap deal between the Philippines
        and Indonesia for the return of ex-mayor Alice Guo.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c048a90c-fc9b-4275-9e6e-935c3068a32f'
      activationstatus: true
      created: 2024-09-06T13:50:06.487+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T13:50:06.487+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agreement, which was raised in Indonesian media, would require
        exchanging Australian drug suspect and fugitive Gregor Johann Haas - who has
        a drug smuggling case in Indonesia and was arrested by the Bureau of Immigration
        in May - with Guo.'
    section2:
      primarytype: 'block'
      uuid: '617fccbf-2576-4316-9e3f-b70bb862ed35'
      activationstatus: true
      created: 2024-09-06T13:50:06.488+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T13:50:06.488+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Interior Secretary Benhur Abalos, who led the arresting team in Indonesia,
        said there was no such deal.'
    section3:
      primarytype: 'block'
      uuid: 'dec40ece-2446-4345-8088-3354f95332f8'
      activationstatus: true
      created: 2024-09-06T13:50:06.488+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T13:50:06.488+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I want to make that very clear. It’s not because of that. It’s because
        of the deportation,” he said.'
    section4:
      primarytype: 'block'
      uuid: '64ce0c24-6ca5-49e0-900d-1a609c97bf05'
      activationstatus: true
      created: 2024-09-06T13:50:06.488+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T13:50:06.488+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview with reporters, President Ferdinand Marcos Jr.
        also denied the report.'
    section5:
      primarytype: 'block'
      uuid: '72e73350-e676-40ef-8fda-b63218f66c1a'
      activationstatus: true
      created: 2024-09-06T13:50:06.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T13:50:06.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi naging simple ang pagbalik ni Alice Guo dito sa Pilipinas [Alice
        Guo’s return to the country was not simple.]. It wasn’t simple at all. We
        were negotiating very intricate, very sensitive, and very delicate details
        for the last, what, maybe 48 hours,” said Marcos.'
    section6:
      primarytype: 'block'
      uuid: '9c5a2ccb-3d29-4c5f-a237-a4bed54115b6'
      activationstatus: true
      created: 2024-09-06T13:50:06.489+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T13:50:06.489+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Abalos said Indonesian authorities gave the Philippine government until
        the morning of Sept. 5 (Thursday) to take custody of Guo.'
    section7:
      primarytype: 'block'
      uuid: '0d9e77ec-e225-4dc7-b6e3-8f6d7e737a4f'
      activationstatus: true
      created: 2024-09-06T13:50:06.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T13:50:06.490+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the arresting team went to Indonesia without the assurance
        of bringing the dismissed mayor home.'
    section8:
      primarytype: 'block'
      uuid: 'aea3db7e-f977-472e-8c35-6f7fedf1b445'
      activationstatus: true
      created: 2024-09-06T13:50:06.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T13:50:06.490+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Itong operasyon na ‘to ay dahil sa tinatawag nating police to police.
        Nagkaroon ng memorandum of understanding ng kapulisyahan ng Pilipinas at kapulisyahan
        ng Indonesia,” said Abalos.'
    section9:
      primarytype: 'block'
      uuid: 'c191d810-0e10-42b3-a7f0-b762472f863c'
      activationstatus: true
      created: 2024-09-06T13:50:06.490+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:35.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T13:50:06.490+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: This is called police-to-police operations. The police
        of the Philippines and Indonesia had a memorandum of understanding.] <strong><em>–
        with reports from Tristan Nodalo</em></strong></p>'
  'START HERE----->us-visa-center-new-september-28':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
