  'china-stops-foreign-adoption-of-children':
    'author': 'Farah Master, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-06T19:43:39.000+08:00
    'imagesource': 'jcr:71be7cb0-4659-48e7-9d52-d648cbc4a837'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc55048f-9345-4fb6-9f5e-398a319383d5'
    'lead': 'China will no longer send children overseas for adoption, the government
      said, overturning a more than three-decade rule that was rooted in its once
      strict one-child policy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-06T19:48:51.777+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:29.093+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:44.504+08:00
    'mgnl:lastModified': 2024-09-06T19:48:51.818+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['McDonalds', 'China']
    'stories': []
    'template': '1'
    'title': 'China stops foreign adoptions of its children after three decades'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c53e0c-3fe1-4a4a-be04-872537a6a639'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.802+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.812+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong -</strong> China will no longer send children
        overseas for adoption, the government said, overturning a more than three-decade
        rule that was rooted in its once strict one-child policy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bbb5163-098d-4db6-b810-70989ba90ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.803+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.803+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 160,000 Chinese children have been adopted by families across
        the world since 1992, when China first opened its doors to international adoption.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6d90ae-d825-4a87-8ad4-8da0a30a7653'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.803+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.803+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Around 82,000 of these children, mostly girls, have been adopted in
        the United States, according to China’s Children International (CCI).'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c840807-8b44-4a37-b2ef-2c595cd9154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.804+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.804+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Thursday, Foreign Ministry Spokeswoman Mao Ning said the Chinese
        government had adjusted its cross-border adoption policy to be "in line" with
        international trends.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce1b360-b87b-4509-bf66-5d339a64b213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.804+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.804+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Apart from the adoption of a child or stepchild of blood relatives
        of the same generation who are within three generations of foreigners coming
        to China to adopt, China will not send children abroad for adoption," Mao
        said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c118bcf8-015b-4f87-ac5e-a5941eaa39aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.805+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.805+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"We express our appreciation to those foreign governments and families,
        who wish to adopt Chinese children, for their good intention and the love
        and kindness they have shown," she added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed52dee-11ab-4651-8260-cf04ea85abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.805+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.805+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It was not immediately clear what would happen to families who were
        in the process of adopting children from China.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d9158-92bc-42d4-8300-5bea354f8ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.805+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.805+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The rule change comes as Chinese policymakers struggle to encourage
        young couples to get married and have children after the population fell for
        two consecutive years.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69888a9b-c5cd-4bcd-8551-648e7e95a78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.806+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.806+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China has one of the lowest birth rates globally and has been trying
        to incentivise young women to have children. Many, however, have been put
        off by the high cost of childcare, worries over job security and their future
        outlook as growth in the world’s second largest economy slows.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbac11b-d5e5-4fef-84ef-88970e566254'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.806+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.806+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'China implemented a rigorous one-child policy from 1979-2015 to reduce
        its population. When families were restricted to having only one child, many
        opted to keep male children, who are traditionally expected to be the main
        caregivers for their families, and give up females for adoption.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61096cb8-bd5b-433e-bb36-b2348ab9f84b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.807+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.807+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>China’s move to halt international adoptions comes after the Netherlands
        in May banned its citizens from adopting children from foreign countries.
        In Denmark, people will no longer be able to adopt children from abroad after
        the only adoption agency said it was stopping operations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd876194a-7009-4aa0-b087-ddbf2c43cb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T19:48:51.807+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:29.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T19:48:51.807+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Farah Master and the Beijing newsroom; editing by
        Miral Fahmy)</p>'
