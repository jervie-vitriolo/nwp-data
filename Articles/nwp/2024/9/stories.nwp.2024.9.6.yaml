    title: '2.38M jobless Filipinos in July - PSA'
    updated: 2024-09-06T14:30:50.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bba6f77e-3e81-4f36-bc11-9e71901c0efd'
      activationstatus: true
      created: 2024-09-06T15:09:08.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.708+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Around 2.38 million
        Filipinos were jobless in July, data from the Philippine Statistics Authority
        (PSA) showed Friday, Sept. 6.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e71e66b3-1a67-4010-9844-984ab194a1d1'
      activationstatus: true
      created: 2024-09-06T15:09:08.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.698+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The latest tally was higher than June’s 1.62 million, the PSA said
        in a briefing.'
    section2:
      primarytype: 'block'
      uuid: 'd5126a59-fefe-40b4-909f-3f2eeacccdac'
      activationstatus: true
      created: 2024-09-06T15:09:08.699+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.699+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The national unemployment rate for July this year stood at 4.7%, which
        means for every 1,000 Filipinos, 47 are without work. It is higher than the
        4% in June.'
    section3:
      primarytype: 'block'
      uuid: '4398ac04-5c39-48f7-a537-c991c2caec26'
      activationstatus: true
      created: 2024-09-06T15:09:08.699+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.699+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Metro Manila topped the unemployment rate with 6.5%.'
    section4:
      primarytype: 'block'
      uuid: 'f640cf4c-d248-47eb-9aa9-b0393b93756c'
      activationstatus: true
      created: 2024-09-06T15:09:08.699+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.699+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Six regions also logged unemployment numbers beyond the 4.7% national
        average. These are the National Capital Region, Ilocos Region, Calabarzon,
        Bicol Region, Western Visayas, and Northern Mindanao.'
    section5:
      primarytype: 'block'
      uuid: '968d040c-55b4-421a-ad82-55595906d93e'
      activationstatus: true
      created: 2024-09-06T15:09:08.700+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.690+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.700+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PSA said the manufacturing industry had the biggest drop in employment.'
    section6:
      primarytype: 'block'
      uuid: 'c9b06c8a-1d4d-4c13-925b-b1fc1c036cce'
      activationstatus: true
      created: 2024-09-06T15:09:08.700+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.691+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.700+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'National Statistician and PSA Undersecretary Dennis Mapa said the decline
        in youth employment contributed to higher unemployment numbers.'
    section7:
      primarytype: 'block'
      uuid: 'e1e0f10e-69ef-4bc0-8c7a-55d2c79884ba'
      activationstatus: true
      created: 2024-09-06T15:09:08.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.692+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ito ay parang 43% contribution doon sa total unemployed 2.38 million.
        So doon sa 2.38 million, 1.02 (million) sa kanila iyong youth unemployed,
        iyong 15-24,” Mapa said.'
    section8:
      primarytype: 'block'
      uuid: 'd2d7cd21-1394-4c05-8438-61f3ac2a6a20'
      activationstatus: true
      created: 2024-09-06T15:09:08.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.692+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: This has a 43% contribution to the total number of unemployed
        Filipinos at 2.38 million. Of the 2.38 million, 1.02 million were from the
        youth sector - those 15 to 24 years old]'
    section9:
      primarytype: 'block'
      uuid: '4d39f515-4fc4-40ca-a1ac-e0d95fe283b0'
      activationstatus: true
      created: 2024-09-06T15:09:08.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.693+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, the underemployment rate was steady at 12.1% - with 5.78
        million people seeking more jobs.</p>'
    section10:
      primarytype: 'block'
      uuid: '85500e02-329c-4d61-9d28-c5a856e5d230'
      activationstatus: true
      created: 2024-09-06T15:09:08.702+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.702+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the National Economic and Development Authority (NEDA)
        said its job market outlook remains optimistic, reiterating its commitment
        to attract investments for job creation.'
    section11:
      primarytype: 'block'
      uuid: 'c64327bd-b02d-4cf8-9eb0-4f3147caf042'
      activationstatus: true
      created: 2024-09-06T15:09:08.702+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:38.694+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:09:08.702+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico and multi-platform
        producer Jelo Mantaring contributed to this report</em></p>'
