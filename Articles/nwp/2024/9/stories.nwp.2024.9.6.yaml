    primarytype: 'composition'
    uuid: 'e16af151-3080-4f19-82c3-e71d60fa0609'
    lead: ' Around 2.38 million Filipinos were jobless in July, data from the Philippine
      Statistics Authority (PSA) showed Friday, Sept. 6.'
    activationstatus: true
    created: 2024-09-06T09:58:27.815+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:38.683+08:00
    lastactivatedby: 'nelsonp'
