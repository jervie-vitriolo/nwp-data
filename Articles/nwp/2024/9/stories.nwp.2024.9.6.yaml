      lastactivated: 2025-03-13T13:10:36.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.642+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“It’s taking away the opportunity for a human being to choose where\
        \ he wants, not only to play basketball but also get a degree. But at the\
        \ end of the day, we respect what the board decides on as far as that aspect\
        \ of losing two years, it’s really big for them,” Robinson said.\r"
