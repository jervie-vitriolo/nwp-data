      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It also cited a report indicating the plans of the Organization of
        the Petroleum Exporting Countries + members to boost output by 180,000 barrels
        per day in October.'
    '4':
