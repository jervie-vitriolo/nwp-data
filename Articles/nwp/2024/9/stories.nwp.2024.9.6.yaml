      type: 'text'
      text: '<h2><strong>Why would Alice choose jail?</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: 'b87cdbd7-a268-431e-9ad0-7477b0e4a642'
      activationstatus: true
      created: 2024-09-06T20:22:44.543+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.660+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.425+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Why does she want to be in a jail more than in the Senate detention\
        \ facility?” Hontiveros asked. \r"
    section31:
      primarytype: 'block'
      uuid: 'ec637346-127e-4af0-8a75-b7ae10c3b609'
