    'stories': []
    'template': '1'
    'title': 'Alice Guo in police custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96803657-69bb-42b0-8120-4ff7f9549cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Wanted former Bamban,
        Tarlac Mayor Alice Guo is now under police custody after returning to the
        country past midnight on Friday, Sept. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f3195-22b2-4bd1-a363-5eb32f5cb725'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities who escorted Guo from Indonesia where she was arrested
        turned her over to the Philippine National Police Custodial Center in Quezon
        City where she would stay until she posts bail in Tarlac&nbsp; where she has
        an arrest warrant issued by a regional trial court for graft and corruption
        charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cdc9f8c-0d8f-4586-9ac8-4dcde7d35426'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag nakapag-bail sya we would, ma-i-turnover po natin siya sa Senate.\
        \ Kung wala pa pong bail, it will be under the proceedings ng CIDG (Criminal\
        \ Investigation and Detection Group),” PNP chief PGen Rommel Marbil said in\
        \ a press briefing. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473cc4c3-07af-4f08-bfda-f167c2c1d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Once she posted bail, we will turn her over to the Senate.\
        \ If she hasn’t posted bail, it will be under the proceedings of the PNP Criminal\
        \ Investigation and Detection Group]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a2b93-cf2e-40e6-88b1-983f4b78f7c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.502+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Senate ordered the arrest of Guo and seven others in July over\
        \ their refusal to appear in the chamber’s investigation linking her to illegal\
        \ offshore gaming operations. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f89a1a-ba9b-4ca5-8756-4d2a343d1be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215de749-37c0-4c33-bacd-a3d59ceccf7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>How Alice returned</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c8c471-a227-4b7f-b5d9-2b62e886eeb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.503+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo was on a chartered flight with the arresting team led by Interior\
        \ Secretary Benhhur Abalos and Marbil.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f40d729-a489-47ea-98c4-bd97bc2d0394'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Upon arrival in a private hangar in Pasay City, it took Guo an hour\
        \ to go through customs, immigration, and quarantine procedures before facing\
        \ the media.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956fc4fe-8cae-4e75-9213-e467e3c67557'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ko po tatanggalin ang mask ko,” said Guo, who was in a detainee’\
        s uniform and handcuffed.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00210a0c-c9d8-4edf-9a7a-d34385bfa788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I won’t remove my mask]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d7996f-d067-402e-9c24-420e06f3b83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Abalos said Indonesian authorities gave the Philippine government until\
        \ the morning of Sept. 5 (Thursday) to get Guo.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff97347d-077d-4a8c-b1c0-d77d3907a99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Nakatanggap ako ng tawag na binibigyan tayo ng hanggang ala-una nang\
        \ madaling araw dahil nga nadakip ng Indonesian authorities si Alice Guo.\
        \ Kung hindi ito aayusin ng Pilipinas, papakawalan nila si Alice Guo,” said\
        \ Abalos. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ecd58c-39b8-4f7c-b00b-0e399a0ac8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I received a call, giving us a 1 a.m. deadline to get\
        \ Alice Guo. If the Philippines won’t meet this, Indonesian officials would\
        \ release her.]\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2140ed-d62e-4659-a698-f368114b715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Abalos also said the team went to Indonesia without the assurance of\
        \ bringing home the former mayor.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef7d8b9-30c7-43d3-a93f-45fdf87cfa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.507+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.576+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Itong operasyon na ‘to ay dahil sa tinatawag nating police to police.\
        \ Nagkaroon ng memorandum of understanding ng kapulisyahan ng Pilipinas at\
        \ kapulisyahan ng Indonesia,” said Abalos. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6194a98e-5f7d-4b68-9b52-4fa492868fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.507+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This is called police-to-police operations. The police\
        \ of the Philippines and Indonesia had a memorandum of understanding.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988c0b5f-1f9f-442d-b51c-9d982f15e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.577+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Indonesian authorities turned over Guo to Philippine officials on Thursday\
        \ afternoon, Sept. 5. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf2f8b-624c-4251-8ab7-5e3d032ad9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo secretly fled the country on July 18 through land travels and boat\
        \ transfers, according to her supposed sister Sheila. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f02a02-b4dc-4119-8f77-f82717e8de0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:47:43.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:15:25.578+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Indonesian authorities arrested her on Sept. 4. \r"
  'alice-guo-death-threats':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'Alice Guo turns away from the media during the news conference after
      their arrival from Indonesia on Friday midnight, Sept. 6. (Ernie Villeza/NewsWatch
      Plus)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-06T06:47:45.000+08:00
    'imagesource': 'jcr:fa40fdf1-14d8-4959-b631-829833314dc5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cfc32f5e-a970-4e17-b8a0-e7935d85a895'
    'lead': 'Dismissed Bamban, Tarlac Mayor Alice Guo says she has been receiving
      death threats but did not say from whom.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-06T06:48:56.427+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:40.326+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:42.076+08:00
    'mgnl:lastModified': 2024-09-06T07:14:57.243+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Alice-Guo']
    'stories': []
    'template': '1'
    'title': 'I have death threats — Guo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae26fc-829d-41f5-b516-28166a31d3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:48:56.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:14:57.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo said on Friday she has been receiving death threats but did
        not say from whom.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e355f98-6c03-48bf-bd79-579bd0fccf3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:48:56.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:14:57.238+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a press briefing after she returned with the arresting team, Guo\
        \ said she sought the help of Interior Secretary Benhur Abalos and police\
        \ authorities for protection.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e09a5-bdf8-48d0-b34e-bd50ffe2366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:48:56.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:14:57.238+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She did not say if this was the reason she fled the country. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b95accb-dad2-421f-851d-31ba745b2ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:48:56.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:14:57.239+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Masaya po ako na nakita ko sila. I feel safe,” said Guo. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9968f0c-505f-48a8-9bf0-a8479bfbc62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:48:56.511+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:14:57.239+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I’m happy that I saw them. I feel safe.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3607e559-0457-48f0-8a8b-219b65f13103'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:48:56.511+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:14:57.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Abalos said he assured Guo that the police will protect her.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d41199-7cf3-4dc1-8bef-aa76c1d4fd3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:48:56.511+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:14:57.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Iyong death threats, huwag niya alalahanin. Ang importante sabihin\
        \ niya lahat ng totoo. Lahat. Huwag siyang matakot maski sino pang malalaking\
        \ tao ito. At siya ay babantayan ng pulisya,” he said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944c1f4c-c280-44fe-a477-9ff94813145b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:48:56.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:14:57.241+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Don’t worry about the death threats. What’s important is for her to\
        \ tell the truth. Everything. She doesn’t need to be scared regardless of\
        \ how big these people are. The police will watch her.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c264547-558d-4c00-a736-5a00c88a2d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:48:56.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:14:57.241+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo was turned over to the PNP Custodial Center in Quezon City where
        she will stay until she posts bail in Tarlac — where she is facing an arrest
        warrant issued by a regional court for graft and corruption charges.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82234b49-c8f4-4129-bd96-3140009d48b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:48:56.513+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:14:57.241+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She returned to the country with the arresting team on Sept. 6, Friday,\
        \ at 1:10 a.m. after she was arrested by Indonesian authorities.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9cfac0-dfc0-4c1b-823b-46ffac821c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T06:48:56.513+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:14:57.242+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo is facing an arrest order from the Senate for refusing to appear
        in an investigation on illegal offshore gaming.</p>'
