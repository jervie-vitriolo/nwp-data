      lastactivated: 2025-03-13T13:10:28.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.406+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> — Former Bamban, Tarlac
        Mayor Alice Guo may have avoided Senate detention by refusing to post bail
        and staying in police custody, but she has been required to attend the legislative
        hearing on Monday, Sept. 9, due to a court order.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ac7e7e06-49a8-4494-95a8-7cfd20f7171b'
      activationstatus: true
      created: 2024-09-06T20:22:44.528+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.407+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'bd765460-85c2-401a-ba79-607141d862c5'
      activationstatus: true
      created: 2024-09-06T20:22:44.529+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.408+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Capas, Tarlac Regional Trial Court Branch 109 has ordered the Philippine\
        \ National Police to bring Alice Guo to the Senate on Monday for the 10 a.m.\
        \ hearing of the Senate committee on women, children, family relations, and\
        \ gender quality. \r"
    section3:
      primarytype: 'block'
      uuid: 'edab4405-478b-44ba-a5e8-3a5eddec59e4'
      activationstatus: true
      created: 2024-09-06T20:22:44.529+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.408+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '7229f3e1-46be-4b4d-a1dd-b0278a00f2b2'
      activationstatus: true
      created: 2024-09-06T20:22:44.530+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.409+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "This is the same committee that cited Guo in contempt, leading to her\
        \ initial arrest order in July. On Thursday, the Capas RTC issued an arrest\
        \ warrant for Guo on graft charges, followed by the PNP taking custody upon\
        \ her deportation from Indonesia.\r"
    section5:
      primarytype: 'block'
      uuid: '7fd22b8d-7d26-4414-a6fc-9ad7c0d7c798'
      activationstatus: true
      created: 2024-09-06T20:22:44.530+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.409+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e0fdbc58-c6eb-4a17-bd12-1456edbaf295'
      activationstatus: true
      created: 2024-09-06T20:22:44.531+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.410+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Risa Hontiveros, who is leading the probe into Guo, insists\
        \ that she should have been surrendered to the Senate, saying its arrest order\
        \ “triggered” the manhunt and led to Guo’s arrest in Indonesia. \r"
    section7:
      primarytype: 'block'
      uuid: '9a7edfa9-951c-4319-a127-342cc33aac5c'
      activationstatus: true
      created: 2024-09-06T20:22:44.531+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.645+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.411+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4806ef3f-bd18-4185-aff7-4b7493f0f925'
      activationstatus: true
      created: 2024-09-06T20:22:44.532+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.411+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On the other hand, PNP spokesperson Col. Jean Fajardo said the court’\
        s arrest warrant \"takes precedence over\" the Senate’s order, and the PNP\
        \ could not turn over Guo without a court order. \r"
    section9:
      primarytype: 'block'
      uuid: 'e557c2a1-44dd-40a1-b0e6-5f461bb26653'
      activationstatus: true
      created: 2024-09-06T20:22:44.532+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.646+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.412+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '9732c8ea-23c5-4700-919e-7f3adfee405f'
      activationstatus: true
      created: 2024-09-06T20:22:44.533+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.647+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.413+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Despite her wealth, Guo did not post the P180,000 bail set by the court,\
        \ and the Capas RTC ordered her commitment at the PNP Custodial Center in\
        \ Camp Crame, Quezon City.\r"
    section11:
      primarytype: 'block'
      uuid: 'ef0dbddd-a507-49af-845f-bc8d3b651b28'
      activationstatus: true
      created: 2024-09-06T20:22:44.533+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.413+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '2a4dfe5b-2ff5-40ba-8852-0dcfd389a17c'
      activationstatus: true
      created: 2024-09-06T20:22:44.533+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.648+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.414+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Friday afternoon, Hontiveros wrote to Presiding Judge Sarah Bacolod\
        \ Vedaña-Delos Santos of Capas, requesting Guo’s attendance at Monday’s hearing.\r"
    section13:
      primarytype: 'block'
      uuid: 'b64309b5-ab48-49f6-85ce-afb133864717'
      activationstatus: true
      created: 2024-09-06T20:22:44.534+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.649+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.414+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '09745187-2da3-4482-925b-9a94c864582c'
      activationstatus: true
      created: 2024-09-06T20:22:44.534+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.415+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Given the critical importance of the ongoing inquiry in aid of legislation,\
        \ the Court grants the Senator’s request,” the order signed by Vedaña-Delos\
        \ Santos read. \r"
    section15:
      primarytype: 'block'
      uuid: '74bdaacf-1f08-4eac-a7de-7681a33e77f8'
      activationstatus: true
      created: 2024-09-06T20:22:44.535+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.416+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '831b3ace-4860-4087-8b66-6debde4fecf0'
      activationstatus: true
      created: 2024-09-06T20:22:44.535+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.416+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Accordingly, the PNP Custodial Center is ordered to bring the person\
        \ of the accused at the mentioned date and time of the public hearing,” it\
        \ also stated. \r"
    section17:
      primarytype: 'block'
      uuid: '0ccf7ca3-f99f-485f-aa57-92b72626ce74'
      activationstatus: true
      created: 2024-09-06T20:22:44.536+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.417+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'ccb9b974-a101-4949-9623-036c74cfe023'
      activationstatus: true
      created: 2024-09-06T20:22:44.536+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.417+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Senate is investigating Guo’s alleged involvement in illegal Philippine\
        \ Offshore Gaming Operators (POGOs), which she has repeatedly denied. Her\
        \ lawyer, Stephen David, has said she is ready to testify at the Senate hearing\
        \ but cannot name government officials involved in POGOs, as she does not\
        \ know of them.\r"
    section19:
      primarytype: 'block'
      uuid: '149d16ff-db3c-482e-9f98-57836dd78ecc'
      activationstatus: true
      created: 2024-09-06T20:22:44.537+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.418+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'e4b6afec-f4ea-4bbe-87b6-a4ed6a6b6b5d'
      activationstatus: true
      created: 2024-09-06T20:22:44.537+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.419+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2><strong>From Crame to Capas and back</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '1642a6bb-4541-4a14-b3d0-3162f2336f8b'
      activationstatus: true
      created: 2024-09-06T20:22:44.538+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.419+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On her first day back in the Philippines, Guo traveled for over four\
        \ hours from Camp Crame to Capas, Tarlac, and back, heavily guarded by police\
        \ escorts.\r"
    section22:
      primarytype: 'block'
      uuid: '79e19681-bcf5-4e8a-a176-05ca42147f53'
      activationstatus: true
      created: 2024-09-06T20:22:44.538+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.655+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.420+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'a6b5c7da-40c7-4f8b-a52f-82d96b58e699'
      activationstatus: true
      created: 2024-09-06T20:22:44.539+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:28.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T20:23:24.421+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She wore a white jacket and bulletproof vest, citing threats to her\
        \ life.\r"
    section24:
      primarytype: 'block'
      uuid: 'f63ebb0a-3b3d-4272-a784-b6029b8d7e73'
      activationstatus: true
      created: 2024-09-06T20:22:44.540+08:00
