      'mgnl:lastModified': 2024-09-06T20:23:24.408+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Capas, Tarlac Regional Trial Court Branch 109 has ordered the Philippine\
        \ National Police to bring Alice Guo to the Senate on Monday for the 10 a.m.\
        \ hearing of the Senate committee on women, children, family relations, and\
        \ gender quality. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edab4405-478b-44ba-a5e8-3a5eddec59e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.529+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.408+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7229f3e1-46be-4b4d-a1dd-b0278a00f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.530+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.409+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This is the same committee that cited Guo in contempt, leading to her\
        \ initial arrest order in July. On Thursday, the Capas RTC issued an arrest\
        \ warrant for Guo on graft charges, followed by the PNP taking custody upon\
        \ her deportation from Indonesia.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd22b8d-7d26-4414-a6fc-9ad7c0d7c798'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.530+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.409+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fdbc58-c6eb-4a17-bd12-1456edbaf295'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.531+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.410+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros, who is leading the probe into Guo, insists\
        \ that she should have been surrendered to the Senate, saying its arrest order\
        \ “triggered” the manhunt and led to Guo’s arrest in Indonesia. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7edfa9-951c-4319-a127-342cc33aac5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.531+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.411+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4806ef3f-bd18-4185-aff7-4b7493f0f925'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.532+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.411+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On the other hand, PNP spokesperson Col. Jean Fajardo said the court’\
        s arrest warrant \"takes precedence over\" the Senate’s order, and the PNP\
        \ could not turn over Guo without a court order. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e557c2a1-44dd-40a1-b0e6-5f461bb26653'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.532+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.412+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9732c8ea-23c5-4700-919e-7f3adfee405f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.533+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.413+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Despite her wealth, Guo did not post the P180,000 bail set by the court,\
        \ and the Capas RTC ordered her commitment at the PNP Custodial Center in\
        \ Camp Crame, Quezon City.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0dbddd-a507-49af-845f-bc8d3b651b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.533+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.413+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4dfe5b-2ff5-40ba-8852-0dcfd389a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.533+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.414+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Friday afternoon, Hontiveros wrote to Presiding Judge Sarah Bacolod\
        \ Vedaña-Delos Santos of Capas, requesting Guo’s attendance at Monday’s hearing.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64309b5-ab48-49f6-85ce-afb133864717'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.534+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.414+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09745187-2da3-4482-925b-9a94c864582c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.534+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.415+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Given the critical importance of the ongoing inquiry in aid of legislation,\
        \ the Court grants the Senator’s request,” the order signed by Vedaña-Delos\
        \ Santos read. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bdaacf-1f08-4eac-a7de-7681a33e77f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.535+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.416+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831b3ace-4860-4087-8b66-6debde4fecf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.535+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.416+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Accordingly, the PNP Custodial Center is ordered to bring the person\
        \ of the accused at the mentioned date and time of the public hearing,” it\
        \ also stated. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccf7ca3-f99f-485f-aa57-92b72626ce74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.536+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.417+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb9b974-a101-4949-9623-036c74cfe023'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.536+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.417+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Senate is investigating Guo’s alleged involvement in illegal Philippine\
        \ Offshore Gaming Operators (POGOs), which she has repeatedly denied. Her\
        \ lawyer, Stephen David, has said she is ready to testify at the Senate hearing\
        \ but cannot name government officials involved in POGOs, as she does not\
        \ know of them.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149d16ff-db3c-482e-9f98-57836dd78ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.537+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.418+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b6afec-f4ea-4bbe-87b6-a4ed6a6b6b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.537+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.419+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>From Crame to Capas and back</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1642a6bb-4541-4a14-b3d0-3162f2336f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.538+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.419+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On her first day back in the Philippines, Guo traveled for over four\
        \ hours from Camp Crame to Capas, Tarlac, and back, heavily guarded by police\
        \ escorts.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e19681-bcf5-4e8a-a176-05ca42147f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.538+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.420+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b5c7da-40c7-4f8b-a52f-82d96b58e699'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.539+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.421+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She wore a white jacket and bulletproof vest, citing threats to her\
        \ life.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ebb0a-3b3d-4272-a784-b6029b8d7e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.540+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.421+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e990e95-e684-4271-9dd0-c90f8b7a15c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.540+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.422+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "One of her lawyers, Nicole Jamilla said she feels safe in PNP custody.\
        \ She also said the Guo camp opted to appeal her graft charges instead of\
        \ posting bail. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08216fd1-34f7-4ecc-bdee-129245d7178e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.541+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.422+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be986c0a-b29d-4c5c-97b5-79609f7258a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.541+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.423+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': " “We see no reason for that considering na kahit magbail siya definitely\
        \ hindi pa rin makukuha yung purpose considering nga na meron pa din siyang\
        \ other warrant of arrest (even if she posts bail she still can’t secure provisional\
        \ liberty since she has another warrant of arrest),” Jamilla told reporters\
        \ outside the Capas RTC. \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932fc913-17e0-46f5-9ae8-9b1d2301a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.542+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.424+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b1a55a-b1a3-4b61-8a20-1ce1c2d428c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.543+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.424+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why would Alice choose jail?</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87cdbd7-a268-431e-9ad0-7477b0e4a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.543+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.425+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Why does she want to be in a jail more than in the Senate detention\
        \ facility?” Hontiveros asked. \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec637346-127e-4af0-8a75-b7ae10c3b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.544+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.426+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c778044-ed63-4c5d-a514-91f72c77ef2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.544+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.426+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She also questioned the case at the Capas RTC, which stemmed from a\
        \ complaint filed by the Department of Interior and Local Government in connection\
        \ with Guo’s alleged POGO links.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ef9f04-635c-4bd7-b555-f3d5ea0ae85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T20:22:44.545+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T20:23:24.427+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4f356a-f69e-4624-8282-cf912e16000f'
      'mgnl:activationStatus': true
