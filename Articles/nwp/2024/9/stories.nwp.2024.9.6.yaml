    title: 'Japan’s leading PM candidate Koizumi promises snap election'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '49d325b6-bf92-4704-b2f7-d291510d23f8'
      activationstatus: true
      created: 2024-09-06T15:38:36.865+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.184+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>To sum up:</strong></p>'
    section23:
      primarytype: 'block'
      uuid: '2c090932-4e97-4d86-9646-9c964a13deb5'
      activationstatus: true
      created: 2024-09-06T15:40:15.164+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.164+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>+ Koizumi vows to carry over current economic policies</em></p>'
    section1:
      primarytype: 'block'
      uuid: 'e7b68c46-18ee-405e-8120-b8a76bfd3734'
      activationstatus: true
      created: 2024-09-06T15:38:36.865+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.185+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>+ Pledges to compile stimulus package to help households</em></p>'
    section2:
      primarytype: 'block'
      uuid: '4e92a00e-5666-436c-8b95-3e2ad3ca84c7'
      activationstatus: true
      created: 2024-09-06T15:38:36.866+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.186+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>+ Koizumi ranks highest in Nikkei poll on next LDP leader</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'b9d11865-ae9a-4a64-b242-795e22ef2587'
      activationstatus: true
      created: 2024-09-06T15:38:36.866+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.186+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>+ Another frontrunner Ishiba cautious of early BOJ rate hike</em></p>'
    section4:
      primarytype: 'block'
      uuid: '20781acc-cb53-46f9-8983-6a2e5e0d8bd3'
      activationstatus: true
      created: 2024-09-06T15:38:36.866+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.187+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Tokyo -</strong> Japan’s former environment minister and
        leading prime ministerial candidate, Shinjiro Koizumi, said on Friday he would
        call a snap election "at the earliest date possible" if he were to win the
        ruling party’s leadership election this month.</p>'
    section5:
      primarytype: 'block'
      uuid: '77bed15d-94e5-472a-88a5-9600f7dfe880'
      activationstatus: true
      created: 2024-09-06T15:38:36.867+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.187+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Koizumi also said he would "basically carry over" the economic policies
        of current Prime Minister Fumio Kishida’s administration, if he were to become
        the country’s next leader.'
    section6:
      primarytype: 'block'
      uuid: '079cd661-3b95-4b81-8b0a-b39f9d030ad3'
      activationstatus: true
      created: 2024-09-06T15:38:36.867+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.188+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I'll aim to beef up the underlying strength of the Japanese economy
        so that growth can be attained even in an era where inflation and higher interest
        rates co-exist," Koizumi said in a news conference announcing his intention
        to run in the race.'
    section7:
      primarytype: 'block'
      uuid: '570f604f-526d-459f-8ff4-150b742a5dac'
      activationstatus: true
      created: 2024-09-06T15:38:36.867+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.188+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said that upon becoming prime minister, he would immediately work
        on a new economic package to aid small firms and low-income households hit
        by rising living costs.'
    section8:
      primarytype: 'block'
      uuid: 'ed69ca7b-fd4a-43fb-81f3-2da721d615b9'
      activationstatus: true
      created: 2024-09-06T15:38:36.868+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.189+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 43-year-old son of charismatic former prime minister Junichiro
        Koizumi, the junior Koizumi is seen as a leading contender in the Sept. 27
        race to pick the Liberal Democratic Party’s (LDP) new leader, who will become
        next prime minister due to the party’s control of parliament.'
    section9:
      primarytype: 'block'
      uuid: '3c4e9cf3-61c5-4395-aa00-a0c699f32a81'
      activationstatus: true
      created: 2024-09-06T15:38:36.868+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.189+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He ranked as the most favoured candidate to become the next LDP leader
        in a poll taken by Nikkei newspaper on Aug. 21-22, followed by former defence
        minister Shigeru Ishiba.'
    section10:
      primarytype: 'block'
      uuid: '46260e59-b867-4a54-9126-ce39890f0c60'
      activationstatus: true
      created: 2024-09-06T15:38:36.869+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.190+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Koizumi also said he hoped to accelerate Japan’s labour market reform,
        with measures such as obliging companies needing to lay off employees to offer
        re-skilling opportunities.'
    section11:
      primarytype: 'block'
      uuid: 'd3dc8c1f-2ea1-4c41-a2fc-d3ddf897e538'
      activationstatus: true
      created: 2024-09-06T15:38:36.869+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.191+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The winner of the LDP race will be appointed prime minister at an extraordinary
        parliament session early in October.'
    section12:
      primarytype: 'block'
      uuid: '146229a7-e501-42e2-80fc-58d0ef23cc3d'
      activationstatus: true
      created: 2024-09-06T15:38:36.869+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.191+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Analysts say the earliest the new premier can dissolve parliament and
        call a snap election would be mid-October, after delivering a policy speech
        and taking questions from party leaders in both houses.'
    section13:
      primarytype: 'block'
      uuid: 'ae6c41f6-416f-428b-a097-1f7fdefe1e23'
      activationstatus: true
      created: 2024-09-06T15:38:36.870+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.192+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Ishiba signals caution on early rate hike&nbsp;</strong></p>'
    section14:
      primarytype: 'block'
      uuid: '44f753c4-0368-4325-a200-ec5fc4f22efb'
      activationstatus: true
      created: 2024-09-06T15:38:36.870+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.192+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kishida announced last month that he would step down as LDP chief in
        September, effectively ending a three-year term as leader of the world’s
        fourth-largest economy.'
    section15:
      primarytype: 'block'
      uuid: '82990d23-0a5b-42ed-ba78-a32702efd09e'
      activationstatus: true
      created: 2024-09-06T15:38:36.871+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.193+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His administration led Japan out of the COVID-19 pandemic with massive
        fiscal spending and focused on boosting household income by prodding businesses
        to hike wages.'
    section16:
      primarytype: 'block'
      uuid: 'afd9173f-c571-4146-9d4d-cbdb110ab0c2'
      activationstatus: true
      created: 2024-09-06T15:38:36.871+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.193+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On monetary policy, Kishida laid the groundwork for the Bank of Japan
        to phase out its radical monetary stimulus by appointing academic Kazuo Ueda
        as the bank’s governor.'
    section17:
      primarytype: 'block'
      uuid: 'c6566bcd-b7ad-4f87-be38-2c568fecba77'
      activationstatus: true
      created: 2024-09-06T15:38:36.871+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.194+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under Ueda, the BOJ ended negative interest rates in March and raised
        borrowing costs to 0.25% in July in a landmark shift away from a decade-long,
        massive stimulus programme.'
    section18:
      primarytype: 'block'
      uuid: 'f7f9d93b-bed4-4655-abaf-a520663aab48'
      activationstatus: true
      created: 2024-09-06T15:38:36.872+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.194+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While Koizumi did not comment on his views on monetary policy, his
        call for another stimulus package echoed that made by another contender of
        the LDP race, Toshimitsu Motegi.'
    section19:
      primarytype: 'block'
      uuid: 'f9bf73f9-4332-4104-ae45-173469c42b1e'
      activationstatus: true
      created: 2024-09-06T15:38:36.872+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.195+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'However, it was unclear if the time was now right for the BOJ to raise
        rates, Shigeru Ishiba, another frontrunner in the LDP leadership race, told
        Reuters on Friday.'
    section20:
      primarytype: 'block'
      uuid: '5cbc14f0-c2ed-4d6e-8944-f5e322e16c90'
      activationstatus: true
      created: 2024-09-06T15:38:36.873+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.196+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a interview in early August, Ishiba had endorsed the BOJ’s policy
        of gradually raising rates, saying such normalisation could help boost industrial
        competitiveness.</p>'
    section21:
      primarytype: 'block'
      uuid: '0cf46c7f-ff7c-4e95-9608-e40c2e125280'
      activationstatus: true
      created: 2024-09-06T15:38:36.873+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.196+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ruling party lawmakers traditionally resort to pledges of big spending
        packages to lure voters when elections near, a trend that led to a ballooning
        public debt which, at twice the size of Japan’s economy, is the biggest among
        advanced nations.'
    section22:
      primarytype: 'block'
      uuid: '0b4e8001-419d-4006-95bf-7514c4dbb188'
      activationstatus: true
      created: 2024-09-06T15:38:36.874+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:40:15.197+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Kentaro Sugiyama and Leika Kihara; Additional
        reporting by Makiko Yamazaki and Tim Kelly; Editing by Jamie Freed and Clarence
        Fernandez)</em></p>'
  'START HERE----->Philippines-Germany-defense-cooperaton':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-06T15:50:54.000+08:00
    imagesource: '3ebee60c-456e-471c-be78-dc8380c81f24'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b6991e71-2a09-491c-9681-cccf6230c643'
    lead: 'Germany is open to discussing the possibility of a visiting forces agreement
      (VFA) with the Philippines given geopolitical tensions in the Indo-Pacific region,
      particularly in the South China Sea.'
    activationstatus: true
    created: 2024-09-06T15:53:34.659+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:10:31.733+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:43.786+08:00
    lastmodified: 2024-09-06T15:53:34.696+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Germany open to discussing VFA with PH - ambassador'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '49c416c7-eb64-4552-bbaf-2dd6d9454d0d'
      activationstatus: true
      created: 2024-09-06T15:53:34.683+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:31.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:53:34.692+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines -</strong> Germany is open to
        discussing the possibility of a visiting forces agreement (VFA) with the Philippines
        given geopolitical tensions in the Indo-Pacific region, particularly in the
        South China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '8ac01f5d-1398-4673-b39a-725a26b6b897'
      activationstatus: true
      created: 2024-09-06T15:53:34.684+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:31.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:53:34.684+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We would definitely be willing to look into that once the Philippines
        is ready," said German Ambassador Andreas Pfaffernoschke in an interview with
        NewsWatch Plus.'
    section2:
      primarytype: 'block'
      uuid: '64c4de48-9da8-46d6-865b-0825fe85d925'
      activationstatus: true
      created: 2024-09-06T15:53:34.684+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:31.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:53:34.684+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ambassador said there is no proposal as yet from the Philippine
        side on such a deal.'
    section3:
      primarytype: 'block'
      uuid: '3fb0c7f3-0f21-49cc-96c6-aa8f8aba137e'
      activationstatus: true
      created: 2024-09-06T15:53:34.685+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:31.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:53:34.685+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"When it comes to a visiting forces agreement, we have not proposed
        this step to our Filipino friends. If the Philippines comes to us with a proposal,
        then we can discuss it. But as of now, it’s not an issue that’s on the table,
        though it may be in the future," the envoy stated.'
    section4:
      primarytype: 'block'
      uuid: 'b1c45382-5f01-49b8-a7ec-52108d00cf54'
      activationstatus: true
      created: 2024-09-06T15:53:34.685+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:31.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:53:34.685+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pfaffernoschke said both countries are committed to strengthening defense
        cooperation.'
    section5:
      primarytype: 'block'
      uuid: 'be429cdc-fbac-43b2-8354-b43dd4ec9bb1'
      activationstatus: true
      created: 2024-09-06T15:53:34.686+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:31.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:53:34.686+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The Philippines and Germany are working together to safeguard the
        international order. We believe that the international rules-based order is
        the foundation for a peaceful and stable world, as well as for sustainable
        development," he added.'
    section6:
      primarytype: 'block'
      uuid: '3b6b7235-aa37-47d3-8ff3-83981d91c3dc'
      activationstatus: true
      created: 2024-09-06T15:53:34.686+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:31.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:53:34.686+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the visit of German Defense Minister Boris Pistorius in August,
        both countries agreed to expedite a defense deal by the end of the year.'
    section7:
      primarytype: 'block'
      uuid: '0405da4d-fbeb-4b06-9aaf-862caa7d2602'
      activationstatus: true
      created: 2024-09-06T15:53:34.686+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:31.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:53:34.686+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We already sent a draft a couple of weeks ago, so we can continue
        working on it," Pistorius told President Bongbong Marcos on Aug. 5.'
    section8:
      primarytype: 'block'
      uuid: '4d843302-12a8-4eba-9255-a71ab3566ea3'
      activationstatus: true
      created: 2024-09-06T15:53:34.687+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:31.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:53:34.687+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Germany has also raised its support for the Philippine Coast Guard,
        delivering two drones for maritime surveillance this year. The German envoy
        said two more drones are expected to arrive in the country soon.'
    section9:
      primarytype: 'block'
      uuid: 'ea662663-5cc8-40b5-b768-fbe23e3197db'
      activationstatus: true
      created: 2024-09-06T15:53:34.687+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:31.741+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T15:53:34.687+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Philippines is negotiating a Status of Visiting Forces Agreement
        with France and Canada. The country also recently signed a Reciprocal Access
        Agreement with Japan in July.</p>'
  'START HERE----->ndrrmc-enteng-death-toll':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-06T15:57:28.000+08:00
    imagesource: '252efcf9-e957-483f-94f9-d61ca5f02f44'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '48e89cb8-d51c-44cd-b859-385dce0671e8'
    lead: 'At least 20 have been reported dead after non-stop rains caused massive
      flooding and landslides in many areas of the country, disaster management officials
      said Saturday, Sept. 7.'
    activationstatus: true
    created: 2024-09-06T16:02:00.078+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:31.218+08:00
    lastactivatedby: 'nelsonp'
