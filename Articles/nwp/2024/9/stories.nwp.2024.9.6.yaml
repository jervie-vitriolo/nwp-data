    'mgnl:lastModified': 2024-09-07T10:51:32.036+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Calabarzon', 'NDRRMC', 'EntengPH']
    'stories': []
    'template': '1'
    'title': 'NDRRMC: 20 dead in ‘Enteng’ aftermath'
    'updated': 2024-09-07T10:50:41.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b91492-4183-4ba1-9ef3-aa8c62c35995'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:50:44.798+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:31.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:51:32.031+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> At least 20 have been
        reported dead after non-stop rains caused massive flooding and landslides
        in many areas of the country, disaster management officials said Saturday,
        Sept. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc95131e-c07a-411c-bd44-a59808650629'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:50:44.798+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:31.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:51:32.031+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In its report, the National Disaster Risk Reduction and Management
        Council said the 20 deaths are for validation, namely, 11 in Calabarzon, four
        in Bicol region, two each in Central Visayas and Eastern Visayas, and one
        in Western Visayas.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69fa516-c408-49d9-8890-74828fdc4673'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:50:44.798+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:31.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:51:32.032+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Office of the Civil Defense earlier said Rizal logged eight
        deaths.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ab9301-081a-4480-8e3e-bb29626276f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-07T10:50:44.799+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:31.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-07T10:51:32.032+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sixteen people were injured, while twenty-six remain missing.'
    '4':
      'jcr:primaryType': 'mgnl:block'
