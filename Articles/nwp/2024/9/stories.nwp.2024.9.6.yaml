    'jcr:uuid': '48e89cb8-d51c-44cd-b859-385dce0671e8'
    'lead': 'At least 20 have been reported dead after non-stop rains caused massive
      flooding and landslides in many areas of the country, disaster management officials
      said Saturday, Sept. 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-06T16:02:00.078+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:31.218+08:00
