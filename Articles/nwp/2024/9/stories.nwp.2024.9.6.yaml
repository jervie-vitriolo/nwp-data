  'Battle-of-Katipunan-UAAP-Season-87-men-basketball-opening':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-06T10:31:03.000+08:00
    'imagesource': 'jcr:2b06d1f1-92bc-4fae-b2c1-21177cb09eb5'
