    title: 'Battle of Katipunan tips off UAAP Season 87 men’s basketball'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd7724a65-92d4-4ded-9aa3-bc8e7e7a0674'
      activationstatus: true
      created: 2024-09-06T10:35:03.646+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:42:07.318+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Host University of
        the Philippines (UP) Fighting Maroons and Ateneo de Manila University Blue
        Eagles will rekindle their rivalry in the opening match of the University
        Athletic Association of the Philippines (UAAP) Season 87 men’s basketball
        tournament on Sept. 7 at the Smart Araneta Coliseum in Quezon City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f7e5be01-dbee-45f6-b5ca-e32490091465'
      activationstatus: true
      created: 2024-09-06T10:35:03.647+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:42:07.318+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Fighting Maroons, headlined by JD Cagulangan, Francis Lopez, Gery\
        \ Abadiano, and Harold Alarcon, will attempt to get over the hump following\
        \ back-to-back runner-up finishes.\r"
    section2:
      primarytype: 'block'
      uuid: 'a14c7444-6104-401d-baa0-43bec5306b4b'
      activationstatus: true
      created: 2024-09-06T10:35:03.647+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:42:07.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On the other hand, a new era dawns in the Blue Eagles' nest as a young\
        \ core, which includes prized high school recruit Jared Bahay, will aim to\
        \ make a surprise in the new season.\r"
    section3:
      primarytype: 'block'
      uuid: '96da7c78-203d-4e27-a538-19b96870529e'
      activationstatus: true
      created: 2024-09-06T10:35:03.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:42:07.319+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Bahay chose to continue representing Ateneo after initially committing\
        \ to UP as its lead guard of the future. The 19-year-old finished his final\
        \ playing year in Sacred Heart School-Ateneo de Cebu in the CESAFI juniors\
        \ and decided to join Ateneo de Manila University in Quezon City.\r"
    section4:
      primarytype: 'block'
      uuid: '47911f8e-4ff5-4e07-863a-76b5201f8386'
      activationstatus: true
      created: 2024-09-06T10:35:03.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:42:07.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Returning for the Fighting Maroons are Terrence Fortea, Janjan Felicilda,\
        \ Reyland Torres, Chicco Briones, and Mark Belmonte.\r"
    section5:
      primarytype: 'block'
      uuid: '31094f72-d0bb-471f-bd00-513dea5bc68f'
      activationstatus: true
      created: 2024-09-06T10:35:03.648+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:42:07.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Filipino-American Quentin Millora-Brown will bolster the UP’s frontline\
        \ alongside Sean Alter, Gani Stevens, and Nigerian Dikachi Ududo, with rookie\
        \ Jacob Bayla ready to showcase his talent. \r"
    section6:
      primarytype: 'block'
      uuid: '12837bd9-cb9f-4ed7-a470-333febe9a963'
      activationstatus: true
      created: 2024-09-06T10:35:03.649+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:42:07.320+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "With the departure of Kai Ballungay and Geo Chiu plus Mason Amos transferring\
        \ to De La Salle University, Ateneo will be parading a unit that features\
        \ Sean Quitevis, Chris Koon, Josh Lazaro, and Ian Espinosa.\r"
    section7:
      primarytype: 'block'
      uuid: '1ee93f02-5655-4018-9fc4-2d9394e1aceb'
      activationstatus: true
      created: 2024-09-06T10:35:03.649+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:42:07.321+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Kristian Porter and Femi Edu are also expected to have productive minutes\
        \ for the Tab Baldwin-mentored Blue Eagles.\r"
    section8:
      primarytype: 'block'
      uuid: '5a563df4-d2b0-4ba5-a453-814d0c0d9c43'
      activationstatus: true
      created: 2024-09-06T10:35:03.650+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:37.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T10:42:07.321+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Game time is at 6:30 p.m.</p>'
