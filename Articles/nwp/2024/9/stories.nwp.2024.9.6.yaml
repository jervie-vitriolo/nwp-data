      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Bamban Mayor
        Alice Guo is back from her arrest in Indonesia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72bb2b4-f486-40fe-b582-53e69692b848'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.898+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.882+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c039a-2145-436f-8901-6d3e1d8f8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.898+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.882+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She arrived at a private hangar in Pasay City on Friday, Sept. 6, at\
        \ exactly 1:10 a.m.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827cc72-aaad-4da8-84a9-8075530e9063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.899+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.883+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c16670-7a15-45fb-9057-b99f770084cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.899+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.883+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Guo secretly fled in July while facing a Senate arrest warrant for\
        \ a probe on her alleged links to crimes involving illegal offshore gaming.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6a4a58-04b5-41e3-ba19-5c77d7e36779'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.900+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c213ac03-c194-4699-9fa7-7f8262dd46b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.900+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The ex-mayor was arrested in Tangerang City in Indonesia on Sept. 4.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0ce6ad-d055-40b2-a6f3-e60fe62fe500'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.900+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.885+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57dcc12-86a6-4b9f-a5b1-d6774259ec26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.901+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.885+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Her apprehension came almost two weeks after her supposed sister
        Shiela and her business associate Cassandra Li Ong were <a href="https://www.newswatchplus.ph/news/2024/8/26/ong-shiela-guo-congress-custody.html">caught
        by Indonesian authorities</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d323e97-1dca-4a03-af54-1c38bf13856a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.901+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52878ca5-5b75-470a-823b-5dab4f90ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.902+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Shiela earlier told lawmakers Alice left the country through three\
        \ boat transfers - from Malaysia, Singapore to Indonesia.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982ca5b4-714a-4b4e-bff9-5e3ea4f940a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.902+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.887+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec95ac63-00f0-42c6-8895-9899ae258b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.903+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.887+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Alice will be turned over to the National Bureau of Investigation for\
        \ inquest proceedings before her transfer in a Senate facility - where she\
        \ will be detained.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b04469-7a20-4926-a6bd-7f3e7dc49208'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.903+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.888+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443aeb6a-0859-449e-93e6-ac0fa57e53af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.903+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.888+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Ferdinand Marcos Jr. said the government is firm to go after\
        \ authorities who helped in Guo’s escape. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8450c7-1cfa-48b1-b8d7-4dca50eeee7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.904+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.889+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20cb742f-8b22-4505-b337-f64746027cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.904+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.889+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A number of senators believes the arrest is a dead end for Guo. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016f31d-2fa7-43d0-b192-7bffff6b088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.905+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.890+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e2fcb4-9dda-4711-9bff-d33d87f09291'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.905+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.890+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I am fully expecting magsasalita na siya nang kumpleto at makatotohanan\
        \ kasi patunay itong arrest sa kanya na hindi siya makakatakas talaga. Tumakas\
        \ man siya nung una, nahuli pa rin sya at ibabalik dito,” Sen. Risa Hontiveros\
        \ said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921c103b-e32a-435e-9728-564d822f6c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.906+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.891+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I am fully expecting her to speak completely and truthfully\
        \ because this arrest proves that she really can't escape. Even though she\
        \ managed to flee initially, she was still caught and will be brought back\
        \ here]\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f4cd19-8795-4a9a-a40e-1af00fa32cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.907+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.891+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Of the eight people the Senate ordered arrested for skipping its investigation,\
        \ four are still at-large, including Guo’s brother Wesley, who was reportedly\
        \ with her and Shiela when they fled the country in July.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a63d80-3473-4d50-ba15-81e32879b427'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-06T01:20:14.907+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-06T07:28:10.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Wesley is the boyfriend of Cassandra Li Ong, a POGO official believed
        to be the link between the hub in Bamban and the one raided in Porac, Pampanga.
        She is currently in the custody of the House of Representatives. <strong>–
        with reports from Daniza Fernandez and Eimor Santos</strong></p>'
