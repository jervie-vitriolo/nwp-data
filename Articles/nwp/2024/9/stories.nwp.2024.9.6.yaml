    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bb88cee-9d01-4fca-acc8-d16bafbe4117'
    'lead': 'The opening day of UAAP Season 87 men’s basketball features a rivalry
      match between neighboring schools.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-06T10:35:03.588+08:00
