    imagesource: '8edfd65d-a58b-471a-ab3a-a78f47c32f90'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '02db2c3b-d90a-4275-bd60-595636de5d9b'
    lead: 'The United States embassy in the Philippines announced that it will open
      a visa application center in Parañaque City on Sept. 28.'
    activationstatus: true
    created: 2024-09-06T14:56:52.819+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:10:34.838+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:43.384+08:00
    lastmodified: 2024-09-06T14:56:52.859+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US embassy to open visa application center on Sept. 28 '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6288ff80-47a0-4195-839b-31132a8d3713'
      activationstatus: true
      created: 2024-09-06T14:56:52.831+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T14:56:52.831+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>The United States embassy
        in the Philippines announced that it will open a visa application center in
        Parañaque City on Sept. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '951e95c4-a00c-4922-9224-c1b759788630'
      activationstatus: true
      created: 2024-09-06T14:56:52.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T14:56:52.832+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It said the new VAC will have an updated visa appointment system and
        expanded call center services for US citizens.'
    section2:
      primarytype: 'block'
      uuid: '7dedb62a-6eab-4da8-ad64-be1d6793da45'
      activationstatus: true
      created: 2024-09-06T14:56:52.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T14:56:52.832+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The embassy said immigrant and nonimmigrant visa applicants will have
        separate appointments for photo capture and fingerprint scanning before the
        interview at the US embassy along Roxas Boulevard in Manila.'
    section3:
      primarytype: 'block'
      uuid: '73e6ecd5-bc1b-414d-b2ae-ebbf018a1e7f'
      activationstatus: true
      created: 2024-09-06T14:56:52.832+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T14:56:52.832+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This process will be managed through a redesigned online appointment
        system,” the embassy said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '6f923c5c-c82c-4ff4-a677-c9b4eed129cd'
      activationstatus: true
      created: 2024-09-06T14:56:52.833+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T14:56:52.833+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Applicants with visa interviews before Sept. 28 should proceed with
        their appointments at the embassy as scheduled.'
    section5:
      primarytype: 'block'
      uuid: 'a8eb7a43-4bea-4f9d-9fa1-3b6f463f6594'
      activationstatus: true
      created: 2024-09-06T14:56:52.833+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T14:56:52.833+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The embassy said the updated online appointment system will offer a
        secure and user-friendly experience for visa applicants available on ustraveldocs.com/ph.
        Those with existing accounts will be required to sign in using their registered
        email address to retrieve their user profile, which includes payment receipts
        and appointment information.'
    section6:
      primarytype: 'block'
      uuid: '83ae6eaa-87b1-45fe-908a-84e60c52f965'
      activationstatus: true
      created: 2024-09-06T14:56:52.833+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T14:56:52.833+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The VAC will operate from 7 a.m. to 4 p.m., Monday to Friday, and from
        7 a.m. to 11 a.m. on Saturday.'
    section7:
      primarytype: 'block'
      uuid: 'b2db19fa-9b17-4691-9d51-ab94c9b9c686'
      activationstatus: true
      created: 2024-09-06T14:56:52.834+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T14:56:52.834+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Applicants who need to pick up passports or drop off interview waiver
        visa applications and other required documents can do so without an appointment
        from 7 a.m. to 4 p.m., Monday to Friday.'
    section8:
      primarytype: 'block'
      uuid: '27eddc03-e145-4559-a243-38dd704b7ea3'
      activationstatus: true
      created: 2024-09-06T14:56:52.834+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T14:56:52.834+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The embassy said it will launch a call center to assist with general,
        non-emergency American citizen services inquiries. US citizens can reach the
        consular hotlines at (+632) 7792-8988 or (+632) 8548-8223 in the Philippines,
        or (703) 520-2235 from the US, for questions related to passports, citizenship,
        and notarial services.'
    section9:
      primarytype: 'block'
      uuid: '14152197-c5ff-4d6b-a432-e2782060fbd8'
      activationstatus: true
      created: 2024-09-06T14:56:52.834+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T14:56:52.834+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>A new dedicated website (ustraveldocs.com/ph/en/american-citizens-services)
        and email (support-acs-philippines@usvisascheduling.com) for ACS services
        will also be launched on Sept. 28.</p>'
  'START HERE----->japan-pm-candidate-vows-snap-election':
    author: 'Kentaro Sugiyama and Leika Kihara, Reuters'
