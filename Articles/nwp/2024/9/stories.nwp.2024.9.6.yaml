  'START HERE----->marcos-selfie-alice-guo':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-06T12:53:49.000+08:00
    imagesource: '58a490f8-1dbf-4e89-9660-ba79f37e24e9'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5a88b0db-dde4-49c9-9dcf-cc16f95afe27'
    lead: 'President Bongbong Marcos defended government officials who took selfies
      with dismissed Bamban, Tarlac Mayor Alice Guo in Jakarta, Indonesia, calling
      it part of the country’s selfie culture.'
    activationstatus: true
    created: 2024-09-06T12:55:28.783+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:10:35.808+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:43.088+08:00
    lastmodified: 2024-09-06T12:55:28.819+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos on Alice Guo selfie flak: 'We are the selfie capital of the
      world’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a5f5fdda-6521-4c0d-b6d1-04cf43566c8f'
      activationstatus: true
      created: 2024-09-06T12:55:28.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.813+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Bongbong Marcos
        defended government officials who took selfies with dismissed Bamban, Tarlac
        Mayor Alice Guo in Jakarta, Indonesia, calling it part of the country’s selfie
        culture.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c93a4797-4206-4e95-853a-faefa05f5173'
      activationstatus: true
      created: 2024-09-06T12:55:28.803+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.803+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Some lawmakers and netizens criticized the officials for supposedly
        treating Guo like a "celebrity" despite multiple complaints against her related
        to human trafficking and illegal offshore gaming.'
    section2:
      primarytype: 'block'
      uuid: '58472ca8-3adf-48df-9b96-05c46523b349'
      activationstatus: true
      created: 2024-09-06T12:55:28.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“I think that is part of the new culture now na nagpapakuha lagi ng
        kahit ano kasi ipopost nila: Tingnan mo, oh, kasama ako sa team na umaresto
        sa ganyan,’” said Marcos in an interview with reporters in Antipolo, Rizal.'
    section3:
      primarytype: 'block'
      uuid: '098c9f1d-c88c-47fb-9b3a-097318dd4408'
      activationstatus: true
      created: 2024-09-06T12:55:28.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I think that is part of the new culture now, where people
        always take photos of anything because they will post it: ‘Look, I’m part
        of the arresting team.’]'
    section4:
      primarytype: 'block'
      uuid: 'b92e17a0-d217-41fb-a80c-03984af10abc'
      activationstatus: true
      created: 2024-09-06T12:55:28.804+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.804+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said Filipinos have the habit of taking selfies.'
    section5:
      primarytype: 'block'
      uuid: 'e3af3153-1482-489f-8495-3d5209af5c75'
      activationstatus: true
      created: 2024-09-06T12:55:28.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.805+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang tawag natin sa Pilipinas we are the selfie capital of the world,
        ‘di ba? ‘Di nag-selfie. Hindi mo naman mapigilan ang tao na ngumiti. So they
        just had a selfie. I don’t think there’s much more to it than that—nagpa-selfie
        sila,” he said.'
    section6:
      primarytype: 'block'
      uuid: 'a49be7f0-ec01-4eb9-b5f8-f67fa55f9d83'
      activationstatus: true
      created: 2024-09-06T12:55:28.805+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.805+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We call the Philippines the selfie capital of the world,
        right? So they took a selfie. You can’t stop people from smiling. So they
        just had a selfie. I don’t think there’s much more to it than that—they just
        took a selfie.]'
    section7:
      primarytype: 'block'
      uuid: '36f6ec99-edce-41cf-947b-1651e7a209d4'
      activationstatus: true
      created: 2024-09-06T12:55:28.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.806+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked what he expects from Guo, Marcos said she should explain how
        POGOs (Philippine offshore gaming operators) managed to do business when she
        was mayor.'
    section8:
      primarytype: 'block'
      uuid: 'd4de526f-d4c0-4eee-9155-044f11611477'
      activationstatus: true
      created: 2024-09-06T12:55:28.806+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.806+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '”What I want to hear from her is for her to lay out exactly how these
        POGOs became so large, it’s basically a criminal enterprise. And as mayor
        for her to say she did not know this was going on. It’s very difficult to
        believe because as a former local government executive, it seems impossible
        that an operation is, what, a few hundred meters away from my own office,
        hindi ko alam yung nangyayari doon, iligal na ganitong kalaki na operation
        [I don’t know what is happening there, a big illegal operation],” Marcos said.'
    section9:
      primarytype: 'block'
      uuid: 'f7b9021f-bb01-4321-b456-46f2360d0bc2'
      activationstatus: true
      created: 2024-09-06T12:55:28.807+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.807+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added that many questions remain unanswered.'
    section10:
      primarytype: 'block'
      uuid: '740f00e6-d063-493c-ae09-e92d64e50365'
      activationstatus: true
      created: 2024-09-06T12:55:28.807+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.807+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Tapos marami pa siyang sasagutin. Paano siya yumaman nang ganyan?
        Bakit ang dami-dami niyang pera? Paano siya naging mayor na hindi naman siya
        kilala ng mga taga-doon? All of these things,” he added.'
    section11:
      primarytype: 'block'
      uuid: '1ad6461c-f08c-4fe5-bf4c-6d1eb242c64a'
      activationstatus: true
      created: 2024-09-06T12:55:28.808+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T12:55:28.808+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: And she has more to answer for. How did she become
        that wealthy? Why does she have so much money? How did she become mayor when
        she wasn’t even known among the locals? All of these things.]</p>'
