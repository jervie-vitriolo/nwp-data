    tags: ''
    stories: ''
    template: '1'
    title: 'New UAAP eligibility rule 'unfair' for student-athletes - Topex Robinson'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9537f57f-ea0b-4a7c-a02d-e408ceaeb5ea'
      activationstatus: true
      created: 2024-09-06T10:39:39.484+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.744+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.634+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Student athletes jumping
        from one member school to another is not new in the University Athletic Association
        of the Philippines (UAAP).</p>'
    section1:
      primarytype: 'block'
      uuid: '016ab634-7ce5-4c9c-8c04-a5a5d06a55f2'
      activationstatus: true
      created: 2024-09-06T10:39:39.484+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.634+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e2d5521e-9414-47d9-bc94-ac3ae1d95f36'
      activationstatus: true
      created: 2024-09-06T10:39:39.485+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:36.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-06T11:29:35.635+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Some notable blue chip players have transferred recently to boost their\
        \ athletic careers and at the same time avail of the best education.\r"
    section3:
      primarytype: 'block'
      uuid: '7f5e2c56-5a1f-4b5e-88b8-228424ed4c2b'
      activationstatus: true
      created: 2024-09-06T10:39:39.485+08:00
