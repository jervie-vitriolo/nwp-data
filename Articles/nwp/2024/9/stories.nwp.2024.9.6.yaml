    title: 'NDRRMC: 20 dead in ‘Enteng’ aftermath'
    updated: 2024-09-07T10:50:41.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '11b91492-4183-4ba1-9ef3-aa8c62c35995'
      activationstatus: true
      created: 2024-09-07T10:50:44.798+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:51:32.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> At least 20 have been
        reported dead after non-stop rains caused massive flooding and landslides
        in many areas of the country, disaster management officials said Saturday,
        Sept. 7.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dc95131e-c07a-411c-bd44-a59808650629'
      activationstatus: true
      created: 2024-09-07T10:50:44.798+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:51:32.031+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In its report, the National Disaster Risk Reduction and Management
        Council said the 20 deaths are for validation, namely, 11 in Calabarzon, four
        in Bicol region, two each in Central Visayas and Eastern Visayas, and one
        in Western Visayas.'
    section2:
      primarytype: 'block'
      uuid: 'a69fa516-c408-49d9-8890-74828fdc4673'
      activationstatus: true
      created: 2024-09-07T10:50:44.798+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:51:32.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Office of the Civil Defense earlier said Rizal logged eight
        deaths.</p>'
    section3:
      primarytype: 'block'
      uuid: '90ab9301-081a-4480-8e3e-bb29626276f9'
      activationstatus: true
      created: 2024-09-07T10:50:44.799+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:51:32.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sixteen people were injured, while twenty-six remain missing.'
    section4:
      primarytype: 'block'
      uuid: '63641f01-6b4c-4127-b8cb-846c24734e74'
      activationstatus: true
      created: 2024-09-07T10:50:44.799+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:51:32.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The NDRRMC said more than two million people have been affected by
        the combined effects of “Enteng” — a severe tropical storm at its peak within
        the Philippine Area of Responsibility — and the enhanced southwest monsoon,
        or habagat.'
    section5:
      primarytype: 'block'
      uuid: '5f516e50-0076-461f-9e36-c59412073d53'
      activationstatus: true
      created: 2024-09-07T10:50:44.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:51:32.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Of the number, around 1.1 million were located from the Bicol region.'
    section6:
      primarytype: 'block'
      uuid: 'd6113173-fd07-43de-ab66-6c0f2318cad6'
      activationstatus: true
      created: 2024-09-07T10:50:44.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:51:32.033+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Over 34,000 people are still in evacuation centers.'
    section7:
      primarytype: 'block'
      uuid: 'c0f00daf-1c1f-42c5-acf2-59442d3c9413'
      activationstatus: true
      created: 2024-09-07T10:50:44.800+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:51:32.034+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some ₱136 million in aid has been provided to affected families, the
        NDRRMC said.'
    section8:
      primarytype: 'block'
      uuid: 'a8bd2c5e-c3b2-4d11-a65a-1414a0a8c593'
      activationstatus: true
      created: 2024-09-07T10:50:44.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:51:32.034+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Department of Agriculture reported ₱657 million in agricultural
        damage, with the rice sector taking the brunt, especially in Camarines Sur.'
    section9:
      primarytype: 'block'
      uuid: '3646d6c2-9268-4334-8691-d3be477f0504'
      activationstatus: true
      created: 2024-09-07T10:50:44.801+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:31.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-07T10:51:32.035+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The NDRRMC pegged infrastructure damage at more than P675 million.</p>'
