    'stories': []
    'template': '1'
    'title': 'No communication with Duterte since resignation - Marcos'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2d0a10-604f-40be-88db-3def3b82128d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:50:02.216+08:00
      'mgnl:createdBy': 'tristan-nwp'
