    title: 'From 007 to 'Queer,' Daniel Craig breaks the mould at Venice'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1e0a0b5e-98de-421f-934d-cad7c93bc885'
      activationstatus: true
      created: 2024-09-04T16:23:21.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Venice, Italy —</strong> In a clear break from his James
        Bond past, Daniel Craig brought his latest role to the Venice Film Festival
        on Tuesday, playing a drug-addicted gay American in Luca Guadagnino’s new
        movie "Queer."</p>'
    section1:
      primarytype: 'block'
      uuid: '190c2751-e260-4a2b-96fe-61f2246d75df'
      activationstatus: true
      created: 2024-09-04T16:23:21.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The womanizing of the debonair Bond is long gone as Craig’s character,
        often drunk and dishevelled, falls for a younger man in 1950s Mexico, with
        intimate love scenes between the two men that are likely to cause a buzz in
        the cinema world.</p>'
    section2:
      primarytype: 'block'
      uuid: '06984d81-51b6-4251-95f3-9c8db47c088a'
      activationstatus: true
      created: 2024-09-04T16:23:21.448+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However, Craig, 56, said he wasn't worried if the sometimes explicit\
        \ sex sequences made headlines.\r"
    section3:
      primarytype: 'block'
      uuid: '4faf7e34-4ddc-4fdd-b66c-2db1d8f9e0a6'
      activationstatus: true
      created: 2024-09-04T16:23:21.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I don't think about it. No, I mean, what’s the point? You know, I\
        \ can't control it,\" Craig told Reuters.\r"
    section4:
      primarytype: 'block'
      uuid: '76584eb8-dbcd-400f-9bf0-5fc5daa1a5ff'
      activationstatus: true
      created: 2024-09-04T16:23:21.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Guadagnino, who won international recognition with his 2017 gay
        coming-of-age story "Call Me by Your Name," said he hoped the public would
        look beyond the sex.</p>'
    section5:
      primarytype: 'block'
      uuid: '66afc289-d7e5-4e77-bb78-9e9169529704'
      activationstatus: true
      created: 2024-09-04T16:23:21.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.297+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I think Daniel has been so beautifully naked in terms of the soul\
        \ in this movie that this is going to be the thing that people will connect\
        \ with, no matter how naked he is on the screen,\" the Italian director said.\r"
    section6:
      primarytype: 'block'
      uuid: '06fc6929-9554-4186-a613-07132737d6a6'
      activationstatus: true
      created: 2024-09-04T16:23:21.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.298+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Craig made five Bond films, the last, \"No Time To Die\" coming out\
        \ in 2021, but he said he had long hoped to work with Guadagnino, swapping\
        \ the big-budget blockbuster for a small-scale indie production shot entirely\
        \ in a Rome studio.\r"
    section7:
      primarytype: 'block'
      uuid: '6d966e24-1964-424c-9df5-eb1af8c8b1a5'
      activationstatus: true
      created: 2024-09-04T16:23:21.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.298+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I just wanted to work with him for so long. ... I met him 20 years\
        \ ago, yeah, nearly, yes, and we always said we'd work together eventually\
        \ ..., and we did,\" he said.\r"
    section8:
      primarytype: 'block'
      uuid: 'db93d817-8989-46d7-916c-a58c6e3f3f5e'
      activationstatus: true
      created: 2024-09-04T16:23:21.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.299+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Craig’s wife, the British actor Rachel Weisz, arrived with him
        in Venice and is expected to be on the red carpet later on Tuesday for the
        world premiere of "Queer."</p>'
    section9:
      primarytype: 'block'
      uuid: 'b9497992-72ff-4bb9-9800-c2819de0677a'
      activationstatus: true
      created: 2024-09-04T16:23:21.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His character William Lee lives a solitary life in Mexico City, cruising\
        \ the bars and knocking back hard liquor, before he becomes infatuated with\
        \ a quiet bisexual, played by Drew Starkey, who joins the seedy U.S. expat\
        \ community.\r"
    section17:
      image: 'a959b5a8-e282-4794-9238-4be5150b9663'
      imagecaption: '(L-R) Drew Starkey, Luca Guadagnino, and Daniel Craig. (Yara
        Nardi/Reuters)'
      primarytype: 'block'
      uuid: '41f6476a-9ea8-454f-84e7-797fff44dac1'
      activationstatus: true
      created: 2024-09-04T17:23:30.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.279+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section10:
      primarytype: 'block'
      uuid: 'a2518953-a6a8-4065-9b9b-374686926de7'
      activationstatus: true
      created: 2024-09-04T16:23:21.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.300+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Craig said he and Starkey did movement and dance classes together to\
        \ gain greater intimacy.\r"
    section11:
      primarytype: 'block'
      uuid: 'e2f2c69e-f34a-4087-9b6a-0f6a106b6cee'
      activationstatus: true
      created: 2024-09-04T16:23:21.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.301+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It broke the ice with the two of us,\" Craig said. \"We worked very\
        \ hard together and so we just sort of threw ourselves into it, into kind\
        \ of, you know, into the whole thing.\"\r"
    section12:
      primarytype: 'block'
      uuid: '225f4c22-f43c-48cf-b933-509b896bac73'
      activationstatus: true
      created: 2024-09-04T16:23:21.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The film is based on an unfinished novel by the U.S. author William\
        \ S. Burroughs, with Guadagnino and his screenwriter Justin Kuritzkes giving\
        \ the story a conclusion, leading the two characters into the jungle in search\
        \ of a hallucinogenic drug.\r"
    section13:
      primarytype: 'block'
      uuid: '93b332bd-6472-464d-8e0f-fff22f03000b'
      activationstatus: true
      created: 2024-09-04T16:23:21.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.302+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It was a long time in the wishing. You know, I read the book when\
        \ I was 18,\" Guadagnino said, adding that he bought the rights to the work\
        \ just two years ago.\r"
    section14:
      primarytype: 'block'
      uuid: '2872ebef-154b-4937-8c8b-91cb52d8bf31'
      activationstatus: true
      created: 2024-09-04T16:23:21.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"So something that was really a wish for 33 years became a movie that\
        \ happened in six months.\"\r"
    section15:
      primarytype: 'block'
      uuid: '86ee5ce9-a97d-4f2e-8f5a-0daee715a37c'
      activationstatus: true
      created: 2024-09-04T16:23:21.454+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.303+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Queer\" is one of 21 movies competing for the prestigious Golden\
        \ Lion award at the Venice Film Festival, which will be awarded on Sept. 7.\r"
    section16:
      primarytype: 'block'
      uuid: '1408d0e3-a7c1-4eb3-afdb-4247de567352'
      activationstatus: true
      created: 2024-09-04T16:23:21.454+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:23:30.304+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Crispian Balmer; editing by Mark Heinrich)</em></p>'
  'START HERE----->da-agri-damage-enteng':
    caption: 'Severe Tropical Storm Enteng damages rice, crops, and corn in the
      upper barangays of Naga City in Bicol region.'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
