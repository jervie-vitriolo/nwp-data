    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Donald-Trump', 'US']
    'stories': []
    'template': '1'
    'title': 'Trump to plead not guilty to charges in revised US indictment'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a7475b-5922-4193-be36-9d916bc33c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:49:26.606+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:49:26.606+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Former U.S. President Donald Trump said
        in a court filing on Tuesday that he would plead not guilty to criminal charges
        in a revised indictment accusing him of attempting to overturn his 2020 election
        defeat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114bbf63-2b84-4e23-9b24-6031b08e1d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:49:26.606+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:49:26.606+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Trump, the Republican candidate in the Nov. 5 presidential election,
        waived his right to appear in court and instead authorized his lawyers to
        enter the plea.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4edbc98e-5ccb-4952-98f5-662113fa8d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:49:26.606+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:49:26.606+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The revised indictment, obtained last week by Special Counsel Jack
        Smith, includes the same four charges prosecutors brought against Trump last
        year. He was accused of attempting to defraud the United States, obstruct
        congressional certification of the election and deprive voters of their right
        to a fair vote.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a311f0ee-b9d2-415b-81c8-eda4822a4ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:49:26.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:49:26.607+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The new indictment dropped and reframed certain allegations after the
        U.S. Supreme Court determined that Trump has broad immunity from criminal
        prosecution over official actions he took as president.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e408ec9-c0d2-4712-91c8-5a7200efe8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:49:26.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:49:26.607+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared in federal court in Washington in August 2023 to
        plead not guilty to the charges in the initial indictment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32869472-0b2b-4fbe-ae71-c5cf2fe49ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:49:26.607+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:49:26.607+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors and Trump''s lawyers are scheduled to appear in court
        on Thursday to determine next steps after the Supreme Court''s immunity ruling.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaa240e-f55d-4bce-b5bd-5e9303f3572e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:49:26.608+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:49:26.608+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Andrew Goudsward, editing by Deepa Babington)</em></p>'
