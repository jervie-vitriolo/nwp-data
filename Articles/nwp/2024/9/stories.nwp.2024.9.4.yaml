      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The COA report noted that the agency’s unsettled balances due to
        notices of disallowance, suspensions, and charges stood at P11.3 billion on
        Dec. 31, 2022. It rose by a billion pesos a year later.</p>'
    '7':
