  'START HERE----->marcos-health-fake-news':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-04T17:02:13.000+08:00
    imagesource: '3b5b709d-f4fb-4297-849d-4c9eecc90610'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4fdfd30c-7eca-434b-b8c8-3843bf6aa2b8'
    lead: "President Ferdinand Marcos Jr. refuted rumors that he was recently hospitalized\
      \ for a medical emergency. \n"
    activationstatus: true
    created: 2024-09-04T17:03:51.018+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:10:10.541+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:35.740+08:00
    lastmodified: 2024-09-04T17:15:24.327+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos refutes medical emergency rumors: ‘Do I look sick?’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7e6b1f5f-dcd5-4881-b852-00132a6d2d5f'
      activationstatus: true
      created: 2024-09-04T17:03:51.040+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:10.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:15:24.323+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. refuted rumors that he was recently hospitalized for a medical
        emergency.</p>'
    section1:
      primarytype: 'block'
      uuid: '31cd95cb-4b91-4de2-b409-1190fac6447d'
      activationstatus: true
      created: 2024-09-04T17:03:51.040+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:10.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:15:24.323+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He advised the public to trust information only from credible sources.'
    section2:
      primarytype: 'block'
      uuid: '2732eb7f-52bf-4041-b9c5-89a6e48bf474'
      activationstatus: true
      created: 2024-09-04T17:03:51.040+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:10.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:15:24.324+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Do I look sick? Iyan ang kailangan natin bantayan, mga fake news na
        ganyan. Huwag kayong naniniwala unless it comes from a credible source," said
        Marcos in an interview with reporters on Wednesday, Sept. 4.'
    section3:
      primarytype: 'block'
      uuid: '91008b23-a012-420d-b5dd-e400df074cf3'
      activationstatus: true
      created: 2024-09-04T17:03:51.041+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:10.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:15:24.324+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translate: Do I look sick? That’s what we need to watch out for,
        those kinds of fake news. Don't believe anything unless it comes from a credible
        source.] '
    section4:
      primarytype: 'block'
      uuid: '1c1a7295-8b6f-4f1d-8d0b-def2fa0a40c6'
      activationstatus: true
      created: 2024-09-04T17:03:51.041+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:10.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:15:24.325+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said he spent his day at home on Tuesday, Sept. 3, and held meetings.
        Marcos said he was surprised that rumors about his health surfaced online.'
    section5:
      primarytype: 'block'
      uuid: 'e736ca79-4012-452a-b854-bae5f3855112'
      activationstatus: true
      created: 2024-09-04T17:03:51.042+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:10.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:15:24.325+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I had a meeting in the morning. I had a command conference with some
        of our commanders. And I spent the rest of the day reading my briefs and doing
        paperwork," he said.'
    section6:
      primarytype: 'block'
      uuid: '87491e0d-58e2-421a-87e8-b18025da4599'
      activationstatus: true
      created: 2024-09-04T17:03:51.042+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:10.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:15:24.326+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It’s totally and completely fake. I do not even have a cold. I do
        not have anything wrong with me. I'm fine,” he added.'
    section7:
      primarytype: 'block'
      uuid: '0bd91939-f494-4b51-9476-924220be13aa'
      activationstatus: true
      created: 2024-09-04T17:03:51.042+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:10.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:15:24.326+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Some netizens and critics used the hashtag #NasaanAngPangulo (where
        is the president) at the height of Tropical Storm Enteng in Metro Manila and
        nearby provinces. Some even sought proof of life.</p>'
  'START HERE----->pope-francis-warns-vs-religious-extremism':
    author: 'Joshua McElwee and Stefanno Sulaiman, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-04T17:05:13.000+08:00
    imagesource: 'e2386fb1-17f9-4a8d-b54e-560702f7b2c4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '16b7ab31-fda4-4edf-aae1-a917d2944238'
    lead: 'Pope Francis on Wednesday urged political leaders in Indonesia, the world’s
      most populous Muslim-majority country, to guard against religious extremism,
      which he said distorted people’s religious beliefs through "deception and violence".'
    activationstatus: true
    created: 2024-09-04T17:10:08.060+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:10.247+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:35.955+08:00
    lastmodified: 2024-09-04T17:10:08.107+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis, in Muslim-majority Indonesia, warns against religious
      extremism'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a63a2177-a366-40af-a7b4-cdf6072d2529'
      activationstatus: true
      created: 2024-09-04T17:10:08.078+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.098+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>To sum up:</strong></p>'
    section1:
      primarytype: 'block'
      uuid: '12d297f5-932c-4fdb-a8bd-18c259ac484f'
      activationstatus: true
      created: 2024-09-04T17:10:08.079+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.079+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>+ Pope Francis urges inter-religious dialogue to counter extremism</em></p>'
    section2:
      primarytype: 'block'
      uuid: '28ee7e92-dab7-4b23-9b37-94f093ce07a4'
      activationstatus: true
      created: 2024-09-04T17:10:08.079+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.079+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>+ Indonesian president thanks pope for calling for Israel-Gaza
        ceasefire</em></p>'
    section3:
      primarytype: 'block'
      uuid: '980a3b16-3ebd-4558-9369-b82e5bf59ae3'
      activationstatus: true
      created: 2024-09-04T17:10:08.079+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.079+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>+ Indonesia’s constitution guarantees freedom of religion</em></p>'
    section4:
      primarytype: 'block'
      uuid: 'ed4e2ea9-f58b-490c-974b-778b77495fce'
      activationstatus: true
      created: 2024-09-04T17:10:08.080+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.080+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Jakarta, Indonesia -</strong> Pope Francis on Wednesday
        urged political leaders in Indonesia, the world’s most populous Muslim-majority
        country, to guard against religious extremism, which he said distorted people’s
        religious beliefs through "deception and violence".</p>'
    section5:
      primarytype: 'block'
      uuid: '75baacf7-9a29-49a5-88d9-1348d8d4eaee'
      activationstatus: true
      created: 2024-09-04T17:10:08.080+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.080+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his first speech during an ambitious 12-day journey across Southeast
        Asia, where Christians are a small minority of the regional population, the
        pontiff said the Catholic Church would increase its efforts toward inter-religious
        dialogue in hopes of helping tamp down extremism.'
    section6:
      primarytype: 'block'
      uuid: '114253b3-9ed7-453d-a9e5-165385c33a5c'
      activationstatus: true
      created: 2024-09-04T17:10:08.081+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.081+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"In this way, prejudices can be eliminated, and a climate of mutual
        respect and trust can grow," the 87-year-old pope said in an address to some
        300 politicians and religious leaders at Jakarta’s Merdeka Presidential Palace.'
    section7:
      primarytype: 'block'
      uuid: '94bb499f-ef79-4d75-b718-6b82b71d0a0c'
      activationstatus: true
      created: 2024-09-04T17:10:08.081+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.081+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This is indispensable for meeting common challenges, including that
        of countering extremism and intolerance, which through the distortion of religion
        attempt to impose their views by using deception and violence," said Francis.'
    section8:
      primarytype: 'block'
      uuid: 'b3d038b7-4af7-4f79-9edd-4c2aa6d79261'
      activationstatus: true
      created: 2024-09-04T17:10:08.081+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.081+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Indonesia has a population of about 280 million people and is estimated
        to be about 87% Muslim. Freedom of religion is guaranteed in the country’s
        constitution.'
    section9:
      primarytype: 'block'
      uuid: '0cae2cca-0ca5-4ad4-aedb-4176fb82b91e'
      activationstatus: true
      created: 2024-09-04T17:10:08.082+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.082+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'There have been several incidents of extremist violence in the country
        in recent years, including suicide bomb attacks in 2021 and 2022 by persons
        affiliated with the Islamic State-inspired group Jamaah Ansharut Daulah (JAD).'
    section10:
      primarytype: 'block'
      uuid: 'ccac3864-2a8f-4551-a9da-ee5bdae5fc3b'
      activationstatus: true
      created: 2024-09-04T17:10:08.082+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.082+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 2021 incident took place just before the Christian Easter holiday,
        and wounded at least 19 people.'
    section11:
      primarytype: 'block'
      uuid: '95fb060f-8381-4637-8aa2-f776b2eb5f2e'
      activationstatus: true
      created: 2024-09-04T17:10:08.083+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.083+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his own speech welcoming the pope to Indonesia, President Joko Widodo
        thanked Francis for his efforts to call for a ceasefire in the Israel-Gaza
        war.'
    section12:
      primarytype: 'block'
      uuid: '06d0563a-e265-4412-a05b-0c01636e4da7'
      activationstatus: true
      created: 2024-09-04T17:10:08.083+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.083+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Indonesia appreciates the Vatican’s attitude which continues to voice
        (and) call for peace in Palestine, and supports a two-state solution," said
        Widodo, who is stepping down in October after 10 years in office.'
    section13:
      primarytype: 'block'
      uuid: 'b31f1124-aee0-411a-97be-1b7f5df4c4e2'
      activationstatus: true
      created: 2024-09-04T17:10:08.084+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.084+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis was greeted by crowds waving small Vatican and Indonesian flags
        as his car arrived at the presidential palace.'
    section14:
      primarytype: 'block'
      uuid: '08af4f03-2f9f-42c6-ad0f-b4f074c59019'
      activationstatus: true
      created: 2024-09-04T17:10:08.084+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.084+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Dorothea Dawai, a school child aged 10, was among the group welcoming
        the pope. Wearing a green kebaya, a traditional Indonesian dress, she said
        she hoped to ask for a blessing.'
    section15:
      primarytype: 'block'
      uuid: '817ca1c8-caba-44dd-94f1-fbfc2df73c4a'
      activationstatus: true
      created: 2024-09-04T17:10:08.085+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.085+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pontiff, who suffers from knee and back pain, was seated in a wheelchair
        as he left his car, and met the president outside the building.'
    section16:
      primarytype: 'block'
      uuid: '4cee77ac-8a66-46e6-a32a-72432796a7e8'
      activationstatus: true
      created: 2024-09-04T17:10:08.085+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.085+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two leaders were saluted by an honour guard playing the Indonesian
        and Vatican anthems, before heading inside for a private meeting.'
    section17:
      primarytype: 'block'
      uuid: '56e7a0b4-6428-4baf-9b67-91bebed215d3'
      activationstatus: true
      created: 2024-09-04T17:10:08.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Indonesian Foreign Minister Retno Marsudi told journalists that Francis
        and Widodo had not spoken specifically about the Israel-Gaza war in their
        meeting, but more generally about ongoing conflicts and "the importance of
        peace".'
    section18:
      primarytype: 'block'
      uuid: 'fa064521-bef9-4dd1-a22b-a6efe84635b1'
      activationstatus: true
      created: 2024-09-04T17:10:08.086+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.086+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his public remarks, Francis did not mention any specific violent
        incidents, but made several references to extremism, intolerance and manipulation
        of religion.'
    section19:
      primarytype: 'block'
      uuid: '487d91dc-0c1b-4b55-9d9b-622787595d70'
      activationstatus: true
      created: 2024-09-04T17:10:08.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.263+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.087+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There are times when faith in God is … sadly manipulated to foment
        divisions and increase hatred instead of furthering peace, communion, dialogue,
        respect, cooperation and fraternity," said the pontiff.'
    section20:
      primarytype: 'block'
      uuid: '6c941c10-3065-4f08-9b75-4721eaa63b6b'
      activationstatus: true
      created: 2024-09-04T17:10:08.087+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.264+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.087+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis' speech came on his first working day of the trip to Southeast
        Asia and the Pacific, which will also include stops in Papua New Guinea, East
        Timor and Singapore.'
    section21:
      primarytype: 'block'
      uuid: '515ad5d1-b082-435b-bd21-53d7dcf14cd0'
      activationstatus: true
      created: 2024-09-04T17:10:08.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.265+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.088+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The pope is set to travel nearly 33,000 km (21,000 miles) on the 12
        days of the tour, before he arrives back in Rome on Sept. 13.'
    section22:
      primarytype: 'block'
      uuid: '5a9c8dfa-0477-42ea-aa6e-c9df1ed229d7'
      activationstatus: true
      created: 2024-09-04T17:10:08.088+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:10.265+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:10:08.088+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Later on Wednesday, Francis is due to meet with Indonesia’s Catholic
        bishops at Jakarta’s cathedral. On Thursday, he will take part in an inter-religious
        meeting at the Istiqlal Mosque, the largest mosque in Southeast Asia.'
    section23:
      primarytype: 'block'
      uuid: '433369ab-dca8-4a99-905f-94c5379b9d51'
      activationstatus: true
      created: 2024-09-04T17:10:08.089+08:00
