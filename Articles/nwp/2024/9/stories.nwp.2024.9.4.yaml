      'mgnl:type': 'text'
      'text': "With a young core going into UAAP Season 87, Baldwin said the Blue\
        \ Eagles will experience growing pains in the first round.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b95d7ab-3079-4742-af84-3179ed34a9bb'
      'mgnl:activationStatus': true
