      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T13:22:59.959+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The number of deaths
        from Tropical Storm Enteng (international name: Yagi) is now at 15, data from
        the Office of Civil Defense showed on Wednesday, Sept. 3.</p>'
    section1:
      primarytype: 'block'
      uuid: '6b081930-4753-4f58-a599-b509e5b9c928'
      activationstatus: true
      created: 2024-09-04T13:22:59.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T13:22:59.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Eight are from Rizal; two each from Cebu City, Northern Samar, and\
        \ Naga; and one in Negros Occidental.\r"
    section2:
      primarytype: 'block'
      uuid: 'e10bbf97-0eaa-4f1d-b385-9316acc5f337'
      activationstatus: true
      created: 2024-09-04T13:22:59.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T13:22:59.966+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fifteen others were injured and 21 are missing.\r"
    section3:
      primarytype: 'block'
      uuid: 'ccb4f0a5-220a-495e-9202-5bd08ab1f3f7'
      activationstatus: true
      created: 2024-09-04T13:22:59.960+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T13:22:59.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Figures from the National Disaster Risk Reduction and Management Council\
        \ (NDRRMC) are lower with 12 deaths, 11 injuries, and seven missing. The NDRRMC\
        \ is validating and consolidating field reports.\r"
    section4:
      primarytype: 'block'
      uuid: 'f5fe20e1-d3e0-443a-a599-782e3802ad3a'
      activationstatus: true
      created: 2024-09-04T13:22:59.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T13:22:59.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around 442,000 families, or 1.7 million people were affected, including\
        \ 21,681 families in evacuation centers, the OCD said.\r"
    section5:
      primarytype: 'block'
      uuid: '409f79ef-65bb-4613-ab8f-fa9c745468b9'
      activationstatus: true
      created: 2024-09-04T13:22:59.961+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T13:22:59.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The OCD recorded around 100 flood incidents, and most have subsided.\
        \ Around 500 houses and three infrastructure facilities were damaged.\r"
    section6:
      primarytype: 'block'
      uuid: '5f47c92c-8130-4a24-8ab7-838c17a3d81d'
      activationstatus: true
      created: 2024-09-04T13:22:59.962+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T13:22:59.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Enteng exited the Philippine Area of Responsibility on Wednesday
        morning.</p>'
  'START HERE----->marcos-guo-capture-arm-of-law-long-and-will-reach-you':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-04T12:17:23.000+08:00
    imagesource: '74a03894-e11d-478d-a35a-2c9d7e8a1d17'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e0a117df-2263-4135-907a-76bbcd31bfaf'
    lead: 'President Bongbong Marcos issues a stern warning against fugitives after
      the arrest of dismissed Bamban, Tarlac Mayor Alice Guo in Indonesia.'
    activationstatus: true
    created: 2024-09-04T12:22:45.934+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:13.694+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:34.758+08:00
    lastmodified: 2024-09-04T12:34:26.602+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos after Guo capture: ‘Arm of law is long and will reach you’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'acdeb8fd-8962-4ed2-a084-a96eee2dea85'
      activationstatus: true
      created: 2024-09-04T12:22:46.005+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.697+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:34:26.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. on Wednesday, Sept. 4, issued a stern&nbsp;warning against fugitives
        after the <a data-cke-saved-href="https://www.newswatchplus.ph/news/2024/9/4/alice-guo-arrested.html"
        href="https://www.newswatchplus.ph/news/2024/9/4/alice-guo-arrested.html">arrest
        of dismissed Bamban, Tarlac Mayor Alice Guo</a> in Indonesia.</p>'
    section1:
      primarytype: 'block'
      uuid: '2a30ceed-2cbd-4505-bc8a-6e91f97f6207'
      activationstatus: true
      created: 2024-09-04T12:22:46.005+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:34:26.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Let this serve as a warning to those who attempt to evade justice:\
        \ Such is an exercise in futility,” Marcos said in a video statement four\
        \ hours after authorities announced Guo’s capture. “The arm of the law is\
        \ long and it will reach you.”\r"
    section2:
      primarytype: 'block'
      uuid: 'df9f7e6b-76ec-4353-a48d-e948778e5a2a'
      activationstatus: true
      created: 2024-09-04T12:22:46.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.698+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:34:26.597+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The president also congratulated law enforcement personnel and acknowledged\
        \ the help of Indonesian authorities.\r"
    section3:
      primarytype: 'block'
      uuid: 'fbbf065b-b93f-47f0-85aa-6212481a0e64'
      activationstatus: true
      created: 2024-09-04T12:22:46.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.699+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:34:26.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The public may not know the intricate details of this mission that\
        \ you have successfully accomplished, but on their behalf, accept my thanks,”\
        \ he said.\r"
    section4:
      primarytype: 'block'
      uuid: 'adceede5-3ae7-4596-a867-994d511733eb'
      activationstatus: true
      created: 2024-09-04T12:22:46.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.700+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:34:26.598+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Philippines also thanks the Indonesian government for their assistance\
        \ on this matter,” the chief executive said. “The close cooperation between\
        \ our two governments has made this arrest possible.”\r"
    section5:
      primarytype: 'block'
      uuid: '3914f260-4a1d-4a4d-821e-571638b02f9c'
      activationstatus: true
      created: 2024-09-04T12:22:46.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:34:26.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos assured the public that the government will continue to apply\
        \ the rule of law, and that Guo is entitled to legal protection.\r"
    section6:
      primarytype: 'block'
      uuid: '01e67098-393b-492c-b2c4-a1e78055465f'
      activationstatus: true
      created: 2024-09-04T12:22:46.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.701+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:34:26.599+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“But we will not allow this to prolong the resolution of the case,\
        \ whose outcome will be a victory for the Filipino people,” he said. \r"
    section7:
      primarytype: 'block'
      uuid: '9375a597-d0c1-43f8-ac3c-07ad0d3e5565'
      activationstatus: true
      created: 2024-09-04T12:22:46.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:34:26.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/8/19/alice-guo-no-longer-in-ph.html">Guo
        left the country in July</a> undetected even with a standing immigration lookout
        bulletin against her.</p>'
    section8:
      primarytype: 'block'
      uuid: '06cfbce1-695d-4f27-a2e8-66a3bd05b35d'
      activationstatus: true
      created: 2024-09-04T12:22:46.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.702+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:34:26.600+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>She left for Malaysia through three boat transfers, took a flight
        to Singapore, before boarding a ferry to Indonesia.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a0859e08-357c-4a70-99bf-f564bf6d96cc'
      activationstatus: true
      created: 2024-09-04T12:22:46.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.703+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:34:26.601+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Her apprehension came almost two weeks after Indonesian authorities
        caught her <a href="https://www.newswatchplus.ph/news/2024/8/26/ong-shiela-guo-congress-custody.html">supposed
        sister Shiela and business associate Cassandra Li Ong</a>.</p>'
