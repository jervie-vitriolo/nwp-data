      'mgnl:type': 'text'
      'text': 'COA issues a Notice of Disallowance when transactions are tagged as
        “illegal, irregular, unnecessary, excessive, extravagant or unconscionable
        expenditure.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7a945d-69ef-4750-9620-85af40d86118'
