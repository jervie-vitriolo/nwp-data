    'created': 2024-09-04T10:41:13.000+08:00
    'imagesource': 'jcr:aa5beafd-588a-4f88-8d93-806dd6550f2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fd5aae2-746c-4046-9a96-196f0ac12558'
    'lead': 'The United States announced criminal charges on Tuesday against Hamas''
      top leaders over their roles in planning, supporting and perpetrating the deadly
      Oct. 7 attack in southern Israel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T10:44:09.550+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:15.034+08:00
