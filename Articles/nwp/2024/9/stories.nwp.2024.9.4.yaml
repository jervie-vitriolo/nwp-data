      'mgnl:lastModified': 2024-09-04T18:35:21.996+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1ff776-5372-46db-925e-aa81f16befb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:35:21.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:35:21.997+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "One thing's clear for Baldwin, he said he is  enjoying the chance given\
        \ to him by Ateneo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1eba12-7476-45d8-bd22-104d9fa76cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:35:21.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:35:21.997+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a06756f-fd92-47ca-b4ee-416b6b10f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:35:21.997+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:35:21.997+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“There's two kinds of coaches, one's waiting to get hired and one's\
        \ waiting to be fired. You never worry about the future as a coach. If you\
        \ do, you're probably not gonna have a very good one. I'm just going to try\
        \ to do my job everyday and love the opportunities and blessings I have in\
        \ my life.” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95dc2b27-a542-446a-a309-8042815fa669'
      'mgnl:activationStatus': true
