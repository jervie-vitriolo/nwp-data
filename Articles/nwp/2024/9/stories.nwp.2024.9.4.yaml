      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Is Tab Baldwin''s time
        with the Ateneo Blue Eagles coming to an end after next season?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05131bec-b05b-4c1c-ae61-20258cc7b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:35:21.994+08:00
