      lastactivated: 2025-03-13T13:10:15.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:44:09.576+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> The United States announced criminal
        charges on Tuesday against Hamas' top leaders over their roles in planning,
        supporting and perpetrating the deadly Oct. 7 attack in southern Israel.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e301248b-1c27-4e99-837d-0a0d76275309'
      activationstatus: true
      created: 2024-09-04T10:44:09.568+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:44:09.568+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The charges against Yahya Sinwar, the militant group’s chief, and
        at least five others accuse them of orchestrating the Oct. 7 attack, which
        killed 1,200 people, including more than 40 Americans.'
    section2:
      primarytype: 'block'
      uuid: '2bde71c7-b50b-4942-a7ce-35ebf6d17782'
      activationstatus: true
      created: 2024-09-04T10:44:09.568+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:44:09.568+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'That attack triggered an Israeli assault on Gaza that has killed more
        than 40,800 Palestinians and laid waste to much of the territory.'
    section3:
      primarytype: 'block'
      uuid: 'df2cb436-067e-4480-b60d-bcaf4c5e0538'
      activationstatus: true
      created: 2024-09-04T10:44:09.569+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:44:09.569+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"As outlined in our complaint, those defendants -- armed with weapons,
        political support, and funding from the Government of Iran, and support from
        (Hezbollah) - have led Hamas’s efforts to destroy the State of Israel and
        murder civilians in support of that aim," Attorney General Merrick Garland
        said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '3d2d0c13-0d7b-4b0b-b136-1fdebe0cab6b'
      activationstatus: true
      created: 2024-09-04T10:44:09.569+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:44:09.569+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The complaint names six defendants, three of whom are deceased. The
        living defendants are Sinwar, who is believed to be in hiding in Gaza; Khaled
        Meshaal, who is based in Doha and heads the group’s diaspora office; and
        Ali Baraka, a senior Hamas official based in Lebanon.'
    section5:
      primarytype: 'block'
      uuid: 'a65872b1-762b-4953-b22f-fb8e00c10560'
      activationstatus: true
      created: 2024-09-04T10:44:09.569+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:44:09.569+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The deceased defendants are former Hamas leader Ismail Haniyeh, who
        the group says was assassinated in July in Tehran; military wing chief Mohammed
        Deif, who Israel says it killed in a July airstrike; and Marwan Issa, a deputy
        military commander who Israel said it killed in a March strike.'
    section6:
      primarytype: 'block'
      uuid: '5186c3a6-9058-4371-9201-e9f7a954e83b'
      activationstatus: true
      created: 2024-09-04T10:44:09.570+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:44:09.570+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Iran has blamed Israel for Haniyeh’s death. Israeli officials have
        not claimed responsibility.'
    section7:
      primarytype: 'block'
      uuid: 'cbec5aaf-219c-4efa-a2ea-6e690a026d85'
      activationstatus: true
      created: 2024-09-04T10:44:09.570+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:44:09.570+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'U.S. prosecutors brought charges against the six men in February, but
        kept the complaint under seal in hopes of capturing Haniyeh, according to
        a Justice Department official.'
    section8:
      primarytype: 'block'
      uuid: '65eec0ee-cf54-4cfa-8553-2467d1216a92'
      activationstatus: true
      created: 2024-09-04T10:44:09.571+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:44:09.571+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Justice Department decided to go public with the charges after
        Haniyeh’s death.</p>'
    section9:
      primarytype: 'block'
      uuid: 'e1af5239-07d7-4c6b-850c-2b5cc5c82b90'
      activationstatus: true
      created: 2024-09-04T10:44:09.571+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:44:09.571+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Sarah N. Lynch and Andrew Goudsward; editing by
        Rami Ayyub and Eric Beech)</em></p>'
  'START HERE----->trump-to-plead-not-guilty-to-charges-in-revised-indictment':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
