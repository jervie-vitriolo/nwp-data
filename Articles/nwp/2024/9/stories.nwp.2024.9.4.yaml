    title: '‘Enteng’ leaves PAR, southwest monsoon dumping rains over Luzon'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '13754d48-37cf-421f-9603-fd58cacaa5cc'
      activationstatus: true
      created: 2024-09-04T10:21:21.437+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:21:21.442+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Severe tropical storm
        ‘Enteng’ has exited the Philippine Area of Responsibility, weather bureau
        Philippine Atmospheric, Geophysical, and Astronomical Services Administration
        (PAGASA) said in its 5 A.M. bulletin on Wednesday, Sept. 4.</p>'
    section1:
      primarytype: 'block'
      uuid: '9aa556f7-7532-4eef-aa6b-0fe81293e700'
      activationstatus: true
      created: 2024-09-04T10:21:21.437+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:21:21.437+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Although wind signals have been lifted, the enhanced southwest monsoon
        will still dump moderate to intense rains over the western sections of Luzon.'
    section2:
      primarytype: 'block'
      uuid: '12350fc6-0a67-4a38-a144-16fe2632ee48'
      activationstatus: true
      created: 2024-09-04T10:21:21.438+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:21:21.438+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Orange rainfall warning has been hoisted over Bataan and Zambales.
        This means flash floods are “threatening” low-lying areas and those near river
        channels.'
    section3:
      primarytype: 'block'
      uuid: 'b19e0cea-b271-4ce3-b233-84a0b160537b'
      activationstatus: true
      created: 2024-09-04T10:21:21.438+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:21:21.438+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PAGASA also raised the yellow rainfall warning in Metro Manila, Bulacan,
        Tarlac, Pampanga, and Rizal.'
    section4:
      primarytype: 'block'
      uuid: '9da85717-fcc5-40e7-8db0-2b87dbbc7040'
      activationstatus: true
      created: 2024-09-04T10:21:21.439+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:21:21.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‘Enteng’ has slightly intensified when it left PAR, packing maximum
        sustained winds of 100 kilometers per hour (km/h) and gusts that reach up
        to 125 km/h.'
    section5:
      primarytype: 'block'
      uuid: '5ae5bf6e-6a94-4b05-9bac-274503ecf68e'
      activationstatus: true
      created: 2024-09-04T10:21:21.439+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:15.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T10:21:21.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>It is expected to intensify into a typhoon in the next 12 hours
        and may make landfall in southern China over the weekend.</p>'
