    'template': '1'
    'title': 'Alice Guo arrested in Indonesia — DOJ'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25471b4f-ecfb-4b77-a1d8-f62f6767790d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T09:01:40.180+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo has been arrested in Indonesia, government agencies confirmed
        on Wednesday, Sept. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f2609-2b51-45bf-9176-097bb2db5b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T09:01:40.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af8b579-78f5-45b7-9afc-ffbbd585b9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T09:01:40.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Justice Department said Guo was arrested on Sept. 3, 11:58 p.m.\
        \ in Tangerang City, Jakarta.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d413b3-9872-481f-8d73-1f073cf6f61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T09:01:40.181+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The arrest of Alice Guo is a testament to the tireless efforts
        of our law enforcement agencies and the strength of international cooperation
        in bringing fugitives to justice. We will ensure that all legal processes
        are followed to hold her accountable for any crimes committed," Justice Secretary
        Jesus Crispin Remulla said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab54e3a-652b-4e9e-b4e5-f76daa736c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T09:01:40.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "As of posting time, she is under the custody of Indonesian police.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e5a1c6-2d5a-465f-8985-77a1fa5c7315'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T09:01:40.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d54f3c-9990-4e5b-a08e-3e0d40f93453'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T09:01:40.182+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Citing information from Philippine National Police chief (PNP) PGen
        Rommel Marbil, Interior Secretary Benhur Abalos told NewsWatch Plus that Indonesian
        authorities are coordinating with their Philippine counterpart.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8da0cf4-dc98-46eb-bc45-0875612f5c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T09:01:40.183+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25f736-206c-4943-b5ce-5da3f18b3394'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T09:01:40.183+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.141+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities are working on Guo’s repatriation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8054b5-7e0c-4f55-81f9-704c16fb2f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T09:01:40.183+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.141+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Immigration Commissioner Norman Tansingco is currently coordinating
        with the Indonesian immigration authorities for her possible return to the
        Philippines at the soonest possible time,” the Presidential Anti-Organized
        Crime Commission said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5129b32c-af40-4c65-bc5f-46c35de55aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:53:32.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson PCol Jean Fajardo said Guo may possibly return
        to the country within the day.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d8db1f-9a39-41a7-82ef-f40bdc817ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:53:32.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda164d0-a6bc-4c82-8d93-dde3928125fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:53:32.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She said police officers who may be proven to have helped Guo will\
        \ be accountable.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00a1969-83a1-420f-8107-5f8a1d4bfad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:53:32.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8b9e7-e00c-48e5-949f-2e9ab25dcf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:53:32.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Sa ngayon ay wala pa po tayong identified na possible involved dito\
        \ sa pag-alis ni Mayor Alice Guo, at kung meron man po na nanonood sa'tin\
        \ ngayon at nakikinig na meron pong information, hinihikayat po natin na makipag-cooperate\
        \ po sila para mabigyang linaw po ito, 'yung naging pag-alis ni Alice Guo\
        \ sa ating bansa,” Fajardo said in a press briefing.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71a2719-d657-4611-a354-de1afdf98fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:53:32.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4814d-f511-41f8-855b-5aa4566a8dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:53:32.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As of now, we have not identified anyone who assisted
        Guo in leaving the country, and if people who are watching or listening to
        us have any information, we encourage you to cooperate to shed light on the
        matter.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba47699-4a4a-4c3e-99e4-539b972712c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T09:01:40.184+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo has been tagged in crimes linked to Philippine offshore gaming
        operations such as human trafficking and illegal detention.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c370ee70-b050-4149-8826-7a28adf6bd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:05:46.529+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Her apprehension came almost two weeks after her supposed sister
        Shiela&nbsp;and her business associate Cassandra Li Ong were <a href="https://www.newswatchplus.ph/news/2024/8/26/ong-shiela-guo-congress-custody.html">caught
        by Indonesian authorities</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623111be-2fa6-4393-a74e-8c43b48d001e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:05:46.530+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:53:32.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Senate hearing, Shiela said they left the Philippines through
        <a href="https://www.newswatchplus.ph/news/2024/8/27/alice-guo-escape.html">three
        boat transfers</a>.</p>'
  'enteng-leaves-par':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-04T10:18:49.000+08:00
    'imagesource': 'jcr:e1ab8928-21a6-4f20-9353-b688112b818b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00868913-8d00-49c3-a500-8403e711926f'
    'lead': 'Severe tropical storm ‘Enteng’ has exited the Philippine Area of Responsibility,
      weather bureau Philippine Atmospheric, Geophysical, and Astronomical Services
      Administration (PAGASA) said in its 5 A.M. bulletin on Wednesday, Sept. 4. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T10:21:21.413+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:15.418+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:34.229+08:00
    'mgnl:lastModified': 2024-09-04T10:21:21.445+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['EntengPH', 'pagasa']
    'stories': []
    'template': '1'
    'title': '‘Enteng’ leaves PAR, southwest monsoon dumping rains over Luzon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13754d48-37cf-421f-9603-fd58cacaa5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:21:21.437+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:21:21.442+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Severe tropical storm
        ‘Enteng’ has exited the Philippine Area of Responsibility, weather bureau
        Philippine Atmospheric, Geophysical, and Astronomical Services Administration
        (PAGASA) said in its 5 A.M. bulletin on Wednesday, Sept. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa556f7-7532-4eef-aa6b-0fe81293e700'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:21:21.437+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:21:21.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Although wind signals have been lifted, the enhanced southwest monsoon
        will still dump moderate to intense rains over the western sections of Luzon. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12350fc6-0a67-4a38-a144-16fe2632ee48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:21:21.438+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:21:21.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Orange rainfall warning has been hoisted over Bataan and Zambales.
        This means flash floods are “threatening” low-lying areas and those near river
        channels.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e0cea-b271-4ce3-b233-84a0b160537b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:21:21.438+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:21:21.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'PAGASA also raised the yellow rainfall warning in Metro Manila, Bulacan,
        Tarlac, Pampanga, and Rizal. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da85717-fcc5-40e7-8db0-2b87dbbc7040'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:21:21.439+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:21:21.439+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‘Enteng’ has slightly intensified when it left PAR, packing maximum
        sustained winds of 100 kilometers per hour (km/h) and gusts that reach up
        to 125 km/h. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5bf6e-6a94-4b05-9bac-274503ecf68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:21:21.439+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.424+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:21:21.439+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>It is expected to intensify into a typhoon in the next 12 hours
        and may make landfall in southern China over the weekend.</p>'
