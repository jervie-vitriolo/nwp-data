      lastmodified: 2024-09-04T17:10:08.089+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee and Stefanno Sulaiman; Editing
        by John Mair and Lincoln Feast)</em></p>'
  'START HERE----->UAAP-two-year-eligibility-rule-transfer-Season-87':
    author: 'CJ Marquez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-04T17:34:22.000+08:00
    imagesource: '1fc89307-e430-4057-bfa9-19eae121cbc1'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '12b76339-5532-4467-8d4f-75b97281a15f'
    lead: 'The UAAP is implementing a stricter rule on player transfers beginning
      in Season 87.'
    activationstatus: true
    created: 2024-09-04T17:36:09.884+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T13:10:09.595+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:36.168+08:00
    lastmodified: 2024-09-04T17:36:09.919+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'UAAP to enforce new two-year transfer eligibility rule  
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4276422a-0064-47d4-a236-bbdbc49718e2'
      activationstatus: true
      created: 2024-09-04T17:36:09.899+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.899+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The University Athletic
        Association of the Philippines (UAAP) has approved a new rule on eligibility
        beginning in Season 87.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b140feb7-83ac-43f6-afd0-83b19124c2fb'
      activationstatus: true
      created: 2024-09-04T17:36:09.900+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.900+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5e2fcbee-4c77-42ee-a0b6-f4f92365d6a3'
      activationstatus: true
      created: 2024-09-04T17:36:09.900+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.900+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "UAAP executive director Rebo Saguisag announced in a press conference\
        \ on Wednesday that student-athletes transferring from one member school to\
        \ another will now lose two years of eligibility.\r"
    section3:
      primarytype: 'block'
      uuid: 'd34b4b8e-8c4c-4580-a5a1-10216ce3f5af'
      activationstatus: true
      created: 2024-09-04T17:36:09.900+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.900+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'fbe789fa-f2d0-43fa-adf6-8d7990f290ea'
      activationstatus: true
      created: 2024-09-04T17:36:09.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.901+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "This new rule will cover transferees between member schools for enrollees\
        \ after the academic year 2023-2024.\r"
    section5:
      primarytype: 'block'
      uuid: '6b46a774-4468-49be-86e3-3e979ee6b541'
      activationstatus: true
      created: 2024-09-04T17:36:09.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.901+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '64789c3b-d858-4d0b-9fb5-ff8cd61d254e'
      activationstatus: true
      created: 2024-09-04T17:36:09.901+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.901+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“From the initial rule of residency or counted as playing year, now\
        \ they will be charged two,” Saguisag said.\r"
    section7:
      primarytype: 'block'
      uuid: '6528a18d-063d-4b48-9662-5a4ebb0dd600'
      activationstatus: true
      created: 2024-09-04T17:36:09.902+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'dd27e518-b456-42a8-8a7d-cef8cd5935e5'
      activationstatus: true
      created: 2024-09-04T17:36:09.902+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Those transferring from non-member schools to the UAAP will be using\
        \ the previous rule where an athlete will only get one season deducted from\
        \ their eligibility years.\r"
    section9:
      primarytype: 'block'
      uuid: 'f50d4135-dc26-4d33-9db7-2a963d13c2b5'
      activationstatus: true
      created: 2024-09-04T17:36:09.902+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.902+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8b6aaf0a-5b14-4d8e-bcd4-cd9c59b66689'
      activationstatus: true
      created: 2024-09-04T17:36:09.903+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.903+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“This is internal, from a UAAP member school transferring to a UAAP\
        \ member school,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: 'c55953c9-05f6-47ec-b70e-d63b9a58c0f8'
      activationstatus: true
      created: 2024-09-04T17:36:09.903+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.903+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4796e2aa-675d-4624-b49d-820df8497d51'
      activationstatus: true
      created: 2024-09-04T17:36:09.904+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.904+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The league saw player movements in the past couple of months with University\
        \ of the Philippines' Luis Pablo, Kean Baclaan of National University, and\
        \ Ateneo de Manila University’s Mason Amos all jumping to De La Salle University.\
        \ Rey Remogat, meanwhile, left University of the East to join University of\
        \ the Philippines.\r"
    section13:
      primarytype: 'block'
      uuid: '4f7b352d-6cdd-4746-9f3a-449f02cc4655'
      activationstatus: true
      created: 2024-09-04T17:36:09.904+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.904+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '7c3ee810-6ee2-47fd-9df7-06b4997a7732'
      activationstatus: true
      created: 2024-09-04T17:36:09.905+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.905+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Pablo, Baclaan, and Remogat will be following the old eligibility rule\
        \ while Amos is affected by the new rule.\r"
    section15:
      primarytype: 'block'
      uuid: '5d99179a-a800-4c47-a1d9-3a36fd907df5'
      activationstatus: true
      created: 2024-09-04T17:36:09.905+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.905+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '9945036b-343c-4574-a0fe-2db1d3904c3d'
      activationstatus: true
      created: 2024-09-04T17:36:09.905+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:36:09.905+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>UAAP Season 87 tips off on Sept. 7 at the Smart Araneta Coliseum
        in Quezon City.</p>'
  'START HERE----->coa-asks-deped-to-settle-12.3-billion':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-04T17:35:35.000+08:00
    imagesource: 'aae14a30-1ec8-4dda-8176-ab4956a91b2a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c59df5eb-c4dc-4070-8aa4-70a12ea7e93f'
    lead: 'The Commission on Audit has asked the Department of Education to settle
      billions of pesos in disallowed and suspended transactions under the leadership
      of Vice President Sara Duterte.'
    activationstatus: true
    created: 2024-09-04T17:38:54.169+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:08.665+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:36.336+08:00
    lastmodified: 2024-09-04T17:40:01.620+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'COA asks DepEd to settle P12.3B in 2023 budget'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '98e71d59-7c61-47a8-8af8-ee60143110b0'
      activationstatus: true
      created: 2024-09-04T17:38:54.203+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.614+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Commission on Audit
        has asked the Department of Education to settle billions of pesos in disallowed
        and suspended transactions under the leadership of Vice President Sara Duterte.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c8b2d5e6-1236-4fc9-8df4-9db8331f10e2'
      activationstatus: true
      created: 2024-09-04T17:38:54.203+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.614+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The total questionable items covered nearly P12.3 billion in the
        agency’ 2023 budget.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f2666653-2c04-42b6-801c-2418d88f878d'
      activationstatus: true
      created: 2024-09-04T17:38:54.204+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.615+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Non-compliance with the existing laws, rules and regulations resulted
        in P10,099,733,281.52 in suspension, P2,190,140,136.53 in disallowance, and
        P7,383,880.88 in charges, for a total of P12,297,257,298.93 as of December
        31, 2023, which remained unsettled,” COA said in its annual audit report.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c0fb0929-f7d2-46db-8791-e0110846ba21'
      activationstatus: true
      created: 2024-09-04T17:38:54.204+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.615+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Under the revised Rules and Regulations on Settlement of Accounts,
        a transaction is suspended in audit when “it is temporarily disallowed/disapproved”
        until the requirements during the course of audit are addressed.'
    section4:
      primarytype: 'block'
      uuid: 'c7ac1451-9ee7-4fc4-a382-2b85b0dd3cc7'
      activationstatus: true
      created: 2024-09-04T17:38:54.204+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.616+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'COA issues a Notice of Disallowance when transactions are tagged as
        “illegal, irregular, unnecessary, excessive, extravagant or unconscionable
        expenditure.”'
    section5:
      primarytype: 'block'
      uuid: 'cd7a945d-69ef-4750-9620-85af40d86118'
      activationstatus: true
      created: 2024-09-04T17:38:54.205+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.616+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'State auditors may release a Notice of Charge if “the correct amount
        of revenue/receipt due the government is not received by the agency as a result
        of under-appraisal, assessment, or collection.”'
    section6:
      primarytype: 'block'
      uuid: '4b089620-0d19-4307-86bb-2984e5dcae19'
      activationstatus: true
      created: 2024-09-04T17:38:54.205+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.617+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The COA report noted that the agency’s unsettled balances due to
        notices of disallowance, suspensions, and charges stood at P11.3 billion on
        Dec. 31, 2022. It rose by a billion pesos a year later.</p>'
    section7:
      primarytype: 'block'
      uuid: 'bdf3bef9-e280-4e77-b082-24f284d72532'
      activationstatus: true
      created: 2024-09-04T17:38:54.206+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.617+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a message, DepEd vowed to respond to COA’s report in October.</p>'
    section8:
      primarytype: 'block'
      uuid: '0f9c39e6-106a-4641-afc3-57636c122ad2'
      activationstatus: true
      created: 2024-09-04T17:38:54.206+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.618+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“DepEd is conducting a series of consultations and coordination with
        its regional offices and respective audit teams to finalize the Agency Action
        Plan and Status of Implementation,” the agency said.'
    section9:
      primarytype: 'block'
      uuid: 'aaddd419-211a-4832-97e2-2bd506bc5c0d'
      activationstatus: true
      created: 2024-09-04T17:38:54.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.618+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/9/3/only-3-percent-of-target-classrooms-built-2023.html">Only
        3% of target classrooms built in 2023 – COA</a></strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'b26b44cd-9b8c-4a47-9283-dae949ce3254'
      activationstatus: true
      created: 2024-09-04T17:38:54.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte quit DepEd in July and was succeeded by Sonny Angara.</p>'
    section11:
      primarytype: 'block'
      uuid: '6402c7de-6958-4645-98ab-ca6747d55af0'
      activationstatus: true
      created: 2024-09-04T17:38:54.207+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:08.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:40:01.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus sought the side of the Office of the Vice President
        but it has yet to respond.</p>'
