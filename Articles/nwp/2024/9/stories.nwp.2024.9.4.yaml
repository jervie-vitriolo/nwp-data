    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Quezon', 'Camarines-Norte', 'Earthquake', 'Phivolcs']
    'stories': []
    'template': '1'
    'title': 'Earthquakes with magnitudes 5.3 and 4.9 hit waters off Quezon town'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482d6bf7-f88d-49f6-a860-a921e0795912'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:33:33.799+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:33:33.816+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Two earthquakes were
        recorded in waters off Jomalig town in Quezon province on Wednesday morning,
        Sept. 4, government seismologists said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0458dbf8-a81e-4507-ab86-f4734ab7ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:33:33.799+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:33:33.799+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In photos shared on social media, students in Camarines Norte were\
        \ seen leaving classrooms for safer ground. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1743eae4-e18e-42fb-a31c-db3f898f6927'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:33:33.799+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:33:33.799+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Quezon Gov. Angelina Tan also suspended classes in public and private\
        \ schools in Burdeos, Jomalig, and Patnanungan. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9045fd86-d588-46c6-b7ff-297dea50db23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:33:33.800+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:33:33.800+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (Phivolcs) said\
        \ a magnitude 5.3 quake hit 42 kilometers northeast of Jomalig at 7:16 a.m.\
        \ with a depth of two kilometers. It was downgraded from the initial report\
        \ of magnitude 5.6.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54be55ac-0d3c-40aa-b9cb-a591aaa020d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:33:33.800+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:33:33.800+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Intensity V was the highest recorded intensity in Jomalig and Polillo,\
        \ even as Phivolcs warned of aftershocks. Intensity indicates the severity\
        \ of ground shaking.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a06d136-c9f7-4760-95f9-8d6880c923c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:33:33.800+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:33:33.800+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "By 7:55 a.m., Phivolcs recorded a magnitude 4.9 at 38 kilometers northeast\
        \ of Jomalig town. It had a depth of one kilometer. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce88828-0a8f-464d-82fb-20696a9c9855'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:33:33.801+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:33:33.801+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs described the event as a “doublet,” or when two earthquakes\
        \ of nearly the same size happen close to each other in the same area. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7a657f-0a13-4e15-abe6-7182f11724f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:33:33.801+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:33:33.801+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Though they seem similar, they are actually separate events, not one\
        \ triggering the other,” the agency said. “This happens where faults are quite\
        \ complicated, causing the stress to trigger a sequence of events.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31dc71f9-3f02-4c35-a4ca-9e5889238dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:33:33.802+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:33:33.802+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Both earthquakes were felt in some parts of Metro Manila, Phivolcs\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3a59e1-3f93-4f70-9077-dee1c04a7d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:33:33.802+08:00
      'mgnl:createdBy': 'jelo-nwp'
