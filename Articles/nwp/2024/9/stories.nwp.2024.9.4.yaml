    title: 'No politics in OVP budget hearing - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f5033cb3-6e6e-4bee-8e00-d79cbf7a4dd8'
      activationstatus: true
      created: 2024-09-04T17:42:32.496+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:08.180+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:42:32.496+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong>— President Ferdinand
        Marcos Jr. dismissed claims that the hearing for the proposed ₱2.037-billion
        budget of the Office of the Vice President (OVP) was politicized.</p>'
    section1:
      primarytype: 'block'
      uuid: '74b43600-538b-4c22-88e8-050120c5e048'
      activationstatus: true
      created: 2024-09-04T17:42:32.497+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:08.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:42:32.497+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lawmakers in the House of Representatives engaged in a five-hour discussion
        with Vice President Sara Duterte last week. The vice president eventually
        declined to defend her office’s budget, offering templated responses to the
        lawmakers' inquiries.'
    section2:
      primarytype: 'block'
      uuid: '7a0ce491-9c06-4357-afb4-25264fa1337f'
      activationstatus: true
      created: 2024-09-04T17:42:32.497+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:08.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:42:32.497+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The House panel ultimately decided to defer the budget hearing for
        Sept. 10, citing a "lack of substantive answers."'
    section3:
      primarytype: 'block'
      uuid: '2d9d94d1-a6c1-4e95-8958-c2eb099dac9c'
      activationstatus: true
      created: 2024-09-04T17:42:32.497+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:08.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:42:32.497+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a separate Senate budget hearing, Duterte had a heated exchange
        with Senator Risa Hontiveros, who questioned the allocation of ₱10 million
        for a children’s book project.'
    section4:
      primarytype: 'block'
      uuid: '42e852d8-a3df-4cd0-98ab-c954782b783d'
      activationstatus: true
      created: 2024-09-04T17:42:32.498+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:08.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:42:32.498+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"This is another example of politicizing the government’s budget,"
        Duterte said in response to Hontiveros.'
    section5:
      primarytype: 'block'
      uuid: 'c33a4a44-3c65-478f-899c-b3396f9a5d85'
      activationstatus: true
      created: 2024-09-04T17:42:32.498+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:08.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:42:32.498+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'When asked to comment, Marcos refuted the idea that the budget process
        was being politicized.'
    section6:
      primarytype: 'block'
      uuid: '78c16b01-b3aa-46bd-a1d3-46c8d8327689'
      activationstatus: true
      created: 2024-09-04T17:42:32.498+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:08.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:42:32.498+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said budget hearings are a well-established annual procedure conducted
        by Congress for "every single government agency," including the Office of
        the Vice President.'
    section7:
      primarytype: 'block'
      uuid: 'd797423d-7223-4c1d-bc22-409189da8a31'
      activationstatus: true
      created: 2024-09-04T17:42:32.499+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:08.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:42:32.499+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It has nothing to do with politics. It has to do with the budget,"
        Marcos stated.'
    section8:
      primarytype: 'block'
      uuid: 'f3d9ba5a-f18d-4d01-bc87-ae305311caf0'
      activationstatus: true
      created: 2024-09-04T17:42:32.499+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:08.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:42:32.499+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"So, I don't know how she can characterize these hearings, which
        are essentially an information-gathering exercise for both the House and the
        Senate to understand what the budget will look like," he added.</p>'
  'START HERE----->marcos-sara-no-communication':
