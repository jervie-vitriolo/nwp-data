    'jcr:uuid': 'b98cdafc-923d-4e0b-8f8d-e59111366125'
    'lead': 'Dismissed Bamban, Tarlac Mayor Alice Guo has been arrested in Indonesia,
      government agencies confirmed on Sept. 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T09:01:40.168+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:15.940+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:34.067+08:00
