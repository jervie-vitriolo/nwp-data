    title: 'PhilHealth considering new 30% hike in benefit packages this year'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f6b89d7b-74a7-439b-bfdd-ab99bf5b9af7'
      activationstatus: true
      created: 2024-09-04T19:20:13.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T19:20:13.438+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> State health insurer
        Philippine Health Insurance Corp. (PhilHealth) is studying a 30% hike in benefit
        packages by the year-end.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a4cac6dc-e291-49b4-8812-c037fe1ed103'
      activationstatus: true
      created: 2024-09-04T19:20:13.431+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T19:20:13.431+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are in the process of studying another round of 30% [increase]\
        \ almost across the board,” PhilHealth President and CEO Emmanuel Ledesma\
        \ Jr. told a House budget hearing on Wednesday, Sept. 4.\r"
    section2:
      primarytype: 'block'
      uuid: '341cc15c-34a8-403f-b3a7-e053b8c6f830'
      activationstatus: true
      created: 2024-09-04T19:20:13.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T19:20:13.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I can commit to this honorable committee that it will happen on or\
        \ before Christmas day,” Ledesma said.\r"
    section3:
      primarytype: 'block'
      uuid: 'b73c3494-4440-4be0-9db9-071e078bd509'
      activationstatus: true
      created: 2024-09-04T19:20:13.432+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T19:20:13.432+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "PhilHealth carried out on Feb. 14 an inflation adjustment factor of\
        \ 30% in case rates, according to Circular No. 2024-0001.\r"
    section4:
      primarytype: 'block'
      uuid: 'daf1d3bc-bbf6-439d-af44-a1ac55e80583'
      activationstatus: true
      created: 2024-09-04T19:20:13.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T19:20:13.433+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agri party-list Rep. Wilbert Lee, however, found the statement lacking\
        \ and urged PhilHealth to expand its coverage, such as on expensive diagnostic\
        \ scans.\r"
    section5:
      primarytype: 'block'
      uuid: '74335611-f6eb-4637-8827-a08d2c6c42d6'
      activationstatus: true
      created: 2024-09-04T19:20:13.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T19:20:13.433+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ito pong lahat ng nabanggit ko, kapag wala pa rin ito before our plenary\
        \ deliberations, I am very sorry I will be left with no choice but to defer\
        \ the budget of the DOH (Department of Health) for year 2025 until such time\
        \ na magawa ito,” Lee said.\r"
    section6:
      primarytype: 'block'
      uuid: 'd6fc2002-badd-404f-be61-2400de1c870c'
      activationstatus: true
      created: 2024-09-04T19:20:13.433+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T19:20:13.433+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If those procedures are still not included before our\
        \ plenary deliberations, I am very sorry I will be left with no choice but\
        \ to defer the budget of the DOH for the year 2025 until such time you implement\
        \ this.]\r"
    section7:
      primarytype: 'block'
      uuid: '8934ebdd-9c32-4450-98d5-fa04942bbcb6'
      activationstatus: true
      created: 2024-09-04T19:20:13.434+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:04.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T19:20:13.434+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health Secretary Ted Herbosa said there will be a review of PhilHealth\
        \ packages to include more procedures.\r"
