    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['POGO', 'Alice-Guo']
    'stories': []
    'template': '1'
    'title': '‘Dead end’ for Alice Guo; to tell the truth after arrest -- senators'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33ea527-ff6b-43a4-a168-37f52d05c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.250+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.337+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> — Former Bamban, Tarlac
        Mayor Alice Guo has no choice but to reveal what she knows about illegal Philippine
        Offshore Gaming Operators (POGOs), including the alleged involvement of other
        government officials and employees, according to senators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461db6b8-71a2-4884-bbb1-9a1b81784b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.250+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.338+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers investigating Guo made these statements on Wednesday following\
        \ her arrest in Tangerang City, Banten province, Indonesia.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f177387d-f682-40e9-b345-d8daef1a43e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.251+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.338+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Dead end na ito para sa kanya,” said Senator Sherwin Gatchalian, who\
        \ first revealed Guo’s true identity as Guo Hua Ping, a Chinese national.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d3660-a367-4b45-82e8-caf61aca81c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.251+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.339+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Nakita natin ang daming kasong hinaharap niya at wala na siyang pupuntahan;\
        \ hindi na siya makakatakas ulit,” Gatchalian added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54e124d-53ae-497e-a750-6b7cacc2cc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.251+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.339+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This is a dead end for her. We've seen the numerous cases\
        \ she's facing, and there's nowhere left for her to go; she won't be able\
        \ to escape again.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbce2b-c44a-4ad9-ae28-64aa2cb347ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.252+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.340+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros, who leads the investigation on Guo’s escape\
        \ in July, said she anticipates her attendance at the Senate justice subcommittee\
        \ hearing on Thursday, Sept. 5 – if she is deported by then.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfb9a2-5eba-4c92-9973-8c87d5877ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.252+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.340+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I am fully expecting magsasalita na siya nang kumpleto at makatotohanan\
        \ kasi patunay itong arrest sa kanya na hindi siya makakatakas talaga. Tumakas\
        \ man siya nung una, nahuli pa rin sya at ibabalik dito,” Hontiveros said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f973f223-4d83-484f-8c77-8f873f7957af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.253+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.341+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kumbaga, she has nowhere else to go, at ‘yung mga tumulong ‘di namin\
        \ sila tatantanan,” she added. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586ca5e0-6435-4fc6-a01d-a10a8129b186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.253+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.341+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I am fully expecting her to speak completely and truthfully\
        \ because this arrest proves that she really can't escape. Even though she\
        \ managed to flee initially, she was still caught and will be brought back\
        \ here. In other words, she has nowhere else to go, and we won't let those\
        \ who helped her get away either.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389e6c9b-5de0-47bc-b685-56462d355b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.253+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.725+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.342+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Francis “Chiz” Escudero also hailed Guo’s arrest.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4dac1e-d15f-450d-b2af-480080924df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.254+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.726+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.342+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“She can now be brought to justice and, hopefully, also shed light\
        \ on illegal POGO operations in the country,” Escudero said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac40fbbd-9e28-4b3f-a5ec-86f629d377ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.254+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.343+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "While Guo faces numerous cases, only the Senate has issued an arrest\
        \ order against her. She will stay in the same detention room as Shiela Guo,\
        \ another Chinese national she previously introduced as her sister.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d34f3d-5543-41b3-b9f0-ea7cf7908728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.255+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.343+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senate Sergeant-at-Arms Roberto Ancan assured Guo of her safety, citing\
        \ the sufficient complement of Senate security and police officers. He added\
        \ that more forces may be deployed if necessary.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8177dc-afe7-4627-a7c2-8d664d1eeb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.255+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.344+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Depende sa mga reports, intelligence reports, kung may threat talaga.\
        \ But as of now wala naman tayong perceived threats,” Ancan said. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8716068a-ce67-4e77-b4cf-5c23528d139e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.256+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.344+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It depends on the reports and intelligence. If there\
        \ are real threats, we will act accordingly. But as of now, we don’t have\
        \ any perceived threats.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbf12e4-89e5-4d08-9e07-dc306c7b25e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.256+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.345+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Of the eight people the Senate ordered arrested for skipping its POGO\
        \ probe, four are still at-large, including Guo’s brother Wesley, who was\
        \ reportedly with her and Shiela when they fled the country in July.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece3c94c-ab87-43fe-955d-cc94b199adc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:56:15.257+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:11.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:03:26.345+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Wesley is the boyfriend of Cassandra Li Ong, a POGO official believed\
        \ to be the link between the hub in Bamban and the one raided in Porac, Pampanga.\
        \ She is currently in the custody of the House of Representatives.\r"
  'earthquakes-hit-waters-off-jomalig-quezon':
    'caption': 'Students from Calabaca Integrated School in Capalonga town, Camarines
