    title: 'US charges Hamas leaders over Oct. 7 attack on Israel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6d66c5e0-7be9-43b9-b1c2-b237ef63c78a'
      activationstatus: true
      created: 2024-09-04T10:44:09.567+08:00
