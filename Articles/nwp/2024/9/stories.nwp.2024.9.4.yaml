    title: 'PH wins big in World Travel Awards 2024'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '252df110-3271-42cf-a4c3-e36b089471a7'
      activationstatus: true
      created: 2024-09-04T18:19:03.365+08:00
      createdby: 'lance-nwp'
