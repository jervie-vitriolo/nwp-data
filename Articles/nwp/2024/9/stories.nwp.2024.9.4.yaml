    title: 'No communication with Duterte since resignation - Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1e2d0a10-604f-40be-88db-3def3b82128d'
      activationstatus: true
      created: 2024-09-04T17:50:02.216+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:07.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:06:45.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. said communication lines have been silent between him and Vice
        President Sara Duterte since she quit the Cabinet.</p>'
    section1:
      primarytype: 'block'
      uuid: '18ce66a9-3c7a-4ec4-baae-3760cdbf7405'
      activationstatus: true
      created: 2024-09-04T17:50:02.217+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:07.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:06:45.844+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“No, not at all. Not at all. The last time I spoke to her was when
        she handed me her resignation. We haven't spoken since,” said Marcos in response
        to questions from reporters.'
    section2:
      primarytype: 'block'
      uuid: 'e777d163-8605-46d0-9d6d-d14bcc00f351'
      activationstatus: true
      created: 2024-09-04T17:50:02.217+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:07.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:06:45.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'The president also responded to Duterte’s apology to Kingdom of Jesus
        Christ (KOJC) members for urging them to vote for Marcos in the 2022 elections.
        The KOJC is the group of fugitive religious leader Apollo Quiboloy.'
    section3:
      primarytype: 'block'
      uuid: '1a0482cd-52da-4242-8545-0eeb528e2dfe'
      activationstatus: true
      created: 2024-09-04T17:50:02.217+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:07.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:06:45.845+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“That’s her prerogative. I still don’t understand why, but that is
        her... It is her wish. Wala tayong magagawa (We can’t do anything),” said
        Marcos.'
    section4:
      primarytype: 'block'
      uuid: 'd65a22e6-671b-4a1e-9856-2f98a1e8057e'
      activationstatus: true
      created: 2024-09-04T17:50:02.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:07.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:06:45.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Duterte resigned as education secretary on July 19, and was replaced
        by former Senator Sonny Angara.'
    section5:
      primarytype: 'block'
      uuid: 'ae5bcda6-0758-4ac3-998e-fc12593ae075'
      activationstatus: true
      created: 2024-09-04T17:50:02.218+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:07.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:06:45.846+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Earlier this month, Duterte criticized the country’s leadership and
        urged the public to demand better governance.'
    section6:
      primarytype: 'block'
      uuid: '6ddd9349-7a60-4136-80e5-860ba0f08b98'
      activationstatus: true
      created: 2024-09-04T17:50:02.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:07.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:06:45.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“We are extremely tired of seeing our country being left behind, treated
        as if it has no value, unappealing, and submissive to other nations. We Filipinos
        deserve more than what we are hearing and seeing from the government right
        now. We Filipinos deserve better,” she said.'
    section7:
      primarytype: 'block'
      uuid: '1069aab4-9357-449d-aa30-96c2612828cf'
      activationstatus: true
      created: 2024-09-04T17:50:02.219+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:07.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:06:45.847+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The vice president also criticized the withdrawal of her security
        detail and the publication of her travel photos to Germany at the height of
        Typhoon Carina in August.</p>'
