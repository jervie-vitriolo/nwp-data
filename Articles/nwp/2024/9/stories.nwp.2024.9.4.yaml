    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:35.029+08:00
    'mgnl:lastModified': 2024-09-04T17:23:30.305+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Venice-Film-Festival', 'Daniel-Craig']
    'stories': []
    'template': '1'
    'title': 'From 007 to ''Queer,'' Daniel Craig breaks the mould at Venice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0a0b5e-98de-421f-934d-cad7c93bc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.295+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Venice, Italy —</strong> In a clear break from his James
        Bond past, Daniel Craig brought his latest role to the Venice Film Festival
        on Tuesday, playing a drug-addicted gay American in Luca Guadagnino''s new
        movie "Queer."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190c2751-e260-4a2b-96fe-61f2246d75df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.295+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The womanizing of the debonair Bond is long gone as Craig''s character,
        often drunk and dishevelled, falls for a younger man in 1950s Mexico, with
        intimate love scenes between the two men that are likely to cause a buzz in
        the cinema world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06984d81-51b6-4251-95f3-9c8db47c088a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.448+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.296+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However, Craig, 56, said he wasn't worried if the sometimes explicit\
        \ sex sequences made headlines.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faf7e34-4ddc-4fdd-b66c-2db1d8f9e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.296+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I don't think about it. No, I mean, what's the point? You know, I\
        \ can't control it,\" Craig told Reuters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76584eb8-dbcd-400f-9bf0-5fc5daa1a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.297+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guadagnino, who won international recognition with his 2017 gay
        coming-of-age story "Call Me by Your Name," said he hoped the public would
        look beyond the sex.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66afc289-d7e5-4e77-bb78-9e9169529704'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.297+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I think Daniel has been so beautifully naked in terms of the soul\
        \ in this movie that this is going to be the thing that people will connect\
        \ with, no matter how naked he is on the screen,\" the Italian director said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fc6929-9554-4186-a613-07132737d6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.298+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Craig made five Bond films, the last, \"No Time To Die\" coming out\
        \ in 2021, but he said he had long hoped to work with Guadagnino, swapping\
        \ the big-budget blockbuster for a small-scale indie production shot entirely\
        \ in a Rome studio.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d966e24-1964-424c-9df5-eb1af8c8b1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.298+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I just wanted to work with him for so long. ... I met him 20 years\
        \ ago, yeah, nearly, yes, and we always said we'd work together eventually\
        \ ..., and we did,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db93d817-8989-46d7-916c-a58c6e3f3f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.299+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Craig''s wife, the British actor Rachel Weisz, arrived with him
        in Venice and is expected to be on the red carpet later on Tuesday for the
        world premiere of "Queer."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9497992-72ff-4bb9-9800-c2819de0677a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.300+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His character William Lee lives a solitary life in Mexico City, cruising\
        \ the bars and knocking back hard liquor, before he becomes infatuated with\
        \ a quiet bisexual, played by Drew Starkey, who joins the seedy U.S. expat\
        \ community.\r"
    '17':
      'image': 'jcr:a959b5a8-e282-4794-9238-4be5150b9663'
      'imageCaption': '(L-R) Drew Starkey, Luca Guadagnino, and Daniel Craig. (Yara
        Nardi/Reuters)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f6476a-9ea8-454f-84e7-797fff44dac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:23:30.279+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.279+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2518953-a6a8-4065-9b9b-374686926de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.300+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Craig said he and Starkey did movement and dance classes together to\
        \ gain greater intimacy.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f2c69e-f34a-4087-9b6a-0f6a106b6cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.452+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.301+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It broke the ice with the two of us,\" Craig said. \"We worked very\
        \ hard together and so we just sort of threw ourselves into it, into kind\
        \ of, you know, into the whole thing.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225f4c22-f43c-48cf-b933-509b896bac73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.302+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The film is based on an unfinished novel by the U.S. author William\
        \ S. Burroughs, with Guadagnino and his screenwriter Justin Kuritzkes giving\
        \ the story a conclusion, leading the two characters into the jungle in search\
        \ of a hallucinogenic drug.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b332bd-6472-464d-8e0f-fff22f03000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.302+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It was a long time in the wishing. You know, I read the book when\
        \ I was 18,\" Guadagnino said, adding that he bought the rights to the work\
        \ just two years ago.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2872ebef-154b-4937-8c8b-91cb52d8bf31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.453+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.303+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"So something that was really a wish for 33 years became a movie that\
        \ happened in six months.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee5ce9-a97d-4f2e-8f5a-0daee715a37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:23:30.303+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Queer\" is one of 21 movies competing for the prestigious Golden\
        \ Lion award at the Venice Film Festival, which will be awarded on Sept. 7.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1408d0e3-a7c1-4eb3-afdb-4247de567352'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:23:21.454+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.788+08:00
