    'title': 'La Mesa dam overflows from non-stop rains'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b0b52-87e8-467a-a0aa-e1506e868a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:25:12.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:25:12.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Water at La Mesa Dam
        in Quezon City has overflowed Wednesday morning, the Philippine Atmospheric,
        Geophysical and Astronomical Services Administration (PAGASA) said Wednesday,
        Sept. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f91a75-dc82-459a-8c74-f345a4c7a5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:25:12.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:25:12.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of 8 a.m., the reservoir was 80.20 meters, five centimeters above\
        \ the spilling level  of 80.15 meters. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f67a6d-43d3-47f2-8f2f-e3806b214d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:25:12.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:25:12.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PAGASA said it expects the dam to remain at spilling level due to non-stop\
        \ rains from the enhanced southwest monsoon or habagat. The overflow flows\
        \ through the Tullahan River, possibly affecting low areas near river banks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfaa86c-0286-40ab-9a1f-2d116a69e3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:25:12.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:25:12.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Communities in Fairview, Forest Hills Subdivision, Quirino Highway,\
        \ Sta. Quiteria and San Bartolome in Quezon City; North Expressway and La\
        \ Huerta Subdivision in Valenzuela City; and Malabon City should be on alert,\
        \ the bureau said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6346d4-34ae-4247-8561-9f8d5924194e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:25:12.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:25:12.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "East zone concessionaire Manila Water, which has jurisdiction over\
        \ the dam, also issued a warning to customers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efe3397-f205-4658-9392-cc6bf0968237'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T12:25:12.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:13.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T12:25:12.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Enteng” has left the Philippine Area of Responsibility as a severe\
        \ tropical storm, but it has enhanced the habagat.\r"
  'daniel-craig-breaks-the-mould-at-venice':
    'author': 'Hanna Rantala and Crispian Balmer, Reuters'
    'caption': 'Daniel Craig poses on the red carpet during arrivals for the screening
      of the movie "Queer," in competition, at the 81st Venice Film Festival, Venice,
      Italy, on Sept. 3, 2024. (Louisa Gouliamaki/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-04T16:20:29.000+08:00
    'imagesource': 'jcr:e1a6b331-344e-474a-ae5f-9b5e2b93a776'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ff8bd98-6701-44f9-89c6-c3320c6f60be'
    'lead': 'In a clear break from his James Bond past, Daniel Craig brought his latest
      role to the Venice Film Festival on Tuesday, playing a drug-addicted gay American
      in Luca Guadagnino''s new movie ''Queer.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T16:23:21.390+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:12.774+08:00
