  'START HERE----->philippines-poland-maritime-cooperation':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-04T18:44:55.000+08:00
    imagesource: 'fffb96b0-7a28-4e5c-a0de-f24c6d2ed07a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '915ac530-6f09-49d4-a403-c9e275544dbb'
    lead: 'The Philippines and Poland have committed to strengthening collaboration
      in maritime security, particularly in response to regional challenges.'
    activationstatus: true
    created: 2024-09-04T18:48:05.345+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:10:05.886+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:37.135+08:00
    lastmodified: 2024-09-04T18:48:05.378+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, Poland to boost maritime cooperation amid geopolitical challenges'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd721f362-59a0-4106-a4c1-4194bf991ea9'
      activationstatus: true
      created: 2024-09-04T18:48:05.364+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:05.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:48:05.373+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippines and
        Poland have committed to strengthening collaboration in maritime security,
        particularly in response to regional challenges.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd585b342-8421-4ed9-beb0-f008e856fe8c'
      activationstatus: true
      created: 2024-09-04T18:48:05.364+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:05.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:48:05.364+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Secretary Enrique Manalo met with Polish Foreign Minister
        Radosław Sikorski on Wednesday to discuss bolstering bilateral ties and exploring
        potential areas of cooperation.'
    section2:
      primarytype: 'block'
      uuid: '579549ab-a56e-436e-8da6-898df5191440'
      activationstatus: true
      created: 2024-09-04T18:48:05.365+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:05.895+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:48:05.365+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a joint press briefing, Manalo said defense cooperation is under
        consideration.'
    section3:
      primarytype: 'block'
      uuid: '93cfe6fe-169d-49d5-8208-054229f8ca2d'
      activationstatus: true
      created: 2024-09-04T18:48:05.365+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:05.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:48:05.365+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We've also looked at the possibility of greater maritime activity
        cooperation. This could take many forms, including joint activities, information
        exchanges, meetings between officials, and enhanced cooperation between our
        respective coast guards," he said.'
    section4:
      primarytype: 'block'
      uuid: 'e1ef0ec5-2469-4b70-bcf2-e70b83d74d64'
      activationstatus: true
      created: 2024-09-04T18:48:05.366+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:05.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:48:05.366+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo noted the shared commitment of the Philippines and Poland to
        uphold a rules-based international order.'
    section5:
      primarytype: 'block'
      uuid: '2a335616-44c6-41b1-9b46-efbb62e36b47'
      activationstatus: true
      created: 2024-09-04T18:48:05.366+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:05.898+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:48:05.366+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I believe we can work together to promote greater awareness of the
        importance of international law and adherence to a rules-based order," he
        added.'
    section6:
      primarytype: 'block'
      uuid: '072b8568-e46a-48c6-9d1b-399541dfee7a'
      activationstatus: true
      created: 2024-09-04T18:48:05.366+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:05.898+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:48:05.366+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Sikorski said geopolitical issues are prompting nations to rethink
        security engagements.'
    section7:
      primarytype: 'block'
      uuid: '5a0ff9ab-8d7a-4070-ad8f-dfa1f656fc60'
      activationstatus: true
      created: 2024-09-04T18:48:05.367+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:05.899+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:48:05.367+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The current international situation in both our regions is driving
        Poland and the Philippines to modernize our armed forces, which creates additional
        opportunities for cooperation,” Sikorski noted.'
    section8:
      primarytype: 'block'
      uuid: 'dae9a881-906f-474f-a54d-39afac358102'
      activationstatus: true
      created: 2024-09-04T18:48:05.367+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:05.900+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:48:05.367+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He noted the interconnection of challenges in Europe and the Indo-Pacific,
        warning of the detrimental impact of Russia’s aggressive policies on global
        stability.'
    section9:
      primarytype: 'block'
      uuid: '1537526b-8848-4ecc-b35c-0713c077c7b5'
      activationstatus: true
      created: 2024-09-04T18:48:05.368+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:05.900+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:48:05.368+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We discussed the destructive impact of an order based on force and
        coercion, as pursued by the Russian Federation, and expressed our concerns
        about Russia’s close cooperation with China," Sikorski said.'
    section10:
      primarytype: 'block'
      uuid: '11308035-1a76-4b78-8ca0-7231cc888b98'
      activationstatus: true
      created: 2024-09-04T18:48:05.368+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:05.901+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T18:48:05.368+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Following his meeting with Manalo, Sikorski paid a courtesy visit
        to President Ferdinand Marcos Jr. at Malacañang Palace.</p>'
