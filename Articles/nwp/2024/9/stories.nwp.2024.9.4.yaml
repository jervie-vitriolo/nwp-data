    'mgnl:tags': ['marcos']
    'stories': []
    'template': '1'
    'title': 'Marcos refutes medical emergency rumors: ‘Do I look sick?’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b1f5f-dcd5-4881-b852-00132a6d2d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:03:51.040+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:15:24.323+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. refuted rumors that he was recently hospitalized for a medical
        emergency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd95cb-4b91-4de2-b409-1190fac6447d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:03:51.040+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:15:24.323+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He advised the public to trust information only from credible sources.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2732eb7f-52bf-4041-b9c5-89a6e48bf474'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:03:51.040+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:15:24.324+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Do I look sick? Iyan ang kailangan natin bantayan, mga fake news na
        ganyan. Huwag kayong naniniwala unless it comes from a credible source," said
        Marcos in an interview with reporters on Wednesday, Sept. 4.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91008b23-a012-420d-b5dd-e400df074cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:03:51.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:15:24.324+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translate: Do I look sick? That''s what we need to watch out for,
        those kinds of fake news. Don''t believe anything unless it comes from a credible
        source.] '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1a7295-8b6f-4f1d-8d0b-def2fa0a40c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:03:51.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:15:24.325+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said he spent his day at home on Tuesday, Sept. 3, and held meetings.
        Marcos said he was surprised that rumors about his health surfaced online.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e736ca79-4012-452a-b854-bae5f3855112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:03:51.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:15:24.325+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I had a meeting in the morning. I had a command conference with some
        of our commanders. And I spent the rest of the day reading my briefs and doing
        paperwork," he said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87491e0d-58e2-421a-87e8-b18025da4599'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:03:51.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:15:24.326+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It''s totally and completely fake. I do not even have a cold. I do
        not have anything wrong with me. I''m fine,” he added. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd91939-f494-4b51-9476-924220be13aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:03:51.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:10.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:15:24.326+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some netizens and critics used the hashtag #NasaanAngPangulo (where
        is the president) at the height of Tropical Storm Enteng in Metro Manila and
        nearby provinces. Some even sought proof of life.</p>'
  'pope-francis-warns-vs-religious-extremism':
    'author': 'Joshua McElwee and Stefanno Sulaiman, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-04T17:05:13.000+08:00
    'imagesource': 'jcr:e2386fb1-17f9-4a8d-b54e-560702f7b2c4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16b7ab31-fda4-4edf-aae1-a917d2944238'
    'lead': 'Pope Francis on Wednesday urged political leaders in Indonesia, the world''s
      most populous Muslim-majority country, to guard against religious extremism,
      which he said distorted people''s religious beliefs through "deception and violence".'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T17:10:08.060+08:00
