    lead: 'Former U.S. President Donald Trump said in a court filing on Tuesday
      that he would plead not guilty to criminal charges in a revised indictment accusing
      him of attempting to overturn his 2020 election defeat.'
    activationstatus: true
    created: 2024-09-04T10:49:26.593+08:00
