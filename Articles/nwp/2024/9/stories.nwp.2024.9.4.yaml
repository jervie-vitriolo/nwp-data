    lead: 'President Ferdinand Marcos Jr. dismissed claims that the hearing for
      the proposed ₱2.037-billion budget of the Office of the Vice President (OVP)
      was politicized.'
    activationstatus: true
    created: 2024-09-04T17:42:32.484+08:00
