    title: '‘Enteng’ destroys ₱350-M agri products in Bicol'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9be554ed-8aad-4afb-85e9-227be2b27925'
      activationstatus: true
      created: 2024-09-04T16:54:11.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.181+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T16:54:11.788+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Bicol region lost
        around ₱350 million in agricultural goods in the aftermath of Tropical Storm
        Enteng, the Department of Agriculture (DA) said on Wednesday, Sept. 4.</p>'
    section1:
      primarytype: 'block'
      uuid: '60e876d9-a9f3-425d-bd9a-90b221ba7964'
      activationstatus: true
      created: 2024-09-04T16:54:11.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T16:54:11.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The value translated to a volume of production loss of 14,814 metric\
        \ tons and 8,893 hectares of agricultural areas, while  more than 13,000 farmers\
        \ were affected, the DA said.\r"
    section2:
      primarytype: 'block'
      uuid: '42f9cf38-9ef5-46b7-baa1-4bb8562ef641'
      activationstatus: true
      created: 2024-09-04T16:54:11.782+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.182+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T16:54:11.782+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The rice sector took the brunt from the combined effects of “Enteng”\
        \ and the southwest monsoon, or over ₱333 million in damage. Camarines Sur\
        \ was hit heavily, data showed, along with Catanduanes and Albay. \r"
    section3:
      primarytype: 'block'
      uuid: '6f449bbd-d3f8-4a6c-bdaa-b8e70dd0033b'
      activationstatus: true
      created: 2024-09-04T16:54:11.783+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.183+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T16:54:11.783+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Around 3,000 hectares of rice were considered totally damaged. \r"
    section4:
      primarytype: 'block'
      uuid: 'c48fd7ca-710a-4142-a5f3-a438923936c3'
      activationstatus: true
      created: 2024-09-04T16:54:11.783+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T16:54:11.783+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Farmers also lost ₱14 million of corn, and over ₱3 million of high-value\
        \ crops such as eggplant, squash, ampalaya, okra, pole sitao, tomato, hot\
        \ pepper, bottle gourd, pechay, and cucumber.\r"
    section5:
      primarytype: 'block'
      uuid: '52de7bfe-55cd-43ce-9d97-d35977bb87e8'
      activationstatus: true
      created: 2024-09-04T16:54:11.784+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T16:54:11.784+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Office of Civil Defense reported the initial agricultural damage\
        \ in a briefing with President Ferdinand Marcos Jr. on Wednesday.\r"
    section6:
      primarytype: 'block'
      uuid: 'd6e7ca1c-9157-4d2b-ac09-281099c5c2b4'
      activationstatus: true
      created: 2024-09-04T16:54:11.784+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T16:54:11.784+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Enteng” left the Philippine Area of Responsibility on Wednesday morning.\
        \ Since Sunday, the tropical cyclone has flooded a number of areas in Luzon\
        \ and the Visayas.\r"
    section7:
      primarytype: 'block'
      uuid: '08f3a577-0472-4895-8c00-a22599f3bd9a'
      activationstatus: true
      created: 2024-09-04T16:54:11.784+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T16:54:11.784+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The storm affected nearly 150,000 families or more than 547,000 people\
        \ in eight regions.\r"
  'START HERE----->alice-guo-arrest-senate-pogo-probe':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-04T16:50:42.000+08:00
    imagesource: '53351d92-b5be-483e-a872-66e380bcb7be'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '10f05aa5-d474-41d7-a888-ddc857ec6051'
    lead: 'Former Bamban, Tarlac Mayor Alice Guo has no choice but to reveal what
      she knows about illegal Philippine Offshore Gaming Operators (POGOs), including
      the alleged involvement of other government officials and employees, according
      to senators.'
    activationstatus: true
    created: 2024-09-04T16:56:15.185+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:10:11.708+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:50:35.358+08:00
    lastmodified: 2024-09-04T17:03:26.346+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: '‘Dead end’ for Alice Guo; to tell the truth after arrest -- senators'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f33ea527-ff6b-43a4-a168-37f52d05c2ca'
      activationstatus: true
      created: 2024-09-04T16:56:15.250+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.719+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.337+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> — Former Bamban, Tarlac
        Mayor Alice Guo has no choice but to reveal what she knows about illegal Philippine
        Offshore Gaming Operators (POGOs), including the alleged involvement of other
        government officials and employees, according to senators.</p>'
    section1:
      primarytype: 'block'
      uuid: '461db6b8-71a2-4884-bbb1-9a1b81784b10'
      activationstatus: true
      created: 2024-09-04T16:56:15.250+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.338+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Lawmakers investigating Guo made these statements on Wednesday following\
        \ her arrest in Tangerang City, Banten province, Indonesia.\r"
    section2:
      primarytype: 'block'
      uuid: 'f177387d-f682-40e9-b345-d8daef1a43e9'
      activationstatus: true
      created: 2024-09-04T16:56:15.251+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.338+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Dead end na ito para sa kanya,” said Senator Sherwin Gatchalian, who\
        \ first revealed Guo’s true identity as Guo Hua Ping, a Chinese national.\r"
    section3:
      primarytype: 'block'
      uuid: '707d3660-a367-4b45-82e8-caf61aca81c4'
      activationstatus: true
      created: 2024-09-04T16:56:15.251+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.721+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.339+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Nakita natin ang daming kasong hinaharap niya at wala na siyang pupuntahan;\
        \ hindi na siya makakatakas ulit,” Gatchalian added. \r"
    section4:
      primarytype: 'block'
      uuid: 'c54e124d-53ae-497e-a750-6b7cacc2cc73'
      activationstatus: true
      created: 2024-09-04T16:56:15.251+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.339+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: This is a dead end for her. We've seen the numerous cases\
        \ she’s facing, and there’s nowhere left for her to go; she won't be able\
        \ to escape again.]\r"
    section5:
      primarytype: 'block'
      uuid: 'c9bbce2b-c44a-4ad9-ae28-64aa2cb347ef'
      activationstatus: true
      created: 2024-09-04T16:56:15.252+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.340+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator Risa Hontiveros, who leads the investigation on Guo’s escape\
        \ in July, said she anticipates her attendance at the Senate justice subcommittee\
        \ hearing on Thursday, Sept. 5 – if she is deported by then.\r"
    section6:
      primarytype: 'block'
      uuid: 'c2bfb9a2-5eba-4c92-9973-8c87d5877ecf'
      activationstatus: true
      created: 2024-09-04T16:56:15.252+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.340+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I am fully expecting magsasalita na siya nang kumpleto at makatotohanan\
        \ kasi patunay itong arrest sa kanya na hindi siya makakatakas talaga. Tumakas\
        \ man siya nung una, nahuli pa rin sya at ibabalik dito,” Hontiveros said.\r"
    section7:
      primarytype: 'block'
      uuid: 'f973f223-4d83-484f-8c77-8f873f7957af'
      activationstatus: true
      created: 2024-09-04T16:56:15.253+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.724+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.341+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kumbaga, she has nowhere else to go, at ‘yung mga tumulong ‘di namin\
        \ sila tatantanan,” she added. \r"
    section8:
      primarytype: 'block'
      uuid: '586ca5e0-6435-4fc6-a01d-a10a8129b186'
      activationstatus: true
      created: 2024-09-04T16:56:15.253+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.341+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I am fully expecting her to speak completely and truthfully\
        \ because this arrest proves that she really can't escape. Even though she\
        \ managed to flee initially, she was still caught and will be brought back\
        \ here. In other words, she has nowhere else to go, and we won't let those\
        \ who helped her get away either.]\r"
    section9:
      primarytype: 'block'
      uuid: '389e6c9b-5de0-47bc-b685-56462d355b32'
      activationstatus: true
      created: 2024-09-04T16:56:15.253+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.342+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senate President Francis “Chiz” Escudero also hailed Guo’s arrest.\r"
    section10:
      primarytype: 'block'
      uuid: '3e4dac1e-d15f-450d-b2af-480080924df0'
      activationstatus: true
      created: 2024-09-04T16:56:15.254+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.726+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.342+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“She can now be brought to justice and, hopefully, also shed light\
        \ on illegal POGO operations in the country,” Escudero said. \r"
    section11:
      primarytype: 'block'
      uuid: 'ac40fbbd-9e28-4b3f-a5ec-86f629d377ce'
      activationstatus: true
      created: 2024-09-04T16:56:15.254+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.727+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.343+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "While Guo faces numerous cases, only the Senate has issued an arrest\
        \ order against her. She will stay in the same detention room as Shiela Guo,\
        \ another Chinese national she previously introduced as her sister.\r"
    section12:
      primarytype: 'block'
      uuid: 'a9d34f3d-5543-41b3-b9f0-ea7cf7908728'
      activationstatus: true
      created: 2024-09-04T16:56:15.255+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.727+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.343+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senate Sergeant-at-Arms Roberto Ancan assured Guo of her safety, citing\
        \ the sufficient complement of Senate security and police officers. He added\
        \ that more forces may be deployed if necessary.\r"
    section13:
      primarytype: 'block'
      uuid: 'ed8177dc-afe7-4627-a7c2-8d664d1eeb13'
      activationstatus: true
      created: 2024-09-04T16:56:15.255+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.344+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Depende sa mga reports, intelligence reports, kung may threat talaga.\
        \ But as of now wala naman tayong perceived threats,” Ancan said. \r"
    section14:
      primarytype: 'block'
      uuid: '8716068a-ce67-4e77-b4cf-5c23528d139e'
      activationstatus: true
      created: 2024-09-04T16:56:15.256+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.344+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: It depends on the reports and intelligence. If there\
        \ are real threats, we will act accordingly. But as of now, we don’t have\
        \ any perceived threats.]\r"
    section15:
      primarytype: 'block'
      uuid: '6cbf12e4-89e5-4d08-9e07-dc306c7b25e0'
      activationstatus: true
      created: 2024-09-04T16:56:15.256+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.345+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Of the eight people the Senate ordered arrested for skipping its POGO\
        \ probe, four are still at-large, including Guo’s brother Wesley, who was\
        \ reportedly with her and Shiela when they fled the country in July.\r"
    section16:
      primarytype: 'block'
      uuid: 'ece3c94c-ab87-43fe-955d-cc94b199adc7'
      activationstatus: true
      created: 2024-09-04T16:56:15.257+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:11.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T17:03:26.345+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Wesley is the boyfriend of Cassandra Li Ong, a POGO official believed\
        \ to be the link between the hub in Bamban and the one raided in Porac, Pampanga.\
        \ She is currently in the custody of the House of Representatives.\r"
  'START HERE----->earthquakes-hit-waters-off-jomalig-quezon':
    caption: 'Students from Calabaca Integrated School in Capalonga town, Camarines
      Norte go to open grounds after a magnitude 5.3 earthquake hit waters off Jomalig
      town in Quezon province on Wednesday, Sept. 4. (Calabaca Integrated School/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-09-04T16:56:00.000+08:00
    imagesource: 'dddac258-8073-46f4-9fd8-ae3775142bd0'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5fe379e1-3e08-40f3-b298-1ce90040d656'
    lead: 'Two earthquakes were recorded in waters off Jomalig town in Quezon province
      on Wednesday morning.'
    activationstatus: true
    created: 2024-09-04T16:59:50.627+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:11.185+08:00
    lastactivatedby: 'nelsonp'
