      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:35:21.996+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>This comes after a report by New Zealand-based publication <a href="https://www.thepost.co.nz/sport/350400587/back-future-super-coach-tab-baldwin-eyes-potential-tall-blacks-return">The
        Post</a> said he was among the contenders for its country''s head coaching
        job.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84670c27-3da6-4636-9a3f-6f224dac3129'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:35:21.996+08:00
