    'title': '15 killed in ‘Enteng’ aftermath'
    'updated': 2024-09-04T13:22:49.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5b80dc-f531-490a-9402-883c7a9ba418'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T13:22:59.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T13:22:59.959+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The number of deaths
        from Tropical Storm Enteng (international name: Yagi) is now at 15, data from
        the Office of Civil Defense showed on Wednesday, Sept. 3.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b081930-4753-4f58-a599-b509e5b9c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T13:22:59.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T13:22:59.960+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Eight are from Rizal; two each from Cebu City, Northern Samar, and\
        \ Naga; and one in Negros Occidental.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10bbf97-0eaa-4f1d-b385-9316acc5f337'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T13:22:59.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T13:22:59.966+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fifteen others were injured and 21 are missing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4f0a5-220a-495e-9202-5bd08ab1f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T13:22:59.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T13:22:59.960+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Figures from the National Disaster Risk Reduction and Management Council\
        \ (NDRRMC) are lower with 12 deaths, 11 injuries, and seven missing. The NDRRMC\
        \ is validating and consolidating field reports.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe20e1-d3e0-443a-a599-782e3802ad3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T13:22:59.961+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T13:22:59.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 442,000 families, or 1.7 million people were affected, including\
        \ 21,681 families in evacuation centers, the OCD said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409f79ef-65bb-4613-ab8f-fa9c745468b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T13:22:59.961+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T13:22:59.961+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The OCD recorded around 100 flood incidents, and most have subsided.\
        \ Around 500 houses and three infrastructure facilities were damaged.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f47c92c-8130-4a24-8ab7-838c17a3d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T13:22:59.962+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:14.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T13:22:59.962+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Enteng exited the Philippine Area of Responsibility on Wednesday
        morning.</p>'
