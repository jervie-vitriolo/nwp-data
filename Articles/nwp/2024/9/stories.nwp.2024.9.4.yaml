      'jcr:uuid': '252df110-3271-42cf-a4c3-e36b089471a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:19:03.365+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:19:03.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A number of tourist
        destinations were hailed at the 31st World Travel Awards, with the Philippines
        bagging eight recognitions, the Department of Tourism said on Wednesday, Sept.
        4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1b09f-2ca6-45ee-bd0f-e9d5c5183c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:19:03.366+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:19:03.366+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The walled city of Intramuros in Manila was recognized as Asia’s leading
        tourist attraction, while Boracay island was hailed as Asia’s leading luxury
        island destination.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d2b1c3-c279-4617-a897-96da5c0da305'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:19:03.366+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:19:03.366+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cebu was named as the leading wedding destination in Asia.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08c596f-2621-4fd8-92de-5242fda01dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:19:03.366+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:19:03.366+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines bagged Asia''s leading dive destination award for the
        sixth consecutive year. The country was also acknowledged as the leading beach
        and island destination in the region.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2821100b-4aed-42c4-bce9-c1c1707c6bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:19:03.367+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:19:03.367+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the controversial “Love the Philippines” campaign bagged
        the leading marketing campaign in Asia for 2024.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c89627-c258-4e75-9c4b-43820aa26fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:19:03.367+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:19:03.367+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The Filipino people, with their innate warmth, resilience, and passion,
        are at the heart of Philippine tourism. They are the embodiment of the essence
        of our culture, the genuine smiles, the unparalleled service, and the authentic
        experiences that leave a lasting impression upon every traveler,” Tourism
        Secretary Christina Frasco was quoted as saying in a press release.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dde2dc-feef-48b8-8036-09ede2dc4ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:19:03.368+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:19:03.368+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Tourism hosted the prestigious travel award for
        the first time. It was held on Sept. 3 at the City of Dreams in Parañaque
        City.</p>'
