    'jcr:uuid': 'eb8b7c80-11da-494b-baa9-2fe57895588b'
    'lead': 'President Ferdinand Marcos Jr. said communication lines have been silent
      between him and Vice President Sara Duterte since she quit the Cabinet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T17:50:02.197+08:00
