    'jcr:uuid': '10f05aa5-d474-41d7-a888-ddc857ec6051'
    'lead': 'Former Bamban, Tarlac Mayor Alice Guo has no choice but to reveal what
      she knows about illegal Philippine Offshore Gaming Operators (POGOs), including
      the alleged involvement of other government officials and employees, according
      to senators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T16:56:15.185+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:11.708+08:00
