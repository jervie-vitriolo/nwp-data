    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:35.186+08:00
    'mgnl:lastModified': 2024-09-04T16:54:11.793+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['EntengPH', 'Department-of-Agriculture', 'Bicol']
    'stories': []
    'template': '1'
    'title': '‘Enteng’ destroys ₱350-M agri products in Bicol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be554ed-8aad-4afb-85e9-227be2b27925'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:54:11.782+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T16:54:11.788+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Bicol region lost
        around ₱350 million in agricultural goods in the aftermath of Tropical Storm
        Enteng, the Department of Agriculture (DA) said on Wednesday, Sept. 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e876d9-a9f3-425d-bd9a-90b221ba7964'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:54:11.782+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T16:54:11.782+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The value translated to a volume of production loss of 14,814 metric\
        \ tons and 8,893 hectares of agricultural areas, while  more than 13,000 farmers\
        \ were affected, the DA said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f9cf38-9ef5-46b7-baa1-4bb8562ef641'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:54:11.782+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T16:54:11.782+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The rice sector took the brunt from the combined effects of “Enteng”\
        \ and the southwest monsoon, or over ₱333 million in damage. Camarines Sur\
        \ was hit heavily, data showed, along with Catanduanes and Albay. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f449bbd-d3f8-4a6c-bdaa-b8e70dd0033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:54:11.783+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T16:54:11.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Around 3,000 hectares of rice were considered totally damaged. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48fd7ca-710a-4142-a5f3-a438923936c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:54:11.783+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T16:54:11.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Farmers also lost ₱14 million of corn, and over ₱3 million of high-value\
        \ crops such as eggplant, squash, ampalaya, okra, pole sitao, tomato, hot\
        \ pepper, bottle gourd, pechay, and cucumber.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de7bfe-55cd-43ce-9d97-d35977bb87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:54:11.784+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T16:54:11.784+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Office of Civil Defense reported the initial agricultural damage\
        \ in a briefing with President Ferdinand Marcos Jr. on Wednesday.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e7ca1c-9157-4d2b-ac09-281099c5c2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:54:11.784+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T16:54:11.784+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Enteng” left the Philippine Area of Responsibility on Wednesday morning.\
        \ Since Sunday, the tropical cyclone has flooded a number of areas in Luzon\
        \ and the Visayas.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f3a577-0472-4895-8c00-a22599f3bd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T16:54:11.784+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:12.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T16:54:11.784+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The storm affected nearly 150,000 families or more than 547,000 people\
        \ in eight regions.\r"
  'alice-guo-arrest-senate-pogo-probe':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-04T16:50:42.000+08:00
