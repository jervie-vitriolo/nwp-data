  'UAAP-two-year-eligibility-rule-transfer-Season-87':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-04T17:34:22.000+08:00
    'imagesource': 'jcr:1fc89307-e430-4057-bfa9-19eae121cbc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12b76339-5532-4467-8d4f-75b97281a15f'
    'lead': 'The UAAP is implementing a stricter rule on player transfers beginning
      in Season 87.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T17:36:09.884+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:09.595+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:36.168+08:00
    'mgnl:lastModified': 2024-09-04T17:36:09.919+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'UAAP to enforce new two-year transfer eligibility rule  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4276422a-0064-47d4-a236-bbdbc49718e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.899+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.899+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The University Athletic
        Association of the Philippines (UAAP) has approved a new rule on eligibility
        beginning in Season 87.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b140feb7-83ac-43f6-afd0-83b19124c2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.900+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.900+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2fcbee-4c77-42ee-a0b6-f4f92365d6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.900+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.900+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "UAAP executive director Rebo Saguisag announced in a press conference\
        \ on Wednesday that student-athletes transferring from one member school to\
        \ another will now lose two years of eligibility.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b4b8e-8c4c-4580-a5a1-10216ce3f5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.900+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.900+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe789fa-f2d0-43fa-adf6-8d7990f290ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.901+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.901+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "This new rule will cover transferees between member schools for enrollees\
        \ after the academic year 2023-2024.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b46a774-4468-49be-86e3-3e979ee6b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.901+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.901+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64789c3b-d858-4d0b-9fb5-ff8cd61d254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.901+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.901+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“From the initial rule of residency or counted as playing year, now\
        \ they will be charged two,” Saguisag said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6528a18d-063d-4b48-9662-5a4ebb0dd600'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.902+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.902+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd27e518-b456-42a8-8a7d-cef8cd5935e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.902+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.902+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Those transferring from non-member schools to the UAAP will be using\
        \ the previous rule where an athlete will only get one season deducted from\
        \ their eligibility years.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50d4135-dc26-4d33-9db7-2a963d13c2b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.902+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.902+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6aaf0a-5b14-4d8e-bcd4-cd9c59b66689'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.903+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.903+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“This is internal, from a UAAP member school transferring to a UAAP\
        \ member school,” he said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55953c9-05f6-47ec-b70e-d63b9a58c0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.903+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.903+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4796e2aa-675d-4624-b49d-820df8497d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.904+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.904+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The league saw player movements in the past couple of months with University\
        \ of the Philippines' Luis Pablo, Kean Baclaan of National University, and\
        \ Ateneo de Manila University's Mason Amos all jumping to De La Salle University.\
        \ Rey Remogat, meanwhile, left University of the East to join University of\
        \ the Philippines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7b352d-6cdd-4746-9f3a-449f02cc4655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.904+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.904+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3ee810-6ee2-47fd-9df7-06b4997a7732'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.905+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.905+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Pablo, Baclaan, and Remogat will be following the old eligibility rule\
        \ while Amos is affected by the new rule.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d99179a-a800-4c47-a1d9-3a36fd907df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.905+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.905+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9945036b-343c-4574-a0fe-2db1d3904c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:36:09.905+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:09.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:36:09.905+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>UAAP Season 87 tips off on Sept. 7 at the Smart Araneta Coliseum
        in Quezon City.</p>'
  'coa-asks-deped-to-settle-12.3-billion':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-04T17:35:35.000+08:00
    'imagesource': 'jcr:aae14a30-1ec8-4dda-8176-ab4956a91b2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c59df5eb-c4dc-4070-8aa4-70a12ea7e93f'
    'lead': 'The Commission on Audit has asked the Department of Education to settle
      billions of pesos in disallowed and suspended transactions under the leadership
      of Vice President Sara Duterte.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T17:38:54.169+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:08.665+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:36.336+08:00
    'mgnl:lastModified': 2024-09-04T17:40:01.620+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DepEd', 'COA', 'Sara-Duterte', 'Sonny-Angara']
    'stories': []
    'template': '1'
    'title': 'COA asks DepEd to settle P12.3B in 2023 budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e71d59-7c61-47a8-8af8-ee60143110b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:38:54.203+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:40:01.614+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Commission on Audit
        has asked the Department of Education to settle billions of pesos in disallowed
        and suspended transactions under the leadership of Vice President Sara Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b2d5e6-1236-4fc9-8df4-9db8331f10e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:38:54.203+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:40:01.614+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The total questionable items covered nearly P12.3 billion in the
        agency’ 2023 budget.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2666653-2c04-42b6-801c-2418d88f878d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:38:54.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:40:01.615+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Non-compliance with the existing laws, rules and regulations resulted
        in P10,099,733,281.52 in suspension, P2,190,140,136.53 in disallowance, and
        P7,383,880.88 in charges, for a total of P12,297,257,298.93 as of December
        31, 2023, which remained unsettled,” COA said in its annual audit report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fb0929-f7d2-46db-8791-e0110846ba21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:38:54.204+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:40:01.615+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the revised Rules and Regulations on Settlement of Accounts,
        a transaction is suspended in audit when “it is temporarily disallowed/disapproved”
        until the requirements during the course of audit are addressed.'
    '4':
