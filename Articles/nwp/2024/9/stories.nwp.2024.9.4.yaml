    title: 'Alice Guo arrested in Indonesia — DOJ'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '25471b4f-ecfb-4b77-a1d8-f62f6767790d'
      activationstatus: true
      created: 2024-09-04T09:01:40.180+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.137+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo has been arrested in Indonesia, government agencies confirmed
        on Wednesday, Sept. 4.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e41f2609-2b51-45bf-9176-097bb2db5b22'
      activationstatus: true
      created: 2024-09-04T09:01:40.181+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '8af8b579-78f5-45b7-9afc-ffbbd585b9ea'
      activationstatus: true
      created: 2024-09-04T09:01:40.181+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Justice Department said Guo was arrested on Sept. 3, 11:58 p.m.\
        \ in Tangerang City, Jakarta.\r"
    section3:
      primarytype: 'block'
      uuid: '62d413b3-9872-481f-8d73-1f073cf6f61b'
      activationstatus: true
      created: 2024-09-04T09:01:40.181+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.138+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The arrest of Alice Guo is a testament to the tireless efforts
        of our law enforcement agencies and the strength of international cooperation
        in bringing fugitives to justice. We will ensure that all legal processes
        are followed to hold her accountable for any crimes committed," Justice Secretary
        Jesus Crispin Remulla said in a statement.</p>'
    section4:
      primarytype: 'block'
      uuid: '9ab54e3a-652b-4e9e-b4e5-f76daa736c27'
      activationstatus: true
      created: 2024-09-04T09:01:40.182+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "As of posting time, she is under the custody of Indonesian police.\r"
    section5:
      primarytype: 'block'
      uuid: 'd6e5a1c6-2d5a-465f-8985-77a1fa5c7315'
      activationstatus: true
      created: 2024-09-04T09:01:40.182+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.139+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b6d54f3c-9990-4e5b-a08e-3e0d40f93453'
      activationstatus: true
      created: 2024-09-04T09:01:40.182+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.140+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Citing information from Philippine National Police chief (PNP) PGen
        Rommel Marbil, Interior Secretary Benhur Abalos told NewsWatch Plus that Indonesian
        authorities are coordinating with their Philippine counterpart.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e8da0cf4-dc98-46eb-bc45-0875612f5c86'
      activationstatus: true
      created: 2024-09-04T09:01:40.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.140+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3e25f736-206c-4943-b5ce-5da3f18b3394'
      activationstatus: true
      created: 2024-09-04T09:01:40.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.949+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Authorities are working on Guo’s repatriation.</p>'
    section9:
      primarytype: 'block'
      uuid: '2f8054b5-7e0c-4f55-81f9-704c16fb2f95'
      activationstatus: true
      created: 2024-09-04T09:01:40.183+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.141+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Immigration Commissioner Norman Tansingco is currently coordinating
        with the Indonesian immigration authorities for her possible return to the
        Philippines at the soonest possible time,” the Presidential Anti-Organized
        Crime Commission said.</p>'
    section13:
      primarytype: 'block'
      uuid: '5129b32c-af40-4c65-bc5f-46c35de55aaa'
      activationstatus: true
      created: 2024-09-04T12:53:32.123+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.950+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.123+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>PNP spokesperson PCol Jean Fajardo said Guo may possibly return
        to the country within the day.</p>'
    section14:
      primarytype: 'block'
      uuid: 'e4d8db1f-9a39-41a7-82ef-f40bdc817ecb'
      activationstatus: true
      created: 2024-09-04T12:53:32.124+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.951+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'cda164d0-a6bc-4c82-8d93-dde3928125fd'
      activationstatus: true
      created: 2024-09-04T12:53:32.124+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.952+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.124+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "She said police officers who may be proven to have helped Guo will\
        \ be accountable.\r"
    section16:
      primarytype: 'block'
      uuid: 'b00a1969-83a1-420f-8107-5f8a1d4bfad7'
      activationstatus: true
      created: 2024-09-04T12:53:32.125+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.953+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: '0ad8b9e7-e00c-48e5-949f-2e9ab25dcf76'
      activationstatus: true
      created: 2024-09-04T12:53:32.125+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.953+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.125+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Sa ngayon ay wala pa po tayong identified na possible involved dito\
        \ sa pag-alis ni Mayor Alice Guo, at kung meron man po na nanonood sa'tin\
        \ ngayon at nakikinig na meron pong information, hinihikayat po natin na makipag-cooperate\
        \ po sila para mabigyang linaw po ito, 'yung naging pag-alis ni Alice Guo\
        \ sa ating bansa,” Fajardo said in a press briefing.\r"
    section18:
      primarytype: 'block'
      uuid: 'a71a2719-d657-4611-a354-de1afdf98fc2'
      activationstatus: true
      created: 2024-09-04T12:53:32.126+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.954+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.126+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '29a4814d-f511-41f8-855b-5aa4566a8dda'
      activationstatus: true
      created: 2024-09-04T12:53:32.126+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.126+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: As of now, we have not identified anyone who assisted
        Guo in leaving the country, and if people who are watching or listening to
        us have any information, we encourage you to cooperate to shed light on the
        matter.]</p>'
    section10:
      primarytype: 'block'
      uuid: 'dba47699-4a4a-4c3e-99e4-539b972712c2'
      activationstatus: true
      created: 2024-09-04T09:01:40.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.144+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Guo has been tagged in crimes linked to Philippine offshore gaming
        operations such as human trafficking and illegal detention.</p>'
    section11:
      primarytype: 'block'
      uuid: 'c370ee70-b050-4149-8826-7a28adf6bd17'
      activationstatus: true
      created: 2024-09-04T10:05:46.529+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.144+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Her apprehension came almost two weeks after her supposed sister
        Shiela&nbsp;and her business associate Cassandra Li Ong were <a href="https://www.newswatchplus.ph/news/2024/8/26/ong-shiela-guo-congress-custody.html">caught
        by Indonesian authorities</a>.</p>'
    section12:
      primarytype: 'block'
      uuid: '623111be-2fa6-4393-a74e-8c43b48d001e'
      activationstatus: true
      created: 2024-09-04T10:05:46.530+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:15.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-09-04T12:53:32.144+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a Senate hearing, Shiela said they left the Philippines through
        <a href="https://www.newswatchplus.ph/news/2024/8/27/alice-guo-escape.html">three
        boat transfers</a>.</p>'
