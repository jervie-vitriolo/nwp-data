    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['gaza', 'Hamas', 'israel', 'US']
    'stories': []
    'template': '1'
    'title': 'US charges Hamas leaders over Oct. 7 attack on Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d66c5e0-7be9-43b9-b1c2-b237ef63c78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:44:09.567+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:44:09.576+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> The United States announced criminal
        charges on Tuesday against Hamas'' top leaders over their roles in planning,
        supporting and perpetrating the deadly Oct. 7 attack in southern Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e301248b-1c27-4e99-837d-0a0d76275309'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:44:09.568+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:44:09.568+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The charges against Yahya Sinwar, the militant group''s chief, and
        at least five others accuse them of orchestrating the Oct. 7 attack, which
        killed 1,200 people, including more than 40 Americans.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde71c7-b50b-4942-a7ce-35ebf6d17782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:44:09.568+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:44:09.568+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'That attack triggered an Israeli assault on Gaza that has killed more
        than 40,800 Palestinians and laid waste to much of the territory.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2cb436-067e-4480-b60d-bcaf4c5e0538'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:44:09.569+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:44:09.569+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"As outlined in our complaint, those defendants -- armed with weapons,
        political support, and funding from the Government of Iran, and support from
        (Hezbollah) - have led Hamas’s efforts to destroy the State of Israel and
        murder civilians in support of that aim," Attorney General Merrick Garland
        said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2d0c13-0d7b-4b0b-b136-1fdebe0cab6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:44:09.569+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:44:09.569+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The complaint names six defendants, three of whom are deceased. The
        living defendants are Sinwar, who is believed to be in hiding in Gaza; Khaled
        Meshaal, who is based in Doha and heads the group''s diaspora office; and
        Ali Baraka, a senior Hamas official based in Lebanon.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65872b1-762b-4953-b22f-fb8e00c10560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:44:09.569+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:44:09.569+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The deceased defendants are former Hamas leader Ismail Haniyeh, who
        the group says was assassinated in July in Tehran; military wing chief Mohammed
        Deif, who Israel says it killed in a July airstrike; and Marwan Issa, a deputy
        military commander who Israel said it killed in a March strike.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5186c3a6-9058-4371-9201-e9f7a954e83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:44:09.570+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:44:09.570+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Iran has blamed Israel for Haniyeh''s death. Israeli officials have
        not claimed responsibility.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbec5aaf-219c-4efa-a2ea-6e690a026d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:44:09.570+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:44:09.570+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'U.S. prosecutors brought charges against the six men in February, but
        kept the complaint under seal in hopes of capturing Haniyeh, according to
        a Justice Department official.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65eec0ee-cf54-4cfa-8553-2467d1216a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:44:09.571+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:44:09.571+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department decided to go public with the charges after
        Haniyeh''s death.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1af5239-07d7-4c6b-850c-2b5cc5c82b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T10:44:09.571+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:15.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T10:44:09.571+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sarah N. Lynch and Andrew Goudsward; editing by
        Rami Ayyub and Eric Beech)</em></p>'
  'trump-to-plead-not-guilty-to-charges-in-revised-indictment':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-04T10:46:12.000+08:00
