    lead: 'In a clear break from his James Bond past, Daniel Craig brought his latest
      role to the Venice Film Festival on Tuesday, playing a drug-addicted gay American
      in Luca Guadagnino’s new movie 'Queer.''
    activationstatus: true
    created: 2024-09-04T16:23:21.390+08:00
