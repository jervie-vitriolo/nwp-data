    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-04T16:56:00.000+08:00
    'imagesource': 'jcr:dddac258-8073-46f4-9fd8-ae3775142bd0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5fe379e1-3e08-40f3-b298-1ce90040d656'
    'lead': 'Two earthquakes were recorded in waters off Jomalig town in Quezon province
      on Wednesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T16:59:50.627+08:00
