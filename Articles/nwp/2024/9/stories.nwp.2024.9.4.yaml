      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Crispian Balmer; editing by Mark Heinrich)</em></p>'
  'da-agri-damage-enteng':
    'caption': 'Severe Tropical Storm Enteng damages rice, crops, and corn in the
      upper barangays of Naga City in Bicol region.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-04T16:50:20.000+08:00
    'imagesource': 'jcr:658f546e-6129-4868-96e8-5a865430d196'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9caa492-1f15-4d90-89d0-e64b60ffc543'
    'lead': 'The Bicol region lost around ₱350 million in agricultural goods in the
      aftermath of Tropical Storm Enteng, the Department of Agriculture (DA) says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T16:54:11.710+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:12.178+08:00
