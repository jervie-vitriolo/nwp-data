      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:35:21.994+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc48fdf2-a738-4540-ba70-c449c82c41fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:35:21.994+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:35:21.994+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "If the four-time UAAP champion coach would have it his way, he wants\
        \ to continue the program that he began in Katipunan.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1dd1b0c-f54b-4f63-995a-35d9c2ab774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:35:21.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:35:21.995+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5284158-1ac3-4250-b4c2-410841708c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:35:21.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:35:21.995+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“That certainly isn't my plan. I've got another year on my contract.\
        \ This is my home now. My love affair with Ateneo just grows every year. I\
        \ certainly don't want it to end.” the 66-year-old mentor told NewsWatch Plus\
        \ in an exclusive interview.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0c87b-826b-4f92-9884-21d5520483c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T18:35:21.995+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T18:35:21.995+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
