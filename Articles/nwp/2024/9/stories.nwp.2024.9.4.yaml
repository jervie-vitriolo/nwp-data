  'marcos-duterte-ovp-budget-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-09-04T17:36:46.000+08:00
    'imagesource': 'jcr:beb3e4da-aff8-4f39-ad9e-dc23ede499c2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db7e856e-6579-44d5-9eb9-10bfc8ecbf14'
    'lead': 'President Ferdinand Marcos Jr. dismissed claims that the hearing for
      the proposed ₱2.037-billion budget of the Office of the Vice President (OVP)
      was politicized.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-09-04T17:42:32.484+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:08.177+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:50:36.474+08:00
    'mgnl:lastModified': 2024-09-04T17:42:32.517+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['marcos-duterte']
    'stories': []
    'template': '1'
    'title': 'No politics in OVP budget hearing - Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5033cb3-6e6e-4bee-8e00-d79cbf7a4dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:42:32.496+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.180+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:42:32.496+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong>— President Ferdinand
        Marcos Jr. dismissed claims that the hearing for the proposed ₱2.037-billion
        budget of the Office of the Vice President (OVP) was politicized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b43600-538b-4c22-88e8-050120c5e048'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:42:32.497+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.181+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:42:32.497+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers in the House of Representatives engaged in a five-hour discussion
        with Vice President Sara Duterte last week. The vice president eventually
        declined to defend her office’s budget, offering templated responses to the
        lawmakers'' inquiries.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0ce491-9c06-4357-afb4-25264fa1337f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:42:32.497+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:42:32.497+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The House panel ultimately decided to defer the budget hearing for
        Sept. 10, citing a "lack of substantive answers."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9d94d1-a6c1-4e95-8958-c2eb099dac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:42:32.497+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.182+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:42:32.497+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a separate Senate budget hearing, Duterte had a heated exchange
        with Senator Risa Hontiveros, who questioned the allocation of ₱10 million
        for a children’s book project.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e852d8-a3df-4cd0-98ab-c954782b783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:42:32.498+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.183+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:42:32.498+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This is another example of politicizing the government’s budget,"
        Duterte said in response to Hontiveros.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33a4a44-3c65-478f-899c-b3396f9a5d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:42:32.498+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:42:32.498+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'When asked to comment, Marcos refuted the idea that the budget process
        was being politicized.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c16b01-b3aa-46bd-a1d3-46c8d8327689'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:42:32.498+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.184+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:42:32.498+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said budget hearings are a well-established annual procedure conducted
        by Congress for "every single government agency," including the Office of
        the Vice President.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd797423d-7223-4c1d-bc22-409189da8a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:42:32.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:42:32.499+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It has nothing to do with politics. It has to do with the budget,"
        Marcos stated.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d9ba5a-f18d-4d01-bc87-ae305311caf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-09-04T17:42:32.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.185+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-09-04T17:42:32.499+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So, I don''t know how she can characterize these hearings, which
        are essentially an information-gathering exercise for both the House and the
        Senate to understand what the budget will look like," he added.</p>'
  'marcos-sara-no-communication':
