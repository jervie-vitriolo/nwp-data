    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5057af5-d702-49f3-b304-a1797e139905'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T17:31:35.484+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:52.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T17:31:35.484+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Markets, in particular Japan’s, were rocked last week by an unwinding\
        \ of the hugely popular yen carry trade, which involves borrowing yen at a\
        \ low cost to invest in other currencies and assets offering higher yields.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5cc016c-c9ce-49c3-be64-f7d7dee84854'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T17:31:35.485+08:00
