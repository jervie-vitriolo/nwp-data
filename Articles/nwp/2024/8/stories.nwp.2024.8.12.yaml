      'mgnl:type': 'text'
      'text': '<h2><strong>CARRY TRADES UNWIND</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566b0d1f-913e-487b-909f-ef32104e8362'
      'mgnl:activationStatus': true
