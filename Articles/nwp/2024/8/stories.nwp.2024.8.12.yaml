  'START HERE----->us-submarine-middle-east':
    author: 'Idrees Ali and Phil Stewart, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-12T13:05:16.000+08:00
    imagesource: '7ffe4b34-3376-4bd6-9eac-5ffb27871e9d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8b50255a-a582-4ee7-a0de-b59e1e069bdc'
    lead: 'U.S. Defense Secretary Lloyd Austin has ordered the deployment of a guided
      missile submarine to the Middle East, the Pentagon said on Sunday, as the region
      braces for possible attacks by Iran and its allies after the killing of senior
      members of Hamas and Hezbollah.'
    activationstatus: true
    created: 2024-08-12T13:09:23.038+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:41:11.394+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:43.047+08:00
    lastmodified: 2024-08-12T13:09:23.079+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'US publicly announces submarine move to Middle East amid Israel-Iran
      tensions'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '11ae3e3e-bc16-4b25-a66e-be385791aed3'
      activationstatus: true
      created: 2024-08-12T13:09:23.057+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.057+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>WASHINGTON, Aug 11 (Reuters) -</strong> U.S. Defense Secretary
        Lloyd Austin has ordered the deployment of a guided missile submarine to the
        Middle East, the Pentagon said on Sunday, as the region braces for possible
        attacks by Iran and its allies after the killing of senior members of Hamas
        and Hezbollah.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ff3f2b65-9a8a-48ec-8594-997db029db77'
      activationstatus: true
      created: 2024-08-12T13:09:23.057+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.057+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3ef6b015-a96a-4d6d-8172-75cb80bdf3b1'
      activationstatus: true
      created: 2024-08-12T13:09:23.058+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.058+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>While the USS Georgia, a nuclear-powered submarine, was already
        in the Mediterranean Sea in July, according to a U.S. military post on social
        media, it was a rare move to publicly announce the deployment of a submarine.</p>'
    section3:
      primarytype: 'block'
      uuid: 'edb70896-f950-4b48-8409-ea31648049e9'
      activationstatus: true
      created: 2024-08-12T13:09:23.058+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.058+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c569e63a-8fed-4727-bcdc-af5405cb5130'
      activationstatus: true
      created: 2024-08-12T13:09:23.059+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.059+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement after Austin spoke with his Israeli counterpart,
        the Pentagon said Austin had ordered the Abraham Lincoln strike group to accelerate
        its deployment to the region.</p>'
    section5:
      primarytype: 'block'
      uuid: '5ec5aa3d-9dd5-4095-9a5c-f08fb3066730'
      activationstatus: true
      created: 2024-08-12T13:09:23.059+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.059+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'cc32a5d3-136e-40aa-9277-ab242e6ff041'
      activationstatus: true
      created: 2024-08-12T13:09:23.059+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.059+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"Secretary Austin reiterated the United States’ commitment to take
        every possible step to defend Israel and noted the strengthening of U.S. military
        force posture and capabilities throughout the Middle East in light of escalating
        regional tensions," the statement added.</p>'
    section7:
      primarytype: 'block'
      uuid: '1e24482a-5895-4fae-81ca-cb1969fe3b4c'
      activationstatus: true
      created: 2024-08-12T13:09:23.060+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.060+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '43aab6df-9c9d-454e-ac94-40ffdb0ded6a'
      activationstatus: true
      created: 2024-08-12T13:09:23.060+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.060+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The U.S. military had already said it will deploy additional fighter
        jets and Navy warships to the Middle East as Washington seeks to bolster Israeli
        defenses.</p>'
    section9:
      primarytype: 'block'
      uuid: '5e2c29a2-d7b6-4c35-bf40-9117cd4fb6d0'
      activationstatus: true
      created: 2024-08-12T13:09:23.060+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.060+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '8a7798e8-5127-4b43-97dc-075d0871abdd'
      activationstatus: true
      created: 2024-08-12T13:09:23.061+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.061+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Ismail Haniyeh, the political leader of Iran-backed Hamas, was assassinated\
        \ in the Iranian capital Tehran on July 31, an attack that drew threats of\
        \ revenge by Iran against Israel, which is fighting the Palestinian Islamist\
        \ group in Gaza. Iran blamed Israel for the killing. Israel has not claimed\
        \ responsibility.\r"
    section11:
      primarytype: 'block'
      uuid: '228c1a6f-5771-4b5b-bf5e-e1696ebfcf6f'
      activationstatus: true
      created: 2024-08-12T13:09:23.061+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.061+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ee88cbe1-0ceb-458c-b1fc-7dd01c3b2b14'
      activationstatus: true
      created: 2024-08-12T13:09:23.062+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.062+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The assassination and the killing of the senior military commander\
        \ of the Iran-backed Lebanese group Hezbollah, Fuad Shukr, by Israel in a\
        \ strike on Beirut, have fueled concern the conflict in Gaza was turning into\
        \ a wider Middle East war.\r"
    section13:
      primarytype: 'block'
      uuid: 'ce7b1a64-9b0c-4bd8-96ad-70bdeb7f23f3'
      activationstatus: true
      created: 2024-08-12T13:09:23.062+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.062+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '24ef3b28-d26e-4fde-ae94-8e7ef24c51e5'
      activationstatus: true
      created: 2024-08-12T13:09:23.062+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:11.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:09:23.062+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Iran has said the U.S. bears responsibility in the assassination of\
        \ Haniyeh because of its support for Israel.\r"
    section15:
      primarytype: 'block'
      uuid: '54099285-78c5-412b-88b0-8d9d1c5c4597'
      activationstatus: true
      created: 2024-08-12T13:09:23.063+08:00
      createdby: 'daniza-nwp'
