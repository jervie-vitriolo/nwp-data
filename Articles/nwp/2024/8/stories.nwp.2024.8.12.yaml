    title: 'PISTON to join Manibela in three-day transport strike'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f64bb144-6b10-4d25-96d6-d9e6ebf1e890'
      activationstatus: true
      created: 2024-08-12T16:34:16.659+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:22.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:34:16.667+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Transport group Pagkakaisa
        ng mga Samahan ng Tsuper at Operator Nationwide (PISTON) announced on Monday
        it will join Manibela in a three-day transport strike this week.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ded3af58-4da0-4dab-9bc3-2087b820609d'
      activationstatus: true
      created: 2024-08-12T16:34:16.660+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:22.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:34:16.660+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The protest comes after President Ferdinand Marcos Jr. rejected the
        Senate’s call to halt the implementation of the Public Transport Modernization
        Program (PTMP).'
    section2:
      primarytype: 'block'
      uuid: 'c495f8e4-4ffa-4a83-a76d-66aa452a3af3'
      activationstatus: true
      created: 2024-08-12T16:34:16.660+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:22.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:34:16.660+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a press briefing, PISTON President Mody Floranda said the transport
        strike will be held nationwide on Aug. 14 to 16.</p>'
    section3:
      primarytype: 'block'
      uuid: '645de872-b7b4-454d-bded-1b168afb165f'
      activationstatus: true
      created: 2024-08-12T16:34:16.661+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:22.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:34:16.661+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said over 5,000 drivers and operators from Metro Manila alone will
        join the strike.'
    section4:
      primarytype: 'block'
      uuid: 'a959d4ab-57de-4742-8d73-78514469bb47'
      activationstatus: true
      created: 2024-08-12T16:34:16.661+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:22.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:34:16.661+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“May iba’t ibang anyo ng protesta. Martsa, rally, welga sa mga ruta.
        Iyan po iyong ating tugon sa inannounce ni President Bongbong Marcos na hindi
        nila bibigyan ng extension ang ating operator,” Floranda said.'
    section5:
      primarytype: 'block'
      uuid: '0cdcf706-3b91-464d-be7e-8e31736ab511'
      activationstatus: true
      created: 2024-08-12T16:34:16.661+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:22.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:34:16.661+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: There are different forms of protests. Like march and
        rally along the routes. This is our response to President Bongbong Marcos’
        statement that he will not grant an extension for our jeepney operators]'
    section6:
      primarytype: 'block'
      uuid: 'fcbb3345-f068-45be-b64c-9ab7a1624426'
      activationstatus: true
      created: 2024-08-12T16:34:16.662+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:22.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:34:16.662+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Marcos earlier said he will not grant another extension for those
        who failed to consolidate their franchises. Unconsolidated units have been
        deemed colorum or illegal since then.</p>'
    section7:
      primarytype: 'block'
      uuid: '54f42516-7df7-44af-80da-0df2f1e42c2b'
      activationstatus: true
      created: 2024-08-12T16:34:16.662+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:22.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:34:16.662+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Manibela chairman Mar Valbuena earlier <strong><a href="https://www.newswatchplus.ph/news/2024/8/8/manibela-warns-of-new-transport-strike.html">announced</a></strong>
        the group will hold a strike should there be no clear directives for drivers
        without consolidated franchises.</p>'
    section8:
      primarytype: 'block'
      uuid: '560702b2-0ded-44fd-ac7a-2e20a722ee67'
      activationstatus: true
      created: 2024-08-12T16:34:16.663+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:35:22.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:34:16.663+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The group also staged a “transport protest” on Monday, which left
        some passengers stranded.</p>'
  'START HERE----->ph-import-240k-mt-sugar':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-12T17:04:31.000+08:00
    imagesource: '9d01fe26-3bda-4d8f-8e75-5eb3a4450f1b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'baeaa0d7-d618-433a-9ee4-26a546489f47'
    lead: 'The government will import 240,000 metric tons of refined sugar by September
      to make sure stocks are enough in the aftermath of El Niño losses.'
    activationstatus: true
    created: 2024-08-12T17:05:46.768+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:35:08.218+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:46.367+08:00
    lastmodified: 2024-08-12T17:30:13.547+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH to import 240,000 MT of sugar'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9de9fcbe-b5cb-420e-827c-b4a7a704e382'
      activationstatus: true
      created: 2024-08-12T17:05:46.848+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:08.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:30:13.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The government will
        import 240,000 metric tons of refined sugar by September to make sure stocks
        are enough in the aftermath of El Niño losses.</p>'
    section1:
      primarytype: 'block'
      uuid: '37211aea-21e5-42a3-9426-f53b1a3901c1'
      activationstatus: true
      created: 2024-08-12T17:05:46.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:08.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:30:13.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sugar Order No. 5, dated Thursday, Aug. 8, will be the first sugar\
        \ import program for Crop Year 2023-2024 and for the Production Crop Year\
        \ 2023-2024.\r"
    section2:
      primarytype: 'block'
      uuid: '6e270831-d126-43f1-b410-9bce2a5dcbda'
      activationstatus: true
      created: 2024-08-12T17:05:46.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:08.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:30:13.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Despite the relatively stable supply and prices of sugar as of end\
        \ of June 2024, the finite supply of sugar and the effect of El Niño on sugar\
        \ farming necessitates a pre-emptive and decisive action on the part of the\
        \ government in order to ensure a reasonable and stable supply and price thereof,\"\
        \ the document read.\r"
    section3:
      primarytype: 'block'
      uuid: 'f426375c-e761-4586-8194-acbced062cff'
      activationstatus: true
      created: 2024-08-12T17:05:46.849+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:08.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:30:13.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Eligible importers are those who participated in previous Sugar Orders\
        \ No. 2 and 3 that are licensed Sugar Regulatory Administration (SRA) International\
        \ Sugar Trader in good standing.\r"
    section4:
      primarytype: 'block'
      uuid: '33c62f3c-4a85-4cbe-a54d-742555c7c46d'
      activationstatus: true
      created: 2024-08-12T17:05:46.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:08.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:30:13.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Imports are expected to arrive around Sept. 15.\r"
    section5:
      primarytype: 'block'
      uuid: '99150904-0139-4cc2-aa71-2c3ce4904ea2'
      activationstatus: true
      created: 2024-08-12T17:05:46.850+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:08.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:30:13.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Any imported volume of refined sugar that arrives under this sugar\
        \ order shall be classified as 'C' ('reserve sugar') subject to future disposition\
        \ or reclassification, as SRA deems necessary,\" the order said.\r"
    section6:
      primarytype: 'block'
      uuid: '06974285-2618-4429-a162-ecb297c920d3'
      activationstatus: true
      created: 2024-08-12T17:05:46.851+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:08.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:30:13.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the order, the applications and requirements will be accepted\
        \ from the effectivity date and until five working days.\r"
    section7:
      primarytype: 'block'
      uuid: '1b2ae90f-3f16-4517-bad7-8618c990f8c2'
      activationstatus: true
      created: 2024-08-12T17:05:46.851+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:08.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:30:13.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Import allocations will be awarded within five working days from the\
        \ expiration of the period for the acceptance of applications, it added.\r"
    section8:
      primarytype: 'block'
      uuid: '228f3c55-b05b-4071-b4c9-1b78cf5247cb'
      activationstatus: true
      created: 2024-08-12T17:05:46.851+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:08.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:30:13.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of July 21, SRA data showed total physical refined sugar stocks\
        \ at 396,339.10 metric tons, which was around 18% lower than last year’s 483,373.45\
        \ MT.\r"
    section9:
      primarytype: 'block'
      uuid: 'f94adc73-9d88-4c4b-b635-2c09ba020718'
      activationstatus: true
      created: 2024-08-12T17:05:46.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:08.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:30:13.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In April, the United States Department of Agriculture forecasted the\
        \ country’s raw sugar production in 2024 at 1.85 million metric tons, as the\
        \ El Niño phenomenon “stunted sugarcane growth and could result in lower yields\
        \ in MY (marketing year) 2025.”\r"
    section10:
      primarytype: 'block'
      uuid: '9f8f187f-433f-4fe0-8a9a-55572c20f140'
      activationstatus: true
      created: 2024-08-12T17:05:46.852+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:35:08.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:30:13.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus Multiplatform Producer Jelo Ritzhie Mantaring
        contributed to this report.</em></p>'
