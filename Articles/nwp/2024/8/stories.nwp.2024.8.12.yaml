      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Ten full-length films
        were featured in the 20th year of film festival Cinemalaya, and “Tumandok”
        was named as best film.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ded3027f-9017-457b-ae8f-c036749fa1cb'
      activationstatus: true
      created: 2024-08-12T13:17:15.074+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:40:09.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T14:05:22.172+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '60c38796-d6c0-43ac-9149-3fefdb20ac27'
      activationstatus: true
      created: 2024-08-12T13:17:15.074+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:40:09.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T14:05:22.172+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Aside from the Best Film Award, “Tumandok” also won the Best Screenplay
        and Best Original Score awards of Cinemalaya. It also got the Network for
        Promotion of Asia Pacific Cinema Award for Best Film.</p>'
    section3:
      primarytype: 'block'
      uuid: 'cc79a626-d209-47c3-bc57-526d935c8003'
      activationstatus: true
      created: 2024-08-12T13:17:15.075+08:00
