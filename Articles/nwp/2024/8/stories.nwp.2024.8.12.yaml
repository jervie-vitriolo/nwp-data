      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>NewsWatch Now presents the day’s biggest and freshest stories from
        here and around the world.</p>'
    section11:
      primarytype: 'block'
      uuid: '6e44f994-539b-446f-b918-ab4440efb03e'
