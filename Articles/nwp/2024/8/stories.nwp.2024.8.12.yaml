      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'c5057af5-d702-49f3-b304-a1797e139905'
      activationstatus: true
      created: 2024-08-12T17:31:35.484+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.484+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Markets, in particular Japan’s, were rocked last week by an unwinding\
        \ of the hugely popular yen carry trade, which involves borrowing yen at a\
        \ low cost to invest in other currencies and assets offering higher yields.\r"
    section20:
      primarytype: 'block'
      uuid: 'b5cc016c-c9ce-49c3-be64-f7d7dee84854'
      activationstatus: true
      created: 2024-08-12T17:31:35.485+08:00
