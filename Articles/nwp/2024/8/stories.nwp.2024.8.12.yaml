    'jcr:uuid': 'e3b9dfea-ace0-4bde-becd-4378b297c5d1'
    'lead': 'A list of the most game-changing milestone media moments'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-12T21:51:53.016+08:00
