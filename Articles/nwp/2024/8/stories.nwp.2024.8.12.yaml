      lastmodified: 2024-08-12T15:42:21.679+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "This statement somewhat tweaked his earlier pronouncement of requesting\
        \ a committee to explore the possibility of merging some holidays, which triggered\
        \ widespread criticism on social media.\r"
