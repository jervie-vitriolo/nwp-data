    'lead': 'The Philippine government has filed a diplomatic protest against what
      it called "dangerous actions" committed by the Chinese air force against a Philippine
      aircraft over Scarborough Shoal (Bajo De Masinloc).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-12T16:20:53.625+08:00
