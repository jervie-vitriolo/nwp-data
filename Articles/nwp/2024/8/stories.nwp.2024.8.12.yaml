      lastmodified: 2024-08-12T13:12:20.709+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Aug 12 (Reuters) -</strong> Fiji Prime Minister Sitiveni
        Rabuka on Monday headed on his first visit to China as leader, where he said
        he would view poverty reduction programmes but would not "upset the apple
        cart" on regional security in the Pacific.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e75a9215-df62-479f-a79e-9a5a0e07249c'
      activationstatus: true
      created: 2024-08-12T13:12:20.710+08:00
