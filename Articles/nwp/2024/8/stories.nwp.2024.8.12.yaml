      lastmodified: 2024-08-12T11:49:53.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Consumers are facing
        higher electricity rates this month after power distributor Manila Electric
        Company (Meralco) announced a hike in grid transmission charges.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e4a022aa-8dab-46e8-8bbf-bc02e3b5ff9c'
      activationstatus: true
      created: 2024-08-12T11:49:53.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:31.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T11:49:53.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '96d3f9eb-0706-4c75-a468-bf957d0ddc14'
      activationstatus: true
      created: 2024-08-12T11:49:53.962+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:31.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T11:49:53.962+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "On Monday, Aug. 12, Meralco said power rates will inch up by P0.0327\
        \ per kilowatt hour (kWh) this month. From July’s P11.6012 per kWh, the overall\
        \ rate for August is P11.6339 per kWh.\r"
    section3:
      primarytype: 'block'
      uuid: '8357cba9-2abc-4d40-8119-1d13c81b15f6'
      activationstatus: true
      created: 2024-08-12T11:49:53.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:31.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T11:49:53.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '528cf4d9-5601-4991-88f2-bc05b8090dd8'
      activationstatus: true
      created: 2024-08-12T11:49:53.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:31.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T11:49:53.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "This means residential customers consuming 200 kWh will see an addition\
        \ of P7 in their bill.\r"
    section5:
      primarytype: 'block'
      uuid: 'a47e61ac-a6c2-4e83-9468-cbcb1205b82a'
      activationstatus: true
      created: 2024-08-12T11:49:53.963+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:31.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T11:49:53.963+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ccd7d760-c140-4a13-8583-4956c8f236ec'
      activationstatus: true
      created: 2024-08-12T11:49:53.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:31.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T11:49:53.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Driving this month’s overall rate adjustment is the P0.1086 per kWh\
        \ increase in the transmission charge for residential customers due to higher\
        \ charges of the grid operator for ancillary service, which covers reserves\
        \ necessary to maintain grid reliability. For this month, ancillary service\
        \ charges went up by more than 50% as charges for contingency and dispatchable\
        \ reserves doubled,” Meralco explained in a statement.\r"
    section7:
      primarytype: 'block'
      uuid: '4a790fcb-9f94-42bb-92a2-6c68d5f60568'
      activationstatus: true
      created: 2024-08-12T11:49:53.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:31.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T11:49:53.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section8:
      primarytype: 'block'
      uuid: 'bc7ab687-7565-4115-af36-8728dd8cc748'
      activationstatus: true
      created: 2024-08-12T11:49:53.964+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:41:31.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T11:49:53.964+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“The transmission charge increase more than offset the P0.0503 per\
        \ kWh reduction in the generation charge,” it added.\r"
    section9:
      primarytype: 'block'
      uuid: 'f9889ee7-1b04-408b-bbdd-0dfa20e74d4b'
      activationstatus: true
      created: 2024-08-12T11:49:53.965+08:00
