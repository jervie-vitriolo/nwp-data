      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T15:42:21.678+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Wala, wala. At mahabang usapin nga iyon (None, none. And that’s a\
        \ long discussion),” Escudero told reporters.\r"
    section3:
      primarytype: 'block'
      uuid: '54fb0552-7955-4723-af6b-6b8dbfc033a4'
