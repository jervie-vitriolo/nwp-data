      lastmodified: 2024-08-12T13:12:20.714+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Fiji is one of the few Pacific Island nations with a military. It struck\
        \ a policing cooperation agreement with China a decade ago under the previous\
        \ government.\r"
