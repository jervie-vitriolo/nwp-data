      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:12:20.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'b6531463-5fbd-46f2-8332-e9f847529e0a'
      activationstatus: true
      created: 2024-08-12T13:12:20.711+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:40:43.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:12:20.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Rabuka, who became prime minister in 2022, has proposed an \"Ocean\
        \ of Peace\" foreign policy to Pacific leaders that envisions engagement with\
        \ all major powers and avoids militarisation of the islands region.\r"
    section7:
      primarytype: 'block'
      uuid: 'b1ad255a-6bda-4262-bf7e-4488ec9831da'
      activationstatus: true
      created: 2024-08-12T13:12:20.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:40:43.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:12:20.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1b186c5e-116f-4525-919f-a055278fc3df'
      activationstatus: true
      created: 2024-08-12T13:12:20.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:40:43.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:12:20.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"There should not be any fear that my visit to China will upset the\
        \ apple cart as far as stability in the Pacific is concerned - economic, military,\
        \ security,\" he said in the interview with ABC radio’s Pacific Beat.\r"
    section9:
      primarytype: 'block'
