      'mgnl:type': 'text'
      'text': '<p>(Reporting by Kirsty Needham; Editing by Sonali Paul)</p>'
  'cinemalaya-20-winners':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-12T13:13:22.000+08:00
    'imagesource': 'jcr:a84cd556-0042-40dd-afee-b17808684bc6'
