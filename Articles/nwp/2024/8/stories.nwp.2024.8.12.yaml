      'mgnl:lastActivated': 2025-03-13T13:37:51.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.763+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines– The Philippine government has filed a
        diplomatic protest against what it called "dangerous actions" committed by
        the Chinese air force against a Philippine aircraft over Scarborough Shoal
        (Bajo De Masinloc).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3192174-5997-450f-bba1-0b90d9421ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T11:54:02.741+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.741+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Department of Foreign Affairs Spokesperson Teresita Daza confirmed
        that the protest was filed on Monday, Aug. 12.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21f74f0-246f-4d9a-8789-ec833341bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T11:54:02.742+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.928+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.742+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Daza did not disclose details on how the protest was conveyed and
        who received it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11aacf7-00cf-40d1-b94f-3f458b7fb617'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.764+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Enrique Manalo said the National Maritime
        Council will meet this week to address the latest airspace incident and discuss
        appropriate actions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7a0522-5e5b-4240-a24f-59aeb3a8c6f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.647+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.929+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.765+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese jets fired flares on the path of the Philippine air force
        aircraft on a routine patrol on Aug. 8.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5481ebd-d59a-4211-9876-d9500c282994'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.765+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, we will protest this latest move. It came at a time
        when tensions had slightly calmed down, and then this suddenly happened. The
        President has come out very strongly on this, and we will maintain that position,"
        said Manalo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec58740-f4a7-4a1d-9126-4e273fc273cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.766+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said China’s latest aggressive behavior was surprising considering
        both countries had agreed to de-escalate tensions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0cecea-94e7-492c-a019-a049234b215e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.648+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.767+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We''ve reached an understanding, and then this happens. Naturally,
        it’s something we have to consider. I don''t know why they did it; they took
        us by surprise," said Manalo.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5ea77b-a95c-4f39-bb73-a4caf69a4e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.767+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila and Beijing recently signed a new agreement titled the Arrangement
        on Improving Philippines-China Maritime Communication Mechanisms.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca13d79-f48f-4dc7-942f-73d1ff24a7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.649+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.768+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This agreement will establish multiple channels for communication
        between both sides, namely:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc8468-342c-4653-8889-44f39a250277'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.768+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Through representatives designated by their leaders;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624d028e-13ea-4c29-bf7b-1e2f902aa3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.650+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Through counterparts in the Department of Foreign Affairs (DFA)
        and China’s Ministry of Foreign Affairs, including foreign minister and vice
        foreign minister levels, or their designated representatives; and</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d92ed5-f094-48a4-bc4f-d8d79c175937'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.651+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.769+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ Through coast guard channels, which will be set up upon the conclusion
        of the corresponding memorandum of agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e9766d-6b94-4070-92b7-62322e1fe7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.651+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.770+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The DFA is in discussions with the Chinese side on the guidelines
        that will govern the implementation of this arrangement,” the agreement stated.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fda1e5c-e884-4ef3-aa00-1a5642721aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.771+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Spokesperson Teresita Daza echoed Manalo’s statement
        about filing another protest regarding the airspace incident.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dfd6d19-d61a-455e-afa2-bdd923239ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.652+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.771+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"I was informed a diplomatic protest will be sent within the day,"
        said Daza.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5336df22-896d-4d1e-91ab-444c65ee9214'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.772+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'However, Daza clarified that the incident is not covered by the provisional
        understanding regarding RORE (rotation and resupply) missions in Ayungin Shoal.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771c4fe2-6131-48bf-90c1-6486de185d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.653+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.772+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Please note that the provisional understanding applies only to RORE
        missions in Ayungin Shoal. However, the Philippines adopts a de-escalatory
        approach to tensions in the WPS. It remains committed to diplomacy and peaceful
        means of resolving disputes," said Daza.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc066d6-cc93-4d19-80ad-065d49ca916e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marcos worries about airspace ‘instability’</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66072e-8d02-472c-b993-f9c6975339ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.654+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.773+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Bongbong Marcos strongly condemned the air incident, calling
        the actions of the People’s Liberation Army Air Force (PLAAF) "unjustified,
        illegal, and reckless."'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c48e52-ddb7-4797-9b93-dce92e74d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.655+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.774+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He expressed concern that the encounter between the two air forces
        could lead to "instability" in the airspace.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714346ed-ec4b-49cc-86a9-8e7fd1111899'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.656+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.774+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We have hardly started to calm the waters, and it is already worrying
        that there could be instability in our airspace," said the president.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3664e02-6472-422d-9566-813fe6dd2d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.656+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.775+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China has justified its actions on Aug. 8, maintaining that it was
        the Philippines that intruded into its territory.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc38ed2e-e83b-4c6a-8c36-ae6cca97ea48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.657+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:37:51.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:54:02.776+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The on-site operation was professional, standardized, legitimate,
        and legal. We urge the Philippines to immediately stop its infringement, provocation,
        distortion, and hype," the Chinese People’s Liberation Army Southern Theater
        Command said in a statement.</p>'
