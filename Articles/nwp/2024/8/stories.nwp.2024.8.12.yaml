      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Their programmes to alleviate poverty will be a great lesson for\
        \ everyone,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d2fce-fbaf-46ed-9728-2c403418187c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.714+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.714+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95da415f-f977-4fbf-80d4-598b30061e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.714+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.714+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Fiji is one of the few Pacific Island nations with a military. It struck\
        \ a policing cooperation agreement with China a decade ago under the previous\
        \ government.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f236919-70f4-482b-9e8f-403a41dd7fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d80ef93-d559-4041-a2ee-5aeadf091da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Rabuka has ended the practice of embedding Chinese police with Fiji’s\
        \ forces, and in June announced a \"police force reset\" that will see greater\
        \ support from Australia, its major aid donor, as it seeks to crack down on\
        \ drug smuggling.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a99e138-7457-4114-9eb6-5788188c0681'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabb1701-3482-49af-b2b7-9c26ff52813f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "After meeting Xi on the sidelines of the Asia Pacific Economic Cooperation\
        \ summit in November, Rabuka told parliament that Fiji was likely to collaborate\
        \ with China on a key port modernisation and shipyard project.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c92081-43c0-434c-849f-5448733491c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74d6970-8e39-4ba0-bdc3-9876dc992031'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.717+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He later announced Fiji will strike a deal with Australia to upgrade\
        \ ports and shipbuilding infrastructure.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc7e602d-68ea-4846-afc6-d148f391dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.717+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb572f2-19cf-4575-90c6-5e918ca007b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.718+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Fiji has external debt equivalent to 56% of gross domestic product,\
        \ which includes FJD$375 million ($167 million) of Chinese bank loans taken\
        \ out almost a decade ago to fund roads and other construction.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0949dc8-b7b4-4734-ae99-b3efac90e8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.718+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db8d33fb-c665-4d86-9cda-63b03256e9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We cannot borrow to become embroiled in debt servicing later on,\"\
        \ he said on Monday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffde2f97-f966-463f-abf6-7e7867e03dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.648+08:00
