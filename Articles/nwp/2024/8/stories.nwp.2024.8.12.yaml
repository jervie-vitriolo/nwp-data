  'START HERE----->bato-dela-rosa-icc-drug-war':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-12T20:01:34.000+08:00
    imagesource: '6c4757b8-6ad4-4b73-9308-c0be4f4e91e3'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '85817af9-a098-4092-8d34-604c13730f39'
    lead: 'Senator Ronald 'Bato' dela Rosa has called on the Senate to examine
      the government’s options should the International Criminal Court issue arrest
      warrants related to its drug war probe.'
    activationstatus: true
    created: 2024-08-12T20:08:47.611+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:33:21.993+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:47.135+08:00
    lastmodified: 2024-08-12T20:08:47.653+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Dela Rosa calls for gov't options in case of ICC arrest warrants'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b0227bb3-1541-488d-a54b-01a17cce3cf6'
      activationstatus: true
      created: 2024-08-12T20:08:47.631+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:21.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.646+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Ronald “Bato”
        dela Rosa has called on the Senate to examine the government’s options should
        the International Criminal Court issue arrest warrants related to its drug
        war probe.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b7a0726c-2874-4c50-bd5d-0c74c02281e7'
      activationstatus: true
      created: 2024-08-12T20:08:47.631+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:21.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.631+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4fee77d1-e08a-451a-b664-7f2fb2d89655'
      activationstatus: true
      created: 2024-08-12T20:08:47.632+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:21.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.632+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa, who is under investigation for his role in implementing\
        \ the violent campaign as former President Rodrigo Duterte’s first national\
        \ police chief, brought the issue to the Senate floor on Monday.\r"
    section3:
      primarytype: 'block'
      uuid: '70156f6b-0b65-46f0-8309-a044a0a28a18'
      activationstatus: true
      created: 2024-08-12T20:08:47.632+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:21.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.632+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5086380c-3eea-4365-b4b3-40818b75ed71'
      activationstatus: true
      created: 2024-08-12T20:08:47.633+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:21.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.633+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa expressed concern over statements by Justice Secretary Crispin\
        \ Remulla and Solicitor General Menardo Guevarra, which he believed contradicted\
        \ President Ferdinand Marcos Jr.’s position of not recognizing the ICC jurisdiction.\r"
    section5:
      primarytype: 'block'
      uuid: '29d5d62b-f3fe-48c2-8de8-7b18c0f2671e'
      activationstatus: true
      created: 2024-08-12T20:08:47.633+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:21.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.633+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Remulla had said the government would not obstruct the service of an\
        \ arrest warrant by the International Criminal Police Organization (Interpol).\
        \ Similarly, Guevarra mentioned that the government could not prevent the\
        \ ICC prosecutor from continuing its investigation.\r"
    section6:
      primarytype: 'block'
      uuid: '3aacd61e-c2ec-49d1-aada-7b713ae8176e'
      activationstatus: true
      created: 2024-08-12T20:08:47.634+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:21.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.634+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "However, in an interview with NewsWatch Plus, Guevarra clarified that\
        \ the government would simply remain passive regarding any potential warrant,\
        \ in line with its policy of non-cooperation.\r"
    section7:
      primarytype: 'block'
      uuid: 'd04f62d1-d983-42c9-88dd-a4a481ec8ce5'
      activationstatus: true
      created: 2024-08-12T20:08:47.634+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:22.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.634+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The pronouncements of those two executive officials are quite alarming.\
        \ The Secretary of Justice is one of the many alter egos of the president,\
        \ and the solicitor general is the lawyer of the government. Are they challenging\
        \ the policy set by the president?” Dela Rosa said. \r"
    section8:
      primarytype: 'block'
      uuid: 'dc62c472-12fa-4509-a61b-0157bba688e3'
      activationstatus: true
      created: 2024-08-12T20:08:47.634+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:22.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.634+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said only the country’s courts can issue arrest warrants under the\
        \ Constitution. \r"
    section9:
      primarytype: 'block'
      uuid: '5ece1982-e98c-4cf1-9b1b-7ceaa9e3de70'
      activationstatus: true
      created: 2024-08-12T20:08:47.635+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:22.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.635+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Philippine law enforcement officials who carry out an ICC arrest warrant\
        \ could face legal consequences, Dela Rosa said, citing an earlier statement\
        \ from Duterte’s former presidential spokesperson and lawyer Harry Roque.\r"
    section10:
      primarytype: 'block'
      uuid: 'e6046118-4432-45a4-a0e7-24162e112e4f'
      activationstatus: true
      created: 2024-08-12T20:08:47.635+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:22.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.635+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Allowing the ICC to operate in the country could also expose government\
        \ officials to charges of graft and constitutional violations, said Roque.\r"
    section11:
      primarytype: 'block'
      uuid: '4a9b3726-3f01-4209-ba04-2d95df5ef064'
      activationstatus: true
      created: 2024-08-12T20:08:47.636+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:22.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.636+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Madalas niyo po marinig mula sa akin na hindi po ako abogado o law\
        \ expert. Kung kaya’t buong pagkukumbaba kong ibinubukas sa kapulungang ito\
        \ ang mga isyung nabanggit,” Dela Rosa said.\r"
    section12:
      primarytype: 'block'
      uuid: '224f7bae-6883-45f1-8b26-6fb99cd531dc'
      activationstatus: true
      created: 2024-08-12T20:08:47.636+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:22.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.636+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[You always hear me say I am not a lawyer or law expert. So I humbly\
        \ lay before this chamber the issues I mentioned.]\r"
    section13:
      primarytype: 'block'
      uuid: 'a760ea65-54a5-4d3d-af0a-410fbc742395'
      activationstatus: true
      created: 2024-08-12T20:08:47.637+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:22.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.637+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“This is not merely an issue of the ICC against Former President Duterte.\
        \ This is, in fact, a looming constitutional crisis. Atin bang tatanganan\
        \ na mahigpit ang ating soberanya? O hahayaan na lamang natin itong dumulas\
        \ mula sa ating mga kamay? [Will we hold fast to our sovereignty? Or will\
        \ we just let it slip from our hands?]” he added.\r"
    section14:
      primarytype: 'block'
      uuid: '719c8e84-2f8b-4f56-bbcc-19d2ae4e523a'
      activationstatus: true
      created: 2024-08-12T20:08:47.637+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:22.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.637+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He also asked his colleagues if the Philippines should pass a law similar\
        \ to the US’ American Service-Members Protection Act, which prohibits its\
        \ agencies and entities from cooperating with the ICC. \r"
    section15:
      primarytype: 'block'
      uuid: '0482ccf3-401d-42a8-9ea2-31ff7724e078'
      activationstatus: true
      created: 2024-08-12T20:08:47.638+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:22.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.638+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Where do you stand in protecting our citizens? Would you be willing\
        \ to enact a Philippine version of the American Service-Members Protection\
        \ Act to protect our citizens and our national sovereignty against those encroaching\
        \ international bodies?” Dela Rosa said. \r"
    section16:
      primarytype: 'block'
      uuid: '74f10381-b828-47ab-8397-8e690f8ba966'
      activationstatus: true
      created: 2024-08-12T20:08:47.638+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:22.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.638+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He maintained that he and Duterte are not afraid of prosecution but\
        \ that they would only face Philippine courts. They have repeatedly denied\
        \ state-sanctioned extra-judicial killings in the drug war.\r"
    section17:
      primarytype: 'block'
      uuid: '3e73e207-37d7-4c8f-825e-36779f4acce2'
      activationstatus: true
      created: 2024-08-12T20:08:47.639+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:33:22.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T20:08:47.639+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus Senior Correspondent Eimor Santos contributed to
        this report.</p>'
  'START HERE----->milestone-media-moments-gamechangers':
    author: 'Jio de Leon'
    categories: '877ad2d4-e6bd-4452-a5d8-8b30546e1e2e'
    created: 2024-08-12T21:48:05.000+08:00
    image: 'fb5bab0f-349c-4295-ad43-df6fc467eac2'
    imagesource: 'fb5bab0f-349c-4295-ad43-df6fc467eac2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e3b9dfea-ace0-4bde-becd-4378b297c5d1'
    lead: 'A list of the most game-changing milestone media moments'
    activationstatus: true
    created: 2024-08-12T21:51:53.016+08:00
    createdby: 'jio-nwp'
    lastactivated: 2025-03-13T13:32:58.576+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:00:47.314+08:00
    lastmodified: 2024-08-12T21:51:53.044+08:00
    lastmodifiedby: 'jio-nwp'
    tags: ''
    stories: ''
    template: '2'
    title: 'Game-Changers: 5 Turning Points in Philippine Entertainment'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '139146c1-e879-475d-bf37-03c97c1c1e55'
      activationstatus: true
      created: 2024-08-12T21:51:53.035+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:32:58.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T21:51:53.041+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The media industry in the Philippines has evolved dramatically over
        time, along with the ways Filipinos consume content. Throughout its history,
        there have been pivotal moments that not only shaped the industry but also
        reflected and influenced the cultural landscape of the nation. Here are five
        game-changing moments in Philippine media history.</p>'
    section1:
      primarytype: 'block'
      uuid: '4983f162-eb1a-40de-9ec6-e7d156e474c6'
      activationstatus: true
      created: 2024-08-12T21:51:53.036+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:32:58.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T21:51:53.036+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Martial Law</strong><br>On September 23, 1972, Ferdinand
        Marcos went live on television and declared Martial Law. This declaration
        rocked the nation, and media was one of the hardest-hit industries. Print
        and broadcast media faced heavy censorship, with multiple television and radio
        stations shutting down. However, this era also saw the rise of underground
        networks, alternative press, and resilient media outlets, showcasing the industry’s
        strength in the face of censorship.</p>'
    section2:
      primarytype: 'block'
      uuid: '7659f1ff-ebaf-4535-b090-0fcca291aaaa'
      activationstatus: true
      created: 2024-08-12T21:51:53.036+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:32:58.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T21:51:53.036+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. Pinoy Big Brother and the Rise of Reality TV</strong><br>When
        <strong>Pinoy Big Brother</strong> premiered in August 2005, it was an instant
        hit. The show put several "housemates" in one space to live together, form
        relationships, and nominate each other for eviction while the entire country
        watched and judged. Alongside other reality shows like <strong>Starstruck</strong>,
        PBB ushered in an era where reality TV was all the rage. Nineteen years and
        seventeen seasons later, PBB is still going strong, producing stars like Kim
        Chiu and Melai Cantiveros.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ed2617d0-873b-4cdf-906a-0e3f9417d0e1'
      activationstatus: true
      created: 2024-08-12T21:51:53.037+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:32:58.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T21:51:53.037+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. Marimar, Darna, and the Soap Opera Takeover</strong><br>Soap
        operas have always been a staple in Filipino households, but their impact
        surged in the 2000s and 2010s. Local teleseryes, adaptations of Mexican soaps
        like <strong>Marimar</strong>, and fantasy dramas like <strong>Panday</strong>,
        <strong>Darna</strong>, and <strong>Dyesebel</strong> dominated the airwaves.
        ABS-CBN and GMA vied for primetime supremacy with new shows, while online
        forums and social media amplified audience interaction and fandom creation
        like never before.</p>'
    section4:
      primarytype: 'block'
      uuid: 'cbf488af-ff08-4981-b8b0-e42143c5c496'
      activationstatus: true
      created: 2024-08-12T21:51:53.037+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:32:58.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T21:51:53.037+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. The New Era of the Love Teams</strong><br>Love teams
        have long been a fixture in Philippine media, with iconic pairs like Guy &amp;
        Pip and Gabby &amp; Sharon. However, in the 2010s, love teams reached new
        heights of stardom. With hardcore fans on social media, pairs like KathNiel,
        LizQuen, JaDine, and AlDub became megastars of TV and film. These "reel" couples
        drove box office and TV ratings to new records, making them indispensable
        to the industry.</p>'
