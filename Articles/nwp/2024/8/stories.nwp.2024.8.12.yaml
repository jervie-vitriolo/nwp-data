    section0:
      primarytype: 'block'
      uuid: 'caf652be-4896-40ad-af2f-526d34833090'
      activationstatus: true
      created: 2024-08-12T17:31:35.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.504+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>LONDON/SINGAPORE, Aug 12 (Reuters) -</strong> The yen resumed
        its slow decline against the dollar on Monday after volatile trading last
        week, while investors weighed the odds of a deep Fed rate cut next month ahead
        of a slew of U.S. economic data.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ea989999-52ac-4ed3-b669-963ad35db56f'
      activationstatus: true
      created: 2024-08-12T17:31:35.476+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.476+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c0627217-29a1-43a4-a08b-5f785b2a4605'
      activationstatus: true
      created: 2024-08-12T17:31:35.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The respite follows a tumultuous week that began with a massive
        sell-off across currencies and stock markets, driven by worries over the U.S.
        economy and the Bank of Japan’s hawkishness.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e9e63132-5c66-41e8-86b1-65b8ce552879'
      activationstatus: true
      created: 2024-08-12T17:31:35.477+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.477+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '77ef3a79-c0b3-4e84-ba23-7648edddccb3'
      activationstatus: true
      created: 2024-08-12T17:31:35.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.294+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Last week ended calmer, with Thursday’s stronger-than-expected U.S.\
        \ jobs data leading markets to pare bets for Federal Reserve interest rate\
        \ cuts this year.\r"
    section5:
      primarytype: 'block'
      uuid: 'd7f5d904-65bb-4728-91b5-010737d73604'
      activationstatus: true
      created: 2024-08-12T17:31:35.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.294+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '0d2cba91-e804-4c97-b9f0-55ce60057f2d'
      activationstatus: true
      created: 2024-08-12T17:31:35.478+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.295+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.478+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"If global investor risk sentiment continues to improve in the week\
        \ ahead, it is likely that market expectations for Fed rate cuts will continue\
        \ to be scaled back,\" currency analysts at MUFG said in a note.\r"
    section7:
      primarytype: 'block'
      uuid: '40377322-904e-41da-9d4b-cb2432f54205'
      activationstatus: true
      created: 2024-08-12T17:31:35.479+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.479+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2bbc39fa-f7e0-462f-bad2-f9f653056ab5'
      activationstatus: true
      created: 2024-08-12T17:31:35.479+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.479+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Still, investors are pricing 100 basis points of Fed cuts by year-end,\
        \ according to the CME Group’s FedWatch tool, and U.S. producer and consumer\
        \ prices numbers due on Tuesday and Wednesday could shift market perceptions.\r"
    section9:
      primarytype: 'block'
      uuid: '5fe01614-6701-4194-940d-6a30faae219f'
      activationstatus: true
      created: 2024-08-12T17:31:35.480+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.480+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '39776143-a810-4b52-9ca0-457cf84836a2'
      activationstatus: true
      created: 2024-08-12T17:31:35.480+08:00
