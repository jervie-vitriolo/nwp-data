      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:32:00.316+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: NewsWatch Plus is now with us for entertainment viewing
        and, most especially, news watching.]'
    section8:
      primarytype: 'block'
