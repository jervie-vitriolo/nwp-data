      lastmodified: 2024-08-12T16:26:08.974+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Opo, kami po ang independent contractors ng GMA network na tinutukoy\
        \ sa mga online posts na kumalat noong mga nakarang araw. Subalit, hindi po\
        \ kami gumawa ng kahit anong sexual harassment or abuse laban kay Sandro Muhlach,”\
        \ Cruz said. \r"
