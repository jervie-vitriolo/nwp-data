    'lead': 'Ten full-length films were featured in the 20th year of film festival
      Cinemalaya, and “Tumandok” was named as best film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-12T13:17:15.055+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:40:09.816+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:43.638+08:00
    'mgnl:lastModified': 2024-08-12T14:05:22.193+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Cinemalaya']
    'stories': []
    'template': '1'
    'title': 'Docu-fiction film ‘Tumandok’ bags Cinemalaya best film, 3 other awards'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abfff5e-53e2-4f7b-841b-87dffa53013c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.073+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.171+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Ten full-length films
        were featured in the 20th year of film festival Cinemalaya, and “Tumandok”
        was named as best film.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded3027f-9017-457b-ae8f-c036749fa1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.074+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.172+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c38796-d6c0-43ac-9149-3fefdb20ac27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.074+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.172+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aside from the Best Film Award, “Tumandok” also won the Best Screenplay
        and Best Original Score awards of Cinemalaya. It also got the Network for
        Promotion of Asia Pacific Cinema Award for Best Film.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc79a626-d209-47c3-bc57-526d935c8003'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.075+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.173+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6328e73c-5325-4af1-be61-39d5a7c63322'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.075+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.173+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Tumandok” is a documentary fiction film directed by Iloilo-based
        filmmakers Arlie Sweet Sumagaysay and Richard Jeroui Salvadico. Its script
        was written by Sumagaysay and Arden Rod Condez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042aa8b7-47dc-482e-94ad-da53cba3ddd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.076+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.174+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d70ee9-fd84-4dc8-a89e-ba301793927d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.076+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The film sheds light on the marginalized sector, those disempowered\
        \ by the powerful, the rich, and corrupt government.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be139362-f126-4fa4-bf4e-8e8074006fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.076+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.175+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65906e58-3049-4e11-ab68-4f2c485116d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.077+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.176+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Paulo Almaden and the Ati People of Kabarankalan and Nagpana worked\
        \ on the winning original score of “Tumandok.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9207c6d8-10de-4d1c-b997-39ed9e54382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.077+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.177+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc647766-fe44-42ae-bf6d-8133c954160c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.078+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.177+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Jaime Pacena II brought home the Best Director award for\
        \ his film “Kono Basho.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99ffad2-67a7-4ea9-be66-d7701710445b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.078+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.178+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c99567-a5eb-47e5-8578-9b90082789fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.178+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Best Actress award had a tie – Marian Rivera who starred in “Balota”\
        \ and Gabby Padilla for her role in “Kono Basho.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665a405f-df52-4622-8a24-7d3892023de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.179+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29345fea-d596-4620-bd52-d97d46df72da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Sue Prado was Best Supporting Actress for her performance in “Kantil.”\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee9b0e7-bca8-4774-a1b7-67a62465255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.180+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87535269-ff62-483b-a3cd-fea2c9e22e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:17:15.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:09.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T14:05:22.181+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Best Actor award went to Enzo Osorio of “The Hearing,” while Felipe\
