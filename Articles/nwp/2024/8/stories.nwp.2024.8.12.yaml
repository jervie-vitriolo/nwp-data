      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.062+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ef3b28-d26e-4fde-ae94-8e7ef24c51e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.062+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.406+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.062+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Iran has said the U.S. bears responsibility in the assassination of\
        \ Haniyeh because of its support for Israel.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54099285-78c5-412b-88b0-8d9d1c5c4597'
      'mgnl:activationStatus': true
