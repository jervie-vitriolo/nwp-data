      text: '<p><strong>5. The ABS-CBN Shutdown</strong><br>On May 5, 2020, one
        of the country’s biggest media networks went off the air. ABS-CBN’s franchise
        expired, and the Philippine Congress did not renew their license to operate,
        sending shockwaves across the nation. This unprecedented event meant Filipinos
        lost a major source of entertainment and information. In response, digital
        content and streaming services surged, as Filipinos sought new ways to access
        their favorite shows and news.</p>'
