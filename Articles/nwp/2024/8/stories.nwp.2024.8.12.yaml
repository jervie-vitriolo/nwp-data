      lastactivated: 2025-03-13T13:39:26.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:23:44.048+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Government workers
        may get a pay increase this month, Budget Secretary Amenah Pangandaman said
        on Monday.</p>'
    section1:
      primarytype: 'block'
      uuid: '2dde21ef-2568-47b5-ab9d-0542076dc4f0'
      activationstatus: true
      created: 2024-08-12T13:23:44.036+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:39:26.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:23:44.036+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, Pangandaman said the national and local budget
        circulars that lay out guidelines in computing and carrying out wage adjustments
        have been signed and will soon be published.'
    section2:
      primarytype: 'block'
      uuid: '9b3b9bf4-c248-4c00-a574-192fd4ff1049'
      activationstatus: true
      created: 2024-08-12T13:23:44.036+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:39:26.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:23:44.036+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Pwede na po silang mag-adjust, agad agad po,” said Pangandaman.'
    section3:
      primarytype: 'block'
      uuid: 'c6b3ba5f-6cf7-48a3-8249-468ffe9e34d9'
      activationstatus: true
      created: 2024-08-12T13:23:44.037+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:39:26.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:23:44.037+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: They can adjust immediately]'
    section4:
      primarytype: 'block'
      uuid: '84d77cff-9157-433b-9d11-658932c9d3b7'
      activationstatus: true
      created: 2024-08-12T13:23:44.037+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:39:26.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:23:44.037+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The budget chief said the wage hike will benefit over 1.3 million government
        workers.'
    section5:
      primarytype: 'block'
      uuid: '17123309-6c95-48cf-994d-94cbb52d3c4e'
      activationstatus: true
      created: 2024-08-12T13:23:44.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:39:26.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:23:44.038+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. <a href="https://www.newswatchplus.ph/news/2024/8/3/marcos-government-workers-wage-hike.html">issued</a>
        Executive Order No. 64 this month on the salary increase and grant of medical
        allowance.</p>'
    section6:
      primarytype: 'block'
      uuid: '47d1208b-2f07-4aed-ba5f-2b24d256935d'
      activationstatus: true
      created: 2024-08-12T13:23:44.038+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:39:26.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:23:44.038+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The pay raise will be in four tranches every Jan. 1 beginning this
        year until 2027. This means the EO takes effect retroactively.</p>'
    section7:
      primarytype: 'block'
      uuid: '2dc2dc37-2fc5-4397-8103-e31d54a67a7c'
      activationstatus: true
      created: 2024-08-12T13:23:44.039+08:00
      createdby: 'lance-nwp'
