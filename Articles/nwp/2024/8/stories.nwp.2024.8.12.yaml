    title: 'NewsWatch Plus Philippines airs on primetime block of Aliw Channel 23 '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '44045b5a-46c0-4303-8c6b-aa0bbb8d18a3'
      activationstatus: true
      created: 2024-08-12T17:32:00.313+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:34:12.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:32:00.334+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Aliw Broadcasting Corporation
        now airs content from NewsWatch Plus Philippines on Aliw Channel 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd86b04e8-3146-4f7e-9f5f-b7bca79a46bc'
      activationstatus: true
      created: 2024-08-12T17:32:00.313+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:34:12.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:32:00.313+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two media entities signed the content partnership agreement on
        Monday at the TV network’s office in Pasig City on Monday, August 12.'
    section2:
      primarytype: 'block'
      uuid: 'd95a50d8-0e18-4d1c-a8d7-fbeb6d8bd47e'
      activationstatus: true
      created: 2024-08-12T17:32:00.314+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:34:12.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:32:00.314+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Present in the contract signing were NewsWatch Plus Philippines
        Senior Vice President for Commercial and Business Development Cecilia R. Major,
        NewsWatch Plus Philippines Chief Finance Officer Leon H. Dy, Aliw Broadcasting
        Executive Vice President and General Manager Atty. Mcneil R. Rante, and Aliw
        Broadcasting Corporation Vice President for Business Development Dennis L.
        Antenor Jr.</p>'
    section3:
      primarytype: 'block'
      uuid: '77d0dce5-919f-4005-abe6-ba46a93988df'
      activationstatus: true
      created: 2024-08-12T17:32:00.314+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:34:12.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:32:00.314+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NewsWatch Plus Primetime airs on Aliw Channel 23 from 5 p.m. until
        9 p.m.'
    section4:
      primarytype: 'block'
      uuid: 'c62fe914-29b0-4fa8-867e-b1ddf0f9e8e7'
      activationstatus: true
      created: 2024-08-12T17:32:00.315+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:34:12.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:32:00.315+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We’re very much elated with this partnership between NewsWatch Plus
        Philippines and Aliw Broadcasting Corporation. Thank you for the trust and
        confidence that you have bestowed upon us on our platform para lumabas ang
        (to show the) contents ng NewsWatch Plus sa (on) Aliw Channel 23,” said Rante.'
    section5:
      primarytype: 'block'
      uuid: '2d42405e-aa38-49ff-b884-3d58fa3e8197'
      activationstatus: true
      created: 2024-08-12T17:32:00.315+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:34:12.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:32:00.315+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the partnership aligns with the network’s motto of “Nagbabalita
        ng tama, Naglilingkod ng tama.” '
    section6:
      primarytype: 'block'
      uuid: '4a3585b7-1d4a-482f-9ea7-3507cc3bb76f'
      activationstatus: true
      created: 2024-08-12T17:32:00.316+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:34:12.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:32:00.316+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Nandito na po sa amin ang NewsWatch Plus entertainment watching and
        most especially news watching,” said Rante.'
    section7:
      primarytype: 'block'
      uuid: 'fbe20668-5c09-4586-a2e8-3080df38fa52'
      activationstatus: true
      created: 2024-08-12T17:32:00.316+08:00
      createdby: 'tristan-nwp'
