      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MOSCOW, Aug 12 (Reuters) -</strong> Russia on Monday evacuated
        civilians from parts of a second region next to Ukraine after Kyiv increased
        military activity near the border just days after its biggest incursion into
        sovereign Russian territory since the start of the 2022 war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddc45eb-7868-4f22-b8fd-dd50a1e39b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b740ea-7297-4353-9092-a5b5226e33cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainian forces rammed through the Russian border last Tuesday and\
        \ swept across some Western parts of Russia’s Kursk region, a surprise attack\
        \ that may be aimed at gaining leverage in possible ceasefire talks after\
        \ the U.S. election.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ea859b-8d16-4fa6-816a-260e04561510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5788a544-8dae-4a2d-8d3b-719969675c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Apparently caught by surprise, Russia by Sunday had stabilised the\
        \ front in the Kursk region, though Ukraine had carved out a sliver of Russian\
        \ territory where battles were continuing on Monday, according to Russian\
        \ war bloggers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7383d7d8-9b7d-4f2d-b010-ef9fda9cdad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f7552f-2d9e-4a1e-9ef2-b3a4a36466f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In the neighbouring Belgorod region to the south, regional governor\
        \ Vyacheslav Gladkov said evacuations had begun from the Krasnaya Yaruga District\
        \ due to \"enemy activity on the border\".\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806d2257-5b0a-44a4-a6d2-987faffeabe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1413a9e-6e08-4be5-bfff-8b30f464889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"I am sure that our servicemen will do everything to cope with the\
        \ threat that has arisen,\" Gladkov said. \"We are starting to move people\
        \ who live in the Krasnaya Yaruga district to safer places.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb554fd-50ea-4da4-8e50-633f190c7ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ad28f-8b5b-426e-bded-4aeb0c2dd088'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Russia has imposed a tight security regime in the Kursk, Bryansk and\
        \ Belgorod regions while its ally Belarus said it was bolstering its troop\
        \ numbers at its border after Minsk said Ukraine had violated its airspace\
        \ with drones.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b54f17d-4d0d-452a-9bcb-a36860b98cd7'
      'mgnl:activationStatus': true
