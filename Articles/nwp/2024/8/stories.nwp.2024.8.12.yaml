      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:22:33.057+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“For a P-pop group na supposedly pang masa [that’s supposedly for
        the masses] and considering most of your fans are students? These prices are
        a joke,” a netizen wrote on X.</p>'
