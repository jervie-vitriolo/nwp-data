    'template': '1'
    'title': 'China visit won''t make waves on Pacific regional security, says Fiji
      PM Rabuka'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e89c8908-ac29-4509-b715-03ce8fc834d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.709+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.709+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Aug 12 (Reuters) -</strong> Fiji Prime Minister Sitiveni
        Rabuka on Monday headed on his first visit to China as leader, where he said
        he would view poverty reduction programmes but would not "upset the apple
        cart" on regional security in the Pacific.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e75a9215-df62-479f-a79e-9a5a0e07249c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.710+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a0368-abda-4a86-8724-7177df3b7bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.710+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Rabuka will meet Chinese President Xi Jinping and Premier Li Qiang\
        \ on the last two days of his tour, which runs from Aug. 12 to Aug. 21, he\
        \ said in an ABC radio interview.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '154b4603-cafe-455d-b5c3-7eb99a0ca4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.710+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.710+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72a05e2-db8c-4fa8-802b-c248b79afcfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "China and the U.S. are competing for influence in the strategically-located\
        \ Pacific Islands, and the trip takes place two weeks before Pacific Islands\
        \ Forum leaders meet to consider an Australia-backed regional policing proposal.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbfd1c9-460c-49b1-bf9c-bb36ce2d4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6531463-5fbd-46f2-8332-e9f847529e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.711+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Rabuka, who became prime minister in 2022, has proposed an \"Ocean\
        \ of Peace\" foreign policy to Pacific leaders that envisions engagement with\
        \ all major powers and avoids militarisation of the islands region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1ad255a-6bda-4262-bf7e-4488ec9831da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.637+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b186c5e-116f-4525-919f-a055278fc3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"There should not be any fear that my visit to China will upset the\
        \ apple cart as far as stability in the Pacific is concerned - economic, military,\
        \ security,\" he said in the interview with ABC radio’s Pacific Beat.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e57b6e3-cdcd-4f60-a8f0-5dd4ae6e7e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.638+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18867248-f8fe-47b6-b4d4-e50ef35cbed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.713+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:40:43.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:12:20.713+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Rabuka said he would look at China’s agriculture and fisheries programmes.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d287f07-13e5-46bc-a553-3f3ae2e5ce82'
