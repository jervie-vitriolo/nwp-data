      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:12:20.710+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b71a0368-abda-4a86-8724-7177df3b7bbb'
      activationstatus: true
      created: 2024-08-12T13:12:20.710+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:40:43.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:12:20.710+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Rabuka will meet Chinese President Xi Jinping and Premier Li Qiang\
        \ on the last two days of his tour, which runs from Aug. 12 to Aug. 21, he\
        \ said in an ABC radio interview.\r"
    section3:
      primarytype: 'block'
      uuid: '154b4603-cafe-455d-b5c3-7eb99a0ca4e7'
      activationstatus: true
      created: 2024-08-12T13:12:20.710+08:00
