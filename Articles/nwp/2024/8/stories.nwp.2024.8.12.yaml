      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Celebrity couple Kim
        Molina and Jerald Napoles will tie the knot soon after a decade of being together.</p>'
    section1:
      primarytype: 'block'
      uuid: '342b728d-a8b3-4722-83cd-de6b69d53fe0'
      activationstatus: true
      created: 2024-08-12T11:49:36.100+08:00
