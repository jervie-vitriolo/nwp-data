    'lead': 'Movie star Tom Cruise rappelled from the roof of France’s national stadium
      and received the Olympic flag, bringing a heavy dose of Hollywood to the closing
      ceremony of the Paris Games as the French capital handed over to the next host
      Los Angeles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-12T10:39:43.961+08:00
