    'mgnl:tags': ['china', 'protest', 'philippines']
    'stories': []
    'template': '1'
    'title': 'PH protests China jets ‘dangerous actions’ on PH patrol'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d6a38-dfb6-4af7-bcbd-19f4f0595bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:20:53.646+08:00
