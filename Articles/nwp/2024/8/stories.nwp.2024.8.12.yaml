      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.063+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Reuters reported several U.S. and coalition personnel were wounded\
        \ in a drone attack on Friday in Syria, in the second major attack in recent\
        \ days against U.S. forces amid soaring tensions in the Middle East.\r"
    '17':
