    title: 'Tom Cruise hands Olympic flag to LA, closing Paris Games'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0989a3c0-9924-499f-b4b8-550bd6d3f2f9'
      activationstatus: true
      created: 2024-08-12T10:39:44.180+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>PARIS, Aug 11 (Reuters) —</strong> Movie star Tom Cruise
        rappelled from the roof of France’s national stadium and received the Olympic
        flag, bringing a heavy dose of Hollywood to the closing ceremony of the Paris
        Games as the French capital handed over to the next host Los Angeles.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c60db88e-88e2-45d3-a02c-de69da4e337d'
      activationstatus: true
      created: 2024-08-12T10:39:44.180+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.141+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Grammy-winning R&amp;B artist H.E.R teased the Mission Impossible soundtrack\
        \ as Cruise made his leap, drawing gasps from spectators as he dropped 50\
        \ metres to the floor of the Stade de France, in the finale to a ceremony\
        \ that blended the traditional, the obscure and the razzle dazzle of Tinseltown.\r"
    section2:
      primarytype: 'block'
      uuid: 'd1d0d76a-7cf7-40d2-9766-7fbeded7c66e'
      activationstatus: true
      created: 2024-08-12T10:39:44.180+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.142+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While Paris used iconic landmarks such as the Eiffel Tower and the\
        \ Palace of Versailles to win the hearts of Olympians and spectators alike,\
        \ LA was swift to turn to its star draw: A-list celebrities.\r"
    section3:
      primarytype: 'block'
      uuid: '96e7bfa3-b369-4df7-afbf-d6bc7671768a'
      activationstatus: true
      created: 2024-08-12T10:39:44.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Paris was bringing down the curtain on an Olympic Games that brought\
        \ scintillating sport to the heart of the capital, breathing new life into\
        \ an Olympic brand hurt by the difficulties of Rio de Janeiro’s 2016 Games\
        \ and the soulless spirit of Tokyo’s COVID-hit event.\r"
    section4:
      primarytype: 'block'
      uuid: '3f535bc9-0783-4a2d-a16a-9c95afecce39'
      activationstatus: true
      created: 2024-08-12T10:39:44.181+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.143+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Even Parisians were carried away by the Olympic fervour.\r"
    section5:
      primarytype: 'block'
      uuid: '5a5431fe-05aa-44f3-ba04-353fa639f967'
      activationstatus: true
      created: 2024-08-12T10:39:44.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We wanted to dream. We got Leon Marchand,\" Paris 2024 chief Tony\
        \ Estanguet told the crowd, referring to the French swimmer who won four golds.\r"
    section6:
      primarytype: 'block'
      uuid: '30c4b034-a74f-4816-b6cb-b9f0bf7678fc'
      activationstatus: true
      created: 2024-08-12T10:39:44.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.144+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"From one day to the next Paris became a party and France found itself.\
        \ From a country of grumblers, we became a country of frenzied fans.\"\r"
    section7:
      primarytype: 'block'
      uuid: '4b496857-a5c7-48f2-a4a9-52082a74ea6b'
      activationstatus: true
      created: 2024-08-12T10:39:44.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Culture of peace'</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '817dfadb-3c18-4a01-ab29-7162924f54d8'
      activationstatus: true
      created: 2024-08-12T10:39:44.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.145+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two weeks of sporting drama saw China and the United States duke\
        \ it out for top spot in the medal table right down to the last event.\r"
    section9:
      primarytype: 'block'
      uuid: 'e891b1a1-797c-4a86-a342-03e23341ef1e'
      activationstatus: true
      created: 2024-08-12T10:39:44.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.146+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Echoing the heartache delivered to France by the United States in the\
        \ men’s basketball final, the American women’s basketball side handed France\
        \ a gut-wrenching one-point defeat to earn a 40th gold medal and top spot\
        \ on the medal table.\r"
    section10:
      primarytype: 'block'
      uuid: '4b44d050-050b-4945-bb57-3e7962c809db'
      activationstatus: true
      created: 2024-08-12T10:39:44.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As the world emerged from the COVID pandemic in 2022, Paris had promised\
        \ an Olympic \"light at the end of the tunnel\" and to provide the stage for\
        \ a carefree Games.\r"
    section11:
      primarytype: 'block'
      uuid: 'af7aa188-6b00-4023-9396-0f51997448c6'
      activationstatus: true
      created: 2024-08-12T10:39:44.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.147+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Russia’s war in Ukraine on Europe’s eastern flank, conflict in\
        \ the Middle East, and France’s heightened state of security alert loomed\
        \ large as the Games got under way.\r"
    section12:
      primarytype: 'block'
      uuid: '710e6d4b-bbdb-450b-861a-9eebf363a9c0'
      activationstatus: true
      created: 2024-08-12T10:39:44.185+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "International Committee President Thomas Bach saluted the athletes\
        \ as he declared the Games closed.\r"
    section13:
      primarytype: 'block'
      uuid: '608d8788-ee83-4b00-a8fa-48804a765983'
      activationstatus: true
      created: 2024-08-12T10:39:44.185+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.148+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"During all this time, you lived peacefully together under one roof\
        \ in the Olympic Village. You embraced each other,\" Bach said. \"You respected\
        \ each other, even if your countries are divided by war and conflict. You\
        \ created a culture of peace.\"\r"
    section14:
      primarytype: 'block'
      uuid: 'ff1af45a-3707-455a-b3da-7ccf637b2e03'
      activationstatus: true
      created: 2024-08-12T10:39:44.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.149+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>High bar for Los Angeles</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '4fd79002-b776-4d15-82ce-3469bad4f16a'
      activationstatus: true
      created: 2024-08-12T10:39:44.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.149+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cruise’s exit on a motorbike saw the closing ceremony transition to\
        \ a prerecorded video of the 62-year-old skydiving down to the Hollywood sign,\
        \ where a wide shot showed the Olympic rings incorporated into the LA landmark.\r"
    section16:
      primarytype: 'block'
      uuid: 'b8335f54-b713-4713-824d-7b0279c90c39'
      activationstatus: true
      created: 2024-08-12T10:39:44.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.150+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The flag was then passed from U.S. Olympians past and present as it\
        \ traversed the city before reaching a beach party, where the LA music icons\
        \ the Red Hot Chili Peppers, Billie Eilish, and Snoop Dogg and Dr. Dre performed.\r"
    section17:
      primarytype: 'block'
      uuid: '63cbe5e4-7b50-45ce-96fc-dcf53083bf3f'
      activationstatus: true
      created: 2024-08-12T10:39:44.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.150+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Los Angeles Mayor Karen Bass has acknowledged Paris has set a high\
        \ standard. But the City of Angels has billed itself as a beacon of diversity\
        \ and will have Hollywood to fall back on.\r"
    section18:
      primarytype: 'block'
      uuid: 'd3dc7a05-cb1a-46c1-9d32-c83df3249493'
      activationstatus: true
      created: 2024-08-12T10:39:44.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.151+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They've got a high bar to reach. A lot of work to do,\" said James\
        \ Rutledge, 59, a former banker wearing a Team USA t-shirt outside the Stade\
        \ de France. \"Hollywood next? That’s something to play with.\"\r"
    section19:
      primarytype: 'block'
      uuid: '5ef34b6d-e966-4c83-9c34-9d3f65e3ab0d'
      activationstatus: true
      created: 2024-08-12T10:39:44.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Sporting memories</strong></h2>'
    section20:
      primarytype: 'block'
      uuid: '50de1b98-109d-41ac-90a0-3d4ce96f05aa'
      activationstatus: true
      created: 2024-08-12T10:39:44.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.152+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "France will take away fond sporting memories.\r"
    section21:
      primarytype: 'block'
      uuid: 'cb349a6d-ad8a-4591-85ee-fe8333c529ea'
      activationstatus: true
      created: 2024-08-12T10:39:44.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The French had a new golden boy to celebrate with swimmer Marchand\
        \ emerging as the king of the pool, before French judoka Teddy Riner reigned\
        \ supreme as he claimed his fifth Olympic gold medal.\r"
    section22:
      primarytype: 'block'
      uuid: '7e08546c-2e85-4e39-bd04-0e8aff3420af'
      activationstatus: true
      created: 2024-08-12T10:39:44.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.153+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Simone Biles put her twisties misery of Tokyo behind her, making a\
        \ long-awaited Olympic return in front of a star-studded crowd. She arrived\
        \ the world’s most decorated gymnast and left with a further three gold medals\
        \ for her trophy cabinet.\r"
    section23:
      primarytype: 'block'
      uuid: 'bf655f31-97da-4617-b217-ca1670642849'
      activationstatus: true
      created: 2024-08-12T10:39:44.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Breaking made its Olympic debut - to some derision on social media\
        \ - whilst 3x3 basketball, sports climbing, skateboarding and surfing made\
        \ their second appearances.\r"
    section24:
      primarytype: 'block'
      uuid: 'c8c4ca6a-7717-4f71-b0d3-a38f0ed724e7'
      activationstatus: true
      created: 2024-08-12T10:39:44.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.154+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The IOC will be relieved that no major scandals erupted, although it\
        \ did have to grapple with some controversies.\r"
    section25:
      primarytype: 'block'
      uuid: 'a4923600-234f-433a-b5ad-5f95647e2341'
      activationstatus: true
      created: 2024-08-12T10:39:44.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A simmering doping row involving Chinese athletes hung over the Olympic\
        \ swimming meet where the United States faced the biggest challenge to their\
        \ reign in decades.\r"
    section26:
      primarytype: 'block'
      uuid: '81d03464-9d83-4f88-a99c-9cac147decf5'
      activationstatus: true
      created: 2024-08-12T10:39:44.192+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.155+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A storm around gender eligibility hit the women’s boxing competition,\
        \ revealing the toxic relations between the IOC and a widely discredited International\
        \ Boxing Association.\r"
    section27:
      primarytype: 'block'
      uuid: '25ad423f-ac39-430b-9ab7-de92d9d478ec'
      activationstatus: true
      created: 2024-08-12T10:39:44.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.156+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, a $1.5 billion clean-up of the Seine rewarded Paris with\
        \ the optics of triathlon and marathon swimmers competing in the river through\
        \ central Paris, without a wave of illness ensuing.\r"
    section28:
      primarytype: 'block'
      uuid: 'f1210050-8b39-44ef-bb6f-1e45c8b2bd95'
      activationstatus: true
      created: 2024-08-12T10:39:44.193+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:42:19.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T10:42:31.157+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Reuters correspondents; Writing by Ingrid Melander
        and Richard Lough; Editing by Hugh Lawson and Alison Williams)</em></p>'
