      'mgnl:lastModified': 2024-08-12T17:31:35.477+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef3a79-c0b3-4e84-ba23-7648edddccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T17:31:35.478+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:52.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T17:31:35.478+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Last week ended calmer, with Thursday’s stronger-than-expected U.S.\
        \ jobs data leading markets to pare bets for Federal Reserve interest rate\
        \ cuts this year.\r"
    '5':
