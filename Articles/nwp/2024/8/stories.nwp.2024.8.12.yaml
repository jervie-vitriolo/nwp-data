      'jcr:uuid': 'caf652be-4896-40ad-af2f-526d34833090'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T17:31:35.476+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:52.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T17:31:35.504+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON/SINGAPORE, Aug 12 (Reuters) -</strong> The yen resumed
        its slow decline against the dollar on Monday after volatile trading last
        week, while investors weighed the odds of a deep Fed rate cut next month ahead
        of a slew of U.S. economic data.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea989999-52ac-4ed3-b669-963ad35db56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T17:31:35.476+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:52.292+08:00
