      lastactivated: 2025-03-13T13:34:52.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.485+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '93781139-2f67-4a43-a095-c314dd66627b'
      activationstatus: true
      created: 2024-08-12T17:31:35.486+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The violent sell-off in the dollar-yen pair between July 3 and Aug.\
        \ 5, sparked by Japan’s intervention, a Bank of Japan rate rise and then an\
        \ unwinding of yen-funded carry trades, caused it to fall 20 yen.\r"
    section22:
      primarytype: 'block'
      uuid: 'f5ef27af-1e2c-4495-85c7-b0a8d8766322'
      activationstatus: true
      created: 2024-08-12T17:31:35.486+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.486+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '398c3d68-338c-433a-84f5-3a05570a951d'
      activationstatus: true
      created: 2024-08-12T17:31:35.487+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.487+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Leveraged funds' position on the Japanese yen shrank to the smallest\
        \ net short stance since February 2023 in the latest week, U.S. Commodity\
        \ Futures Trading Commission and LSEG data released on Friday showed.\r"
    section24:
      primarytype: 'block'
      uuid: '6920d428-29e5-4e28-8caf-638aa34a1441'
      activationstatus: true
      created: 2024-08-12T17:31:35.487+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.487+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '5c420c22-260f-4ac5-91e3-7bccabac2097'
      activationstatus: true
      created: 2024-08-12T17:31:35.488+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The yen reached its strongest level since Jan. 2 at 141.675 per dollar\
        \ last Monday. It is still down around 4% versus the dollar so far this year.\r"
    section26:
      primarytype: 'block'
      uuid: '1a46ca9f-4d44-442e-a213-1d4f3ff3c298'
      activationstatus: true
      created: 2024-08-12T17:31:35.488+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.488+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'b90ab6f4-805a-4488-b64e-badc825ea47c'
      activationstatus: true
      created: 2024-08-12T17:31:35.489+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:34:52.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.489+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "J.P. Morgan analysts revised their forecast for the yen to 144 per\
        \ dollar by the second quarter of next year, and said that implied the yen\
        \ would consolidate in the coming months.\r"
    section28:
      primarytype: 'block'
