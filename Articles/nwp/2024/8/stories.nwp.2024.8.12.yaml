      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:23:44.039+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The updated salary schedule under EO 64 applies to personnel in
        the following:</p>'
