      lastactivated: 2025-03-13T13:40:09.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T14:05:22.173+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6328e73c-5325-4af1-be61-39d5a7c63322'
      activationstatus: true
      created: 2024-08-12T13:17:15.075+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:40:09.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T14:05:22.173+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Tumandok” is a documentary fiction film directed by Iloilo-based
        filmmakers Arlie Sweet Sumagaysay and Richard Jeroui Salvadico. Its script
        was written by Sumagaysay and Arden Rod Condez.</p>'
