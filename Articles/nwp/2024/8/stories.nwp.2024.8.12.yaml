      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Fans of P-pop girl
        group BINI are divided over ticket prices for a highly anticipated two-day
        concert.</p>'
    section1:
      primarytype: 'block'
      uuid: '7a33c3fa-fd4e-46c9-9146-ca66713bed87'
      activationstatus: true
      created: 2024-08-12T16:20:56.018+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:21.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:22:33.056+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Some say prices that range from P1,387 to P11,195 plus a VIP soundcheck
        access of P1,387 were too much for a local act, while others say it’s worth
        the tag.</p>'
    section2:
      primarytype: 'block'
      uuid: '49e6f1d7-2ae5-4f61-a686-8af44b2dd4b8'
      activationstatus: true
      created: 2024-08-12T16:20:56.018+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:37:21.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T16:22:33.057+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two-night show will be on Nov. 16 and 17 at the Smart Araneta Coliseum
        in Quezon City.'
    section3:
      primarytype: 'block'
      uuid: '9d2dc0c5-7c4f-4b23-9040-a4dd428759c5'
