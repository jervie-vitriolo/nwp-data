  'START HERE----->philippines-protest-china-scarborough-shoal':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-12T16:18:23.000+08:00
    imagesource: '49e1b14a-870f-4982-b9de-74b44be4b72b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '34cccd54-8a5a-43e8-8f5a-47d33fe72424'
    lead: 'The Philippine government has filed a diplomatic protest against what
      it called "dangerous actions" committed by the Chinese air force against a Philippine
      aircraft over Scarborough Shoal (Bajo De Masinloc).'
    activationstatus: true
    created: 2024-08-12T16:20:53.625+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:37:51.924+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:44.892+08:00
    lastmodified: 2024-08-13T11:54:02.777+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH protests China jets ‘dangerous actions’ on PH patrol'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '279d6a38-dfb6-4af7-bcbd-19f4f0595bb6'
      activationstatus: true
      created: 2024-08-12T16:20:53.646+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.763+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines– The Philippine government has filed a
        diplomatic protest against what it called "dangerous actions" committed by
        the Chinese air force against a Philippine aircraft over Scarborough Shoal
        (Bajo De Masinloc).</p>'
    section22:
      primarytype: 'block'
      uuid: 'd3192174-5997-450f-bba1-0b90d9421ce1'
      activationstatus: true
      created: 2024-08-13T11:54:02.741+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.741+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Department of Foreign Affairs Spokesperson Teresita Daza confirmed
        that the protest was filed on Monday, Aug. 12.</p>'
    section23:
      primarytype: 'block'
      uuid: 'e21f74f0-246f-4d9a-8789-ec833341bb02'
      activationstatus: true
      created: 2024-08-13T11:54:02.742+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.742+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Daza did not disclose details on how the protest was conveyed and
        who received it.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b11aacf7-00cf-40d1-b94f-3f458b7fb617'
      activationstatus: true
      created: 2024-08-12T16:20:53.647+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.764+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Foreign Affairs Secretary Enrique Manalo said the National Maritime
        Council will meet this week to address the latest airspace incident and discuss
        appropriate actions.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ce7a0522-5e5b-4240-a24f-59aeb3a8c6f7'
      activationstatus: true
      created: 2024-08-12T16:20:53.647+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.765+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese jets fired flares on the path of the Philippine air force
        aircraft on a routine patrol on Aug. 8.'
    section3:
      primarytype: 'block'
      uuid: 'e5481ebd-d59a-4211-9876-d9500c282994'
      activationstatus: true
      created: 2024-08-12T16:20:53.648+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.765+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"Definitely, we will protest this latest move. It came at a time
        when tensions had slightly calmed down, and then this suddenly happened. The
        President has come out very strongly on this, and we will maintain that position,"
        said Manalo.</p>'
    section4:
      primarytype: 'block'
      uuid: '7ec58740-f4a7-4a1d-9126-4e273fc273cc'
      activationstatus: true
      created: 2024-08-12T16:20:53.648+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.930+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.766+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>He said China’s latest aggressive behavior was surprising considering
        both countries had agreed to de-escalate tensions.</p>'
    section5:
      primarytype: 'block'
      uuid: 'db0cecea-94e7-492c-a019-a049234b215e'
      activationstatus: true
      created: 2024-08-12T16:20:53.648+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.767+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We've reached an understanding, and then this happens. Naturally,
        it’s something we have to consider. I don't know why they did it; they took
        us by surprise," said Manalo.'
    section6:
      primarytype: 'block'
      uuid: 'ab5ea77b-a95c-4f39-bb73-a4caf69a4e8f'
      activationstatus: true
      created: 2024-08-12T16:20:53.649+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.767+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manila and Beijing recently signed a new agreement titled the Arrangement
        on Improving Philippines-China Maritime Communication Mechanisms.'
    section7:
      primarytype: 'block'
      uuid: '0ca13d79-f48f-4dc7-942f-73d1ff24a7cd'
      activationstatus: true
      created: 2024-08-12T16:20:53.649+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.768+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>This agreement will establish multiple channels for communication
        between both sides, namely:</p>'
    section8:
      primarytype: 'block'
      uuid: '9cfc8468-342c-4653-8889-44f39a250277'
      activationstatus: true
      created: 2024-08-12T16:20:53.650+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.768+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Through representatives designated by their leaders;</p>'
    section9:
      primarytype: 'block'
      uuid: '624d028e-13ea-4c29-bf7b-1e2f902aa3ff'
      activationstatus: true
      created: 2024-08-12T16:20:53.650+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.769+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Through counterparts in the Department of Foreign Affairs (DFA)
        and China’s Ministry of Foreign Affairs, including foreign minister and vice
        foreign minister levels, or their designated representatives; and</p>'
    section10:
      primarytype: 'block'
      uuid: '38d92ed5-f094-48a4-bc4f-d8d79c175937'
      activationstatus: true
      created: 2024-08-12T16:20:53.651+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.769+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>+ Through coast guard channels, which will be set up upon the conclusion
        of the corresponding memorandum of agreement.</p>'
    section11:
      primarytype: 'block'
      uuid: '41e9766d-6b94-4070-92b7-62322e1fe7ba'
      activationstatus: true
      created: 2024-08-12T16:20:53.651+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.770+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The DFA is in discussions with the Chinese side on the guidelines
        that will govern the implementation of this arrangement,” the agreement stated.'
    section12:
      primarytype: 'block'
      uuid: '6fda1e5c-e884-4ef3-aa00-1a5642721aae'
      activationstatus: true
      created: 2024-08-12T16:20:53.652+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.771+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Spokesperson Teresita Daza echoed Manalo’s statement
        about filing another protest regarding the airspace incident.'
    section13:
      primarytype: 'block'
      uuid: '4dfd6d19-d61a-455e-afa2-bdd923239ae5'
      activationstatus: true
      created: 2024-08-12T16:20:53.652+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.771+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I was informed a diplomatic protest will be sent within the day,"
        said Daza.'
    section14:
      primarytype: 'block'
      uuid: '5336df22-896d-4d1e-91ab-444c65ee9214'
      activationstatus: true
      created: 2024-08-12T16:20:53.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.772+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, Daza clarified that the incident is not covered by the provisional
        understanding regarding RORE (rotation and resupply) missions in Ayungin Shoal.'
    section15:
      primarytype: 'block'
      uuid: '771c4fe2-6131-48bf-90c1-6486de185d49'
      activationstatus: true
      created: 2024-08-12T16:20:53.653+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.772+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Please note that the provisional understanding applies only to RORE
        missions in Ayungin Shoal. However, the Philippines adopts a de-escalatory
        approach to tensions in the WPS. It remains committed to diplomacy and peaceful
        means of resolving disputes," said Daza.'
    section16:
      primarytype: 'block'
      uuid: '0cc066d6-cc93-4d19-80ad-065d49ca916e'
      activationstatus: true
      created: 2024-08-12T16:20:53.654+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Marcos worries about airspace ‘instability’</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: 'bf66072e-8d02-472c-b993-f9c6975339ab'
      activationstatus: true
      created: 2024-08-12T16:20:53.654+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.773+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Bongbong Marcos strongly condemned the air incident, calling
        the actions of the People’s Liberation Army Air Force (PLAAF) "unjustified,
        illegal, and reckless."'
    section18:
      primarytype: 'block'
      uuid: 'f7c48e52-ddb7-4797-9b93-dce92e74d9b5'
      activationstatus: true
      created: 2024-08-12T16:20:53.655+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.774+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He expressed concern that the encounter between the two air forces
        could lead to "instability" in the airspace.'
    section19:
      primarytype: 'block'
      uuid: '714346ed-ec4b-49cc-86a9-8e7fd1111899'
      activationstatus: true
      created: 2024-08-12T16:20:53.656+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.774+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We have hardly started to calm the waters, and it is already worrying
        that there could be instability in our airspace," said the president.'
    section20:
      primarytype: 'block'
      uuid: 'a3664e02-6472-422d-9566-813fe6dd2d0d'
      activationstatus: true
      created: 2024-08-12T16:20:53.656+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.775+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'China has justified its actions on Aug. 8, maintaining that it was
        the Philippines that intruded into its territory.'
    section21:
      primarytype: 'block'
      uuid: 'fc38ed2e-e83b-4c6a-8c36-ae6cca97ea48'
      activationstatus: true
      created: 2024-08-12T16:20:53.657+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:37:51.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:54:02.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"The on-site operation was professional, standardized, legitimate,
        and legal. We urge the Philippines to immediately stop its infringement, provocation,
        distortion, and hype," the Chinese People’s Liberation Army Southern Theater
        Command said in a statement.</p>'
