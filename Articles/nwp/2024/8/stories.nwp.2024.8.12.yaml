      lastmodified: 2024-08-12T17:32:00.316+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The primetime block will include a number of news, branded, and current
        affairs programs.'
    section9:
      primarytype: 'block'
