      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Consumers are facing
        higher electricity rates this month after power distributor Manila Electric
        Company (Meralco) announced a hike in grid transmission charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a022aa-8dab-46e8-8bbf-bc02e3b5ff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T11:49:53.962+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:31.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T11:49:53.962+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3f9eb-0706-4c75-a468-bf957d0ddc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T11:49:53.962+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:31.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T11:49:53.962+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, Aug. 12, Meralco said power rates will inch up by P0.0327\
        \ per kilowatt hour (kWh) this month. From July’s P11.6012 per kWh, the overall\
        \ rate for August is P11.6339 per kWh.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8357cba9-2abc-4d40-8119-1d13c81b15f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T11:49:53.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:31.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T11:49:53.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528cf4d9-5601-4991-88f2-bc05b8090dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T11:49:53.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:31.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T11:49:53.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "This means residential customers consuming 200 kWh will see an addition\
        \ of P7 in their bill.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47e61ac-a6c2-4e83-9468-cbcb1205b82a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T11:49:53.963+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:31.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T11:49:53.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd7d760-c140-4a13-8583-4956c8f236ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T11:49:53.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:31.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T11:49:53.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Driving this month’s overall rate adjustment is the P0.1086 per kWh\
        \ increase in the transmission charge for residential customers due to higher\
        \ charges of the grid operator for ancillary service, which covers reserves\
        \ necessary to maintain grid reliability. For this month, ancillary service\
        \ charges went up by more than 50% as charges for contingency and dispatchable\
        \ reserves doubled,” Meralco explained in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a790fcb-9f94-42bb-92a2-6c68d5f60568'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T11:49:53.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:31.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T11:49:53.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ab687-7565-4115-af36-8728dd8cc748'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T11:49:53.964+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:31.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T11:49:53.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The transmission charge increase more than offset the P0.0503 per\
        \ kWh reduction in the generation charge,” it added.\r"
