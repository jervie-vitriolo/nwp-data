      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0627217-29a1-43a4-a08b-5f785b2a4605'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T17:31:35.477+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:34:52.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T17:31:35.477+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The respite follows a tumultuous week that began with a massive
        sell-off across currencies and stock markets, driven by worries over the U.S.
        economy and the Bank of Japan’s hawkishness.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
