      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016fec73-adad-48fe-8f29-b0651522bf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:26:08.973+08:00
