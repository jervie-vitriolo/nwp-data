      'mgnl:lastModified': 2024-08-12T13:12:20.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57369a72-3036-4a9e-bc4a-da98438622fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:12:20.720+08:00
      'mgnl:createdBy': 'daniza-nwp'
