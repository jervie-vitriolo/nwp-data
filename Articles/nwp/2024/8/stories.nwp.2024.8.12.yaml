      lastactivated: 2025-03-13T13:40:43.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:12:20.710+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b72a05e2-db8c-4fa8-802b-c248b79afcfc'
      activationstatus: true
      created: 2024-08-12T13:12:20.711+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:40:43.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:12:20.711+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "China and the U.S. are competing for influence in the strategically-located\
        \ Pacific Islands, and the trip takes place two weeks before Pacific Islands\
        \ Forum leaders meet to consider an Australia-backed regional policing proposal.\r"
    section5:
      primarytype: 'block'
      uuid: '0fbfd1c9-460c-49b1-bf9c-bb36ce2d4afb'
