      to China as leader, where he said he would view poverty reduction programmes
      but would not "upset the apple cart" on regional security in the Pacific.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-12T13:12:20.694+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:40:43.630+08:00
