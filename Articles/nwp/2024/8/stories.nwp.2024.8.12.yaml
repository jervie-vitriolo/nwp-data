      'mgnl:lastActivated': 2025-03-13T13:36:50.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:26:08.973+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Cruz and Nones had previously submitted counter-affidavits to the National\
        \ Bureau of Investigation but did not attend the hearing. They also apologized\
        \ to the Senate for missing the last session, citing fears of a “media circus\
        \ and premature trial.”\r"
