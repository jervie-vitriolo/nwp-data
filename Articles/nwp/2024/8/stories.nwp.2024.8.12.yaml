    title: 'Meralco: Expect higher power rates this August'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1f6f5ebb-9059-4de0-a20d-ad4c289caadb'
      activationstatus: true
      created: 2024-08-12T11:49:53.962+08:00
