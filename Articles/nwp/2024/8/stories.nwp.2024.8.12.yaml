      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef6b015-a96a-4d6d-8172-75cb80bdf3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.058+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.058+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the USS Georgia, a nuclear-powered submarine, was already
        in the Mediterranean Sea in July, according to a U.S. military post on social
        media, it was a rare move to publicly announce the deployment of a submarine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb70896-f950-4b48-8409-ea31648049e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.058+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.058+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c569e63a-8fed-4727-bcdc-af5405cb5130'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.059+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.059+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement after Austin spoke with his Israeli counterpart,
        the Pentagon said Austin had ordered the Abraham Lincoln strike group to accelerate
        its deployment to the region.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5aa3d-9dd5-4095-9a5c-f08fb3066730'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.059+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.059+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc32a5d3-136e-40aa-9277-ab242e6ff041'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.059+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.059+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Secretary Austin reiterated the United States’ commitment to take
        every possible step to defend Israel and noted the strengthening of U.S. military
        force posture and capabilities throughout the Middle East in light of escalating
        regional tensions," the statement added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e24482a-5895-4fae-81ca-cb1969fe3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.060+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.060+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aab6df-9c9d-454e-ac94-40ffdb0ded6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.060+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.060+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military had already said it will deploy additional fighter
        jets and Navy warships to the Middle East as Washington seeks to bolster Israeli
        defenses.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c29a2-d7b6-4c35-bf40-9117cd4fb6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.060+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.060+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7798e8-5127-4b43-97dc-075d0871abdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.061+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.061+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Ismail Haniyeh, the political leader of Iran-backed Hamas, was assassinated\
        \ in the Iranian capital Tehran on July 31, an attack that drew threats of\
        \ revenge by Iran against Israel, which is fighting the Palestinian Islamist\
        \ group in Gaza. Iran blamed Israel for the killing. Israel has not claimed\
        \ responsibility.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '228c1a6f-5771-4b5b-bf5e-e1696ebfcf6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.061+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.061+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee88cbe1-0ceb-458c-b1fc-7dd01c3b2b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.062+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:41:11.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T13:09:23.062+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The assassination and the killing of the senior military commander\
        \ of the Iran-backed Lebanese group Hezbollah, Fuad Shukr, by Israel in a\
        \ strike on Beirut, have fueled concern the conflict in Gaza was turning into\
        \ a wider Middle East war.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7b1a64-9b0c-4bd8-96ad-70bdeb7f23f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.062+08:00
      'mgnl:createdBy': 'daniza-nwp'
