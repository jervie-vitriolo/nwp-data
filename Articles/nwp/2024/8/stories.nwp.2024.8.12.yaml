      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194f4ec0-2efa-469f-ade4-c70eafdd0db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Russian officials say Ukraine’s attacks on Russian sovereign territory\
        \ are aimed at showing its Western supporters that Kyiv can still muster major\
        \ military operations while trying to gain a bargaining chip ahead of possible\
        \ ceasefire talks.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7766896f-8d9c-412c-9b31-86baaca1e556'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.465+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf76581-30f8-40a6-9044-61b620ada4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.466+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Russia invaded Ukraine in February 2022 in what the Kremlin calls a\
        \ \"special military operation\" and now controls 18% of Ukrainian territory.\
        \ Russian forces, which have a vast numerical supremacy, have been advancing\
        \ this year along the 1,000-km (620-mile) front after the failure of Ukraine’s\
        \ 2023 counteroffensive to make any major gains.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bfa5cc-f8b9-4c9f-bf58-323815bc003f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720ce13-4995-4967-ad52-d840399b5d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.467+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Kyiv broke its silence on the attacks on Saturday when President Volodymyr\
        \ Zelenskiy said Ukraine had launched an incursion into Russian territory\
        \ to \"restore justice\" and pressure Moscow’s forces.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d00283e-53c3-4c7b-a329-89282c8879c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac36f3-34e6-4b06-819f-5fd312c94907'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.468+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WAR</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81145b5e-2946-4a1b-a2e5-65ed08f7c9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c961f31-df39-4165-966f-b146dea3554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.425+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.425+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Russia destroyed five drones over Belgorod overnight, 11 over Kursk\
        \ and two over Voronezh, according to Russia’s defence ministry, which said\
        \ it was repelling Ukrainian attacks inside Russia. It listed considerable\
        \ heavy weaponry including tanks which it said it had destroyed.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09f7810-64eb-4762-abcf-f4d47c5407db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2152a994-d4b9-4723-a7c2-1a718b906f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.426+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.426+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Ukrainian attack has prompted some in Moscow to question why Ukraine\
        \ was able to pierce the Kursk region so easily after more than two years\
        \ of the most intense land war in Europe since World War Two.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f58693-311f-456d-9615-beecc45f45b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.427+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.427+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e49e0b-b033-4c47-a85c-359024c5a30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.427+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.427+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Russian war bloggers said Ukrainian forces in Kursk were trying to\
        \ encircle Sudzha, where Russian natural gas flows into Ukraine, while major\
        \ battles were underway near Korenevo, about 22 km (14 miles) from the border.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c168b3eb-e5f8-4df2-a915-3645a877b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.428+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219331c2-f37f-4e49-a632-d63a9ab98788'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.428+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.428+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Russia’s Gazprom said it would send 39.6 million cubic metres(mcm)\
        \ of gas to Europe via Ukraine on Monday.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6a36e2-e2dc-4c5b-b269-1ba67441b093'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.429+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d518bcc-5bd3-4185-ad9e-82aa5aebfcde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.429+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.429+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Moscow said a missile attack on Kursk over the weekend had injured\
        \ 13 people.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d2f494-9a0c-41d0-b619-85ba39842a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.430+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.430+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf4b8f-f585-4dcd-aaa4-811064e55b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.431+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Though the United States said it had not been told of the Ukrainian\
        \ operation before it was unleashed, there were signs in Moscow that the attack\
        \ would provoke a response from Russia.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbb05b3-fc10-4702-8db6-880e53e4bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.431+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.431+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7e6f1e-1c7e-40cb-b44a-e3a694a27ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.432+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We have no doubt that the organisers and perpetrators of these crimes,\
        \ including their foreign curators, will bear responsibility for them,\" said\
        \ Maria Zakharova, spokeswoman for the Russian Foreign Ministry.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa81a83-cf9a-4e13-81aa-973b22c05d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.432+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.432+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407d4912-2a32-4302-89e3-81409dbc32c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.433+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.433+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"A tough response from the Russian Armed Forces will not take long.\"\
        \r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42419f5-738c-4db5-95ae-60f925b60f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.434+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd31baf-35bc-41f4-a2d1-77d4a53e592e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.434+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.434+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "At the Zaporizhzhia nuclear power plant, in a part of Ukraine controlled\
        \ by Russian forces, a major fire broke out.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c60c4-526e-4ec2-9331-5c0c7fa402ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4089e2-a85c-4ebc-8b9b-fdeef13b3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.436+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"These reckless attacks endanger nuclear safety at the plant and increase\
        \ the risk of a nuclear accident. They must stop now,\" International Atomic\
        \ Energy Agency chief Rafael Grossi said in a statement, without attributing\
        \ blame for the attack.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bde5b5-d178-41e2-8a35-189a9c5832cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.436+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e0d3b5-abfc-4c70-bd01-160d89a4957a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T16:28:54.437+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:36:16.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T16:28:54.437+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Russian operator of the plant said Ukraine had caused the fire\
        \ with a military strike but that the reactors were in cold shutdown. Zelenskiy\
        \ accused Russia of lighting the fire.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdbf522-e994-43d3-b467-374c1d8de954'
