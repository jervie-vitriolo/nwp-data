      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T17:31:35.480+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"It’s more a case of market squaring up a little bit ahead of the\
        \ U.S. inflation data,\" said Christopher Wong, currency strategist at OCBC\
        \ Bank in Singapore.\r"
    section11:
      primarytype: 'block'
