      lastactivated: 2025-03-13T13:41:42.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T12:08:00.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The two got engaged at the Philippine Educational Theater Association
        (PETA) in Quezon, City where they first met in 2014.'
    section2:
      primarytype: 'block'
      uuid: '4c63b3c3-ee46-45ba-80f8-69aeadfdbdd4'
