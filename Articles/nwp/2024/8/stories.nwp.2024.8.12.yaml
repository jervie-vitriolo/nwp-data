      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – GMA Network’s independent
        contractors, Richard Cruz and Jojo Nones, appeared before the Senate to deny
        allegations of sexually abusing actor Sandro Muhlach, much to the dismay of
        his father, who attended the hearing.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ec98e49b-1362-4fb2-afe7-f140f832f2ce'
