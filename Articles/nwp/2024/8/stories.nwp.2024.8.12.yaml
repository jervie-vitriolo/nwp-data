      'mgnl:lastModified': 2024-08-12T13:09:23.063+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67f9cc1-68c2-4f9c-8600-6ac358ded0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T13:09:23.063+08:00
      'mgnl:createdBy': 'daniza-nwp'
