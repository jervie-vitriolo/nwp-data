      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Ang polisiya ng Senado, huwag nang dagdagan yung mga holiday natin
        ngayon dahil sobrang dami na pero wala kaming balak bawasan,” Escudero said.</p>'
