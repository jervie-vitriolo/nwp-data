      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-12T13:23:44.039+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The updated salary schedule under EO 64 applies to personnel in
        the following:</p>'
