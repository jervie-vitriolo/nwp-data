      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Carry trades have erased year-to-date gains; we estimate 65-75% of\
        \ positioning being unwound,\" they said in a note on Saturday.\r"
