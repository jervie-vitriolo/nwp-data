      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senate President Francis
        “Chiz” Escudero clarified on Monday that there are neither efforts to reduce
        the number of non-working holidays nor to add to the current list.</p>'
    section1:
      primarytype: 'block'
