    title: 'At least 91 killed as clashes rock Bangladesh, curfew imposed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1de3a659-1ef2-40a3-8cd5-f9ef8e9097f3'
      activationstatus: true
      created: 2024-08-05T15:07:49.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>DHAKA (Reuters) —</strong> At least 91 people were killed
        and hundreds injured in clashes in Bangladesh on Sunday as police fired tear
        gas and rubber bullets to disperse tens of thousands of protesters calling
        for Prime Minister Sheikh Hasina to resign.</p>'
    section1:
      primarytype: 'block'
      uuid: '9e14e97c-74e4-4ecf-a2b1-7029a84b044d'
      activationstatus: true
      created: 2024-08-05T15:07:49.269+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The death toll, which includes at least 13 policemen, was the highest\
        \ for a single day from any protests in Bangladesh’s recent history, surpassing\
        \ the 67 deaths reported on July 19 when students took to the streets to demand\
        \ the scrapping of quotas for government jobs.\r"
    section2:
      primarytype: 'block'
      uuid: '4c8ff7ca-7c2d-4759-8de7-e8b11c62f89c'
      activationstatus: true
      created: 2024-08-05T15:07:49.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.019+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government declared an indefinite nationwide curfew starting at\
        \ 6 p.m. (1200 GMT) on Sunday, the first time it has taken such a step during\
        \ the current protests that began last month. It also announced a three-day\
        \ general holiday starting from Monday.\r"
    section3:
      primarytype: 'block'
      uuid: 'cb310757-f8b3-4914-b80c-5e2a2a1ac023'
      activationstatus: true
      created: 2024-08-05T15:07:49.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.020+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The unrest, which has prompted the government to shut down internet\
        \ services, is Hasina’s biggest test in her 20-year regime after she won a\
        \ fourth straight term in elections that were boycotted by the main opposition\
        \ Bangladesh Nationalist Party.\r"
    section4:
      primarytype: 'block'
      uuid: '4012992c-1423-4b27-86dc-09f11e1d247c'
      activationstatus: true
      created: 2024-08-05T15:07:49.270+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.512+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Critics of Hasina, along with human rights groups, have accused her\
        \ government of using excessive force against protesters, a charge she and\
        \ her ministers deny.\r"
    section5:
      primarytype: 'block'
      uuid: '61d8ceb4-7b21-4ab8-9a6e-fb98e7a6e5d8'
      activationstatus: true
      created: 2024-08-05T15:07:49.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.512+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Demonstrators blocked major highways on Sunday as student protesters\
        \ launched a non-cooperation program to press for the government’s resignation,\
        \ and violence spread nationwide.\r"
    section6:
      primarytype: 'block'
      uuid: 'ce243790-3871-4eca-9561-6c8bbc4a299c'
      activationstatus: true
      created: 2024-08-05T15:07:49.271+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.513+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Those who are carrying out violence are not students but terrorists\
        \ who are out to destabilize the nation,\" Hasina said after a national security\
        \ panel meeting, attended by the chiefs of the army, navy, air force, police\
        \ and other agencies.\r"
    section7:
      primarytype: 'block'
      uuid: 'ddf5d3c4-8461-4d96-a02f-b15893239a31'
      activationstatus: true
      created: 2024-08-05T15:07:49.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.514+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I appeal to our countrymen to suppress these terrorists with a strong\
        \ hand.\"\r"
    section8:
      primarytype: 'block'
      uuid: 'd394e289-08c4-4560-93d2-d9f694c3052f'
      activationstatus: true
      created: 2024-08-05T15:07:49.272+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.514+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police stations and ruling party offices were targeted as violence\
        \ rocked the country of 170 million people.\r"
    section9:
      primarytype: 'block'
      uuid: 'db4bbc9b-0c16-449b-9f33-196233491d8d'
      activationstatus: true
      created: 2024-08-05T15:07:49.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.515+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thirteen policemen were beaten to death in the north-western district\
        \ of Sirajganj, police said. Nine others were killed in the district, where\
        \ two lawmakers' homes were set on fire.\r"
    section10:
      primarytype: 'block'
      uuid: '674696a1-c79e-4219-a710-c1e7138c5550'
      activationstatus: true
      created: 2024-08-05T15:07:49.273+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.516+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At least 11 people, including two students and a ruling party leader,\
        \ were killed and dozens injured amid fierce clashes in several places in\
        \ the capital, Dhaka, police and witnesses said.\r"
    section11:
      primarytype: 'block'
      uuid: '24a4d68f-f4c6-430d-b558-7de89461f398'
      activationstatus: true
      created: 2024-08-05T15:07:49.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.516+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "India’s foreign ministry urged its nationals not to travel to Bangladesh\
        \ until further notice.\r"
    section12:
      primarytype: 'block'
      uuid: 'ad8caafb-d07e-473f-b541-6bdfe9084082'
      activationstatus: true
      created: 2024-08-05T15:07:49.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.517+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Bullet wounds</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '50277705-387c-426e-91d8-22c56451cb95'
      activationstatus: true
      created: 2024-08-05T15:07:49.274+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.517+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two construction workers were killed on their way to work and 30 injured\
        \ in the central district of Munsiganj, during a three-way clash of protesters,\
        \ police and ruling party activists, witnesses said.\r"
    section14:
      primarytype: 'block'
      uuid: 'd5475bec-9c56-44d1-8913-95122f41662a'
      activationstatus: true
      created: 2024-08-05T15:07:49.275+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.518+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They were brought dead to the hospital with bullet wounds,\" said\
        \ Abu Hena Mohammad Jamal, the superintendent of the district hospital.\r"
    section15:
      primarytype: 'block'
      uuid: 'f638b7e7-81f4-4614-8925-08d6239a2e66'
      activationstatus: true
      created: 2024-08-05T15:07:49.275+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.519+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police said they had not fired any live bullets.\r"
    section16:
      primarytype: 'block'
      uuid: '58619ed3-4afa-4fef-8d89-08bbf9cb8995'
      activationstatus: true
      created: 2024-08-05T15:07:49.276+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.519+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the northeastern district of Pabna, at least three people were killed\
        \ and 50 injured during a clash between protesters and activists of Hasina’s\
        \ ruling Awami League party, witnesses said.\r"
    section17:
      primarytype: 'block'
      uuid: '4fe7ddea-9e0f-46e7-94e6-61365ab6af0d'
      activationstatus: true
      created: 2024-08-05T15:07:49.277+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.520+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Eight each in Feni and Lakshmipur, six in Narsingdi, five in Rangpur,\
        \ four in Magura and the rest in several other districts, hospital officials\
        \ said.\r"
    section18:
      primarytype: 'block'
      uuid: '8998858f-4b5e-4b57-b107-4f15aa0bee3d'
      activationstatus: true
      created: 2024-08-05T15:07:49.277+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.520+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"An attack on a hospital is unacceptable," said Health Minister
        Samanta Lal Sen after a group vandalised a medical college hospital and set
        fire to vehicles, including an ambulance, in Dhaka.</p>'
    section19:
      primarytype: 'block'
      uuid: '2c215611-81df-4bf6-9e07-30aed0e0c85d'
      activationstatus: true
      created: 2024-08-05T15:07:49.278+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.521+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At least four garment factories were set on fire in Ashulia, on the\
        \ outskirts of Dhaka, police said.\r"
    section20:
      primarytype: 'block'
      uuid: '705e6500-8bda-44b8-9c76-27eb3da22279'
      activationstatus: true
      created: 2024-08-05T15:07:49.278+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For the second time during the recent protests, the government shut\
        \ down high-speed internet services, mobile operators said. Social media platforms\
        \ Facebook and WhatsApp were not available, even via broadband connections.\r"
    section21:
      primarytype: 'block'
      uuid: '44aa2d39-1f2d-484f-a1be-ecd4a5c8e0ac'
      activationstatus: true
      created: 2024-08-05T15:07:49.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.522+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bangladesh authorities instructed the country’s telecoms providers\
        \ on Sunday to shut down 4G, effectively disabling internet services, according\
        \ to a confidential government memo seen by Reuters.\r"
    section22:
      primarytype: 'block'
      uuid: '9a567c31-24bf-4a7e-a84d-85752f2d0a89'
      activationstatus: true
      created: 2024-08-05T15:07:49.279+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.523+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Government orders</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: '6aeab359-4f51-41e9-a76a-a1fad50614c5'
      activationstatus: true
      created: 2024-08-05T15:07:49.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“You are requested to shut down all your 4G services until further\
        \ notice, only 2G will be effective,” said the document issued by the National\
        \ Telecommunication Monitoring Center, a government intelligence agency.\r"
    section24:
      primarytype: 'block'
      uuid: 'b2bf0e5e-dc6e-4f34-81ad-cde4d0aa1dd8'
      activationstatus: true
      created: 2024-08-05T15:07:49.280+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.524+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Telecoms companies were previously told their licences would be cancelled\
        \ if they did not comply with government orders, a person with direct knowledge\
        \ told Reuters.\r"
    section25:
      primarytype: 'block'
      uuid: '5404fac9-79ca-4558-ab1e-c344504fc885'
      activationstatus: true
      created: 2024-08-05T15:07:49.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The telecom regulatory body did not respond to Reuters' calls.\r"
    section26:
      primarytype: 'block'
      uuid: '40d139c7-b627-49fc-bad7-fc273a338144'
      activationstatus: true
      created: 2024-08-05T15:07:49.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.525+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Last month, at least 150 people were killed and thousands injured in\
        \ violence touched off by student groups protesting against quotas for government\
        \ jobs.\r"
    section27:
      primarytype: 'block'
      uuid: '3247ab4d-1c56-47a0-8860-7e2f99c4dc9d'
      activationstatus: true
      created: 2024-08-05T15:07:49.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.526+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The protests paused after the Supreme Court scrapped most quotas, but\
        \ students returned to the streets in sporadic protests last week, demanding\
        \ justice for the families of those killed.\r"
    section28:
      primarytype: 'block'
      uuid: '0209b2f0-2e6d-4241-9d4c-1066544f49f5'
      activationstatus: true
      created: 2024-08-05T15:07:49.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I think the genie is out of the bottle and Hasina may not put it\
        \ back in the bottle again,\" said Shakil Ahmed, associate professor for government\
        \ and politics at Jahangirnagar University.\r"
    section29:
      primarytype: 'block'
      uuid: 'd6c69f32-91fd-42fa-967b-6af115650a9a'
      activationstatus: true
      created: 2024-08-05T15:07:49.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.527+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Chief of Army Staff General Waker-Uz-Zaman on Saturday directed his\
        \ officers to ensure the security of people’s lives, properties, and important\
        \ state installations under all circumstances, a statement said.\r"
    section30:
      primarytype: 'block'
      uuid: 'e2a2ba23-3d0d-43e7-aede-7c0630c56e03'
      activationstatus: true
      created: 2024-08-05T15:07:49.284+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"(The) Bangladesh Army is a symbol of the people’s trust. The army\
        \ is always there and will always be there for the people’s interests and\
        \ for any needs of the state,\" the statement quoted him as saying.\r"
    section31:
      primarytype: 'block'
      uuid: '886b7d6d-778e-415d-88b8-43af1e1cdbae'
      activationstatus: true
      created: 2024-08-05T15:07:49.285+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zaman will brief the media on Monday, an army spokesman said.\r"
    section32:
      primarytype: 'block'
      uuid: 'f1596ada-73d7-419d-a2f0-b997657825ae'
      activationstatus: true
      created: 2024-08-05T15:07:49.286+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:20:01.529+08:00
