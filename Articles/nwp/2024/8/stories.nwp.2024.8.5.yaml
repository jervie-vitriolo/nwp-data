    uuid: '39e856e2-6f6d-4393-b8ea-5bb52b55958e'
    lead: 'Filipino hurdlers at the Paris 2024 Olympics were relegated to repechage
      rounds as they fell short in securing outright semifinal berths on Sunday.'
    activationstatus: true
    created: 2024-08-05T11:38:07.835+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:36.139+08:00
