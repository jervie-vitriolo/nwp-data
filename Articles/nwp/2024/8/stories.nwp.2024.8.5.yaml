      'text': '<p><strong>Metro Manila Philippines ‚Äì</strong> Filipinos celebrated
        the historic win of gymnast Carlos Yulo and his double gold at the Paris 2024
        Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a9082a-31e6-4a83-bdb2-c86e72f0e1b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T14:38:50.546+08:00
