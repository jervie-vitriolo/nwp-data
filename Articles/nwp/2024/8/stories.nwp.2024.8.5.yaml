      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.249+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Boxing icon and former Senator Manny Pacquiao told Yulo to “keep
        pushing forward and inspiring others.”</p>'
    section6:
      contentwidth: 'fit-content'
      embedcode: '<iframe src="https://www.instagram.com/p/C-Qeyhfy-mW/embed" width="400"
        height="480" frameborder="0" scrolling="no" allowtransparency="true"></iframe>'
      primarytype: 'block'
      uuid: '0f9cf62f-7213-4fe9-ac55-2b4e4413d7fd'
      activationstatus: true
      created: 2024-08-05T14:38:50.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.250+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'embedcode'
    section7:
      primarytype: 'block'
      uuid: 'e2d3f31a-1215-48d4-b12e-82625b842826'
      activationstatus: true
      created: 2024-08-05T14:38:50.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.251+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Filipino pole vaulter EJ Obiena, who’s also gunning to bring home
        a medal at the Paris Olympics, celebrated Yulo’s impressive feat.</p>'
    section8:
      primarytype: 'block'
      uuid: 'dac2339e-5577-4f51-8298-35d45f7ee57b'
      activationstatus: true
      created: 2024-08-05T14:38:50.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.251+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In an Instagram post, President Ferdinand Marcos Jr. said, “no words
        can express” the Filipino pride in the golden boy.</p>'
    section9:
      contentwidth: 'fit-content'
      embedcode: '<iframe src="https://www.instagram.com/p/C-QRLROvw1R/embed" width="400"
        height="480" frameborder="0" scrolling="no" allowtransparency="true"></iframe>'
      primarytype: 'block'
      uuid: 'f357b2a8-4535-4d8d-be9c-fd2f0f3e1e49'
      activationstatus: true
      created: 2024-08-05T14:38:50.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.252+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'embedcode'
    section10:
      primarytype: 'block'
      uuid: '2c970cc1-80a4-4e44-9b9e-faad2adf31e9'
      activationstatus: true
      created: 2024-08-05T14:38:50.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.252+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '“Filipinos all over the world stood united, cheering and rooting for
        you,” said Marcos.'
    section11:
      primarytype: 'block'
      uuid: 'ac168b2e-a088-41f9-810e-660adb6f1485'
      activationstatus: true
      created: 2024-08-05T14:38:50.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.253+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Incentives fit for an Olympic gold medalist await Yulo, including
        multi million-pesos in cash reward from the government, a house and lot, and
        an Olympic gold medal of valor from the Philippine Sports Commission.</p>'
    section12:
      primarytype: 'block'
      uuid: '000751c5-cb8d-407f-842b-1e3d5f4e2fd9'
      activationstatus: true
      created: 2024-08-05T14:38:50.552+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.253+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<h2><strong>Celebrities, brands praise Yulo</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: '2c3be850-a09c-46ef-8b85-dfee5fd8bfc7'
      activationstatus: true
      created: 2024-08-05T14:38:50.552+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.254+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'Celebrities also expressed praises to the Olympic winner.'
    section14:
      primarytype: 'block'
      uuid: 'b9f1496e-dd5a-4d6c-ae1e-2a60f19d58f5'
      activationstatus: true
      created: 2024-08-05T14:38:50.553+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.254+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Among them are TV host Vice Ganda, broadway star Lea Salonga, and
        Miss Universe Philippines 2023 Michelle Dee.</p>'
    section15:
      contentwidth: 'fit-content'
