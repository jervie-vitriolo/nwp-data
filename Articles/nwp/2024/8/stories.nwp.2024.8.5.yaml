      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He referred to the 2016 Arbitral Award which invalidated China‚Äôs sweeping\
        \ claims in the South China Sea under its ‚Äúnine-dash line.‚Äù Beijing has rejected\
        \ the ruling.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aedb409-d499-4c32-8273-9d7c5ad335a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.941+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The party‚Äôs approach ‚Äúmight not adequately protect the rights and livelihoods\
        \ of our fishermen, the bravery of our soldiers, and acknowledge the critical\
        \ role of our international allies,‚Äù Tolentino said.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ae6ba2-4e45-4dcc-ad8a-4d9637494ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúA stronger, more resolute multilateral alliance with our historical\
        \ allies and like-minded nations is crucial for effectively addressing challenges\
        \ in the West Philippine Sea and ensuring regional stability,‚Äù he added.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046a7bc-4542-456d-b814-936c11b30286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under the Marcos administration, the Philippines has filed over 100\
        \ diplomatic protests against China‚Äôs ‚Äúaggressive actions‚Äù in the disputed\
        \ waterway. \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3558e416-6f13-4a1d-b3c9-5483fc7c4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.943+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A Filipino Navy personnel lost his thumb following a collision during\
        \ a resupply mission to the Ayungin Shoal.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3927e086-0204-4168-9cb9-46e0744e123b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.943+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China recently signed a provisional arrangement
        for resupply and rotation missions to the Ayungin Shoal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b750742b-10a7-477c-b924-de129990ff4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T14:05:20.621+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.965+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Friendship with Duterte still intact</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e068044e-cded-4f1c-86ed-3a201acb68f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.944+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news conference, Tolentino said he had a conversation with Duterte\
        \ in Davao even before Padilla called for his resignation.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfbd434-2c4f-43e8-8052-19b570123303'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.945+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.945+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tolentino said the former president understood his position and that\
        \ it was based on principles.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd64f3-b456-4c08-8a36-416332cac2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.945+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.945+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúKami po ay hindi naghihiwalay at patuloy ko siyang sinusuportahan,‚Äù\
        \ the senator said. \r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fb8501-3b0c-49c5-85d1-5d1997d43594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.946+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.946+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are not leaving one another and I continue to support\
        \ him.]\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a532b37-a763-42ab-b0df-ce20a874417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.946+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.946+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúNapakabait ni [dating] Presidente Duterte, lahat naunawaan niya,‚Äù\
        \ Tolentino said. ‚ÄúSabi niya, ‚ÄòFrancis kung ano yung sa tingin mong tama,\
        \ gawin mo. Wala kang makikita, wala kang maririnig na kakaiba na sasabihin\
        \ ko, at sinusuportahan kita diyan.‚Äù\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d4a728-99a6-4536-a0da-f71fa09baaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.947+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Former President Duterte was very kind, he understands\
        \ everything. He said, ‚ÄúFrancis, do what you think is right. You will not\
        \ see or hear anything different from me and I support you.‚Äù]\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16442ac9-d678-4638-9397-1d4e5382ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.948+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tolentino said he believes the International Criminal Court should\
        \ not be granted entry to the Philippines for its probe on Duterte‚Äôs bloody\
        \ drug war.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66cc1ea-d6c2-44d1-af88-5b042aa5d769'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:35:20.948+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:30.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tolentino said he hopes his friendship also with Senators Padilla,\
        \ Ronald dela Rosa, and Bong Go will continue.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a79d41-2bdc-42b8-b44e-180cb6ab78ad'
