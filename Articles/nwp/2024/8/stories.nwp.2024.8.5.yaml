      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines ‚Äì</strong> The Philippines beamed
        with pride as gymnast Carlos Yulo flipped to clinch two gold medals in the
        Paris Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d32b349-0a11-4386-9102-9ca4771b4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.712+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Yulo‚Äôs family, who fondly call him Caloy, cannot believe the feat.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d7051-413f-429e-961d-a6f0f7c1d0e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.713+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.713+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúAng gagaling ng mga kalaban‚Ä¶ Alam ko makakaano siya, makaka-medal
        pero hindi ko alam na makaka-dalawang gold,‚Äù Yulo‚Äôs grandfather, Rodrigo Frisco,
        told NewsWatch Plus on Monday, Aug. 5.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ae18a-2d54-4156-9421-604f3f6f2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.713+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.713+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: His opponents were good. I knew that he would win, but
        I did not expect it to be two gold medals.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfb41a7-d87f-4830-8c54-52c6e54a4680'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.713+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.713+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Flipping from Manila to the world</strong></h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b43b224-d7df-4196-8fe5-47be6dbd830d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.714+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.714+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Frisco said Yulo‚Äôs enthusiasm for gymnastics began at seven years old.
        He brought his grandchildren to a playground, where another kid executed tumblings.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b64d504-17e7-4016-8231-067ffe556d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.714+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.714+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He said his grandchildren imitated the gymnast.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0603bdd-5ec8-47f2-b885-bb51df99546d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúMga malalakas din ang loob. Nakakaya naman nila. Hindi ko rin binabawalan
        dahil ‚Äî alam ko ring delikado ‚Äì pero talagang ganu‚Äôn ang bata,‚Äù the grandfather
        recalled.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd6b905-a05e-4d5b-9880-ec1cd242a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They are strong willed. They can do it. I did not stop
        them. I know it is dangerous but kids are like that.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bec89b-a64c-4110-a795-4d05906b900e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'At a later time, Frisco and his grandchildren went to Rizal Memorial
        Sports Complex in Manila to watch a game. Yulo did tumblings in an open area
        while waiting for the match, and caught the attention of an athlete.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a01f4-3e27-47d7-a681-710b1848b86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The athlete advised Frisco to let his grandson try out in the gymnastics
        team. He did, and that began Yulo‚Äôs formal training.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71773e2-a2fd-4e23-a07b-419b28448efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'There were times when Yulo tripped as he tried leaping to reach his
        dreams.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963a7e00-c9aa-4b84-a154-381f361e7107'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '‚Äú‚ÄòYung competition minsan kagagaling mo lang sa Cebu, after two days,
        meron na naman sa Zamboanga. Parang napagod siya. ‚ÄòAyoko, hindi ako sasali.‚Äô
        Sabi ko, ‚ÄòHindi pwede, Caloy. Sinong ilalaban ng Manila... Isang competition
        na lang ‚Äòto, papahinga ka na naman nang matagal,‚Äô‚Äù Frisco recounted.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f97601-4ca1-4ab2-bcad-9fb9680094aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.717+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: There was a time when the competition was in Cebu. After
        two days, there was another one in Zamboanga. He got tired and said, ‚ÄúI don‚Äôt
        want to join anymore.‚Äù I replied, ‚ÄúYou can‚Äôt, Caloy. Who will fight for Manila...
        It just one more competition, and you will rest for a long time.‚Äù]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fdfdbb-2109-4d26-836e-2f5478661fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.717+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yulo bounced back and regained his balance.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bced82c7-d910-4ec0-aacb-5b70a1d3eccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.718+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Through the years, he won a number of medals which are displayed in
        the 24-year-old gymnast‚Äôs home in Malate, Manila.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32f8807-0b32-4d32-a869-698af109860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.718+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Frisco is elated to see how Yulo jumped from a passionate young athlete
        to a world champion.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1692b5ce-a36b-4f4c-a27d-16df4417e698'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.719+08:00
