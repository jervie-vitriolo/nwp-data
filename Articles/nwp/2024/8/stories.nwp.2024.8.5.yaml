      lastactivated: 2025-03-13T13:10:21.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.723+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: ' '
    section26:
      primarytype: 'block'
      uuid: '4f519c66-5d71-4127-8753-f2ca5165125a'
      activationstatus: true
      created: 2024-08-05T18:30:44.723+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.723+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Ang training napakahirap, napakasakit, napakadelikado,” he said. “‘Pag
        nasaktan ‘yan, ayaw na. Kaya kailangan may encouragement from elder kagaya
        ko.”'
    section27:
      primarytype: 'block'
      uuid: 'fb763f0b-70c5-4c7c-9c30-65a47ae41ab8'
      activationstatus: true
      created: 2024-08-05T18:30:44.724+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.347+08:00
