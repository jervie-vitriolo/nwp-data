    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-05T15:07:52.000+08:00
    'imagesource': 'jcr:0c378193-682a-469c-b0d6-b81b005621c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
