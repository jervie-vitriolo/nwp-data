      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Land Transportation Franchising and Regulatory Board Chairman Teofilo
        Guadiz also joined the protest walk.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed0864-a79f-4a56-9ef3-a60ebe10380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúAng sabi ng mahal na kalihim, tuloy tuloy ang modernisasyon. Tuloy
        ang biyahe sa modernisasyon. Walang resolusyon ang makakapigil sa atin,‚Äù said
        Guadiz. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9811ff-34bf-4a73-baa0-99ddc3f0e197'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.024+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.024+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Our transport chief said the modernization continues. The journey
        to modernization will push through. No resolution can stop us.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e416950-8535-47c0-9324-2e3130224b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On July 30, Senator Raffy Tulfo, chairman of the committee on public
        service, released a copy of the proposed resolution signed by 22 senators.
        It states that the modernization program should be temporarily suspended until
        the concerns of drivers, operators, and other stakeholders are addressed.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7987442c-070f-4211-b516-c04eb58dfdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.025+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.025+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Anti-modernization groups have lauded the resolution, hoping it
        would gain the president‚Äôs support.</p>'
