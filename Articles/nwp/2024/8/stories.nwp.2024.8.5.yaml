    title: 'Japan, others celebrate Yulo’s double gold in Paris 2024 Olympics '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a61ba6ce-8c5f-4fcb-bec8-c32c15bf8ac2'
      activationstatus: true
      created: 2024-08-05T12:10:30.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.568+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Japan joined the Philippines
        in celebrating the double gold of Filipino gymnast Carlos Yulo at the Paris
        2024 Olympics.</p>'
    section13:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Absolutely
        stunned to witness yet another awe-inspiring performance by Carlos Yulo!🤸‍♂️✨
        History has been made for the 🇵🇭 as you become the nation’s first two-time
        <a href="https://twitter.com/hashtag/Olympics?src=hash&amp;ref_src=twsrc%5Etfw">#Olympics</a>
        champion🥇. 🇯🇵 celebrates your tremendous victory &amp; we can’t wait to
        see what you do next! <a href="https://twitter.com/hashtag/Paris2024?src=hash&amp;ref_src=twsrc%5Etfw">#Paris2024</a>
        <a href="https://t.co/sHZKt46SSv">pic.twitter.com/sHZKt46SSv</a></p>&mdash;
        Ambassador of Japan in the Philippines (@AmbJPNinPH) <a href="https://twitter.com/AmbJPNinPH/status/1820275598901821708?ref_src=twsrc%5Etfw">August
        5, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '6c07288f-0ef3-4af1-8b1e-52efb20e8fa9'
      activationstatus: true
      created: 2024-08-05T12:11:45.556+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.955+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.556+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'embedcode'
    section1:
      primarytype: 'block'
      uuid: '8592799c-315e-4af9-a2e6-ea525559694d'
      activationstatus: true
      created: 2024-08-05T12:10:30.520+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.956+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.568+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a post on X (former Twitter), Japanese Ambassador to the Philippines
        Endo Kazuya looked back at Yulo’s engagement with two former Japanese ambassadors.'
    section2:
      primarytype: 'block'
      uuid: '50672918-4a8c-44ad-af40-15eb9d28de60'
      activationstatus: true
      created: 2024-08-05T12:10:30.521+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.569+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“History has been made for the Philippines as you become the nation’s
        first two-time Olympics champion. Japan celebrates your tremendous victory
        &amp; we can’t wait to see what you do next,” said Kazuya.'
    section3:
      primarytype: 'block'
      uuid: '4032b0ff-7c34-4bb2-bbef-ae10a5099e26'
      activationstatus: true
      created: 2024-08-05T12:10:30.521+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.569+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In 2019, Yulo received the Ambassador Commendation from then Ambassador
        to the Philippines Haneda Koji for bringing the gold medal at  FIG World Artistic
        Gymnastics Championships.'
    section4:
      primarytype: 'block'
      uuid: '9b4f9d45-54b0-490d-b5c7-ca9c654069a4'
      activationstatus: true
      created: 2024-08-05T12:10:30.522+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.958+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Yulo also met with former Japanese Ambassador Kazuhiko Koshikawa in
        2022 during the inauguration of a Japan-funded training center for gymnasts
        in Laguna.'
    section5:
      primarytype: 'block'
      uuid: '0a212ee0-54c6-4d84-872a-dfe4c2d02f09'
      activationstatus: true
      created: 2024-08-05T12:10:30.522+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.570+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In 2016, Yulo received an offer from the Japan Olympics Association
        to train under a scholarship program. He trained under Japanese coach Munehiro
        Kugimiya for seven years before parting ways in October last year.</p>'
    section6:
      primarytype: 'block'
      uuid: '4f1dba90-76a6-4eb4-949f-755be813dd23'
      activationstatus: true
      created: 2024-08-05T12:10:30.523+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.571+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He later on trained at the British gymnastics center at Lilleshall
        where Yulo trained with Olympic rivals including Jake Jarman.'
    section7:
      primarytype: 'block'
      uuid: 'e0aa2d09-716f-4115-bce7-8eae2bde3f20'
      activationstatus: true
      created: 2024-08-05T12:10:30.523+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.571+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Diplomats celebrate Yulo’s win</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: 'f5378e18-266a-4e50-b22a-f4b12a6c046b'
      activationstatus: true
      created: 2024-08-05T12:10:30.524+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.572+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Other ambassadors joined the Philippines in celebrating the double
        victory of Yulo.'
    section9:
      primarytype: 'block'
      uuid: '653c66f2-8054-4a03-9ee6-74dc5eafece0'
      activationstatus: true
      created: 2024-08-05T12:10:30.524+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.572+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Massive congratulations to Carlos Yulo for this historic Gold Medal,”
        said British Ambassador Laure Beaufils.'
    section10:
      primarytype: 'block'
      uuid: '7c4dfc30-5828-4894-918c-19048fa1aa7b'
      activationstatus: true
      created: 2024-08-05T12:10:30.524+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.573+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“My heartfelt congratulations to Carlos Yulo for securing the first
        PH gold-medal win at Paris 2024. What an astonishing performance. Your dedication
        and excellence inspire us all,” said EU Ambassador Luc Veron.'
    section11:
      primarytype: 'block'
      uuid: 'c7015108-83f9-4b34-8581-43c0381d72e0'
      activationstatus: true
      created: 2024-08-05T12:10:30.525+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.573+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'United States Ambassador MaryKay Carlson also watched the historic
        moment of Yulo.'
    section12:
      primarytype: 'block'
      uuid: 'e3408141-00e5-40bb-ab3b-f68b886e3294'
      activationstatus: true
      created: 2024-08-05T12:10:30.525+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:11:45.573+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Loved watching this historic moment! Congratulations on winning
        GOLD,” said Carlson.</p>'
  'START HERE----->lost-sabungeros-cinemalaya':
