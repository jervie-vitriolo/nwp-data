      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.249+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'embedcode'
    section5:
      primarytype: 'block'
      uuid: '2227b200-e0a7-4549-9076-be79486e09d7'
      activationstatus: true
      created: 2024-08-05T14:38:50.548+08:00
