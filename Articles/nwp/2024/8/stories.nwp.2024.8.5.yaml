    'title': 'Tributes pour in for veteran film producer Lily Monteverde'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87b86b6-4bf9-4492-9b27-ef11cae85ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:54:03.046+08:00
      'mgnl:createdBy': 'lance-nwp'
