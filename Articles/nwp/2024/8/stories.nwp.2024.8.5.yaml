    'stories': []
    'template': '1'
    'title': 'Japan, others celebrate Yulo‚Äôs double gold in Paris 2024 Olympics '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61ba6ce-8c5f-4fcb-bec8-c32c15bf8ac2'
      'mgnl:activationStatus': true
