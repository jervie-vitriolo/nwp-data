    title: 'Cinemalaya cancels ‘Lost Sabungeros’ screening over ‘security concerns’ '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c62c4eb7-63b0-486d-97db-ed3d3d7ba489'
      activationstatus: true
      created: 2024-08-05T12:24:11.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.028+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Cinemalaya has canceled
        the screening of the documentary “Lost Sabungeros” over what it calls “security
        concerns.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'ebbb4425-c18e-4832-b9ee-2dd6a728629b'
      activationstatus: true
      created: 2024-08-05T12:24:11.015+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.015+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The film festival organizers did not expound on the security issue
        in an announcement released on Sunday.'
    section2:
      primarytype: 'block'
      uuid: '29d47f0c-9f50-4990-9000-23673b44babb'
      activationstatus: true
      created: 2024-08-05T12:24:11.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.016+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Due to security concerns, the screenings of ‘Lost Sabungeros’ on August
        8, 2024 and August 9, 2024 have been canceled. ‘Balota’ by Kip Oebanda replaces
        the screening on August 8 at 5:00 PM in Cinema 2, Ayala Malls Manila Bay,”
        Cinemalaya said.'
    section3:
      primarytype: 'block'
      uuid: 'a0059d91-f279-4397-a865-579b82ebe09c'
      activationstatus: true
      created: 2024-08-05T12:24:11.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.016+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Lost Sabungeros” was directed by GMA Public Affairs executive producer
        Bryan Brazil and the first-ever investigative documentary produced by the
        network.'
    section4:
      primarytype: 'block'
      uuid: '29a047ea-9a4a-4a43-b128-76671a89c58e'
      activationstatus: true
      created: 2024-08-05T12:24:11.016+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.016+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It is about the disappearances of over 30 sabungeros (cockfighting
        enthusiasts) abducted in 2021.'
    section5:
      primarytype: 'block'
      uuid: 'd0b7f817-086f-46db-9fc3-e67613ca2c97'
      activationstatus: true
      created: 2024-08-05T12:24:11.017+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.017+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a Facebook post, Brazil asked if Cinemalaya is free from censorship
        following its decision to cancel its screening.'
    section6:
      primarytype: 'block'
      uuid: 'e6480fe1-80a9-431d-876a-139d84ed0768'
      activationstatus: true
      created: 2024-08-05T12:24:11.017+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.017+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ito na po, pinull out na nila ang aming pelikula. Cinemalaya board
        po ang nagbaba nito.'
    section7:
      primarytype: 'block'
      uuid: '96d295a2-8648-40bb-b1d8-9ba0464226c9'
      activationstatus: true
      created: 2024-08-05T12:24:11.018+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.018+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mataas po ang pagtingin ko sa festival na ito, marami kaming filmmaker
        ang lumaki at naniwala rito.'
    section8:
      primarytype: 'block'
      uuid: '80fceb13-fb89-4c72-8d3d-5f73db6c07b8'
      activationstatus: true
      created: 2024-08-05T12:24:11.018+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.018+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Pelikulang malaya at mapagpalaya?,” Brazil wrote.'
    section9:
      primarytype: 'block'
      uuid: '2111fa48-ffeb-4dc8-9016-69d8b22c92e0'
      activationstatus: true
      created: 2024-08-05T12:24:11.019+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.019+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: They have pulled out our film. It was the Cinemalaya
        board that made the decision. I have a high regard for this festival; many
        filmmakers, including myself, have grown and believed in it. Is Cinemalaya
        still free?] '
    section10:
      primarytype: 'block'
      uuid: '25a8ba6f-eda2-46e8-ad3c-05e0c0cd390c'
      activationstatus: true
      created: 2024-08-05T12:24:11.019+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.019+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lee Joseph Marquez Castel, GMA Public Affairs senior assistant vice
        president, said while threats should be taken seriously, blocking  the documentary
        screening is letting fear prevail.'
    section11:
      primarytype: 'block'
      uuid: 'ffbfd757-9c76-4b17-bec2-040364d6a768'
      activationstatus: true
      created: 2024-08-05T12:24:11.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Halos dalawang taon naming binuo ang docu-film na ito at tinanggap
        na bahagi nito ang panganib.'
    section12:
      primarytype: 'block'
      uuid: 'db77a6a8-c0cc-4da0-946f-d8d160b12c75'
      activationstatus: true
      created: 2024-08-05T12:24:11.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ngunit sinuong ng produksyon ang peligro, para siyasatin ang pagkawala
        ng mahigit tatlumpung mga sabungero,” said Castel.'
    section13:
      primarytype: 'block'
      uuid: 'eae9e82a-c352-4c06-b50d-355b9c538f1a'
      activationstatus: true
      created: 2024-08-05T12:24:11.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We spent almost two years making this documentary film
        and accepted the risks involved. But the production braved the dangers to
        investigate the disappearance of over 30 cockfighting enthusiasts.] '
    section14:
      primarytype: 'block'
      uuid: '2b1d0ec2-a492-4a44-8a21-c0edf9a02a11'
      activationstatus: true
      created: 2024-08-05T12:24:11.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sa hindi pagtuloy ng ‘Lost Sabungeros’ sa Cinemalaya, sino nga ba
        ang tunay na pinoprotektahan mula sa mga banta? Sino nga ba ang totoong nailigtas
        sa anumang isinisiwalat ng dokyu? Cinemalaya Independent Film Festival. Hindi
        na malaya. Hindi na rin independent,” he added.'
    section15:
      primarytype: 'block'
      uuid: '6fa15e72-9d4e-4e74-8f6e-df899423d7fb'
      activationstatus: true
      created: 2024-08-05T12:24:11.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:34.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:24:11.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: With the withdrawal of ‘Lost Sabungeros’ from Cinemalaya,
        who was really protected from the threats? Who was really saved from what
        the documentary would reveal? Cinemalaya Independent Film Festival. No longer
        free. No longer independent.]</p>'
