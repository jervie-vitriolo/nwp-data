    title: 'Jailed Pakistan ex-PM Imran Khan: Would be 'foolish' not to have good
      relations with army'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b46c6d29-69d5-45be-92b6-97a668315d77'
      activationstatus: true
      created: 2024-08-05T15:16:17.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>ISLAMABAD (Reuters) —</strong> Pakistan’s jailed former
        prime minister, Imran Khan, who blames the military for his ouster and 12-month-old
        imprisonment on what he calls trumped-up charges, said on Sunday it would
        be "foolish" not to have "excellent" relations with the army.</p>'
    section1:
      primarytype: 'block'
      uuid: '4fd988f1-c71b-4324-b823-2b3bcc12f26a'
      activationstatus: true
      created: 2024-08-05T15:16:17.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ahead of Monday’s anniversary of his jailing on dozens of charges ranging\
        \ from corruption to leaking state secrets, Khan also said in written responses\
        \ to Reuters questions that he held no grudges against the United States,\
        \ whom he has also blamed for his 2022 ouster from office.\r"
    section2:
      primarytype: 'block'
      uuid: '507c3b9c-9ef6-4d37-b552-fb41f70fae05'
      activationstatus: true
      created: 2024-08-05T15:16:17.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.279+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Given Pakistan’s geographical position and the military’s significant\
        \ role in the private sector, it would be foolish not to foster such a relationship,\"\
        \ Khan wrote in replies relayed by his media and legal team.\r"
    section3:
      primarytype: 'block'
      uuid: '10bf7c00-be43-4438-8892-3b4045fc66c9'
      activationstatus: true
      created: 2024-08-05T15:16:17.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are proud of our soldiers and armed forces,\" he said.\r"
    section4:
      primarytype: 'block'
      uuid: '05bf77d5-01e5-406a-870d-84d5a5e4a6e7'
      activationstatus: true
      created: 2024-08-05T15:16:17.034+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.280+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.797+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Khan said his criticisms since his ouster had been directed at individuals,\
        \ not the military as an institution. \"The miscalculations of the military\
        \ leadership shouldn't be held against the institution as a whole.\"\r"
    section5:
      primarytype: 'block'
      uuid: '33c6fbcb-60a8-4e32-967d-a3c24a34dcb1'
      activationstatus: true
      created: 2024-08-05T15:16:17.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.281+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Wednesday, Khan offered to hold \"conditional negotiations\" with\
        \ the South Asian nation’s military - if \"clean and transparent\" elections\
        \ were held and the \"bogus\" cases against his supporters were dropped.\r"
    section6:
      primarytype: 'block'
      uuid: '8982e047-3d26-4922-a99e-f6a5fe42cdda'
      activationstatus: true
      created: 2024-08-05T15:16:17.035+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.282+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pakistan’s army and government did not immediately respond to requests\
        \ for comment on Khan’s remarks to Reuters. They have both repeatedly denied\
        \ his assertions.\r"
    section7:
      primarytype: 'block'
      uuid: '9fdd4b31-c133-46e2-b782-15a9fb31da23'
      activationstatus: true
      created: 2024-08-05T15:16:17.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United States denies any role in his ouster.\r"
    section8:
      primarytype: 'block'
      uuid: '1f5652d8-6f47-41bf-8f32-f7eb670250f9'
      activationstatus: true
      created: 2024-08-05T15:16:17.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.283+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his replies, the 71-year-old former cricket star did not specify\
        \ what he wanted to discuss with the military.\r"
    section9:
      primarytype: 'block'
      uuid: '6681e071-69e2-484c-82f6-2cc44017e8f8'
      activationstatus: true
      created: 2024-08-05T15:16:17.036+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.284+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Open to any dialogue with army'</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '8f300c55-ec50-48e4-b837-c4c348530636'
      activationstatus: true
      created: 2024-08-05T15:16:17.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.285+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The army, which has ruled Pakistan for more than half its 76-year independent\
        \ history, plays an oversized role in the politics and governance of the nation\
        \ of 240 million people.\r"
    section11:
      primarytype: 'block'
      uuid: 'a16201d6-bca5-4c4c-bb94-eb259da50eb8'
      activationstatus: true
      created: 2024-08-05T15:16:17.037+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.286+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "No Pakistani prime minister has completed a full five-year term in\
        \ office, and most have served time in jail. Analysts say most of those secured\
        \ their release after striking deals with the military, a claim the army denies.\r"
    section12:
      primarytype: 'block'
      uuid: '9b81d9b7-85ef-4c6f-9e5b-9d204ff02051'
      activationstatus: true
      created: 2024-08-05T15:16:17.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Khan, who lost power in a parliamentary vote of no confidence after\
        \ falling out with the generals, has said the army has been backing what he\
        \ calls the politically motivated cases against him, which the military has\
        \ denied.\r"
    section13:
      primarytype: 'block'
      uuid: 'c7ba2a42-4825-488e-99d5-8ed37946e18b'
      activationstatus: true
      created: 2024-08-05T15:16:17.038+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.287+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Still, he said, there would be \"no harm\" in engaging with the generals\
        \ if he should be released from jail and seek to return to power.\r"
    section14:
      primarytype: 'block'
      uuid: '72315584-4b61-4fbf-a3e4-ec922c16f890'
      activationstatus: true
      created: 2024-08-05T15:16:17.039+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.288+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are open to any dialogue that could help improve the dire situation\
        \ in Pakistan,\" he said, adding that it was useless to open any such talks\
        \ with the coalition government of Prime Minister Shehbaz Sharif, which he\
        \ says does not enjoy public backing because he claims it won a stolen election\
        \ in February.\r"
    section15:
      primarytype: 'block'
      uuid: '187a747b-b422-4f1c-a5fb-97e254e33fd0'
      activationstatus: true
      created: 2024-08-05T15:16:17.039+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Rather, Khan said, it would be \"more productive to engage with those\
        \ who actually wield power\".\r"
    section16:
      primarytype: 'block'
      uuid: 'e3c628ee-ca0f-4ecc-9c6e-61898e06ecb7'
      activationstatus: true
      created: 2024-08-05T15:16:17.040+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.289+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The military - which says Khan and his party were behind attacks on\
        \ military installations last year during widespread protests against his\
        \ detention - has previously ruled out any talks with him.\r"
    section17:
      primarytype: 'block'
      uuid: '12ea8d3c-b51e-4291-a3b8-31a82c831b17'
      activationstatus: true
      created: 2024-08-05T15:16:17.040+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.290+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Khan’s imprisonment has added to the political volatility in Pakistan,\
        \ which has experienced a prolonged economic crisis and last month received\
        \ a bailout from the International Monetary Fund.\r"
    section18:
      primarytype: 'block'
      uuid: '0e00a6fe-5855-4e10-a7f2-62511fecc5d7'
      activationstatus: true
      created: 2024-08-05T15:16:17.041+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.291+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The political instability since Khan’s ouster from power helped force\
        \ Islamabad to accept the IMF’s painful fiscal consolidation requirements,\
        \ which have burdened the people with heavy taxes, analysts say.\r"
    section19:
      primarytype: 'block'
      uuid: '3ce5fef1-bf7b-4f94-906f-108bc5ab6076'
      activationstatus: true
      created: 2024-08-05T15:16:17.041+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.805+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The IMF has called for political stability to help put the $350 billion\
        \ economy on a recovery path.\r"
    section20:
      primarytype: 'block'
      uuid: '3b5ad9b6-8541-41ef-9439-abd7b137f0e0'
      activationstatus: true
      created: 2024-08-05T15:16:17.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.292+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.806+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Khan rejected the idea of reaching an out-of-court settlement with\
        \ the government or military, unless they accepted that his PTI party had\
        \ won a majority in February’s election.\r"
    section21:
      primarytype: 'block'
      uuid: 'ec2acbc3-ba5b-49e9-989b-48d18228191e'
      activationstatus: true
      created: 2024-08-05T15:16:17.042+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The elections were the most rigged in Pakistan’s history,\" Khan\
        \ told Reuters.\r"
    section22:
      primarytype: 'block'
      uuid: '22b05e4e-c9d4-485c-a386-d7be93759076'
      activationstatus: true
      created: 2024-08-05T15:16:17.043+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:25.293+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:00.807+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>(Reporting by Asif Shahzad; Editing by William Mallard)</strong></em></p>'
