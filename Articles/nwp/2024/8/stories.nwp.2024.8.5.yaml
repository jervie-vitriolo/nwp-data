      lastmodified: 2024-08-05T18:30:44.719+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Mounting as an inspiration</strong></h2>'
    section19:
      primarytype: 'block'
      uuid: '11f9f9f1-6e62-4897-a155-74b17b213041'
      activationstatus: true
      created: 2024-08-05T18:30:44.719+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.719+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Yulo has also become an inspiration to his younger siblings Karl and
        Elaiza who are also training for gymnastics.'
    section20:
      primarytype: 'block'
      uuid: '63272129-3101-40aa-8ff7-ad0aa5c3fe46'
      activationstatus: true
      created: 2024-08-05T18:30:44.720+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.720+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'His 10-year-old cousin, Francis Poquiz, who has been training for four
        years, also looks up to him. Poquiz juggles his academics and gymnastic training
        everyday.'
    section21:
      primarytype: 'block'
      uuid: '03ca294c-5cfa-48f0-8e6d-7bb85fccdd40'
      activationstatus: true
      created: 2024-08-05T18:30:44.720+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.720+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'NewsWatch Plus asked if he gets tired with his activities. He answered:
        “Masaya po… Hindi po. [It is fun… no.]”'
    section22:
      primarytype: 'block'
      uuid: 'aef36a92-619d-4c47-967c-590dbf6b7b0a'
      activationstatus: true
      created: 2024-08-05T18:30:44.721+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.721+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Francis bagged two gymnastics medals, and he said he plans to join
        more competitions and eventually teach gymnastics.'
    section23:
      primarytype: 'block'
      uuid: '21b2fec4-c693-42b3-a509-317212d740fb'
      activationstatus: true
      created: 2024-08-05T18:30:44.721+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.721+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: ' '
    section24:
      primarytype: 'block'
      uuid: '6ebae257-5529-4bcd-a4b4-f7430e9d926b'
      activationstatus: true
      created: 2024-08-05T18:30:44.722+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.722+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Frisco advised parents and guardians of young aspiring athletes to
        be supportive of their aspirations.'
    section25:
      primarytype: 'block'
      uuid: '8b8da7d8-676d-4dcc-b428-4420579badc1'
      activationstatus: true
      created: 2024-08-05T18:30:44.723+08:00
