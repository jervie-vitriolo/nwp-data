      lastmodified: 2024-08-05T18:30:44.724+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: Training is difficult, painful, and dangerous. When
        they get hurt, they want to stop. That is why encouragement from elders like
        me is necessary.]</p>'
