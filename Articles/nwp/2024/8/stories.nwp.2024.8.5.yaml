  'START HERE----->israeli-strike-gaza-schools-hospital':
    author: 'Nidal al-Mughrabi, Reuters'
    caption: 'Palestinians inspect the site of an Israeli strike on a house, amid
      the Israel-Hamas conflict, in Deir Al-Balah in the central Gaza Strip, August
      4, 2024. (Reuters/Ramadan Abed)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
