      lastmodified: 2024-08-05T13:20:46.606+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: We are only discussing the PNP… because the PNP is closer\
        \ to her since she was previously a mayor, and she brought her local Davao\
        \ police as her security there.]\r"
    section17:
      primarytype: 'block'
