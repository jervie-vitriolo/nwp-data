      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:32:57.039+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>It’s going to be a paw-fectly exciting day of meows and purrs at
        Robinsons Galleria Ortigas as it celebrates International Cat Day on August
        8, 11 a.m. onwards. The event dubbed as Meow-Mania, is a day dedicated to
        raise awareness and appreciation towards our feline friends. Meow-Mania will
        be jampacked with pet freebies and activities specially prepared for cats
        and cat lovers.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c48378f-cdd8-4cd3-a6a5-72bef3dc265c'
      activationstatus: true
      created: 2024-08-05T13:32:57.040+08:00
