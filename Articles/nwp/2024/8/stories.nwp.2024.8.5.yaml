      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.247+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila Philippines –</strong> Filipinos celebrated
        the historic win of gymnast Carlos Yulo and his double gold at the Paris 2024
        Olympics.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e9a9082a-31e6-4a83-bdb2-c86e72f0e1b3'
      activationstatus: true
      created: 2024-08-05T14:38:50.546+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.247+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Weightlifter Hidilyn Diaz, who brought home the country’s first
        Olympic gold, congratulated Yulo.</p>'
    section2:
      primarytype: 'block'
      uuid: '934994fa-a70f-47b4-9c81-a654d702a015'
      activationstatus: true
      created: 2024-08-05T14:38:50.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.248+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Ipinagmamalaki kita hindi lang sa mga medalya mo kundi dahil sa
        hirap na pinagdaanan mo para makamit ang tagumpay para sa sarili at higit
        pang lalo, para sa bayan,” Diaz wrote in an Instagram post.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b78043af-165a-4539-ab57-d2938c0ee019'
      activationstatus: true
      created: 2024-08-05T14:38:50.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:29.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T14:54:59.248+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '[Translation: I’m proud of you not just for your medals, but for the
        hardships you endured to achieve success for yourself and, even more importantly,
        for our country]'
    section4:
      contentwidth: 'fit-content'
      embedcode: '<iframe src="https://www.instagram.com/p/C-QOhqTy1KR/embed" width="400"
        height="480" frameborder="0" scrolling="no" allowtransparency="true"></iframe>'
      primarytype: 'block'
      uuid: '9e9065f4-ef0c-4d7d-9870-478c1c0890d8'
      activationstatus: true
