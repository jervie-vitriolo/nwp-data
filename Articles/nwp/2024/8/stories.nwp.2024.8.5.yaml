    title: 'Tributes pour in for veteran film producer Lily Monteverde'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e87b86b6-4bf9-4492-9b27-ef11cae85ccf'
      activationstatus: true
      created: 2024-08-05T15:54:03.046+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:23.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:54:03.063+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippine showbiz
        industry is mourning the death of veteran film producer and Regal Entertainment
        founder Lily Monterverde, well-known as “Mother Lily.”</p>'
    section1:
      primarytype: 'block'
      uuid: 'e5475e27-3960-4c72-a7b9-4cfa281e2812'
      activationstatus: true
      created: 2024-08-05T15:54:03.047+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:23.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:54:03.047+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Monteverde, 85, died in the early hours of Sunday, Aug. 4, the <a
        href="https://www.facebook.com/photo/?fbid=1124031335759386&amp;set=a.873363170826205">production
        agency</a> said on Sunday.</p>'
    section2:
      primarytype: 'block'
      uuid: '7c9b97ea-4176-42a0-906f-aef2b53a96e4'
      activationstatus: true
      created: 2024-08-05T15:54:03.047+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:23.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:54:03.047+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a Facebook post, ‘Diamond Star’ Maricel Soriano penned a heartfelt
        message for the film icon.</p>'
    section3:
      contentwidth: 'fit-content'
      embedcode: '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fofficialmaricelsoriano%2Fvideos%2F866724628820721%2F&show_text=false&width=476&t=0"
        width="476" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      primarytype: 'block'
      uuid: 'c99cf0d2-fb0d-4e81-9e18-67362ef06f76'
      activationstatus: true
      created: 2024-08-05T15:54:03.047+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:23.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:54:03.047+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: 'b09d2356-6005-4843-8aa4-293f67fddba0'
      activationstatus: true
      created: 2024-08-05T15:54:03.048+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:23.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:54:03.048+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Maraming salamat sa oras at panahon na ibinigay mo sa amin. Salamat
        sa lahat ng tawa, halakhak,  at alam mo na. Talagang through the years, napatunayan
        mo sa amin na mahal na mahal mo kami at ang turing mo sa amin ay mga anak,”
        Soriano wrote.'
    section5:
      primarytype: 'block'
      uuid: '2caf40af-f4bb-4ff6-adc7-23b37e3bbda0'
      activationstatus: true
      created: 2024-08-05T15:54:03.049+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:23.680+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:54:03.049+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Thank you for the time that you shared with us. Thank
        you for all the laughter and everything. Through the years, you’ve proven
        that you loved us dearly and you treated us like your children.]'
    section6:
      primarytype: 'block'
      uuid: '84acb372-cbb3-4186-9e59-a555821e3fec'
      activationstatus: true
      created: 2024-08-05T15:54:03.049+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:23.681+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:54:03.049+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Veteran actress Judy Ann Santos also shared her last photo with Monteverde,
        and recalled her first projects.'
    section7:
      primarytype: 'block'
      uuid: 'e2d757f7-546e-4087-8834-ae537d546a68'
      activationstatus: true
      created: 2024-08-05T15:54:03.049+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:23.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:54:03.049+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“All my firsts in showbizness was under you. My first teleserye kaming
        mga ulila and the only producer na sumugal sa amin ni gladys para gawin ang
        pelikulang “sana naman”and the rest is history. Ginawa mong makulay ang buhay
        ng maraming tao sa industriyang ito na minahal mo ng sobra sobra,” she said
        on Facebook.'
    section8:
      primarytype: 'block'
      uuid: '5f9263ce-7c06-453d-b8c7-c527347cbff2'
      activationstatus: true
      created: 2024-08-05T15:54:03.050+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:23.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:54:03.050+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: All my firsts in showbizness were under you like my first
        TV series “Kaming mga Ulila.” You were the only producer who took a chance
        on me and Gladys on our film “Sana Naman” and the rest was history. You made
        the lives of so many people in this industry so colorful, which you loved
        dearly.]'
    section9:
