      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '27490b7e-a00e-4bc8-98a1-2142855e612b'
      activationstatus: true
      created: 2024-08-05T13:20:46.608+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.840+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.608+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“This is my personal appeal to you being a Filipino kasi ayaw ko talaga\
        \ may mangyari sa ating pangalawang pangulo, pag yan ay naambush ng NPA at\
        \ nagsipagtakbuhan ang security niya, nakakahiya tayo. Pero kung ibalik mo\
        \ yung mga taga Davao… talagang makipag patayan sa kaniya,” Dela Rosa said.\
        \ \r"
    section21:
