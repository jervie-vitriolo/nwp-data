    title: 'Israeli strikes hit Gaza schools, hospital compound after talks fail'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '2ca760ec-1e61-4269-9805-1703e7a11581'
      activationstatus: true
      created: 2024-08-05T15:02:44.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>CAIRO (Reuters) —</strong> An Israeli airstrike hit two
        schools in Gaza City on Sunday, killing at least 30 people, Palestinian officials
        said, while the Israeli military said it struck a Hamas military compound
        embedded in the schools.</p>'
    section1:
      primarytype: 'block'
      uuid: '2b3ed388-e2af-47d4-bc28-fe62772cf02a'
      activationstatus: true
      created: 2024-08-05T15:02:44.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.670+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An Israeli airstrike hit a tent camp inside a hospital in central Gaza\
        \ earlier in the day. Gaza health officials said a total of at least 44 Palestinians\
        \ were killed on Sunday, the day after a round of talks in Cairo ended without\
        \ result.\r"
    section2:
      primarytype: 'block'
      uuid: '38996a31-3c84-4d4b-89b1-55211d615975'
      activationstatus: true
      created: 2024-08-05T15:02:44.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Footage circulated on Palestinian media showed bodies scattered inside\
        \ the yard of one of two blast-wrecked schools as residents rushed to carry\
        \ casualties, including children, and loaded them into ambulance vehicles\
        \ that took them to at least two nearby hospitals.\r"
    section3:
      primarytype: 'block'
      uuid: '3a242d3e-5d16-4c3d-8e17-0d021ce0327c'
      activationstatus: true
      created: 2024-08-05T15:02:44.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.671+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gaza’s Civil Emergency Service said dozens were wounded in addition\
        \ to the fatalities in the schools of Hassan Salama and Al-Nasser, which housed\
        \ Palestinian displaced families.\r"
    section4:
      primarytype: 'block'
      uuid: 'b5327fe1-0331-4bd8-a278-4eadded4cc3d'
      activationstatus: true
      created: 2024-08-05T15:02:44.419+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said it struck militants inside a Hamas command\
        \ embedded within the schools and that it took steps to reduce the risk to\
        \ civilians there.\r"
    section5:
      primarytype: 'block'
      uuid: '533740eb-ed34-4590-9968-34d79e7f7989'
      activationstatus: true
      created: 2024-08-05T15:02:44.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel says the Islamist militant group Hamas regularly embeds in civilian\
        \ institutions, using Gaza’s population as human shields. Hamas denies this.\r"
    section6:
      primarytype: 'block'
      uuid: 'de8afe12-0e72-4ae5-a05b-431c6c71fa24'
      activationstatus: true
      created: 2024-08-05T15:02:44.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier in the day, an Israeli strike inside the Al-Aqsa Hospital compound\
        \ started a fire, and wounded at least 18 people as well as killing five,\
        \ medical authorities said.\r"
    section7:
      primarytype: 'block'
      uuid: '12edb35a-dca3-4efc-b507-a302cf36dbbb'
      activationstatus: true
      created: 2024-08-05T15:02:44.420+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said it struck a militant operating there and\
        \ that secondary explosions were identified, indicating weapons were present\
        \ in the area.\r"
    section8:
      primarytype: 'block'
      uuid: '80ce0712-a8ec-4fc1-be8c-336166b616bb'
      activationstatus: true
      created: 2024-08-05T15:02:44.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The hospital compound is in Deir Al-Balah, an area crowded with thousands\
        \ of people displaced by fighting in other parts of the enclave.\r"
    section9:
      primarytype: 'block'
      uuid: '0460b12c-ed56-4de2-8b35-6ade1fd957e9'
      activationstatus: true
      created: 2024-08-05T15:02:44.421+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Elsewhere in Deir Al-Balah, three Palestinians were killed when an\
        \ Israeli missile struck a house. Separate Israeli strikes killed eight others\
        \ inside their home in Jabalia camp in northern Gaza City and three inside\
        \ a car.\r"
    section10:
      primarytype: 'block'
      uuid: '0acee149-89ce-47ef-a547-ef25ec00114d'
      activationstatus: true
      created: 2024-08-05T15:02:44.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Residents in areas southeast of the southern Gaza city of Khan Younis\
        \ and to the north of Rafah, where there was heavy fighting last month, reported\
        \ receiving evacuation orders from the Israeli military.\r"
    section11:
      primarytype: 'block'
      uuid: '59c18251-6eed-4d5a-8a0b-dab2c778c38a'
      activationstatus: true
      created: 2024-08-05T15:02:44.422+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli army spokesman posted orders on X, asking residents of\
        \ those districts to head towards the humanitarian zone, saying forces would\
        \ soon act forcefully against militants waging attacks from those areas.\r"
    section12:
      primarytype: 'block'
      uuid: '6e4b0aac-3c60-4dca-8364-459b145e8ace'
      activationstatus: true
      created: 2024-08-05T15:02:44.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Israel, sirens went off in the area of Ashdod and the Israeli military\
        \ said five rockets were launched from southern Gaza. No injuries were reported.\
        \ Hamas said the rocket firing was in response to Israeli \"massacres against\
        \ the civilians.\"\r"
    section13:
      primarytype: 'block'
      uuid: '3ad1b310-30f8-4632-a08f-04d15a2c2456'
      activationstatus: true
      created: 2024-08-05T15:02:44.423+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Israel braces for escalation</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '97747c41-ae60-4b6c-b7b0-7c4cb1e200f8'
      activationstatus: true
      created: 2024-08-05T15:02:44.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel is bracing for a serious escalation following the assassination
        of Hamas' leader Ismail Haniyeh in Tehran on Wednesday, a day after an Israeli
        strike in Beirut killed Fuad Shukr, a top military commander from Lebanese
        armed group Hezbollah.</p>'
    section15:
      primarytype: 'block'
      uuid: '05d839cf-658d-4679-ab71-26d1590f94f4'
      activationstatus: true
      created: 2024-08-05T15:02:44.424+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli Prime Minister Benjamin Netanyahu was due to convene special\
        \ security discussions late on Sunday, a defence official said, following\
        \ threats of retaliation from Iran and Hezbollah.\r"
    section16:
      primarytype: 'block'
      uuid: 'fe7e0697-2232-468e-867b-81f9825b1bf0'
      activationstatus: true
      created: 2024-08-05T15:02:44.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Defence Minister Yoav Gallant said he was reviewing plans \"that would\
        \ exact a price in the case of attempts by Iran and its proxies to attack\
        \ Israel.\"\r"
    section17:
      primarytype: 'block'
      uuid: '6f8c73cc-4806-4fb3-a733-67b8ee685002'
      activationstatus: true
      created: 2024-08-05T15:02:44.425+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Our readiness in terms of defense is high - be it on the ground or\
        \ in the air, and we are prepared for both a swift response or attack. If\
        \ they dare to attack us, they will pay a heavy price,\" Gallant said in a\
        \ statement.\r"
    section18:
      primarytype: 'block'
      uuid: '2598a163-f5ef-465b-b11e-7a4aa28dcbfc'
      activationstatus: true
      created: 2024-08-05T15:02:44.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.766+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas and Iran have both accused Israel of carrying out the assassination\
        \ of Haniyeh and have pledged to retaliate. Israel has neither claimed nor\
        \ denied responsibility for the death.\r"
    section19:
      primarytype: 'block'
      uuid: '30f93f3d-17ec-413a-a05a-875b5ced130d'
      activationstatus: true
      created: 2024-08-05T15:02:44.426+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.767+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah, like Hamas, is backed by Iran and has also vowed revenge\
        \ after the killing of Shukr.\r"
    section20:
      primarytype: 'block'
      uuid: '6cbb4179-4333-45b1-babe-f6982d9b31d7'
      activationstatus: true
      created: 2024-08-05T15:02:44.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war was triggered by Hamas' Oct. 7 attack on southern Israel, in\
        \ which 1,200 people were killed and 250 taken hostage to Gaza, according\
        \ to Israeli tallies.\r"
    section21:
      primarytype: 'block'
      uuid: '1e6c3e31-0496-4c94-8e00-d42f9b4736ae'
      activationstatus: true
      created: 2024-08-05T15:02:44.427+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:28.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:19:06.681+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At least 39,550 Palestinians have been killed in the Israeli military\
        \ campaign in Gaza, according to the Gaza Health Ministry, which does not\
        \ distinguish between fighters and civilians.\r"
    section22:
      primarytype: 'block'
      uuid: '59fadf5b-e131-49a5-a513-aa02554c71f4'
      activationstatus: true
