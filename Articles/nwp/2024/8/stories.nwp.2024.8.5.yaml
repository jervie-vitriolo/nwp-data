    template: '1'
    title: 'Filipino hurdlers move to ‘second chance’ rounds at Paris Olympics'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '228b4bb9-c7b2-431d-b400-9649b595634f'
      activationstatus: true
      created: 2024-08-05T11:38:07.915+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:38:07.923+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino hurdlers at
        the Paris 2024 Olympics were relegated to repechage rounds as they fell short
        in securing outright semifinal berths on Sunday, Aug. 4.</p>'
    section1:
      primarytype: 'block'
      uuid: '753ed4e6-cd1d-42bf-904b-9f3669fb38de'
      activationstatus: true
      created: 2024-08-05T11:38:07.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:38:07.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Only the top three athletes per heat and the next three fastest in\
        \ the overall qualifiers’ list will advance to the semifinals of the hurdling\
        \ events held at the Stade de France. \r"
    section2:
      primarytype: 'block'
      uuid: '213b672c-4887-4d77-bd8a-6fc7172e4e42'
      activationstatus: true
      created: 2024-08-05T11:38:07.916+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:38:07.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "While Olympic debutants John Cabang and Lauren Hoffman did not automatically\
        \ qualify for the semifinals, they still have second chances through the repechage.\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: 'da1267c0-285f-4970-9d9a-4a66d23d84d8'
      activationstatus: true
      created: 2024-08-05T11:38:07.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:38:07.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cabang finished sixth in the Heat 1 of the men’s 110-meter hurdles\
        \ as he clocked 13.66 seconds, ranking 32nd out of 40.\r"
    section4:
      primarytype: 'block'
      uuid: 'fcc1d2c6-2910-42b2-bb39-9c0f4abebfe6'
      activationstatus: true
      created: 2024-08-05T11:38:07.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:38:07.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hoffman completed the women’s 400-meter hurdles in 57.84 seconds to\
        \ rank 8th in the Heat 4 and 37th out of 40.\r"
    section5:
      primarytype: 'block'
      uuid: '49b485bb-619a-41fb-a190-de51c7c6f64d'
      activationstatus: true
      created: 2024-08-05T11:38:07.917+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:38:07.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The first two runners in each group of the “second chance” events will\
        \ move on to the semifinals. Each heat will have eight hurdlers.\r"
    section6:
      primarytype: 'block'
      uuid: 'f67044ef-7400-49f9-ab80-59da80f745ea'
      activationstatus: true
      created: 2024-08-05T11:38:07.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:38:07.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cabang is in Repechage-Heat 2 and will see action on Tuesday, Aug.\
        \ 6. \r"
    section7:
      primarytype: 'block'
      uuid: 'b7df10df-8b83-4e4c-98d3-e5aeeec61be1'
      activationstatus: true
      created: 2024-08-05T11:38:07.918+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:38:07.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Hoffman is grouped in Repechage-Heat 3 and will compete on Monday,
        Aug. 5.</p>'
  'START HERE----->germany-marcos-defense-philippines':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-05T11:47:10.000+08:00
    imagesource: '05a5edc7-5f7c-48e7-bf47-1c5384e4af62'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'aa91bd56-63ee-419e-810a-7c340512e48f'
    lead: "Germany reaffirmed its commitment to “enhanced defense cooperation” with\
      \ the Philippines during the courtesy call of German Federal Minister of Defense\
      \ Boris Pistorius to President Bongbong Marcos on Monday, August 5. \n"
    activationstatus: true
    created: 2024-08-05T11:49:49.510+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:10:35.731+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:05.575+08:00
    lastmodified: 2024-08-05T11:49:49.545+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'German defense chief commits broader ties in meeting with Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd7df3cf6-f2b6-4ba9-b47c-d8f792a84a25'
      activationstatus: true
      created: 2024-08-05T11:49:49.532+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:49:49.540+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> Germany reaffirmed its
        commitment to “enhanced defense cooperation” with the Philippines during the
        courtesy call of German Federal Minister of Defense Boris Pistorius to President
        Bongbong Marcos on Monday, August 5.</p>'
    section1:
      primarytype: 'block'
      uuid: '24bb17ed-d567-4708-8083-ce81f3554647'
      activationstatus: true
      created: 2024-08-05T11:49:49.533+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:49:49.533+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This is the first visit of a German defense minister to Manila. Pistorius
        highlighted the need to work and stand together for a rules-based international
        order.'
    section2:
      primarytype: 'block'
      uuid: '0873117e-e437-4833-bc09-7c8998bb3304'
      activationstatus: true
      created: 2024-08-05T11:49:49.533+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:49:49.533+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We would like to have a security agreement, defense agreement between
        our two countries. We will try to sign until the end of the year,” Pistorius
        told Marcos.'
    section3:
      primarytype: 'block'
      uuid: '6213f06f-261f-48ba-b0a3-25fd16578818'
      activationstatus: true
      created: 2024-08-05T11:49:49.534+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:49:49.534+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'For his part, Marcos thanked Germany for its continued commitment to
        peace and international law. He added that communication with Germany will
        remain open.'
    section4:
      primarytype: 'block'
      uuid: '174e5c67-a028-4607-88e9-57435f6096fb'
      activationstatus: true
      created: 2024-08-05T11:49:49.534+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:49:49.534+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We are beyond grateful for Germany for continuing to support a rules-based
        international law,” said Marcos.'
    section5:
      primarytype: 'block'
      uuid: 'fca98ec6-a4cd-491d-b308-06e15bc2f6fc'
      activationstatus: true
      created: 2024-08-05T11:49:49.535+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.738+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:49:49.535+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ahead of the Palace call, Pistorius held a meeting with Defense Secretary
        Gibo Teodoro.'
    section6:
      primarytype: 'block'
      uuid: '06d7fc29-f8f5-4263-9515-e1661f2a4a28'
      activationstatus: true
      created: 2024-08-05T11:49:49.535+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:49:49.535+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Both ministers emphasized the importance of advocating for principled
        and sustainable peace that is firmly anchored on international law.'
    section7:
      primarytype: 'block'
      uuid: '67abc652-5d24-494f-b581-9aea49e337bf'
      activationstatus: true
      created: 2024-08-05T11:49:49.535+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.739+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:49:49.535+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The ministers strongly opposed any unilateral attempt to advance expansive
        claims, especially through force or coercion,” Teodoro and Pistorius said
        in a joint statement.'
    section8:
      primarytype: 'block'
      uuid: '843b7ca7-ab58-42b8-b321-7d27cc90f2c2'
      activationstatus: true
      created: 2024-08-05T11:49:49.536+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:10:35.740+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T11:49:49.536+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Both ministers committed to conclude a broader arrangement on defense
        cooperation, which will expand the scope of mutually beneficial cooperation
        between the Philippines and Germany into new areas,” they added.</p>'
