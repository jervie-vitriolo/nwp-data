    title: 'Carlos Yulo dominates vault for second Olympic gold'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8828a47a-e10f-455e-9c75-2c96ffae7309'
      activationstatus: true
      created: 2024-08-05T00:23:59.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-20T15:44:54.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Carlos Yulo stood out
        in a Paris Olympic weekend with a second gold medal in the men’s artistic
        gymnastics, this time with a vault win.</p>'
    section1:
      primarytype: 'block'
      uuid: '90511ada-a9d7-48f9-a6c6-7aee6ff626eb'
      activationstatus: true
      created: 2024-08-05T00:23:59.940+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-20T15:44:54.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yulo obtained an average score of 15.116 and a victory in the vault\
        \ apparatus at the Bercy Arena on Sunday night, Aug. 4 (Manila time).\r"
    section2:
      primarytype: 'block'
      uuid: 'cc55a823-4144-4f84-8aec-4b9ca9ff1484'
      activationstatus: true
      created: 2024-08-05T00:23:59.940+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-20T15:44:54.331+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Performing fourth out of eight competitors in the final round, he scored\
        \ 15.433 and 14.8 for his first and second vaults to cement a top spot to\
        \ the end.\r"
    section3:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr"><a href="https://twitter.com/hashtag/Paris2024?src=hash&amp;ref_src=twsrc%5Etfw">#Paris2024</a>
        Olympic Floor champion Carlos Yulo 🇵🇭 nails his Ri Se Gwang first vault
        (handspring double front half out piked)! Beautiful in the air, small hop
        on landing. 15.433! Second vault is a Kasamatsu double twist for 14.800, a
        15.116 average and first place now! <a href="https://twitter.com/hashtag/Olympics?src=hash&amp;ref_src=twsrc%5Etfw">#Olympics</a></p>&mdash;
        FIG (@gymnastics) <a href="https://twitter.com/gymnastics/status/1820109466152354141?ref_src=twsrc%5Etfw">August
        4, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '5fae0dcf-3f15-4452-b07f-62ae06a1a838'
      activationstatus: true
      created: 2024-08-05T00:23:59.941+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-20T15:44:54.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: '96df17f9-225b-4be0-87ed-6453c7381548'
      activationstatus: true
      created: 2024-08-05T00:23:59.941+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-20T15:44:54.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Artur Davtyan of Armenia bagged silver for his 14.966 performance,
        while Great Britain’s Harry Hepworth scored 14.949 points for the bronze.</p>'
    section5:
      primarytype: 'block'
      uuid: '62d703ff-8afb-431d-a4d2-ce179b60bb60'
      activationstatus: true
      created: 2024-08-05T00:23:59.942+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-20T15:44:54.332+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vault is one of Yulo’s two favorites. The 24-year-old from Manila is\
        \ the 2019 world champion for the apparatus.\r"
    section6:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Carlos
        Yulo&#39;s twists and turns made him a two-time Olympic gold medalist. This
        is Filipino excellence.<a href="https://twitter.com/hashtag/Paris2024?src=hash&amp;ref_src=twsrc%5Etfw">#Paris2024</a>
        <a href="https://twitter.com/hashtag/Olympics?src=hash&amp;ref_src=twsrc%5Etfw">#Olympics</a><br><br>📸
        Reuters <a href="https://t.co/MqEHLiz2Jz">pic.twitter.com/MqEHLiz2Jz</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1820126067300216911?ref_src=twsrc%5Etfw">August
        4, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '2cb0e0dc-da6f-42de-a84d-7748dfeb03c0'
      activationstatus: true
      created: 2024-08-05T00:23:59.942+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-20T15:44:54.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section7:
      primarytype: 'block'
      uuid: '1f07d1f6-9468-4605-b41a-9e93787a4424'
      activationstatus: true
      created: 2024-08-05T00:23:59.943+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-20T15:44:54.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He missed the bronze medal at the Tokyo 2020 Olympics by 0.017 points,
        but he completed his redemption arc as a two-time Olympic gold medalist in
        the Paris Games.</p>'
    section8:
      primarytype: 'block'
      uuid: '5c42098e-8f5f-403b-b530-3e02bfac52ef'
      activationstatus: true
      created: 2024-08-05T00:23:59.943+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-20T15:44:54.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Yulo clinched the gold medal in the <a href="https://www.newswatchplus.ph/news/2024/8/3/carlos-yulo-floor-paris-olympics-gold.html">men’s
        floor exercise</a>, his other pet event, on Saturday.</p>'
    section9:
      primarytype: 'block'
      uuid: '26a6d507-21f2-44f2-abfa-b3e54fa33bfd'
      activationstatus: true
      created: 2024-08-05T00:23:59.944+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:36.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-20T15:44:54.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/8/4/carlos-yulo-olympics-gold-ph-prizes.html">Millions
        of pesos in cash incentives and a fully-furnished condominium unit</a> are
        in store upon his return to the Philippines.</p>'
  'START HERE----->john-cabang-lauren-hoffman-paris-olympics-hurdles':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'John Cabang and Lauren Hoffman are relegated to repechage rounds in
      Paris Olympic hurdling. (Reuters/Sarah Meyssonnier, Phil Noble)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-05T11:34:28.000+08:00
