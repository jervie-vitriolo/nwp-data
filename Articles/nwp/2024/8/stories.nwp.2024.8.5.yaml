      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:54:03.063+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines ‚Äì</strong> The Philippine showbiz
        industry is mourning the death of veteran film producer and Regal Entertainment
        founder Lily Monterverde, well-known as ‚ÄúMother Lily.‚Äù</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5475e27-3960-4c72-a7b9-4cfa281e2812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:54:03.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.678+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:54:03.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Monteverde, 85, died in the early hours of Sunday, Aug. 4, the <a
        href="https://www.facebook.com/photo/?fbid=1124031335759386&amp;set=a.873363170826205">production
        agency</a> said on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b97ea-4176-42a0-906f-aef2b53a96e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:54:03.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:54:03.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, ‚ÄòDiamond Star‚Äô Maricel Soriano penned a heartfelt
        message for the film icon.</p>'
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/video.php?height=476&href=https%3A%2F%2Fwww.facebook.com%2Fofficialmaricelsoriano%2Fvideos%2F866724628820721%2F&show_text=false&width=476&t=0"
        width="476" height="476" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99cf0d2-fb0d-4e81-9e18-67362ef06f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:54:03.047+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.679+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:54:03.047+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09d2356-6005-4843-8aa4-293f67fddba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:54:03.048+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:23.680+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:54:03.048+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúMaraming salamat sa oras at panahon na ibinigay mo sa amin. Salamat
        sa lahat ng tawa, halakhak,  at alam mo na. Talagang through the years, napatunayan
        mo sa amin na mahal na mahal mo kami at ang turing mo sa amin ay mga anak,‚Äù
        Soriano wrote. '
    '5':
