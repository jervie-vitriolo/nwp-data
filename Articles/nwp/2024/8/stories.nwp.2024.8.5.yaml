      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f519c66-5d71-4127-8753-f2ca5165125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúAng training napakahirap, napakasakit, napakadelikado,‚Äù he said. ‚Äú‚ÄòPag
        nasaktan ‚Äòyan, ayaw na. Kaya kailangan may encouragement from elder kagaya
        ko.‚Äù'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb763f0b-70c5-4c7c-9c30-65a47ae41ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.724+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Training is difficult, painful, and dangerous. When
        they get hurt, they want to stop. That is why encouragement from elders like
        me is necessary.]</p>'
