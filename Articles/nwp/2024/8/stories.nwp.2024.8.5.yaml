    'lead': "Japan joined the Philippines in celebrating the double gold of Filipino\
      \ gymnast Carlos Yulo at the Paris 2024 Olympics. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-05T12:10:30.494+08:00
