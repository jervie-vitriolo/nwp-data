    title: 'Ukraine finally deploying US-made F-16 fighter jets, Zelenskiy says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c6c55bf8-2830-4918-b95e-8f139b5bf177'
      activationstatus: true
      created: 2024-08-05T15:09:57.517+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.162+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) —&nbsp;</strong>Ukrainian pilots have started
        flying F-16s for operations within the nation, President Volodymyr Zelenskiy
        said on Sunday, confirming the long-awaited arrival of the U.S.-made fighter
        jets more than 29 months after Russia’s invasion.</p>'
    section1:
      primarytype: 'block'
      uuid: '821a89d6-e585-4a27-944e-12c800e70fb4'
      activationstatus: true
      created: 2024-08-05T15:09:57.517+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.163+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Ukrainian leader announced the use of F-16s, which Kyiv has long\
        \ lobbied for, as he met military pilots at an air base flanked by two of\
        \ the jets, with two more flying overhead.\r"
    section2:
      primarytype: 'block'
      uuid: 'e8592237-d312-448e-a59f-d7e5422438b0'
      activationstatus: true
      created: 2024-08-05T15:09:57.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.163+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"F-16s are in Ukraine. We did it. I am proud of our guys who are mastering\
        \ these jets and have already started using them for our country,\" Zelenskiy\
        \ said at a location that authorities asked Reuters not to disclose for security\
        \ reasons.\r"
    section3:
      primarytype: 'block'
      uuid: '9898dd47-5700-4811-8746-5d627f00c871'
      activationstatus: true
      created: 2024-08-05T15:09:57.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine’s top commander, Oleksandr Syrskyi welcomed the arrival of\
        \ the jets and thanked the president and other officials for working \"24/7\"\
        \ to secure them. Their arrival, he said, would save the lives of Ukrainian\
        \ soldiers.\r"
    section4:
      primarytype: 'block'
      uuid: 'b0c9cb3d-3de6-4490-8812-2c1a0fa8ac06'
      activationstatus: true
      created: 2024-08-05T15:09:57.518+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.164+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This means that more of the occupiers will be destroyed,\" Syrskyi\
        \ wrote on Facebook. \"It means a greater number of downed missiles and aircraft\
        \ used by the Russian criminals to attack Ukrainian cities.\" The arrival\
        \ of the jets is a milestone for Ukraine, though it remains unclear how many\
        \ are available and how much of an impact they will have in enhancing air\
        \ defences and on the battlefield.\r"
    section5:
      primarytype: 'block'
      uuid: '744246b0-3e2b-4572-bf2b-c4d87a47c15f'
      activationstatus: true
      created: 2024-08-05T15:09:57.519+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.165+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia has been targeting bases that may house them and vowed to shoot\
        \ them down.\r"
    section6:
      primarytype: 'block'
      uuid: 'c4e1f402-59d3-481b-8ae8-e8aaea419b02'
      activationstatus: true
      created: 2024-08-05T15:09:57.519+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.165+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Built by Lockheed Martin LMT.N, the F-16s had been on Ukraine’s wish\
        \ list for a long time because of their destructive power and global availability.\
        \ They are equipped with a 20mm cannon and can carry bombs, rockets and missiles.\r"
    section7:
      primarytype: 'block'
      uuid: '7dd8f053-87e5-4c85-b260-996ef42b33a0'
      activationstatus: true
      created: 2024-08-05T15:09:57.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.166+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'New stage'</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '529176ec-290b-46e8-88a7-77057598e9a2'
      activationstatus: true
      created: 2024-08-05T15:09:57.520+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.166+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Talking to reporters on the tarmac of an airfield, Zelenskiy said Ukraine\
        \ still did not have enough pilots trained to use the F-16s or enough of the\
        \ jets themselves.\r"
    section9:
      primarytype: 'block'
      uuid: '732196bb-57c0-4857-85d4-1362690a2aed'
      activationstatus: true
      created: 2024-08-05T15:09:57.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.820+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.167+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The positive thing is that we are expecting additional F-16s ...\
        \ many guys are now training,\" he said.\r"
    section10:
      primarytype: 'block'
      uuid: 'd106aa4b-1d73-4d0f-b7e0-a3d0393833fd'
      activationstatus: true
      created: 2024-08-05T15:09:57.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.821+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.167+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was important, he said, that Kyiv’s allies found ways to expand\
        \ training programmes and opportunities for both Ukrainian pilots and engineering\
        \ teams.\r"
    section11:
      primarytype: 'block'
      uuid: '069432e4-6863-4d8a-9f10-fa622ca19f1c'
      activationstatus: true
      created: 2024-08-05T15:09:57.521+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.168+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ukraine has previously relied on an ageing fleet of Soviet-era warplanes\
        \ that are outgunned by Russia’s more advanced and far more numerous fleet.\r"
    section12:
      primarytype: 'block'
      uuid: 'c42a5a73-f545-4fe2-9e4e-93db2fdcb8c2'
      activationstatus: true
      created: 2024-08-05T15:09:57.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.822+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.169+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia has used that edge to conduct regular long-range missile strikes\
        \ on targets across Ukraine and also to pound Ukrainian frontline positions\
        \ with thousands of guided bombs, supporting its forces that are slowly advancing\
        \ in the east.\r"
    section13:
      primarytype: 'block'
      uuid: '589aa528-3851-42ab-b644-d3fa896baaec'
      activationstatus: true
      created: 2024-08-05T15:09:57.522+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.823+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.169+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is the new stage of development of the air force of Ukraine’s\
        \ armed forces,\" Zelenskiy said.\r"
    section14:
      primarytype: 'block'
      uuid: '956419bf-a7db-407f-a7b0-40a8cb475c2a'
      activationstatus: true
      created: 2024-08-05T15:09:57.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We did a lot for Ukrainian forces to transition to a new aviation\
        \ standard, the Western combat aviation,\" he added, citing hundreds of meetings\
        \ and unrelenting diplomacy to obtain the F-16s.\r"
    section15:
      primarytype: 'block'
      uuid: '05a61838-a2ab-403a-867f-8fc6ab7b3d46'
      activationstatus: true
      created: 2024-08-05T15:09:57.523+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.170+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We often heard 'it is impossible' as an answer, but we still made\
        \ our ambition, our defensive need, possible,\" he said.\r"
    section16:
      primarytype: 'block'
      uuid: 'b34e192e-e522-429b-998f-e7fdf395e4e2'
      activationstatus: true
      created: 2024-08-05T15:09:57.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It remains unclear what missiles the jets are equipped with. A longer\
        \ range of missile would allow them to have a greater battlefield impact,\
        \ military analysts say.\r"
    section17:
      primarytype: 'block'
      uuid: 'fe719b45-ea0f-4e42-ad96-455977f2360e'
      activationstatus: true
      created: 2024-08-05T15:09:57.524+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.171+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zelenskiy said he also hoped to lobby allied neighbouring countries\
        \ to help intercept Russian missiles being launched at Ukraine through conversations\
        \ at the Ukraine-NATO Council platform.\r"
    section18:
      primarytype: 'block'
      uuid: '712a13db-e25a-424e-b44f-30a213ed8f63'
      activationstatus: true
      created: 2024-08-05T15:09:57.525+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.172+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is another tool, and I want to try it, so that NATO countries\
        \ can talk to Ukraine about the possibility of a small coalition of neighbouring\
        \ countries shooting down enemy missiles,\" he said.\r"
    section19:
      primarytype: 'block'
      uuid: '7fcce93f-ef14-4961-8e5f-6331ef455fba'
      activationstatus: true
      created: 2024-08-05T15:09:57.525+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I think this decision is probably difficult for our partners. They\
        \ are always afraid of excessive escalation, but we are fighting that.\"\r"
    section20:
      primarytype: 'block'
      uuid: 'a095d430-bad2-47f4-9e9f-05a0202084ca'
      activationstatus: true
      created: 2024-08-05T15:09:57.526+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:26.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:22:58.173+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>(Writing by Tom BalmforthEditing by Andrew Cawthorne,
        Ron Popeski and Paul Simao)</strong></em></p>'
