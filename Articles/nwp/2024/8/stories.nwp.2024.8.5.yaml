      'mgnl:lastModified': 2024-08-05T12:11:45.568+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines‚Äî</strong> Japan joined the Philippines
        in celebrating the double gold of Filipino gymnast Carlos Yulo at the Paris
        2024 Olympics.</p>'
    '13':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Absolutely
        stunned to witness yet another awe-inspiring performance by Carlos Yulo!ü§∏‚Äç‚ôÇÔ∏è‚ú®
        History has been made for the üáµüá≠ as you become the nation‚Äôs first two-time
        <a href="https://twitter.com/hashtag/Olympics?src=hash&amp;ref_src=twsrc%5Etfw">#Olympics</a>
        championü•á. üáØüáµ celebrates your tremendous victory &amp; we can‚Äôt wait to
        see what you do next! <a href="https://twitter.com/hashtag/Paris2024?src=hash&amp;ref_src=twsrc%5Etfw">#Paris2024</a>
        <a href="https://t.co/sHZKt46SSv">pic.twitter.com/sHZKt46SSv</a></p>&mdash;
        Ambassador of Japan in the Philippines (@AmbJPNinPH) <a href="https://twitter.com/AmbJPNinPH/status/1820275598901821708?ref_src=twsrc%5Etfw">August
        5, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c07288f-0ef3-4af1-8b1e-52efb20e8fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:11:45.556+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.556+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'embedCode'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8592799c-315e-4af9-a2e6-ea525559694d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.520+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.568+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a post on X (former Twitter), Japanese Ambassador to the Philippines
        Endo Kazuya looked back at Yulo‚Äôs engagement with two former Japanese ambassadors. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50672918-4a8c-44ad-af40-15eb9d28de60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.569+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúHistory has been made for the Philippines as you become the nation‚Äôs
        first two-time Olympics champion. Japan celebrates your tremendous victory
        &amp; we can‚Äôt wait to see what you do next,‚Äù said Kazuya. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4032b0ff-7c34-4bb2-bbef-ae10a5099e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.521+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.569+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In 2019, Yulo received the Ambassador Commendation from then Ambassador
        to the Philippines Haneda Koji for bringing the gold medal at  FIG World Artistic
        Gymnastics Championships. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f9d45-54b0-490d-b5c7-ca9c654069a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.570+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Yulo also met with former Japanese Ambassador Kazuhiko Koshikawa in
        2022 during the inauguration of a Japan-funded training center for gymnasts
        in Laguna.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a212ee0-54c6-4d84-872a-dfe4c2d02f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.522+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.570+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Yulo received an offer from the Japan Olympics Association
        to train under a scholarship program. He trained under Japanese coach Munehiro
        Kugimiya for seven years before parting ways in October last year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1dba90-76a6-4eb4-949f-755be813dd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.571+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He later on trained at the British gymnastics center at Lilleshall
        where Yulo trained with Olympic rivals including Jake Jarman. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0aa2d09-716f-4115-bce7-8eae2bde3f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.523+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.571+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diplomats celebrate Yulo‚Äôs win</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5378e18-266a-4e50-b22a-f4b12a6c046b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.524+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.572+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Other ambassadors joined the Philippines in celebrating the double
        victory of Yulo. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c66f2-8054-4a03-9ee6-74dc5eafece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.524+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.572+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúMassive congratulations to Carlos Yulo for this historic Gold Medal,‚Äù
        said British Ambassador Laure Beaufils. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4dfc30-5828-4894-918c-19048fa1aa7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.524+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.573+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúMy heartfelt congratulations to Carlos Yulo for securing the first
        PH gold-medal win at Paris 2024. What an astonishing performance. Your dedication
        and excellence inspire us all,‚Äù said EU Ambassador Luc Veron. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7015108-83f9-4b34-8581-43c0381d72e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.525+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.573+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'United States Ambassador MaryKay Carlson also watched the historic
        moment of Yulo. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3408141-00e5-40bb-ab3b-f68b886e3294'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:10:30.525+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:11:45.573+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLoved watching this historic moment! Congratulations on winning
        GOLD,‚Äù said Carlson.</p>'
