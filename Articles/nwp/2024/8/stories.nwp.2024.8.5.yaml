  'bangladesh-pm-sheikh-hasina-resigns':
    'author': 'Ruma Paul and Sudipto Ganguly, Reuters'
    'caption': 'People celebrate the resignation of Bangladeshi Prime Minister Sheikh
      Hasina in Dhaka, Bangladesh, August 5, 2024. (Reuters/Mohammad Ponir Hossain)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-05T18:16:36.000+08:00
    'imagesource': 'jcr:0e429948-02d2-4a35-9289-3e9271ea35b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2db6e73a-1248-446b-a9de-0e38f4d10f4e'
    'lead': 'Bangladesh Prime Minister Sheikh Hasina resigned on Monday and fled the
      country, multiple sources said, as more people were killed in some of the worst
      violence since the birth of the South Asian nation more than five decades ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-05T18:19:34.953+08:00
