      'mgnl:lastModified': 2024-08-05T12:24:11.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines‚Äî</strong> Cinemalaya has canceled
        the screening of the documentary ‚ÄúLost Sabungeros‚Äù over what it calls ‚Äúsecurity
        concerns.‚Äù</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbb4425-c18e-4832-b9ee-2dd6a728629b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.015+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.015+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The film festival organizers did not expound on the security issue
        in an announcement released on Sunday. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d47f0c-9f50-4990-9000-23673b44babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.016+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.016+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúDue to security concerns, the screenings of ‚ÄòLost Sabungeros‚Äô on August
        8, 2024 and August 9, 2024 have been canceled. ‚ÄòBalota‚Äô by Kip Oebanda replaces
        the screening on August 8 at 5:00 PM in Cinema 2, Ayala Malls Manila Bay,‚Äù
        Cinemalaya said. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0059d91-f279-4397-a865-579b82ebe09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.016+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.016+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúLost Sabungeros‚Äù was directed by GMA Public Affairs executive producer
        Bryan Brazil and the first-ever investigative documentary produced by the
        network. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a047ea-9a4a-4a43-b128-76671a89c58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.016+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.016+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It is about the disappearances of over 30 sabungeros (cockfighting
        enthusiasts) abducted in 2021. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7f817-086f-46db-9fc3-e67613ca2c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.017+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.017+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a Facebook post, Brazil asked if Cinemalaya is free from censorship
        following its decision to cancel its screening. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6480fe1-80a9-431d-876a-139d84ed0768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.017+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.017+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúIto na po, pinull out na nila ang aming pelikula. Cinemalaya board
        po ang nagbaba nito.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d295a2-8648-40bb-b1d8-9ba0464226c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.018+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.018+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Mataas po ang pagtingin ko sa festival na ito, marami kaming filmmaker
        ang lumaki at naniwala rito.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fceb13-fb89-4c72-8d3d-5f73db6c07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.018+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.300+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.018+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Pelikulang malaya at mapagpalaya?,‚Äù Brazil wrote. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2111fa48-ffeb-4dc8-9016-69d8b22c92e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.019+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.019+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They have pulled out our film. It was the Cinemalaya
        board that made the decision. I have a high regard for this festival; many
        filmmakers, including myself, have grown and believed in it. Is Cinemalaya
        still free?] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a8ba6f-eda2-46e8-ad3c-05e0c0cd390c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.019+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.019+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Lee Joseph Marquez Castel, GMA Public Affairs senior assistant vice
        president, said while threats should be taken seriously, blocking  the documentary
        screening is letting fear prevail. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbfd757-9c76-4b17-bec2-040364d6a768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.020+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.020+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúHalos dalawang taon naming binuo ang docu-film na ito at tinanggap
        na bahagi nito ang panganib.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db77a6a8-c0cc-4da0-946f-d8d160b12c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.020+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.020+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ngunit sinuong ng produksyon ang peligro, para siyasatin ang pagkawala
        ng mahigit tatlumpung mga sabungero,‚Äù said Castel. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae9e82a-c352-4c06-b50d-355b9c538f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.021+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.021+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We spent almost two years making this documentary film
        and accepted the risks involved. But the production braved the dangers to
        investigate the disappearance of over 30 cockfighting enthusiasts.] '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1d0ec2-a492-4a44-8a21-c0edf9a02a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.021+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.021+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúSa hindi pagtuloy ng ‚ÄòLost Sabungeros‚Äô sa Cinemalaya, sino nga ba
        ang tunay na pinoprotektahan mula sa mga banta? Sino nga ba ang totoong nailigtas
        sa anumang isinisiwalat ng dokyu? Cinemalaya Independent Film Festival. Hindi
        na malaya. Hindi na rin independent,‚Äù he added. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa15e72-9d4e-4e74-8f6e-df899423d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.022+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:34.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:24:11.022+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With the withdrawal of ‚ÄòLost Sabungeros‚Äô from Cinemalaya,
        who was really protected from the threats? Who was really saved from what
        the documentary would reveal? Cinemalaya Independent Film Festival. No longer
        free. No longer independent.]</p>'
