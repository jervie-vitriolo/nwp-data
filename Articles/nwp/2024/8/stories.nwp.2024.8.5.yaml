      'mgnl:lastActivated': 2025-03-13T13:10:29.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T14:54:59.247+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Weightlifter Hidilyn Diaz, who brought home the country‚Äôs first
        Olympic gold, congratulated Yulo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '934994fa-a70f-47b4-9c81-a654d702a015'
