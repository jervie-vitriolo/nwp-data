      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Mounting as an inspiration</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f9f9f1-6e62-4897-a155-74b17b213041'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Yulo has also become an inspiration to his younger siblings Karl and
        Elaiza who are also training for gymnastics.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63272129-3101-40aa-8ff7-ad0aa5c3fe46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.720+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.720+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'His 10-year-old cousin, Francis Poquiz, who has been training for four
        years, also looks up to him. Poquiz juggles his academics and gymnastic training
        everyday.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca294c-5cfa-48f0-8e6d-7bb85fccdd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.720+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.720+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus asked if he gets tired with his activities. He answered:
        ‚ÄúMasaya po‚Ä¶ Hindi po. [It is fun‚Ä¶ no.]‚Äù'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef36a92-619d-4c47-967c-590dbf6b7b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.721+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.721+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Francis bagged two gymnastics medals, and he said he plans to join
        more competitions and eventually teach gymnastics.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b2fec4-c693-42b3-a509-317212d740fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.721+08:00
