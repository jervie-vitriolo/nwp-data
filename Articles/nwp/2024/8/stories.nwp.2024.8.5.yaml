  'START HERE----->taiwan-paris-olympics-badminton-triumph':
    author: 'James Pomfret and Angie Teo, Reuters'
    caption: 'Supporters of gold medallists Chi-Lin Wang of Taiwan and Yang Lee
      of Taiwan gather outside the venue of the ceremony. (Reuters/Ann Wang)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-05T15:54:10.000+08:00
    imagesource: 'b3fa1d2d-cf9b-42ba-a0e0-7db1078884b6'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '49f5edff-cfbc-434b-b034-2d184bfc81de'
    lead: 'People across Taiwan on Sunday celebrated their men’s doubles badminton
      gold medal victory over Chinese opponents that sparked scenes of jubilation
      while also exposing deeper geopolitical divides between the two sides.'
    activationstatus: true
    created: 2024-08-05T15:56:20.283+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:22.847+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:10.059+08:00
    lastmodified: 2024-08-05T15:56:20.346+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Taiwan cheers Olympics badminton triumph over China in politically charged
      contest'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '64c3f4ee-bcf7-4da5-82de-9bb45d07e225'
      activationstatus: true
      created: 2024-08-05T15:56:20.323+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>TAIPEI (Reuters) —</strong> People across Taiwan on Sunday
        celebrated their men’s doubles badminton gold medal victory over Chinese
        opponents that sparked scenes of jubilation while also exposing deeper geopolitical
        divides between the two sides.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a366cfaf-332e-4f83-b5e2-327bf3151bfa'
      activationstatus: true
      created: 2024-08-05T15:56:20.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Wang Chi-Lin and Lee Yang of Taiwan, the reigning champions from the\
        \ 2021 Tokyo Olympics, won a three-game thriller against China’s Liang Weikeng\
        \ and Wang Chang.\r"
    section2:
      primarytype: 'block'
      uuid: 'f598e01f-0509-4bee-8d42-c31e01945b89'
      activationstatus: true
      created: 2024-08-05T15:56:20.324+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In cities across Taiwan, from Wang’s home in the capital Taipei to\
        \ southern Kaohsiung, and Lee’s hometown on the island of Kinmen just off\
        \ the coast of China, public screens were set up that lured thousands of fans.\r"
    section3:
      primarytype: 'block'
      uuid: '62162376-9e8a-4b2c-a84c-3f360ece8848'
      activationstatus: true
      created: 2024-08-05T15:56:20.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many were eager to see the island win its first gold medal of the Paris\
        \ Games against the sporting goliath of China that has already won 19 golds.\r"
    section4:
      primarytype: 'block'
      uuid: '16837004-9df0-4872-8d95-057207f2509d'
      activationstatus: true
      created: 2024-08-05T15:56:20.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Over 1,000 spectators packed into the hall of Taipei’s main train station,\
        \ cheering and applauding each point won by the home duo, and falling silent\
        \ at every point lost. Some waved Taiwan flags and chanted \"Support Taiwan!\"\
        \r"
    section5:
      primarytype: 'block'
      uuid: 'e5d5e724-6ebd-4c72-8a36-1eb5c6f47434'
      activationstatus: true
      created: 2024-08-05T15:56:20.325+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As with previous Olympics, Taiwan’s international status has been thrust\
        \ into the spotlight given its longstanding sovereignty disputes with China.\r"
    section6:
      primarytype: 'block'
      uuid: '0f723e75-6b12-4174-bf4e-1f47c265063b'
      activationstatus: true
      created: 2024-08-05T15:56:20.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The island competes as 'Chinese Taipei' rather than as Taiwan, to avoid\
        \ objections from China, which claims the island as its own territory.\r"
    section7:
      primarytype: 'block'
      uuid: '012a4cba-bbb4-406d-924f-511bd0f6e4ba'
      activationstatus: true
      created: 2024-08-05T15:56:20.326+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We want to beat China because of the political situation,\" said\
        \ Irene Lai, a 27-year-old office worker who was watching with her boyfriend\
        \ near the back of the packed Taipei station.\r"
    section8:
      primarytype: 'block'
      uuid: 'de881c52-06a3-48fc-aee6-faaf54b586df'
      activationstatus: true
      created: 2024-08-05T15:56:20.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Prior to the final, some Taiwanese supporters arriving at the Paris\
        \ venue were forced to rub off face paintings of the Taiwan flag, while others\
        \ had banners confiscated as security staff enforced Olympic rules on political\
        \ messaging.\r"
    section9:
      primarytype: 'block'
      uuid: '5770220d-b20b-4a7c-b888-9d34d90a4988'
      activationstatus: true
      created: 2024-08-05T15:56:20.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "International Olympic Committee (IOC) rules prohibit flags or signs\
        \ that include political messages or support countries that are not participating\
        \ at the Olympics.\r"
    section10:
      primarytype: 'block'
      uuid: 'e7928879-ce48-4abf-a949-fb4bc40141c0'
      activationstatus: true
      created: 2024-08-05T15:56:20.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is a chance to prove Taiwan’s strength and to affirm our international\
        \ status ... In every area China suppresses us, we can't even use our proper\
        \ name at the Olympics and are called Chinese Taipei. So our players are helping\
        \ us become recognised,\" Lai, the supporter, added.\r"
    section11:
      primarytype: 'block'
      uuid: 'b7ea78ce-69df-4cc9-9203-4e335d38b43d'
      activationstatus: true
      created: 2024-08-05T15:56:20.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Taiwan’s President Lai Ching-te, who took office in May, made a phone\
        \ call to Wang’s father.\r"
    section12:
      primarytype: 'block'
      uuid: 'd82d9fc4-78ad-412f-8676-879f25731897'
      activationstatus: true
      created: 2024-08-05T15:56:20.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.328+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lai thanked Wang and Lee for fighting hard to win back-to-back Olympics\
        \ golds, both times against Chinese opponents.\r"
    section13:
      primarytype: 'block'
      uuid: '663f638b-ee86-4d3f-81b3-142fe270cb4c'
      activationstatus: true
      created: 2024-08-05T15:56:20.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They are the country’s glory,\" said Lai, who has been dubbed a \"\
        separatist\" by China and someone who has undermined peace between the two\
        \ sides.\r"
    section14:
      primarytype: 'block'
      uuid: '9efe98d1-3c34-4b08-99f9-288295a2669f'
      activationstatus: true
      created: 2024-08-05T15:56:20.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.329+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Cheng Li-chun, deputy head of Taiwan’s executive yuan, told the crowds\
        \ at Taipei station that Wang and Lee’s success showed Taiwan’s spirit and\
        \ has \"let the world see Taiwan.\"\r"
    section15:
      primarytype: 'block'
      uuid: '73e33c5c-c55f-4794-aa7e-0cf143568524'
      activationstatus: true
      created: 2024-08-05T15:56:20.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I hope one day we can bravely hold our flag in an international event\
        \ without (it) being snatched away,\" said Danny Tsai, 36, a local Taipei\
        \ resident in the crowd.\r"
    section16:
      primarytype: 'block'
      uuid: 'fdd03ddb-b804-42f4-8700-43481384d436'
      activationstatus: true
      created: 2024-08-05T15:56:20.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:22.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:56:20.330+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>(Reporting by James Pomfret and Angie Teo; Editing by
        Daniel Wallis)</strong></em></p>'
  'START HERE----->Lauren-Hoffman-out-Paris-2024-Olympics':
