      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIpinagmamalaki kita hindi lang sa mga medalya mo kundi dahil sa
        hirap na pinagdaanan mo para makamit ang tagumpay para sa sarili at higit
        pang lalo, para sa bayan,‚Äù Diaz wrote in an Instagram post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78043af-165a-4539-ab57-d2938c0ee019'
      'mgnl:activationStatus': true
