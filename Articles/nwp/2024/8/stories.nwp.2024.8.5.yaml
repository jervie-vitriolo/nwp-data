    title: 'Padilla to SC: End debate on charter change vote'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd280c58c-4b81-4af7-bfbb-f3078c53ccda'
      activationstatus: true
      created: 2024-08-05T15:15:46.460+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:26.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:15:46.480+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Robin Padilla
        has asked the Supreme Court to settle the long-standing debate of whether
        Congress should vote jointly or separately when amending the Constitution.</p>'
    section1:
      primarytype: 'block'
      uuid: '723d7746-5bcf-4fff-9f28-496167a38562'
      activationstatus: true
      created: 2024-08-05T15:15:46.460+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:26.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:15:46.460+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '04076568-84bd-43c3-bb0f-1d51b4bf2eb7'
      activationstatus: true
      created: 2024-08-05T15:15:46.460+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:26.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:15:46.460+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Padilla, chairman of the Senate committee on constitutional amendments
        and revision of codes, on Monday, Aug. 5, filed a petition for declaratory
        relief, asking the high court to “remove the ambiguities” in Article 17 of
        the 1987 Constitution.</p>'
    section3:
      primarytype: 'block'
      uuid: '3ca26192-d2a7-4c1e-b98d-940a4bdc0b67'
      activationstatus: true
      created: 2024-08-05T15:15:46.461+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:26.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:15:46.461+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f815f516-e552-4321-83a9-ae9d4c46f5b3'
      activationstatus: true
      created: 2024-08-05T15:15:46.461+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:26.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:15:46.461+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Section 1 states that Congress may propose an amendment or revision
        to the Constitution upon a vote of three-fourths of all its members. Section
        3 states that the bicameral body, by a vote of two-thirds of all its members,
        may also call a constitutional convention, or by a majority vote submit to
        the electorate the question of calling such. Under a constitutional convention,
        the public would elect representatives to introduce amendments.</p>'
    section5:
      primarytype: 'block'
      uuid: '16b0a95c-f663-4532-b6bf-8d0dc667287d'
      activationstatus: true
      created: 2024-08-05T15:15:46.462+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:26.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:15:46.462+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bc43807b-0329-452c-9a32-63bf3b51460b'
      activationstatus: true
      created: 2024-08-05T15:15:46.462+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:26.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:15:46.462+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The Constitution is silent on whether the Senate and the House of
        Representatives should vote jointly or separately. Senators have long opposed
        a joint voting saying their 24 votes would be irrelevant against more than
        300 House members.</p>'
    section7:
      primarytype: 'block'
      uuid: 'cd5d8c32-492c-40ae-b812-5b2d9486df9d'
      activationstatus: true
      created: 2024-08-05T15:15:46.463+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:26.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:15:46.463+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '95179ced-575b-46b2-bc07-783be128bce9'
      activationstatus: true
      created: 2024-08-05T15:15:46.463+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:26.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:15:46.463+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "This is also Padilla’s position. \r"
    section9:
      primarytype: 'block'
      uuid: 'a3695f63-1ad4-44c5-96ec-ff97bdcd2f7a'
      activationstatus: true
      created: 2024-08-05T15:15:46.464+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:26.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:15:46.464+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'de10d09c-cfa5-40a0-bbfd-591206ffb85e'
      activationstatus: true
      created: 2024-08-05T15:15:46.464+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:26.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T15:15:46.464+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Kailangan maliwanag sabihin ng Supreme Court na voting separately,”
        Padilla told reporters after the filing.</p>'
    section11:
      primarytype: 'block'
      uuid: '6613cbf0-ec93-4439-a03f-f94a1ed1fbf9'
