    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:10.392+08:00
    'mgnl:lastModified': 2024-08-05T19:10:25.575+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Bangladesh', 'Sheikh-Hasina']
    'stories': []
    'template': '1'
    'title': 'Bangladesh PM Sheikh Hasina resigns, interim government to be formed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4f59d7-f4dd-4a5a-81f3-344c33289e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DHAKA, Aug 5 (Reuters) ‚Äî</strong> Bangladesh Prime Minister
        Sheikh Hasina resigned on Monday and fled the country, multiple sources said,
        as more people were killed in some of the worst violence since the birth of
        the South Asian nation more than five decades ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ba5bc-b78d-406b-8a32-41f721d36cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Army chief General Waker-Us-Zaman said in a televised address that\
        \ Hasina 76, had left the country and that an interim government would be\
        \ formed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7c71d3-2052-4d13-909a-2b656c20e8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Media reports said she had flown in a military helicopter with her\
        \ sister and was headed to India. The CNN News 18 television channel said\
        \ she had landed in Agartala, the capital of India's northeastern state of\
        \ Tripura.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de715a2-6b23-4eea-a790-166b9f269038'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters could not immediately verify the reports.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce7c6c1-2819-4538-a5f6-b13b430042e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Television visuals showed thousands of people pouring into the streets\
        \ of the capital Dhaka in jubilation and shouting slogans. Thousands also\
        \ stormed Hasina's official residence 'Ganabhaban', shouting slogans, pumping\
        \ fists and showing victory signs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea650c6-3f6d-4ba0-95fd-cc6645b0be66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Television visuals showed crowds in the drawing rooms of the residence,\
        \ and some people could be seen carrying away televisions, chairs and tables\
        \ from what was one of the most protected buildings in the country.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb13fd3b-8043-4cf2-a8de-05e3de12be11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"She has fled the country, fled the country,\" some shouted.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f789c0ba-eeb7-40ab-b7f4-4c14cb96fed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.009+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Protesters in Dhaka also climbed atop a large statue of independence\
        \ leader Sheikh Mujibur Rahman, Hasina's father, and began chiselling away\
        \ at the head with an axe, the visuals showed.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d771e5-70e8-4220-815b-5c2bd6fc83f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.009+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Student activists had called for a march to the capital Dhaka on Monday\
        \ in defiance of a nationwide curfew to press Hasina to resign, a day after\
        \ deadly clashes across the country killed nearly 100 people. About 150 people\
        \ were killed in protests last month.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2f541e-b56f-4b7b-bfda-20fb1d299358'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.010+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, at least six people were killed in clashes between police\
        \ and protesters in the Jatrabari and Dhaka Medical College areas on Monday,\
        \ the Daily Star newspaper reported. Reuters could not immediately verify\
        \ the report.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49871d4-3932-4866-b7ed-7ec8542346f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.010+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bangladesh has been engulfed by protests and violence that began last\
        \ month after student groups demanded scrapping of a controversial quota system\
        \ in government jobs.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e198995-b318-482e-8aec-df7dc8860691'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "That escalated into a campaign to seek the ouster of Hasina, who won\
        \ a fourth straight term in January in an election boycotted by the opposition.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548883cb-03ef-42f9-ac40-66795f9fd778'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:19:35.011+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T19:10:25.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(Reporting by Ruma Paul and Sudipto Ganguly; Writing
        by YP Rajesh; Editing by Raju Gopalakrishnan)</strong></em></p>'
