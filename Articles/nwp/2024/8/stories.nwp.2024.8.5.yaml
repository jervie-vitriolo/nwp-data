    title: 'Filipinos celebrate Carlos Yulo for historic Olympic feat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '961a7644-fe11-413e-b482-993e0b4388c1'
      activationstatus: true
      created: 2024-08-05T14:38:50.546+08:00
