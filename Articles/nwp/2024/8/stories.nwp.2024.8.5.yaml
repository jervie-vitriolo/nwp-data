      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'fe457fbb-0a2c-4c65-8074-1767c6785346'
      activationstatus: true
      created: 2024-08-05T13:20:46.609+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.841+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.609+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: This is my personal appeal to you as a fellow Filipino:\
        \ I really don’t want anything to happen to our vice president. If the NPA\
        \ ambushes her and her security personnel flee, it will be a disgrace for\
        \ us. But if you send back the personnel from Davao… they will truly fight\
        \ to protect him.]\r"
