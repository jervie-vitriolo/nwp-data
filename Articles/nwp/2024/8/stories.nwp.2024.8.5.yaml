        \ price adjustments: net increase of ₱9.60 per liter for gasoline and ₱6.85\
        \ per liter for diesel, while net decrease of ₱0.30 per liter for kerosene.\r"
  'START HERE----->pro-transport-modernization-groups-unity-walk':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-05T12:53:33.000+08:00
    imagesource: '4a28def1-cb3b-4689-aa01-75c5fbdec653'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '795adcbd-4b66-4a84-af8a-3b0b4f63f369'
    lead: 'Groups backing the public transport modernization program (PTMP) gathered
      in Manila on Monday to protest efforts against the scheme.'
    activationstatus: true
    created: 2024-08-05T12:56:11.974+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:10:33.440+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:00:06.361+08:00
    lastmodified: 2024-08-05T12:56:12.039+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pro-modernization transport groups hold ‘unity walk’ amid suspension
      calls'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4aa43a03-b913-4cd9-a6e7-e9505dba3c3a'
      activationstatus: true
      created: 2024-08-05T12:56:12.019+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.032+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Groups backing the
        public transport modernization program (PTMP) gathered in Manila on Monday
        to protest efforts against the scheme.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d3bfa2d-bb22-4ed4-8c2f-2d56463bea0a'
      activationstatus: true
      created: 2024-08-05T12:56:12.019+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.019+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Groups led by the Angat Kooperatiba at Korporasyon ng Alyansang Pilipino
        para sa Modernisasyon and the National Federation Transport Cooperatives held
        a unity walk from Welcome Rotonda in Quezon City to Mendiola amid heavy rain.'
    section2:
      primarytype: 'block'
      uuid: 'b18a4392-1b9d-41c7-8c69-d06510ec3bd1'
      activationstatus: true
      created: 2024-08-05T12:56:12.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Police officers initially blocked the protesters but they were eventually
        allowed to proceed after negotiations.'
    section3:
      primarytype: 'block'
      uuid: '9c025771-d16d-4207-8197-1bfbf265362f'
      activationstatus: true
      created: 2024-08-05T12:56:12.020+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.020+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Groups said a Senate resolution seeking to halt the modernization program
        is unfair for those who have complied with the PTMP, in particular consolidating
        their units into a cooperative or corporation.'
    section4:
      primarytype: 'block'
      uuid: '7784e497-314d-4249-a2ce-6886ce2c80dd'
      activationstatus: true
      created: 2024-08-05T12:56:12.021+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang kailangan po rito, solusyon. Solusyon na magbe-benefit lahat ng
        transport. Bakit hindi tinitingnan iyong 83% na yumakap ng modernisasyon?”
        Rene Sumague, a transport group leader from Cavite said.'
    section5:
      primarytype: 'block'
      uuid: '9a06830c-cc1a-4eb6-b264-5aa09601e11d'
      activationstatus: true
      created: 2024-08-05T12:56:12.021+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.021+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: What we need is a solution. A solution that will benefit
        all transport groups. Why don’t they see the 83% of groups who embraced the
        modernization program?]'
    section6:
      primarytype: 'block'
      uuid: 'd5992b62-7ec5-4076-8479-b04657b94f65'
      activationstatus: true
      created: 2024-08-05T12:56:12.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Groups also appealed to President Ferdinand Marcos Jr. against heeding
        the Senate resolution.'
    section7:
      primarytype: 'block'
      uuid: '34900db2-a05d-4dd2-b239-45d3a29dd0df'
      activationstatus: true
      created: 2024-08-05T12:56:12.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sana po makarating sa inyo Pangulong BBM na itong hinaing namin ay
        masolusyonan. Within this day, naghihintay po kami ng magandang resulta na
        suportahan niyo po itong programa,” Danilo Yumul, a transport leader said.'
    section8:
      primarytype: 'block'
      uuid: 'a6b6cc9e-62d5-4553-8cd2-a90771d8b2db'
      activationstatus: true
      created: 2024-08-05T12:56:12.022+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.022+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I hope our appeal reaches you President Marcos Jr., that
        our concerns be addressed. We’re waiting for good feedback from you that will
        support the modernization plan.]'
    section9:
      primarytype: 'block'
      uuid: 'e55b5a12-e09f-46ec-bc43-e18b797e0e81'
      activationstatus: true
      created: 2024-08-05T12:56:12.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>LTFRB: Modernization continues</strong></p>'
    section10:
      primarytype: 'block'
      uuid: '38f6e628-eca9-4162-9667-58f8a649a9ad'
      activationstatus: true
      created: 2024-08-05T12:56:12.023+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.023+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Land Transportation Franchising and Regulatory Board Chairman Teofilo
        Guadiz also joined the protest walk.'
    section11:
      primarytype: 'block'
      uuid: '03ed0864-a79f-4a56-9ef3-a60ebe10380f'
      activationstatus: true
      created: 2024-08-05T12:56:12.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Ang sabi ng mahal na kalihim, tuloy tuloy ang modernisasyon. Tuloy
        ang biyahe sa modernisasyon. Walang resolusyon ang makakapigil sa atin,” said
        Guadiz.'
    section12:
      primarytype: 'block'
      uuid: '2b9811ff-34bf-4a73-baa0-99ddc3f0e197'
      activationstatus: true
      created: 2024-08-05T12:56:12.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Our transport chief said the modernization continues. The journey
        to modernization will push through. No resolution can stop us.]'
    section13:
      primarytype: 'block'
      uuid: '6e416950-8535-47c0-9324-2e3130224b33'
      activationstatus: true
      created: 2024-08-05T12:56:12.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On July 30, Senator Raffy Tulfo, chairman of the committee on public
        service, released a copy of the proposed resolution signed by 22 senators.
        It states that the modernization program should be temporarily suspended until
        the concerns of drivers, operators, and other stakeholders are addressed.'
    section14:
      primarytype: 'block'
      uuid: '7987442c-070f-4211-b516-c04eb58dfdc4'
      activationstatus: true
      created: 2024-08-05T12:56:12.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:10:33.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T12:56:12.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Anti-modernization groups have lauded the resolution, hoping it
        would gain the president’s support.</p>'
  'START HERE----->sara-duterte-security-davao-cops':
    author: 'Eimor Santos, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-05T13:18:43.000+08:00
    imagesource: 'fd72c932-a462-4186-a92a-b7575c9d8d2f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'b959a528-a869-480e-a283-6134aa1aa8b4'
    lead: 'The chief of the Philippine National Police committed to reinstate Davao
      policemen to Vice President Sara Duterte’s security detail after an impassioned
      appeal from Senator Ronald “Bato” dela Rosa.'
    activationstatus: true
    created: 2024-08-05T13:20:46.586+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:10:32.825+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:06.628+08:00
    lastmodified: 2024-08-05T13:20:46.633+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PNP chief to reinstate Davao cops to Duterte security '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5f07e689-0054-47f7-8a50-848abc781866'
      activationstatus: true
      created: 2024-08-05T13:20:46.599+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.599+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> — The chief of the Philippine
        National Police committed to reinstate Davao policemen to Vice President Sara
        Duterte’s security detail after an impassioned appeal from Senator Ronald
        “Bato” dela Rosa.</p>'
    section1:
      primarytype: 'block'
      uuid: 'db6d5b3e-cf99-424c-8cb4-999e028d5f2a'
      activationstatus: true
      created: 2024-08-05T13:20:46.600+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.600+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ff82598d-1858-4c60-a677-231fd367f4b5'
      activationstatus: true
      created: 2024-08-05T13:20:46.600+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.600+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In July, the PNP recalled 75 cops assigned to Duterte citing rationalization\
        \ in police deployment, leaving 31 officers detailed with the vice president.\r"
    section3:
      primarytype: 'block'
      uuid: '9c8cc58a-fded-472f-9c94-f107f336cc42'
      activationstatus: true
      created: 2024-08-05T13:20:46.601+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.601+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'c9c31bc9-eae9-4945-af20-aba0e54523cd'
      activationstatus: true
      created: 2024-08-05T13:20:46.601+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.601+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“In behalf of the vice president and in behalf of the Filipino people\
        \ who want that our vice president is properly secured and protected, can\
        \ I ask you for the record, that yung iniwan mo na 31, pwede ba na bigyan\
        \ mo ng laya yung ating vice president kung sino ba sa kaniyang mga former\
        \ security ang pwedeng iiwan mo?” Dela Rosa said in a Senate hearing where\
        \ PNP chief Gen. Rommel Marbil was a resource person.\r"
    section5:
      primarytype: 'block'
      uuid: '9ae18aad-ddca-4827-83d0-9e2655cc09c1'
      activationstatus: true
      created: 2024-08-05T13:20:46.601+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.601+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'd54ce021-314d-4582-858b-c169ae9648f0'
      activationstatus: true
      created: 2024-08-05T13:20:46.602+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.602+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: On behalf of the vice president and the Filipino people\
        \ who want our vice president to be properly secured and protected, may I\
        \ request for the record that of the 31 security personnel you left, could\
        \ you allow the vice president to choose who among her former security detail\
        \ she would prefer to keep?]\r"
    section7:
      primarytype: 'block'
      uuid: '181f22ad-a4c6-4255-8e27-2ab26a409a6e'
      activationstatus: true
      created: 2024-08-05T13:20:46.602+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.602+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2ba7be3d-21b7-4a57-83b8-7956294cecc5'
      activationstatus: true
      created: 2024-08-05T13:20:46.602+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.602+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kasi ang reklamo nga niya, may iniwan ka nga, pero hindi niya kilala,\
        \ hindi siya komportable. Baka pwedeng yung mga security niya na from Davao\
        \ na matagal na sa kanila, na kilala niya, komportable siya, baka pwede yun\
        \ na ang ibigay natin,” Dela Rosa added. \r"
    section9:
      primarytype: 'block'
      uuid: '4045a65a-1675-401e-838e-1b82a1e5d626'
      activationstatus: true
      created: 2024-08-05T13:20:46.603+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.603+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f319982d-ffe8-4773-b38a-e7fdcb031cf0'
      activationstatus: true
      created: 2024-08-05T13:20:46.603+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.603+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Her concern is that although you did leave some personnel,\
        \ she does not know them and does not feel comfortable with them. It might\
        \ be better to assign her security personnel from Davao who have been with\
        \ her for a long time, whom she knows and feels comfortable with.]\r"
    section11:
      primarytype: 'block'
      uuid: '0c32112f-ec5f-40c5-b7a6-2d2d79d961c6'
      activationstatus: true
      created: 2024-08-05T13:20:46.604+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.604+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '00b76fa6-01d9-4580-8a63-c282294ec521'
      activationstatus: true
      created: 2024-08-05T13:20:46.604+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.604+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Marbil said the vice president still had 358 military personnel with\
        \ her, but Dela Rosa cut him short. \r"
    section13:
      primarytype: 'block'
      uuid: '9eb4b4d9-3c2e-4a64-9605-b73bf9faba10'
      activationstatus: true
      created: 2024-08-05T13:20:46.604+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:10:32.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:20:46.604+08:00
