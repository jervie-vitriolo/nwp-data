  'taiwan-paris-olympics-badminton-triumph':
    'author': 'James Pomfret and Angie Teo, Reuters'
    'caption': 'Supporters of gold medallists Chi-Lin Wang of Taiwan and Yang Lee
      of Taiwan gather outside the venue of the ceremony. (Reuters/Ann Wang)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-05T15:54:10.000+08:00
    'imagesource': 'jcr:b3fa1d2d-cf9b-42ba-a0e0-7db1078884b6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49f5edff-cfbc-434b-b034-2d184bfc81de'
    'lead': 'People across Taiwan on Sunday celebrated their men''s doubles badminton
      gold medal victory over Chinese opponents that sparked scenes of jubilation
      while also exposing deeper geopolitical divides between the two sides.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-05T15:56:20.283+08:00
