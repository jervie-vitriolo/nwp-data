      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> ‚Äî The chief of the Philippine
        National Police committed to reinstate Davao policemen to Vice President Sara
        Duterte‚Äôs security detail after an impassioned appeal from Senator Ronald
        ‚ÄúBato‚Äù dela Rosa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d5b3e-cf99-424c-8cb4-999e028d5f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.600+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82598d-1858-4c60-a677-231fd367f4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.600+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In July, the PNP recalled 75 cops assigned to Duterte citing rationalization\
        \ in police deployment, leaving 31 officers detailed with the vice president.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8cc58a-fded-472f-9c94-f107f336cc42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.601+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c31bc9-eae9-4945-af20-aba0e54523cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.601+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúIn behalf of the vice president and in behalf of the Filipino people\
        \ who want that our vice president is properly secured and protected, can\
        \ I ask you for the record, that yung iniwan mo na 31, pwede ba na bigyan\
        \ mo ng laya yung ating vice president kung sino ba sa kaniyang mga former\
        \ security ang pwedeng iiwan mo?‚Äù Dela Rosa said in a Senate hearing where\
        \ PNP chief Gen. Rommel Marbil was a resource person.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae18aad-ddca-4827-83d0-9e2655cc09c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.601+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54ce021-314d-4582-858b-c169ae9648f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.602+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: On behalf of the vice president and the Filipino people\
        \ who want our vice president to be properly secured and protected, may I\
        \ request for the record that of the 31 security personnel you left, could\
        \ you allow the vice president to choose who among her former security detail\
        \ she would prefer to keep?]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181f22ad-a4c6-4255-8e27-2ab26a409a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.602+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba7be3d-21b7-4a57-83b8-7956294cecc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.602+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.602+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúKasi ang reklamo nga niya, may iniwan ka nga, pero hindi niya kilala,\
        \ hindi siya komportable. Baka pwedeng yung mga security niya na from Davao\
        \ na matagal na sa kanila, na kilala niya, komportable siya, baka pwede yun\
        \ na ang ibigay natin,‚Äù Dela Rosa added. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4045a65a-1675-401e-838e-1b82a1e5d626'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.603+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.603+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f319982d-ffe8-4773-b38a-e7fdcb031cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.603+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.603+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Her concern is that although you did leave some personnel,\
        \ she does not know them and does not feel comfortable with them. It might\
        \ be better to assign her security personnel from Davao who have been with\
        \ her for a long time, whom she knows and feels comfortable with.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c32112f-ec5f-40c5-b7a6-2d2d79d961c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.604+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.604+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b76fa6-01d9-4580-8a63-c282294ec521'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.604+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.835+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.604+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marbil said the vice president still had 358 military personnel with\
        \ her, but Dela Rosa cut him short. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb4b4d9-3c2e-4a64-9605-b73bf9faba10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.604+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.604+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc72e9bd-8df9-4d43-8c75-65b9b9e10b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.605+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.836+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.605+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúWe are just talking about PNP‚Ä¶  dahil ang PNP ang close sa kaniya\
        \ dahil dati siyang mayor at yung local police ng Davao yun ang dinala niya\
        \ doon na security,‚Äù Dela Rosa said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1c6697-4739-433e-b3bb-bde69c2938c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.605+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.605+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3746f7e2-2801-485c-bda9-c7f479ad9ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.606+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.606+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are only discussing the PNP‚Ä¶ because the PNP is closer\
        \ to her since she was previously a mayor, and she brought her local Davao\
        \ police as her security there.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167d9324-b4b3-4579-8c99-f77bdc57b477'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.606+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.606+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a55503-c768-4254-a0d8-4f543464bca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.607+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.607+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa, who was a Davao City police chief and promoted to PNP chief\
        \ by then President Rodrigo Duterte, expressed support for reallocating the\
        \ 75 officers removed from Duterte's security detail to increase police visibility\
        \ in other areas. However, he cited the threat to the vice president posed\
        \ by armed rebels from the New People's Army.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cecffe5-7ac2-4a49-8309-84502011dfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.607+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.607+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27490b7e-a00e-4bc8-98a1-2142855e612b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.608+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.608+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúThis is my personal appeal to you being a Filipino kasi ayaw ko talaga\
        \ may mangyari sa ating pangalawang pangulo, pag yan ay naambush ng NPA at\
        \ nagsipagtakbuhan ang security niya, nakakahiya tayo. Pero kung ibalik mo\
        \ yung mga taga Davao‚Ä¶ talagang makipag patayan sa kaniya,‚Äù Dela Rosa said.\
        \ \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dafaa75-c130-430e-9977-e33bbf2d6d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.608+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.841+08:00
