      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:35:20.937+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On July 25, Padilla proposed for Tolentino to quit as PDP party vice\
        \ president for Luzon and member ‚Äúso he can attend to his added duties as\
        \ new Senate majority leader.‚Äù\r"
    '19':
