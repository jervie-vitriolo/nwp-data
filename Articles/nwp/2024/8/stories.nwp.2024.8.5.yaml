      'text': '‚ÄúWe would like to have a security agreement, defense agreement between
        our two countries. We will try to sign until the end of the year,‚Äù Pistorius
        told Marcos. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6213f06f-261f-48ba-b0a3-25fd16578818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T11:49:49.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T11:49:49.534+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'For his part, Marcos thanked Germany for its continued commitment to
        peace and international law. He added that communication with Germany will
        remain open. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174e5c67-a028-4607-88e9-57435f6096fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T11:49:49.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T11:49:49.534+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúWe are beyond grateful for Germany for continuing to support a rules-based
        international law,‚Äù said Marcos. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca98ec6-a4cd-491d-b308-06e15bc2f6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T11:49:49.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T11:49:49.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ahead of the Palace call, Pistorius held a meeting with Defense Secretary
        Gibo Teodoro. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d7fc29-f8f5-4263-9515-e1661f2a4a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T11:49:49.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T11:49:49.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both ministers emphasized the importance of advocating for principled
        and sustainable peace that is firmly anchored on international law. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67abc652-5d24-494f-b581-9aea49e337bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T11:49:49.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T11:49:49.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúThe ministers strongly opposed any unilateral attempt to advance expansive
        claims, especially through force or coercion,‚Äù Teodoro and Pistorius said
        in a joint statement. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843b7ca7-ab58-42b8-b321-7d27cc90f2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T11:49:49.536+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:35.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T11:49:49.536+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúBoth ministers committed to conclude a broader arrangement on defense
        cooperation, which will expand the scope of mutually beneficial cooperation
        between the Philippines and Germany into new areas,‚Äù they added.</p>'
  'japan-carlos-yulo-olympics-gold':
