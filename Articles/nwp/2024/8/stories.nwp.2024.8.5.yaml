      'text': ' '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62361572-e584-45e6-8f8d-98e8f30bf213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
