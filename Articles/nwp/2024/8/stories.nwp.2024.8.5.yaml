    lead: 'Pakistan’s jailed former prime minister, Imran Khan, who blames the
      military for his ouster and 12-month-old imprisonment on what he calls trumped-up
      charges, said on Sunday it would be 'foolish' not to have 'excellent' relations
      with the army.'
    activationstatus: true
