      'mgnl:lastModified': 2024-08-05T13:20:46.608+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe457fbb-0a2c-4c65-8074-1767c6785346'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T13:20:46.609+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:32.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T13:20:46.609+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This is my personal appeal to you as a fellow Filipino:\
        \ I really don‚Äôt want anything to happen to our vice president. If the NPA\
        \ ambushes her and her security personnel flee, it will be a disgrace for\
        \ us. But if you send back the personnel from Davao‚Ä¶ they will truly fight\
        \ to protect him.]\r"
