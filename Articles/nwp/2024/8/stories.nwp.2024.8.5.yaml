    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa43a03-b913-4cd9-a6e7-e9505dba3c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.019+08:00
      'mgnl:createdBy': 'lance-nwp'
