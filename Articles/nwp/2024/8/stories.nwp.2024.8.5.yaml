      'mgnl:lastModified': 2024-08-05T12:56:12.032+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines ‚Äî</strong> Groups backing the
        public transport modernization program (PTMP) gathered in Manila on Monday
        to protest efforts against the scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3bfa2d-bb22-4ed4-8c2f-2d56463bea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.019+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.019+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Groups led by the Angat Kooperatiba at Korporasyon ng Alyansang Pilipino
        para sa Modernisasyon and the National Federation Transport Cooperatives held
        a unity walk from Welcome Rotonda in Quezon City to Mendiola amid heavy rain.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18a4392-1b9d-41c7-8c69-d06510ec3bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Police officers initially blocked the protesters but they were eventually
        allowed to proceed after negotiations.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c025771-d16d-4207-8197-1bfbf265362f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.020+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.020+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Groups said a Senate resolution seeking to halt the modernization program
        is unfair for those who have complied with the PTMP, in particular consolidating
        their units into a cooperative or corporation. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784e497-314d-4249-a2ce-6886ce2c80dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúAng kailangan po rito, solusyon. Solusyon na magbe-benefit lahat ng
        transport. Bakit hindi tinitingnan iyong 83% na yumakap ng modernisasyon?‚Äù
        Rene Sumague, a transport group leader from Cavite said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a06830c-cc1a-4eb6-b264-5aa09601e11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.021+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.021+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: What we need is a solution. A solution that will benefit
        all transport groups. Why don‚Äôt they see the 83% of groups who embraced the
        modernization program?]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5992b62-7ec5-4076-8479-b04657b94f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Groups also appealed to President Ferdinand Marcos Jr. against heeding
        the Senate resolution.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34900db2-a05d-4dd2-b239-45d3a29dd0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '‚ÄúSana po makarating sa inyo Pangulong BBM na itong hinaing namin ay
        masolusyonan. Within this day, naghihintay po kami ng magandang resulta na
        suportahan niyo po itong programa,‚Äù Danilo Yumul, a transport leader said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b6cc9e-62d5-4553-8cd2-a90771d8b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.022+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.022+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I hope our appeal reaches you President Marcos Jr., that
        our concerns be addressed. We‚Äôre waiting for good feedback from you that will
        support the modernization plan.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55b5a12-e09f-46ec-bc43-e18b797e0e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:56:12.023+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:33.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T12:56:12.023+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LTFRB: Modernization continues</strong></p>'
