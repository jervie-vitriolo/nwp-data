      'mgnl:lastModified': 2024-08-05T14:54:59.248+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I‚Äôm proud of you not just for your medals, but for the
        hardships you endured to achieve success for yourself and, even more importantly,
        for our country]'
