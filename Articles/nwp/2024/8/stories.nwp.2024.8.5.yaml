    'stories': []
    'template': '1'
    'title': 'Ukraine finally deploying US-made F-16 fighter jets, Zelenskiy says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c55bf8-2830-4918-b95e-8f139b5bf177'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.162+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî&nbsp;</strong>Ukrainian pilots have started
        flying F-16s for operations within the nation, President Volodymyr Zelenskiy
        said on Sunday, confirming the long-awaited arrival of the U.S.-made fighter
        jets more than 29 months after Russia''s invasion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821a89d6-e585-4a27-944e-12c800e70fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Ukrainian leader announced the use of F-16s, which Kyiv has long\
        \ lobbied for, as he met military pilots at an air base flanked by two of\
        \ the jets, with two more flying overhead.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8592237-d312-448e-a59f-d7e5422438b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.816+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"F-16s are in Ukraine. We did it. I am proud of our guys who are mastering\
        \ these jets and have already started using them for our country,\" Zelenskiy\
        \ said at a location that authorities asked Reuters not to disclose for security\
        \ reasons.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9898dd47-5700-4811-8746-5d627f00c871'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine's top commander, Oleksandr Syrskyi welcomed the arrival of\
        \ the jets and thanked the president and other officials for working \"24/7\"\
        \ to secure them. Their arrival, he said, would save the lives of Ukrainian\
        \ soldiers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c9cb3d-3de6-4490-8812-2c1a0fa8ac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.817+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This means that more of the occupiers will be destroyed,\" Syrskyi\
        \ wrote on Facebook. \"It means a greater number of downed missiles and aircraft\
        \ used by the Russian criminals to attack Ukrainian cities.\" The arrival\
        \ of the jets is a milestone for Ukraine, though it remains unclear how many\
        \ are available and how much of an impact they will have in enhancing air\
        \ defences and on the battlefield.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744246b0-3e2b-4572-bf2b-c4d87a47c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.818+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia has been targeting bases that may house them and vowed to shoot\
        \ them down.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1f402-59d3-481b-8ae8-e8aaea419b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Built by Lockheed Martin LMT.N, the F-16s had been on Ukraine's wish\
        \ list for a long time because of their destructive power and global availability.\
        \ They are equipped with a 20mm cannon and can carry bombs, rockets and missiles.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd8f053-87e5-4c85-b260-996ef42b33a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''New stage''</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529176ec-290b-46e8-88a7-77057598e9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Talking to reporters on the tarmac of an airfield, Zelenskiy said Ukraine\
        \ still did not have enough pilots trained to use the F-16s or enough of the\
        \ jets themselves.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732196bb-57c0-4857-85d4-1362690a2aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.167+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The positive thing is that we are expecting additional F-16s ...\
        \ many guys are now training,\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd106aa4b-1d73-4d0f-b7e0-a3d0393833fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.167+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was important, he said, that Kyiv's allies found ways to expand\
        \ training programmes and opportunities for both Ukrainian pilots and engineering\
        \ teams.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069432e4-6863-4d8a-9f10-fa622ca19f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.521+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.168+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine has previously relied on an ageing fleet of Soviet-era warplanes\
        \ that are outgunned by Russia's more advanced and far more numerous fleet.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42a5a73-f545-4fe2-9e4e-93db2fdcb8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.169+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia has used that edge to conduct regular long-range missile strikes\
        \ on targets across Ukraine and also to pound Ukrainian frontline positions\
        \ with thousands of guided bombs, supporting its forces that are slowly advancing\
        \ in the east.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589aa528-3851-42ab-b644-d3fa896baaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.522+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.169+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is the new stage of development of the air force of Ukraine's\
        \ armed forces,\" Zelenskiy said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956419bf-a7db-407f-a7b0-40a8cb475c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We did a lot for Ukrainian forces to transition to a new aviation\
        \ standard, the Western combat aviation,\" he added, citing hundreds of meetings\
        \ and unrelenting diplomacy to obtain the F-16s.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a61838-a2ab-403a-867f-8fc6ab7b3d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.523+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We often heard 'it is impossible' as an answer, but we still made\
        \ our ambition, our defensive need, possible,\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e192e-e522-429b-998f-e7fdf395e4e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.524+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It remains unclear what missiles the jets are equipped with. A longer\
        \ range of missile would allow them to have a greater battlefield impact,\
        \ military analysts say.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe719b45-ea0f-4e42-ad96-455977f2360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.524+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy said he also hoped to lobby allied neighbouring countries\
        \ to help intercept Russian missiles being launched at Ukraine through conversations\
        \ at the Ukraine-NATO Council platform.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712a13db-e25a-424e-b44f-30a213ed8f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.525+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is another tool, and I want to try it, so that NATO countries\
        \ can talk to Ukraine about the possibility of a small coalition of neighbouring\
        \ countries shooting down enemy missiles,\" he said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcce93f-ef14-4961-8e5f-6331ef455fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.525+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I think this decision is probably difficult for our partners. They\
        \ are always afraid of excessive escalation, but we are fighting that.\"\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a095d430-bad2-47f4-9e9f-05a0202084ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:09:57.526+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:22:58.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(Writing by Tom BalmforthEditing by Andrew Cawthorne,
        Ron Popeski and Paul Simao)</strong></em></p>'
  'charter-change-voting-jointly-separately':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-05T15:14:01.000+08:00
    'imagesource': 'jcr:e61c1dc0-48b6-40c3-a175-788404b64678'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '665e3de1-6bf2-40bd-a023-a850ca3d25f6'
    'lead': 'Senator Robin Padilla has asked the Supreme Court to settle the long-standing
      debate of whether Congress should vote jointly or separately when amending the
      Constitution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-05T15:15:46.440+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:26.032+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:08.912+08:00
    'mgnl:lastModified': 2024-08-05T15:15:46.489+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['charter-change']
    'stories': []
    'template': '1'
    'title': 'Padilla to SC: End debate on charter change vote'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd280c58c-4b81-4af7-bfbb-f3078c53ccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.460+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.480+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> ‚Äì Senator Robin Padilla
        has asked the Supreme Court to settle the long-standing debate of whether
        Congress should vote jointly or separately when amending the Constitution.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723d7746-5bcf-4fff-9f28-496167a38562'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.460+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.460+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04076568-84bd-43c3-bb0f-1d51b4bf2eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.460+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.460+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Padilla, chairman of the Senate committee on constitutional amendments
        and revision of codes, on Monday, Aug. 5, filed a petition for declaratory
        relief, asking the high court to ‚Äúremove the ambiguities‚Äù in Article 17 of
        the 1987 Constitution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca26192-d2a7-4c1e-b98d-940a4bdc0b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.461+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.461+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f815f516-e552-4321-83a9-ae9d4c46f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.461+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.461+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Section 1 states that Congress may propose an amendment or revision
        to the Constitution upon a vote of three-fourths of all its members. Section
        3 states that the bicameral body, by a vote of two-thirds of all its members,
        may also call a constitutional convention, or by a majority vote submit to
        the electorate the question of calling such. Under a constitutional convention,
        the public would elect representatives to introduce amendments.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0a95c-f663-4532-b6bf-8d0dc667287d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.462+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.462+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc43807b-0329-452c-9a32-63bf3b51460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.462+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.462+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Constitution is silent on whether the Senate and the House of
        Representatives should vote jointly or separately. Senators have long opposed
        a joint voting saying their 24 votes would be irrelevant against more than
        300 House members.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d8c32-492c-40ae-b812-5b2d9486df9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.463+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.463+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95179ced-575b-46b2-bc07-783be128bce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.463+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.463+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This is also Padilla‚Äôs position. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3695f63-1ad4-44c5-96ec-ff97bdcd2f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.464+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.464+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de10d09c-cfa5-40a0-bbfd-591206ffb85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.464+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.464+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKailangan maliwanag sabihin ng Supreme Court na voting separately,‚Äù
        Padilla told reporters after the filing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6613cbf0-ec93-4439-a03f-f94a1ed1fbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.464+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.464+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a718cafd-d080-4d7f-abcb-75f33d999acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.465+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.465+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúKasi pinipilit, nag-file ang House of Representatives, ang gusto nila\
        \ voting jointly. Hindi naman pupuwede yan,‚Äù he added. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87e46bf-9a99-4b61-84ca-0aeaace0684b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.465+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.465+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71cd245-2d32-41db-840f-a2d1a1e06388'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.466+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.466+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The Supreme Court should clarify that it should be voting\
        \ separately. Because there are those who insist ‚Äì the House of Representatives\
        \ earlier passed a resolution on voting jointly. That cannot be.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0330d3-2867-42db-ba59-a241e53b5acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.466+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.466+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f74b21-cf79-4fcc-bdfb-e059413b9ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.467+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.467+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Padilla recalled the clashing statements under the leadership of then\
        \ Senate President Juan Miguel ‚ÄúMigz‚Äù Zubiri and House Speaker Martin Romualdez\
        \ ‚Äì which led to President Ferdinand Marcos Jr. stepping in.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd74777d-ea86-4e6e-ab50-4c14cdf0d517'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.468+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.468+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4b40cb-479d-432e-93cf-2b0ee1b295f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.468+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:26.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:15:46.468+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúNakikiusap po tayo sa Supreme Court na iresolba nila ang away na ito\
        \ (We request the Supreme Court to resolve this squabble),‚Äù Padilla said.\
        \ \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53285a-de22-4dcd-bc7b-0a7ab5947d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:15:46.469+08:00
      'mgnl:createdBy': 'eimor-nwp'
