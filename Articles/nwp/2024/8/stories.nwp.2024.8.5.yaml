      'mgnl:lastModified': 2024-08-05T18:30:44.721+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': ' '
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebae257-5529-4bcd-a4b4-f7430e9d926b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.722+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:21.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T18:30:44.722+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Frisco advised parents and guardians of young aspiring athletes to
        be supportive of their aspirations.'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8da7d8-676d-4dcc-b428-4420579badc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T18:30:44.723+08:00
