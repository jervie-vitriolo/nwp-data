    'title': 'Britain''s Starmer condemns ''far-right thuggery'' as unrest flares
      again'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7fefdf-d9ed-4398-930c-8ba9b21c2acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.239+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.224+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LONDON (Reuters) ‚Äî</strong> British Prime Minister Keir
        Starmer on Sunday condemned what he described as "far-right thuggery" and
        said perpetrators would face the full force of the law after days of violent
        anti-immigration protests culminated in hotels being targeted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd077a3-60ad-467c-892f-4d4622d34a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.239+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.225+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Violent protests have erupted in towns and cities across Britain after\
        \ three girls were killed in a knife attack at a children's dance class in\
        \ Southport in northwest England last week.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c12e687-db3f-4588-8fd1-dbed4a3d633f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.240+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The murders were seized on by anti-immigrant and anti-Muslim groups\
        \ as misinformation spread that the suspected attacker was an immigrant and\
        \ a radical Islamist. Police have said the suspect was born in Britain and\
        \ are not treating it as a terrorist incident.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4387bb5d-eb96-431f-8944-fa4d40625a3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.240+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.226+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The protests have spread through cities across the country, including\
        \ in Liverpool, Bristol and Manchester on Saturday, resulting in dozens of\
        \ arrests as shops and businesses were vandalised and looted and several police\
        \ officers were injured.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9104f4ed-5bb4-4e03-a751-7e8391e91bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.241+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, hundreds of anti-immigration protesters gathered by a hotel\
        \ near Rotherham, northern England, which Britain's interior minister said\
        \ was housing asylum seekers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689ddfca-1723-4911-965b-7ba37184a797'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.241+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.227+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The protesters, many wearing masks or balaclavas, threw bricks at police\
        \ and broke several hotel windows, a Reuters witness said, before setting\
        \ a large bin close to the hotel on fire.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540e6878-c374-42af-8ee8-46f779ebc8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.241+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I utterly condemn the far-right thuggery we've seen this weekend,\"\
        \ Starmer said in a statement, adding it was criminal violence and not legitimate\
        \ protest.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c4a07b-cf26-439f-b822-dc57e030d750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.242+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.228+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Be in no doubt, those that have participated in this violence will\
        \ face the full force of the law.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf317328-cd83-44dc-97c8-c86321963630'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.242+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The National Police Chiefs' Council said 147 people had been arrested\
        \ since Saturday evening and more would follow in the coming days.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a78648-f69a-4ec5-95d0-42b75828b9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.243+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Starmer, who took office a month ago after his Labour Party won a decisive\
        \ election victory over the long-ruling Conservatives, said residents were\
        \ in \"absolute fear\" from the \"marauding gangs\" in Rotherham.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72e3e13-43ef-4c39-b4c1-874a2acf71b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.243+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Local police said 10 officers were injured in Rotherham during confrontations\
        \ with the crowd of 700 people, some of whom threw planks of wood and sprayed\
        \ officers with fire extinguishers before smashing hotel windows.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7a8b1d-2a67-458d-be4f-63f5ffbc6385'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.244+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "One officer was knocked unconscious and others had suspected broken\
        \ or fractured bones, police said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b844fb6-e79a-4650-b26f-759fff4941b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.244+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The mindless actions of those today have achieved nothing other than\
        \ sheer destruction and leaving members of the public and the wider community\
        \ in fear,\" said Lindsey Butterfield, Assistant Chief Constable at South\
        \ Yorkshire Police.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f57f8ff-880c-4e70-aae5-cf991c7bcefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.245+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sunday's disorder was based in smaller towns than on Saturday, including\
        \ the northwest towns of Lancaster and Bolton as well as Aldershot, southern\
        \ England.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767c4eb6-fa5d-4e91-83d4-f747b5574dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.245+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Police said they arrested 14 people after a march through Middlesbrough\
        \ in the northeast resulted in \"mindless violence\" and a public warning\
        \ to avoid the town centre.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b61068a-71fc-46ca-8325-ddeda4100d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.246+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The interior ministry said mosques would be offered extra security\
        \ under new arrangements after threats against them, including in Middlesbrough.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73665e68-5f20-42eb-a417-935a71cfa7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.246+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Members of the public were also urged to avoid the area around a hotel\
        \ in Tamworth, central England, by local police who said \"a large group of\
        \ individuals are in the area and have been throwing projectiles, smashing\
        \ windows, starting fires and targeting police. One officer has been injured.\"\
        \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb373c-9fe8-4171-b5cc-4d5aedcaf0ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.247+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The last time violent protests erupted across Britain was in 2011 when\
        \ thousands of people took to the streets after police shot dead a Black man\
        \ in London. Starmer was the country's chief prosecutor at that time.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb2116-424d-417b-b4f6-bc1fcfff2282'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.247+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.235+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Community leaders and families of the victims of the murders in Southport,\
        \ near Liverpool, have criticised the unrest.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de9324-aa51-4997-a2b3-ddac737aed89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.248+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.235+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Since Monday, too many people have sought to use the tragedy to create\
        \ division and hate,\" a group of faith leaders from Liverpool said in a joint\
        \ statement.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2a30e-66b6-4de9-908b-16765c42e288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.248+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It can ‚Äì and has ‚Äì left communities in fear and has put people in\
        \ danger.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff72d8f2-c76f-4d78-964b-69edcba7abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:17:33.249+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:24.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:25:51.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(Reporting by Suzanne Plunkett in Aldershot, Belinda
        Jiao in Bolton and other Reuters photographers; Writing by Alistair Smout;
        Editing by Jane Merriman, Frances Kerry, Christina Fincher and Daniel Wallis)</strong></em></p>'
