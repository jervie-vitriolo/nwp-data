    title: 'Tolentino resigns from PDP over 'significant differences' in WPS issue'
    updated: 2024-08-05T18:34:18.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '491591ce-2ba3-4b97-a1a5-f27fd948d464'
      activationstatus: true
      created: 2024-08-05T14:05:20.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines — Sen. Francis Tolentino has stepped down
        from the Partido Demokratiko Pilipino (PDP) Party due to “significant differences”
        on the West Philippine Sea issue.</p>'
    section17:
      primarytype: 'block'
      uuid: '58c9124c-d5c6-4de6-b0b4-5e9407b3a908'
      activationstatus: true
      created: 2024-08-05T18:35:20.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.960+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tolentino addressed the letter dated Aug. 5 to Sen. Robin Padilla,\
        \ the new PDP president.\r"
    section18:
      primarytype: 'block'
      uuid: '0fcf8650-96db-48b4-ad61-92348db0cb65'
      activationstatus: true
      created: 2024-08-05T18:35:20.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.937+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On July 25, Padilla proposed for Tolentino to quit as PDP party vice\
        \ president for Luzon and member “so he can attend to his added duties as\
        \ new Senate majority leader.”\r"
    section19:
      primarytype: 'block'
      uuid: 'e369cfca-181b-4001-8a74-e26b88379859'
      activationstatus: true
      created: 2024-08-05T18:35:20.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.938+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This would also help the party in enhancing its independence, Padilla
        said.</p>'
    section4:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">READ:
        Senator Francis Tolentino resigns from PDP, the political party of former
        President Duterte, citing differences in their stance on the West Philippine
        Sea issue | <a href="https://twitter.com/eimorpsantos?ref_src=twsrc%5Etfw">@eimorpsantos</a>
        <br><br>📷: Office of Sen. Tolentino <a href="https://t.co/i4oDOzJJjo">pic.twitter.com/i4oDOzJJjo</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1820303500464542162?ref_src=twsrc%5Etfw">August
        5, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '9ec31cf5-f719-42ed-9246-6b2677e21af8'
      activationstatus: true
      created: 2024-08-05T14:05:20.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.961+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section5:
      primarytype: 'block'
      uuid: '6106f5e9-b7f6-4041-a99a-fae7e22fde93'
      activationstatus: true
      created: 2024-08-05T14:05:20.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.962+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But Tolentino’s resignation letter included a previous letter to
        Padilla’s predecessor, Palawan 2nd District Rep. Jose Alvarez.</p>'
    section20:
      primarytype: 'block'
      uuid: 'db233faf-2a71-4d39-b038-9a8b9d769b38'
      activationstatus: true
      created: 2024-08-05T18:35:20.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It read that Tolentino decided to “disengage from PDP Party activities\
        \ and pursue a path, for now, as an independent legislator, effective immediately.”\
        \ It was not dated.\r"
    section21:
      primarytype: 'block'
      uuid: '8b4dcd28-330c-46d1-aa0e-2c010d7475de'
      activationstatus: true
      created: 2024-08-05T18:35:20.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This decision comes after careful consideration and is due to significant\
        \ differences in our foreign policy directions, particularly regarding the\
        \ West Philippine Sea,” he wrote.\r"
    section22:
      primarytype: 'block'
      uuid: '430e686c-aed9-4ef6-b7e3-6c9758f26c8c'
      activationstatus: true
      created: 2024-08-05T18:35:20.940+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former President Rodrigo Duterte is PDP chairman. Duterte had warmed\
        \ up to China in the WPS dispute.\r"
    section23:
      primarytype: 'block'
      uuid: 'cce34dd8-4ada-4310-993b-b2ff738e080e'
      activationstatus: true
      created: 2024-08-05T18:35:20.940+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.940+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The party’s inclination on bilateral dialogue concerning these matters,\
        \ while having merit, may not fully align with the principles established\
        \ by the Arbitral Ruling and might weaken our position in the international\
        \ arena,” Tolentino said. \r"
    section24:
      primarytype: 'block'
      uuid: 'b796140e-eb80-4b1f-9313-570afbcb0f7c'
      activationstatus: true
      created: 2024-08-05T18:35:20.941+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He referred to the 2016 Arbitral Award which invalidated China’s sweeping\
        \ claims in the South China Sea under its “nine-dash line.” Beijing has rejected\
        \ the ruling.\r"
    section25:
      primarytype: 'block'
      uuid: '1aedb409-d499-4c32-8273-9d7c5ad335a7'
      activationstatus: true
      created: 2024-08-05T18:35:20.941+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.941+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The party’s approach “might not adequately protect the rights and livelihoods\
        \ of our fishermen, the bravery of our soldiers, and acknowledge the critical\
        \ role of our international allies,” Tolentino said.\r"
    section26:
      primarytype: 'block'
      uuid: '90ae6ba2-4e45-4dcc-ad8a-4d9637494ba5'
      activationstatus: true
      created: 2024-08-05T18:35:20.942+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“A stronger, more resolute multilateral alliance with our historical\
        \ allies and like-minded nations is crucial for effectively addressing challenges\
        \ in the West Philippine Sea and ensuring regional stability,” he added.\r"
    section27:
      primarytype: 'block'
      uuid: '5046a7bc-4542-456d-b814-936c11b30286'
      activationstatus: true
      created: 2024-08-05T18:35:20.942+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.942+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Under the Marcos administration, the Philippines has filed over 100\
        \ diplomatic protests against China’s “aggressive actions” in the disputed\
        \ waterway. \r"
    section28:
      primarytype: 'block'
      uuid: '3558e416-6f13-4a1d-b3c9-5483fc7c4ff9'
      activationstatus: true
      created: 2024-08-05T18:35:20.943+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Filipino Navy personnel lost his thumb following a collision during\
        \ a resupply mission to the Ayungin Shoal.\r"
    section29:
      primarytype: 'block'
      uuid: '3927e086-0204-4168-9cb9-46e0744e123b'
      activationstatus: true
      created: 2024-08-05T18:35:20.943+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.943+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippines and China recently signed a provisional arrangement
        for resupply and rotation missions to the Ayungin Shoal.</p>'
    section16:
      primarytype: 'block'
      uuid: 'b750742b-10a7-477c-b924-de129990ff4c'
      activationstatus: true
      created: 2024-08-05T14:05:20.621+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.965+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Friendship with Duterte still intact</strong></h2>'
    section30:
      primarytype: 'block'
      uuid: 'e068044e-cded-4f1c-86ed-3a201acb68f4'
      activationstatus: true
      created: 2024-08-05T18:35:20.944+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.944+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a news conference, Tolentino said he had a conversation with Duterte\
        \ in Davao even before Padilla called for his resignation.\r"
    section31:
      primarytype: 'block'
      uuid: '9bfbd434-2c4f-43e8-8052-19b570123303'
      activationstatus: true
      created: 2024-08-05T18:35:20.945+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tolentino said the former president understood his position and that\
        \ it was based on principles.\r"
    section32:
      primarytype: 'block'
      uuid: '7fdd64f3-b456-4c08-8a36-416332cac2ac'
      activationstatus: true
      created: 2024-08-05T18:35:20.945+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.945+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kami po ay hindi naghihiwalay at patuloy ko siyang sinusuportahan,”\
        \ the senator said. \r"
    section33:
      primarytype: 'block'
      uuid: '71fb8501-3b0c-49c5-85d1-5d1997d43594'
      activationstatus: true
      created: 2024-08-05T18:35:20.946+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We are not leaving one another and I continue to support\
        \ him.]\r"
    section34:
      primarytype: 'block'
      uuid: '5a532b37-a763-42ab-b0df-ce20a874417e'
      activationstatus: true
      created: 2024-08-05T18:35:20.946+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Napakabait ni [dating] Presidente Duterte, lahat naunawaan niya,”\
        \ Tolentino said. “Sabi niya, ‘Francis kung ano yung sa tingin mong tama,\
        \ gawin mo. Wala kang makikita, wala kang maririnig na kakaiba na sasabihin\
        \ ko, at sinusuportahan kita diyan.”\r"
    section35:
      primarytype: 'block'
      uuid: 'e2d4a728-99a6-4536-a0da-f71fa09baaca'
      activationstatus: true
      created: 2024-08-05T18:35:20.947+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Former President Duterte was very kind, he understands\
        \ everything. He said, “Francis, do what you think is right. You will not\
        \ see or hear anything different from me and I support you.”]\r"
    section36:
      primarytype: 'block'
      uuid: '16442ac9-d678-4638-9397-1d4e5382ebb2'
      activationstatus: true
      created: 2024-08-05T18:35:20.948+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tolentino said he believes the International Criminal Court should\
        \ not be granted entry to the Philippines for its probe on Duterte’s bloody\
        \ drug war.\r"
    section37:
      primarytype: 'block'
      uuid: 'a66cc1ea-d6c2-44d1-af88-5b042aa5d769'
      activationstatus: true
      created: 2024-08-05T18:35:20.948+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tolentino said he hopes his friendship also with Senators Padilla,\
        \ Ronald dela Rosa, and Bong Go will continue.\r"
    section38:
      primarytype: 'block'
      uuid: '80a79d41-2bdc-42b8-b44e-180cb6ab78ad'
      activationstatus: true
      created: 2024-08-05T18:35:20.949+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:30.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:35:20.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>Newswatch Plus multiplatform producer Jelo Ritzhie Mantaring
        contributed to this report.</strong></em></p>'
