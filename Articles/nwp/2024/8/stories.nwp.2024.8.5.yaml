  'imran-khan-open-dialogue-with-army':
    'author': 'Asif Shahzad, Reuters'
    'caption': 'Former Pakistani Prime Minister Imran Khan pauses as he speaks with
      Reuters during an interview, in Lahore, Pakistan March 17, 2023. (Reuters/Akhtar
      Soomro/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-05T15:10:16.000+08:00
    'imagesource': 'jcr:45110bd0-f7b4-4e62-ab45-b0dc19035746'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dec51fde-37c1-4696-a2ec-c082c5f582fc'
    'lead': 'Pakistan''s jailed former prime minister, Imran Khan, who blames the
      military for his ouster and 12-month-old imprisonment on what he calls trumped-up
      charges, said on Sunday it would be ''foolish'' not to have ''excellent'' relations
      with the army.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-05T15:16:16.774+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:25.275+08:00
