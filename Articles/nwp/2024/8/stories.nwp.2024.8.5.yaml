      uuid: 'acf504bb-29a2-44bb-8fac-ab9dcb086f16'
      activationstatus: true
      created: 2024-08-05T12:48:22.582+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:33.767+08:00
