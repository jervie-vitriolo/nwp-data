      lastactivated: 2025-03-13T13:10:30.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:32:57.040+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'c0a1822e-af9e-4f76-ba11-91f0a968b446'
      activationstatus: true
      created: 2024-08-05T13:32:57.040+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:30.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:32:57.040+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Cat owners will be delighted to know that there will be free pet services\
        \ such as spay and neuter operations exclusive for (200) cats, anti-rabies\
        \ vaccination and vet consultation brought about by Robinsons Malls Happy\
        \ Pets Club’s partnership with Quezon City Veterinary Department and Animal\
        \ Disease and Control Division.\r"
    section3:
      primarytype: 'block'
      uuid: 'd0868388-27c4-47ac-bd6d-f2d5a2df26aa'
      activationstatus: true
      created: 2024-08-05T13:32:57.040+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:30.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:32:57.040+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'dff13af9-a1ac-4c77-91d3-0fb589524ac0'
      activationstatus: true
      created: 2024-08-05T13:32:57.041+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:30.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:32:57.041+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Have you finally decided to be a pet parent? One of Meow-Mania’s main\
        \ activities is The Gift of Furever Home, a pet adoption program which gives\
        \ rescued stray animals a second chance of finding permanent and loving homes.\
        \ Make sure to come over and visit Animal Kingdom Foundation’s booth and check\
        \ out the adorable cats up for adoption. Who knows? You just might be the\
        \ purr-fect match!\r"
    section5:
      primarytype: 'block'
      uuid: '5299c05c-4374-4369-9be3-b4d059d15ae4'
      activationstatus: true
      created: 2024-08-05T13:32:57.041+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:30.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:32:57.041+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '04d239de-9ea4-45c4-942b-e3cb85b0e3e7'
      activationstatus: true
      created: 2024-08-05T13:32:57.041+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:30.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:32:57.041+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "On top of these, furparents will be able to participate in pet talks\
        \ focusing on TNVR (Trap-Neuter-Vaccinate- Return) and Stray Awareness, Benefits\
        \ of Adopting a Cat, and Cat Health and Wellness to be facilitated by renowned\
        \ veterinarian and TopCat Ambassador Dr. Nielsen Donato. Plus, there will\
        \ be an abundance of prizes, giveaways and raffle items up for grabs every\
        \ hour!\r"
