      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Incentives fit for an Olympic gold medalist await Yulo, including
        multi million-pesos in cash reward from the government, a house and lot, and
        an Olympic gold medal of valor from the Philippine Sports Commission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
