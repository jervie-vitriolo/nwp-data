      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T17:38:01.382+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino hurdler Lauren
        Hoffman concluded her run in the Paris 2024 Olympics after finishing seventh
        place in the women’s 400m hurdles repechage Monday at the Stade de France.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c4d3dc2e-24f2-4577-9340-026ce852e3e0'
      activationstatus: true
      created: 2024-08-05T17:38:01.382+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:22.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T17:38:01.382+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '98ec29d2-83d5-4f02-adc4-7bf0096c27b4'
      activationstatus: true
      created: 2024-08-05T17:38:01.383+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:22.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T17:38:01.383+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 25-year-old Hoffman clocked in an official time of 58.28 seconds\
        \ to end dead-last in the seven-woman race.\r"
    section3:
      primarytype: 'block'
      uuid: 'aa8e75ec-f80a-43c7-97b6-8c2c36b92a63'
      activationstatus: true
      created: 2024-08-05T17:38:01.383+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:22.298+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T17:38:01.383+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8fd5cea2-91fd-43d6-a320-2d3eae1929ef'
      activationstatus: true
      created: 2024-08-05T17:38:01.384+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:22.299+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T17:38:01.384+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Only the top two will advance to the semifinals — Shana Grebo of France\
        \ with a time of 54.91 seconds and Ukraine’s Anna Ryzhykova with a time of\
        \ 54.95 seconds.\r"
