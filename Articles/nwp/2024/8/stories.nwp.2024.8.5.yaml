      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CAIRO (Reuters) ‚Äî</strong> An Israeli airstrike hit two
        schools in Gaza City on Sunday, killing at least 30 people, Palestinian officials
        said, while the Israeli military said it struck a Hamas military compound
        embedded in the schools.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3ed388-e2af-47d4-bc28-fe62772cf02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.418+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.670+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An Israeli airstrike hit a tent camp inside a hospital in central Gaza\
        \ earlier in the day. Gaza health officials said a total of at least 44 Palestinians\
        \ were killed on Sunday, the day after a round of talks in Cairo ended without\
        \ result.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38996a31-3c84-4d4b-89b1-55211d615975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.418+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.671+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Footage circulated on Palestinian media showed bodies scattered inside\
        \ the yard of one of two blast-wrecked schools as residents rushed to carry\
        \ casualties, including children, and loaded them into ambulance vehicles\
        \ that took them to at least two nearby hospitals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a242d3e-5d16-4c3d-8e17-0d021ce0327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.419+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.671+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gaza's Civil Emergency Service said dozens were wounded in addition\
        \ to the fatalities in the schools of Hassan Salama and Al-Nasser, which housed\
        \ Palestinian displaced families.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5327fe1-0331-4bd8-a278-4eadded4cc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.419+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.672+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said it struck militants inside a Hamas command\
        \ embedded within the schools and that it took steps to reduce the risk to\
        \ civilians there.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533740eb-ed34-4590-9968-34d79e7f7989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.420+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.672+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel says the Islamist militant group Hamas regularly embeds in civilian\
        \ institutions, using Gaza's population as human shields. Hamas denies this.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8afe12-0e72-4ae5-a05b-431c6c71fa24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.420+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.673+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier in the day, an Israeli strike inside the Al-Aqsa Hospital compound\
        \ started a fire, and wounded at least 18 people as well as killing five,\
        \ medical authorities said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12edb35a-dca3-4efc-b507-a302cf36dbbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.420+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.673+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said it struck a militant operating there and\
        \ that secondary explosions were identified, indicating weapons were present\
        \ in the area.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ce0712-a8ec-4fc1-be8c-336166b616bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.421+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.674+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The hospital compound is in Deir Al-Balah, an area crowded with thousands\
        \ of people displaced by fighting in other parts of the enclave.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0460b12c-ed56-4de2-8b35-6ade1fd957e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.421+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.674+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Elsewhere in Deir Al-Balah, three Palestinians were killed when an\
        \ Israeli missile struck a house. Separate Israeli strikes killed eight others\
        \ inside their home in Jabalia camp in northern Gaza City and three inside\
        \ a car.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acee149-89ce-47ef-a547-ef25ec00114d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.422+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.675+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Residents in areas southeast of the southern Gaza city of Khan Younis\
        \ and to the north of Rafah, where there was heavy fighting last month, reported\
        \ receiving evacuation orders from the Israeli military.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c18251-6eed-4d5a-8a0b-dab2c778c38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.422+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.676+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli army spokesman posted orders on X, asking residents of\
        \ those districts to head towards the humanitarian zone, saying forces would\
        \ soon act forcefully against militants waging attacks from those areas.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4b0aac-3c60-4dca-8364-459b145e8ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.423+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.676+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Israel, sirens went off in the area of Ashdod and the Israeli military\
        \ said five rockets were launched from southern Gaza. No injuries were reported.\
        \ Hamas said the rocket firing was in response to Israeli \"massacres against\
        \ the civilians.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad1b310-30f8-4632-a08f-04d15a2c2456'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.423+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.677+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Israel braces for escalation</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97747c41-ae60-4b6c-b7b0-7c4cb1e200f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.424+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.677+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Israel is bracing for a serious escalation following the assassination
        of Hamas'' leader Ismail Haniyeh in Tehran on Wednesday, a day after an Israeli
        strike in Beirut killed Fuad Shukr, a top military commander from Lebanese
        armed group Hezbollah.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d839cf-658d-4679-ab71-26d1590f94f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.424+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benjamin Netanyahu was due to convene special\
        \ security discussions late on Sunday, a defence official said, following\
        \ threats of retaliation from Iran and Hezbollah.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7e0697-2232-468e-867b-81f9825b1bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.678+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Defence Minister Yoav Gallant said he was reviewing plans \"that would\
        \ exact a price in the case of attempts by Iran and its proxies to attack\
        \ Israel.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8c73cc-4806-4fb3-a733-67b8ee685002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Our readiness in terms of defense is high - be it on the ground or\
        \ in the air, and we are prepared for both a swift response or attack. If\
        \ they dare to attack us, they will pay a heavy price,\" Gallant said in a\
        \ statement.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2598a163-f5ef-465b-b11e-7a4aa28dcbfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.679+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas and Iran have both accused Israel of carrying out the assassination\
        \ of Haniyeh and have pledged to retaliate. Israel has neither claimed nor\
        \ denied responsibility for the death.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f93f3d-17ec-413a-a05a-875b5ced130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah, like Hamas, is backed by Iran and has also vowed revenge\
        \ after the killing of Shukr.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbb4179-4333-45b1-babe-f6982d9b31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.427+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The war was triggered by Hamas' Oct. 7 attack on southern Israel, in\
        \ which 1,200 people were killed and 250 taken hostage to Gaza, according\
        \ to Israeli tallies.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6c3e31-0496-4c94-8e00-d42f9b4736ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.427+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 39,550 Palestinians have been killed in the Israeli military\
        \ campaign in Gaza, according to the Gaza Health Ministry, which does not\
        \ distinguish between fighters and civilians.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fadf5b-e131-49a5-a513-aa02554c71f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.428+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.681+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Palestinian health officials say most the fatalities have been civilians.\
        \ Israel, which has lost around 330 soldiers in Gaza, says around a third\
        \ of the Palestinian dead are fighters.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67e1963-dd30-4a39-9f58-72732fef405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:02:44.428+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:19:06.682+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(Reporting by Nidal al-MughrabiAdditional reporting
        by Ari RabinovitchEditing by Barbara Lewis and Frances Kerry)</strong></em></p>'
  'bangladesh-protests-calling-pm-hasina-resign':
    'author': 'Ruma Paul, Reuters'
    'caption': 'Protesters clash with police and the pro-government supporters, after
      anti-quota protester demanding the stepping down of the Bangladeshi Prime Minister
      Sheikh Hasina at the Bangla Motor area, in Dhaka, Bangladesh, August 4, 2024.
      (Reuter/Stringer)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-05T15:04:54.000+08:00
    'imagesource': 'jcr:2adcd0c4-d9ca-4eac-bb6a-45fa32f5e03a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef2f029b-651c-4df6-bf17-eb127fc3f2c8'
    'lead': 'At least 91 people were killed and hundreds injured in clashes in Bangladesh
      on Sunday as police fired tear gas and rubber bullets to disperse tens of thousands
      of protesters calling for Prime Minister Sheikh Hasina to resign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-05T15:07:49.208+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:28.016+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:08.309+08:00
    'mgnl:lastModified': 2024-08-05T15:20:01.530+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Bangladesh', 'Sheikh-Hasina']
    'stories': []
    'template': '1'
    'title': 'At least 91 killed as clashes rock Bangladesh, curfew imposed'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de3a659-1ef2-40a3-8cd5-f9ef8e9097f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DHAKA (Reuters) ‚Äî</strong> At least 91 people were killed
        and hundreds injured in clashes in Bangladesh on Sunday as police fired tear
        gas and rubber bullets to disperse tens of thousands of protesters calling
        for Prime Minister Sheikh Hasina to resign.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e14e97c-74e4-4ecf-a2b1-7029a84b044d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.269+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The death toll, which includes at least 13 policemen, was the highest\
        \ for a single day from any protests in Bangladesh's recent history, surpassing\
        \ the 67 deaths reported on July 19 when students took to the streets to demand\
        \ the scrapping of quotas for government jobs.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8ff7ca-7c2d-4759-8de7-e8b11c62f89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.270+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The government declared an indefinite nationwide curfew starting at\
        \ 6 p.m. (1200 GMT) on Sunday, the first time it has taken such a step during\
        \ the current protests that began last month. It also announced a three-day\
        \ general holiday starting from Monday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb310757-f8b3-4914-b80c-5e2a2a1ac023'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.270+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The unrest, which has prompted the government to shut down internet\
        \ services, is Hasina's biggest test in her 20-year regime after she won a\
        \ fourth straight term in elections that were boycotted by the main opposition\
        \ Bangladesh Nationalist Party.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4012992c-1423-4b27-86dc-09f11e1d247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.270+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Critics of Hasina, along with human rights groups, have accused her\
        \ government of using excessive force against protesters, a charge she and\
        \ her ministers deny.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d8ceb4-7b21-4ab8-9a6e-fb98e7a6e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.271+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Demonstrators blocked major highways on Sunday as student protesters\
        \ launched a non-cooperation program to press for the government's resignation,\
        \ and violence spread nationwide.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce243790-3871-4eca-9561-6c8bbc4a299c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.271+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Those who are carrying out violence are not students but terrorists\
        \ who are out to destabilize the nation,\" Hasina said after a national security\
        \ panel meeting, attended by the chiefs of the army, navy, air force, police\
        \ and other agencies.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf5d3c4-8461-4d96-a02f-b15893239a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.272+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I appeal to our countrymen to suppress these terrorists with a strong\
        \ hand.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd394e289-08c4-4560-93d2-d9f694c3052f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.272+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.023+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Police stations and ruling party offices were targeted as violence\
        \ rocked the country of 170 million people.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4bbc9b-0c16-449b-9f33-196233491d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.273+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.024+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Thirteen policemen were beaten to death in the north-western district\
        \ of Sirajganj, police said. Nine others were killed in the district, where\
        \ two lawmakers' homes were set on fire.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '674696a1-c79e-4219-a710-c1e7138c5550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.273+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 11 people, including two students and a ruling party leader,\
        \ were killed and dozens injured amid fierce clashes in several places in\
        \ the capital, Dhaka, police and witnesses said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4d68f-f4c6-430d-b558-7de89461f398'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.274+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "India's foreign ministry urged its nationals not to travel to Bangladesh\
        \ until further notice.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8caafb-d07e-473f-b541-6bdfe9084082'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.274+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bullet wounds</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50277705-387c-426e-91d8-22c56451cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.274+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Two construction workers were killed on their way to work and 30 injured\
        \ in the central district of Munsiganj, during a three-way clash of protesters,\
        \ police and ruling party activists, witnesses said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5475bec-9c56-44d1-8913-95122f41662a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.275+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"They were brought dead to the hospital with bullet wounds,\" said\
        \ Abu Hena Mohammad Jamal, the superintendent of the district hospital.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f638b7e7-81f4-4614-8925-08d6239a2e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.275+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Police said they had not fired any live bullets.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58619ed3-4afa-4fef-8d89-08bbf9cb8995'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.276+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the northeastern district of Pabna, at least three people were killed\
        \ and 50 injured during a clash between protesters and activists of Hasina's\
        \ ruling Awami League party, witnesses said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe7ddea-9e0f-46e7-94e6-61365ab6af0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.277+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Eight each in Feni and Lakshmipur, six in Narsingdi, five in Rangpur,\
        \ four in Magura and the rest in several other districts, hospital officials\
        \ said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8998858f-4b5e-4b57-b107-4f15aa0bee3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.277+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"An attack on a hospital is unacceptable," said Health Minister
        Samanta Lal Sen after a group vandalised a medical college hospital and set
        fire to vehicles, including an ambulance, in Dhaka.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c215611-81df-4bf6-9e07-30aed0e0c85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.278+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.521+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least four garment factories were set on fire in Ashulia, on the\
        \ outskirts of Dhaka, police said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705e6500-8bda-44b8-9c76-27eb3da22279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.278+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.522+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For the second time during the recent protests, the government shut\
        \ down high-speed internet services, mobile operators said. Social media platforms\
        \ Facebook and WhatsApp were not available, even via broadband connections.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa2d39-1f2d-484f-a1be-ecd4a5c8e0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.279+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.522+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bangladesh authorities instructed the country‚Äôs telecoms providers\
        \ on Sunday to shut down 4G, effectively disabling internet services, according\
        \ to a confidential government memo seen by Reuters.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a567c31-24bf-4a7e-a84d-85752f2d0a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.279+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.523+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Government orders</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeab359-4f51-41e9-a76a-a1fad50614c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.280+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.524+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "‚ÄúYou are requested to shut down all your 4G services until further\
        \ notice, only 2G will be effective,‚Äù said the document issued by the National\
        \ Telecommunication Monitoring Center, a government intelligence agency.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2bf0e5e-dc6e-4f34-81ad-cde4d0aa1dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.280+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.524+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Telecoms companies were previously told their licences would be cancelled\
        \ if they did not comply with government orders, a person with direct knowledge\
        \ told Reuters.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5404fac9-79ca-4558-ab1e-c344504fc885'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.281+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.525+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The telecom regulatory body did not respond to Reuters' calls.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d139c7-b627-49fc-bad7-fc273a338144'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.282+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.525+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Last month, at least 150 people were killed and thousands injured in\
        \ violence touched off by student groups protesting against quotas for government\
        \ jobs.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247ab4d-1c56-47a0-8860-7e2f99c4dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.282+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.526+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The protests paused after the Supreme Court scrapped most quotas, but\
        \ students returned to the streets in sporadic protests last week, demanding\
        \ justice for the families of those killed.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0209b2f0-2e6d-4241-9d4c-1066544f49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.283+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.527+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I think the genie is out of the bottle and Hasina may not put it\
        \ back in the bottle again,\" said Shakil Ahmed, associate professor for government\
        \ and politics at Jahangirnagar University.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c69f32-91fd-42fa-967b-6af115650a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.284+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.527+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Chief of Army Staff General Waker-Uz-Zaman on Saturday directed his\
        \ officers to ensure the security of people's lives, properties, and important\
        \ state installations under all circumstances, a statement said.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a2ba23-3d0d-43e7-aede-7c0630c56e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.284+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.528+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"(The) Bangladesh Army is a symbol of the people's trust. The army\
        \ is always there and will always be there for the people's interests and\
        \ for any needs of the state,\" the statement quoted him as saying.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886b7d6d-778e-415d-88b8-43af1e1cdbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.285+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:28.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-05T15:20:01.528+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zaman will brief the media on Monday, an army spokesman said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1596ada-73d7-419d-a2f0-b997657825ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T15:07:49.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
