      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We are just talking about PNP…  dahil ang PNP ang close sa kaniya\
        \ dahil dati siyang mayor at yung local police ng Davao yun ang dinala niya\
        \ doon na security,” Dela Rosa said.\r"
