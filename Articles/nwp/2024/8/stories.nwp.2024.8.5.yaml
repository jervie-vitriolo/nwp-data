  'START HERE----->bangladesh-pm-sheikh-hasina-resigns':
    author: 'Ruma Paul and Sudipto Ganguly, Reuters'
    caption: 'People celebrate the resignation of Bangladeshi Prime Minister Sheikh
      Hasina in Dhaka, Bangladesh, August 5, 2024. (Reuters/Mohammad Ponir Hossain)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-05T18:16:36.000+08:00
    imagesource: '0e429948-02d2-4a35-9289-3e9271ea35b1'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2db6e73a-1248-446b-a9de-0e38f4d10f4e'
    lead: 'Bangladesh Prime Minister Sheikh Hasina resigned on Monday and fled the
      country, multiple sources said, as more people were killed in some of the worst
      violence since the birth of the South Asian nation more than five decades ago.'
    activationstatus: true
    created: 2024-08-05T18:19:34.953+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:21.798+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:10.392+08:00
    lastmodified: 2024-08-05T19:10:25.575+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Bangladesh PM Sheikh Hasina resigns, interim government to be formed'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bb4f59d7-f4dd-4a5a-81f3-344c33289e2a'
      activationstatus: true
      created: 2024-08-05T18:19:35.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>DHAKA, Aug 5 (Reuters) —</strong> Bangladesh Prime Minister
        Sheikh Hasina resigned on Monday and fled the country, multiple sources said,
        as more people were killed in some of the worst violence since the birth of
        the South Asian nation more than five decades ago.</p>'
    section1:
      primarytype: 'block'
      uuid: '433ba5bc-b78d-406b-8a32-41f721d36cfa'
      activationstatus: true
      created: 2024-08-05T18:19:35.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.800+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Army chief General Waker-Us-Zaman said in a televised address that\
        \ Hasina 76, had left the country and that an interim government would be\
        \ formed.\r"
    section2:
      primarytype: 'block'
      uuid: '5d7c71d3-2052-4d13-909a-2b656c20e8a1'
      activationstatus: true
      created: 2024-08-05T18:19:35.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.801+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Media reports said she had flown in a military helicopter with her\
        \ sister and was headed to India. The CNN News 18 television channel said\
        \ she had landed in Agartala, the capital of India’s northeastern state of\
        \ Tripura.\r"
    section3:
      primarytype: 'block'
      uuid: '8de715a2-6b23-4eea-a790-166b9f269038'
      activationstatus: true
      created: 2024-08-05T18:19:35.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters could not immediately verify the reports.\r"
    section4:
      primarytype: 'block'
      uuid: 'cce7c6c1-2819-4538-a5f6-b13b430042e2'
      activationstatus: true
      created: 2024-08-05T18:19:35.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.802+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Television visuals showed thousands of people pouring into the streets\
        \ of the capital Dhaka in jubilation and shouting slogans. Thousands also\
        \ stormed Hasina’s official residence 'Ganabhaban', shouting slogans, pumping\
        \ fists and showing victory signs.\r"
    section5:
      primarytype: 'block'
      uuid: '9ea650c6-3f6d-4ba0-95fd-cc6645b0be66'
      activationstatus: true
      created: 2024-08-05T18:19:35.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.803+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Television visuals showed crowds in the drawing rooms of the residence,\
        \ and some people could be seen carrying away televisions, chairs and tables\
        \ from what was one of the most protected buildings in the country.\r"
    section6:
      primarytype: 'block'
      uuid: 'bb13fd3b-8043-4cf2-a8de-05e3de12be11'
      activationstatus: true
      created: 2024-08-05T18:19:35.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"She has fled the country, fled the country,\" some shouted.\r"
    section7:
      primarytype: 'block'
      uuid: 'f789c0ba-eeb7-40ab-b7f4-4c14cb96fed7'
      activationstatus: true
      created: 2024-08-05T18:19:35.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Protesters in Dhaka also climbed atop a large statue of independence\
        \ leader Sheikh Mujibur Rahman, Hasina’s father, and began chiselling away\
        \ at the head with an axe, the visuals showed.\r"
    section8:
      primarytype: 'block'
      uuid: '01d771e5-70e8-4220-815b-5c2bd6fc83f5'
      activationstatus: true
      created: 2024-08-05T18:19:35.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Student activists had called for a march to the capital Dhaka on Monday\
        \ in defiance of a nationwide curfew to press Hasina to resign, a day after\
        \ deadly clashes across the country killed nearly 100 people. About 150 people\
        \ were killed in protests last month.\r"
    section9:
      primarytype: 'block'
      uuid: '4e2f541e-b56f-4b7b-bfda-20fb1d299358'
      activationstatus: true
      created: 2024-08-05T18:19:35.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Monday, at least six people were killed in clashes between police\
        \ and protesters in the Jatrabari and Dhaka Medical College areas on Monday,\
        \ the Daily Star newspaper reported. Reuters could not immediately verify\
        \ the report.\r"
    section10:
      primarytype: 'block'
      uuid: 'e49871d4-3932-4866-b7ed-7ec8542346f7'
      activationstatus: true
      created: 2024-08-05T18:19:35.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Bangladesh has been engulfed by protests and violence that began last\
        \ month after student groups demanded scrapping of a controversial quota system\
        \ in government jobs.\r"
    section11:
      primarytype: 'block'
      uuid: '8e198995-b318-482e-8aec-df7dc8860691'
      activationstatus: true
      created: 2024-08-05T18:19:35.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That escalated into a campaign to seek the ouster of Hasina, who won\
        \ a fourth straight term in January in an election boycotted by the opposition.\r"
    section12:
      primarytype: 'block'
      uuid: '548883cb-03ef-42f9-ac40-66795f9fd778'
      activationstatus: true
      created: 2024-08-05T18:19:35.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:21.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T19:10:25.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>(Reporting by Ruma Paul and Sudipto Ganguly; Writing
        by YP Rajesh; Editing by Raju Gopalakrishnan)</strong></em></p>'
  'START HERE----->carlos-yulo-family-proud-':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-05T18:26:42.000+08:00
    imagesource: 'ead87612-15ca-4a0e-a554-51d2a8ff9a5a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '69ef01dd-cb4f-4e9a-8df2-cdc62be0da75'
    lead: 'The Philippines beamed with pride as gymnast Carlos Yulo flipped to clinch
      two gold medals in the Paris Olympics. Yulo’s family cannot believe the feat.'
    activationstatus: true
    created: 2024-08-05T18:30:44.697+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T13:10:21.326+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:10.640+08:00
    lastmodified: 2024-08-05T18:30:44.744+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '2'
    title: 'Yulo kin following Carlos’ footsteps'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8930f45a-6d66-40c6-a993-174ebdda8b60'
      activationstatus: true
      created: 2024-08-05T18:30:44.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Philippines beamed
        with pride as gymnast Carlos Yulo flipped to clinch two gold medals in the
        Paris Olympics.</p>'
    section1:
      primarytype: 'block'
      uuid: '9d32b349-0a11-4386-9102-9ca4771b4d20'
      activationstatus: true
      created: 2024-08-05T18:30:44.712+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.712+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Yulo’s family, who fondly call him Caloy, cannot believe the feat.'
    section2:
      primarytype: 'block'
      uuid: '705d7051-413f-429e-961d-a6f0f7c1d0e8'
      activationstatus: true
      created: 2024-08-05T18:30:44.713+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Ang gagaling ng mga kalaban… Alam ko makakaano siya, makaka-medal
        pero hindi ko alam na makaka-dalawang gold,” Yulo’s grandfather, Rodrigo Frisco,
        told NewsWatch Plus on Monday, Aug. 5.'
    section3:
      primarytype: 'block'
      uuid: 'd00ae18a-2d54-4156-9421-604f3f6f2535'
      activationstatus: true
      created: 2024-08-05T18:30:44.713+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: His opponents were good. I knew that he would win, but
        I did not expect it to be two gold medals.]'
    section4:
      primarytype: 'block'
      uuid: 'bbfb41a7-d87f-4830-8c54-52c6e54a4680'
      activationstatus: true
      created: 2024-08-05T18:30:44.713+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.713+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>Flipping from Manila to the world</strong></h2>'
    section5:
      primarytype: 'block'
      uuid: '0b43b224-d7df-4196-8fe5-47be6dbd830d'
      activationstatus: true
      created: 2024-08-05T18:30:44.714+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.714+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Frisco said Yulo’s enthusiasm for gymnastics began at seven years old.
        He brought his grandchildren to a playground, where another kid executed tumblings.'
    section6:
      primarytype: 'block'
      uuid: '1b64d504-17e7-4016-8231-067ffe556d58'
      activationstatus: true
      created: 2024-08-05T18:30:44.714+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.714+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He said his grandchildren imitated the gymnast.'
    section7:
      primarytype: 'block'
      uuid: 'f0603bdd-5ec8-47f2-b885-bb51df99546d'
      activationstatus: true
      created: 2024-08-05T18:30:44.715+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.715+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Mga malalakas din ang loob. Nakakaya naman nila. Hindi ko rin binabawalan
        dahil — alam ko ring delikado – pero talagang ganu’n ang bata,” the grandfather
        recalled.'
    section8:
      primarytype: 'block'
      uuid: '6cd6b905-a05e-4d5b-9880-ec1cd242a7cc'
      activationstatus: true
      created: 2024-08-05T18:30:44.715+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.715+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: They are strong willed. They can do it. I did not stop
        them. I know it is dangerous but kids are like that.]'
    section9:
      primarytype: 'block'
      uuid: '57bec89b-a64c-4110-a795-4d05906b900e'
      activationstatus: true
      created: 2024-08-05T18:30:44.715+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.715+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'At a later time, Frisco and his grandchildren went to Rizal Memorial
        Sports Complex in Manila to watch a game. Yulo did tumblings in an open area
        while waiting for the match, and caught the attention of an athlete.'
    section10:
      primarytype: 'block'
      uuid: '493a01f4-3e27-47d7-a681-710b1848b86e'
      activationstatus: true
      created: 2024-08-05T18:30:44.716+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The athlete advised Frisco to let his grandson try out in the gymnastics
        team. He did, and that began Yulo’s formal training.'
    section11:
      primarytype: 'block'
      uuid: 'e71773e2-a2fd-4e23-a07b-419b28448efb'
      activationstatus: true
      created: 2024-08-05T18:30:44.716+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.336+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'There were times when Yulo tripped as he tried leaping to reach his
        dreams.'
    section12:
      primarytype: 'block'
      uuid: '963a7e00-c9aa-4b84-a154-381f361e7107'
      activationstatus: true
      created: 2024-08-05T18:30:44.716+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.716+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“‘Yung competition minsan kagagaling mo lang sa Cebu, after two days,
        meron na naman sa Zamboanga. Parang napagod siya. ‘Ayoko, hindi ako sasali.’
        Sabi ko, ‘Hindi pwede, Caloy. Sinong ilalaban ng Manila... Isang competition
        na lang ‘to, papahinga ka na naman nang matagal,’” Frisco recounted.'
    section13:
      primarytype: 'block'
      uuid: '67f97601-4ca1-4ab2-bcad-9fb9680094aa'
      activationstatus: true
      created: 2024-08-05T18:30:44.717+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.717+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: There was a time when the competition was in Cebu. After
        two days, there was another one in Zamboanga. He got tired and said, “I don’t
        want to join anymore.” I replied, “You can’t, Caloy. Who will fight for Manila...
        It just one more competition, and you will rest for a long time.”]'
    section14:
      primarytype: 'block'
      uuid: '48fdfdbb-2109-4d26-836e-2f5478661fc0'
      activationstatus: true
      created: 2024-08-05T18:30:44.717+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.717+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Yulo bounced back and regained his balance.</p>'
    section15:
      primarytype: 'block'
      uuid: 'bced82c7-d910-4ec0-aacb-5b70a1d3eccb'
      activationstatus: true
      created: 2024-08-05T18:30:44.718+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.718+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Through the years, he won a number of medals which are displayed in
        the 24-year-old gymnast’s home in Malate, Manila.'
    section16:
      primarytype: 'block'
      uuid: 'a32f8807-0b32-4d32-a869-698af109860e'
      activationstatus: true
      created: 2024-08-05T18:30:44.718+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.718+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Frisco is elated to see how Yulo jumped from a passionate young athlete
        to a world champion.'
    section17:
      primarytype: 'block'
      uuid: '1692b5ce-a36b-4f4c-a27d-16df4417e698'
      activationstatus: true
      created: 2024-08-05T18:30:44.719+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:10:21.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T18:30:44.719+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: ' '
    section18:
      primarytype: 'block'
