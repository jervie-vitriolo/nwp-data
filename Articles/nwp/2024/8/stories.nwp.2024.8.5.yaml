    'template': '1'
    'title': 'Cinemalaya cancels ‚ÄòLost Sabungeros‚Äô screening over ‚Äòsecurity concerns‚Äô '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62c4eb7-63b0-486d-97db-ed3d3d7ba489'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-05T12:24:11.015+08:00
      'mgnl:createdBy': 'tristan-nwp'
