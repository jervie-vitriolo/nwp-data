    title: 'DOH: PH has asked WHO for vaccines vs. mpox'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bd56409d-4bf6-4b6b-8522-1e42c6612648'
      activationstatus: true
      created: 2024-08-24T19:09:42.863+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T19:16:41.103+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Department of Health
        (DOH) said world leaders have decided to deploy vaccines against mpox in Africa
        first to contain the current outbreak, but the Philippines is also already
        in line to receive doses.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cbb68500-6b9b-4045-8dbe-78fbec67e436'
      activationstatus: true
      created: 2024-08-24T19:09:42.863+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T19:16:41.104+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In an interview over Teleradyo Serbisyo on Saturday, Aug. 24, Health\
        \ Secretary Ted Herbosa said the World Health Organization (WHO) conducted\
        \ a briefing with member states for the international response in fighting\
        \ mpox. The new strain clade Ib of mpox is behind the ongoing upsurge in Africa.\r"
    section2:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I briefed
        <a href="https://twitter.com/WHO?ref_src=twsrc%5Etfw">@WHO</a> Member States
        today on the spread of <a href="https://twitter.com/hashtag/mpox?src=hash&amp;ref_src=twsrc%5Etfw">#mpox</a>,
        and steps WHO and partners are taking to respond globally and in Africa, where
        there has been an unprecedented increase and geographical expansion of cases.<br><br>I
        emphasized that concerted action and collaboration can…</p>&mdash; Tedros
        Adhanom Ghebreyesus (@DrTedros) <a href="https://twitter.com/DrTedros/status/1827012358109044998?ref_src=twsrc%5Etfw">August
        23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'df180fbe-4d81-428f-b543-678e0abd149b'
      activationstatus: true
      created: 2024-08-24T19:09:42.864+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T19:16:41.104+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: '9c63f191-8e8b-4836-a6df-8e3674efc8c9'
      activationstatus: true
      created: 2024-08-24T19:09:42.864+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:59.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T19:16:41.105+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Yong current vaccine, ngayon di ako nakikipag-agawan kasi alam kong\
        \ mas kailangan nila sa Africa. ‘Yon ‘yong discussion last night… ‘yong bakuna\
        \ na konti lang ibubuhos muna sa Africa sapagkat kailangan ma-contain yong\
        \ outbreak dun,” Herbosa said.\r"
    section4:
      primarytype: 'block'
      uuid: '45fc6625-53fd-4fa1-b57b-6cf9cda9199f'
      activationstatus: true
      created: 2024-08-24T19:09:42.865+08:00
      createdby: 'jelo-nwp'
