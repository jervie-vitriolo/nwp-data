      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bear, brain worms</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2194574-8cc2-4c6e-9a01-742f4872940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.747+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.052+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6649ea3f-a05e-4427-bb03-2dc3858493b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.748+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.053+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.364+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kennedy said this month in a video posted online that he dumped a dead\
        \ bear in New York City's Central Park a decade ago and staged it to look\
        \ like a bike had hit it. He proclaimed he had \"so many skeletons in my closet\"\
        \ after a former family babysitter accused him of sexual assault. He denied\
        \ that a picture of him posing with the barbecued carcass of a large animal\
        \ belonged to a canine.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1c5a3b-b330-46c5-a58a-094908b6c809'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.749+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.365+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c1fc27-a2bb-4a62-9125-8396e8fe99cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.750+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.366+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "And then there was the brain worm. Kennedy's campaign confirmed that\
        \ he had a parasite in his brain more than a decade ago, but has since fully\
        \ recovered, drawing widespread ridicule.\r"
    '50':
