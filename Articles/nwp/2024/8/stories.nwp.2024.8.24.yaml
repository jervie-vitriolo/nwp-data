      'mgnl:type': 'text'
      'text': "\"His candidacy has inspired millions and millions of Americans, raised\
        \ critical issues that have been too long ignored in this country,\" Trump\
        \ said of Kennedy.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6778ddf-6087-4d78-8e18-0e78424ea0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123ac169-fc21-46a1-8f90-8df3db1e5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Strategists said it was unclear whether Kennedy's endorsement would\
        \ help Trump, who is in a tight contest with Democratic Vice President Kamala\
        \ Harris ahead of the Nov. 5 election.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3545fc-300f-409a-bcef-eafcdefa8fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a9365-00ec-4574-8408-6dd0311a2460'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kennedy, 70, told a news conference earlier that he met with Trump
        and his aides several times and learned they agreed on issues like border
        security, free speech and ending wars.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafefdad-8e70-4ce3-80a1-fed1212d25d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2015d5-748c-4dad-883e-6c3cb12e8961'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.726+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There are still many issues and approaches on which we continue to\
        \ have very serious differences. But we are aligned on other key issues,\"\
        \ he told reporters.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ab9f8a-5f1a-40be-8a65-288a57ef082d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e4e214-1656-4c7e-aa7a-10f278ea6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.727+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He reiterated much of that when he joined Trump at the Arizona rally\
        \ and repeated positions on his core issues of combating chronic illness and\
        \ ridding the environment and food supply of hazardous chemicals.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aecf63-d38e-458e-a30c-52bf34c4685a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.342+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d06e746-b3e3-49d1-b4e0-430b522b20a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.728+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "With Kennedy on stage, the former president said that if he regained\
        \ the White House, he would create a presidential commission on assassination\
        \ attempts and release files related to the assassination of President John\
        \ F. Kennedy in 1963.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e57bd1-ac50-4af9-8022-303eef530049'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.343+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc97ac06-ee1b-4b85-8a4e-b4e2a4304a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.729+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.344+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Robert Kennedy, known by his initials RFK Jr., said he would remove\
        \ his name from ballots in 10 battleground states likely to determine the\
        \ outcome of the election and remain as a candidate in other states.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d265e9-a628-411b-9cc5-edb07c7b16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.730+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba87f8c7-a97f-4e20-8b3f-d7d8a51ecd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.730+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.345+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>An environmental lawyer, anti-vaccine activist and son and nephew
        of two titans of Democratic politics who were assassinated during the turbulent
        1960s, Kennedy entered the race in April 2023 as a challenger to US President
        Joe Biden for the Democratic nomination.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd9482f-17e1-42fa-8643-d8c473db26a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.731+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.346+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f060b57-3cfe-4606-9ef6-6422b4e6c7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.731+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "With some voters at the time turned off by both the aging Biden and\
        \ the legally embattled Trump, interest in Kennedy soared. He later decided\
        \ to run as an independent, and a November 2023 Reuters/Ipsos poll showed\
        \ Kennedy with 20% support in a three-way race with Biden and Trump.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbabe8bd-74e7-4b13-9d39-791441000772'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.732+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.347+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a57ace-c750-4d60-af81-a6303e50071f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.732+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.348+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He ran a high-profile advertisement during the February 2024 Super\
        \ Bowl that invoked his father, U.S. Senator Robert F. Kennedy, and uncle,\
        \ President Kennedy, and drew outrage from much of his high-profile family.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430fe3f4-98e2-4b02-99a0-ac04c0d6cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.733+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2cb2b94-9798-468d-960f-3e3c52a63b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.733+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His sister Kerry Kennedy said on Friday that his decision to endorse\
        \ Trump betrayed the family's values. \"It is a sad ending to a sad story,\"\
        \ she said on social media.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224f9d9-c76d-4c3c-995f-f818488d635d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.734+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669f4af-1dc5-4231-bdcb-88792630da2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.734+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For a time, both the Biden and Trump campaigns showed signs they were\
        \ worried that Kennedy could draw enough support to change the election outcome.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0ffef8-2dcd-439e-a9ee-b629c97ed649'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.735+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfa2501-2107-422c-aa3f-5808a2671bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.736+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But as the race changed quickly in the last two months — with Trump
        surviving an assassination attempt and the 81-year-old Biden bowing to pressure
        from his own party and passing the campaign torch to Harris — voter interest
        in Kennedy waned.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8323c79-8a0e-4a9e-a0ac-56547868773c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.736+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.353+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f2054-66ce-4562-bc81-fe16b39617b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.737+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An Ipsos poll this month showed his national support had fallen to\
        \ 4%, a tiny number but one that could still be meaningful in a tight race\
        \ such as the current Trump-Harris matchup.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81951e1a-41f1-4c27-9daa-284fa1a512a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.737+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4862d83-aa01-4058-a297-335ce36834b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.738+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Democrats shrugged off Friday's announcement.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c3ebc1-44c9-49eb-be02-8e30169ecae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1636ced-b364-4fcc-b942-83f90a163975'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.739+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Donald Trump isn’t earning an endorsement that’s going to help build\
        \ support, he’s inheriting the baggage of a failed fringe candidate. Good\
        \ riddance,\" Democratic National Committee senior adviser Mary Beth Cahill\
        \ said in a statement.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efe3ea9-bd9c-4262-8d32-6bffa69c75ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.740+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cba9a97-fcd3-44a3-916c-d6fed9a34bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.358+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Drexel University political science professor William Rosenberg said\
        \ the move was unlikely to have an impact on the race, given Kennedy's low\
        \ poll numbers.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
