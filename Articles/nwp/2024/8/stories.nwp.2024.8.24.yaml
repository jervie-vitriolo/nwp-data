      lastactivated: 2025-03-13T14:11:02.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.341+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He reiterated much of that when he joined Trump at the Arizona rally\
        \ and repeated positions on his core issues of combating chronic illness and\
        \ ridding the environment and food supply of hazardous chemicals.\r"
    section14:
      primarytype: 'block'
      uuid: 'a4aecf63-d38e-458e-a30c-52bf34c4685a'
      activationstatus: true
      created: 2024-08-24T12:44:27.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.342+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: '4d06e746-b3e3-49d1-b4e0-430b522b20a5'
      activationstatus: true
      created: 2024-08-24T12:44:27.728+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With Kennedy on stage, the former president said that if he regained\
        \ the White House, he would create a presidential commission on assassination\
        \ attempts and release files related to the assassination of President John\
        \ F. Kennedy in 1963.\r"
    section16:
      primarytype: 'block'
      uuid: '31e57bd1-ac50-4af9-8022-303eef530049'
      activationstatus: true
      created: 2024-08-24T12:44:27.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'fc97ac06-ee1b-4b85-8a4e-b4e2a4304a18'
      activationstatus: true
      created: 2024-08-24T12:44:27.729+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Robert Kennedy, known by his initials RFK Jr., said he would remove\
        \ his name from ballots in 10 battleground states likely to determine the\
        \ outcome of the election and remain as a candidate in other states.\r"
    section18:
      primarytype: 'block'
      uuid: '52d265e9-a628-411b-9cc5-edb07c7b16f1'
      activationstatus: true
      created: 2024-08-24T12:44:27.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'ba87f8c7-a97f-4e20-8b3f-d7d8a51ecd49'
      activationstatus: true
      created: 2024-08-24T12:44:27.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>An environmental lawyer, anti-vaccine activist and son and nephew
        of two titans of Democratic politics who were assassinated during the turbulent
        1960s, Kennedy entered the race in April 2023 as a challenger to US President
        Joe Biden for the Democratic nomination.</p>'
    section20:
      primarytype: 'block'
      uuid: '3cd9482f-17e1-42fa-8643-d8c473db26a4'
      activationstatus: true
      created: 2024-08-24T12:44:27.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.346+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '0f060b57-3cfe-4606-9ef6-6422b4e6c7e8'
      activationstatus: true
      created: 2024-08-24T12:44:27.731+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.036+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With some voters at the time turned off by both the aging Biden and\
        \ the legally embattled Trump, interest in Kennedy soared. He later decided\
        \ to run as an independent, and a November 2023 Reuters/Ipsos poll showed\
        \ Kennedy with 20% support in a three-way race with Biden and Trump.\r"
    section22:
      primarytype: 'block'
      uuid: 'cbabe8bd-74e7-4b13-9d39-791441000772'
      activationstatus: true
      created: 2024-08-24T12:44:27.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.347+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'a9a57ace-c750-4d60-af81-a6303e50071f'
      activationstatus: true
      created: 2024-08-24T12:44:27.732+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.348+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He ran a high-profile advertisement during the February 2024 Super\
        \ Bowl that invoked his father, U.S. Senator Robert F. Kennedy, and uncle,\
        \ President Kennedy, and drew outrage from much of his high-profile family.\r"
    section24:
      primarytype: 'block'
      uuid: '430fe3f4-98e2-4b02-99a0-ac04c0d6cd29'
      activationstatus: true
      created: 2024-08-24T12:44:27.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.349+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: 'c2cb2b94-9798-468d-960f-3e3c52a63b9e'
      activationstatus: true
      created: 2024-08-24T12:44:27.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His sister Kerry Kennedy said on Friday that his decision to endorse\
        \ Trump betrayed the family’s values. \"It is a sad ending to a sad story,\"\
        \ she said on social media.\r"
    section26:
      primarytype: 'block'
      uuid: 'f224f9d9-c76d-4c3c-995f-f818488d635d'
      activationstatus: true
      created: 2024-08-24T12:44:27.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.350+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: 'a669f4af-1dc5-4231-bdcb-88792630da2b'
      activationstatus: true
      created: 2024-08-24T12:44:27.734+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.351+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For a time, both the Biden and Trump campaigns showed signs they were\
        \ worried that Kennedy could draw enough support to change the election outcome.\r"
    section28:
      primarytype: 'block'
      uuid: '6c0ffef8-2dcd-439e-a9ee-b629c97ed649'
      activationstatus: true
      created: 2024-08-24T12:44:27.735+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.352+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'bbfa2501-2107-422c-aa3f-5808a2671bb6'
      activationstatus: true
      created: 2024-08-24T12:44:27.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.352+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But as the race changed quickly in the last two months — with Trump
        surviving an assassination attempt and the 81-year-old Biden bowing to pressure
        from his own party and passing the campaign torch to Harris — voter interest
        in Kennedy waned.</p>'
    section30:
      primarytype: 'block'
      uuid: 'c8323c79-8a0e-4a9e-a0ac-56547868773c'
      activationstatus: true
      created: 2024-08-24T12:44:27.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.353+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: 'c20f2054-66ce-4562-bc81-fe16b39617b2'
      activationstatus: true
      created: 2024-08-24T12:44:27.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.354+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An Ipsos poll this month showed his national support had fallen to\
        \ 4%, a tiny number but one that could still be meaningful in a tight race\
        \ such as the current Trump-Harris matchup.\r"
    section32:
      primarytype: 'block'
      uuid: '81951e1a-41f1-4c27-9daa-284fa1a512a2'
      activationstatus: true
      created: 2024-08-24T12:44:27.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.354+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'd4862d83-aa01-4058-a297-335ce36834b9'
      activationstatus: true
      created: 2024-08-24T12:44:27.738+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.044+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.355+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Democrats shrugged off Friday’s announcement.\r"
    section34:
      primarytype: 'block'
      uuid: 'a5c3ebc1-44c9-49eb-be02-8e30169ecae7'
      activationstatus: true
      created: 2024-08-24T12:44:27.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section35:
      primarytype: 'block'
      uuid: 'b1636ced-b364-4fcc-b942-83f90a163975'
      activationstatus: true
      created: 2024-08-24T12:44:27.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.356+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Donald Trump isn’t earning an endorsement that’s going to help build\
        \ support, he’s inheriting the baggage of a failed fringe candidate. Good\
        \ riddance,\" Democratic National Committee senior adviser Mary Beth Cahill\
        \ said in a statement.\r"
    section36:
      primarytype: 'block'
      uuid: '9efe3ea9-bd9c-4262-8d32-6bffa69c75ea'
      activationstatus: true
      created: 2024-08-24T12:44:27.740+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.357+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section37:
      primarytype: 'block'
      uuid: '4cba9a97-fcd3-44a3-916c-d6fed9a34bff'
      activationstatus: true
      created: 2024-08-24T12:44:27.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Drexel University political science professor William Rosenberg said\
        \ the move was unlikely to have an impact on the race, given Kennedy’s low\
        \ poll numbers.\r"
    section38:
      primarytype: 'block'
      uuid: '289e16f0-46e4-4d4f-a6f6-3c2704376001'
      activationstatus: true
      created: 2024-08-24T12:44:27.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.358+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section39:
      primarytype: 'block'
      uuid: '2ddf0c0f-b3ce-42ef-ad6f-9aad9cba371e'
      activationstatus: true
      created: 2024-08-24T12:44:27.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.359+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Trump pollster Tony Fabrizio argued that more of Kennedy’s supporters\
        \ would back Trump than Harris in battleground states. \"This is good news\
        \ for President Trump and his campaign,\" he wrote in a memo.\r"
    section40:
      primarytype: 'block'
      uuid: '3fa4541f-b6a9-4bb4-91a9-66233798dcfe'
      activationstatus: true
      created: 2024-08-24T12:44:27.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section41:
      primarytype: 'block'
      uuid: '01196458-fb3d-47c0-a9fe-eb31f1498a7f'
      activationstatus: true
      created: 2024-08-24T12:44:27.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.049+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In exchange for endorsing Trump, Kennedy was hoping for a job in a\
        \ potential Trump administration, a super PAC supporting Kennedy told Reuters\
        \ on Wednesday.\r"
    section42:
      primarytype: 'block'
      uuid: '7498a256-1975-4319-b599-d2ca94127e93'
      activationstatus: true
      created: 2024-08-24T12:44:27.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section43:
      primarytype: 'block'
      uuid: '676eb81e-069a-4ff9-ac5b-24645d6af63b'
      activationstatus: true
      created: 2024-08-24T12:44:27.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.050+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kennedy painted himself as a political outsider. He told Reuters in\
        \ an interview in March that if elected president he would repeal many provisions\
        \ of Biden’s signature Inflation Reduction Act and would seek to close down\
        \ the southern border to immigrants entering the U.S. illegally. He also offered\
        \ staunch support for Israel.\r"
    section44:
      primarytype: 'block'
      uuid: '1585749b-ed42-4e9f-9504-51e56505da36'
      activationstatus: true
      created: 2024-08-24T12:44:27.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section45:
      primarytype: 'block'
      uuid: 'd547be0f-ff32-4e4f-a2c1-cb767ad5352f'
      activationstatus: true
      created: 2024-08-24T12:44:27.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Bear, brain worms</strong></h2>'
    section46:
      primarytype: 'block'
      uuid: 'd2194574-8cc2-4c6e-9a01-742f4872940c'
      activationstatus: true
      created: 2024-08-24T12:44:27.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section47:
      primarytype: 'block'
      uuid: '6649ea3f-a05e-4427-bb03-2dc3858493b8'
      activationstatus: true
      created: 2024-08-24T12:44:27.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kennedy said this month in a video posted online that he dumped a dead\
        \ bear in New York City’s Central Park a decade ago and staged it to look\
        \ like a bike had hit it. He proclaimed he had \"so many skeletons in my closet\"\
        \ after a former family babysitter accused him of sexual assault. He denied\
        \ that a picture of him posing with the barbecued carcass of a large animal\
        \ belonged to a canine.\r"
    section48:
      primarytype: 'block'
      uuid: '8c1c5a3b-b330-46c5-a58a-094908b6c809'
      activationstatus: true
      created: 2024-08-24T12:44:27.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.365+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section49:
      primarytype: 'block'
      uuid: '09c1fc27-a2bb-4a62-9125-8396e8fe99cc'
      activationstatus: true
      created: 2024-08-24T12:44:27.750+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.366+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "And then there was the brain worm. Kennedy’s campaign confirmed that\
        \ he had a parasite in his brain more than a decade ago, but has since fully\
        \ recovered, drawing widespread ridicule.\r"
    section50:
      primarytype: 'block'
      uuid: '44400a46-8192-49fe-8c9e-84b27815002c'
      activationstatus: true
      created: 2024-08-24T12:44:27.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.366+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section51:
      primarytype: 'block'
      uuid: '0013cfe6-2829-4b18-9e23-b3f3351ce629'
      activationstatus: true
      created: 2024-08-24T12:44:27.751+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.367+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Stephanie Kelly and Ismail Shakil; additional
        reporting by Gram Slattery, Kanishka Singh, Nathan Layne and Katharine Jackson;
        Editing by Andy Sullivan, Heather Timmons, Scott Malone, Jonathan Oatis and
        Cynthia Osterman)</em></p>'
