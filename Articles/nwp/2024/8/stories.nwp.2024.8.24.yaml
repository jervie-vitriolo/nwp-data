      lastmodified: 2024-08-24T12:55:09.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Solingen, Germany —</strong> Three people were killed and
        four others seriously wounded in a stabbing attack at a festival on Friday
        night, Aug. 23, in the western German city of Solingen, police said.</p>'
    section1:
      primarytype: 'block'
      uuid: '0edf5d0e-e994-4c79-b571-98bdefaf9a36'
      activationstatus: true
      created: 2024-08-24T12:40:10.513+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:55:09.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f682d2eb-c08a-4ce5-9243-bb993cf6c71d'
      activationstatus: true
      created: 2024-08-24T12:40:10.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:55:09.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>They said that at around 10 p.m. (4 a.m., Saturday, Manila time)
        a single, unidentified man attacked multiple people and that the perpetrator
        was still at large.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ccf692ac-0678-40e1-b759-4ad0d1f13e42'
      activationstatus: true
      created: 2024-08-24T12:40:10.514+08:00
