    'title': 'Three dead after stabbing attack at festival in western Germany'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '281d604c-5cdc-4f9a-8e21-02f4dbbef90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.513+08:00
      'mgnl:createdBy': 'jelo-nwp'
