      'text': '<p><strong>Metro Manila, Philippines —</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo might be heading to the “Golden Triangle” region in Southeast
        Asia, an official of the Presidential Anti-Organized Crime Commission (PAOCC)
        said Saturday, Aug. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07bb86b-216b-4b7a-8b89-1da85ba6b0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“As far as the PAOCC is concerned, we’re confident that she’s trying\
        \ to get into the Golden Triangle because the family, the Guo Family has business\
        \ interest, gambling interests in Cambodia,” PAOCC spokesperson Winston Casio\
        \ told a forum. “So, that would be the safest bet that we have as of this\
        \ moment.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0786d44-93ff-4617-b605-e4957da82efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.663+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Golden Triangle comprises parts of Myanmar, Thailand, the Lao
        People''s Democratic Republic, and Vietnam. Cambodia, meanwhile, borders Thailand
        to the northwest, Laos to the north, Vietnam to the east, and has a coastline
        along the Gulf of Thailand to the southwest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dcbda6-5ee8-4397-a0dd-726258bf8f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It depends where in the Golden Triangle she will land… So, the Golden\
        \ Triangle, those countries are very porous in boundaries as I imagined and\
        \ we know what the Golden Triangle entails when we talk about transnational\
        \ organized crime,” Casio explained.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c261719-0de0-4648-8da6-b2bf6dd8cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also said China as Guo’s possible destination is out of the question\
        \ as “she’s accused of a serious crime in the Philippines in relation to illegal\
        \ gambling – and we know how strict China is in relation to gambling in their\
        \ own territory.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7986d64b-6e60-4557-81d8-dd7df68c9a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.664+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 19, Sen. Risa Hontiveros revealed that <a href="https://www.newswatchplus.ph/news/2024/8/19/alice-guo-no-longer-in-ph.html">Guo
        left the country undetected</a> on July 18. Hontiveros said the dismissed
        mayor went to Malaysia then to Singapore, before taking a cruise to Indonesia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee57e392-a5d7-41c0-8c84-e2dd95056fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/8/22/alice-guo-companions-detained.html">Her
        sister Shiela and business associate Cassandra Li Ong</a> were caught in Indonesia
        and have already returned to the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294dc5e5-4734-48bb-b9f7-b54111f94aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.665+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Bureau of Immigration said there was no record in their system\
        \ that Guo, who has an immigration lookout bulletin order against her, exited\
        \ the country.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df813f-c67e-40c5-8c1a-9961f4fe6615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.666+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“And, this would not have happened if no private individuals or maybe\
        \ public officials have assisted her,” Casio said. “Kasi [Because] an operation\
        \ of that magnitude has so many moving parts, and to control an information\
        \ such as that would require a technical expertise that is not available to\
        \ just a simple private individual, so kinakailangan po ng malalimang imbestigasyon\
        \ dito [this needs a deep investigation].”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556e6718-e2ad-45ab-a2d5-970ca1d80366'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.666+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.newswatchplus.ph/news/2024/8/21/marcos-guo-exit.html">Office
        of the President</a> has ordered the Justice and Foreign Affairs Departments
        to cancel Guo’s passport as the scandal of her exit surfaced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd06adf-1a68-422f-8b84-73378e655336'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.666+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.666+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the PAOCC spokesperson also cautioned against the cancellation\
        \ of Guo's passport as her being stateless could also mean she would be protected\
        \ by the United Nations Commission for Refugees.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71efe31f-2c49-4551-9ac7-583312b3b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.667+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Casio said there is still no red notice, or an international arrest\
        \ warrant, from the International Criminal Police Organization (Interpol),\
        \ because the Philippines has not yet issued a warrant of arrest against Guo.\
        \ \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cada202-358b-43db-8e78-e87e7a07723b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.667+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.667+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The qualified trafficking in person complaint filed before the Department\
        \ of Justice is still pending resolution.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd525bd-a49e-4524-94db-61be8d56028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:25:36.668+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:25:36.668+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Senate has issued an arrest order against Guo for skipping committee
        hearings. Guo was implicated in the illegal operations of a raided POGO hub
        in Bamban town. Her Chinese citizenship was spotlighted in the chamber’s inquiry.</p>'
