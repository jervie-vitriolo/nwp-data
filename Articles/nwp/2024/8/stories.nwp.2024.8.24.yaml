    lead: 'Another Philippine aircraft faced harassment as China fired flares at
      a Bureau of Fisheries and Aquatic Resources (BFAR) plane patrolling over Zamora
      Reef near Pag-asa Island.'
    activationstatus: true
    created: 2024-08-24T14:59:53.513+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:11:00.848+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:26.182+08:00
