      'mgnl:lastModified': 2024-08-24T12:56:33.359+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump pollster Tony Fabrizio argued that more of Kennedy's supporters\
        \ would back Trump than Harris in battleground states. \"This is good news\
        \ for President Trump and his campaign,\" he wrote in a memo.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa4541f-b6a9-4bb4-91a9-66233798dcfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.743+08:00
