    'title': 'Man dies as police storm KOJC compound for Quiboloy manhunt'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d545b2-4fc3-4dbe-a968-a29fcd6ab3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T18:19:23.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-25T12:08:27.111+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A 51-year-old male
        member of Kingdom of Jesus Christ (KOJC) died as police trooped to the religious
        group’s compound in Davao City, hoping to arrest KOJC founder Apollo Quiboloy
        and other co-accused on Saturday, Aug. 24.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38cd20d-b523-4668-9733-2ca4cf2ff533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T18:19:23.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-25T12:08:27.111+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement, the Police Regional Office (PRO) of Davao region said\
        \ it received a report that the male food vendor lost consciousness while\
        \ manning a KOJC watchtower as the police force conducted a “lawful execution\
        \ of warrants of arrest issued by multiple courts” against Quiboloy and four\
        \ co-accused individuals on early Saturday morning.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c331ead6-1be8-46c7-a464-99066c6cbd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T18:19:23.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-25T12:08:27.112+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The controversial megachurch leader is facing abuse and human trafficking\
        \ cases in Davao and Pasig courts.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbf0e96-c9d1-424b-9063-e8aa3e767ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T18:19:23.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-25T12:08:27.112+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/6/14/timeline-apollo-quiboloy.html"><strong>TIMELINE:
        Legal challenges hounding Pastor Apollo Quiboloy</strong></a>&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e75c8a3-d896-4368-85d5-08a3c0ba36f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T18:19:23.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-25T12:08:27.113+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The man, who had an underlying condition, was brought to the Southern\
        \ Philippines Medical Center through a police ambulance but was declared dead\
        \ on arrival, the Davao police said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1efc79e-bcf9-47a4-920f-abad10e6896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T18:19:23.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-25T12:08:27.113+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "PMaj Catherine Dela Rey, the PRO-Davao spokesperson, said the man died\
        \ due to cardiac arrest, state media Philippine News Agency reported.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4486d35-1206-492f-a04b-14e7a8a6dddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T18:19:23.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-25T12:08:27.114+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PRO-Davao maintained its personnel “were simply fulfilling their\
        \ duty in executing the Warrant of Arrest for Pastor Quiboloy, who has been\
        \ evading law enforcement,” and that the death of the KOJC member “was not\
        \ related to the ongoing implementation of the Warrant of Arrest.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32694f93-c47d-4218-a687-48dfaea92a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T18:19:23.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-25T12:08:27.114+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rey also confirmed to NewsWatch Plus that authorities will stay\
        \ in the KOJC compound until Quiboloy is arrested.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0524625-7885-4695-8358-7dd2b6b9c15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T18:19:23.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-25T12:08:27.115+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Davao police swept the group’s compound in June as authorities searched\
        \ for Quiboloy.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692d2b63-14ec-4b81-9ee1-c6df92c88d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T18:19:23.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-25T12:08:27.115+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.youtube.com/shorts/qwLSEoNaWGs">President Ferdinand
        Marcos Jr.</a> has urged fugitive Quiboloy to show up and face charges.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e550d-f4fb-4dd1-9b4d-9681d5d16de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T18:19:23.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:00.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-25T12:08:27.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He is also wanted by the <a href="https://www.fbi.gov/wanted/human-trafficking/apollo-carreon-quiboloy">United
        States Federal Bureau of Investigation</a> for his alleged participation in
        a labor trafficking scheme and sex trafficking, among others. <strong>— with
