      'mgnl:type': 'text'
      'text': '<p><strong>Reuters —</strong> Independent US presidential candidate
        Robert F. Kennedy Jr. abandoned his campaign on Friday, Aug. 23, and endorsed
        Republican Donald Trump, ending a run that he began as a Democrat trading
        on one of the most famous names in American politics.</p>'
