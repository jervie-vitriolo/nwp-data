      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I’m not competing in getting the current vaccine because\
        \ I know Africa needs it more. Last night, the discussion was to pour the\
        \ stocks first to Africa to contain the outbreak.]\r"
