  'doh-ph-asked-who-mpox-vaccines':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-24T19:05:04.000+08:00
    'imagesource': 'jcr:74c4e46d-528e-4edc-a9a8-2ea5e4e80bc2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5edaddd-b13a-43b2-ad90-f5e93156658d'
    'lead': 'The Department of Health (DOH) said world leaders have decided to deploy
      vaccines against mpox in Africa first to contain the current outbreak, but the
      Philippines is also already in line to receive doses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-24T19:09:42.765+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:59.701+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:26.455+08:00
    'mgnl:lastModified': 2024-08-24T19:16:41.109+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Health', 'mpox']
    'stories': []
    'template': '1'
    'title': 'DOH: PH has asked WHO for vaccines vs. mpox'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd56409d-4bf6-4b6b-8522-1e42c6612648'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.103+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Health
        (DOH) said world leaders have decided to deploy vaccines against mpox in Africa
        first to contain the current outbreak, but the Philippines is also already
        in line to receive doses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb68500-6b9b-4045-8dbe-78fbec67e436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In an interview over Teleradyo Serbisyo on Saturday, Aug. 24, Health\
        \ Secretary Ted Herbosa said the World Health Organization (WHO) conducted\
        \ a briefing with member states for the international response in fighting\
        \ mpox. The new strain clade Ib of mpox is behind the ongoing upsurge in Africa.\r"
    '2':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">I briefed
        <a href="https://twitter.com/WHO?ref_src=twsrc%5Etfw">@WHO</a> Member States
        today on the spread of <a href="https://twitter.com/hashtag/mpox?src=hash&amp;ref_src=twsrc%5Etfw">#mpox</a>,
        and steps WHO and partners are taking to respond globally and in Africa, where
        there has been an unprecedented increase and geographical expansion of cases.<br><br>I
        emphasized that concerted action and collaboration can…</p>&mdash; Tedros
        Adhanom Ghebreyesus (@DrTedros) <a href="https://twitter.com/DrTedros/status/1827012358109044998?ref_src=twsrc%5Etfw">August
        23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df180fbe-4d81-428f-b543-678e0abd149b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.864+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.104+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63f191-8e8b-4836-a6df-8e3674efc8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.864+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Yong current vaccine, ngayon di ako nakikipag-agawan kasi alam kong\
        \ mas kailangan nila sa Africa. ‘Yon ‘yong discussion last night… ‘yong bakuna\
        \ na konti lang ibubuhos muna sa Africa sapagkat kailangan ma-contain yong\
        \ outbreak dun,” Herbosa said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fc6625-53fd-4fa1-b57b-6cf9cda9199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.105+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I’m not competing in getting the current vaccine because\
        \ I know Africa needs it more. Last night, the discussion was to pour the\
        \ stocks first to Africa to contain the outbreak.]\r"
    '5':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">ATM mpox
        briefing by WHO <a href="https://t.co/VcayKilE6B">pic.twitter.com/VcayKilE6B</a></p>&mdash;
        Teddy Herbosa MD ❎ (@Teddybird) <a href="https://twitter.com/Teddybird/status/1826971012174659750?ref_src=twsrc%5Etfw">August
        23, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8f9d92-d3a9-4394-a540-d49841447b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e8173d-612b-4a6a-b175-816e26a04a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.866+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.106+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Pero nanghingi na ako, I have about 2,000 doses coming from our share\
        \ sa ASEAN (Association of Southeast Asian Nations) sa WHO and may proseso\
        \ ‘yan para maipasok,” he said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46019ea3-6519-461a-a8ae-4c658065c042'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.866+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: But I already asked from the WHO. I have about 2,000\
        \ doses coming from our share in the ASEAN from the WHO and there’s a process\
        \ to bring that into the country.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50254faa-06b7-4c54-addb-637e8e072fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.866+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.107+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Thailand is the first Asian country to record an infection of the more\
        \ infectious clade Ib.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae6f645-22b8-4d7a-bfdf-6b11c5ae5c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.867+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.108+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The first mpox case this year in the Philippines and the country’s\
        \ 10th case in total was caused by clade II, considered the “milder” strain\
        \ of the virus.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16745bd7-7b6b-4eac-b28c-7f8a75b7dd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.867+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.108+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The WHO said vaccines for smallpox may also used for mpox, but it also\
        \ urged mpox vaccine manufacturers to scale up production. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05247f6f-f877-488a-aa4b-2c1deab7325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T19:09:42.868+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:59.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T19:16:41.109+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>WHO Director-General Tedros Adhanom Ghebreyesus said the Global
        Mpox Strategic Preparedness and Response Plan needs “approximately US$135
        million over the next six months for the acute phase of the outbreak.”</p>'
