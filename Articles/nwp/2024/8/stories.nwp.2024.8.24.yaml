    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China fires flares at BFAR patrol plane near Pag-asa Island'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '75c6ac36-4a48-49b5-900a-01e08a5cb3bf'
      activationstatus: true
      created: 2024-08-24T16:50:10.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.453+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Another Philippine
        aircraft faced harassment as China fired flares at a Bureau of Fisheries and
        Aquatic Resources (BFAR) plane patrolling over Zamora Reef near Pag-asa Island.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c6579cfc-1269-41f4-905c-e2e7c439a3f1'
      activationstatus: true
      created: 2024-08-24T16:50:10.866+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.454+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Saturday, Aug. 24, the National Task Force for the\
        \ West Philippine Sea (NTF-WPS) said the BFAR aircraft was conducting a maritime\
        \ domain awareness flight over Zamora Reef on Thursday, Aug. 22, when China\
        \ “launched flares from their militarized reclaimed island” in the reef.\r"
    section2:
      primarytype: 'block'
      uuid: '8564faaf-a3bc-4769-8ad3-0695eae0ad0f'
      activationstatus: true
      created: 2024-08-24T16:50:10.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.454+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Zamora Reef, internationally known as Subi Reef, is within Pag-asa\
        \ Island. The reef was seized by China in 1998 and has since been transformed\
        \ into a “fully functional military base.” \r"
    section3:
      primarytype: 'block'
      uuid: '8709a571-ef18-4287-ab27-b9edbad47992'
      activationstatus: true
      created: 2024-08-24T16:50:10.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.455+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We firmly reiterate our call on the government of the People’s Republic\
        \ of China to immediately cease all provocative and dangerous actions that\
        \ threaten the safety of Philippine vessels and aircraft engaged in legitimate\
        \ and regular activities within Philippine territory and Exclusive Economic\
        \ Zone (EEZ) and the right of all vessels and aircraft exercising freedom\
        \ of navigation and overflight in the South China Sea,” the NTF-WPS said.\r"
    section4:
      primarytype: 'block'
      uuid: 'b5192446-7c8f-4a46-a7e7-e352aa92c547'
      activationstatus: true
      created: 2024-08-24T16:50:10.867+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.455+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The NTF-WPS explained that BFAR’s Cessna 208B Grand Caravan was monitoring\
        \ and intercepting poachers encroaching on the country’s EEZ and the territorial\
        \ seas constituting the Kalayaan Island Group.\r"
    section5:
      primarytype: 'block'
      uuid: 'e2dd2753-94dc-4d96-8e8d-1b2eb20f4860'
      activationstatus: true
      created: 2024-08-24T16:50:10.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China “unjustifiably deployed flares from Zamora Reef,” the task force\
        \ said, adding it was already the second incident of harassment the BFAR plane\
        \ faced.\r"
    section6:
      primarytype: 'block'
      uuid: 'dc0ae250-415d-486d-81f0-0d69a9844bce'
      activationstatus: true
      created: 2024-08-24T16:50:10.868+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.456+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the NTF-WPS, People’s Liberation Army Air Force (PLAAF)\
        \ Chinese Fighter Jet 63270 on Aug. 19 “engaged in irresponsible and dangerous\
        \ maneuvers, deploying flares multiple times at a dangerously close distance\
        \ of approximately 15 meters” from the Philippine utility aircraft.\r"
    section7:
      primarytype: 'block'
      uuid: '46a5e1cf-dac2-4023-81a7-244fcf01f6d4'
      activationstatus: true
      created: 2024-08-24T16:50:10.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.457+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Chinese fighter jet was not provoked, yet its actions demonstrated\
        \ hazardous intent that jeopardized the safety of the personnel onboard the\
        \ BFAR aircraft,” the NTF-WPS said.\r"
    section8:
      primarytype: 'block'
      uuid: 'a8dc1cf9-2fe9-475c-9560-b5de10e68078'
      activationstatus: true
      created: 2024-08-24T16:50:10.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.457+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The task force said China’s actions “undermine regional peace and security.”\
        \r"
    section9:
      primarytype: 'block'
      uuid: 'f729d8d5-ec7e-4e49-8eeb-89b4f9604b22'
      activationstatus: true
      created: 2024-08-24T16:50:10.869+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.458+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Philippines remains steadfast in exercising its right to strengthen\
        \ maritime domain awareness within our sovereign territory, national airspace,\
        \ and EEZ, as well as in the high seas, in accordance with United Nations\
        \ Convention on the Law of the Sea (UNCLOS) and the 2016 Arbitral Award,”\
        \ it also said.\r"
    section10:
      primarytype: 'block'
      uuid: '1a275b7f-0aa8-4517-bb72-cf10ef4c6021'
      activationstatus: true
      created: 2024-08-24T16:50:10.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.458+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This was not the first act of intimidation within the country’s
        airspace under the Marcos administration. The Armed Forces of the Philippines
        (AFP) said <a href="http://www.newswatchplus.ph/news/2024/8/10/afp-chinese-planes-bajo-de-masinloc.html">Chinese
        Air Force planes</a> “executed a dangerous maneuver” and “dropped flares”
        in the path of a Philippine Air Force aircraft conducting a routine maritime
        patrol over Bajo de Masinloc on Thursday, Aug. 8.</p>'
    section11:
      primarytype: 'block'
      uuid: '706115ce-a9dd-414b-a57c-d1c6029829b5'
      activationstatus: true
      created: 2024-08-24T16:50:10.870+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:00.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T16:51:05.459+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beijing rejected the 2016 Arbitral Award that invalidated its sweeping\
        \ claims over the South China Sea.\r"
  'START HERE----->man-dies-kojc-compound-quiboloy-manhunt':
