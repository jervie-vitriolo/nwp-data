      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: But I already asked from the WHO. I have about 2,000\
        \ doses coming from our share in the ASEAN from the WHO and there’s a process\
        \ to bring that into the country.]\r"
    section8:
      primarytype: 'block'
      uuid: '50254faa-06b7-4c54-addb-637e8e072fdc'
