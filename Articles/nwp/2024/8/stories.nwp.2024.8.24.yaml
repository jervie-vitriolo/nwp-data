      lastmodified: 2024-08-24T12:55:09.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The state’s interior minister, Herbert Reul, visited the scene, telling\
        \ reporters it was a targeted attack on human life but declining to speculate\
        \ on the motive.\r"
    section13:
      primarytype: 'block'
      uuid: '4c78d3f7-f745-40db-b1dd-de298eeee5e0'
