      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There was a stabbing attack on a train in 2021, injuring several.\r"
