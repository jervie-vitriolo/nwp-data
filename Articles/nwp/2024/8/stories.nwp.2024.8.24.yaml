    uuid: '6ceba009-eef2-4039-b00b-b8ab449fd715'
    lead: 'A 51-year-old male member of Kingdom of Jesus Christ (KOJC) died as police
      trooped to the religious group’s compound in Davao City, hoping to arrest KOJC
      founder Apollo Quiboloy and other co-accused on Saturday.'
    activationstatus: true
    created: 2024-08-24T18:19:23.680+08:00
