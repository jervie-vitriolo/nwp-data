      'mgnl:lastModified': 2024-08-24T12:56:33.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hours after announcing the endorsement in a press conference, Kennedy\
