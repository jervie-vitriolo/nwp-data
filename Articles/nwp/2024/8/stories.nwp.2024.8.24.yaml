    title: 'RFK Jr. ends US presidential campaign, endorses Trump'
    visualtype: 'image'
    section1:
      primarytype: 'block'
      uuid: 'f6b2fd4b-47f0-45dd-b00a-4a41afa4df11'
      activationstatus: true
      created: 2024-08-24T12:44:27.722+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.333+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Reuters —</strong> Independent US presidential candidate
        Robert F. Kennedy Jr. abandoned his campaign on Friday, Aug. 23, and endorsed
        Republican Donald Trump, ending a run that he began as a Democrat trading
        on one of the most famous names in American politics.</p>'
    section2:
      primarytype: 'block'
      uuid: '0ffb0755-df00-4932-b3ef-a3ece0f20ba8'
      activationstatus: true
      created: 2024-08-24T12:44:27.723+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.334+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section3:
      primarytype: 'block'
      uuid: 'dfa5812c-df4b-4b53-9105-b8ab77428008'
      activationstatus: true
      created: 2024-08-24T12:44:27.723+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hours after announcing the endorsement in a press conference, Kennedy\
        \ joined Trump at a campaign event in Arizona, where the crowd cheered the\
        \ independent loudly.\r"
    section4:
      primarytype: 'block'
      uuid: 'c3cbbf93-5d4c-44b4-81d5-ca3d0d4bc7a6'
      activationstatus: true
      created: 2024-08-24T12:44:27.723+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.335+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'd63ddce0-0770-4ee3-bb0f-686146d2e4c0'
      activationstatus: true
      created: 2024-08-24T12:44:27.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.336+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"His candidacy has inspired millions and millions of Americans, raised\
        \ critical issues that have been too long ignored in this country,\" Trump\
        \ said of Kennedy.\r"
    section6:
      primarytype: 'block'
      uuid: 'a6778ddf-6087-4d78-8e18-0e78424ea0b2'
      activationstatus: true
      created: 2024-08-24T12:44:27.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '123ac169-fc21-46a1-8f90-8df3db1e5064'
      activationstatus: true
      created: 2024-08-24T12:44:27.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.337+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Strategists said it was unclear whether Kennedy’s endorsement would\
        \ help Trump, who is in a tight contest with Democratic Vice President Kamala\
        \ Harris ahead of the Nov. 5 election.\r"
    section8:
      primarytype: 'block'
      uuid: 'ca3545fc-300f-409a-bcef-eafcdefa8fb5'
      activationstatus: true
      created: 2024-08-24T12:44:27.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.338+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '446a9365-00ec-4574-8408-6dd0311a2460'
      activationstatus: true
      created: 2024-08-24T12:44:27.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Kennedy, 70, told a news conference earlier that he met with Trump
        and his aides several times and learned they agreed on issues like border
        security, free speech and ending wars.</p>'
    section10:
      primarytype: 'block'
      uuid: 'eafefdad-8e70-4ce3-80a1-fed1212d25d4'
      activationstatus: true
      created: 2024-08-24T12:44:27.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.339+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '7f2015d5-748c-4dad-883e-6c3cb12e8961'
      activationstatus: true
      created: 2024-08-24T12:44:27.726+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:02.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:56:33.340+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There are still many issues and approaches on which we continue to\
        \ have very serious differences. But we are aligned on other key issues,\"\
        \ he told reporters.\r"
    section12:
