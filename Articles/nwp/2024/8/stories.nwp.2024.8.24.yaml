    lead: 'Independent US presidential candidate Robert F. Kennedy Jr. abandoned
      his campaign on Friday and endorsed Republican Donald Trump, ending a run that
      he began as a Democrat trading on one of the most famous names in American politics.'
    activationstatus: true
    created: 2024-08-24T12:44:27.676+08:00
