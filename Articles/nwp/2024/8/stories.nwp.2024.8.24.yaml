      lastactivated: 2025-03-13T14:11:03.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:55:09.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8fbbcb8e-5542-4fd4-a18d-2d503f74a385'
      activationstatus: true
      created: 2024-08-24T12:40:10.514+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-24T12:55:09.498+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It tears my heart apart that there was an attack on our city. I have\
        \ tears in my eyes when I think of those we have lost,\" Solingen Mayor Tim-Oliver\
        \ Kurzbach said in a statement. \"I pray for all those who are still fighting\
        \ for their lives.\"\r"
