      lastmodified: 2024-08-24T19:16:41.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Thailand is the first Asian country to record an infection of the more\
        \ infectious clade Ib.\r"
    section9:
      primarytype: 'block'
      uuid: '5ae6f645-22b8-4d7a-bfdf-6b11c5ae5c64'
