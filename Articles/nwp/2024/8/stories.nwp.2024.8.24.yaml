      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pero nanghingi na ako, I have about 2,000 doses coming from our share\
        \ sa ASEAN (Association of Southeast Asian Nations) sa WHO and may proseso\
        \ ‘yan para maipasok,” he said.\r"
    section7:
      primarytype: 'block'
      uuid: '46019ea3-6519-461a-a8ae-4c658065c042'
