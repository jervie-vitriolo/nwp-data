      lastmodified: 2024-08-24T19:16:41.108+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The first mpox case this year in the Philippines and the country’s\
        \ 10th case in total was caused by clade II, considered the “milder” strain\
        \ of the virus.\r"
    section10:
      primarytype: 'block'
      uuid: '16745bd7-7b6b-4eac-b28c-7f8a75b7dd6f'
