      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ae92d-f903-401b-b807-200aecae9a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.521+08:00
