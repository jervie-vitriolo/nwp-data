      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Solingen, Germany —</strong> Three people were killed and
        four others seriously wounded in a stabbing attack at a festival on Friday
        night, Aug. 23, in the western German city of Solingen, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf5d0e-e994-4c79-b571-98bdefaf9a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.513+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.517+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f682d2eb-c08a-4ce5-9243-bb993cf6c71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.514+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>They said that at around 10 p.m. (4 a.m., Saturday, Manila time)
        a single, unidentified man attacked multiple people and that the perpetrator
        was still at large.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf692ac-0678-40e1-b759-4ad0d1f13e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.514+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.518+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbbcb8e-5542-4fd4-a18d-2d503f74a385'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.514+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.519+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It tears my heart apart that there was an attack on our city. I have\
        \ tears in my eyes when I think of those we have lost,\" Solingen Mayor Tim-Oliver\
        \ Kurzbach said in a statement. \"I pray for all those who are still fighting\
        \ for their lives.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69337bf-8a5f-4439-81ea-93d680f505ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.515+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1ff2a1-918d-4b8c-884b-1042d3ee8ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.515+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.520+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fatal stabbings and shootings in Germany are relatively uncommon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5348f2a2-5e07-4baa-95c5-1222cb9dfadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adf562f-c4e5-4603-b7ff-7d68d76f5891'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.521+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The police said the attack occurred at a festival to honour the town's\
        \ 650th anniversary.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd329a20f-e40e-4070-b8b5-9eeaf4a44030'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.516+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.522+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0356f91a-4504-4dcc-afc7-f0289aeef7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Solingen is in North Rhine-Westphalia state, Germany's most populous\
        \ and bordering the Netherlands.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c638dfaf-3384-4c11-8fad-6d1d939f6d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.517+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.523+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4bbfc4-1df4-4d76-be12-915ec0188275'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.524+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The state's interior minister, Herbert Reul, visited the scene, telling\
        \ reporters it was a targeted attack on human life but declining to speculate\
        \ on the motive.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c78d3f7-f745-40db-b1dd-de298eeee5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.518+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8245cc-935b-4ab0-a4ad-a244bb78681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The attack occurred at the Fronhof, the mayor's statement said, a market\
        \ square where live bands were playing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a972c0d1-1f28-4530-8f4d-6a3022d2cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d6b52d-30bb-4575-aab7-5654dc77e13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.519+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The German government has been aiming to toughen rules on knives that\
        \ can be carried in public by reducing the length allowed.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1793f3-c537-4c1a-8adc-22760cdcf91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921d8354-123e-4f7d-873d-1045d97b86f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.520+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:03.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:55:09.498+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In June, a 29-year-old policeman died after being stabbed in the German\
        \ city of Mannheim during an attack on a right-wing demonstration.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8f7265-458a-4b3f-9fce-3899a16d2a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:40:10.521+08:00
