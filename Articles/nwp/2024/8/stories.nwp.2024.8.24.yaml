      type: 'text'
      text: '<p>WHO Director-General Tedros Adhanom Ghebreyesus said the Global
        Mpox Strategic Preparedness and Response Plan needs “approximately US$135
        million over the next six months for the acute phase of the outbreak.”</p>'
