      'mgnl:lastModified': 2024-08-24T12:56:33.361+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676eb81e-069a-4ff9-ac5b-24645d6af63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.745+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.050+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.362+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kennedy painted himself as a political outsider. He told Reuters in\
        \ an interview in March that if elected president he would repeal many provisions\
        \ of Biden's signature Inflation Reduction Act and would seek to close down\
        \ the southern border to immigrants entering the U.S. illegally. He also offered\
        \ staunch support for Israel.\r"
