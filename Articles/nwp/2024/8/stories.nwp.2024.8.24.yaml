      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01196458-fb3d-47c0-a9fe-eb31f1498a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-24T12:56:33.360+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In exchange for endorsing Trump, Kennedy was hoping for a job in a\
        \ potential Trump administration, a super PAC supporting Kennedy told Reuters\
        \ on Wednesday.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7498a256-1975-4319-b599-d2ca94127e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-24T12:44:27.744+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:02.050+08:00
