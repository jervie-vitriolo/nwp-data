      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>[Trigger warning: Sensitive topic]</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beac6672-f55d-4c11-b696-9bcafc5da54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.890+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.907+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A women’s group said
        it is alarmed at the continued defense of Sen. Robin Padilla on the remarks
        he made during a committee hearing on marital rape and sexual consent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693fdf59-4cdf-4259-9231-ad190a8fcfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.890+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.908+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sa halip na bawiin ang mga macho at anti-kababaihang mga pahayag na\
        \ lumabas mismo sa isang Senate hearing…patuloy pang dinidepensahan ni Senator\
        \ Robinhood Padilla ang kanyang mga baluktot at maling pananaw laban sa kababaihan,”\
        \ Gabriela Secretary-General Clarice Palce said in a statement on Saturday,\
        \ Aug. 17.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd624bed0-99fd-4822-a9af-02b060d3db3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.908+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Instead of withdrawing his macho and anti-women statements\
        \ during a Senate hearing, Padilla continued to defend his crooked and wrong\
        \ views that are against women.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77966dd9-2969-4ba0-8f47-026aa99a4915'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.909+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Palce said Padilla’s series of "dangerous" statements are extremely
        alarming and infuriating amid criticism from women themselves and citizens
        who defend women’s rights.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c08f8a5-b7df-40cf-8f07-8a9e719fc15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.891+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.909+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Padilla has been widely criticized for his line of questioning during\
        \ a Senate panel hearing that he led on Thursday, Aug. 15. He asked questions\
        \ about rape within marriage, as well as asking what husbands can do when\
        \ their wives are not in the mood for sex. He received a lecture from lawyer\
        \ and women’s rights advocate Lorna Kapunan.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e39218-fc57-428a-811d-e65f0f52405d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.910+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/15/robin-padilla-sexual-harassment-hearing.html">Hearing
        turns into sexual consent lecture for Padilla&nbsp;</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba54c6a-1e93-41fd-bba7-1ee2406befc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.892+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.910+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But in Facebook posts on Friday, Padilla issued an <a href="https://www.facebook.com/ROBINPADILLA.OFFICIAL/posts/pfbid06WdbCKkvDqXAfjT4fAsaSzbuzC9PTbC82U9GRv3b6UY5iUggYmWCs956Jmsppmyjl">apology</a>
        to those offended by what transpired on the hearing. His wife, actress Mariel
        Rodriguez Padilla, posted a photo of them kissing and wrote “Oh may consent
        yan ah [That’s with consent]” as the caption.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a185126e-531f-4129-b920-12ae98642ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>While there was an apology, the <a href="https://www.facebook.com/ROBINPADILLA.OFFICIAL/posts/pfbid02PgxK43JgJbCqhEtNJxPgD2TTvRnaTvL7DAFoQqxUScWcLZHwJhDdVgq6R9wStFbzl">senator’s
        statements</a> mainly clarified that he needed to raise those questions as
        part of the inquiry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f3ef3f-8c54-48cf-847a-7edecbd2925b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.911+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Siya (lawyer Kapunan) ang makakasagot sa tanong ko kung ano ang
        sinasabi ng batas ng tao sa marital obligation,” Padilla said, adding his
        point was not about rape. https://www.facebook.com/ROBINPADILLA.OFFICIAL/posts/pfbid02PgxK43JgJbCqhEtNJxPgD2TTvRnaTvL7DAFoQqxUScWcLZHwJhDdVgq6R9wStFbzl</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73d521-4e48-4f72-b411-d747bcf70ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.893+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.912+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Kapunan can answer my questions on what the law states\
        \ about marital obligation.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71afce32-8708-451c-b2f3-42a2efe78598'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.912+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang punto ay kung ano ang puedeng gawin ng asawang lalaki para maging\
        \ legal ang paghingi ng sex ng isang lalaki at hindi maging rape. Wala akong\
        \ sinabi na ok ang pilitin ang babae,” he added.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7742489-76be-4122-b36a-277dee640c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.894+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: My point was what can men legally do to ask sex from\
        \ their wives and not be considered rape. I didn’t say that women can be forced.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0819f203-eae6-4ee1-9757-5e13a5b53ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf639518-4f65-46a7-8495-26b45fb4d523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.895+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.914+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Promoting impunity</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d82ce5-4cd6-4736-9849-8d4e5b85a816'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kadalasan, ang ganitong mga pahayag, lalo na’t mula sa mataas na posisyon\
        \ sa gobyerno, ay nagtataguyod ng impunity o kawalang-pananagutan at higit\
        \ pang naglalagay sa kababaihan sa bulnerableng sitwasyon ng pang-aabuso,\
        \ sa loob man ng relasyon o hindi,” Palce said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4c9d51-965d-4fc3-8c31-9c1628ca0c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.896+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Usually, such statements, especially from high-ranking
        government officials, promote impunity, further placing women in vulnerable
        situations of abuse, whether within a relationship or not.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dea69d-c919-4d95-9180-e8b337cf7cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://dhsprogram.com/pubs/pdf/FR381/FR381.pdf">2022
        National Demographic and Health Survey</a>, around 18% or nearly 1 out of
        5 Filipino women aged 15-49 have experienced emotional, physical, or sexual
        violence from their husband or intimate partner.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fecee86-eddc-4c13-84db-199af1e95d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A total of 13,213 cases of violence against women (VAW) were reported
        to the Philippine National Police in 2023, the Philippine Statistics Authority
        said in a <a href="https://psa.gov.ph/sites/default/files/phdsd/Violence%20Against%20Women%202024%20Fact%20Sheet%20on%20Women%20and%20Men.pdf">2024
        fact sheet</a>. Some 2,644 were rape cases.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df809d5-de7f-4c52-aa5a-f5d3b835e997'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“In the Philippines, some realities that contribute to the vulnerability\
        \ of Filipino women to VAW are being accused as ‘naggers’ or neglectful of\
        \ their duties as a wife that is why they are being beaten by their spouses\
        \ or being raped due to their ‘flirtatious’ ways; in some instances, filing\
        \ for sexual harassment is interpreted by her employer as being malicious\
        \ on the appreciation of her good looks,” the Philippine Commission on Women\
        \ said, stressing that the “culture of silence” poses a problem to knowing\
        \ the full extent of VAW in the country.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b048247-49a8-43f9-85d6-984c1b344325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, non-governmental organization <a href="https://www.facebook.com/rootsofhealth/posts/pfbid08vrgiYqYFMuGpw3AZJLDB4jALLgcTt8vNnLikdebNDkcV3EVj5Uw6Qo3E69p21cTl">Roots
        for Health</a> said the controversy surrounding Padilla “should serve as a
        wake-up call.”&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ec375-f674-425d-a7bd-f3df3c343f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T13:19:27.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The group urged that sectors must focus on how to address the “troubling\
        \ mindset” that it is “the wife’s duty to have sex with her husband whenever\
        \ he wants it.”\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e142f83-3f15-4ade-bf61-99f9c388fd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T13:18:44.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:54.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
