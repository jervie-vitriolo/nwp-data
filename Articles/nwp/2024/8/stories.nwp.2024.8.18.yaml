    'template': '1'
    'title': 'BAI seizes pigs showing ASF signs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a6701d-bd33-430b-b454-19495a0b5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T17:41:46.393+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T17:41:46.400+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Bureau of Animal
        Industry (BAI) seized several hog shipments showing clinical signs of African
        Swine Fever (ASF) since Thursday, Aug. 15, as the government ramps up border
        controls to contain the rapid rise of ASF cases in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f944777f-733a-4f42-9664-4a62b05af37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T17:41:46.393+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T17:41:46.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a statement on Sunday, the Department of Agriculture (DA) said the\
        \ BAI intercepted two trucks at checkpoints in Commonwealth, Quezon City,\
        \ and Malanday, Valenzuela, on Saturday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c268ffee-8d83-4d26-932f-1a0891e1a502'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T17:41:46.393+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T17:41:46.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“One of the trucks was found carrying 38 hogs, while the other had\
        \ 11,” the DA said. “Upon inspection, it was discovered [that] one of the\
        \ trucks was using a recycled Local Shipping Permit while the other was transporting\
        \ pigs that showed clinical signs of African Swine Fever.”\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c21660-4c12-46d6-94d8-73994385e39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T17:41:46.394+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T17:41:46.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency added the pigs are being subjected to testing for the disease.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40d07f-d51b-4dc1-8d3d-ecfe062c2db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T17:41:46.394+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T17:41:46.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA earlier said the BAI on Thursday intercepted three trucks in\
        \ Quezon City checkpoints with transporters presenting fake documents.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a10d41e-47a0-48e7-9533-969096615634'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T17:41:46.395+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T17:41:46.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In separate statements, the DA said one truck contained 87 hogs while\
        \ the other had 14. The pigs from the first truck were ASF positive while\
        \ those from the other truck showed clinical signs of the disease. The swine\
        \ were condemned, the DA said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9e161-2619-4a63-b25c-e711686f92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T17:41:46.395+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T17:41:46.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The other truck was transporting 60 pigs allegedly from Quezon province\
        \ for slaughter in Caloocan City.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb326c7-a3db-4f25-88aa-0e148fe37dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T17:41:46.395+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T17:41:46.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Aug. 8, there were 251 barangays across 22 provinces in the country\
        \ with active ASF cases, data from BAI showed. North Cotabato, Occidental\
        \ Mindoro, and Batangas have the most number of affected barangays.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42eae5ff-cd44-41e7-9872-8ca9eb905802'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T17:41:46.396+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:53.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T17:41:46.396+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA has made an emergency procurement of ASF vaccine doses as
        it rushes to address the surge.</p>'
