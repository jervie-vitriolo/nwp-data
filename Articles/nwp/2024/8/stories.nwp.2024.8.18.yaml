      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T18:26:48.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fajardo bested teammate CJ Perez and Christian Standhardinger for the\
        \ highest individual honor.\r"
    section3:
      primarytype: 'block'
      uuid: '174122fa-dd0b-499f-9f8a-c9469b4db12f'
      activationstatus: true
      created: 2024-08-18T18:23:04.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:52.208+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T18:26:48.223+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This is Fajardo’s eighth MVP plum, distancing himself from the rest\
        \ of the greats like Ramon Fernandez and Alvin Patrimonio who both have four\
        \ each.\r"
    section4:
      primarytype: 'block'
      uuid: '55203dd0-31b3-4718-ac02-63389f1719cd'
