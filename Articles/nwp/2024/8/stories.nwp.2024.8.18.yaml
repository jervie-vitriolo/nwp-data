    'template': '1'
    'title': 'PCG vessels ‘have the right to operate’ in Escoda Shoal — Tarriela'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5aa34c0-4be8-413c-bfef-606f3e49352a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.936+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.935+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vessels of the Philippine
        Coast Guard (PCG) “have the right to operate” within Escoda Shoal in the West
        Philippine Sea, an official said Sunday, Aug. 18.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9adb2-bbcb-4322-b8e4-20eeab489be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.937+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.936+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This was the reaction of PCG spokesperson for the West Philippine Sea\
        \ Commodore Jay Tarriela when China said it filed a diplomatic protest regarding\
        \ the presence of the BRP Teresa Magbanua in Escoda Shoal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3b0e2-edac-4970-8bba-73b6dff0ff11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.937+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.937+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/8/18/china-protest-ph-escoda-shoal.html">China
        files diplomatic protest vs. PH over PCG ship in Escoda Shoal</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1299699-7037-4f77-99ed-c3a5a8c6d2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.937+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.937+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tarriela maintained that the Escoda Shoal, internationally known as\
        \ Sabina Shoal, is located within the country’s exclusive economic zone, in\
        \ accordance with the United Nations Convention on the Law of the Sea and\
        \ the 2016 Arbitral Award.\r"
    '4':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Escoda
        Shoal is located within the Exclusive Economic Zone of the Philippines, in
        accordance with the United Nations Convention on the Law of the Sea and the
        2016 arbitral award. Our Philippine Coast Guard vessels have the right to
        operate within the lagoon of Escoda Shoal for as… <a href="https://t.co/4LoJy8IS2Z">https://t.co/4LoJy8IS2Z</a></p>&mdash;
        Jay Tarriela (@jaytaryela) <a href="https://twitter.com/jaytaryela/status/1824999534323499096?ref_src=twsrc%5Etfw">August
        18, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236a9d2e-8033-4821-890f-fb50c38f856e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.938+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.938+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cff353-fe9e-47c7-ac31-be48ed071010'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.938+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.938+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Our Philippine Coast Guard vessels have the right to operate within\
        \ the lagoon of Escoda Shoal for as long as necessary, without requiring permission\
        \ from any other country,” he said on X (formerly Twitter).\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c0ff7-542a-4ee2-a359-8ab3d3a62a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.939+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.939+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China claimed that “Teresa Magbanua” was “[illegally] anchoring” in\
        \ the disputed shoal, which Beijing refers to as Xianbin Jiao, “violating\
        \ the Declaration on the Conduct of Parties in the South China Sea (DOC).”\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4964e5e6-f957-4946-8f64-ccd1924d31d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.939+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.939+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But Tarriela said China should stop citing the 2002 DOC as the East\
        \ Asian giant has “not honored or followed a single provision of that declaration.”\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23060a04-dd3b-4c9e-8136-4fa84f1353d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.939+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.940+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“As far as the region is concerned, it is only Beijing that constantly\
        \ violates this declaration,” the PCG official said. “They have been deploying\
        \ their large Coast Guard vessels there, complemented by their numerous Chinese\
        \ Maritime Militia.”\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777d87b1-4923-43b4-a87f-0e2ffa089bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.940+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.940+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Additionally, they have deployed their naval assets in Escoda Shoal,\
        \ and these actions undermine stability in these waters and contribute to\
        \ escalating tensions,” he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7570f-8a77-43b4-89e3-9605ae867de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.940+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tarriela said the PCG deployed the ship in Escoda Shoal, which is located\
        \ 75 nautical miles or about 140 kilometers off Palawan, “not to provoke or\
        \ escalate tensions.”\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29698446-0009-44fa-af6b-a65774f64e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.941+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“[I]t aims to protect and safeguard our sovereign rights over these\
        \ waters, particularly against illegal poachers engaged in IUUF (ilegal, unreported,\
        \ and unregulated fishing) and activities that damage our marine environment,”\
        \ he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787569e4-0cd2-412a-bc46-23cb195b6846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.941+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BRP Teresa Magbanua has been stationed in Escoda Shoal since April\
        \ as the Philippines suspects China of conducting reclamation activities in\
        \ the area.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4a723d-648c-40fc-95a1-6d9aab967089'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senate President Pro Tempore Jinggoy Estrada also stressed that “there\
        \ is no reason for us to withdraw our vessel” as “there is no infringement\
        \ of China’s territory” in Escoda Shoal. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbea5fad-065a-4d17-aea0-e19a88c9674a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He urged China to respect maritime boundaries and engage in peaceful\
        \ dialogue to resolve disputes.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6687bc-9080-4367-a0fe-d79099b5a0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:26:18.943+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:27:07.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Beijing has rejected the 2016 Arbitral Award that invalidated its sweeping\
        \ claims over the South China Sea.\r"
