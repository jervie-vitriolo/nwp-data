    title: 'Israeli strike kills at least 17 Palestinians in central Gaza, health
      officials say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e123733f-cb01-4cfb-9600-f2fed31a15e9'
      activationstatus: true
      created: 2024-08-18T10:14:39.997+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.386+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.019+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Gaza —</strong> At least 17 Palestinians were
        killed and dozens wounded in an Israeli strike in the central Gaza town of
        Zawayda on Saturday, Aug. 17, health officials said, as Israel issued new
        evacuation orders, citing Hamas rocket fire nearby.</p>'
    section1:
      primarytype: 'block'
      uuid: '19539284-e38a-4373-8b1b-d4abd0a4e2fa'
      activationstatus: true
      created: 2024-08-18T10:14:39.998+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.387+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:39.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel also announced the names of two soldiers Israeli media reported\
        \ were killed on Saturday afternoon when a roadside bomb exploded in the central\
        \ Gaza Strip, and an air strike in the occupied West Bank that it said killed\
        \ two senior Hamas militants involved in the killing of an Israeli.\r"
    section2:
      primarytype: 'block'
      uuid: '7f7ee9e7-14f8-4afe-9e18-fe082bad8ff8'
      activationstatus: true
      created: 2024-08-18T10:14:39.998+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.388+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:39.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The violence occurred before U.S. Secretary of State Antony Blinken\
        \ was expected to land in Israel on Sunday and meet Israeli Prime Minister\
        \ Benjamin Netanyahu on Monday, amid stepped-up diplomatic efforts to conclude\
        \ a deal to end the fighting between Israel and the militant Islamist group\
        \ and free Israeli hostages.\r"
    section3:
      primarytype: 'block'
      uuid: 'b73c1966-30f2-45ee-affa-2e24658cc3f2'
      activationstatus: true
      created: 2024-08-18T10:14:39.998+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:39.998+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most of the people killed in Zawayda were from the same family and\
        \ they included eight children and four women, according to health officials\
        \ in the Hamas-administered enclave.\r"
    section4:
      primarytype: 'block'
      uuid: '913d7974-79a0-4fac-8e22-e0992201f7fb'
      activationstatus: true
      created: 2024-08-18T10:14:39.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:39.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They were asleep in their beds, kids and babies, then three missiles\
        \ targeted their place,\" said Abu Ahmed Hassan, a neighbour. The owner of\
        \ the house was a known merchant, he said. \"There are no military activities\
        \ here at all,\" he added.\r"
    section5:
      primarytype: 'block'
      uuid: 'bf066098-5fb4-4983-8104-85c6e2802bf7'
      activationstatus: true
      created: 2024-08-18T10:14:39.999+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:39.999+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said in response it had struck militant targets\
        \ in an area from which rockets were fired at its troops. It said the incident\
        \ was under review.\r"
    section6:
      primarytype: 'block'
      uuid: 'f130a997-dd4a-4a5e-a2ee-58f6ccd2b2b0'
      activationstatus: true
      created: 2024-08-18T10:14:40.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel’s military spokesperson posted instructions in Arabic on X on\
        \ Saturday for people in parts of central Gaza, including in the Maghazi district\
        \ near Zawayda, to evacuate to a designated humanitarian zone.\r"
    section7:
      primarytype: 'block'
      uuid: '73383861-d53d-43ef-a9cc-432b02e969d7'
      activationstatus: true
      created: 2024-08-18T10:14:40.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters could not immediately verify whether Zawayda was among the\
        \ places ordered to evacuate and whether people there had received the military’s\
        \ instructions. Residents said thousands were streaming out of Maghazi.\r"
    section8:
      primarytype: 'block'
      uuid: 'dee06c4f-41a9-478f-8e89-a5b050e819a3'
      activationstatus: true
      created: 2024-08-18T10:14:40.000+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.000+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Friday, two sections of the southern Gaza city of Khan Younis within\
        \ what Israel has designated as a humanitarian zone were deemed dangerous\
        \ by the military, which ordered people to evacuate them, saying militants\
        \ had been regularly firing rockets from there.\r"
    section9:
      primarytype: 'block'
      uuid: '7628fc91-2525-4253-b3ad-14e2d9ba4fcf'
      activationstatus: true
      created: 2024-08-18T10:14:40.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United Nations Office for the Coordination of Humanitarian Affairs\
        \ (OCHA) said Friday’s orders, which also included other areas of the enclave\
        \ outside the humanitarian zones, had affected around 170,000 displaced people.\r"
    section10:
      primarytype: 'block'
      uuid: 'd6c75bc7-be3a-431b-8b09-e4ba05c26a88'
      activationstatus: true
      created: 2024-08-18T10:14:40.001+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.001+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is one of the largest evacuation orders affecting the zone to\
        \ date and it shrinks the size of the so-called 'humanitarian area' to about\
        \ 41 square kilometres, or 11 per cent of the total area of the Gaza Strip,\"\
        \ an OCHA report said.\r"
    section11:
      primarytype: 'block'
      uuid: 'bf27f88d-2c62-4137-9d67-a6f4db559ff2'
      activationstatus: true
      created: 2024-08-18T10:14:40.002+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.002+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the central part of the enclave, residents said Israeli tanks advanced\
        \ further on Saturday into the eastern area of Deir al-Balah, an area they\
        \ had not entered before, where hundreds of thousands of displaced Palestinians\
        \ are sheltering.\r"
    section12:
      primarytype: 'block'
      uuid: '85f915c4-3767-4057-b0e1-e8f11da04207'
      activationstatus: true
      created: 2024-08-18T10:14:40.002+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.002+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said that since Friday its forces had killed dozens\
        \ of militants, including some who had fired rockets from central and southern\
        \ Gaza.\r"
    section13:
      primarytype: 'block'
      uuid: '92a4432d-6e5b-4dd4-a995-698c42f16def'
      activationstatus: true
      created: 2024-08-18T10:14:40.003+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.003+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most of Gaza’s 2.3 million population has been displaced by the 10-month-old\
        \ Israeli offensive, which has laid waste to much of the enclave.\r"
    section14:
      primarytype: 'block'
      uuid: 'f665bb94-4920-4bf6-9c8d-f7aa4fc7fb93'
      activationstatus: true
      created: 2024-08-18T10:14:40.003+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.003+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Another Israeli airstrike on a car in the occupied West Bank city of\
        \ Jenin on Saturday killed at least two more Palestinians, one an 18-year-old,\
        \ the Palestinian health ministry said.\r"
    section15:
      primarytype: 'block'
      uuid: '46562e72-66a4-45b7-97c0-a1177c1b3c39'
      activationstatus: true
      created: 2024-08-18T10:14:40.004+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.004+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Ceasefire talks</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '18284a45-cedb-4925-9d40-13d06d7b3390'
      activationstatus: true
      created: 2024-08-18T10:14:40.004+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.004+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Gaza ceasefire talks in Doha, mediated by the U.S., Qatar and Egypt,\
        \ were due to resume next week.\r"
    section17:
      primarytype: 'block'
      uuid: 'bd557ffa-add0-4866-9f29-c292f83dc684'
      activationstatus: true
      created: 2024-08-18T10:14:40.005+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.005+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A statement from Netanyahu’s office said Israel’s negotiating team\
        \ had expressed \"cautious optimism\" on the possibility of advancing a deal\
        \ \"in accordance with the updated American proposal (based on the May 27th\
        \ framework), including components acceptable to Israel.\"\r"
    section18:
      primarytype: 'block'
      uuid: '713dc33d-c5b2-4f1d-86bd-498d17338332'
      activationstatus: true
      created: 2024-08-18T10:14:40.005+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.005+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.S. President Joe Biden said on Friday, following two days of talks\
        \ in Doha, that efforts to reach a deal were now in sight, although he warned\
        \ that negotiations were \"far from over\".\r"
    section19:
      primarytype: 'block'
      uuid: 'ae2a9881-f40a-400c-9751-bbee6a7f2dae'
      activationstatus: true
      created: 2024-08-18T10:14:40.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.006+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas spokesman Jihad Taha told Al Jazeera TV on Saturday that Israel\
        \ had added conditions in the ceasefire talks and accused Netanyahu of using\
        \ these to hinder the efforts.\r"
    section20:
      primarytype: 'block'
      uuid: '9fb7df08-43c4-40db-a1f8-7db400d3967b'
      activationstatus: true
      created: 2024-08-18T10:14:40.006+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.006+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked about Blinken’s visit to the region, he said the group did not\
        \ rely on the U.S. as it has been biased towards Israel.\r"
    section21:
      primarytype: 'block'
      uuid: '2451da72-45ec-46f5-b13d-7a9f377414ae'
      activationstatus: true
      created: 2024-08-18T10:14:40.007+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.007+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Another Hamas official, Osama Hamdan, told Al Jazeera that Israel wanted\
        \ the right to return to the fight even if a prisoner exchange was agreed.\
        \ \"They want to have the right to attack Gaza whenever they want,\" he said.\r"
    section22:
      primarytype: 'block'
      uuid: '487e57ca-a0f6-4c37-a610-46116024f445'
      activationstatus: true
      created: 2024-08-18T10:14:40.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The war was triggered on Oct. 7 when Hamas attacked Israel, killing\
        \ 1,200 people, mostly civilians, and taking about 250 hostages, according\
        \ to Israeli tallies.\r"
    section23:
      primarytype: 'block'
      uuid: '23a14f21-19f5-477c-83a8-ff024729dc6b'
      activationstatus: true
      created: 2024-08-18T10:14:40.008+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.008+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel’s subsequent military campaign has killed more than 40,000 Palestinians,\
        \ most of them civilians, according to Gaza health authorities. Israel has\
        \ lost more than 330 soldiers in Gaza since its ground operations there began\
        \ after Oct. 7, and says at least a third of the Palestinian dead are fighters.\r"
    section24:
      primarytype: 'block'
      uuid: '4fa15d08-7834-426f-8a14-1dd2f3b61e35'
      activationstatus: true
      created: 2024-08-18T10:14:40.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:56.405+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:14:40.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Ali Sawafta in Ramallah, Maayan Lubell
        and Maytaal Angel in Jerusalem, Jaidaa Ahmad in Cairo and Dave Graham in Zurich;
        Writing by Enas Alashray, Maayan Lubell and David Brunnstrom; Editing by William
        Mallard, Frances Kerry, Jan Harvey, Cynthia Osterman and Paul Simao)</em></p>'
  'START HERE----->china-protest-ph-escoda-shoal':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-18T11:22:31.000+08:00
    imagesource: '1f3a3d48-1304-4d09-9c6a-73d640578450'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '62aecf9a-4e54-45b2-a69d-83747c1e5864'
    lead: 'China has filed a diplomatic protest against the 'illegal anchoring'
      of Philippine Coast Guard (PCG) vessel BRP Teresa Magbanua in Escoda Shoal.'
    activationstatus: true
    created: 2024-08-18T11:25:00.440+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:09:55.566+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:05.174+08:00
    lastmodified: 2024-08-18T11:25:00.661+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'China files diplomatic protest vs. PH over PCG ship in Escoda Shoal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a32bb374-d98d-4f3b-bf18-5b881e1fcdd4'
      activationstatus: true
      created: 2024-08-18T11:25:00.645+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.656+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> China has filed a diplomatic
        protest against the “illegal anchoring” of Philippine Coast Guard (PCG) vessel
        BRP Teresa Magbanua in Escoda Shoal.</p>'
    section1:
      primarytype: 'block'
      uuid: '1065c35e-2811-49ca-a5a9-f6f364a93c5a'
      activationstatus: true
      created: 2024-08-18T11:25:00.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.646+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In remarks posted on China’s foreign affairs ministry website on Friday,\
        \ Aug. 16, Beijing told a news briefing that the 97-meter Teresa Magbanua\
        \ “entered the lagoon of the Xianbin Jiao without permission and has been\
        \ there for a long time, which seriously infringes on China’s sovereignty.”\
        \r"
    section2:
      primarytype: 'block'
      uuid: '99f198e6-a84a-4f54-9fea-d114dfe23643'
      activationstatus: true
      created: 2024-08-18T11:25:00.646+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.646+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The PCG ship has been stationed in Escoda Shoal since April as the\
        \ Philippines suspects China of conducting reclamation activities in the area.\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: '9c6aba8f-27de-48a9-8f00-295ce4e3f0c1'
      activationstatus: true
      created: 2024-08-18T11:25:00.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "China claimed this “violates the Declaration on the Conduct of Parties\
        \ in the South China Sea (DOC), and threatens the peace and stability in the\
        \ South China Sea.”\r"
    section4:
      primarytype: 'block'
      uuid: '5fa9e9f3-04cb-4537-a598-b7b85f4e2f76'
      activationstatus: true
      created: 2024-08-18T11:25:00.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“China has protested to the Philippines through diplomatic channels\
        \ and asked the Philippines to stop its infringement activities and withdraw\
        \ the vessel at once,” the post read. “China is closely monitoring the developments\
        \ and will take resolute measures to safeguard its territorial sovereignty\
        \ and maritime rights and interests and uphold the sanctity of the DOC.”\r"
    section5:
      primarytype: 'block'
      uuid: 'eed49b66-fc0d-4065-927f-e36b496fd98a'
      activationstatus: true
      created: 2024-08-18T11:25:00.647+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.647+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Escoda Shoal, internationally known as Sabina Shoal, is located 75\
        \ nautical miles or about 140 kilometers off Palawan, which is within Manila’\
        s 200-nautical mile exclusive economic zone. \r"
    section6:
      primarytype: 'block'
      uuid: 'a7775905-964d-458e-b82f-69142f5ab95d'
      activationstatus: true
      created: 2024-08-18T11:25:00.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.648+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "There was no immediate comment from Malacañang or the Department of\
        \ Foreign Affairs.\r"
    section7:
      primarytype: 'block'
      uuid: 'b107334c-539e-4770-9974-e1ef1af12714'
      activationstatus: true
      created: 2024-08-18T11:25:00.648+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.648+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Also on Friday, PCG Commodore Jay Tarriela said China has “unfounded\
        \ fears” on the Philippines possibly “establishing a forward deployment base\
        \ in Escoda Shoal.” He called China’s claim “absurd.”\r"
    section8:
      primarytype: 'block'
      uuid: '48752088-2fcf-48a6-966c-167f995562c5'
      activationstatus: true
      created: 2024-08-18T11:25:00.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was in response to Chinese state media Global Times, which reported\
        \ that a second PCG vessel will be anchored in Escoda Shoal.\r"
    section9:
      primarytype: 'block'
      uuid: '332ed8f0-4091-4024-a017-c389cb46b1aa'
      activationstatus: true
      created: 2024-08-18T11:25:00.649+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.649+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The People’s Republic of China continues to voice complaints about\
        \ the Philippines’ legal actions and UNCLOS-backed deployments of PCG vessels\
        \ in Escoda Shoal,” Tarriela said.\r"
    section10:
      primarytype: 'block'
      uuid: 'daf34046-9f0f-45c3-bbe1-ac12a76d71f6'
      activationstatus: true
      created: 2024-08-18T11:25:00.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Their suspicions about the Philippines engaging in such actions stem\
        \ from their own pattern of unlawfully occupying maritime areas in the South\
        \ China Sea, followed by illegal reclamation and provocative militarization\
        \ of those features,” he said.\r"
    section11:
      primarytype: 'block'
      uuid: '4d3b6b3d-a889-4dc7-996e-7450a256c86c'
      activationstatus: true
      created: 2024-08-18T11:25:00.650+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:55.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T11:25:00.650+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Beijing has rejected the 2016 Arbitral Award that invalidated its
        sweeping claims over the South China Sea.</p>'
  'START HERE----->gabriela-padilla-sexual-consent-hearing':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-18T13:12:45.000+08:00
    imagesource: 'a211e570-e9df-4041-848c-de8afb132b91'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9c022aa5-8f50-4ce0-87ea-2177fd7f2af0'
    lead: 'A women’s group said it is alarmed at the continued defense of Sen.
      Robin Padilla on the remarks he made during a committee hearing on marital rape
      and sexual consent.'
    activationstatus: true
    created: 2024-08-18T13:18:44.524+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:09:54.768+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:05.489+08:00
    lastmodified: 2024-08-18T13:19:27.920+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Women’s group sounds alarm on Padilla’s continued defense of sexual
      consent remarks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd6ca98e1-b4c0-47c8-ac95-e100fe835cd8'
      activationstatus: true
      created: 2024-08-18T13:18:44.890+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>[Trigger warning: Sensitive topic]</strong></p>'
    section1:
      primarytype: 'block'
      uuid: 'beac6672-f55d-4c11-b696-9bcafc5da54e'
      activationstatus: true
      created: 2024-08-18T13:18:44.890+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.771+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A women’s group said
        it is alarmed at the continued defense of Sen. Robin Padilla on the remarks
        he made during a committee hearing on marital rape and sexual consent.</p>'
    section2:
      primarytype: 'block'
      uuid: '693fdf59-4cdf-4259-9231-ad190a8fcfdb'
      activationstatus: true
      created: 2024-08-18T13:18:44.890+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Sa halip na bawiin ang mga macho at anti-kababaihang mga pahayag na\
        \ lumabas mismo sa isang Senate hearing…patuloy pang dinidepensahan ni Senator\
        \ Robinhood Padilla ang kanyang mga baluktot at maling pananaw laban sa kababaihan,”\
        \ Gabriela Secretary-General Clarice Palce said in a statement on Saturday,\
        \ Aug. 17.\r"
    section3:
      primarytype: 'block'
      uuid: 'd624bed0-99fd-4822-a9af-02b060d3db3e'
      activationstatus: true
      created: 2024-08-18T13:18:44.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.908+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Instead of withdrawing his macho and anti-women statements\
        \ during a Senate hearing, Padilla continued to defend his crooked and wrong\
        \ views that are against women.]\r"
    section4:
      primarytype: 'block'
      uuid: '77966dd9-2969-4ba0-8f47-026aa99a4915'
      activationstatus: true
      created: 2024-08-18T13:18:44.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Palce said Padilla’s series of "dangerous" statements are extremely
        alarming and infuriating amid criticism from women themselves and citizens
        who defend women’s rights.</p>'
    section5:
      primarytype: 'block'
      uuid: '8c08f8a5-b7df-40cf-8f07-8a9e719fc15d'
      activationstatus: true
      created: 2024-08-18T13:18:44.891+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.909+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Padilla has been widely criticized for his line of questioning during\
        \ a Senate panel hearing that he led on Thursday, Aug. 15. He asked questions\
        \ about rape within marriage, as well as asking what husbands can do when\
        \ their wives are not in the mood for sex. He received a lecture from lawyer\
        \ and women’s rights advocate Lorna Kapunan.\r"
    section6:
      primarytype: 'block'
      uuid: '93e39218-fc57-428a-811d-e65f0f52405d'
      activationstatus: true
      created: 2024-08-18T13:18:44.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/15/robin-padilla-sexual-harassment-hearing.html">Hearing
        turns into sexual consent lecture for Padilla&nbsp;</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: '1ba54c6a-1e93-41fd-bba7-1ee2406befc8'
      activationstatus: true
      created: 2024-08-18T13:18:44.892+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.910+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But in Facebook posts on Friday, Padilla issued an <a href="https://www.facebook.com/ROBINPADILLA.OFFICIAL/posts/pfbid06WdbCKkvDqXAfjT4fAsaSzbuzC9PTbC82U9GRv3b6UY5iUggYmWCs956Jmsppmyjl">apology</a>
        to those offended by what transpired on the hearing. His wife, actress Mariel
        Rodriguez Padilla, posted a photo of them kissing and wrote “Oh may consent
        yan ah [That’s with consent]” as the caption.&nbsp;</p>'
    section8:
      primarytype: 'block'
      uuid: 'a185126e-531f-4129-b920-12ae98642ea0'
      activationstatus: true
      created: 2024-08-18T13:18:44.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>While there was an apology, the <a href="https://www.facebook.com/ROBINPADILLA.OFFICIAL/posts/pfbid02PgxK43JgJbCqhEtNJxPgD2TTvRnaTvL7DAFoQqxUScWcLZHwJhDdVgq6R9wStFbzl">senator’s
        statements</a> mainly clarified that he needed to raise those questions as
        part of the inquiry.</p>'
    section9:
      primarytype: 'block'
      uuid: 'b3f3ef3f-8c54-48cf-847a-7edecbd2925b'
      activationstatus: true
      created: 2024-08-18T13:18:44.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.911+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Siya (lawyer Kapunan) ang makakasagot sa tanong ko kung ano ang
        sinasabi ng batas ng tao sa marital obligation,” Padilla said, adding his
        point was not about rape. https://www.facebook.com/ROBINPADILLA.OFFICIAL/posts/pfbid02PgxK43JgJbCqhEtNJxPgD2TTvRnaTvL7DAFoQqxUScWcLZHwJhDdVgq6R9wStFbzl</p>'
    section10:
      primarytype: 'block'
      uuid: '9c73d521-4e48-4f72-b411-d747bcf70ac1'
      activationstatus: true
      created: 2024-08-18T13:18:44.893+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Kapunan can answer my questions on what the law states\
        \ about marital obligation.]\r"
    section11:
      primarytype: 'block'
      uuid: '71afce32-8708-451c-b2f3-42a2efe78598'
      activationstatus: true
      created: 2024-08-18T13:18:44.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.912+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang punto ay kung ano ang puedeng gawin ng asawang lalaki para maging\
        \ legal ang paghingi ng sex ng isang lalaki at hindi maging rape. Wala akong\
        \ sinabi na ok ang pilitin ang babae,” he added.\r"
    section12:
      primarytype: 'block'
      uuid: 'e7742489-76be-4122-b36a-277dee640c31'
      activationstatus: true
      created: 2024-08-18T13:18:44.894+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: My point was what can men legally do to ask sex from\
        \ their wives and not be considered rape. I didn’t say that women can be forced.]\r"
    section13:
      primarytype: 'block'
      uuid: '0819f203-eae6-4ee1-9757-5e13a5b53ff8'
      activationstatus: true
      created: 2024-08-18T13:18:44.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.913+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'cf639518-4f65-46a7-8495-26b45fb4d523'
      activationstatus: true
      created: 2024-08-18T13:18:44.895+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.914+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Promoting impunity</strong></h2>'
    section15:
      primarytype: 'block'
      uuid: '55d82ce5-4cd6-4736-9849-8d4e5b85a816'
      activationstatus: true
      created: 2024-08-18T13:18:44.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kadalasan, ang ganitong mga pahayag, lalo na’t mula sa mataas na posisyon\
        \ sa gobyerno, ay nagtataguyod ng impunity o kawalang-pananagutan at higit\
        \ pang naglalagay sa kababaihan sa bulnerableng sitwasyon ng pang-aabuso,\
        \ sa loob man ng relasyon o hindi,” Palce said.\r"
    section16:
      primarytype: 'block'
      uuid: '0e4c9d51-965d-4fc3-8c31-9c1628ca0c24'
      activationstatus: true
      created: 2024-08-18T13:18:44.896+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.915+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: Usually, such statements, especially from high-ranking
        government officials, promote impunity, further placing women in vulnerable
        situations of abuse, whether within a relationship or not.]</p>'
    section17:
      primarytype: 'block'
      uuid: '93dea69d-c919-4d95-9180-e8b337cf7cfd'
      activationstatus: true
      created: 2024-08-18T13:18:44.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>According to the <a href="https://dhsprogram.com/pubs/pdf/FR381/FR381.pdf">2022
        National Demographic and Health Survey</a>, around 18% or nearly 1 out of
        5 Filipino women aged 15-49 have experienced emotional, physical, or sexual
        violence from their husband or intimate partner.</p>'
    section18:
      primarytype: 'block'
      uuid: '3fecee86-eddc-4c13-84db-199af1e95d61'
      activationstatus: true
      created: 2024-08-18T13:18:44.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.916+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A total of 13,213 cases of violence against women (VAW) were reported
        to the Philippine National Police in 2023, the Philippine Statistics Authority
        said in a <a href="https://psa.gov.ph/sites/default/files/phdsd/Violence%20Against%20Women%202024%20Fact%20Sheet%20on%20Women%20and%20Men.pdf">2024
        fact sheet</a>. Some 2,644 were rape cases.</p>'
    section19:
      primarytype: 'block'
      uuid: '4df809d5-de7f-4c52-aa5a-f5d3b835e997'
      activationstatus: true
      created: 2024-08-18T13:18:44.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“In the Philippines, some realities that contribute to the vulnerability\
        \ of Filipino women to VAW are being accused as ‘naggers’ or neglectful of\
        \ their duties as a wife that is why they are being beaten by their spouses\
        \ or being raped due to their ‘flirtatious’ ways; in some instances, filing\
        \ for sexual harassment is interpreted by her employer as being malicious\
        \ on the appreciation of her good looks,” the Philippine Commission on Women\
        \ said, stressing that the “culture of silence” poses a problem to knowing\
        \ the full extent of VAW in the country.\r"
    section20:
      primarytype: 'block'
      uuid: '6b048247-49a8-43f9-85d6-984c1b344325'
      activationstatus: true
      created: 2024-08-18T13:18:44.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.917+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Meanwhile, non-governmental organization <a href="https://www.facebook.com/rootsofhealth/posts/pfbid08vrgiYqYFMuGpw3AZJLDB4jALLgcTt8vNnLikdebNDkcV3EVj5Uw6Qo3E69p21cTl">Roots
        for Health</a> said the controversy surrounding Padilla “should serve as a
        wake-up call.”&nbsp;</p>'
    section21:
      primarytype: 'block'
      uuid: 'de8ec375-f674-425d-a7bd-f3df3c343f1e'
      activationstatus: true
      created: 2024-08-18T13:18:44.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group urged that sectors must focus on how to address the “troubling\
        \ mindset” that it is “the wife’s duty to have sex with her husband whenever\
        \ he wants it.”\r"
    section22:
      primarytype: 'block'
      uuid: '3e142f83-3f15-4ade-bf61-99f9c388fd93'
      activationstatus: true
      created: 2024-08-18T13:18:44.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We all have a responsibility to understand and promote the importance\
        \ of consent, especially to our children,” it said. “We call on the Philippine\
        \ government, particularly DepEd, to fulfill its mandate and roll out comprehensive\
        \ sexuality education now.”\r"
    section23:
      primarytype: 'block'
      uuid: 'b5144106-1d82-4d4f-ad85-597301eeb040'
      activationstatus: true
      created: 2024-08-18T13:18:44.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T13:19:27.919+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Padilla earlier filed a bill to strengthen the anti-rape law, proposing\
        \ severe penalties including life imprisonment and even the death penalty,\
        \ for perpetrators regardless of the victim’s gender.\r"
  'START HERE----->filipinos-repatriation-lebanon':
    caption: 'Fifteen overseas Filipino workers and three children from Lebanon
      return to the country on Saturday, Aug. 17, amid rising tensions in the Middle
      Eastern country. (Department of Migrant Workers/Facebook)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-18T16:08:59.000+08:00
    imagesource: '791de40a-54d9-4b32-8b53-9534a254f62a'
