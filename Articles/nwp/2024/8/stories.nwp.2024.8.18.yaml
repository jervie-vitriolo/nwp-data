      lastmodified: 2024-08-18T18:26:48.222+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The gentle giant from Cebu was recognized on Sunday, Aug. 18, during
        the Leo Awards before the opening of the league’s 49th season at the Smart
        Araneta Coliseum in Quezon City.</p>'
    section2:
      primarytype: 'block'
      uuid: '43a6438e-26dd-4e80-8293-dd0a735bacb0'
