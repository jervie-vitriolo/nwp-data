    title: 'South Korea, Japan, US leaders renew pledge to cooperate on regional
      challenges'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '89d1200b-712e-44fb-9f8a-f8930b9891af'
      activationstatus: true
      created: 2024-08-18T09:24:10.059+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:24:10.064+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Seoul, South Korea —</strong> The leaders of South Korea,
        Japan and the United States issued a joint statement on Sunday, Aug. 18, marking
        the anniversary of their summit at Camp David and reaffirmed a pledge to jointly
        tackle regional challenges, South Korea’s presidential office said.</p>'
    section1:
      primarytype: 'block'
      uuid: '9cdf462b-a23b-4a92-9289-59b1ead4faf7'
      activationstatus: true
      created: 2024-08-18T09:24:10.059+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:24:10.059+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The principles on trilateral cooperation established at the summit
        last year continues to serve as a roadmap for the three countries' cooperation,
        the statement issued by South Korean President Yoon Suk Yeol’s office said.</p>'
    section2:
      primarytype: 'block'
      uuid: '1c6743ee-c959-4e56-a263-edc62166f2c5'
      activationstatus: true
      created: 2024-08-18T09:24:10.060+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:24:10.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We stand by our commitment to consult on regional challenges, provocations\
        \ and threats affecting our collective interests and security,\" it said.\r"
    section3:
      primarytype: 'block'
      uuid: 'da7b6dc7-eccb-4cb7-9254-21dd222a16d8'
      activationstatus: true
      created: 2024-08-18T09:24:10.060+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:24:10.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.S. President Joe Biden, Japanese Prime Minister Fumio Kishida and\
        \ Yoon met on Aug. 18 and agreed to deepen military and economic cooperation\
        \ and take a united stand against China’s growing power and security threats\
        \ from North Korea.\r"
    section4:
      primarytype: 'block'
      uuid: '30da572f-d49d-41aa-a982-db2ff2c1fbdf'
      activationstatus: true
      created: 2024-08-18T09:24:10.060+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:24:10.060+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "South Korean media said the leaders plan to meet again this year, citing\
        \ unnamed sources, but said it was not yet clear when, especially since Kishida\
        \ has announced he would be stepping down.\r"
    section5:
      primarytype: 'block'
      uuid: '7b71ac1b-ab45-40a2-bac8-f19a2e4986b0'
      activationstatus: true
      created: 2024-08-18T09:24:10.061+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:24:10.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jack Kim, editing by Deepa Babington)</em></p>'
  'START HERE----->venezuela-opposition-protests-election-dispute':
    author: 'Deisy Buitrago and Mariela Nava, Reuters'
    caption: 'Venezuelan opposition supporters gather to call for a global protest,
      amid Venezuela’s disputed presidential election, in Concepcion, Chile, on Aug.
      17, 2024. (Juan Gonzalez/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-18T09:59:38.000+08:00
    imagesource: '687fdd51-4a7a-4014-af97-e08edfe35f5a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6e112047-b15a-4d90-8cc0-343a0bf2186a'
    lead: 'Venezuela’s political opposition and its supporters gathered in cities
      around the country on Saturday to demand recognition of what they say is their
      candidate’s resounding victory in a presidential vote nearly three weeks ago.'
    activationstatus: true
    created: 2024-08-18T10:06:25.849+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:09:57.232+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:04.288+08:00
    lastmodified: 2024-08-18T10:06:25.928+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Venezuelan opposition protests as election dispute drags on'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8a135e6f-8c06-420f-9f0d-3d4f8ed5f41e'
      activationstatus: true
      created: 2024-08-18T10:06:25.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.918+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Caracas/Maracaibo, Venezuela —</strong> Venezuela’s political
        opposition and its supporters gathered in cities around the country on Saturday,
        Aug. 17, to demand recognition of what they say is their candidate’s resounding
        victory in a presidential vote nearly three weeks ago.</p>'
    section1:
      primarytype: 'block'
      uuid: '8c048371-670b-4e13-afae-1f0c145a1059'
      activationstatus: true
      created: 2024-08-18T10:06:25.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country’s electoral authority, considered by the opposition to\
        \ be an arm of the ruling party, has said President Nicolas Maduro won his\
        \ third term in the July 28 contest, with just under 52% of the vote.\r"
    section2:
      primarytype: 'block'
      uuid: '88abc84d-8be0-4a77-bb86-8552c79fde1f'
      activationstatus: true
      created: 2024-08-18T10:06:25.897+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.897+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But the opposition, led by former lawmaker Maria Corina Machado, has\
        \ published online what it says are 83% of voting machine tallies, which give\
        \ its candidate Edmundo Gonzalez a hearty 67% support.\r"
    section3:
      primarytype: 'block'
      uuid: '58fdd4b4-4f5b-4925-93ed-51f4787d561c'
      activationstatus: true
      created: 2024-08-18T10:06:25.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The disputed vote has thrown the economically beleaguered nation into\
        \ political crisis, and a government crackdown on protests has led to at least\
        \ 2,400 arrests. Clashes connected to the protests have also led to at least\
        \ 23 deaths.\r"
    section4:
      primarytype: 'block'
      uuid: 'b2f2460d-87c5-4df7-a89f-a790e2570aa4'
      activationstatus: true
      created: 2024-08-18T10:06:25.898+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.898+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The international community has offered a raft of suggestions for
        overcoming the nearly three-week-old election crisis — including a new vote
        — but most have been rejected outright by both the ruling party and opposition.</p>'
    section5:
      primarytype: 'block'
      uuid: '8ace0ba9-87aa-4798-b7ee-f6bddaf0e1cb'
      activationstatus: true
      created: 2024-08-18T10:06:25.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the capital Caracas, thousands gathered in the eastern part of the\
        \ city along its main thoroughfare.\r"
    section6:
      primarytype: 'block'
      uuid: '11110584-dc6d-497b-b0d3-9a0f0728a7e5'
      activationstatus: true
      created: 2024-08-18T10:06:25.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Standing on a truck in the center of the crowd, Machado called for\
        \ independent, international verification of the election and for her supporters\
        \ to stay in the streets.\r"
    section7:
      primarytype: 'block'
      uuid: '75e1b0c5-1a3b-4fc5-b308-d5949ea0f5e9'
      activationstatus: true
      created: 2024-08-18T10:06:25.899+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.899+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There is nothing above the voice of the people and the people have\
        \ spoken,\" she said.\r"
    section8:
      primarytype: 'block'
      uuid: '1bd8eda6-26f0-456f-bfc2-0257d63c94ff'
      activationstatus: true
      created: 2024-08-18T10:06:25.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Jesus Aguilar, a 21-year-old theology student, said he turned out to\
        \ support the opposition in hope of a better future: \"We know that with this\
        \ government there are no possibilities for growth. I've even seen myself\
        \ trying to leave the country.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'cf2d7ce7-a083-4817-abba-6d3c8070f338'
      activationstatus: true
      created: 2024-08-18T10:06:25.900+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.900+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In cities across the country, Venezuelans were in the streets. In
        Maracaibo, Venezuela’s once oil-rich city in the northwest, hundreds had
        gathered by 9 a.m. (9 p.m. Manila time).</p>'
    section10:
      primarytype: 'block'
      uuid: '5dd2e764-b27b-472a-bf94-dd0ca256f684'
      activationstatus: true
      created: 2024-08-18T10:06:25.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have already been through the worst, we don't have any more fear,\"\
        \ Noraima Rodriguez, 52, told Reuters. \"My daughter died because there were\
        \ no medical supplies in the university hospital. I have nothing to lose,\
        \ but I want a future for my grandchildren.\"\r"
    section11:
      primarytype: 'block'
      uuid: 'c467247a-d93e-42d8-88c9-c01975cc4aca'
      activationstatus: true
      created: 2024-08-18T10:06:25.901+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.901+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In the cities of Valencia, San Cristobal and Barquisimeto, hundreds
        demonstrated, many waving Venezuelan flags, protest signs or copies of voting
        tallies. In Maracay, about 110 kilometers west of Caracas, about a hundred
        protesters were dispersed with tear gas.</p>'
    section12:
      primarytype: 'block'
      uuid: '7821f089-c773-420d-9822-60828925636b'
      activationstatus: true
      created: 2024-08-18T10:06:25.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "From Bogota to Madrid, the Venezuelan diaspora turned out in droves.\
        \ In downtown Mexico City, nearly 1,000 people gathered at the central Plaza\
        \ de la Revolucion.\r"
    section13:
      primarytype: 'block'
      uuid: 'bc24ad2d-a27c-4269-bfb7-253e6197952e'
      activationstatus: true
      created: 2024-08-18T10:06:25.902+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.902+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This is the moment for a free Venezuela,\" said Jesus Mata, 30, a\
        \ street vendor who arrived in Mexico two years ago.\r"
    section14:
      primarytype: 'block'
      uuid: '3c3c571b-33a5-4356-95ae-b5856385279e'
      activationstatus: true
      created: 2024-08-18T10:06:25.903+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Motivated by economic and political crisis, he was among tens of thousands\
        \ of Venezuelans to cross the treacherous jungle between Colombia and Panama\
        \ known as the Darien Gap, notorious for robberies, kidnappings, rapes and\
        \ other dangers.\r"
    section15:
      primarytype: 'block'
      uuid: '65c8641b-c23f-42da-a639-292677c70f74'
      activationstatus: true
      created: 2024-08-18T10:06:25.903+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.903+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I hope for an end to 25 years of darkness, that there is freedom\
        \ so that the almost 8 million Venezuelans who are outside the country can\
        \ go back home,\" he added.\r"
    section16:
      primarytype: 'block'
      uuid: 'ed98427a-7507-4afe-ab52-b9c8a03b9fc6'
      activationstatus: true
      created: 2024-08-18T10:06:25.904+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Maduro has presided over economic collapse, with a loss of over 73%\
        \ of Venezuela’s gross domestic product since 2013, according to researchers\
        \ from the Institute of Superior Administration Studies in Caracas.\r"
    section17:
      primarytype: 'block'
      uuid: 'e1b616cb-782b-4544-9a6a-725bc5aa16d1'
      activationstatus: true
      created: 2024-08-18T10:06:25.904+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.904+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At Miraflores Palace after a march in support of the government, Maduro\
        \ promised 8% growth this year and railed against international critics and\
        \ the opposition.\r"
    section18:
      primarytype: 'block'
      uuid: 'b8f120c7-13cf-4c8d-888a-d25a22e628e1'
      activationstatus: true
      created: 2024-08-18T10:06:25.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.905+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have won the right to make whatever future we want in Venezuela,\
        \ however we want, and no one can stick their noses in Venezuela,\" he told\
        \ a crowd waving Venezuelan flags. \"I do not go around giving advice to anybody\
        \ in the world about what to do with this country or that country...the door\
        \ will be slammed on anyone who pokes their nose into Venezuela.\"\r"
    section19:
      primarytype: 'block'
      uuid: 'edaf458f-fa67-47bc-a264-15c411168704'
      activationstatus: true
      created: 2024-08-18T10:06:25.905+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.905+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The opposition is still pushing for recognition of its victory, but\
        \ its options are narrowing as international attention moves elsewhere, opposition\
        \ sources and analysts told Reuters this week.\r"
    section20:
      primarytype: 'block'
      uuid: 'b285d1f2-4268-410f-a653-142a04acedb3'
      activationstatus: true
      created: 2024-08-18T10:06:25.906+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many Western countries have urged full publication of results, while\
        \ Russia, China and others have congratulated Maduro on his victory.\r"
    section21:
      primarytype: 'block'
      uuid: '784cf68c-f9de-49bd-b91f-47e0fcdb2a0c'
      activationstatus: true
      created: 2024-08-18T10:06:25.906+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.906+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Washington, which hardened oil sanctions in April on the OPEC member\
        \ for what it said was Maduro’s failure to comply with a deal on electoral\
        \ conditions, and other Western countries are showing little sign of swift,\
        \ tough action over what many of them have condemned as voting fraud.\r"
    section22:
      primarytype: 'block'
      uuid: '2f0756d7-4d6a-4c53-9c83-fa809639e858'
      activationstatus: true
      created: 2024-08-18T10:06:25.907+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Latin American leaders will discuss the crisis this weekend when many\
        \ are in the Dominican Republic to attend the inauguration of that country’s\
        \ new president, Panama’s president has said.\r"
    section23:
      primarytype: 'block'
      uuid: 'b85e1599-e945-40f3-b0c0-2e60e8bb0c4f'
      activationstatus: true
      created: 2024-08-18T10:06:25.907+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:57.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T10:06:25.907+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Deisy Buitrago in Caracas and Mariela Nava in
        Maracaibo, additional reporting by Tibisay Romero in Valencia, Mircely Guanipa
        in Maracay, Tathiana Ortiz in San Cristobal and Keren Torres in Barquisimeto;
        Writing by Sarah Kinosian and Julia Symmes Cobb; editing by Diane Craft, Cynthia
        Osterman and Deepa Babington)</em></p>'
  'START HERE----->israeli-strike-central-gaza-zawayda':
