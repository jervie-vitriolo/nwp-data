  'START HERE----->israel-hamas-militants-west-bank-air-strike-':
    author: 'Reuters'
    caption: 'Palestinians inspect a car damaged in an Israeli airstrike, in Jenin,
      in the Israeli-occupied West Bank on Aug. 17, 2024. (Raneen Sawafta/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-18T09:14:21.000+08:00
    imagesource: '7a5624f6-f236-4035-a048-8f688f7db41a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e0dc2324-5014-4557-8ef5-f72f9183fa31'
    lead: 'Israel said it killed two senior Hamas militants in an airstrike on their
      car in Jenin in the occupied West Bank on Saturday, claiming they were involved
      in the killing of an Israeli.'
    activationstatus: true
    created: 2024-08-18T09:16:38.982+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:09:58.326+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:03.966+08:00
    lastmodified: 2024-08-18T09:16:39.044+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Israel kills two Hamas militants in West Bank air strike'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '19fc439b-0740-458f-b425-fd18f2aa89c7'
      activationstatus: true
      created: 2024-08-18T09:16:39.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.039+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Ramallah, West Bank —</strong> Israel said it killed two
        senior Hamas militants in an airstrike on their car in Jenin in the occupied
        West Bank on Saturday, Aug. 17, claiming they were involved in the killing
        of an Israeli.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c4843af6-7e7c-4918-a2cf-8340db03c819'
      activationstatus: true
      created: 2024-08-18T09:16:39.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A joint statement from the Israel Security Agency and the Israel Defense\
        \ Forces identified the militants as Ahmed Abu Ara and Rafet Dawasi, both\
        \ from the West Bank’s northern district around Jenin.\r"
    section2:
      primarytype: 'block'
      uuid: '53ab3982-9205-4721-9c3a-1eace36be023'
      activationstatus: true
      created: 2024-08-18T09:16:39.029+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.029+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement, Hamas' Al-Qassam Brigades military wing said it was\
        \ mourning the deaths of two fighters in an Israeli air strike on their vehicle\
        \ in Jenin.\r"
    section3:
      primarytype: 'block'
      uuid: '664e68ad-53eb-47b3-8dd1-d822f72455ca'
      activationstatus: true
      created: 2024-08-18T09:16:39.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli statement said the two militants were involved in planning\
        \ a shooting attack last week in the West Bank’s Jordan Valley where an Israeli\
        \ man, Yonatan Deutsch, was killed.\r"
    section4:
      primarytype: 'block'
      uuid: '6493886e-3886-4168-9e8b-267e914fb8fe'
      activationstatus: true
      created: 2024-08-18T09:16:39.030+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.030+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli authorities said then that Palestinian gunmen opened fire on\
        \ a main road in the occupied West Bank on Aug. 11, killing one and wounding\
        \ another.\r"
    section5:
      primarytype: 'block'
      uuid: '1a0a1070-2d04-4855-9dd7-50d1ccedef53'
      activationstatus: true
      created: 2024-08-18T09:16:39.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Later that day, the al-Qassam Brigades said its West Bank-based fighters\
        \ killed an Israeli soldier at point-blank range near the settlement of Mehola\
        \ in the Jordan Valley and \"returned to their bases safely.\"\r"
    section6:
      primarytype: 'block'
      uuid: '384f8c87-df60-4990-8fc4-2d21440da9a4'
      activationstatus: true
      created: 2024-08-18T09:16:39.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas said the operation came in retaliation for Israel’s strike on\
        \ a school where displaced Palestinians were sheltering in Gaza City which\
        \ the civil defence service said had killed at least 90 people.\r"
    section7:
      primarytype: 'block'
      uuid: '241925c5-c7bb-4a2e-b34f-31e6615fb62c'
      activationstatus: true
      created: 2024-08-18T09:16:39.031+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.031+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Violence in the West Bank has escalated since the war in Gaza between\
        \ Israel and Palestinian militant group Hamas broke out in October, with more\
        \ Israeli raids, Jewish settler violence and Palestinian street attacks.\r"
    section8:
      primarytype: 'block'
      uuid: '92c45c0c-693a-4af5-84f1-023f24c458e6'
      activationstatus: true
      created: 2024-08-18T09:16:39.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a move condemned by the United States, the United Kingdom and France,\
        \ Israeli settlers killed at least one Palestinian on Thursday in an attack\
        \ on a village near the West Bank city of Qalqilya.\r"
    section9:
      primarytype: 'block'
      uuid: '7f0ec747-6795-490b-bfa5-536a9aa2b3b3'
      activationstatus: true
      created: 2024-08-18T09:16:39.032+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.032+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The latest West Bank violence comes as a new round of talks in Doha\
        \ aimed at ending 10 months of fighting in Gaza are due to resume next week.\r"
    section10:
      primarytype: 'block'
      uuid: 'abbeaa4c-ece1-46c6-bdca-74294a24a1a2'
      activationstatus: true
      created: 2024-08-18T09:16:39.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.334+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Gaza war and escalating West Bank violence threaten to spill into\
        \ a wider regional conflict involving Iran and its proxies in the region,\
        \ including Hezbollah in Lebanon and the Houthis in Yemen.\r"
    section11:
      primarytype: 'block'
      uuid: '178adf94-a75e-4674-91ae-6db224051fcf'
      activationstatus: true
      created: 2024-08-18T09:16:39.033+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:58.335+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T09:16:39.033+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ali Sawafta, Maytaal Angel and David Brunnstrom;
        editing by Andrew Cawthorne and Cynthia Osterman)</em></p>'
  'START HERE----->sokor-japan-us-regional-challenges':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
