    uuid: '6be5ff3a-4abd-4145-b2c0-3d59e4e8c4c3'
    lead: 'More than 700 Filipinos in Lebanon have requested repatriation as tensions
      escalate in the Middle Eastern country due to clashes between Israel and Hezbollah.'
    activationstatus: true
    created: 2024-08-18T16:14:03.404+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:09:54.008+08:00
