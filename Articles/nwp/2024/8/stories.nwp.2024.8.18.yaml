      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:26:48.223+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Fajardo bested teammate CJ Perez and Christian Standhardinger for the\
        \ highest individual honor.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '174122fa-dd0b-499f-9f8a-c9469b4db12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:23:04.742+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:26:48.223+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This is Fajardo’s eighth MVP plum, distancing himself from the rest\
        \ of the greats like Ramon Fernandez and Alvin Patrimonio who both have four\
        \ each.\r"
    '4':
