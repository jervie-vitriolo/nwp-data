    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Venezuela', 'Global-Watch']
    'stories': []
    'template': '1'
    'title': 'Venezuelan opposition protests as election dispute drags on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a135e6f-8c06-420f-9f0d-3d4f8ed5f41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Caracas/Maracaibo, Venezuela —</strong> Venezuela’s political
        opposition and its supporters gathered in cities around the country on Saturday,
        Aug. 17, to demand recognition of what they say is their candidate’s resounding
        victory in a presidential vote nearly three weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c048371-670b-4e13-afae-1f0c145a1059'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The country’s electoral authority, considered by the opposition to\
        \ be an arm of the ruling party, has said President Nicolas Maduro won his\
        \ third term in the July 28 contest, with just under 52% of the vote.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88abc84d-8be0-4a77-bb86-8552c79fde1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.897+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.897+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the opposition, led by former lawmaker Maria Corina Machado, has\
        \ published online what it says are 83% of voting machine tallies, which give\
        \ its candidate Edmundo Gonzalez a hearty 67% support.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fdd4b4-4f5b-4925-93ed-51f4787d561c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.898+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The disputed vote has thrown the economically beleaguered nation into\
        \ political crisis, and a government crackdown on protests has led to at least\
        \ 2,400 arrests. Clashes connected to the protests have also led to at least\
        \ 23 deaths.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f2460d-87c5-4df7-a89f-a790e2570aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.898+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.898+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The international community has offered a raft of suggestions for
        overcoming the nearly three-week-old election crisis — including a new vote
        — but most have been rejected outright by both the ruling party and opposition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ace0ba9-87aa-4798-b7ee-f6bddaf0e1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.899+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the capital Caracas, thousands gathered in the eastern part of the\
        \ city along its main thoroughfare.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11110584-dc6d-497b-b0d3-9a0f0728a7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.899+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Standing on a truck in the center of the crowd, Machado called for\
        \ independent, international verification of the election and for her supporters\
        \ to stay in the streets.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1b0c5-1a3b-4fc5-b308-d5949ea0f5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.899+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.899+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There is nothing above the voice of the people and the people have\
        \ spoken,\" she said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8eda6-26f0-456f-bfc2-0257d63c94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jesus Aguilar, a 21-year-old theology student, said he turned out to\
        \ support the opposition in hope of a better future: \"We know that with this\
        \ government there are no possibilities for growth. I've even seen myself\
        \ trying to leave the country.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2d7ce7-a083-4817-abba-6d3c8070f338'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.900+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.900+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In cities across the country, Venezuelans were in the streets. In
        Maracaibo, Venezuela’s once oil-rich city in the northwest, hundreds had
        gathered by 9 a.m. (9 p.m. Manila time).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd2e764-b27b-472a-bf94-dd0ca256f684'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We have already been through the worst, we don't have any more fear,\"\
        \ Noraima Rodriguez, 52, told Reuters. \"My daughter died because there were\
        \ no medical supplies in the university hospital. I have nothing to lose,\
        \ but I want a future for my grandchildren.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467247a-d93e-42d8-88c9-c01975cc4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.901+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.901+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the cities of Valencia, San Cristobal and Barquisimeto, hundreds
        demonstrated, many waving Venezuelan flags, protest signs or copies of voting
        tallies. In Maracay, about 110 kilometers west of Caracas, about a hundred
        protesters were dispersed with tear gas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7821f089-c773-420d-9822-60828925636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.902+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "From Bogota to Madrid, the Venezuelan diaspora turned out in droves.\
        \ In downtown Mexico City, nearly 1,000 people gathered at the central Plaza\
        \ de la Revolucion.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24ad2d-a27c-4269-bfb7-253e6197952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.902+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.902+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is the moment for a free Venezuela,\" said Jesus Mata, 30, a\
        \ street vendor who arrived in Mexico two years ago.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3c571b-33a5-4356-95ae-b5856385279e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.903+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Motivated by economic and political crisis, he was among tens of thousands\
        \ of Venezuelans to cross the treacherous jungle between Colombia and Panama\
        \ known as the Darien Gap, notorious for robberies, kidnappings, rapes and\
        \ other dangers.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c8641b-c23f-42da-a639-292677c70f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.903+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.903+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I hope for an end to 25 years of darkness, that there is freedom\
        \ so that the almost 8 million Venezuelans who are outside the country can\
        \ go back home,\" he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed98427a-7507-4afe-ab52-b9c8a03b9fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.904+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.904+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Maduro has presided over economic collapse, with a loss of over 73%\
        \ of Venezuela’s gross domestic product since 2013, according to researchers\
        \ from the Institute of Superior Administration Studies in Caracas.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b616cb-782b-4544-9a6a-725bc5aa16d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.904+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.904+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At Miraflores Palace after a march in support of the government, Maduro\
        \ promised 8% growth this year and railed against international critics and\
        \ the opposition.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f120c7-13cf-4c8d-888a-d25a22e628e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.905+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.905+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We have won the right to make whatever future we want in Venezuela,\
        \ however we want, and no one can stick their noses in Venezuela,\" he told\
        \ a crowd waving Venezuelan flags. \"I do not go around giving advice to anybody\
        \ in the world about what to do with this country or that country...the door\
        \ will be slammed on anyone who pokes their nose into Venezuela.\"\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaf458f-fa67-47bc-a264-15c411168704'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.905+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.905+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The opposition is still pushing for recognition of its victory, but\
        \ its options are narrowing as international attention moves elsewhere, opposition\
        \ sources and analysts told Reuters this week.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b285d1f2-4268-410f-a653-142a04acedb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.906+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.906+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Many Western countries have urged full publication of results, while\
        \ Russia, China and others have congratulated Maduro on his victory.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784cf68c-f9de-49bd-b91f-47e0fcdb2a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.906+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.906+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Washington, which hardened oil sanctions in April on the OPEC member\
        \ for what it said was Maduro’s failure to comply with a deal on electoral\
        \ conditions, and other Western countries are showing little sign of swift,\
        \ tough action over what many of them have condemned as voting fraud.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0756d7-4d6a-4c53-9c83-fa809639e858'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.907+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.907+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Latin American leaders will discuss the crisis this weekend when many\
        \ are in the Dominican Republic to attend the inauguration of that country’s\
        \ new president, Panama’s president has said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e1599-e945-40f3-b0c0-2e60e8bb0c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:06:25.907+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:57.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:06:25.907+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Deisy Buitrago in Caracas and Mariela Nava in
        Maracaibo, additional reporting by Tibisay Romero in Valencia, Mircely Guanipa
        in Maracay, Tathiana Ortiz in San Cristobal and Keren Torres in Barquisimeto;
        Writing by Sarah Kinosian and Julia Symmes Cobb; editing by Diane Craft, Cynthia
        Osterman and Deepa Babington)</em></p>'
  'israeli-strike-central-gaza-zawayda':
    'author': 'Nidal al-Mughrabi, Ramadan Abed and Jaidaa Ahmad, Reuters'
    'caption': 'Palestinians carry a casualty at the site of an Israeli airstrike
      on a shelter housing displaced people, amid the conflict between Israel and
      Hamas, in central Gaza Strip on Aug. 17, 2024. (Ramadan Abed/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-18T10:07:32.000+08:00
    'imagesource': 'jcr:3789e758-342a-4432-a5f5-2c10f1d10b5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3a9e2d1-d2b9-4e80-940b-8b029501656c'
    'lead': 'At least 17 Palestinians were killed and dozens wounded in an Israeli
      strike in the central Gaza town of Zawayda on Saturday, health officials said,
      as Israel issued new evacuation orders, citing Hamas rocket fire nearby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-18T10:14:39.934+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:56.384+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:04.509+08:00
    'mgnl:lastModified': 2024-08-18T10:14:40.028+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Gaza', 'Global-Watch', 'Hamas', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israeli strike kills at least 17 Palestinians in central Gaza, health
      officials say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123733f-cb01-4cfb-9600-f2fed31a15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:39.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.386+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.019+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo, Egypt/Gaza —</strong> At least 17 Palestinians were
        killed and dozens wounded in an Israeli strike in the central Gaza town of
        Zawayda on Saturday, Aug. 17, health officials said, as Israel issued new
        evacuation orders, citing Hamas rocket fire nearby.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19539284-e38a-4373-8b1b-d4abd0a4e2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:39.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.387+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:39.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel also announced the names of two soldiers Israeli media reported\
        \ were killed on Saturday afternoon when a roadside bomb exploded in the central\
        \ Gaza Strip, and an air strike in the occupied West Bank that it said killed\
        \ two senior Hamas militants involved in the killing of an Israeli.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7ee9e7-14f8-4afe-9e18-fe082bad8ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:39.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.388+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:39.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The violence occurred before U.S. Secretary of State Antony Blinken\
        \ was expected to land in Israel on Sunday and meet Israeli Prime Minister\
        \ Benjamin Netanyahu on Monday, amid stepped-up diplomatic efforts to conclude\
        \ a deal to end the fighting between Israel and the militant Islamist group\
        \ and free Israeli hostages.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73c1966-30f2-45ee-affa-2e24658cc3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:39.998+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:39.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Most of the people killed in Zawayda were from the same family and\
        \ they included eight children and four women, according to health officials\
        \ in the Hamas-administered enclave.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913d7974-79a0-4fac-8e22-e0992201f7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:39.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:39.999+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"They were asleep in their beds, kids and babies, then three missiles\
        \ targeted their place,\" said Abu Ahmed Hassan, a neighbour. The owner of\
        \ the house was a known merchant, he said. \"There are no military activities\
        \ here at all,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf066098-5fb4-4983-8104-85c6e2802bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:39.999+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:39.999+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said in response it had struck militant targets\
        \ in an area from which rockets were fired at its troops. It said the incident\
        \ was under review.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f130a997-dd4a-4a5e-a2ee-58f6ccd2b2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military spokesperson posted instructions in Arabic on X on\
        \ Saturday for people in parts of central Gaza, including in the Maghazi district\
        \ near Zawayda, to evacuate to a designated humanitarian zone.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73383861-d53d-43ef-a9cc-432b02e969d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters could not immediately verify whether Zawayda was among the\
        \ places ordered to evacuate and whether people there had received the military’s\
        \ instructions. Residents said thousands were streaming out of Maghazi.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee06c4f-41a9-478f-8e89-a5b050e819a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.000+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, two sections of the southern Gaza city of Khan Younis within\
        \ what Israel has designated as a humanitarian zone were deemed dangerous\
        \ by the military, which ordered people to evacuate them, saying militants\
        \ had been regularly firing rockets from there.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628fc91-2525-4253-b3ad-14e2d9ba4fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The United Nations Office for the Coordination of Humanitarian Affairs\
        \ (OCHA) said Friday’s orders, which also included other areas of the enclave\
        \ outside the humanitarian zones, had affected around 170,000 displaced people.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c75bc7-be3a-431b-8b09-e4ba05c26a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.001+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is one of the largest evacuation orders affecting the zone to\
        \ date and it shrinks the size of the so-called 'humanitarian area' to about\
        \ 41 square kilometres, or 11 per cent of the total area of the Gaza Strip,\"\
        \ an OCHA report said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27f88d-2c62-4137-9d67-a6f4db559ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the central part of the enclave, residents said Israeli tanks advanced\
        \ further on Saturday into the eastern area of Deir al-Balah, an area they\
        \ had not entered before, where hundreds of thousands of displaced Palestinians\
        \ are sheltering.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f915c4-3767-4057-b0e1-e8f11da04207'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.002+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said that since Friday its forces had killed dozens\
        \ of militants, including some who had fired rockets from central and southern\
        \ Gaza.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a4432d-6e5b-4dd4-a995-698c42f16def'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.003+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Most of Gaza’s 2.3 million population has been displaced by the 10-month-old\
        \ Israeli offensive, which has laid waste to much of the enclave.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f665bb94-4920-4bf6-9c8d-f7aa4fc7fb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.003+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Another Israeli airstrike on a car in the occupied West Bank city of\
        \ Jenin on Saturday killed at least two more Palestinians, one an 18-year-old,\
        \ the Palestinian health ministry said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46562e72-66a4-45b7-97c0-a1177c1b3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.004+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ceasefire talks</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18284a45-cedb-4925-9d40-13d06d7b3390'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.004+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gaza ceasefire talks in Doha, mediated by the U.S., Qatar and Egypt,\
        \ were due to resume next week.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd557ffa-add0-4866-9f29-c292f83dc684'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A statement from Netanyahu’s office said Israel’s negotiating team\
        \ had expressed \"cautious optimism\" on the possibility of advancing a deal\
        \ \"in accordance with the updated American proposal (based on the May 27th\
        \ framework), including components acceptable to Israel.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713dc33d-c5b2-4f1d-86bd-498d17338332'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.005+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Joe Biden said on Friday, following two days of talks\
        \ in Doha, that efforts to reach a deal were now in sight, although he warned\
        \ that negotiations were \"far from over\".\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2a9881-f40a-400c-9751-bbee6a7f2dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas spokesman Jihad Taha told Al Jazeera TV on Saturday that Israel\
        \ had added conditions in the ceasefire talks and accused Netanyahu of using\
        \ these to hinder the efforts.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb7df08-43c4-40db-a1f8-7db400d3967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.006+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked about Blinken’s visit to the region, he said the group did not\
        \ rely on the U.S. as it has been biased towards Israel.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2451da72-45ec-46f5-b13d-7a9f377414ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.007+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.007+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Another Hamas official, Osama Hamdan, told Al Jazeera that Israel wanted\
        \ the right to return to the fight even if a prisoner exchange was agreed.\
        \ \"They want to have the right to attack Gaza whenever they want,\" he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487e57ca-a0f6-4c37-a610-46116024f445'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The war was triggered on Oct. 7 when Hamas attacked Israel, killing\
        \ 1,200 people, mostly civilians, and taking about 250 hostages, according\
        \ to Israeli tallies.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a14f21-19f5-477c-83a8-ff024729dc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.008+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s subsequent military campaign has killed more than 40,000 Palestinians,\
        \ most of them civilians, according to Gaza health authorities. Israel has\
        \ lost more than 330 soldiers in Gaza since its ground operations there began\
        \ after Oct. 7, and says at least a third of the Palestinian dead are fighters.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa15d08-7834-426f-8a14-1dd2f3b61e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T10:14:40.009+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:56.405+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T10:14:40.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Ali Sawafta in Ramallah, Maayan Lubell
        and Maytaal Angel in Jerusalem, Jaidaa Ahmad in Cairo and Dave Graham in Zurich;
        Writing by Enas Alashray, Maayan Lubell and David Brunnstrom; Editing by William
        Mallard, Frances Kerry, Jan Harvey, Cynthia Osterman and Paul Simao)</em></p>'
  'china-protest-ph-escoda-shoal':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-18T11:22:31.000+08:00
    'imagesource': 'jcr:1f3a3d48-1304-4d09-9c6a-73d640578450'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62aecf9a-4e54-45b2-a69d-83747c1e5864'
    'lead': 'China has filed a diplomatic protest against the ''illegal anchoring''
      of Philippine Coast Guard (PCG) vessel BRP Teresa Magbanua in Escoda Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-18T11:25:00.440+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:55.566+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:05.174+08:00
    'mgnl:lastModified': 2024-08-18T11:25:00.661+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Philippine-Coast-Guard', 'BRP-Teresa-Magbanua', 'China']
    'stories': []
    'template': '1'
    'title': 'China files diplomatic protest vs. PH over PCG ship in Escoda Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32bb374-d98d-4f3b-bf18-5b881e1fcdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T11:25:00.645+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:55.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T11:25:00.656+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> China has filed a diplomatic
        protest against the “illegal anchoring” of Philippine Coast Guard (PCG) vessel
        BRP Teresa Magbanua in Escoda Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1065c35e-2811-49ca-a5a9-f6f364a93c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T11:25:00.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:55.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T11:25:00.646+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In remarks posted on China’s foreign affairs ministry website on Friday,\
        \ Aug. 16, Beijing told a news briefing that the 97-meter Teresa Magbanua\
        \ “entered the lagoon of the Xianbin Jiao without permission and has been\
        \ there for a long time, which seriously infringes on China’s sovereignty.”\
        \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f198e6-a84a-4f54-9fea-d114dfe23643'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T11:25:00.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:55.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T11:25:00.646+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PCG ship has been stationed in Escoda Shoal since April as the\
        \ Philippines suspects China of conducting reclamation activities in the area.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6aba8f-27de-48a9-8f00-295ce4e3f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T11:25:00.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:55.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T11:25:00.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China claimed this “violates the Declaration on the Conduct of Parties\
        \ in the South China Sea (DOC), and threatens the peace and stability in the\
        \ South China Sea.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9e9f3-04cb-4537-a598-b7b85f4e2f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T11:25:00.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:55.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T11:25:00.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“China has protested to the Philippines through diplomatic channels\
        \ and asked the Philippines to stop its infringement activities and withdraw\
        \ the vessel at once,” the post read. “China is closely monitoring the developments\
        \ and will take resolute measures to safeguard its territorial sovereignty\
        \ and maritime rights and interests and uphold the sanctity of the DOC.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed49b66-fc0d-4065-927f-e36b496fd98a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T11:25:00.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:55.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T11:25:00.647+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Escoda Shoal, internationally known as Sabina Shoal, is located 75\
        \ nautical miles or about 140 kilometers off Palawan, which is within Manila’\
        s 200-nautical mile exclusive economic zone. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7775905-964d-458e-b82f-69142f5ab95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T11:25:00.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:55.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T11:25:00.648+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There was no immediate comment from Malacañang or the Department of\
        \ Foreign Affairs.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107334c-539e-4770-9974-e1ef1af12714'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T11:25:00.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:55.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T11:25:00.648+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Also on Friday, PCG Commodore Jay Tarriela said China has “unfounded\
        \ fears” on the Philippines possibly “establishing a forward deployment base\
        \ in Escoda Shoal.” He called China’s claim “absurd.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48752088-2fcf-48a6-966c-167f995562c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T11:25:00.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:55.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T11:25:00.649+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was in response to Chinese state media Global Times, which reported\
        \ that a second PCG vessel will be anchored in Escoda Shoal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332ed8f0-4091-4024-a017-c389cb46b1aa'
      'mgnl:activationStatus': true
