    title: 'Over 700 Filipinos awaiting repatriation from Lebanon, says DFA official'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e6472e51-21e6-4044-ae1f-c4a8ab5f1189'
      activationstatus: true
      created: 2024-08-18T16:14:03.616+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> More than 700 Filipinos
        in Lebanon have requested repatriation as tensions escalate in the Middle
        Eastern country due to clashes between Israel and Hezbollah.</p>'
    section1:
      primarytype: 'block'
      uuid: '16d6b72d-42d2-40d6-b6a2-cee1fa6b47e8'
      activationstatus: true
      created: 2024-08-18T16:14:03.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Department of Foreign Affairs (DFA) Undersecretary Eduardo de Vega
        on Sunday, Aug. 18, said 738 Filipinos based in Lebanon expressed interest
        in leaving Lebanon, while 356 others already returned to the country since
        tensions started.</p>'
    section2:
      primarytype: 'block'
      uuid: 'cbd2c310-634a-4ccb-97f8-2af9b0ab6f62'
      activationstatus: true
      created: 2024-08-18T16:14:03.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Vega said around 11,000 Filipinos reside in Lebanon.\r"
    section3:
      primarytype: 'block'
      uuid: 'b3cf88e5-21c1-412c-9e09-9e1a4e922309'
      activationstatus: true
      created: 2024-08-18T16:14:03.617+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Migrant Workers said 15 overseas Filipino workers\
        \ (OFWs) and three children from Lebanon arrived in the country and received\
        \ immediate aid on Saturday morning.\r"
    section4:
      contentwidth: '100%'
      embedcode: '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdmw.gov.ph%2Fposts%2Fpfbid0xSfZquTaZqzbeDex7B8asq4nEheM6oEvHM5q95tgmArme1egzr5UwB6cdEXsvTwYl&show_text=true&width=500"
        width="500" height="773" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      primarytype: 'block'
      uuid: '6a31bdd5-d375-4ef0-a963-49f9d4578ed7'
      activationstatus: true
      created: 2024-08-18T16:14:03.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section5:
      primarytype: 'block'
      uuid: 'a2ea7e7b-8e45-4710-b2c4-c37e3a42401b'
      activationstatus: true
      created: 2024-08-18T16:14:03.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Citing information from the Philippine Embassy in Beirut, De Vega also\
        \ said 45 Filipinos have their papers pending with immigration. \r"
    section6:
      primarytype: 'block'
      uuid: '51434e5e-21d8-4522-98c2-79bb20e71d57'
      activationstatus: true
      created: 2024-08-18T16:14:03.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On late Friday night, the <a href="https://www.newswatchplus.ph/news/2024/8/17/ph-embassy-urges-pinoys-in-lebanon-evacuate.html">Philippine
        Embassy in Beirut</a> “strongly” advised Filipinos to leave the country immediately.</p>'
    section7:
      primarytype: 'block'
      uuid: '7b77de8f-60c8-458b-9c2f-9c6a91498bcb'
      activationstatus: true
      created: 2024-08-18T16:14:03.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This advisory of our Embassy in Beirut is not intended to alarm anyone,\
        \ but to strongly urge the Filipino community to avail themselves now of the\
        \ voluntary repatriation program of the government, while there are still\
        \ flights available,” De Vega said. \r"
    section8:
      primarytype: 'block'
      uuid: '3e26aafc-268b-4253-8a0d-1c25b35b8f01'
      activationstatus: true
      created: 2024-08-18T16:14:03.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.016+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are highlighting [the] fact that safety of those who stay is not\
        \ guaranteed,” he added. \r"
    section9:
      primarytype: 'block'
      uuid: 'b56cc348-de31-4bf2-b712-a0158be9c19b'
      activationstatus: true
      created: 2024-08-18T16:14:03.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.016+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country’s consulate in Lebanon is closely monitoring the situation\
        \ and is preparing the identified evacuation sites, De Vega said.\r"
    section10:
      primarytype: 'block'
      uuid: '2b0d67e4-80f0-44a9-877c-5f6d94d89350'
      activationstatus: true
      created: 2024-08-18T16:14:03.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.017+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“There are no OFWs residing in border towns near the Blue Line where\
        \ most of the fighting between the IDF (Israel Defense Forces) and Hezbollah\
        \ is taking place,” he added.\r"
    section11:
      primarytype: 'block'
      uuid: '6384372a-f1eb-415f-88f0-90171e5ba5e6'
      activationstatus: true
      created: 2024-08-18T16:14:03.621+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DFA placed Lebanon under Alert Level 3 in October 2023 amid exchange\
        \ of fire between the Israeli forces and the Iran-backed Hezbollah. The militant\
        \ group is also a Hamas ally. \r"
    section12:
      primarytype: 'block'
      uuid: '64f613ef-1b0f-4e70-bac1-1175493ce089'
      activationstatus: true
      created: 2024-08-18T16:14:03.621+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:54.018+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T16:18:24.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>State media reported around 10 people were killed, including two
        children, and five were wounded by an Israeli airstrike on a residential building
        in Nabatieh City in south Lebanon on Saturday. <strong>— with reports from
        Reuters</strong></p>'
  'START HERE----->marcos-ph-credit-rating-upgrade-investments':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-18T17:30:30.000+08:00
    imagesource: '4bbecedc-997f-4e5c-962c-ca2013cbe7ed'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '36d516f5-4d69-4ea9-b289-a185261a96ac'
    lead: 'President Bongbong Marcos touted the Philippines’ rating upgrade from
      Japan-based credit watchdog Rating and Investment Information, Inc. (R&I), adding
      it will help bring more investments and livelihood to the country.'
    activationstatus: true
    created: 2024-08-18T17:34:24.428+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:09:53.570+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:05.824+08:00
    lastmodified: 2024-08-18T17:34:24.597+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'A- credit rating from R&I to bring more investments — Marcos'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b80b4852-9308-4c14-a309-637c7290bc9f'
      activationstatus: true
      created: 2024-08-18T17:34:24.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:34:24.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. touted the Philippines’ rating upgrade from Japan-based credit
        watchdog Rating and Investment Information, Inc. (R&amp;I), adding it will
        help bring more investments and livelihood to the country.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c9380f84-7d55-4d5c-a14e-8445b37d5772'
      activationstatus: true
      created: 2024-08-18T17:34:24.585+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:34:24.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "R&amp;I announced on Wednesday, Aug. 14, the credit rating upgrade\
        \ from “BBB+” to “A-” with stable outlook “based on macroeconomic stability\
        \ and high economic growth path as well as expected continuous improvement\
        \ in fiscal balance.”\r"
    section2:
      primarytype: 'block'
      uuid: 'bc9c27d3-2952-4d91-9d01-9fe72bffb4b5'
      activationstatus: true
      created: 2024-08-18T17:34:24.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:34:24.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This is the country’s second A rating as Japan Credit Rating Agency\
        \ also gave Manila a credit rating of “A-” in 2020.\r"
    section3:
      primarytype: 'block'
      uuid: '43ca868e-5ef8-4fe6-832e-5d4f078e2496'
      activationstatus: true
      created: 2024-08-18T17:34:24.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:34:24.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Saturday, Aug. 17, Marcos said the “A-” credit rating\
        \ from R&amp;I showed the strong confidence of investors on the Philippine\
        \ economy.\r"
    section4:
      primarytype: 'block'
      uuid: '9b9bc9fd-b3b2-454c-8a30-96a649593066'
      activationstatus: true
      created: 2024-08-18T17:34:24.586+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:34:24.586+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This will help us bring down borrowing costs and secure cheap and\
        \ affordable financing for the government, businesses and ordinary consumers,”\
        \ Marcos said.\r"
    section5:
      primarytype: 'block'
      uuid: '4296d2c7-8fda-41a2-a16c-1d1e2b29b258'
      activationstatus: true
      created: 2024-08-18T17:34:24.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:34:24.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ibig sabihin, sa halip na gumastos tayo para sa pagbayad ng interes,\
        \ magagamit natin ang matitipid na pera para sa iba't ibang pampublikong serbisyo\
        \ gaya ng imprastraktura, healthcare facilities at pagpapatayo ng mga silid-aralan\
        \ para sa ating mga mag-aaral,” the chief executive said.\r"
    section6:
      primarytype: 'block'
      uuid: '2935f2f5-a456-47ec-b215-2142dcdb3584'
      activationstatus: true
      created: 2024-08-18T17:34:24.587+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:34:24.587+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: This means that instead of spending to pay interests,\
        \ the country can use its savings for various public services like infrastructure,\
        \ healthcare facilities, and the construction of classrooms for our learners.]\r"
    section7:
      primarytype: 'block'
      uuid: '94f59117-92a1-4749-899a-75fa6f544b72'
      activationstatus: true
      created: 2024-08-18T17:34:24.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:34:24.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang patuloy na pagpapabuti ng ating credit rating ay maghahatid ng\
        \ mas maraming investments at dagdag na negosyo sa ating bansa na magdadala\
        \ ng maraming kalidad na trabaho at mas mataas na kita para sa bawat Pilipino,”\
        \ he added.\r"
    section8:
      primarytype: 'block'
      uuid: '299e6638-d576-420a-b26e-0a6d48aa6110'
      activationstatus: true
      created: 2024-08-18T17:34:24.588+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:34:24.588+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>[Translation: The continued improvement of our credit rating will
        attract more investments and businesses to our country that will bring more
        quality jobs and higher wages to every Filipino.]</p>'
  'START HERE----->bai-seizes-pigs-asf-checkpoints':
    caption: 'The Bureau of Animal Industry on Saturday, Aug. 17, intercepts two
      more trucks carrying pigs with suspected African Swine Fever at checkpoints
      in Commonwealth, Quezon City and Malanday, Valenzuela. (Department of Agriculture)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-18T17:35:53.000+08:00
    imagesource: 'f25e74b9-927e-4b96-bd7e-5c236a666ce8'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5a775e67-5e96-4717-8e8e-c888713a96e4'
    lead: 'The Bureau of Animal Industry intercepted two trucks carrying pigs that
      are suspected to be infected with African Swine Fever.'
    activationstatus: true
    created: 2024-08-18T17:41:46.216+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:09:53.263+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:05.979+08:00
    lastmodified: 2024-08-18T17:41:46.406+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'BAI seizes pigs showing ASF signs'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c2a6701d-bd33-430b-b454-19495a0b5137'
      activationstatus: true
      created: 2024-08-18T17:41:46.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.266+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:41:46.400+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Bureau of Animal
        Industry (BAI) seized several hog shipments showing clinical signs of African
        Swine Fever (ASF) since Thursday, Aug. 15, as the government ramps up border
        controls to contain the rapid rise of ASF cases in the country.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f944777f-733a-4f42-9664-4a62b05af37e'
      activationstatus: true
      created: 2024-08-18T17:41:46.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.267+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:41:46.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Sunday, the Department of Agriculture (DA) said the\
        \ BAI intercepted two trucks at checkpoints in Commonwealth, Quezon City,\
        \ and Malanday, Valenzuela, on Saturday.\r"
    section2:
      primarytype: 'block'
      uuid: 'c268ffee-8d83-4d26-932f-1a0891e1a502'
      activationstatus: true
      created: 2024-08-18T17:41:46.393+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.267+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:41:46.393+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“One of the trucks was found carrying 38 hogs, while the other had\
        \ 11,” the DA said. “Upon inspection, it was discovered [that] one of the\
        \ trucks was using a recycled Local Shipping Permit while the other was transporting\
        \ pigs that showed clinical signs of African Swine Fever.”\r"
    section3:
      primarytype: 'block'
      uuid: '02c21660-4c12-46d6-94d8-73994385e39e'
      activationstatus: true
      created: 2024-08-18T17:41:46.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.268+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:41:46.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency added the pigs are being subjected to testing for the disease.\r"
    section4:
      primarytype: 'block'
      uuid: '6c40d07f-d51b-4dc1-8d3d-ecfe062c2db7'
      activationstatus: true
      created: 2024-08-18T17:41:46.394+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.268+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:41:46.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA earlier said the BAI on Thursday intercepted three trucks in\
        \ Quezon City checkpoints with transporters presenting fake documents.\r"
    section5:
      primarytype: 'block'
      uuid: '2a10d41e-47a0-48e7-9533-969096615634'
      activationstatus: true
      created: 2024-08-18T17:41:46.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.269+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:41:46.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In separate statements, the DA said one truck contained 87 hogs while\
        \ the other had 14. The pigs from the first truck were ASF positive while\
        \ those from the other truck showed clinical signs of the disease. The swine\
        \ were condemned, the DA said.\r"
    section6:
      primarytype: 'block'
      uuid: '56e9e161-2619-4a63-b25c-e711686f92ff'
      activationstatus: true
      created: 2024-08-18T17:41:46.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.270+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:41:46.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The other truck was transporting 60 pigs allegedly from Quezon province\
        \ for slaughter in Caloocan City.\r"
    section7:
      primarytype: 'block'
      uuid: '2cb326c7-a3db-4f25-88aa-0e148fe37dd2'
      activationstatus: true
      created: 2024-08-18T17:41:46.395+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.270+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:41:46.395+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Aug. 8, there were 251 barangays across 22 provinces in the country\
        \ with active ASF cases, data from BAI showed. North Cotabato, Occidental\
        \ Mindoro, and Batangas have the most number of affected barangays.\r"
    section8:
      primarytype: 'block'
      uuid: '42eae5ff-cd44-41e7-9872-8ca9eb905802'
      activationstatus: true
      created: 2024-08-18T17:41:46.396+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:09:53.270+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-18T17:41:46.396+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DA has made an emergency procurement of ASF vaccine doses as
        it rushes to address the surge.</p>'
