      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> June Mar Fajardo of
        the San Miguel Beermen was named the PBA Season 48 Most Valuable Player.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f17c0-b46c-4f57-88e5-8df636e371df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:23:04.741+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:52.206+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-18T18:26:48.222+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The gentle giant from Cebu was recognized on Sunday, Aug. 18, during
        the Leo Awards before the opening of the league’s 49th season at the Smart
        Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a6438e-26dd-4e80-8293-dd0a735bacb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-18T18:23:04.742+08:00
