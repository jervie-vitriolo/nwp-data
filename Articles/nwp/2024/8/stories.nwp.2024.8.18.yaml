    lead: 'The leaders of South Korea, Japan and the United States issued a joint
      statement on Sunday marking the anniversary of their summit at Camp David and
      reaffirmed a pledge to jointly tackle regional challenges, South Korea’s presidential
      office said.'
    activationstatus: true
    created: 2024-08-18T09:24:10.008+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:09:57.844+08:00
    lastactivatedby: 'nelsonp'
