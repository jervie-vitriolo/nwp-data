      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The summit’s goal is to publish a joint declaration regarding the South\
        \ American nation’s political situation and to \"seek a peaceful solution\
        \ for the conflict,\" Mulino’s office added.\r"
