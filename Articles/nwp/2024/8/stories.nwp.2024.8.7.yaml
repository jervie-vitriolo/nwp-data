    'stories': []
    'template': '1'
    'title': 'Fewer jobless Pinoys in June - PSA'
    'updated': 2024-08-07T12:56:35.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d597133-6b93-4c71-9b83-4a2720c4b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:44.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:45.006+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The number of jobless
        Filipinos shrank to 1.62 million in June, the Philippine Statistics Authority
        (PSA) said on Wednesday, Aug. 7.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78701f2-8360-4818-a40d-48b00f81ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:44.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:44.996+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The latest tally has put the unemployment rate at 3.1% in June, easing
        from May’s 4.1% when those without work were estimated at a larger 2.11 million,
        according to the PSA.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d263ec5-f3d3-402e-97fb-97bccd5bbe88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:44.996+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:44.996+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'National Statistician Dennis Mapa said the June unemployment rate was
        one of the lowest since 2005.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278a7ff3-e0f9-429b-b657-f544c554bace'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:44.997+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:44.997+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said the rise in construction-related jobs was a major job creator.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e6bd82-300c-4e41-811e-7f86a03ed954'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:44.997+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:44.997+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nagkaroon tayo ng dagdag na [We had an additional] 938,00 construction
        of buildings in particular…Dito ang pinakamarami na dagdag sa trabaho [This
        provided the most jobs] year-on-year,” Mapa said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d991905-55da-4f82-92e4-03a943e47c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:44.998+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:44.998+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The PSA said public administration and defense, education, and transportation
        industries recorded the largest drop in employment last month.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68be31-a483-4f60-94d4-6b70ac5291d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:44.998+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:44.998+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the employment rate was 96.9% or 50.28 million people with
        jobs. The labor participation force - or the proportion of the population
        ages 15 and older that is economically active, according to the International
        Labor Organization - is also up from 64.8% to 66%.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a01d904-2a36-4ca0-85cc-5bc958047e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:44.998+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:44.998+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the underemployment rate returned to the double
        digits – now at 12.1% versus May’s 9.9%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbec29b0-9a2e-4136-beb4-d93319c567b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:44.999+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:44.999+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>This translates to 6.08 million Filipinos seeking more work to make
        ends meet, higher than 4.82 million people in May.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62bf1c3-c152-4563-bd88-04deb537b529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:44.999+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:44.999+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lahat ay nagkaroon ng full-time jobs…kaya nagkaroon din ng
        increase doon sa number of individuals na underemployed,” Mapa explained.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9b454f-6f66-4eca-9bd8-dcf06901589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:45.000+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:45.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Not all get full time jobs…that’s why there’s an increase
        on the number of underemployed individuals]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7965ea1-b498-4f5e-9691-bb8fb1ca6e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:56:45.000+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:56:45.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Correspondent Lance Mejico contributed to this
        report</em></p>'
