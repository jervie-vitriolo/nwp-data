    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad8430-660c-47f0-b141-f017253e5bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.107+08:00
