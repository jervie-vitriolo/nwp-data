      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>PANAMA CITY, Aug 6 (Reuters) -</strong> Panamanian President
        Jose Raul Mulino said on Tuesday he wants to host a summit of 17 Latin American
        presidents to discuss the political situation in Venezuela and support democracy
        in the country following its contested election late last month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2856377-f693-4e40-87fd-ce7d6b0b9094'
      'mgnl:activationStatus': true
