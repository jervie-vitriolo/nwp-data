    'template': '1'
    'title': 'Obiena vows to maintain World No. 2 rank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d848a81-59d3-49de-ad25-eb1885bb2d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Filipino pole vaulter
        EJ Obiena said on Wednesday he would strive to maintain his world ranking
        following a heartbreaking loss at the Paris Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17873cad-ca82-4c65-8d94-e417188f3822'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a virtual press briefing, Obiena said while participating in
        the LA 2028 Olympics is an aspiration, he is taking the course one day at
        a time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96376a80-7b58-4621-9cca-ccede989e1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Asian best pole vaulter missed the podium in the Olympics and
        settled at fourth spot. His performance, however, was much better than his
        11th place at the Tokyo 2020 games.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed108bf8-ea33-4b18-b850-bd5a1414db6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There’s a few competitions lined up for me this season. We''ll
        deliver it and regroup and try to understand the possibilities of all these”
        Obiena said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49012905-c4d3-41d8-a9dd-636dd92355fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Obiena is currently World No. 2. Olympic silver medalist Sam Kendricks
        from the US is World No. 3, while record-breaker Armand Duplantis from Sweden
        is at the top.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b45c1b6-de11-4c05-8fe8-88d3f0384024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Asked about joining the Olympics in 2028, Obiena said he needs time
        to think about future bids.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ebfff1-e4db-4fde-b90a-8055d7f8bcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It’s not a question if I can compete. I know I can. But yeah, to
        be able to say I know I can, what comes with that. That’s tough. That’s a
        long process and if I’m willing to make those sacrifices again, and to be
        able to live my life, that’s a long decision,” said Obiena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a56bea1-6e1c-433c-acb9-abcf87c1fb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Spine injury</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e04ca-df3b-4470-b085-8916066e627f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Obiena also opened up about his spine injury, which he said
        affected his preparations for the Paris games.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d5186c-5f36-4c0f-a3ea-7f1f0a5e82bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It’s a facet problem. It’s a small joint at the back… But it’s not
        just one facet joint, multiple facet joints and those things have sensory
        nerves and those nerves get triggered and irritated. And with that, they cause
        spasm inflammation, restricted movement, and all these things,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5db919b-2545-4dfb-a723-de7820e22619'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Asian best pole vaulter said there were days when he couldn''t
        run.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17380450-fe04-496f-b952-169a8c619428'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.839+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.839+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“You feel it when you’re walking, it’s a bit of an issue but you can
        walk… When it’s really bad, I do remember even jogging. I feel it, I can’t
        really run,” said Obiena.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb43b7a-9705-4a75-88bf-8a9317da8242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.839+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.839+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'James Lafferty, Obiena’s adviser, said the pole vaulter had to undergo
        a medical procedure ahead of the Olympics.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ba9e1b-96bd-4cc0-8d80-3c4bd20fa1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.840+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.924+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.840+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Obiena said their camp is still clueless about the cause of the injury.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b718f42-24e5-4f85-851b-a77350bed41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.840+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.840+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite his health issue, the pole vault star believes this didn’t
        affect him on competition day.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d332429-54d4-4a43-8db4-a47ac5461ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.840+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.840+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I don’t think it hindered me from performing on the day of the Paris
        Olympics… It affected my preparations going in, it affected my consistency,
        it affected, I think, my overall program going into Paris,” Obiena said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb28e199-0b15-44d2-bc22-501569a065bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.841+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.841+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said there is a silver lining in his Olympic journey.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec69799-d5c4-4ff5-8d9f-c49508ecb59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:08:33.841+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.927+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:08:33.841+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I solidified myself as one of the best pole vaulters at the current
        time,” Obiena said.</p>'
  'da-batangas-emergency-procurement-asf':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-07T19:30:47.000+08:00
    'imagesource': 'jcr:1a6e2db5-6eef-4eea-ad33-3d263aaaa824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '828aa80f-0dab-44b6-b486-5c378e7150c7'
    'lead': 'The Department of Agriculture said it will coordinate with Batangas officials
      to declare a state of emergency due to the reported outbreak of African Swine
      Fever (ASF) in some areas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-07T19:35:03.127+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:52.237+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:24.114+08:00
    'mgnl:lastModified': 2024-08-07T19:35:03.245+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Agriculture', 'african-swine-fever']
    'stories': []
    'template': '1'
    'title': 'DA to coordinate with Batangas for emergency procurement of ASF vaccines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd98ae20-5990-45ea-a7ce-3f1cf0cbe963'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.228+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.239+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.240+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Agriculture
        (DA) said it will coordinate with Batangas officials to declare a state of
        emergency due to the reported outbreak of African Swine Fever (ASF) in some
        areas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5593b2cf-9f37-413d-97b9-914003c5610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The local government units may need to declare a state of emergency\
        \ in these Batangas municipalities to enable the DA to respond swiftly to\
        \ the situation and release funds for the urgent purchase of vaccines,” Agriculture\
        \ Secretary Francisco Tiu Laurel Jr. was quoted as saying in a statement on\
        \ Wednesday, Aug. 8.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071163b-f90a-4b15-9009-99ff597223be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.240+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On July 30, the Food and Drug Administration announced the approval
        of the certificate of product registration of <a href="https://www.newswatchplus.ph/news/2024/7/30/fda-asf-vaccine.html">Vietnam-made
        AVAC ASF Live Vaccine.</a>&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97debac0-8925-4a92-91fa-f93d3182495b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.229+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.241+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.229+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The vaccine is \"under monitored release,\" according to the FDA, and\
        \ only the Bureau of Animal Industry can dispense it for a government trial.\
        \ \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ba4b15-740d-48f4-b39b-06c5fc63942f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The controlled rollout, which will be voluntary, is set by the third\
        \ quarter. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e15d259-ec2a-48bf-8d71-c92f04753041'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.230+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.242+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.230+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Ang rollout, I'm trying Aug. 15 makapag-procure na kami, if possible,\
        \ but of course, with the government bureaucracy baka umabot 'yan ng September.\
        \ Once we have it, banat agad,\" Laurel said at the time. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8129e41f-853a-4943-9720-af23887662f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: For the rollout, I'm trying to procure by Aug. 15, if\
        \ possible, but of course, with the government bureaucracy, it could take\
        \ until September. Once we have it, we will immediately roll it out.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4cf79a-8bd3-4e31-98df-681f77d7a699'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.231+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.231+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA said emergency procurement could shorten the purchase period\
        \ \"by about two weeks.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6de4b93-1b90-439f-94fe-1d66f46f47eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 10,000 ASF vaccine doses might be needed for the emergency\
        \ response, the DA said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f82c2b-03cc-435e-b6ae-a7cbfd519d3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency is set to draft the resolution to formalize the emergency\
        \ procurement process.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f92ace-e64b-4a45-b7d9-a05d212c1c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Agriculture Department will give industrial lime to Batangas hog\
        \ producers to treat areas where culled pigs are buried.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826fc9b7-476d-443d-ab83-4c67d8e8d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.233+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The towns of <a href="https://www.facebook.com/calataganagri.menro/posts/pfbid02sQQrTpJ1DuvMC7jfsTYRsCCnifqqTDGo1LxAptCjYUbY5NWmEJXcWHYPXmMtH28cl">Calatagan</a>
        and <a href="https://www.facebook.com/PIOLoboBatangas/posts/pfbid0j1t8yPVJcHUDXbny5LRPEQgiAebqvhkrycQU2KApmqcABxvP5PxYNNnuh4ACzn7al">Lobo</a>
        have recently declared a state of calamity due to the ASF outbreak.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c3d0f-1483-4ff2-b369-e9ae68b4c168'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.233+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/IIBLianBatangas/posts/pfbid02KeuocRxF4F8u1ESe6J4CGbXPn519RkmK1VCEHs1gz1ugyog4E5v4GjvkSHmBDDYbl">Lian
        municipality</a> also issued an executive order to implement preventive and
        control measures against the virus.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00da5e3-116c-4fb3-ace5-779377b64a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:35:03.234+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:52.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T19:35:03.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of July 26, the DA reported that two barangays in Lian, one barangay\
        \ in Lipa City, and 10 barangays in Lobo have recorded active ASF cases.\r"
