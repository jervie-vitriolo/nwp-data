      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine made no official comment, though there was evidence of some\
        \ military action from the Ukrainian side of the border.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db8be96-efe0-4e1d-b03f-1f870e7c11fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.107+08:00
