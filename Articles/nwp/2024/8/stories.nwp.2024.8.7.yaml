      'text': '<p><strong>Metro Manila, Philippines –</strong> House lawmakers cited
        in contempt the corporate secretary of a Philippine offshore gaming operator
        (POGO) hub in Porac, Pampanga for refusing to respond to questions during
        an inquiry on Wednesday, Aug. 7.</p>'
