      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3cec18-1cba-4da2-a72b-23424cdf735d'
      'mgnl:activationStatus': true
