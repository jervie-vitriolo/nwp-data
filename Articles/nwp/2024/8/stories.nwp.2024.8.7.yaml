      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MOSCOW, Aug 6 (Reuters) -</strong> Russia said on Tuesday
        that Ukraine had launched an armoured assault into Russia’s southern Kursk
        region, but Moscow’s forces had responded and the region’s governor described
        the situation on the border as "controllable".</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49ae783-658b-41e2-958e-856175becebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.105+08:00
