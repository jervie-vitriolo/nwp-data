    'lead': 'Filipino boxer Aira Villegas’ golden bid in the Paris 2024 Olympics comes
      to a halt after falling to Buse Naz Cakiroglu of Turkey in the women’s 50 kg
      division semifinal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-07T09:46:23.775+08:00
