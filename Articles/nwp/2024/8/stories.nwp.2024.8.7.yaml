      'jcr:uuid': 'e6d1f03f-2f8d-48de-a653-4ac1c82d466e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The enemy today launched another attempt to break into the territory\
        \ of Russia’s Kursk region,\" the latest ministry statement said. \"Artillery\
        \ fire, army aviation strikes and drone strikes are being inflicted on the\
        \ enemy.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1ff53-8792-4048-9210-84e7ee337b28'
