      'mgnl:lastModified': 2024-08-07T11:11:38.597+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016303c1-cd92-4791-a5a1-0222d3d96f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.598+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.598+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A rare ally of both the U.S. and Iran, Iraq hosts 2,500 U.S. troops\
        \ and has Iran-backed militias linked to its security forces. It has witnessed\
        \ escalating tit-for-tat attacks since the Israel-Hamas war erupted in October.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10810586-efed-4678-9275-7a39fe92e49e'
