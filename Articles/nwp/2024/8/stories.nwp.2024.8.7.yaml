      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.582+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The United States will continue to defend Israel against attacks, Blinken\
        \ said, but noted that everyone in the region should understand the risks\
        \ of escalation and miscalculation.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549610b-7ee3-4817-b5ce-c751c2304a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.583+08:00
