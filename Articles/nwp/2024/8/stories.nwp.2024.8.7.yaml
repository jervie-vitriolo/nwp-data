      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:59:13.121+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Nesthy Petecio is the remaining Filipino boxer still in the hunt for\
        \ gold as she battles Poland’s Julia Szeremeta in the women’s 57 kg semifinal\
        \ on Aug. 8.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
