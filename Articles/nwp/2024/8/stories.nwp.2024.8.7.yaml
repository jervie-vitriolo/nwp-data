      'mgnl:lastModified': 2024-08-07T11:16:15.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Last month, Boeing agreed to plead guilty to a criminal fraud conspiracy\
        \ charge and pay a fine of at least $243.6 million to resolve a Justice Department\
        \ investigation into two 737 MAX fatal crashes.\r"
