    'title': 'Over 1,600 falsified birth registrations of Chinese nationals - PSA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300dd9e1-cb1f-4d03-aff5-59b6cfa3bca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:07:20.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
