      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29a589-e8cc-4e1c-a514-8db1b645f0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine’s general staff on Tuesday reported Russian strikes on border\
        \ villages but made no mention of any Ukrainian offensive operation inside\
        \ Russia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f924485c-3ee5-433d-b0df-f9400a52ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.111+08:00
