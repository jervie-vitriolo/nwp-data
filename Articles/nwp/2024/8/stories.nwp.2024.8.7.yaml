      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:07:20.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A total of 1,665 Chinese
        nationals have falsified birth registrations, the Philippine Statistics Authority
        (PSA) said on Wednesday, Aug. 8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6eb7aa-a920-4b09-8a5e-425e9bfe4860'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:07:20.470+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:07:20.470+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26bd6d3-e5c2-40f4-a1fc-59e273f8ee77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:07:20.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:07:20.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an inquiry of the House committee on public order and safety,
        Assistant National Statistician Marizza Grande told lawmakers that the agency’s
        Fraud Management Division has investigated supposed fake registrations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4377856-0ad5-4656-8f6c-e7c763344e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:07:20.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:07:20.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52f432a-ff38-4d35-a223-4d06fedfe8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:07:20.471+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:07:20.471+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“In fact, ‘yung amin pong position paper, we already have submitted
        ‘yung mga na-block na records. Kasi meron na po kaming findings that these
        are falsified documents that underwent delayed registration. It’s either wala
        po siyang supporting documents or no proof nung delayed registration,” Grande
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ff58b2-8cfb-4da6-bd04-591c8abdd65f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:07:20.472+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:07:20.472+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a09fff-970e-4ae7-8213-d1d9a4617dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:07:20.472+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:59.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:07:20.472+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have submitted our position paper on blocked records
        because we have findings that these are falsified documents that underwent
        delayed registration. It’s either there is no supporting document or no proof
        of delayed registration.]</p>'
    '7':
