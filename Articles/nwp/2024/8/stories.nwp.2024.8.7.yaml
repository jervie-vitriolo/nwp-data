      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Pentagon has said it will deploy additional fighter jets and Navy\
        \ warships to the Middle East as Washington seeks to bolster defenses in the\
        \ region.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb928331-255e-4e6b-b2bb-93d667b34577'
