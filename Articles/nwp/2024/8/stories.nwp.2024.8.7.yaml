    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79eb348-ea1f-467c-a9a2-1bda6a8b1458'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:48.812+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.824+08:00
