    'lead': 'It’s one thing to celebrate the historic win of two-time Olympic gold
      medalist Carlos Yulo at the Paris 2024 Olympics, but conversations about his
      family feud have somewhat dampened the occasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-07T19:46:20.465+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:51.314+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:24.364+08:00
    'mgnl:lastModified': 2024-08-08T13:13:54.113+08:00
