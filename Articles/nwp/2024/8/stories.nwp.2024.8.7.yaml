      'mgnl:lastModified': 2024-08-07T11:11:38.592+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c53ea7-ba77-4262-a497-f308880d807d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.593+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Asked if he knew who was behind the attack, Austin added the U.S. was\
        \ sure it was an Iran-backed militia, but had not determined which one.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81300c3e-e68e-4db8-8da3-4ffc44394108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.593+08:00
