    'title': '‘Filipinos deserve better’ governance - Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85dc2b4-3a05-4f68-af3b-d01635264359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.129+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.147+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte slammed government agencies and the House of Representatives anew,
        saying Filipinos “deserve better” governance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f150ff-84e2-4137-b40e-f0c571f23224'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.130+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy message to the Muslim community on Wednesday, Duterte
        tackled a number of issues including security, health care, hunger, and environment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44cc66c-e6f3-4745-a992-2fd3cdd2d421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.130+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>She claimed the country is led by officials who do not stay true
        to their sworn duties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc9bc5d-729e-4329-b42b-93453af129e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.130+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.130+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang Pilipinas ngayon ay patuloy na nagugutom, naghihirap, at lumulubog
        nang dahil sa mga mapanlinlang para maupo sa pwesto,” she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b075f36-b2dd-4296-a8fa-4137b694ffeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.131+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The Philippines is still suffering from hunger, poverty,
        and is sinking due to deceptive individuals seeking to hold positions of power.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bd95a-f70b-449c-b7c8-37979e678d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.131+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.131+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president also hit some House lawmakers, citing the need to
        address the shortage of policemen.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d009e4e-ef91-4f6c-8a59-34dfe6afc7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.132+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.132+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang Pilipinas ngayon ay may representante na imbes na magpasa ng makabagong
        batas, ay nagpupumilit sumasawsaw sa isyu ng iba,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f1eda5-0c3e-4f3c-b31a-be9574541c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.132+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.132+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The Philippines now has representatives who keep on meddling
        other issues instead of passing new laws.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf231be-cbf3-4aa8-81bd-18c3043395ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.133+08:00
