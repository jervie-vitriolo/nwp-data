      'mgnl:lastModified': 2024-08-07T10:18:48.813+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9934d7e9-1a74-4e8d-8e8d-45cdba16ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:48.813+08:00
      'mgnl:createdBy': 'daniza-nwp'
