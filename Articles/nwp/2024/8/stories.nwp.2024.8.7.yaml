  'kamala-harris-vp-tim-walz':
    'author': 'Andrea Shalal, Jarrett Renshaw, Nandita Bose and Richard Cowan, Reuters'
    'caption': 'U.S. Vice President and Democratic presidential candidate Kamala Harris
      and her newly chosen vice presidential running mate Minnesota Governor Tim Walz
      react as they hold a campaign rally in Philadelphia, Pennsylvania, U.S., August
      6, 2024. (Reuters/Elizabeth Frantz)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-07T00:03:55.000+08:00
    'imagesource': 'jcr:a53764e3-2e91-4582-9fe6-a8d0d75b17ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16af1403-f36f-4652-b0a3-68fa1d2491d0'
    'lead': 'Democratic presidential candidate Kamala Harris selected Minnesota Governor
      Tim Walz to be her running mate on Tuesday, choosing a progressive policy champion
      and a plain speaker from America’s heartland to help win over rural, white
      voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-07T00:09:22.469+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:11.653+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:16.670+08:00
    'mgnl:lastModified': 2024-08-07T09:30:31.359+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Kamala-Harris', 'US-Elections']
    'stories': []
    'template': '1'
    'title': 'Kamala Harris picks Minnesota’s Tim Walz for vice president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8516af-5b4b-40e8-bc64-a01abf663bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Aug 6 (Reuters)</strong> - Democratic presidential&nbsp;candidate
        Kamala Harris selected Minnesota Governor Tim Walz to be her running mate
        on Tuesday, choosing a progressive policy champion and a plain speaker from
        America’s heartland to help win over rural, white voters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98ea730-94a0-49de-a1fe-c73c920a87dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harris announced the selection in a text message to supporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceecf4ca-e473-4474-bcdf-d95fa3aa66d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I’m pleased to share that I’ve made my decision: Minnesota Governor
        Tim Walz will join our campaign as my running mate," she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c41b3d-8f34-4c90-a864-de378d2bacf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.353+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Tim is a battle-tested leader who has an incredible track record
        of getting things done for Minnesota families. I know that he will bring that
        same principled leadership to our campaign, and to the office of the vice
        president."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f725350b-4450-45a6-9612-3478d805f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.353+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Walz, a 60-year-old U.S. Army National Guard veteran and former
        teacher, said he was honored to join Harris on the ticket.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051046c-d396-49e0-b5d3-85f6bd81d812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I''m all in," Walz said on X, formerly Twitter. "Vice President
        Harris is showing us the politics of what’s possible. It reminds me a bit
        of the first day of school."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0357d5c-871f-4d7e-846f-b03845110ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Walz was elected to a Republican-leaning district in the U.S. House
        of Representatives in 2006 and served 12 years before being elected governor
        of Minnesota in 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc392e-77b1-466a-a032-6d722af7e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As governor, Walz has pushed a progressive agenda that includes
        free school meals, goals for tackling climate change, tax cuts for the middle
        class and expanded paid leave for Minnesota workers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f37bf49-1efe-4484-821e-c1a24ab40768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He has long advocated for women’s reproductive rights but also
        displayed a conservative bent while representing a rural district in the U.S.
        House, defending agricultural interests and backing gun rights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd286c9-31bc-427e-b3cc-0cb962f0f5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.400+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harris, the daughter of immigrants from Jamaica and India, is adding
        a popular Midwestern politician whose home state votes reliably for Democrats
        in presidential elections but is close to Wisconsin and Michigan, two crucial
        battlegrounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede26388-69d5-470b-bdba-dcf2e96ed38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.400+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Such states are seen as critical in deciding the Nov. 5 election,
        and Walz is widely seen as skilled at connecting with white, rural voters
        who in recent years have voted broadly for Republican Donald Trump, Harris''
        rival for the White House.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131cb3c-95fc-4cc9-97a8-0cd5d7590452'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.401+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harris chose Walz over Josh Shapiro, the popular governor of Pennsylvania,
        who had been seen as helpful to delivering his crucial battleground state.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313286e0-4734-40e1-85c1-366630c6d253'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.401+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harris, 59, became the Democratic Party’s standard bearer after
        President Joe Biden, 81, ended his reelection campaign under party pressure
        last month. Since then, she has raised hundreds of millions of dollars and
        recast the race against Trump with a boost of energy from her party’s base.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb6868-8e9c-4980-af2f-8530768fb95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T00:16:55.401+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:30:31.358+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Harris was expected to appear with Walz at an event in Philadelphia
        on Tuesday evening. They will face Trump and his running mate JD Vance, also
        a military veteran from the Midwest, in the November election.</p>'
  'hezbollah-leader-warning-israel':
    'author': 'Timour Azhari and Maya Gebeily, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-07T00:25:39.000+08:00
    'imagesource': 'jcr:f74d126c-e49e-41fd-8233-0459bfaea465'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51c9f3ee-e34d-4170-899b-b75aae11d51d'
    'lead': 'The leader of Hezbollah on Tuesday pledged a ''strong and effective''
      response to the killing of its military commander by Israel last week no matter
      the consequences and said Hezbollah would act either alone or with its regional
      allies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-07T00:28:22.852+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:11.099+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:16.956+08:00
    'mgnl:lastModified': 2024-08-07T10:18:51.886+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Hezbollah', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Hezbollah pledges to respond alone or with allies to Israeli killing
      of commander'
    'updated': 2024-08-07T10:18:28.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd0a887-5c4d-4a6f-88a7-a8b70c7ea0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.855+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.855+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIRUT (Reuters) —</strong> The leader of Hezbollah on Tuesday
        pledged a "strong and effective" response to the killing of its military commander
        by Israel last week no matter the consequences and said Hezbollah would act
        either alone or with its regional allies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddeb5d1-5735-4d7e-b3f8-b7c7aee3b85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.855+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.855+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sayyed Hassan Nasrallah said Hezbollah would wait for the right moment\
        \ to respond but did not hint at its form or timing.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d220a32-24bc-4434-b523-077fa1942b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.855+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.876+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "All international attempts at persuading Hezbollah not to retaliate\
        \ were futile, he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f135f-d8fa-4334-92b1-e7dea55c4f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.856+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.856+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Whatever the consequences, the resistance will not let these Israeli\
        \ attacks pass by,\" he said in a televised address to mark one week since\
        \ the assassination of Hezbollah military commander Fuad Shukr in Beirut.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1329385e-70aa-4caa-9c4b-6db21cea50a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.856+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.856+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Our response, God willing, will be strong, effective and impactful,\"\
        \ he said in a speech that was met with cheers from members and supporters\
        \ of Hezbollah who gathered to watch in Beirut’s southern suburbs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b56785-f15e-45fe-bd52-2fc9f18b2419'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.856+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.856+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Just before the speech began, Israeli warplanes swooped low over the\
        \ Lebanese capital, setting off a series of sonic booms that rattled windows\
        \ across the city and sent people ducking for cover. Nasrallah began by saying\
        \ these were \"small-minded\" attempts by Israel to provoke people.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a4ae6a-6a04-4550-a556-5cd4959aa38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.857+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.857+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There was no comment from the Israeli military.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fce716-5ab2-414a-8940-fca2425819ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.857+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.857+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Concern is rising that the Middle East could tip into full-blown war\
        \ following Hezbollah’s vows to avenge Shukr’s killing, and Iran’s anger over\
        \ the assassination in Tehran last week of the head of Palestinian militant\
        \ group Hamas.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179d421b-b1cd-43b6-ba31-b6389cf608d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.858+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.858+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iran has blamed Israel while Israel has not confirmed or denied involvement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b4d05d-b0f1-4457-833a-bf0cf32505a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.858+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.858+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Describing the twin killings as clear \"Israeli achievements,\" Nasrallah\
        \ said they should not be taken as a sign the tide of the conflict was turning\
        \ against Iran’s Axis of Resistance. \"Take it easy,\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b496c5-bbbc-4a9c-9d0e-69f0aa381710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.859+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.859+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said Hezbollah had tried to prevent fighting with Israel from spreading\
        \ beyond the border area to the rest of Lebanon, where summer parties have\
        \ continued and vacationers were still arriving in throngs until last week.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9de0e5-1940-49dd-a83c-b5e333bf0fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.859+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.859+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But \"the Israelis are the ones that chose this escalation with Lebanon,\"\
        \ Nasrallah said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328e95b8-4420-4c20-b19f-52930422f9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.859+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.859+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Nobody in Lebanon or abroad can ask us to deal with the aggression\
        \ that happened last Tuesday as a normal aggression within the context of\
        \ the battle that has been going on for 10 months,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da15950-fba5-4c14-9241-a0e6844bcea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.860+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.860+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fighting goes on</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d884f7-38d2-4a42-8a1d-7b89f90ab50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.860+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.860+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The strike that killed Shukr on July 30 was the second time Israel\
        \ had struck the southern suburbs throughout the hostilities between Hezbollah\
        \ and Israel that are taking place in parallel with the war in Gaza between\
        \ Israel and Hamas.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6419daad-c807-4535-bafa-fe530971db0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.861+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.861+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah earlier on Tuesday said it launched attack drones at two\
        \ military sites near Acre in northern Israel and attacked an Israeli military\
        \ vehicle in another location.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da7ae17-5a34-4b1a-9197-c084f9143679'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.861+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.861+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said a number of hostile drones were identified\
        \ crossing from Lebanon and one was intercepted.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056aabdf-38df-4110-8e22-9b1664a8305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.862+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.862+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli medical officials said seven people were evacuated to hospital,\
        \ to the south of the coastal city of Nahariya, one in critical condition.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6ccc29-1493-4c08-a37b-e1db684e6f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.862+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.862+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said an initial investigation indicated the injuries\
        \ were caused by an interceptor that \"missed the target and hit the ground,\
        \ injuring several civilians\".\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbac435-f3e0-45f3-bec5-774e240888f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.863+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters journalists saw one impact site near a bus stop on a main road\
        \ outside Nahariya.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487ea996-7bd3-43cc-9997-03ed3da441c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.863+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.863+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Earlier on Tuesday, four Hezbollah fighters were killed in a strike\
        \ on a home in the Lebanese town of Mayfadoun, nearly 30 km (19 miles) north\
        \ of the border, medics and a security source said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5758702-9cb2-4e9d-9622-7f264a41de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.864+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.864+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nasrallah said these tit-for-tat attacks were part of regular fighting\
        \ since October 2023 to support Palestinians in Gaza and the Israeli-occupied\
        \ West Bank.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a421cc83-0e38-47fa-b609-ee5c32c00424'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.864+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.864+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the response to the twin killing of top Hezbollah and Hamas\
        \ figures would be more powerful but that delaying it was part of a strategy\
        \ to exert psychological pressure on Israel.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0afd8-df62-40be-bbc1-e1bbb887929e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.865+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.865+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Iran will respond and Hezbollah will respond and the enemy waits...\
        \ Making the enemy wait is part of the punishment,\" he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc56a5cd-19e0-46bd-93dd-7ab7b0745c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:51.866+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:11.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:51.866+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(Reporting by Laila Bassam, Timour Azhari and Maya Gebeily
        in Beirut, and Ari Rabinovitch, James Mackenzie and Emily Rose in Jerusalem;
        Editing by Alex Richardson, Ros Russell, Angus MacSwan and Lisa Shumaker)</strong></em></p>'
