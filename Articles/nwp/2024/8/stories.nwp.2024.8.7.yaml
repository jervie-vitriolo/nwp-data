      'mgnl:lastModified': 2024-08-07T09:59:13.122+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cakiroglu will face China’s Wu Yu in the gold medal bout on Aug.
        10.</p>'
