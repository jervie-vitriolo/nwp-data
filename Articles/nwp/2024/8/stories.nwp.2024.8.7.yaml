  'marcos-yulo-olympics':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-07T12:36:05.000+08:00
    'imagesource': 'jcr:c5c42cd6-8b18-4240-8508-8c734de8c9ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd1f16ffa-89eb-40ba-9128-04c58c2cbdb0'
    'lead': 'Two-time Olympic gold medalist Carlos Yulo may yet be the president’s
      personal consultant on how the country can win more medals in the quadrennial
      games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-07T12:41:04.847+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:03.762+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:19.834+08:00
    'mgnl:lastModified': 2024-08-07T12:41:04.887+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos', 'olympics']
    'stories': []
    'template': '1'
    'title': 'Marcos to ask Carlos Yulo on how to produce more Olympic medalists '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c56ac3-1637-415b-9463-79f98941f9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.882+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Two-time Olympic gold
        medalist Carlos Yulo may yet be the president’s personal consultant on how
        the country can win more medals in the quadrennial games.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1707cd79-190b-4e86-a60d-847e38856a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.870+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Bongbong said it’s best to get Yulo’s insights on how
        more Filipino athletes can excel in the Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0b5338-c5cb-4370-8d9a-31e2a36c91bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.870+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.870+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Pagka nagkita kami itatanong ko sa kanya kung ano pa ang maitutulong
        ng pamahalaan para mas dumami ang ating mga medalists sa Olympics,” the president
        told reporters in Masantol, Pampanga.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e3a16-566b-4c5c-a32b-16faa70950dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.871+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When we meet, I will ask him what else the government
        can do to increase the number of our Olympic medalists.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1a3074-952d-44fa-a69e-87bc6c84ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.871+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.871+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Para sa akin, ang interest ko dumami ang medalists kagaya niya. Anong
        kailangan gawin? Do we have to change the organization? Do we have to ---
        how do we... Kung it needs to be funded,” he added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e515f88f-5a4a-4835-ac47-988abadc60ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: But for me, my interest is in increasing the number of
        medalists like him. What needs to be done? Do we have to change the organization?
        Do we have to --- how do we... If it needs to be funded.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a343ee-6e7a-4a2b-b492-cad4b178f23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.872+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.872+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said Yulo has earned his keep.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80a8897-8a15-41a6-ad26-d0fcf554ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.873+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.873+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“He deserves everything that anybody is willing to give him,” he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc81938-0658-4da3-898b-bf3522db79ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.873+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.873+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president said incentives in cash and kind are more than enough
        for Yulo.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25696fd6-19bc-4363-a160-496b78c8ed97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.874+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.874+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“He has already 20 million. He has already... I don''t know. I think
        if he needs.... Hindi na siguro siya mangangailangan ng pera,” said Marcos.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c52d2b-babf-4f90-95bd-e93730293386'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.874+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.874+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: He may no longer need more cash reward.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb69b450-f99f-4cb7-b04c-5b830f9d7243'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.875+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.875+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said Yulo was well-prepared to win in the Tokyo 2020 Olympics
        but there were things beyond his control, and he has proven his capability
        in #Paris2024.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9138d60b-4a16-4405-bae6-c5732a7d160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.875+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.875+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Yulo made history as the country’s first-ever male Olympic gold medalist
        in gymnastics in the floor exercise category on Aug. 3 and then in the vault
        category less than 24 hours later.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689fcb86-a628-4964-8c1c-593564acaf67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:41:04.876+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:41:04.876+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed to
        this report</p>'
  'duterte-filipinos-deserve-better-governance':
