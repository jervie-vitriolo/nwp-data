      'mgnl:lastActivated': 2025-03-13T13:11:09.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5b4185-1749-4b7f-bd01-d8b66188ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.112+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.112+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Russia’s defence ministry appeared to have deleted an earlier account\
        \ of the attack in which it said a \"Ukrainian sabotage group\" had suffered\
        \ heavy losses and retreated into Ukraine.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d148a0-7c4f-45a6-aaf3-737a1727fa04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.112+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.112+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4156bb9-7e5b-408b-9865-565a8c55dc93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.113+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.113+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Official Russian social media accounts said that up to 300 Ukrainian\
        \ fighters, backed by tanks, had attacked border units in two localities in\
        \ Kursk - Nikolayevo-Daryino and Oleshnya.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd189ef5c-c596-46de-a33d-57c7c20e0313'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.113+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.113+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512c6fe9-38d0-42c2-8ee8-94831edaff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.114+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.114+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Acting governor Smirnov said three Russian civilians had been killed\
        \ initially, one by shelling and two by drones.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f28ce24-64f5-455d-afeb-65b8a01e776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.114+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.114+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13014a0b-0b2a-4aa2-8635-fd30714e1e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.115+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.115+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Writing on the Telegram messaging app late in the evening, Smirnov\
        \ also said Ukrainian forces had shelled a border area, injuring two children.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a970429-b021-4c76-945c-d85bae3ac1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.116+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c3f691-c8d2-454e-aca5-d42d4560e633'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.116+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>ATTACK ON AMBULANCE</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e81491-2807-4593-a773-20341b186d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.117+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.117+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfda670-08f8-4f45-8185-d45735bd2a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.117+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.117+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Officials said the border town of Sudzha had also come under assault\
        \ and Smirnov said a Ukrainian attack drone had hit an ambulance outside the\
        \ town, killing the driver and a paramedic and wounding a doctor.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b820ca-777d-400a-a3c9-20349bd1c122'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.118+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.118+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6fa83a-62d8-43b2-b47c-8c3f19e240ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.118+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.118+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He posted a video telling residents: \"I ask you to remain calm and\
        \ not to be subject to the enemy’s information provocations. The situation\
        \ is controllable.\"\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ff82f6-fb78-47aa-9547-8f224151172f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.119+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.119+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d491e7-ef99-40cb-a1fb-764ee5e3a0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.120+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.120+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A senior Orthodox clergyman said Ukrainian shelling had set ablaze\
        \ a cathedral and other buildings within a large monastery outside Sudzha,\
        \ but no one was hurt.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c773d2-16de-40e3-9bd0-506e26a249ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.120+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.120+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d928907-eb24-4ec2-9105-bd0ba50912ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.121+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.121+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Kursk region is also the site of a nuclear power plant, but Smirnov\
        \ said the facility was operating without incident.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acfb74f-94f9-4b6c-87a1-c576e7c55dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8edb9e-0ae1-42ab-960d-c79b8fe5f930'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Military authorities in Sumy region - on the other side of the border\
        \ from Kursk region - said Ukrainian forces had destroyed a Russian ballistic\
        \ missile, two drones and a helicopter in the region.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043d332-1042-4394-83fe-96ba7488adaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5139e2fa-3f34-4cab-9a6b-e481eca6060d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Unofficial Ukrainian military blogs showed pictures of what they described\
        \ as the destroyed helicopter and other equipment.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b645f9-ae48-4b29-911f-1f42b28455f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321c32c5-8e8d-4248-a0a9-86e259aa4ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine’s main military effort is focused on pushing back Russian military\
        \ forces who control nearly a fifth of its territory. Russian troops have\
        \ made a series of gradual gains in the past six months.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b49bbd-8115-4cb2-83a5-a76408a77997'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d85da3-439f-4f2f-a03c-6d47961d63b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A Russian missile attack on the city of Kharkiv in northeastern Ukraine\
        \ killed at least one person, injured 12 others and damaged a medical clinic,\
        \ according to Ukrainian officials.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa372e8-c3ac-4bd1-9b20-026c6ba7dfb3'
