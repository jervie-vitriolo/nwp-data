    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13784c87-44df-4557-9da0-1675db017069'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.584+08:00
