      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e43dc-9b10-47a7-8dc5-c11422d7372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.585+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.585+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Blinken, following a meeting involving Austin and their Australian\
        \ counterparts, also said talks to achieve a ceasefire and hostage deal on\
        \ the war in Gaza had reached their final stage and should end very soon.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a88f72-107f-4ae2-bfe4-c7ec61b2e428'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.586+08:00
