      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476bbd2d-bceb-43a4-9fbe-3936577810fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.583+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.583+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Further attacks only raise the risk of dangerous outcomes that no\
        \ one can predict and no one can fully control.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec66768-60be-4910-87f7-4fbfa62d64f3'
