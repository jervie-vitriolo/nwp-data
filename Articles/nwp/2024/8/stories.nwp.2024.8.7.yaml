      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Mulino asked for the United States' support for the summit in a meeting\
        \ on Tuesday with U.S. Southern Command General Laura Richardson and U.S.\
        \ Ambassador to Panama Mari Carmen Aponte, his office said in a later statement.\r"
