      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9351bc02-f5a6-4fa6-8157-b9a27fbaa196'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.353+08:00
      'mgnl:createdBy': 'daniza-nwp'
