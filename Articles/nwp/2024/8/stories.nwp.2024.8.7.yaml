      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.594+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We're still investigating to determine that,\" he said.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db97a2c-04f5-4369-acbb-e55bda65dbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.595+08:00
      'mgnl:createdBy': 'daniza-nwp'
