      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Forces describing themselves as voluntary paramilitaries fighting on\
        \ Ukraine’s side staged a major incursion into parts of Belgorod and Kursk\
        \ region earlier this year. The purpose of those raids, which inflicted minimal\
        \ damage, remains unclear.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29136eb1-6929-4530-a0cf-6932dd00d57d'
      'mgnl:activationStatus': true
