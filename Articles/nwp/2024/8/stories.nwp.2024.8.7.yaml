    'title': 'MATATAG curriculum may be amended – Angara'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368828c2-ccb8-47f9-aa28-96ce287e8177'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.203+08:00
