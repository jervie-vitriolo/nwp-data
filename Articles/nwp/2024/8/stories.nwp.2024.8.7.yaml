      'mgnl:lastModified': 2024-08-07T17:38:05.203+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Education Secretary
        Sonny Angara is open to amending the new curriculum approved by his predecessor
        over teacher concerns on heavy workload.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9e4469-1d93-4b86-9860-43446c99ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.204+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:38:05.204+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9fcab2-a0f8-46fa-a6b9-1d3e8feff484'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.204+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:38:05.204+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Then education chief, Vice President Sara Duterte, launched the Kinder\
        \ to Grade 10 MATATAG curriculum in August last year. It was supposed to decongest\
        \ the K-12 curriculum and focus on foundational skills such as literacy, numeracy,\
        \ and socio-emotional skills.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecc9dca-36dc-4f48-b76c-2a02793158f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.204+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:38:05.204+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee3c771-0334-4407-a321-2928025a3e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.205+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:38:05.205+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The Alliance of Concerned Teachers, however, said it would result in\
        \ a 30 percent increase in teaching load.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e149742-3875-45a1-9bec-c406ef025201'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.205+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:38:05.205+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fcf3e8-eafb-4900-aeb2-9045d0dc0b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.205+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:38:05.205+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Angara earlier said he had no plans of changing MATATAG to achieve\
        \ “curriculum stability.” He took an opposite stance, however, during a press\
        \ conference after his confirmation by the Commission on Appointments as Department\
        \ of Education secretary on Wednesday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46846a84-2d36-4578-9871-5308b7d35132'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.206+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:38:05.206+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41d6923-db13-461e-b8c7-91a3ad19d180'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.206+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:38:05.206+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Pinakikinggan din natin yung mga komento dito sa Matatag curriculum,\
        \  minsan wala raw pahinga. Importante rin yun na nakakapahinga yung teacher\
        \ at hindi dire-diretso na 6 hours,” Angara said. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a47338-fa9a-4ea5-8a06-cf768e2bdb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.206+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:38:05.206+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276587b-408a-4d9b-b253-f381d079f637'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.207+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:38:05.207+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We're also listening to the comments about the Matatag\
        \ curriculum, like how sometimes there’s no break. It’s also important for\
        \ teachers to have breaks and not go straight for 6 hours.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e341512-3675-483d-a212-04df4babb1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:38:05.207+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:38:05.207+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
