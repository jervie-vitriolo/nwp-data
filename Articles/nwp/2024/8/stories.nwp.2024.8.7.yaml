      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Although Duterte did not drop names, the vice president and the president’s
        cousin House Speaker Martin Romualdez were at odds in the past.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211ff53a-d6e1-4299-9716-9450261918fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.133+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In 2023, the House rejected confidential fund requests of some civilian
        agencies, including the vice-presidential office and the education department.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b464581-bfe9-496e-9443-176fe46999fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.133+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.133+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the Vice President also slammed the government’s relations
        with the International Criminal Court (ICC).'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d5fe8d-3d1f-42f3-94a6-23f804b8f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.134+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang Pilipinas ngayon ay dali-daling yuyuko at susunod na lamang sa
        anumang kagustuhan at pangingialam ng mga banyaga tulad nalang ng ICC,” she
        said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b84e60-367b-4220-a28c-05aa44327e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.134+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.134+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The Philippines is now quickly bowing down and complying
        with any desires and interference from foreigners, such as the ICC]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28659982-e7c0-4c1e-8c05-575c427d11e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Menardo Guevarra earlier told NewsWatch Plus it
        <a href="https://www.newswatchplus.ph/news/2024/8/1/guevarra-icc-options-.html">cannot
        stop</a> ICC from talking to individuals involved in the tribunal’s probe
        on the bloody drug war. He, however, reaffirmed that the Philippine government
        will not cooperate on the investigation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534483ca-51e6-4af9-9466-7df276864c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.135+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.135+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Disaster, security response</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd0095b-eb12-41e5-9ea7-c5ed83dc9a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who was <a href="http://www.newswatchplus.ph/news/2024/7/25/duterte-on-personal-trip-amid-typhoon-carina.html">out
        of the country</a> at the height of typhoon Carina, also took a swipe at the
        government’s flood control projects.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9732cd-a57b-4d4d-8815-9ed67dd874f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.136+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.136+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>She also slammed airport officials over what she calls security
        threats.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb339772-c9ab-4f81-94f6-f9707490a8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.137+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.137+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Ang Pilipinas ngayon ay may mga opisyal ng paliparan na tikom-bibig
        ukol sa banta ng seguridad, at hindi man lang nagsasagawa ng masusing imbestigasyon
        tuwing may banta tulad ng pagpapasapubliko ng video footage,” she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace86d4a-f6b7-4a6e-822d-4200186d10f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.137+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.137+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The Philippines now has airport officials who are
        silent on security threats and does not even conduct a comprehensive investigation
        on such incidents, like publicizing a video footage]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398c2110-a48a-4677-96d3-92c7282751e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.138+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.138+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On July 24, a photo of Duterte at the Ninoy Aquino International Airport
        (NAIA) went viral. Her office confirmed that she was on a “personal trip”
        overseas days later.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874ead3a-2fa1-4842-9005-76725cb5873a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T14:08:08.138+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:03.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T14:08:08.138+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Correspondent Lance Mejico contributed to this
        report</em></p>'
  'marcos-puv-modernization-':
