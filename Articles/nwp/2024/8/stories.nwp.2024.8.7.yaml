      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Also in June, the NTSB said Boeing violated investigation rules when\
        \ Lund provided non-public information to media and speculated about possible\
        \ causes.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dabff7-8ac4-476e-a1a8-afa753480604'
