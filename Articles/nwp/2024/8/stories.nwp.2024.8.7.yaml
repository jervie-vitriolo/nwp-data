      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The Philippines and three
        allies hold a multilateral maritime cooperative activity in the country’s
        exclusive economic zone (EEZ) today and tomorrow, Aug. 7-8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa8f792-8932-4be4-930f-6fd66b61599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T12:18:48.336+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T12:18:48.336+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a joint statement, the Philippines, United States, Australia, and
        Canada said the maritime activity aims to “uphold the right to freedom of
        navigation and overflight, other lawful uses of the sea and international
        airspace, as well as respect for maritime rights under international law,
        as reflected in the UN Convention on the Law of the Sea.”'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c009e614-76fc-4c53-b986-b2ca6077860e'
      'mgnl:activationStatus': true
