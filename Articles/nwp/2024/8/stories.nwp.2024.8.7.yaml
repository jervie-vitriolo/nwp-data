    'mgnl:tags': ['Commission-on-Appointments', 'Sonny-Angara']
    'stories': []
    'template': '1'
    'title': 'CA approves Angara’s appointment as education chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec40994-a8f9-43a8-b166-989400cbe43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T16:52:32.052+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T01:32:49.258+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Education Secretary&nbsp;Sonny
        Angara easily obtained the nod of the Commission on Appointments (CA) on Wednesday,
        Aug. 7, as former colleagues in Congress gave praise to the newest Cabinet
        official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f866d0-1959-4e83-8aa1-f4a1073d5b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T16:52:32.052+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T01:32:49.259+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was the same process earlier in the day when the CA committee on\
        \ education swiftly recommended the approval of Angara’s appointment with\
        \ lawmakers not posing questions as a matter of courtesy.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e7525-271b-41ef-8610-820c27852af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T16:52:32.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T01:32:49.259+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sen. Raffy Tulfo, the panel chairman, told the CA plenary that he took\
        \ \"this duty very seriously because the person who will take on the leadership\
        \ of the Department of Education (DepEd) will make decisions that will determine\
        \ our country’s future.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dffd982-284e-42f6-8e9b-7656c76e1767'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T16:52:32.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T01:32:49.260+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Fortunately, the person appointed by our dear president made this\
        \ job easy for us because he appointed someone whose background and body of\
        \ work equipped him with knowledge, experience, and passion to be the secretary\
        \ of the department,\" Tulfo said. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '288faabd-c0e9-4ca1-a98e-652b4b7e5137'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T16:52:32.053+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T01:32:49.260+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>President Ferdinand Marcos Jr. <a href="https://www.newswatchplus.ph/news/2024/6/19/sara-duterte-deped-chief-resignation.html">appointed</a>
        Angara as the new DepEd chief on July 2. He replaced Vice President Sara Duterte
        who quit the post effective July 19.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0416a-e4d6-4025-ace3-7ad31475d9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T16:52:32.054+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T01:32:49.260+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s stint as DepEd chief was marred with her controversial
        request for confidential and intelligence funds — normally reserved for uniformed
        and military personnel and other intelligence practitioners that have direct
        impact to national security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c71871-8766-4b28-bf7c-c5e48dee884f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T16:52:32.054+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:00.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T01:32:49.261+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Angara’s to-do list includes improving the competencies of Filipino\
        \ students amid low scores in the Programme for International Student Assessment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e5336-e8ce-492a-a405-8455b634f501'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T16:52:32.055+08:00
      'mgnl:createdBy': 'jelo-nwp'
