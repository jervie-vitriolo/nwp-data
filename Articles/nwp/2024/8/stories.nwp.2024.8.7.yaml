      'mgnl:lastActivated': 2025-03-13T13:11:07.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e1f9e7-3221-4510-944c-d41042fdb79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.594+08:00
      'mgnl:createdBy': 'daniza-nwp'
