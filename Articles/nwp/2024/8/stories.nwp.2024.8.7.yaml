    'title': 'Bangladesh protesters expect interim government to be finalized on Wednesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3faefbec-a66e-4575-ae03-8c678042be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.683+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DHAKA, Aug 7 (Reuters) —</strong> Bangladesh’s protest
        leaders said they expect members of an interim government, led by Nobel laureate
        Muhammad Yunus, to be finalized on Wednesday after Prime Minister Sheikh Hasina
        quit and fled to India following a violent crackdown on a student-led uprising.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b0b922-3950-4267-8da3-85d3807ba3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.683+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Bangladesh’s president appointed Yunus,who wasrecommended by student\
        \ leaders, as the head of the interim government late on Tuesday and said\
        \ the remaining members need to be finalised soon to overcome the current\
        \ crisis and pave way for elections.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee7c435-e21d-4502-b775-da3079d82a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.683+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.016+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The interim government will fill a power vacuum left after Bangladesh’s\
        \ army chief announced Hasina’s resignation in a televised address on Monday\
        \ that followed weeks of deadly violence that ripped through the country,\
        \ killing about 300 people and injuring thousands.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8593563c-e087-4ad9-b2eb-0478f2e67af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.684+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.698+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.016+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It is critical that trust in government be restored quickly,\" Yunus,\
        \ 84, told the Financial Times on Wednesday, saying he was not seeking an\
        \ elected role or appointment beyond the interim period.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6968f36-44b7-4ec0-8dcb-73d82e8226e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.684+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.699+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.017+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His spokesperson said he is expected to return to Dhaka on Thursday\
        \ after a medical procedure in Paris.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf33ed2e-b6d4-4441-ab92-e7fb1e87ecac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.685+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.017+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We need calm, we need a road map to new elections and we need to\
        \ get to work to prepare for new leadership,\" Yunus told the newspaper.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09da87-98bf-4f91-9529-e3835b227020'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.685+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.700+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.018+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In the coming days, I will talk with all of the relevant parties\
        \ about how we can work together to rebuild Bangladesh and how they can help.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce2d80d-ec32-4e97-83aa-afb0e5440b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.685+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.018+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hasina’s resignation had triggered jubilation across the country and\
        \ crowds stormed into her official residence unopposed after she fled, ending\
        \ a 15-year second stint in power in the nation of 170 million that has suffered\
        \ economic distress in recent years.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33da7f-5dae-4f1b-aa77-9b5f15d56796'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.686+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.019+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Normalcy slowly began returning after Monday’s chaos but fresh protests\
        \ broke out in a Dhaka neighbourhood on Wednesday when hundreds of officials\
        \ from the central bank forced four of its deputy governors to resign over\
        \ alleged corruption, Bangladesh Bank sources said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30af9344-d6be-4c48-86e0-554e0c936a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.686+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.020+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The bank did not immediately comment.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59655284-1b9f-4db6-8097-80070b1fa3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.687+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.020+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hundreds of people gathered at a rally in Dhaka by the main opposition\
        \ Bangladesh Nationalist Party, whose leader Khaleda Zia was freed from house\
        \ arrest by the president on Tuesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9eb909e-02ef-4d5f-8a08-149e1c3d97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.687+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.021+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Return to normalcy</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d31ce-4e56-4cb5-a5a2-864d48a96f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.688+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.021+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Giant neighbour India, which has strong cultural and business ties\
        \ with Bangladesh, evacuated all non-essential staff and their families from\
        \ its embassy and four consulates in the country, two Indian government sources\
        \ said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be146322-1f7d-49e2-aadf-acfa0364085e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.688+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Most schools and university campuses in Dhaka and other cities that\
        \ shut in mid-July due to the protests, reopened while people took buses and\
        \ other transport to offices and banks. The country’s mainstay garments factories\
        \ that had been shut for days began opening on Wednesday.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84801296-462f-4365-ae6f-1809236e7992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.689+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.022+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The movement that toppled Hasina rose out of demonstrations against\
        \ public sector job quotas for families of veterans of the 1971 war of independence\
        \ from Pakistan, seen by critics as a means to reserve jobs for allies of\
        \ the ruling party.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3efdcecf-2aae-4a2f-a410-bcd9e47c8b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.689+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.023+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Mohammed Shahabuddin has also recommended that a veteran\
        \ of the war should be nominated to the interim government.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8eef41-b62b-4d1a-b18b-6f21df1da9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.690+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.023+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pakistan’s foreign ministry, commenting for the first time since protests\
        \ broke out, said on Wednesday that \"the government and people of Pakistan\
        \ stand in solidarity with the people of Bangladesh, sincerely hoping for\
        \ a peaceful and swift return to normalcy.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9cf169-754e-4f73-becc-a7a2e99dd1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.690+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.024+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nahid Islam, one of the main leaders of the student movement, told\
        \ reporters after the president’s announcement that students have recommended\
        \ 10-15 members for the interim government in an initial list they shared\
        \ with the president.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ded7ec3-14c3-45a9-ba3a-6bd42518a0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.691+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.024+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Islam said he expects interim government members to be finalised in\
        \ 24 hours starting from late Tuesday evening. The students' recommendations\
        \ for the government include civil society members and also student representatives,\
        \ Islam said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6293cd3-6417-44f5-95ef-d9021c473304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.691+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.025+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hasina landed in New Delhi on Monday and is staying at a safe house\
        \ on the outskirts of the capital. Indian media reports have said that she\
        \ plans to travel onwards to Britain, but the British Home Office has not\
        \ commented.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c0ae0-b266-4319-94f4-54a573c9994b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:56:50.692+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:54.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:58:18.025+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(Reporting by Ruma Paul in Dhaka, Sudipto Ganguly in
        Mumbai, Krishn Kaushik in New Delhi, Charlotte Greenfield in Islamabad and
        Phyllis Xu in Singapore; Writing by Shivam Patel; Editing by Raju Gopalakrishnan
        and YP Rajesh)</strong></em></p>'
