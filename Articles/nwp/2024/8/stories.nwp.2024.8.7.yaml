      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.326+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fabcb26-c226-478d-b230-77f12c420a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.327+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.327+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Boeing, which has vowed to make key quality improvement, faced extensive\
        \ questions about the production of the accident MAX 9 and lack of paperwork\
        \ documenting the removal of the door plug.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c517f1-8cd8-4e0a-9837-c7bb019efd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.327+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.327+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd83a0ba-2058-43cd-afb0-fe0b7d5d30dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.327+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.327+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "NTSB Chair Jennifer Homendy on Tuesday criticized the planemaker’s\
        \ safety culture, asking why it had not made improvements earlier and said\
        \ it must takes steps to improve. \"The safety culture needs a lot of work,\"\
        \ Homendy said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a23056-f437-436e-9263-882829f1ec48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.328+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.328+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2c59df-3ce0-4d16-bfaa-f86bac6e6e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.328+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.328+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Boeing’s senior vice president for quality Elizabeth Lund said the\
        \ planemaker is working on design changes that it hopes to implement within\
        \ the year and then to retrofit across the fleet.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f625b-2dcf-4086-b01b-450f0f52ab07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.329+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.329+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a51ade13-ecc7-44da-b44f-c72ccafdbf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.329+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.329+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"They are working on some design changes that will allow the door\
        \ plug to not be closed if there’s any issue until it’s firmly secured,\"\
        \ Lund said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9a1efd-cd73-4922-b964-39fb25b44ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a9f08c-554f-4a23-bc96-3454148ab4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lund said two Boeing employees who were likely involved in the opening\
        \ of the door plug have been placed on paid administrative leave.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d589d-47e8-4481-ae12-c013612b7775'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07268b83-91a8-44db-95f5-eca6738725df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The board also released 3,800 pages of factual reports and interviews\
        \ from the ongoing investigation.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb79eb8-20d1-41c3-80e2-e71bdff38c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8af38d-6b18-4122-933f-a8b8b4832b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Boeing has said no paperwork exists to document the removal of four\
        \ key missing bolts. Lund said Boeing has now put a bright blue and yellow\
        \ sign on the door plug when it arrives at the factory that says in big letters:\
        \ \"Do not open\" and adds a redundancy \"to ensure that the plug is not inadvertently\
        \ opened.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f495c521-47b3-405b-b2b5-2123246d3781'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94aebe2-191e-44de-abad-ff7a9a93f2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A flight attendant described a moment of terror when the door plug\
        \ blew out. \"And then, just all of a sudden, there was just a really loud\
        \ bang and lots of whooshing air, like the door burst open,\" the flight attendant\
        \ said. \"Masks came down, I saw the galley curtain get sucked towards the\
        \ cabin.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326fa851-2fd8-4d0e-8abc-61f56adf83ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.334+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6279f1-9186-4cfd-b4df-fbd1f86ebcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.335+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Doug Ackerman, vice president of supplier quality for Boeing said Boeing\
        \ has 1,200 active suppliers for its commercial airplanes and 200 supplier\
        \ quality auditors.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4513c93b-4830-48cf-a6e8-8f1d160f8770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.335+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe7cc3-6df1-4edf-b7c7-e9aacce14700'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.336+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.336+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lund said Tuesday Boeing is still building \"in the 20s\" for monthly\
        \ MAX production - far fewer MAXs than the 38 per month it is allowed to produce.\
        \ \"We are working our way back up. But at one point I think we were as low\
        \ as eight,\" Lund told the NTSB.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8b525-94c0-45fd-86d0-2f1032054ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.337+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.337+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be924fb-7891-4b58-9855-5632f6e7b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.337+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.337+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Last month, Boeing agreed to buy back Spirit AeroSystems SPR.N, whose\
        \ core plants it spun off in 2005, for $4.7 billion in stock.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f5b606-69ef-4b08-922b-35a275c9e289'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.338+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.338+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8970fb1-f090-4d58-970b-fa6388795026'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.339+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.339+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The hearings are reviewing key issues, including 737 manufacturing\
        \ and inspections, safety management and quality management systems, FAA oversight,\
        \ and issues surrounding the opening and closing of the door plug.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24041b6e-cc4d-4e4f-9301-dbd8d4190343'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.339+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.339+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95876d5c-ff1a-4364-8d4f-26b30323e3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.340+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.340+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>FUSELAGE DEFECTS</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09918fd-cfac-4d84-97e9-8d7c362ae8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.341+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.341+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f356ba-0e61-4207-ba82-ff0cd7169dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.341+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.341+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Jonathan Arnold, Aviation Safety Inspector at the FAA, said a systemic\
        \ issue he witnessed at Boeing’s factory was employees not following the instructions.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96605fba-7e1c-4377-9dc7-61fb11e52b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.342+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.342+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669eb972-4e4a-4a31-a669-1014c6ccee5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.343+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.343+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"That seems to be systemic where they deviate from their instructions.\
        \ And typically, tool control is what I see most,\" Arnold said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe800de-201e-4df6-a453-102ddbbd4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.344+08:00
