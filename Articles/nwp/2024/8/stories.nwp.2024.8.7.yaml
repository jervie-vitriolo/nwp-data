    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '97f733eb-f56a-4d4c-8569-d6eb0ccdda72'
    'lead': 'Education Secretary Sonny Angara easily obtained the nod of the Commission
      on Appointments (CA) on Wednesday as former colleagues in Congress gave praise
      to the newest Cabinet official.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-07T16:52:31.974+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:11:00.583+08:00
