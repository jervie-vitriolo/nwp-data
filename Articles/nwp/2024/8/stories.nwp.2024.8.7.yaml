    'mgnl:tags': ['carlos-yulo']
    'stories': []
    'template': '1'
    'title': 'To report or not Carlos Yulo’s family feud'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9845501d-09e7-4942-bcfb-67f61ca9eb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.498+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.099+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Has the rift between
        two-time Olympic gold medalist Carlos Yulo and his mother overshadowing his
        historic win at the Paris 2024 Olympics?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3dead-36e9-4139-abcd-e42948a3f4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.099+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In recent days, netizens have been sharing their sentiment on the Yulo
        family feud focusing on the statements made by Yulo’s mother, Angelica Yulo,
        after his victory.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e6d93-fa09-4d98-9bdf-bd6db9c7494c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.499+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.100+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Yulo addressed in a social media post some of the points
        raised by his mother and defended his girlfriend Chloe San Jose. Angelica
        reportedly accused San Jose of straining her relationship to her son ahead
        of the Paris Olympics.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c041b86-cb63-4df2-9d31-4cdae768e441'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.500+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.101+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the video posted on Tiktok, Yulo clarified the issues involving
        money, his girlfriend and his family’s attitude to his personal life. Yulo
        went on to saying that he has forgiven his mother despite all that happened.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477afa67-8d68-4c2a-a090-cb850bec62eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.500+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.101+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang message ko po sa inyo, ma, na mag-heal kayo, mag-move on. Napatawad
        ko na kayo a long time ago, po. Pinagpe-pray ko na maging safe kayo palagi
        at nasa maayos kayong kalagayan diyan lahat,”&nbsp;said Yulo.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66361ea7-825b-47aa-9d07-b7f2bf6e481c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.500+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.102+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Angelica, then showed up in a press conference on Wednesday morning
        with lawyer Raymund Fortun to respond to his son. She later on said that some
        of the issues should be dealt privately.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129456b-9908-4503-8ccc-f520fea4df52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.501+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.102+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Pagod at puyat ako sa kapapanood sa iyo nung mga panahon na yon, di
        makatulog sa tuwa kahit tapos na ang iyong laban. Hindi ako nakapag-isip ng
        mabuti nung nirapido ako ng mga tanong ng mga reporter tungkol sa mga bagay
        na dapat ay tayo na lamang ang nag-ayos.  Patawad, anak,” said Angelica.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a1af18-6d99-46ee-8365-77946bef5353'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.501+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.103+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: During those times, I was tired and sleepless from watching
        you, unable to sleep with joy even after your competition had ended. I couldn''t
        think straight when reporters bombarded me with questions about matters that
        should have been resolved just between us. I''m sorry] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fc4462-cd97-4121-827b-84bc0588399d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.502+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.103+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>UP prof: reporting family feud ‘disservice to journalism’</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e64572-b930-4b76-8d83-4dd4badd7398'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.502+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.104+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Danilo Arao, a journalism professor from the University of the Philippines,
        told NewsWatch Plus that reporting on the rift of the Yulo family is hardly
        a public interest.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bfeafa-535c-4a49-8f80-37c9173621cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.503+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.104+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Family feuds are hardly public interest issues unless these involve
        governance and public funds. The Yulo family members are better off handling
        personal issues on their own,” said Arao.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892d009a-a20f-4f27-8d66-b7094bf36446'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.503+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.105+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Reporting these matters is a disservice to journalism because it does
        not help in the shaping of public opinion. It only promotes voyeurism and
        trivialization of what should be a historic achievement in the 2024 Paris
        Olympics,” he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28484354-42ce-43ec-a1c9-bf62ebf25f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.503+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Award-winning actor and ‘Heneral Luna’ star John Arcilla also echoed
        sentiment of reporting on the feud rather than celebrating Yulo’s victory.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cf799c-951b-4247-af61-940dd6de6fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.504+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.106+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Nakakahinayang. Parang lumalala. Sana i-celebrate na lang muna natin
        ang kagilagilalas niyang tagumpay kahit isang buwan man lang o higit pa, kasi
        dahil sa kanya nakaka proud bilang Pilipino,” said Arcilla.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5532b93d-5335-417c-961b-4f4dffbbd0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.504+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.107+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': "The actor said that as a Mass Communication graduate, there is such\
        \ thing as media “self -regulation”. \L\L“Kahit hindi tayo propesyonal, pwede\
        \ naman tayong pumili kung saan angulo natin papaikutin ang usapin. Sa ganitong\
        \ level ba talaga natin gustong i-focus ang tagumpay ni Carlos Yulo na tagumpay\
        \ din natin bilang isang nasyon? Mas importante ba talaga na maka-scoop muna?\
        \ Kung hindi natin ito isusubo sa masa, hindi rin naman nila ito bibigyan\
        \ ng atensyon. Tayo ang magtuturo sa ating mga kababayan kung ano ang mas\
        \ mahalagang pag-usapan. Siguro pwede tayong mag-focus na itaas muna ang moral\
        \ nating mga Pilipino,” said Arcilla. "
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647a6e81-383f-4a2d-97b6-2cc68bf7aa87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.107+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Even though we are not professionals, we can still choose
        which angle to take on the issue. Is this really the level where we want to
        focus on Carlos Yulo’s success, which is also our success as a nation? Is
        it really more important to scoop the story first? If we don''t present it
        to the masses, they won’t pay attention to it either. We are the ones who
        will guide our fellow Filipinos on what is more important to discuss. Perhaps
        we should focus on uplifting the morale of our people] '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd898125-35f0-4319-a2ca-2e724da4f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.505+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.108+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Veteran director Joey Reyes also appealed to media colleagues to focus
        on the story of Yulo’s victory.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a448f0-5dcb-45e7-9f30-0a4484a79936'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.109+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“He just lifted the spirit of the nation by winning two Olympic gold
        medals. The people are overwhelmed with pride and joy. So please don''t give
        media space to a drama queen mother who wants to tarnish the moment of glory
        of her own son regardless of personal reason. She and her narrative should
        be collectively ignored,” said Reyes.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689f61f8-97f9-4bde-95cc-2f5096b55d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.109+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Some netizens however shared that they sympathize with the mother and
        hope that things will be settled in the future.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa4afa-536f-4823-b0ff-0ea97bb57264'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.110+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sons are the anchors of a mother’s life. So sad reading bashing about
        the mother. Nagkamali man sya pero paano naman yung ilang percent ng buhay
        ni Carlos Yulo na inalagaan ng nanay nya. Hope magkaayos ang mag ina,” an
        X (former Twitter) said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178f3ca2-c54e-4942-94cc-4f2feaae1adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.110+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Sons are the anchors of a mother’s life. It’s so sad
        reading the bashing about the mother. She may have made mistakes, but what
        about the many years of Carlos Yulo’s life that she took care of? I hope
        the mother and son reconcile].'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787e179-76e2-4669-92ca-4e2387ee0c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.111+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Sending my prayers to Carlos Yulo’s family. Sometimes, mothers tend
        to say words they don''t mean, and I''m speaking for myself, I as a mom, can
        also be too toxic sometimes and I have long asked forgiveness from my children
        for saying things I don''t mean. Stop bashing Carlos'' mom,” another netizen
        added.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99eb13fa-93e6-479f-bdec-55c858017df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T19:46:20.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:51.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:13:54.111+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yulo made history as the country’s first-ever male Olympic gold
        medalist in gymnastics in the floor exercise category on Aug. 3 and then in
        the vault category less than 24 hours later.</p>'
