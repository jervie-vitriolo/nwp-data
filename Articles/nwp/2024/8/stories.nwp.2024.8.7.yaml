      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6870afd-5b9d-4c62-8960-c80ee2dd5175'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Kursk’s acting governor Alexei Smirnov said five people were killed\
        \ including two members of an ambulance crew, and at least 20 were wounded\
        \ in the fighting. A senior human rights official said six children were among\
        \ the injured.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73939f0b-beba-45c5-a1be-e817592d90b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.106+08:00
