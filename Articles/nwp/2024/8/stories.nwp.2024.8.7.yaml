      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine regularly fires artillery and missiles into Russian territory,\
        \ and has hit targets deep inside Russia with long-range attack drones, but\
        \ infantry raids are rare.\r"
