      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.595+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84ddb2f-7ab0-4e88-9748-a5b1d0b15f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.595+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.595+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Iraq’s military condemned on Tuesday what it called \"reckless\" actions\
        \ against bases on its soil and said it had captured a truck with a rocket\
        \ launcher.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1bd547-c6c2-4577-b880-8b6ba32c4aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.596+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.596+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0027a6d3-d46f-433d-8d2b-472630473c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.596+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.596+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A small truck was seized with a rocket launcher fixed on the back.\
        \ Eight unfired rockets were dismantled, the statement said.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3bb3e0-56d7-43dd-a909-330a44af11b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.597+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.124+08:00
