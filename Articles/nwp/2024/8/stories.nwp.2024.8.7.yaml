    'template': '1'
    'title': 'Democrats Harris, Walz campaign together for first time as White House
      ticket'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ac363-ca3a-4233-a6b2-3eea7e62aa0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.586+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.609+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>PHILADELPHIA (Reuters) —</strong> Democratic presidential
        nominee Kamala Harris and her newly selected vice presidential running mate,
        Minnesota Governor Tim Walz, campaigned for the first time together on Tuesday
        in Philadelphia, kicking off a multi-day tour of battleground states aimed
        at introducing Walz to the national stage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcd6cbb-0cd4-4793-a414-6ffa12d0bf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.586+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.876+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his remarks to a raucous crowd of more than 10,000 at Temple University,\
        \ Walz described his upbringing in a small Nebraska town, his 24 years serving\
        \ in the Army National Guard and his prior career as a high school social\
        \ studies teacher and football coach.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72475a81-3046-431a-a23a-ace49b7e16e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It was my students who encouraged me to run for office,\" he said.\
        \ \"They saw in me what I was hoping to instill in them: a commitment of common\
        \ good, a belief that one person can make a difference.\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282eebcf-fc03-45b5-9657-3e47babae3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He also went after the Republican presidential nominee, Donald Trump,\
        \ and his running mate, Senator JD Vance, an early demonstration of how Walz\
        \ will approach the traditional \"attack dog\" role of the vice presidential\
        \ candidate despite his affable, folksy style.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db83f381-901b-4a58-b4b0-acf637332be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"He mocks our laws, he sows chaos and division, and that’s to say\
        \ nothing of his record as president,\" Walz said of Trump. \"He froze in\
        \ the face of the COVID crisis, he drove our economy into the ground, and\
        \ make no mistake, violent crime was up under Donald Trump. That’s not even\
        \ counting the crimes he committed.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fed9ed4-b015-4329-80a8-1c503871ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Harris' entry into the race after President Joe Biden abandoned his\
        \ reelection bid just over two weeks ago has rapidly upended the election\
        \ campaign, with polls showing she has erased the lead Trump had built.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be49925-fd90-4794-8c3e-3966526c1733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Walz criticized Republicans for pursuing restrictions on women’s reproductive\
        \ rights, an issue that has plagued Republicans since the U.S. Supreme Court\
        \ in 2022 ended women’s constitutional right to abortion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a938bee-d2c4-46db-9408-93cc7fa10fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Even if we wouldn't make the same choice for ourselves, there’s a\
        \ golden rule: mind your own damn business!\" he said, drawing a huge ovation.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91cd50-3feb-4985-94e0-3023b3d5e303'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Harris, speaking before Walz, listed his titles - husband, father,\
        \ teacher, coach, veteran, congressman, governor - before predicting he would\
        \ earn a new one in the Nov. 5 election: vice president of the United States.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7bfd74-5ad1-46c0-abce-e70e59898539'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"He’s the kind of person who makes people feel like they belong and\
        \ then inspires them to dream big,\" she said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec347e-b144-4b62-946a-8d418277c61a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.590+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Harris, the U.S. vice president, announced her choice of Walz earlier\
        \ in the day, opting for a vice presidential running mate with executive experience,\
        \ military service and a track record of winning over the rural, white voters\
        \ who have gravitated to Trump over the years.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4267891f-1e76-4e82-9bef-3d718dd31421'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.590+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Harris campaign said it had raised more than $20 million after\
        \ the announcement of Walz as the vice presidential pick.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df0f1db-a5a9-43b9-ae3d-cbf2eddb8d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pennsylvania, the site of their first rally, is seen as perhaps the\
        \ most critical state in what is expected to be a close election between the\
        \ Democrats and their Republican rivals.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccca287-e3c3-41da-b193-20d32ba0061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Trump, Vance call Walz ''radical''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e221c780-1403-442d-a61e-260e66b68658'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Walz was elected to a Republican-leaning district in the U.S. House\
        \ of Representatives in 2006 and served 12 years before being elected governor\
        \ of Minnesota in 2018 and again in 2022.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c106cd03-a3dc-48a6-a0e1-cf2d0c8f164f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He has pushed a progressive agenda that includes free school meals,\
        \ goals for tackling climate change, tax cuts for the middle class and expanded\
        \ paid leave for workers.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811a803-1067-44bb-886b-c47117083494'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump and Vance were quick to criticize the new competition as too\
        \ liberal.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72271f55-1e15-40e2-838c-40401a508d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is the most Radical Left duo in American history,\" Trump wrote\
        \ on his social media platform.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92cbe65c-2013-4474-a4f4-1cac36f855e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Vance knocked Walz for his handling of protests after George Floyd,\
        \ a Black man, was killed in Minneapolis by a white police officer in 2020,\
        \ with the Republican saying Walz was not assertive enough in combating the\
        \ rioters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d97ac4-55e9-454e-b6ae-ea4cd671fb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The biggest problem with the Tim Walz pick - it’s not Tim Walz himself.\
        \ It’s what it says about Kamala Harris, that when given the opportunity she\
        \ will bend the knee to the most radical elements of her party,\" Vance told\
        \ reporters in Philadelphia earlier in the day.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0523a4a3-8f7b-4223-84b3-b92a7b0037a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Americans typically focus on the person at the top of the ticket when\
        \ choosing whom to vote for, but vice presidential candidates can help or\
        \ hurt their running mates based on their backgrounds, home state popularity\
        \ and ability to sway important constituencies or independent voters.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb65130-e6e4-45db-b314-a9abddd79abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"She went with her gut on this one and chose the option that won't\
        \ alienate young folks,\" said Republican strategist Rina Shah.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020015f3-228a-4617-9952-bf1b835b838b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Walz beat out Pennsylvania’s popular governor, Josh Shapiro, for the\
        \ No. 2 role. Shapiro had faced sharp criticism from the left, especially\
        \ progressive groups and pro-Palestinian activists, over his support for Israel\
        \ and his handling of college protests sparked by the war in Gaza.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d98c24f-c73b-436e-b85e-5ee9e0081523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Shapiro delivered a fiery speech at the Tuesday evening rally in his\
        \ home state, attacking Republicans and promising to \"work my tail off\"\
        \ to get Harris elected. He also offered a strong endorsement of Walz, telling\
        \ the crowd that he is an \"outstanding governor\" and a \"great patriot.\"\
        \r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a56002-be6c-4795-af21-211215475ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some Trump advisers were glad Harris did not pick Shapiro because of\
        \ concerns he could help deliver all-important Pennsylvania if he was on the\
        \ ticket, one adviser said.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da938008-cae2-4000-9969-fc454931f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.597+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After their joint appearance in Philadelphia, Harris and Walz plan\
        \ a multi-city tour of critical swing states including Wisconsin, Arizona\
        \ and Nevada. Vance is doing a similar tour, with stops in Michigan and Wisconsin\
        \ planned on Wednesday.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf0c948-e743-44b4-afaf-7fcc9209e7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:37:42.598+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:56.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:37:42.598+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(Reporting by Nandita Bose and Jeff Mason; additional
        reporting by Andrea Shalal, Jarrett Renshaw, Steve Holland, Gram Slattery
        and Kat Stafford; writing by Jeff Mason and Joseph AxEditing by Colleen Jenkins
        and Deepa Babington)</strong></em></p>'
  'matatag-curriculum-sonny-angara':
    'author': 'Eimor Santos, NewsWatch Plus'
