  'russia-ukrainian-forces-kursk':
    'author': 'Guy Faulconbridge and Lidia Kelly, Reuters'
    'caption': 'A view shows a damaged house following what local authorities called
      a Ukrainian military strike, in the course of the Russia-Ukraine conflict in
      the town of Sudzha in the Kursk Region, Russia, in this handout image released
      August 6, 2024. (Acting Governor of Kursk Region Alexei Smirnov via Telegram/Handout
      via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-07T17:42:42.000+08:00
    'imagesource': 'jcr:5693adbc-ef36-40a4-8097-ca04c226b8bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b66dc0a-f55f-4f2c-8516-70e27ed4a3e3'
    'lead': 'Ukraine struck Russia’s Kursk region with drones and rockets on Wednesday
      as part of what Russian officials said was a major attempt to smash through
      the Russian border and force Russian generals to scramble troops from other
      parts of the front.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-07T17:54:05.255+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:55.348+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:22.735+08:00
    'mgnl:lastModified': 2024-08-07T17:54:05.358+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Russia says Ukrainian forces attempt to pierce Russian border near Kursk'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac8b446-d03a-4be2-887b-4a1fd48a9270'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MOSCOW, Aug 7 (Reuters) —</strong> Ukraine struck Russia’s
        Kursk region with drones and rockets on Wednesday as part of what Russian
        officials said was a major attempt to smash through the Russian border and
        force Russian generals to scramble troops from other parts of the front.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c59e25-f659-49e3-90c9-9b9d1728ff55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia has advanced this year after the failure of Ukraine’s 2023 counteroffensive\
        \ to achieve any major gains, and has taken 420 square kilometres (162 square\
        \ miles) of territory from Ukrainian forces since June 14, Sergei Shoigu,\
        \ head of Russia’s security council, has said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555602f2-b979-4676-85c7-7746ed289857'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.332+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine struck back on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640a339-6a05-4fb7-b96a-b8371a41e5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukrainian forces unleashed a major attack by land and air to penetrate\
        \ Russia near the border town of Sudzha, 530 km (330 miles) southwest of Moscow,\
        \ the defence ministry and other Russian officials said. It is the last operational\
        \ trans-shipping point for Russian gas exports to Europe via Ukraine.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856cba41-11b0-48bb-84e9-c31444ec9b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The officials said Russia repelled the attacks - one of the largest\
        \ incursions into Russia since the war began in 2022 - but there were signs\
        \ of major military movements in the area. Russia sent reserves to help shore\
        \ up Russian defences.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505d11c2-e938-465c-8eac-ac26b4148ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.333+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine has not commented on the events.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09042d2f-05a0-47d2-8332-b6fba0c064b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Alexei Smirnov, the acting governor of the Kursk region, said there\
        \ had been rocket and drone attacks overnight, and told civilians to take\
        \ cover away from windows\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3504af98-db9c-4211-a8e8-97cb1db3fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.334+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Due to the situation in the border areas of the region, medical institutions\
        \ are replenishing the supply of donated blood,\" Smirnov said, adding that\
        \ there would be a mobile blood donation point set up in Kursk.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0dfd4-acc5-462f-a111-52ff0a12b9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The battles around Sudzha come at a crucial juncture in the war: Ukraine\
        \ is losing territory and Kyiv is deeply concerned that U.S. support could\
        \ drop off if Donald Trump wins the November election in the United States.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865ab0be-1c42-4acb-b81d-c09fe3a09619'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.335+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump has said he would end the war, so both Russia and Ukraine are\
        \ keen to gain the strongest possible bargaining position on the battlefield\
        \ while pinning down Russian forces and showing the West that it can still\
        \ mount major battles.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c81660-5c8a-4642-8ad6-0734de9972ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Shoigu said on Tuesday that the window for peace was narrowing and\
        \ that the longer it took for Kyiv to begin to talk about terms, the costlier\
        \ the peace would be for the Ukrainian people.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145dfe71-c00b-41cd-a957-ec257769830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Battle of Kursk</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f9e02f-068e-48e0-844c-19459f0003b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.336+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russian military bloggers reported intense battles in the border area,\
        \ including around the village of Sverdlikovo, and said Ukraine was concentrating\
        \ forces near the border.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f07943-7d10-434d-9fd5-b4ed285fb040'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The fighting will be fierce,\" said Yuri Podolyaka, an influential\
        \ Ukrainian born pro-Russian military blogger. \"It’s definitely not going\
        \ to end quickly.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b53240f9-0ee4-4988-9401-962b2555f680'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.337+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Even if the enemy fails to break through (and no one will give guarantees\
        \ for now), there will be artillery attacks and drone attacks. And in large\
        \ numbers,\" said Podolyaka.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f6a2f-c5ef-496f-a770-2f71d194f6de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine’s attack on Russia’s Kursk border region has targeted the civilian\
        \ population, Russia’s foreign ministry said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12979f33-546e-46b8-864a-2d8648920b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.338+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.338+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is another terrorist act,\" Maria Zakharova, the foreign ministry\
        \ spokesperson, told Russian radio broadcaster Sputnik, according to Russia’s\
        \ RIA state news agency. \"It is obviously directed against a peaceful population,\
        \ against a civilian population.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb821f87-8115-4d03-9342-68eb6bfa9efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Both Kyiv and Moscow say their attacks do not target civilians though\
        \ civilian losses in the war have been vast.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1782dd2-88dc-4c0d-8a03-9b31c339e4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.339+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.339+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Officials said the border town of Sudzha had come under assault and\
        \ Smirnov said a Ukrainian attack drone had hit an ambulance outside the town,\
        \ killing the driver and a paramedic and wounding a doctor.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0f917-2a1c-467f-97ef-20e039a83e10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A senior Orthodox clergyman said Ukrainian shelling had set ablaze\
        \ a cathedral and other buildings within a large monastery outside Sudzha,\
        \ but no one was hurt.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57c7e18-2da9-4b6c-880a-914603dde7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.340+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.340+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Forces describing themselves as voluntary paramilitaries fighting on\
        \ Ukraine’s side penetrated parts of Belgorod and Kursk region this year,\
        \ triggering a major push by Russian troops to carve out a buffer zone in\
        \ Ukraine’s northeast.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ffb44c-d107-42dd-80d2-f3070d0aaf63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:54:05.341+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:55.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:54:05.341+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(Reporting by Lidia Kelly in Melbourne; Editing by Clarence
        Fernandez and Sharon Singleton)</strong></em></p>'
