      'mgnl:lastModified': 2024-08-07T10:21:29.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Moscow’s defence ministry said it had sent reserves to help repel hundreds\
        \ of Ukrainian fighters backed by tanks, in what would be one of the largest\
        \ ground incursions into Russian territory of the more than two-year-old war.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6cd4b1e-cc6b-4064-b410-b143e6c63261'
      'mgnl:activationStatus': true
