      'mgnl:lastModified': 2024-08-07T10:18:48.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Both current Venezuelan President Nicolas Maduro and opposition candidate\
        \ Edmundo Gonzalez have claimed victory in the July 28 election.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2616c9-b734-4fe1-84af-516acd9c45be'
      'mgnl:activationStatus': true
