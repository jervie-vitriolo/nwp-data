      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb4c2c-f5e8-4259-a469-0ff85c12bc07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
