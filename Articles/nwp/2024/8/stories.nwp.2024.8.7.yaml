      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9c52e-ee30-47ee-93d4-d5d856a585b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.344+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.344+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lund said before the Jan. 5 accident, every 737 fuselage delivered\
        \ to Boeing by Spirit AeroSystems had defects. \"What we don't want is the\
        \ really big defects that are impactful to the production system,\" Lund said.\
        \ \"We were starting to see more and more of those kinds of issues, I will\
        \ tell you, right around the time of the accident.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c000a29-7d8a-4d53-9674-1acc7b96c31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.345+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.345+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa1f31a-0c7a-478c-8b41-7f193fbccb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Homendy at one point expressed frustration with Boeing. \"The safety\
        \ culture needs a lot of work (at Boeing),\" she said. \"There’s not a lot\
        \ of trust, there’s a lot of distrust within the workforce.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a87abc-f7d0-4b5f-a66e-e3bc21febe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630b5a70-dbcb-4ee4-a0bf-d9758e9492d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Boeing executive Carole Murray described various problems with fuselages\
        \ coming from Spirit AeroSystems in the run-up to the accident. \"We had defects.\
        \ Sealant was one of our biggest defects that we had write-ups on,\" she said.\
        \ \"We had multiple escapements around the window frame, skin defects.\"\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7263cccb-e2cc-4031-ba81-349315085a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18705ea-f0cd-4a64-bb7b-899f6c579d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Michelle Delgado, a structures mechanic who worked as a contractor\
        \ at Boeing and did the rework on the Alaska MAX 9 aircraft, told NTSB the\
        \ workload is heavy and requires working long hours.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eae583d-c66d-4a32-bc3c-61a65ecaf6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204475d-3645-4840-a9a1-150f0c4ca687'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"In order for me to not have to deal with a worse situation tomorrow,\
        \ I'd rather work a 12 to 13-hour shift to get it all done, for my sake, so\
        \ I don't have to deal with people the next day,\" he told NTSB.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a01523-7e2d-440b-a14e-b8f06c3691c0'
