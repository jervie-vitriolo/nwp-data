    'title': 'Marcos rejects Senate call to halt PUV modernization'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb5fb4b-5310-4150-a125-3336cd94c409'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.253+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.253+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – President Ferdinand
        Marcos, Jr. has turned down the Senate’s call to temporarily halt the public
        utility vehicle (PUV) modernization program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c11a4c-a377-45d2-a767-4cdcd168a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.254+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.056+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.254+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cab7170-1b94-4c11-837a-2b524746b8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.254+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.057+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.254+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a chance interview in Pampanga on Wednesday, reporters asked Marcos\
        \ about the resolution signed by 22 senators that sought a temporary suspension.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4615a927-d07f-42f1-a237-b88eb717f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.255+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.255+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63b86b9-dabf-4616-9dd8-fee697e0043c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.255+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.058+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.255+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Well, I disagree with them because sinasabi nila minadali (they are\
        \ saying it was rushed),” Marcos said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80214e89-dd78-4e34-a912-fb2a04e7e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.255+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.059+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.255+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac807863-ad0e-4f84-8128-58aa2796d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.256+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.256+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': " “The modernization has been postponed for seven times,” he added.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e495e2-cc44-49a1-ab9a-b54fabd54c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.256+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.060+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.256+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb9285-471b-491f-ab4f-851b1c13a78b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.256+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.256+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The chief executive said 80% of PUVs have consolidated into transport\
        \ cooperatives – which is the initial step of the program. He said the remaining\
        \ 20% cannot decide on their fate.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f8225a3-e223-4308-90d9-6324844a653d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.257+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.061+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.257+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb9141-1ec3-4c5d-9aeb-edf66c9b1068'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.257+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.062+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.257+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So, pakinggan natin 'yung majority at ang majority, sinasabi ituloy\
        \ natin (let is listen to the majority and the majority is saying let us push\
        \ through with it). So, that’s what we will do,” the president said. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db259b3-ee5d-49b5-839d-5dff5d1017c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.257+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.257+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e4d6e-2cca-4f2d-ad1a-cf134268f258'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.258+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.063+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.258+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate press conference, Senate President Francis “Chiz”
        Escudero said there’s nothing wrong with hitting the brakes for the few who
        have yet to comply with franchise consolidation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296f3d4a-8b4c-4336-98ba-b4e7b4247022'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.258+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.064+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.258+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3387f6e0-159f-488a-a5df-8bf2f9589166'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.259+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.259+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kung DOTr (Department of Transportation) nga hindi pa nakacomply sa\
        \ mga pinangako nila. bakit nila pupwersahin na makapag comply yung hindi\
        \ pa kayang mag comply,” Escudero said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ad323f-ed7b-45fc-9891-efe3ad5c2259'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.259+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.065+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.259+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4aaf12-8765-4762-9d22-159f02d9a569'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T15:41:03.260+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:02.066+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T15:41:03.260+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If the DOTr hasn't yet complied with its promises, why\
        \ are they forcing those who aren't able to comply?]\r"
