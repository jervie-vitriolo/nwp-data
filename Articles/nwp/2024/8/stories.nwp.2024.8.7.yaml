      'mgnl:lastModified': 2024-08-07T10:18:48.812+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3ed4d5-e37d-4412-b316-f1c358e0e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:48.813+08:00
