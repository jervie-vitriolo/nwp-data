      'mgnl:lastModified': 2024-08-07T11:16:15.326+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Investigators have said the door plug in the new Alaska MAX 9 was missing\
        \ four key bolts.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f873f6f8-fa2f-4325-af73-676e1c2ab5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.326+08:00
