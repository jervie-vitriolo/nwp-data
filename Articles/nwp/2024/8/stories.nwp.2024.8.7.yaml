    'mgnl:tags': ['immigration-lookout', 'Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'Roque tags immigration bulletin lookout vs. him ‘plain harassment’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1d561-5169-464a-8762-ac3c7c9dc4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:22:12.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:22:12.551+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former presidential
        spokesperson Harry Roque has tagged the immigration bulletin lookout order
        against him as “plain harassment.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64082c-67d9-406e-8222-45a3305ca61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:22:12.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:22:12.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Justice released on Monday the lookout order against\
        \ Roque and 11 others who are allegedly involved in illegal Philippine offshore\
        \ gaming operations (POGO).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c537cd-d779-4a06-b03b-9133b6a7c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:22:12.543+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:22:12.543+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Roque said there is “no reason” for him to leave the country.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e11181-af98-44c2-ad4d-2084c6a3e267'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:22:12.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:22:12.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The only pieces of evidence they have are: one, that I have accompanied\
        \ Katherine Cassandra Li Ong for rescheduling of arrears payment; and two,\
        \ an uncorroborated organizational chart, which I had no participation in\
        \ preparing neither did I consent to my name’s inclusion,” he said in a statement\
        \ on Wednesday, Aug. 7.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e10c67-6afe-42dd-b0e7-20795c918d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:22:12.544+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:22:12.544+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“This political witch hunt is intended to silence me, a critic of this\
        \ Administration,” he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e7fa3b-6c74-4728-813a-b6df01207a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:22:12.545+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:22:12.545+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ong, a representative of POGO hub Lucky South 99, is also included
        in the lookout list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433d4afc-2b07-49ed-801a-d71e899c1346'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:22:12.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:22:12.546+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Congressional hearings revealed that Roque helped Ong in processing\
        \ Lucky South 99’s license. The former presidential spokesperson has repeatedly\
        \ denied being the counsel for the POGO.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c9aabc-7d4f-4260-b25a-2f5463610366'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:22:12.546+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:22:12.546+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Roque said he will respond to accusations hounding him in connection\
        \ to POGOs.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3840b87a-fbb3-4d8b-b91a-253053f3bc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:22:12.547+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:04.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:22:12.547+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus correspondent Daniza Fernandez contributed to this
        story.</p>'
