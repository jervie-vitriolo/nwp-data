      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9ecd3d-982d-49c3-9d51-fd05e3f2a2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
