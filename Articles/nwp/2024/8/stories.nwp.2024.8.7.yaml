      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f23a8c-a69b-48f2-b6bf-638aa9727194'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:09.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:21:29.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Reuters was unable to verify battlefield accounts from either side.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817aae2a-49b5-4f77-b6b2-779245ebc197'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:21:29.111+08:00
