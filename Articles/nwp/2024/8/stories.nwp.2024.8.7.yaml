      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T10:18:48.813+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "However, the opposition maintain Gonzalez garnered more than 6 million\
        \ votes, compared to 2.7 million for Maduro, and have published a copy of\
        \ ballots from 30,000 voting machines online.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15daf6db-4525-4ef3-9d1c-0723d2d980c5'
