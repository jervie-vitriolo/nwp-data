      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce24b17-ab7b-4ac1-a6ce-574f455b5a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.586+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.586+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>WILL NOT TOLERATE ATTACK ON TROOPS</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29aa19a8-52ab-44d7-8ac9-cb42d53653a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.587+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.587+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f911f-997a-416f-bde5-45b6fb7fc4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.588+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Ismail Haniyeh, the political leader of Palestinian Islamist group\
        \ Hamas, was assassinated in the Iranian capital of Tehran last week. The\
        \ attack drew threats of revenge by Iran on Israel, which has not claimed\
        \ responsibility.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40ecdc-b808-4ff8-8ada-157f668dfb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.588+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d59f3a5-0e3e-43ba-93e6-c2e25c086bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.589+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Coupled with the killing of the senior military commander of the Lebanese\
        \ group Hezbollah, Fuad Shukr, by Israel in a strike on Beirut last week,\
        \ concern has intensified that the conflict in Gaza is turning into a wider\
        \ Middle East war.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77940d30-08f3-4a41-bb72-686f0b4d008b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.589+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e1f66-f1d8-4797-83c9-81346ab29c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.590+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Iran has said the U.S. bears responsibility in the assassination of\
        \ Haniyeh because of its support for Israel.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7d05f-1860-41be-8ecc-05fec16cc08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.590+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f77c433-557d-4023-9889-c7fa3f3c5108'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.591+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, a rocket attack on al Asad airbase in western Iraq injured\
        \ seven U.S. personnel.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a9b18c-3265-435c-8873-7a16c36da2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.591+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed04485-9cc9-48fc-b246-e41c18069470'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.592+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.592+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Austin said the United States \"will not tolerate\" attacks on its\
        \ personnel.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986d997-66ab-4eac-afff-a5d893e674ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.592+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.118+08:00
