      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON, Aug 6 (Reuters) -</strong> Boeing said on Tuesday
        it plans to make design changes to prevent a future mid-air cabin panel blowout
        like the one in an Alaska Airlines ALK.N 737 MAX 9 flight in January that
        spun the planemaker into its second major crisis in recent years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2419286e-91dc-43b1-bdf8-6604d67998f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.324+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.324+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd61be6b0-17a2-4941-af84-8e1a8820a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.324+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.324+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The National Transportation Safety Board and Boeing said officials\
        \ still have not determined who removed and reinstalled that plane’s door\
        \ plug during production.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55f6a9d-d501-4fc2-bfc6-49baeb4b8ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.325+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24d0b42-8b9d-4523-9c0a-09d19aeab49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:16:15.325+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:06.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:16:15.325+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "NTSB completed the first of two days of hearings Tuesday that lasted\
        \ nearly 10 hours into the mid-air emergency that badly damaged Boeing’s reputation,\
        \ led to the MAX 9 grounding for two weeks, a ban by the Federal Aviation\
        \ Administration on expanding production, a criminal investigation and the\
        \ departure of several key executives.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b1d95-957b-433f-b9ec-8c585f406a15'
