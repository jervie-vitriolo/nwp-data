      'mgnl:lastModified': 2024-08-07T10:18:48.813+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The electoral authority, which the opposition claims is loyal to Maduro,\
        \ declared Maduro the winner with around 51% of the vote.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a59531f-e408-4406-b003-896fb88f7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T10:18:48.813+08:00
