      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Filipino boxer Aira
        Villegas is bringing home a bronze medal after losing to Turkey’s Buse Naz
        Cakiroglu via a unanimous decision in the women’s 50 kilograms (kg) division
        semifinal Wednesday at the Roland Garros Stadium.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18418ea-5e60-4ab7-8ee4-cf5879d8a7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T09:46:23.788+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:59:13.118+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed55aaf6-332e-4a2c-9b28-2f6a0b27ef50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T09:46:23.788+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:59:13.119+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Cakiroglu proved to be the superior fighter as she landed more accurate\
        \ and powerful blows, even scoring a standing eight count in the first round\
        \ to set the tempo of the lopsided win that earned her the nod of all five\
        \ judges.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb0cd6-4868-4f23-a478-5c6f82fc9e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T09:46:23.788+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:59:13.119+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341d2b85-2300-4d9a-be52-0118169be8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T09:46:23.789+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:59:13.120+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Despite the loss, it was still an impressive Olympic debut for Villegas\
        \ who displayed promising performances throughout her matches.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d36d66-d48b-44af-8953-bb7cc7aedc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T09:46:23.789+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:10.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T09:59:13.120+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e892328e-2f41-478c-b6d9-aac633e37a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T09:46:23.789+08:00
