  'bangladesh-army-refused-to-suppress-protest':
    'author': 'Ruma Paul, Krishn Kaushik, Devjyot Ghoshal, Reuters'
    'caption': 'A mural of Prime Minister Sheikh Hasina is seen vandalised by protesters
      as people celebrate her resignation in Dhaka, Bangladesh, August 5, 2024. (Reuters/Mohammad
      Ponir Hossain/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-07T17:06:35.000+08:00
    'imagesource': 'jcr:bb8ba4d8-9f18-437d-84e6-2978d16f356a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77753f20-ea8a-4e50-9e77-0d4c4a4e5bfd'
    'lead': 'REUTERS EXCLUSIVE: The night before long-time leader Sheikh Hasina abruptly
      fled Bangladesh amid deadly protests, her army chief held a meeting with his
      generals and decided that troops would not open fire on civilians to enforce
      a curfew.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-07T17:17:11.076+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:58.636+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:21.469+08:00
    'mgnl:lastModified': 2024-08-07T17:17:11.178+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Bangladesh army refused to suppress protest, sealing Hasina’s fate'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835b8d80-4a0e-439f-83cb-43bb31dd0f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.131+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DHAKA/NEW DELHI, Aug 7 (Reuters) —</strong> The night before
        long-time leader Sheikh Hasina abruptly fled Bangladesh amid deadly protests,
        her army chief held a meeting with his generals and decided that troops would
        not open fire on civilians to enforce a curfew, two serving army officers
        with knowledge of the discussions told Reuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e25270-227d-41b9-8ee6-6d7960850c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.639+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gen. Waker-Uz-Zaman then reached out to Hasina’s office, conveying\
        \ to the prime minister that his soldiers would be unable to implement the\
        \ lockdown she had called for, according to an Indian official briefed on\
        \ the matter.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd376d1-4942-429e-bad1-d9d90fcfab43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The message was clear, the official said: Hasina no longer had the\
        \ army’s support.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ba76e3-a2dd-4363-9487-4519600641c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.132+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.132+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Details of the online meeting between military top brass and the message\
        \ to Hasina that she had lost their backing have not previously been reported.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe20a87-36d7-43ea-86a0-a8e0b8952d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.133+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They help to explain how Hasina’s 15-year rule, during which she brooked\
        \ little dissent, came to such a chaotic and sudden end on Monday, when she\
        \ fled from Bangladesh to India.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364707ac-9b5f-4316-a178-f0e44514c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.133+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.133+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The nationwide curfew had been imposed after at least 91 people were\
        \ killed and hundreds injured in nationwide clashes on Sunday, the deadliest\
        \ day since student-led protests against Hasina began in July.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb09097-faa1-4e31-a31c-366d9c454b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.134+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Army spokesman Lt. Col. Sami Ud Dowla Chowdhury confirmed the Sunday\
        \ evening discussions, which he described as a regular meeting to take updates\
        \ after any disturbance. He did not provide details when presented with additional\
        \ questions about decision-making at that meeting.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dcf9e7-0333-49ee-92d8-e2bb1a7d3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.134+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.134+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hasina could not be reached and her son and advisor, Sajeeb Wazed,\
        \ did not respond to repeated requests for comment.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243478cb-9156-42e0-9806-c2bc0928bcc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters spoke to ten people familiar with the events of the past week,\
        \ including four serving army officers and two other informed sources in Bangladesh,\
        \ to piece together the final 48 hours of Hasina’s reign. Many of them spoke\
        \ on condition of anonymity due to the sensitivity of the matter.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9034db47-972d-42f0-916c-991da5c63d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.135+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.135+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hasina, who has ruled Bangladesh for 20 of the last 30 years, was elected\
        \ to a fourth term leading the country of 170 million in January, after arresting\
        \ thousands of opposition leaders and workers. That election was boycotted\
        \ by her main rivals.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87907054-d4ee-4de8-94ce-b1b231893bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.136+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.136+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Her iron-fisted grasp on power has been challenged since summer by\
        \ protests triggered by a court ruling to reserve government jobs - heavily\
        \ coveted amid high youth unemployment - for certain segments of the population.\
        \ The decision was overturned but the demonstrations had quickly morphed into\
        \ a movement to oust Hasina.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8686b7b-e176-4b8e-942c-5cc06da026c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.136+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.136+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zaman has not publicly explained his decision to withdraw support from\
        \ Hasina. But the scale of the protests and a death toll of at least 241 made\
        \ supporting Hasina at all costs untenable, three former senior Bangladesh\
        \ army officers told Reuters.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c681b6-3e9b-463c-b70b-3eec7e01b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.137+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.137+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There was a lot of uneasiness within the troops,\" said retired Brig.\
        \ Gen. M. Sakhawat Hossain. \"That is what probably (put) pressure on the\
        \ chief of army staff, because the troops are out and they are seeing what\
        \ is happening.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e06b543-4fda-459c-a21d-3687340364fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.137+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.137+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zaman, who is related to Hasina by marriage, had showed signs of wavering\
        \ in his support for the prime minister on Saturday, when he sat on an ornate\
        \ wooden chair and addressed hundreds of uniformed officers in a town hall\
        \ meeting. The military later made some details of that discussion public.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db6feb4-cc04-43ca-9317-0b8812925cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.138+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.649+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.138+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The general declared that lives had to be protected and called on his\
        \ officers to show patience, said army spokesman Chowdhury.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7482dcda-24c1-466c-a0e8-e074f67edee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.138+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.138+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was the first indication that Bangladesh’s army would not forcefully\
        \ suppress the violent demonstrations, leaving Hasina vulnerable.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eee3f78-f0e6-4499-a0c4-a4419dbc4a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.139+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Retired senior soldiers such as Brig. Gen. Mohammad Shahedul Anam Khan\
        \ were among those who defied the curfew on Monday and took to the streets.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f0fb64-5862-4c6b-b711-951f83bb8400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.139+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.139+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We were not stopped by the army,\" said Khan, a former infantry soldier.\
        \ \"The army has done what he had promised the army would do.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c2359-6c36-44b7-a4cf-cc9381d185e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.140+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Short notice''</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9cf31-67d8-4286-8b48-62c6c0e68497'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.140+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.140+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Monday, the first full day of the indefinite nationwide curfew,\
        \ Hasina was holed up inside the Ganabhaban, or \"People’s Palace\", a heavily-guarded\
        \ complex in the capital Dhaka that serves as her official residence.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8c107-f403-4f84-86f9-7dc4271f6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.141+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Outside, on the streets of the sprawling city, crowds gathered. Tens\
        \ of thousands of people had answered protest leaders' call for a march to\
        \ oust the leader, streaming into the heart of the city.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c337a62e-31de-44f2-8ee2-b6d00f72bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.141+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "With the situation spiralling out of her control, the 76-year-old leader\
        \ decided to flee the country on Monday morning, according to the Indian official\
        \ and two Bangladesh nationals familiar with the matter.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd16384-5628-4970-8368-fca5f975cb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hasina and her sister, who lives in London but was in Dhaka at the\
        \ time, discussed the matter and flew out together, according to a Bangladesh\
        \ source. They left for India around lunch, local time.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e89793a-f5f7-4153-b6a1-5ad24453e393'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Indian foreign minister Subrahmanyam Jaishankar told parliament on\
        \ Tuesday that New Delhi had urged \"various political forces with whom we\
        \ were in touch\" to resolve the situation via dialogue throughout July.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1a35c3-206a-4a08-ad7d-8f01ecad08f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But as crowds gathered in Dhaka on Monday ignoring the curfew, Hasina\
        \ decided to resign \"after a meeting with leaders of the security establishment\"\
        , he added. \"At very short notice, she requested approval to come for the\
        \ moment to India.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df6f41b-1fa5-4fd2-a448-5063c63e0809'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A second Indian official said it was \"diplomatically\" conveyed to\
        \ Hasina that her stay had to be temporary for fear of negatively impacting\
        \ Delhi’s ties with the next government in Dhaka. India’s Ministry of External\
        \ Affairs did not immediately return a request for comment.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf3224-cc02-453b-87d2-3c8992c2093a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.144+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nobel laureate Muhammad Yunus, whom the protesting students want to\
        \ lead the interim government after Hasina’s ouster, told The New Indian Express\
        \ newspaper that India had \"good ties with the wrong people... Please revisit\
        \ your foreign policy.\"\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d3d96a-34bd-402d-b226-c8266d010933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.145+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.145+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yunus wasn't immediately available for an interview.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e111ce61-83da-4ae9-a089-a5657a9a5972'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.145+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.145+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Late in the afternoon on Monday, a Bangladesh Air Force C130 transport\
        \ aircraft landed at Hindon air base outside Delhi, with Hasina on board.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55459fc4-7619-4ac7-9c41-61886e1fe26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.146+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.146+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There, she was met by Ajit Doval, India’s powerful national security\
        \ advisor, according to the Indian security official.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603a871c-f36a-4009-ad10-2228d29efaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Delhi had fought to carve Bangladesh out of East Pakistan in 1971.\
        \ After Hasina’s father was assassinated in 1975, Hasina took refuge in India\
        \ for years and built deep links with her neighbour’s political elite.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83209fcf-1be8-4b48-aee9-5d62a4531b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Returning to Bangladesh, she gained power in 1996, and was seen as\
        \ more sensitive to India’s security concerns than her political rivals. The\
        \ Hindu-majority nation also regarded her secular stance as favourable for\
        \ the 13 million Hindus in Bangladesh.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1d53a5-7ad4-4816-9d48-91c8880f6700'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.148+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But back in Bangladesh, resentment still lingered even among retired\
        \ soldiers that Hasina had been allowed to leave.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65408f85-59a6-49fb-a310-fddeea7b673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.148+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Personally, I feel that she should not have been given a safe passage,\"\
        \ said Khan, the veteran. \"That was a folly.\"\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bb7e0-26e1-40aa-98f0-a62190a788b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:17:11.149+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:58.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:17:11.149+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(Additional reporting by Mohammad Ponir Hossain, Sudarshan
        Varadhan, Sarita Singh Chaganti and Sudipto Ganguly; Writing by Devjyot Ghoshal;
        Editing by Mike Collett-White and Katerina Ang)</strong></em></p>'
  'hamas-yahya-sinwar-leader':
    'author': 'Yomna Ehab and Jaidaa Taha, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-07T17:28:54.000+08:00
    'imagesource': 'jcr:c53b6b4c-71a1-47a2-8474-827b6c776abf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9ad71623-1aea-484d-ba7d-71a1d915214b'
    'lead': 'Hamas named its Gaza leader Yahya Sinwar as successor to former political
      chief Ismail Haniyeh, who was assassinated in Tehran last week, the group said
      on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-07T17:31:01.708+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:57.743+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:21.839+08:00
    'mgnl:lastModified': 2024-08-07T17:31:01.797+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Hamas names Oct 7 mastermind Sinwar as leader after Haniyeh assassination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3013c874-0435-4455-847d-82937238e60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.769+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.789+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CAIRO (Reuters) —</strong> Hamas named its Gaza leader Yahya
        Sinwar as successor to former political chief Ismail Haniyeh, who was assassinated
        in Tehran last week, the group said on Tuesday, in a move that reinforces
        the radical path pursued since the Oct. 7 attack on Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad13356-b4bc-4c07-8cd1-5807f1dcb4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.770+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.770+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sinwar, the architect of the most devastating attack on Israel in decades,\
        \ has been in hiding in Gaza, defying Israeli attempts to kill him since the\
        \ start of the war.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e479ef-59b4-4648-a570-74c3983688c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.770+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.770+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The Islamic Resistance Movement Hamas announces the selection of\
        \ Commander Yahya Sinwar as the head of the political bureau of the movement,\
        \ succeeding the martyr Commander Ismail Haniyeh, may Allah have mercy on\
        \ him,\" the movement said in a brief statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed853c0-1d3a-4ca5-9c81-15b16612f973'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.770+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.770+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "News of the appointment, which came as Israel braces for a likely attack\
        \ from Iran following the killing of Haniyeh in Tehran, was greeted with a\
        \ salvo of rockets from Gaza from the bands of militants still fighting Israeli\
        \ troops in the besieged enclave.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c032e50-141f-4a98-8a9e-d2f56140b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.771+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.771+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The appointment means that Israel needs to face Sinwar over a solution\
        \ to Gaza war,\" said a regional diplomat familiar with the talks brokered\
        \ by Egypt and Qatar, which are aimed at bringing a halt to the fighting in\
        \ Gaza and a return of 115 Israeli and foreign hostages still held in the\
        \ enclave.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc11f32-0628-491c-8fe6-23a18eeda607'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.771+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.771+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It is a message of toughness and it is uncompromising.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be76033-95f5-4814-9721-a0d36e857330'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.772+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sinwar, who spent half his adult life in Israeli prisons, was the most\
        \ powerful Hamas leader left alive following the assassination of Haniyeh,\
        \ which has left the region on the brink of a wider regional conflict after\
        \ Iran vowed harsh retaliation.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b081411-f33c-4870-82d7-7cb081e22637'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.772+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel has not claimed responsibility for the assassination but it\
        \ has said it killed other senior leaders, including Hamas deputy leader Saleh\
        \ al-Arouri, who was killed in Beirut, and Mohammed Deif, the movement’s military\
        \ commander.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde09557-4d60-48fd-9f6f-1fdae00be168'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.772+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Born in a refugee camp in the southern Gaza city of Khan Younis, Sinwar,\
        \ 61, was elected as Hamas' leader in Gaza in 2017 after gaining a reputation\
        \ as a ruthless enforcer among Palestinians and an implacable enemy of Israel.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc164dea-151f-40e4-a4b9-6161f8ca93f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s chief military spokesman, Rear Admiral Daniel Hagari, blamed\
        \ Sinwar for the Oct 7 attack and said Israel would continue to pursue him.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ca1dbc-91dd-4b14-b3aa-91402bf4d3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There is only one place for Yahya Sinwar, and it is beside Mohammed\
        \ Deif and the rest of the Oct 7th terrorists,\" he told Al-Arabiya television,\
        \ according to a statement released by the military. \"That is the only place\
        \ we're preparing and intending for him.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dab72a-fddb-4f87-9021-7569aa50cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ceasefire talks</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b8f5c-19e4-47c2-b8cf-13f45d0cc710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a sign that the movement had united around the choice of Sinwar,\
        \ Khaled Meshaal, a former leader who had been seen as a potential successor\
        \ to Haniyeh, was said by senior sources in the movement to have backed Sinwar\
        \ \"in loyalty to Gaza and its people, who are waging the battle of the Flood\
        \ of Al-Aqsa\".\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ded753-7a57-47ec-9d76-db1ed99ae895'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For Israel, the appointment confirms Hamas as a foe dedicated to its\
        \ destruction and is likely to reinforce Prime Minister Benjamin Netanyahu’s\
        \ insistence that Israel must pursue its campaign in Gaza to the end.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435cc95e-5321-4b44-969b-e994ba78f3f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The White House declined to comment on Sinwar’s appointment. But a\
        \ person familiar with Washington’s thinking said the selection suggested\
        \ that Hamas could toughen its position in ceasefire negotiations and make\
        \ it harder to reach a deal.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff439c80-f7a6-48d8-9e9d-ba92d405cf34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They added, however, that Israel was already aware that even before\
        \ his formal appointment Sinwar would have the final word on any agreement\
        \ to halt the fighting, and the announcement merely set the seal on that.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985bad55-e2b0-4da4-a283-0a586b1e805e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ten months since the surprise attack by thousands of Hamas-led fighters\
        \ who swarmed into Israeli communities around the Gaza Strip in the early\
        \ hours of the morning of Oct. 7, the war has turned the Middle East on its\
        \ head and threatened to spiral into a wider regional conflict.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b99aa95-e3cc-4243-bed5-01c0b1c207ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some 1,200 Israelis and foreigners were killed and more than 250 taken\
        \ hostage into Gaza. In response, Israel launched a relentless campaign that\
        \ has so far killed almost 40,000 Palestinians and left the densely populated\
        \ enclave in ruins.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b339dd7b-df34-4903-bf89-f98f4206323b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Attempts at reaching a ceasefire that would give the exhausted population
        a respite and enable the hostages remaining in captivity to be brought home
        have foundered amid mutual recriminations from Hamas and Israel.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b08394-0536-4cee-840b-be622f27ead8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.778+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas official Osama Hamdan told Al Jazeera that the movement remained\
        \ committed to reaching a deal and the team that handled the negotiations\
        \ under Haniyeh would continue under Sinwar, who he said was following the\
        \ talks closely.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3e0614-1bdc-4eb4-b13b-5cd65e01c6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.778+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.778+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But Hani Al-Masri, a political analyst in Ramallah, said Sinwar’s appointment\
        \ to lead the movement overall was a direct challenge to Israel, and sent\
        \ a message about Hamas' adherence to his \"extremist and resistant approach\"\
        .\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aba70c7-5eb9-4f64-b5ea-45f93b9b887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.779+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.779+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"As Sinwar manages the negotiations, he will manage the movement,\"\
        \ he said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a305d32-a70c-4a39-ac39-9b44cfa1bc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T17:31:01.779+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:57.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T17:31:01.779+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>(Additional reporting by Nidal al-Mughrabi in Cairo,
        Ali Sawafta in Ramallah, James Mackenzie in Jerusalem, Matt Spetalnick in
        Washington; writing by James Mackenzie; Editing by William Maclean and Jonathan
        Oatis)</strong></em></p>'
  'harris-walz-campaign-democrats':
    'author': 'Nandita Bose and Jeff Mason, Reuters'
    'caption': 'Second gentleman Doug Emhoff, U.S. Vice President and Democratic presidential
      candidate Kamala Harris, vice presidential running mate Minnesota Governor Tim
      Walz and his wife Gwen Walz attend a campaign rally in Philadelphia, Pennsylvania,
      U.S., August 6, 2024. (Reuters/Kevin Lamarque)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-07T17:32:10.000+08:00
    'imagesource': 'jcr:fba8277d-e9f9-4cf6-8cb7-cc6a028bff67'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b9e0db5-f014-4e46-bae3-bee60aa5cb9c'
    'lead': 'Democratic presidential nominee Kamala Harris and her newly selected
      vice presidential running mate, Minnesota Governor Tim Walz, campaigned for
      the first time together on Tuesday in Philadelphia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-07T17:37:42.508+08:00
