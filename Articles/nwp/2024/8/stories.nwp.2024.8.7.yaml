      'jcr:uuid': '6b346baa-7bb2-42cc-83f5-293db5e6f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.579+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.579+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ANNAPOLIS, Maryland, Aug 6 (Reuters) -</strong> The United
        States has communicated to Iran and Israel that conflict in the Middle East
        must not escalate, Secretary of State Antony Blinken said on Tuesday, even
        as the Pentagon warned that it would not tolerate attacks against its forces
        in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f224cc47-8bae-40de-b109-25e35bcfbb9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.580+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.580+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca31a24-1e6f-4fcd-ad28-5c350a73af14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.580+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.580+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Middle East is bracing for a possible new wave of attacks by
        Iran and its allies following last week’s killing of senior members of militant
        groups Hamas and Hezbollah. Five U.S. troops and two contractors were injured
        in an attack on a base in Iraq on Monday, which U.S. Defense Secretary Lloyd
        Austin blamed on Iran-backed groups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c97d8d7-09ef-4c22-b9bf-e7535f4f377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.580+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.580+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170476e4-b2d4-44cb-b6fb-3420bb566469'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.581+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Officials had been in constant contact with allies and partners
        in the region and there was a "clear consensus" that no one should escalate
        the situation, the top U.S. diplomat said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c81ae9c-888b-4486-b75b-1d52215c9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.581+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc43e72d-f622-434d-8858-e95bf13ea8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.581+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.581+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We've been engaged in intense diplomacy with allies and partners,\
        \ communicating that message directly to Iran. We've communicated that message\
        \ directly to Israel,\" Blinken said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316fbd99-b061-4bd5-bdda-d1b94627dcd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.582+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:11:07.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T11:11:38.582+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ead83a-8a80-4e31-9cb0-2d484bc2f0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-07T11:11:38.582+08:00
      'mgnl:createdBy': 'daniza-nwp'
