      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:11:48.969+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>As we celebrate the founding anniversary of ASEAN (Association of
        Southeast Asian Nations) this August, the National Commission for Culture
        and the Arts (NCCA), through Sentro Rizal, presents the 7th TINGIN Southeast
        Asian Film Festival, showcasing a remarkable lineup of films from August 17
        to 18 at the Red Carpet Cinemas, Shangri-La Plaza Mall. Admissions are free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159ea394-d95f-41c9-9aac-b6bcc6ede8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:11:48.969+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:11:48.969+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8e1c01-714c-4cc0-972c-6995e5bca756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:11:48.970+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:11:48.970+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Prepared to captivate audiences with the theme “Enchantments for a\
        \ Fragile World,” the festival reimagines Southeast Asian folklore, which\
        \ uses mythical creatures and legends to convey lessons and serve as vital\
        \ models of instruction in ancient societies in the absence of a separate\
        \ philosophical system of inquiry. From dragons that bring rain to mythical\
        \ guardians protecting humanity, the 7th TINGIN Southeast Asian Film Festival\
        \ offers a glimpse into the magical stories of the region.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614fcc59-00c5-4acd-844e-1fe7981f3d3c'
      'mgnl:activationStatus': true
