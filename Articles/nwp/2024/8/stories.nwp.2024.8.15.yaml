      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:17:21.056+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: People would agree with me if I say that men really have\
        \ different urges... What about this, if your spouse is there to serve you\
        \ and she doesn’t want to, what can I—so that I don’t get in trouble with\
        \ my wife—what can I say to her?]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a2005c-25ad-4bcc-87d1-9fc216ed510d'
