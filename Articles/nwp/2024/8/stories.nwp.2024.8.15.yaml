    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d75c407-f579-45df-8667-0609821db27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:11:48.971+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:11:48.971+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The second day will showcase Part of Me by Hazrul Aizan (Brunei); Of\
