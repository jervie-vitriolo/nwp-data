        central weather administration said, with no immediate reports of damage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d9aea5-ca65-4405-b076-478e29d73528'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T19:07:17.080+08:00
