      'mgnl:lastModified': 2024-08-15T14:52:44.625+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c4ed34-065b-410e-a9ae-9c6dd5499eea'
      'mgnl:activationStatus': true
