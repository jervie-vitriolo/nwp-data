      'text': '<p>(Trigger warning: Contains stories of abuse)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f5efac-7518-465e-892f-044784118024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.393+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.261+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The second episode of
        Drag Race Philippines Season 3 brought a whirlwind of emotions as the eleven
        queens battled to save themselves from another elimination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7cc169-a2a1-4ea2-86b8-c40eaea74231'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.393+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.979+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.261+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '(Contains major spoilers)'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032731be-4d63-4111-a081-06f46a494d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.394+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.980+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.262+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taking center stage were real-life siblings Angel Galang and Maxie
        Andreison, whose bond and competitiveness were tested during a design challenge.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c031c15-0880-487f-9a7a-8358e88293e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.394+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.262+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Angel struggled throughout the challenge, admitting that it was something
        she was not prepared for. Maxie came to her rescue but could only help so
        much as she, too, needed to prepare for the competition.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35da3cbe-3271-4997-91db-07aaad0341be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.395+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.263+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As expected, Angel didn’t receive any positive feedback for her work,
        prompting the show’s host to ask her and Maxie who among them should go home.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662d316d-2afb-4915-b190-b058847f6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.395+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.263+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Initially, Angel responded that she wanted to stay and would prefer
        Maxie to go home, given that it was a competition. Maxie, however, decided
        to give the spotlight to Angel.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a3c428-28a2-4730-8b68-6322f1e64632'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.395+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.264+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As a sibling, I’ve already had a lot of opportunities, and if it comes
        down to the two of us, I’d rather be the one to go home. I want her to have
        the chance to shine. I feel bad for my sister because she’s so talented, and
        I know what she’s capable of,” said an emotional Maxie in Filipino.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2345c8-34bb-4079-831e-4a3edb35830b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.264+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Angel hugged Maxie, leaving the judges in tears as well.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698a1e7-1e18-4c22-a35b-a03dc3035e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.396+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.265+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the end, Angel faced off against another queen, Tita Baby, in the
        lipsync round, with the latter being declared the winner.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f68127-4b27-4a57-bec8-44c7a197a609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.265+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Though Angel became emotional, she accepted her fate and was prepared
        to leave the stage—until host Paolo Ballesteros stopped her, announcing that
        she would remain in the competition.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92889a9e-41eb-4691-aed6-4e56667ad622'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.397+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.266+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This marks the second consecutive week with no eliminated queens.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff65a5f-3e7f-4533-915e-a657a36cdde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.266+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>John Fedellaga opens up about dark past</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d38e6-167f-4e4b-a9ae-ca6528991b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.398+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.267+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In the “Untucked” episode of “Drag Race Philippines,” four queens gathered
        in the work room for a heartfelt conversation. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2311acaa-3a5c-4dfc-a9aa-7e0477726d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.267+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Popstar Bench and Zymba Ding first discussed Zymba’s relationship with
        her family and the church, while J Quinn later joined the discussion, sharing
        that she identifies as an atheist.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf55b9b-0902-49e8-9044-2146b8799018'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.399+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.268+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The most surprising revelation, however, came from John Fedellaga.
        The social media personality revealed that she was abused by a group of men
        when she was only 13 years old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5a898-41f7-479b-80ba-f7aa43246924'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.400+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.269+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Fedellaga shared that the traumatic experience haunted her for years,
        making it difficult to open up to her family.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf9f5e-4a94-4786-b7ce-0be1f5afc49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.400+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.269+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I was afraid he might kill me,” said Fedellaga.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7da97d-15e2-46a1-8574-869899482d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.401+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.270+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It’s really sad because I wasn’t able to open up to my family. I kept
        that inside for many years,” she added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f5b539-b494-483c-a135-d5a03ba7358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.401+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.270+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Fellow queens expressed their sympathy for Fedellaga.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8886ff-e812-44b6-9a5d-f7f9f00c90ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.402+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.271+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“What happened to her was so scary. I felt so bad for Mama John at
        that time,” said Popstar Bench.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bb3d0-92ad-4f77-8ac0-66a1cd2b2f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.402+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.271+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“She’s so brave to open up about this. You can’t judge us and assume
        that just because we are who we are, we always want men,” Bench added.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b3e14b-a3c8-4f11-9455-fd0a5412f729'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.403+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.272+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Fedellaga revealed that this experience led her to adopt a more masculine
        lifestyle, temporarily denying her feminine side as part of her coping mechanism.'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa36b56f-810e-4091-ba3b-5779d3a0c38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:00:08.403+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:26.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:01:10.272+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Drag Race Philippines airs on WOW Presents Plus and HBO Go.</p>'
