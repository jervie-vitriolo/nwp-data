    'mgnl:tags': ['MATATAG', 'DepEd', 'Matatag-curriculum', 'Alliance-of-Concerned-Teachers',
      'Sonny-Angara']
    'stories': []
    'template': '1'
    'title': 'Learning recovery program lacks implementers – teacher group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88d9db-d86a-463c-a22e-7f6eb9b1420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.456+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A group lamented on
        Thursday the lack of teachers in public schools to carry out the learning
        recovery program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44811496-1fbf-4b81-b682-a65e6c08f878'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.456+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Members of the Alliance of Concerned Teachers-NCR chapter held a
        protest in front of the Department of Education central office in Pasig City
        to air their grievances on the new MATATAG curriculum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f70b8ae-e729-4963-80cb-260247bd88b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.457+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ruby Bernardo, the group’s president, said the number of mathematics
        and language teachers is insufficient to carry out the reading programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfba10b3-a6fc-4742-93c0-de0ae574fdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.458+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Walang training ang teachers na maayos dito sa recovery programs na
        ito. Nangangamba rin kami na hindi kami makatugon doon sa essentially ay ano
        objective nito marecover ang mga bata,” said Bernardo. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4448b76c-8c7d-46c8-a942-9458152f5991'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.458+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Our teachers didn’t have sufficient training for these
        learning recovery programs. We’re also worried that we can’t fulfill the objectives
        of the project, which is to help students recover (from learning loss).]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631da8c5-dec5-4c24-84ad-b63fd0073581'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.109+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.459+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bernardo said some mathematics teachers exceed the mandated six-hour
        teaching load because of additional classes. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ccc20-fa57-4132-a5ce-0ee8396db9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.459+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Actually iyong mga math natin hindi lang 7-8 loads, sampu hanggang
        dose sila kasi maliban doon sa kanilang regular math, may tinuturo pa silang
        National Mathematics program,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2982130e-5434-42fe-9e89-13d13833b13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.110+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.460+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Actually, our math teachers don’t just have a 7 to 8
        teaching load. They sometimes handle 10 to 12 classes because on top of their
        regular mathematics subject, they also teach the National Mathematics Programs]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5419c7-3fd8-4671-a892-ce997c08bbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.316+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.460+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Sonny Angara earlier said he is open to <strong><a
        href="https://www.newswatchplus.ph/news/2024/8/7/matatag-curriculum-sonny-angara.html">amend</a></strong>
        the MATATAG agenda, which was initiated by his predecessor Vice President
        Sara Duterte. It is under pilot implementation for Grades 1, 4, and 7 in the
        current school year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b63cae-9283-457a-9d01-30bf7906b46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.316+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.111+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.461+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bernardo also pointed out that some teachers are still handling administrative
        tasks.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27330903-ea86-44e7-abfd-1c55da275c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.317+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.461+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Bagamat tinanggal sa papel iyong aming admin tasks eh hindi naman
        nagdadagag ng substantial na bilang ng administrative officers, ng non-teaching
        personnel, education staff, ” she said. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef135dbc-bb95-4091-a4a7-f5089e925f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.317+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.462+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Although they removed administrative tasks on paper,
        they didn’t add a substantial number of administrative officers, non-teaching
        personnel, and education staff]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0246c8a-f5db-44f6-9ae8-c4e91baa0929'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:42:51.318+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:18.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:18:52.462+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In January, Duterte issued a department order that removed administrative
        work from teachers to maximize their time inside the classrooms.</p>'
