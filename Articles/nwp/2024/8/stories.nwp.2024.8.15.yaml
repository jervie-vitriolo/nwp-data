      'mgnl:type': 'text'
      'text': '“The two countries will continue to engage in cooperation in both bilateral
        and multilateral arenas, particularly in the fields of energy and healthcare,
        among others,” the PCO said in a statement. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afe68a9-e248-477f-bffe-613b6df8b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.603+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:38.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:25:30.603+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Over 250,000 Filipinos are living and working in Singapore, said the
        Department of Foreign Affairs. Of this number, around 84 percent are workers,
        majority in non-household services.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb652100-a953-4404-b3ad-6c8fd75ca321'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.603+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:38.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:25:30.603+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In July, the Department of Migrant Workers highlighted Singapore’s
        move to strengthen laws that protect the welfare of FIlipino workers. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62836a8d-bb9b-47f1-9d92-f0be5a0882bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.604+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:38.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:25:30.604+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“In Singapore, there are access to labor mechanisms and administration
        of justice, access to justice, and they were first, in Singapore, to establish
        a home for OFWs where training and other activities to promote the welfare
        and protection of OFWs,” said DMW Secretary Hans Cacdac during the PH-Singapore
        Friendship Week. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5111000f-f7a5-48c0-85a8-b47be2b78e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.604+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:38.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:25:30.604+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH, Singapore upgrading of defense ties</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a532d6-69bb-48c9-b512-98e6982dccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.604+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:38.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:25:30.604+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two founding members of the Association of Southeast Asian Nations
        (ASEAN) also vowed to boost defense relations with Defense Secretary Gibo
        Teodoro describing Singapore as the country’s “next defense partner.” '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b384db-2eb3-46c4-87fb-80438d11a40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:38.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:25:30.605+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both sides signed a memorandum of understanding on defense cooperation
        on July 24 in Singapore which will serve as a framework for military education
        and anti-terrorism, to foster closer people-to-people links. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2916d6-93e9-460f-943b-96bed1a857af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.605+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:38.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:25:30.605+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Geopolitical analyst Don Mclain Gill told NewsWatch Plus that the visit
        of the Singaporean president reflects an “important level of reciprocity between
        the leaders of both Southeast Asian countries.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40842348-3145-4739-96b3-742b7f14a7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:38.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:25:30.606+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“More importantly, this visit comes at a time when the Philippines
        is pushing for closer security ties with its immediate Southeast Asian neighbors
        in the maritime domain,” said Gill. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a516bdd-4422-4f82-a028-415be25cc244'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.606+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:38.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:25:30.606+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said Singapore could complement the country’s push for stronger
        cooperation in the region in the midst of threats to stability.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c2af9a-2e50-4fc1-b06b-ea8340aa50b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:38.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:25:30.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“While Singapore is not a claimant state in the South China Sea dispute,
        active engagements with maritime Southeast Asian neighbors will complement
        the Philippines'' goal of creating stronger linkages with immediate neighbors
        amid China''s expansionism in the region,” said Gill.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141ce59b-e22d-4261-b617-f9f8017aabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.607+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:38.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:25:30.607+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Closer security ties between Southeast Asian countries will make it
        harder for China to pursue its divide and conquer approach,” he added.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fa4d10-e423-4ed0-8087-cd60f7d6064f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:25:30.608+08:00
      'mgnl:createdBy': 'tristan-nwp'
