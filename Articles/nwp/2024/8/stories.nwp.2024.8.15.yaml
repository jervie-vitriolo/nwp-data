      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed
        to this report</em></p>'
  'father-gaza-israel-':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-15T12:29:34.000+08:00
    'imagesource': 'jcr:06d4cb3a-87ff-41f1-95a3-116d0c87f02c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '540de6f7-7973-4a85-b588-a0da2eccb4cb'
    'lead': 'Mohammed Abu Al-Qumsan had just picked up birth certificates for his
      newly-born twins when he found out they had been killed, along with his wife
      and her mother, by an Israeli strike on the Gaza apartment where they were sheltering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-15T12:38:09.809+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:04:18.129+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:57.362+08:00
    'mgnl:lastModified': 2024-08-15T12:38:38.242+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Gaza', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Palestinian newborn twins killed as father obtained birth certificates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac99bfa-36f5-4d3c-b382-cfa207d50cbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:38:09.828+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:18.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:38:38.236+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DEIR AL-BALAH, Gaza, Aug 14 (Reuters)</strong> - Mohammed
        Abu Al-Qumsan had just picked up birth certificates for his newly-born twins
        when he found out they had been killed, along with his wife and her mother,
        by an Israeli strike on the Gaza apartment where they were sheltering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f566aae-d15f-405d-9c26-b139c0f58c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:38:09.829+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:18.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:38:38.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He waved the laminated documents, supposed to signify rare joy in the
        besieged Palestinian enclave, as a man held him while he wept at the morgue
        where their bodies were brought.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fb8fc3-eda1-40b0-8839-f253d6e61437'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:38:09.829+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:18.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:38:38.237+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"My wife is gone, my two babies and my mother-in-law. I was told it''s
        a tank shell on the apartment they were in, in a house we were displaced to,"
        said Abu Al-Qumsan, 31, recalling the devastating phone call from people in
        the neighbourhood.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73959d81-6852-4a98-80c5-d43b0346a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:38:09.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:18.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:38:38.238+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He and others carried his boy and girl, Asser and Ayssel, who were
        wrapped in white shrouds - a common sight in Gaza, where Israel''s land and
        air campaign has put hundreds of thousands of people regularly on the move
        in search of shelter.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215565f-dd5b-42e2-943f-74d7bd85a41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:38:09.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:18.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:38:38.238+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A man prayed as the bodies were placed in the back of a car and a crowd
        gathered and people looked on from the balcony of one of Gaza''s overwhelmed
        emergency rooms, at the Al-Aqsa Maryrs Hospital in Deir al-Balah in the centre
        of the coastal strip.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b481c8b-f40e-4ae8-b40a-aa3af460fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:38:09.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:18.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:38:38.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ten months after the Gaza war erupted, air strikes, artillery shells
        and severe shortages of medicine, food and clean water have brought one of
        the world''s most densely populated places to its knees.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11df4f8-703e-4910-966d-13ee823ed0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:38:09.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:18.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:38:38.239+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Today, it was registered in history that the occupation army targets
        newborn children who are barely four days old, twins along with their mother
        and grandmother," hospital doctor Khalil al-Daqran said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6db73a-8c0d-431e-931c-13fd7a60fd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:38:09.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:18.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:38:38.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israel says it goes to great lengths to avoid civilian casualties and
        accuses arch-foe Hamas of using human shields, charges the militants deny.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7f19e4-36a7-4a62-a329-3e611f8f977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:38:09.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:18.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:38:38.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Palestinian Iranian-backed militant group started the conflict
        in an Oct. 7 cross-border raid on Israel, killing 1,200 people and taking
        over 250 hostage, according to Israeli tallies.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f7506e-4d41-4238-a60f-f4c45c476206'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:38:09.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:18.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:38:38.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Israel struck back with an offensive that has killed nearly 40,000
        people and wounded more than 92,000, according to Gaza health authorities,
        and reduced much of the enclave to rubble.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845ae327-10fa-4bd1-8982-554be00ae37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:38:09.832+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:18.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:38:38.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Abdullah al-Attar; writing by Michael Georgy; editing
        by Philippa Fletcher)</p>'
  'kamuning-flyover-southbound-lane-reopens':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-15T12:43:51.000+08:00
    'imagesource': 'jcr:6320bddc-c4b3-420f-a21f-ef5caaf3baae'
