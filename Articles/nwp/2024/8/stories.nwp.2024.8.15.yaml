  'North-Korea-tours':
    'author': 'Ju-min Park, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-15T15:20:50.000+08:00
    'imagesource': 'jcr:d4e26e4d-9df4-452e-91fc-b822b4477d26'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b79f72b-500e-4a9e-9003-8be6ca9b18e1'
    'lead': 'North Korea will resume international tourism to its northeastern city
      of Samjiyon in December, and possibly the rest of the country, tour companies
      said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-15T15:25:36.399+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:00:29.155+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:58.900+08:00
    'mgnl:lastModified': 2024-08-15T15:27:59.063+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['tourism', 'North-Korea']
    'stories': []
    'template': '1'
    'title': 'North Korea to open border for foreign tourists in December, tour operators
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0e20ac-bee2-4f11-a380-564571629ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:25:36.423+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:29.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:27:59.058+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL, Aug 14 (Reuters) -</strong> North Korea will resume
        international tourism to its northeastern city of Samjiyon in December, and
        possibly the rest of the country, tour companies said on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1724e8b-eaf1-4b41-998e-33dc7718ad37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:25:36.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:29.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:27:59.058+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The move is a sign that the reclusive country is readying to reopen
        borders to bigger groups of foreign tourists after years of strict COVID border
        controls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90a98be-bf49-4db7-a126-1858f08cabb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:25:36.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:29.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:27:59.059+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We have received confirmation from our local partner that tourism
        to Samjiyon and likely the rest of the country will officially resume in December
        2024," the Beijing-based Koryo Tours said on its website.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd2f3b5-114f-4cfc-855b-8380ba85d737'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:25:36.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:29.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:27:59.059+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'International flights in and out of North Korea resumed last year and
        a small group of Russian tourists flew to North Korea for a private tour in
        February. Top foreign officials, including Russian President Vladimir Putin
        in June, have been visiting the country.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1793d957-9b7c-4a4e-bfcf-5292634f1fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:25:36.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:29.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:27:59.060+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'But North Korea has not been fully open to international tourists since
        2020.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e93e8ee-2ae9-4a60-9186-39177ef7e00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:25:36.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:29.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:27:59.060+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Having waited for over four years to make this announcement, Koryo
        Tours is very excited for the opening of North Korean tourism once again,"
        the firm said, adding its local partner would confirm itineraries and dates
        in coming weeks.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b1f8a3-7ae1-4c2c-bbc6-f6075d6d4c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:25:36.426+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:29.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:27:59.061+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'North Korea has been building what it called a "socialist utopia" in
        Samjiyon, a city near the Chinese border, and "a model of highly-civilised
        mountain city" with new apartments, hotels, a ski resort and commercial, cultural
        and medical facilities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d9f602-3e1c-4c65-8af9-de979a060a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:25:36.426+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:29.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:27:59.061+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Leader Kim Jong Un in July sacked or demoted some senior officials
        for their "irresponsible" handling of his flagship Samjiyon project.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b217286e-8a84-4f80-8831-cd5fe82268c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:25:36.426+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:29.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:27:59.061+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Another travel agency, KTG Tours, also announced that tourists would
        be able to go to Samjiyon from this winter.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfe63a2-487e-488b-806b-ebbf9d243387'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:25:36.427+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:29.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:27:59.062+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Ju-min Park; Editing by Alex Richardson)</p>'
