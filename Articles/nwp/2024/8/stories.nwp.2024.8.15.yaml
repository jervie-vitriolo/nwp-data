    'jcr:uuid': 'ceb9e813-d4e8-455a-be9c-960919bfd09d'
    'lead': ' Motorists can now use the southbound lane of the Kamuning flyover in
      Quezon City three months after it was closed for retrofitting, the Metropolitan
      Manila Development Authority (MMDA) said on Thursday, Aug. 15.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-15T12:46:02.833+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:04:02.051+08:00
