    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:00.158+08:00
    'mgnl:lastModified': 2024-08-15T18:58:42.072+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['japan', 'quake']
    'stories': []
    'template': '1'
    'title': 'Japan ends megaquake advisory on Nankai Trough disasters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5b3cb2-bfe3-4048-974f-5184d0d91106'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:58:42.059+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:54.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:58:42.068+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>TOKYO, Aug 15 (Reuters) - Japan on Thursday ended its call for higher-than-usual
        risks of a major earthquake, one week after a strong tremor on the edge of
        the Nankai Trough seabed zone caused the government to issue its first-ever
        megaquake advisory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09861e4d-4690-41f5-89d0-32752aa4383b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:58:42.060+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:54.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:58:42.060+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Citizens can now return to normal life as no abnormalities were
        observed in the seismic activity of the Nankai Trough located along Japan''s
        Pacific coast in the past week, said Yoshifumi Matsumura, the state minister
        for disaster management.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c265fee-2ac8-41e0-b635-e77e9630753d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:58:42.060+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:54.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:58:42.060+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A Japan Meteorological Agency (JMA) expert panel on Aug. 8 released
        an advisory that there was a "relatively higher chance" of a Nankai Trough
        megaquake as powerful as magnitude 9, after a magnitude-7.1 quake hit the
        country''s southwest.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418470ad-234a-475b-8964-2c5ba788c797'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:58:42.060+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:54.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:58:42.060+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'While the advisory was not a definitive prediction, the government
        asked residents of a wide range of western and central regions to review evacuation
        procedures in case of severe earthquake and tsunami disasters.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a55b7be-f4bb-4be3-89e9-db15892c99d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:58:42.061+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:54.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:58:42.061+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Prime Minister Fumio Kishida cancelled a diplomatic tour to Central
        Asia and Mongolia over the weekend to prioritise disaster management.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1371de-3f17-4381-b150-bf915f811a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:58:42.061+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:54.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:58:42.061+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On Aug. 9, a magnitude-5.3 earthquake hit eastern Japan near Tokyo,
        but its epicentre was located outside of the Nankai Trough zone where the
        JMA signalled the chance of a megaquake, and the damage was small as only
        three mild injuries were reported.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5acf348a-06e8-4ae7-b31d-5e2c8801c88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:58:42.062+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:54.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:58:42.062+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Central Japan Railway 9022.T ended its week-long precaution of reducing
        the speed of trains running near coastal areas, although the risk of another
        natural disaster, approaching Typhoon Ampil, forced the company to cancel
        high-speed trains connecting Tokyo and Nagoya on Friday.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6493596-8558-46d5-8d18-8844f53a0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:58:42.062+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:54.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:58:42.062+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Japan has predicted a 70%-80% chance of a Nankai Trough megaquake occurring
        in the next 30 years.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead6ea3-7e1c-4fa5-bfe1-55b25fe6e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:58:42.063+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:54.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:58:42.063+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The government''s worst-case scenario has estimated that a Nankai Trough
        megaquake and subsequent tsunami disaster could kill 323,000 people, destroy
        2.38 million buildings and cause 220 trillion yen ($1.50 trillion) of economic
        damage.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a07b196-2382-4df5-9dd8-78772756ce77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:58:42.063+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:54.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:58:42.063+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Japan is one of the world''s most earthquake-prone countries. More
        than 15,000 people were killed in a magnitude 9 quake in 2011 that triggered
        a devastating tsunami and the triple reactor meltdowns at a nuclear power
        plant in northeast Japan.</p>'
