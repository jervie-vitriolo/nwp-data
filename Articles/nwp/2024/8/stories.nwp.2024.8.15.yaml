      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:29.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T22:44:23.912+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on <a href="https://www.officialgazette.gov.ph/2024/08/15/proclamation-no-665-s-2024/">Proclamation
        665</a>, the Ninoy Aquino holiday, which falls on a Wednesday, Aug. 21, was
        moved to provide a longer weekend for Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a4021f-b1c9-42ca-8642-e947dd85719b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T22:38:05.409+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:57:29.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T22:44:23.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>This results in an extended weekend, with Aug. 26 (Monday) a public
        holiday in celebration of National Heroes Day. Aug. 23 is a Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f3138-fa8d-4dca-967c-6eb551221113'
