      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '522ef465-e5c6-4291-9c41-955b9ec5ebe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:11:48.970+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:49.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:11:48.970+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The two-day film festival features 10 selected films representing each\
        \ ASEAN country. On August 17, five films will be screened, accompanied by\
        \ an opening program in the evening. These include Golden Dragon directed\
        \ by Boren Chhith (Cambodia); Once Upon a Time, There Was a Mom by Lin Htet\
        \ Aung (Myanmar); Worship by Uruphong Raksasad (Thailand); Snow in Midsummer\
        \ by Chong Keat Aun (Malaysia); and The Long Walk by Mattie Do (Laos).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
