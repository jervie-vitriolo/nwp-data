      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:48.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:17:21.054+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Padilla further asked what husbands can do when their wives are not\
        \ in the mood for sex. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6a150a-4e6e-49d3-9016-b6f6fb8a8362'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:17:21.054+08:00
