      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hot on the success of the recently-concluded Cinemalaya Bente: Loob
        Lalim Lakas, the Cultural Center of the Philippines and the Cinemalaya Foundation
        Inc. have set the artistic bar even higher with the 10 new full-length finalists
        who will compete in the country’s pioneering independent film festival in
        2025.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ffeb43-8629-45fd-a141-b1ee3331973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:52:44.624+08:00
