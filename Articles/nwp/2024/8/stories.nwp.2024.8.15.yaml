      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Bhanvi Satija and Puyaan Singh in Bengaluru and Jennifer
        Rigby in London; Editing by Shilpi Majumdar and Leslie Adler)</p>'
