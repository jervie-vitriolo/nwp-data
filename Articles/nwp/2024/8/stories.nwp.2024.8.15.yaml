      'mgnl:lastModified': 2024-08-15T18:17:21.052+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787d76a-54f5-4313-bafd-2b481eb55094'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:17:21.052+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:48.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:17:21.052+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Is that so? So, what was previously said about it being\
        \ an obligation for a wife or husband to comply when their spouse requests\
        \ sex—whether the spouse is male or female—no longer applies?]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c8654-981e-42de-aa98-6a83827ee98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:17:21.053+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:48.694+08:00
