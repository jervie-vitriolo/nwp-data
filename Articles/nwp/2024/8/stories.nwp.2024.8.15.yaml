  'japan-megaquake-advisory':
    'author': ' Kantaro Komiya, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-15T18:54:28.000+08:00
    'imagesource': 'jcr:4c7de67b-93b9-4b9f-b21d-09317811d6f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39c2c1d7-f27a-4bf0-9a76-d677c527bdb7'
    'lead': 'Japan on Thursday ended its call for higher-than-usual risks of a major
      earthquake, one week after a strong tremor on the edge of the Nankai Trough
      seabed zone caused the government to issue its first-ever megaquake advisory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-15T18:58:42.031+08:00
