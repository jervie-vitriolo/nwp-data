      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:14.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:52:44.625+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 2025 finalists, culled from the 20 semi-finalists, are still undergoing\
        \ training at the Cinemalaya Film Lab, a three-month-long film-laboratory\
        \ mentorship program meant to prime the finalists in the different aspects\
        \ of filmmaking such as scriptwriting, directing, cinematography, performance,\
        \ editing, production design, sound, music, production management, and promotion\
        \ strategies.\r"
