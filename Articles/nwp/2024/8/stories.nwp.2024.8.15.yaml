      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Fans are certainly "happy"
        with the reunion movie of Joshua Garcia and Julia Barretto.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43aabc74-a896-477e-8ad0-f81d436c9ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.135+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Un/Happy For You” is a box office hit on its opening day with a
        gross earning of P20.5 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33f20f6-8b69-4069-a412-b73535e7d643'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.136+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Star Cinema and Viva Films said the film posted the biggest opening
        gross of a local movie this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02552a74-d448-4feb-9f5c-0b2bc16ab9f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.137+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Thank you for coming back to the cinemas and for making our film the
        biggest opening gross of a local film this year. Dama namin ang init ng suporta
        at pagmamahal niyo,” ABS-CBN PR said in a post on X (former Twitter). '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893bd2ba-4224-422e-93d8-4ab7a63e186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.137+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia and Barretto previously told NewsWatch Plus that it was the
        right time for a reunion project.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe7fe7-18d6-4264-94bf-665a15651f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.138+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'First, there was a sense of familiarity since the two worked together
        in at least four films before their much-talked-about split in 2019. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9723d4b2-73ea-40e4-9256-71bb14ed9f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.138+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Second, a feeling of security at this point in their lives. Garcia
        and Barretto have starred in a number of film and television projects.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5f1e2-9c22-4426-baed-198b3d2c8ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.139+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia and Barretto play the roles of exes “Zy” and “Juancho” in the
        film directed by Petersen Vargas. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89a4721-b989-4120-9d1b-ae80c3a13c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.139+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The trailer shows Garcia plotting revenge on Barretto but ends up blindsided
        since Barretto is about to get married.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60335eee-ce66-42f7-abcf-cd445a1e6207'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Tulad ng sinabi ko noong umpisa, kung babalik ako sa pelikula gusto
        ko kasama si Julia kasi siya rin kasama ko noong nagpe-pelikula ako,” said
        Garcia in an interview with NewsWatch Plus.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919a3371-fb33-4957-b272-12cb69d3ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.328+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.140+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I said this before, if I’d go back to the movies I want
        to do it with Julia since I was with her when I began doing films.]'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511fa3e-dbba-451b-ab90-2fd31ff1e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.328+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.141+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia said he appreciated sharing the lead role.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf992cb6-7faa-4bf5-83ef-7f61ab5a03c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.329+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.141+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ayoko kasi noong ganong pressure, at least kapag dalawa tayong magkasama,
        dalawa tayong ma-pressure,” the actor said in jest.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c04426-9565-45e3-9ebd-cb88c4200cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.329+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.142+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I don’t like that kind of pressure; at least if it’s
        the two of us, we will both feel pressured.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1de354c-4c06-4e42-823b-d65939a91459'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.330+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.143+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'For Barretto, the material was the turning point to accept the project.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37bdf771-fcd3-42a1-8478-d47af5927aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.330+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.143+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Working with Josh again, working with Star Cinema again, and of course
        the material, we have a good script,” she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82f3aa5-8924-468a-bc72-9a7c79bf5290'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.331+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.144+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The former on- and off-screen couple said both of them grew as actors
        after their split, and their personal history provided context on how they
        approached their characters in the film.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bfb6d0-63b4-4728-b19a-9a177715581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.144+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mas matured na yung approach namin sa lahat ng bagay. Kapag work,
        work na talaga, pag usap, usap, pag sabaw na tayo parang naglalaro na rin
        tayo,” said Garcia.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db86fee-26be-4688-928c-401afc04162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.145+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We’re both more mature now in terms of our approach.
        We’re serious about work, but there are light moments and fun during our shoot.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a905a127-9126-4543-b6e4-eb1a9701c17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.333+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.145+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Un/Happy for You” is showing in 230 cinemas nationwide. '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d92d59e-b4d7-4bf0-bf8b-1d6279da0a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:39:54.334+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:00:14.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:21:42.146+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed
        to this report.</em></p>'
  'BSP-money-bills-inflation-bank-':
    'author': 'Cris Paraso, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-15T17:00:47.000+08:00
    'imagesource': 'jcr:8368b9d7-9abc-4409-a16d-42419129c215'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f23782ca-cdeb-4cc0-ab57-acd3415d4590'
    'lead': 'The policy-making Monetary Board (MB) has cut the interest rate by a
      quarter of a percentage point to 6.25 percent, making credit easier on the back
      of improving economic conditions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-15T17:10:46.401+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T13:59:46.928+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:59.226+08:00
    'mgnl:lastModified': 2024-08-15T20:07:48.795+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['bank', 'money', 'interest-rate', 'inflation', 'BSP']
    'stories': []
    'template': '1'
    'title': 'Monetary Board cuts interest rate to 6.25 percent'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9bd5983-71b8-4b0c-a121-5d644000309b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:10:46.426+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:46.930+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T20:07:48.791+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The policy-making Monetary
        Board (MB) has cut the interest rate by a quarter of a percentage point to
        6.25 percent, making credit easier on the back of improving economic conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973011f0-a8b0-4f42-8102-30f921c83c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:10:46.426+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:46.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T20:07:48.791+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>MB Chairman and Bangko Sentral ng Pilipinas Governor Eli Remolona
        Jr. said in a media briefing on Thursday that the lower cost of money is supported
        by expectations of declining inflation rate, a solid economic expansion, and
        declining jobless rate, among others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e8e86a-2a82-46b9-83d4-aef11e939ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:10:46.427+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:46.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T20:07:48.792+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We hope it (lower interest rate) will make lending rates lower,
        make credit easier and that has side effects on consumption, investment. It’s
        one move, we may need further moves in the same direction,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5632a14f-276e-450a-ba10-bf3d590b3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:10:46.427+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:46.932+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T20:07:48.792+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The rate cut would largely impact credit on consumer products like
        housing, automotive, and credit card, among others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be1f51a-5f88-4b5b-9177-9adfa6d95af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:10:46.427+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:46.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T20:07:48.793+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The MB, in an off-cycle meeting, last raised the policy rate to
        6.5 percent in October 2023 and kept this unchanged for 10 months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c0141-6fa1-4916-8933-6ec67b0807ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:10:46.428+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:46.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T20:07:48.793+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Remolona said monetary officials expected the rate cut to track
        the US Federal Reserve’s likely move to reduce interest rate by half a percentage
        point during its meeting in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549972a0-6bef-4af9-bd09-6adc188d18bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:10:46.428+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:46.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T20:07:48.794+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the consumer price outlook, Remolona said inflation is projected
        to trend downward to within the government’s 2‑4 percent target range despite
        the uptick in July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c614fc8-c387-4382-931f-ace72e2b9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:10:46.429+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:46.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T20:07:48.794+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said inflation forecasts for 2024 and 2025 are at 3.3 percent
        and 2.9 percent, respectively, citing the impact of lower rice tariff, while
        the forecast for 2026 is still within target at 3.3 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43922a0c-c046-4230-aa81-9a1536f58e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:10:46.429+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:46.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T20:07:48.794+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“With inflation on a target-consistent path, the current macroeconomic
        outlook supports a calibrated shift to a less restrictive monetary policy
        stance,” Remolona said.</p>'
  '5-Reasons-to-Visit-the-New-Marvel-Area-at-Hong-Kong-Disneyland':
