      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T22:44:23.913+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The celebration of Ninoy Aquino Day may be moved from August 21, 2024\
        \ to August 23, 2024 provided that the historical significance of Ninoy Aquino\
        \ Day is maintained,” the proclamation read.\r"
