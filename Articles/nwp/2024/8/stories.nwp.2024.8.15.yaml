      'mgnl:lastModified': 2024-08-15T18:17:21.049+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd220bbef-4661-40f1-8a41-9d0464771515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:17:21.049+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:48.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:17:21.049+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Padilla, an actor-turned-lawmaker, appeared surprised by the statement\
        \ of lawyer and women’s rights advocate Lorna Kapunan that compelling one’\
        s wife to have sex is considered marital rape.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05cafe3-6913-40ab-9d11-0f410459ddf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:17:21.050+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:48.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:17:21.050+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe01dac-39c6-4c65-942e-0b0ee2e236b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:17:21.050+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:48.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:17:21.050+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ah talaga po?” Padilla said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2218ee-60a3-4b55-bd4c-287ed0b4610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:17:21.051+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:48.691+08:00
