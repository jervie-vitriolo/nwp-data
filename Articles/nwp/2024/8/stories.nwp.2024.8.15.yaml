    'template': '1'
    'title': 'TINGIN offers a glimpse of Southeast Asian folklore and cinema'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d0c89-2c12-44f3-9f20-ee1118914eec'
