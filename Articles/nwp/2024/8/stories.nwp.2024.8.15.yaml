      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The quake shook buildings in the capital, Taipei. The quake had a depth
        of 9 km, the weather administration said, and was just off its northeastern
        shore.'
    '2':
      'jcr:primaryType': 'mgnl:block'
