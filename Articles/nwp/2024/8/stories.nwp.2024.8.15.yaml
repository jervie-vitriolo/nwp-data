      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Filipino athletes who
        represented the country in the Paris Olympics expressed gratitude to their
        supporters on Wednesday, Aug. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb29bb9a-2732-4730-81a7-ba95711339d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.599+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.599+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a595d7-0b78-47c6-8fe3-25479bc83cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Filipino Olympians – including two-time Olympic gold medalist
        for gymnastics Carlos Yulo and bronze medalists for boxing Nesthy Petecio
        and Aira Villegas – had a homecoming parade around the cities of Pasay and
        Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4430dd0-5bd6-4dd8-bbd4-864317c04213'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ba2ae3-3ebf-488f-b1af-aa5499b83388'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.600+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Around 4 p.m., the parade kicked off at Vicente Sotto Street in Pasay\
        \ City. It passed along Roxas Boulevard, P. Burgos Avenue, Finance Road, Taft\
        \ Avenue, Quirino Avenue, and Adriatico Street before ending at Rizal Memorial\
        \ Sports Complex.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb16812-873c-4069-82f0-e8e615a5ba3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.601+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.333+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0d8339-1074-436f-a61d-aab0fdf7ec80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.601+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Olympians were welcomed with loud cheers of thousands of supporters\
        \ at the stadium.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827699ce-c5bd-48dc-bb5e-eca665f315e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51deb42e-fade-45bc-90f5-2ab78f8feaf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Yulo, who brought pride to the country after his back-to-back gold\
        \ win, told their supporters that they will aim for more medals.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5c6019-2e99-4b7d-8fd6-9ad2fbc97d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db5374-bded-499e-a6ed-3af29bafe821'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.603+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Mas gagalingan pa po namin sa mga susunod na competition. Asahan n’\
        yo po na mas makakakuha po tayo ng mas maraming medal po. Nagpapasalamat po\
        \ ako sa lahat ng mga taong sumusuporta sa’min,” the gymnast said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baae91b-ed5d-445d-a94d-2d4ae9a48b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.603+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd476619-609c-463b-920a-892941bed5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.604+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will do better in the next competition. Expect that\
        \ we will get more medals. We thank everyone who supported us.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930611c8-3053-4df7-ad04-e305a255434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.604+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f44e756-84c2-4b33-8a53-dceb8eae8fd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.605+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Villegas, meanwhile, was overwhelmed with the support they received.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ecf9d1-2216-4f3f-98ee-03d05dba76f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.605+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef39fde7-25c7-4d45-bce4-76a3f39ca436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.606+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Sa lahat po ng kababayan ko sa buong mundo, taos-puso po kaming nagpapasalamat\
        \ sa suporta n’yo at sa prayers n’yo, lalo na po sa mga nanood po sa’min na\
        \ madaling araw po dito sa Pilipinas,” she said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382574bb-b989-4a24-8085-f68e6d1a4603'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.606+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a22644-f289-40f0-9391-50c6f815468d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.607+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.607+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: To our fellow Filipinos around the world, we deeply thank\
        \ you for your support and prayers, especially to those who watched our games\
        \ in the wee hours in Philippine time.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209248bd-097b-4926-a1f1-ee1017ad46f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.607+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.607+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b01b21-d933-4585-8aa3-84a3139006d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.608+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Petecio, on the other hand, gave advice to young, aspiring athletes.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1215a86a-0b05-4d97-a9b3-c35bab9d661c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.608+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cde9bca-433e-4afe-8c84-7d0396c8f4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.609+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Sa mga kabataan po na nag-a-aim na sundan ‘yung yapak po naming lahat\
        \ na nandito po sa harapan ninyo, ‘wag n’yo pong pigilan ‘yung sarili ninyo.\
        \ ‘Wag n’yong pigilan na abutin ang pangarap ninyo. Lagi n’yo pong taandaan,\
        \ sa bawat pag-hindi ni Lord, sa bawat ayaw ni Lord ibigay ‘yung gusto natin,\
        \ mas better ang plano ng Panginoon lagi kaysa sa atin,” she said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811ab043-ea14-4da3-8be1-2ee75d6fbb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.609+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0d5ec4-7da9-4de4-a0af-f9d4985364e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.610+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.610+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: To the youth who aim to follow in our footsteps, persevere.\
        \ Don’t stop reaching for your dreams. Always remember, the Lord’s “no” leads\
        \ to a better plan for us.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ff1710-62c7-4028-9630-4df5e1a6478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.611+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.611+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f337fa-e7bb-48aa-9aa2-ad16e8164289'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T10:06:20.611+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:44.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T10:06:20.611+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
