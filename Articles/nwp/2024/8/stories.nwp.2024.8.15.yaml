    'lead': 'As we celebrate the founding anniversary of ASEAN this August, the National
      Commission for Culture and the Arts, through Sentro Rizal, presents the 7th
      TINGIN Southeast Asian Film Festival, showcasing a remarkable lineup of films
      from August 17 to 18 at the Red Carpet Cinemas, Shangri-La Plaza Mall. Admissions
