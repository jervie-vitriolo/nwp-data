      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Subway services in Taipei continued at a lower speed immediately after
        the quake, authorities said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae3926-6e58-4efb-a2b4-77e2dc98b5bc'
