      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:48.697+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:17:21.055+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sasang-ayon naman sa akin ang mga taumbayan ‘pag sinabi kong may iba\
        \ talagang urge ang mga lalaki… Papaano ‘yun, nandiyan ang asawa mo to serve\
        \ you, ayaw niya. Ano ang pwede kong – para hindi ako mareklamo ng asawa ko…\
        \ ano ang pwede kong sabihin sa kanya?” Padilla asked. \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7608e55-d287-4e58-93df-1b99b7e35c2e'
