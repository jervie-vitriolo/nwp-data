      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong>&nbsp;President Ferdinand
        Marcos Jr. has declared Aug. 23 as a special non-working day to remember the
        41st death anniversary of former senator Benigno “Ninoy” Aquino Jr., Malacañan
        Palace announced on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033bb2e9-3ea3-49b6-ae67-941bccd7a564'
      'mgnl:activationStatus': true
