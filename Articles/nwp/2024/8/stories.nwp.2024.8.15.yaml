      'mgnl:lastModified': 2024-08-15T18:17:21.053+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949696c7-501d-49c0-8700-9bc8bfecdd6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:17:21.053+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:48.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:17:21.053+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Kapunan answered: “Hindi po, kapag sinabing no, no means no (No, when\
        \ someone says no, no means no).”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89629e2-790c-44ae-96ed-bacea7c5adcd'
      'mgnl:activationStatus': true
