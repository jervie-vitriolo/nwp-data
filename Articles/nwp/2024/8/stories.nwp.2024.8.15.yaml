      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:17:21.057+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kailangan ng counseling or magdasal na lang kayo (You need counseling\
        \ or just pray),” Kapunan responded, to which Padilla laughed.\r"
