      'mgnl:lastActivated': 2025-03-13T14:01:14.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:52:44.624+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd5c78a-3ba0-4f1e-867e-d7a40505ca5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T14:52:44.625+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:14.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T14:52:44.625+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "For its 21st edition, Cinemalaya said it will continue to uphold its\
        \ vision to develop and support the production of cinematic works of Filipino\
        \ independent filmmakers that boldly articulate and freely interpret the Filipino\
        \ experience with fresh insight and artistic integrity, with new narratives\
        \ that embody the ever-evolving landscape of Filipino cinema.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6295771-b2a0-4bd0-a787-ccb594c31604'
      'mgnl:activationStatus': true
