  'gena-rowlands-dead-94':
    'author': 'Patricia Reaney, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-15T13:26:16.000+08:00
    'imagesource': 'jcr:ad6c775b-7925-476d-912e-19ab3b4c2699'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8f1ebe4-9744-4164-b7bd-0ac5d71583c2'
    'lead': 'Gena Rowlands, the acclaimed American actress, three-time Emmy winner
      and dual Oscar nominee for her vivid portrayals of strong, troubled women in
      the crime drama "Gloria" and "A Woman Under the Influence," has died at the
      age of 94, Entertainment Weekly reported on Wednesday, citing her son, Nick
      Cassavetes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-15T13:29:47.375+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:03:25.938+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:57.900+08:00
    'mgnl:lastModified': 2024-08-15T13:29:47.457+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Gena-Rowlands']
    'stories': []
    'template': '1'
    'title': 'Gena Rowlands, actress who played strong, troubled women, dead at 94'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98cb0f-b7ac-4a39-963f-e8daaeae317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.390+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.390+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK, Aug 14 (Reuters) -</strong> Gena Rowlands, the
        acclaimed American actress, three-time Emmy winner and dual Oscar nominee
        for her vivid portrayals of strong, troubled women in the crime drama "Gloria"
        and "A Woman Under the Influence," has died at the age of 94, Entertainment
        Weekly reported on Wednesday, citing her son, Nick Cassavetes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2717addc-a100-4beb-a6de-cae5a08b6773'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6580614a-62a3-4f94-a9e6-9bd2209a1b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Rowlands starred in dozens of films during a career that began on
        stage and television in the 1950s and included award-winning roles in movies
        directed by her first husband, actor, writer and director John Cassavetes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd633b2e5-ae53-4bd1-a8b7-24e558dd032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.391+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9d6599-8b3a-4fd8-a007-42b1539fc6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Nick Cassavetes revealed in June that Rowlands had Alzheimer's, like\
        \ her own mother and the character she portrayed in the 2004 film \"The Notebook.\"\
        \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28616f1-1efa-4a4b-92df-1b9b444a60c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab05496-06c2-4cf0-8151-62b10b8abda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"She's in full dementia. And it's so crazy - we lived it, she acted\
        \ it, and now it's on us,\" her son, who directed the film, told Entertainment\
        \ Weekly.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66702317-cc55-46a8-9a7c-4b6cfeb1111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac58b9c-089b-4780-ac9e-5ddc8173da29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Rowlands and Cassavetes were the golden couple of independent films\
        \ in the United States in the 1970s and '80s. Cassavetes was a pioneer in\
        \ cinema verite and Rowlands was his muse.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98e7c5d-6557-42d0-9a68-2e218d607263'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0158bd00-a8a4-44c1-9aa5-6209bcb619dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Independent filmmaking existed before Cassavetes, but Cassavetes,\
        \ working with Rowlands, managed to make an independent cinema that borrowed\
        \ from Hollywood - not in plots or styles but in actorly allure and dramatic\
        \ power,\" the New Yorker said in 2016.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf010cab-d8ea-4e50-96ce-1a0d9aece8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88f8497-1d02-470d-a6b9-d85697df4815'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The tall, blonde actress made 10 films with Cassavetes before his death\
        \ in 1989, including the psychological drama \"Opening Night\" (1977), the\
        \ marital saga \"Faces\" (1968) and 1984's \"Love Streams,\" in which she\
        \ played his sister.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b4be5-d1ff-4577-b611-2458cc186c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6517132-c1e2-4a18-acb0-27a2c926f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.395+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"There was always a manic energy to the performances she gave in her\
        \ late husband's films, a fear of failure, a desire to love,\" the awards\
        \ website Golden Derby said of Rowlands.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a3fe6-42f8-4dd5-92b1-b34261c825cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ce0be0-de8b-44d8-98c4-2674b6f1d01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.396+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In \"A Woman Under the Influence,\" which Cassavetes originally wrote\
        \ as a play and which is considered among her best performances, Rowlands\
        \ played Mabel Longhetti, a housewife struggling with mental illness.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb006d2-c316-45d0-a4fd-bb31c12f18db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5a66445-e9a0-48f1-8749-5c05bb8a504b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.397+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "As the tough, determined title character in Cassavetes' 1980 film \"\
        Gloria,\" she rescued and protected a young, orphaned boy from mobsters determined\
        \ to kill him.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c96c61-4abe-448f-8d3d-358c1b5b23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29717d89-c9bf-4094-b86f-5df2875fc998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.398+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Rowlands' sublime acting is almost unprecedentedly id-driven: her\
        \ beleaguered heroines operate from such deep reserves of need that can only\
        \ be accessed by Rowlands, who doesn't just claim moments but wrestles with\
        \ them in order to extract even tougher layers of authenticity,\" critic Matthew\
        \ Eng said on the Tribeca News website in 2016.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7365eb20-1c14-45d4-9578-15eb2fe6d886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22adbdb7-1f21-4f6e-bc4d-7f67a4568adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.399+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Although she didn't win an Oscar for either role, Rowlands received\
        \ an Honorary Academy Award in 2015.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc07839-bd20-4898-a7bb-de190ceb9770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4398efea-bf01-476c-8ba7-5f66b62b6cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.400+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.400+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>ALWAYS WANTED TO ACT</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c17469a-f7ff-4199-a3de-cd2e1a1a34c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cd4c53-60ee-4f5e-9fd8-ecf62f3f8d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.401+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.401+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Virginia Cathryn \"Gena\" Rowlands was born on June 19, 1930, in Cambria,\
        \ Wisconsin. Her father was a banker and politician, and her mother was an\
        \ actress.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293560cc-bc17-4cba-a380-1dddacef8dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e1de8c4-3c75-4ce1-b007-c10a69d5692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.402+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.402+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "After college she moved to New York, where she studied drama at the\
        \ American Academy of Dramatic Arts and met fellow student Cassavetes.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abc7ab4-0e31-474e-98fe-2b50855fb56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.403+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9ba118-91f5-4504-9198-377926767f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.403+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.403+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"I always wanted to be an actress; I read so much when I was little,\
        \ and it revealed to me there were other things to be. You can live a lot\
        \ of lives and have a lot of fun and see a lot of things,\" she told the New\
        \ York Times in 2016.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e95dfd8-f5ec-4e92-8c15-1f38f3da76ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.404+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.404+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4bfbbd-dbfe-42c0-a0e4-76d7277f69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.405+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Rowlands worked in regional theater and TV before making her Broadway\
        \ debut in \"Middle of the Night\" in 1956. Two years later she landed her\
        \ first film role in \"The High Cost of Loving\" and appeared in Cassavetes's\
        \ directorial debut film \"Shadows.\"\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7beae0e-f1d4-4347-b58f-4f7ae5b9d841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.405+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.405+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7bf81c-92ed-4e40-89a8-6e36dea76cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"It was not like working for anybody else,\" she told film critic\
        \ Roger Ebert about her husband in 2016. \"The freedom that John gave his\
        \ actors was astounding.\"\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f7761-6b3d-44a1-b149-ff5954edf5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.406+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.406+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a583529-ec4f-434f-bcf1-5b8ceeda822b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.407+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.407+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Rowlands continued to work in films, including Woody Allen's 1988 drama\
        \ \"Another Woman,\" and TV following Cassavetes's death.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c9aa88-51b7-4c93-a467-d57c6c254744'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127f20fc-b8ab-4b7d-919f-a0dc9f334a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.408+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.408+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She won best actress Emmys for the \"The Betty Ford Story\" (1987)\
        \ and the drama \"Face of a Stranger (1992) and took home a best supporting\
        \ trophy in a miniseries or movie for \"Hysterical Blindness\" (2002).\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8be4c0-0e3c-4166-a040-82eea1ea3b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.409+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.409+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73950fb-5489-4090-b1c1-aa1266ed12f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The independent film icon found a new audience when she returned to\
        \ the big screen in 2004 as the older version of actress Rachel McAdams's\
        \ character in \"The Notebook.\"\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37c3cf1-7f81-409f-8482-758a48cb1bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.410+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.410+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a6f51a-3e51-4352-9066-d99e1b933d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.411+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T13:29:47.411+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Rowlands was married to Cassavetes from 1954 until his death. They\
        \ had three children. In 2012, she wed businessman Robert Forrest.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304ad648-3fd6-4853-8110-a4f21c2f8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T13:29:47.412+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:25.969+08:00
