    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['MMDA', 'Romando-Artes', 'kamuning', 'EDSA', 'DPWH']
    'stories': []
    'template': '1'
    'title': 'EDSA-Kamuning flyover southbound lane reopens'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c344727-7982-4141-994d-02a1ac2286a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:46:02.847+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:02.054+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:46:46.489+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Motorists can now use
        the southbound lane of the Kamuning flyover in Quezon City three months after
        it was closed for retrofitting, the Metropolitan Manila Development Authority
        (MMDA) said on Thursday, Aug. 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b142c-d1f3-4769-989d-5611d8db3a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:46:02.847+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:02.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:46:46.490+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The DPWH (Department of Public Works and Highways) was able to finish
        the flyover’s retrofitting works two months ahead of schedule intended to
        strengthen and prepare it for potential earthquakes, or the Big One,” MMDA
        acting Chairman Romando Artes was quoted as saying in a press release.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07304211-5abf-4221-9827-21676710cf91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T12:46:02.848+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:02.055+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T12:46:46.490+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Repair works began in May that caused heavy traffic. The reopening
        was scheduled for October. '
    '3':
