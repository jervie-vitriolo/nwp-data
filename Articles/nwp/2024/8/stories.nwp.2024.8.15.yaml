      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:42:54.891+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Get ready to swing into action! Spider-Man himself is your host
        in a thrilling new attraction that pits you against one of Marvel’s most fearsome
        villains. Peter Parker’s latest tech is under threat, and it’s up to you to
        help him save the day. It’s the ultimate showdown, and you’re right in the
        middle of the action!</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86140739-c6e0-4117-bc86-9a448062cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:30:57.327+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:42:54.891+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Marvel’s Brightest Minds Unite</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8268e7a-5d5b-4228-9c1d-45b968b04c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:30:57.328+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:42:54.892+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Stark Expo is back, and it’s bigger and better than ever. The Avengers’
        most brilliant minds are coming together to showcase cutting-edge inventions
        and groundbreaking technologies. This isn’t just a glimpse into the future—it’s
        a hands-on experience that will leave you in awe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f584bd62-0623-407e-8400-bbf08f82563a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:30:57.328+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:42:54.892+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Epic Marvel Entertainment</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faf4f0f-a723-419e-8b35-6dde6ad3d546'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:30:57.329+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:42:54.892+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Marvel magic doesn’t stop at the rides. With new entertainment,
        shopping, and dining experiences, you’ll be fully immersed in the Marvel Universe.
        Whether you’re snapping up exclusive merch or fueling up at a Marvel-themed
        eatery, every moment is an adventure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209747b9-60d7-4d7a-a508-bb63a090e154'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:30:57.329+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:42:54.893+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Exclusive Marvel Experiences</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35dc42ca-56a5-4477-a8e8-8019befd63a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:30:57.330+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:42:54.893+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Disneyland is the only place in the world where you can
        experience the<em> Iron Man Experience and Ant-Man</em> and <em>The Wasp:
        Nano Battle</em>! These attractions have captivated millions, and now, with
        the addition of the new Marvel area, the park is solidifying its status as
        the ultimate destination for Marvel fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872ac6e0-f690-4a2c-84fc-9eb315649461'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:30:57.330+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:42:54.894+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Join the Epicenter of Marvel Super Heroes</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114b875d-82f2-4492-bde6-0463e95f073f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:30:57.331+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T13:59:32.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T17:42:54.894+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong Disneyland has been the Marvel hub in Asia since Tony
        Stark first set up shop. Now, with the expansion of Tomorrowland’s Marvel
        area, the park is the epicenter of heroism, ready to welcome fans from all
        corners of the globe. Suit up and be part of the legend!</p>'
  'no-enough-teachers-for-learning-recovery-program':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-15T17:38:32.000+08:00
    'imagesource': 'jcr:5d864a80-345b-4c7a-a8e1-241b2d04e006'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44438052-9642-4fb9-858b-253c14f43a7b'
    'lead': 'A group lamented on Thursday the lack of teachers in public schools to
      carry out the learning recovery program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-15T17:42:51.287+08:00
