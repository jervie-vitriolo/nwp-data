      'mgnl:lastModified': 2024-08-15T18:17:21.051+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097475c2-4069-4cdb-ba77-3ee8d990f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:17:21.051+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:48.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T18:17:21.051+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So yung dati na sinasabi na obligasyon ng asawa ng babae o lalaki\
        \ kapag humiling ang asawa, lalaki o babae, dapat pagbigyan. Hindi na po iyan?”\
        \ he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6464feb-c7f8-46f1-a689-93b5b25726eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:17:21.052+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:58:48.692+08:00
