      'mgnl:lastModified': 2024-08-15T18:17:21.049+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – A Senate hearing on
        sexual harassment in the entertainment industry took a different turn when
        committee chairperson Senator Robin Padilla inquired about rape within marriage.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dc9726-5feb-4172-8f06-0ffa13ee72eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T18:17:21.049+08:00
