      'mgnl:lastModified': 2024-08-15T18:17:21.062+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yung statement ng chair, with all due respect, hindi po obligasyon\
        \ ng isang wife, sabi mo, is to serve the husband,” Kapunan said. \r"
