      'mgnl:lastModified': 2024-08-15T18:17:21.059+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“If your spouse refuses, whether valid or hindi, respetuhin natin yung\
        \ desisyon ng wife or ng husband in that case (whether valid or not, let us\
        \ respect the decision of the wife or husband in that case),” Kapunan said.\r"
