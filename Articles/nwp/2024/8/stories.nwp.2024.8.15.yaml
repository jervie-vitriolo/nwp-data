  'mpox-world-health-public-health-emergency':
    'author': 'By Bhanvi Satija and Jennifer Rigby, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-15T09:56:14.000+08:00
    'imagesource': 'jcr:6bad16d4-fc86-4d69-b707-11be6ada5a46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06109c0e-22d1-4fc8-9842-7356ead63485'
    'lead': 'The World Health Organization on Wednesday declared mpox a global public
      health emergency for the second time in two years, following an outbreak of
      the viral infection in Democratic Republic of Congo that has spread to neighbouring
      countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-15T09:59:00.020+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:06:03.805+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:56.538+08:00
    'mgnl:lastModified': 2024-08-15T09:59:00.058+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['WHO', 'mpox']
    'stories': []
    'template': '1'
    'title': 'WHO declares mpox a global public health emergency for second time in
      two years'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caec6bc6-a44a-4f28-a27c-88426939a103'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.053+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aug 14 (Reuters) - The World Health Organization on Wednesday declared
        mpox a global public health emergency for the second time in two years, following
        an outbreak of the viral infection in Democratic Republic of Congo that has
        spread to neighbouring countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa8fe8e-d0ea-4c55-866d-dabe29aa48d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.041+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.041+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'An emergency committee met earlier on Wednesday to advise WHO Director-General
        Tedros Adhanom Ghebreyesus on whether the disease outbreak constitutes a "public
        health emergency of international concern," or PHEIC.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb292cd3-6917-4b75-b49a-58be1ddacbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'PHEIC status is WHO''s highest level of alert and aims to accelerate
        research, funding and international public health measures and cooperation
        to contain a disease.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6adcb312-4a1c-4823-8298-0685811a7359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It''s clear that a coordinated international response is essential
        to stop these outbreaks and save lives," said Tedros.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0786991e-d6b4-4e60-a48c-70332065be52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.042+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.042+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mpox can spread through close contact. Usually mild, it is fatal
        in rare cases. It causes flu-like symptoms and pus-filled lesions on the body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3ed9fa-b8ee-4d14-8ce7-2587a451c242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.043+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.043+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The outbreak in Congo began with the spread of an endemic strain,
        known as clade I. But a new variant, clade Ib, appears to spread more easily
        through routine close contact, including sexual contact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffa350d-4261-4e22-b8ec-4ca7b99b8c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.043+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.043+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It has spread from Congo to neighbouring countries, including Burundi,
        Kenya, Rwanda and Uganda, triggering the action from the WHO.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526dd092-1821-4d7f-b2b8-796622bae6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The detection and rapid spread of a new clade of mpox in eastern DRC,
        its detection in neighbouring countries that had not previously reported mpox,
        and the potential for further spread within Africa and beyond is very worrying,"
        Tedros added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7329b9a6-f986-4027-8a42-12215a62743a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.044+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.044+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Tedros said on Wednesday that WHO had released $1.5 million in contingency
        funds and plans to release more in the coming days. WHO''s response plan would
        require an initial $15 million, and the agency plans to appeal to donors for
        funding.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838628fd-5214-4654-b86f-952ac565fabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this week, Africa''s top public health body declared an mpox
        emergency for the continent after warning that the viral infection was spreading
        at an alarming rate, with more than 17,000 suspected cases and more than 500
        deaths this year, mainly among children in Congo.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04062b67-d857-413a-9744-aef4cd40ecf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.045+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.045+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Professor Dimie Ogoina, chair of WHO''s mpox emergency committee, said
        all members unanimously agreed that the current upsurge of cases is an "extraordinary
        event," with a record number of cases in Congo.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea32b36b-8f61-4ddc-9d55-9eee36148d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vaccines and behaviour change helped stop the spread when a different
        strain of mpox spread globally, primarily among men who have sex with men,
        and WHO declared an emergency in 2022.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e39385-6dab-45bb-9118-061200fa9caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.046+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:03.815+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:59:00.046+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In Congo, the transmission routes need further study, WHO said. No
        vaccines are yet available, although efforts are underway to change that and
        work out who best to target. The agency also appealed to countries with stockpiles
        to donate shots.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ce9635-7894-4627-9299-6861481e022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T09:59:00.047+08:00
      'mgnl:createdBy': 'tristan-nwp'
