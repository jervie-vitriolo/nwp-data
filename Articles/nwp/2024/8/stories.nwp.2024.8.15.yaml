      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. A Brand-New Spider-Man Adventure!</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28b10c9-5135-4153-9349-58e70df3a649'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T17:30:57.327+08:00
      'mgnl:createdBy': 'michia-nwp'
