    uuid: 'd1a188e5-df8e-4a8b-bbd8-55d2505af3af'
    lead: 'P-pop icons SB19 and BINI are poised to receive a special award at the
      launch of Billboard Korea in Seoul this month, Billboard Philippines announced
      on Friday, Aug. 23.'
    activationstatus: true
    created: 2024-08-23T14:31:49.327+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:56.565+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:24.072+08:00
