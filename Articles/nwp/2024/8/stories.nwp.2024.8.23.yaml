      lastmodified: 2024-08-23T18:31:27.120+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Shiela Guo, the sister
        of embattled former Mayor Alice Guo, is a Chinese national, the government
        confirmed on Friday, Aug. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: '3363c710-1609-4d45-9d7c-3da544ae5e97'
      activationstatus: true
      created: 2024-08-23T17:10:13.372+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:27.121+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>In a press briefing, the Immigration Bureau said Shiela has a Chinese
        passport valid until 2031.</p>'
    section2:
      primarytype: 'block'
      uuid: 'eabc5aa4-f7b9-4dfd-b8d3-80eed21ec0b1'
      activationstatus: true
      created: 2024-08-23T17:10:13.372+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:27.121+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Comparative fingerprint analysis shows that the Chinese Zhang Mier
        and Shiela Leal Guo are one and the same person,” National Bureau of Investigation
        Director Jaime Santiago said.</p>'
    section3:
      primarytype: 'block'
      uuid: 'de7b389a-b8d6-4d2f-a0f3-c0af2b213bf0'
      activationstatus: true
      created: 2024-08-23T17:10:13.373+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:27.122+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Authorities said Shiela uses her Philippine passport for travel.</p>'
    section4:
      primarytype: 'block'
      uuid: 'bb508995-63cc-409b-a361-fc3e57740c57'
      activationstatus: true
      created: 2024-08-23T17:10:13.373+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:27.122+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'She and Cassandra Li Ong, Alice’s business associate, were caught in
        Indonesia and were returned to the Philippines.'
    section5:
      primarytype: 'block'
      uuid: '70d5b8b1-1a7d-4dc9-8a90-afa25e52df55'
      activationstatus: true
      created: 2024-08-23T17:10:13.374+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:27.123+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Shiela is under investigations for violation of immigration laws,
        and Ong for obstruction of justice and violation of the Philippine Passport
        Act.</p>'
    section6:
      primarytype: 'block'
      uuid: 'acba6aec-d965-4b45-8c86-7961999489cd'
      activationstatus: true
      created: 2024-08-23T17:10:13.374+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:27.123+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: 'They were with Alice overseas but authorities have yet to arrest the
        dismissed public official.'
    section7:
      primarytype: 'block'
      uuid: '9305022b-22a8-4d98-a148-280c27dce097'
      activationstatus: true
      created: 2024-08-23T17:10:13.374+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:27.124+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Guo is facing an investigation for her alleged involvement in crimes
        linked to offshore gaming.</p>'
  'START HERE----->batanes-lab-facility-':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-23T17:32:08.000+08:00
    imagesource: 'c316d596-6483-4746-8c26-c0b0a854776f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '86763203-663a-4c54-8726-e9c76f3ea2c7'
    lead: 'People in this capital town in the country’s northernmost province may
      develop and sell their products with the help of an enhanced testing facility.'
    activationstatus: true
    created: 2024-08-23T17:35:05.596+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:53.473+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:25.231+08:00
    lastmodified: 2024-08-23T17:35:05.651+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Testing lab to help Batanes develop, sell products'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '015a5465-5366-40e3-baaa-3aca720174a3'
      activationstatus: true
      created: 2024-08-23T17:35:05.632+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.645+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Basco, Batanes –</strong> People in this capital town in
        the country’s northernmost province may develop and sell their products with
        the help of an enhanced testing facility.</p>'
    section1:
      primarytype: 'block'
      uuid: '69d18646-d234-4385-b17b-336c3b4eb471'
      activationstatus: true
      created: 2024-08-23T17:35:05.633+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.633+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Monday, Aug. 19, the Batanes State College (BSC) launched its laboratory
        that will serve as a testing hub for people who want to innovate products
        in their town.'
    section2:
      primarytype: 'block'
      uuid: '728ef1e9-2bd8-49b3-a838-97fe5a8a0ce8'
      activationstatus: true
      created: 2024-08-23T17:35:05.633+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.633+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The project was funded by the Philippine Council for Industry, Energy,
        and Emerging Technology Research and Development of the Department of Science
        and Technology (DOST) and its regional office.'
    section3:
      primarytype: 'block'
      uuid: 'd017a34f-06fe-45d0-9362-f070bc63e645'
      activationstatus: true
      created: 2024-08-23T17:35:05.634+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.634+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Officials inaugurated seven new equipment, including incubation for
        water analysis and fermentation apparatus. The facility is capable of testing
        eight indigenous resources for product development and possible commercialization.'
    section4:
      primarytype: 'block'
      uuid: '6b884536-ab50-4402-9dd3-0613e15e438a'
      activationstatus: true
      created: 2024-08-23T17:35:05.634+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.634+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Leobert Banzali, project leader from the BSC, said products from the
        facility may be sold by 2025.'
    section5:
      primarytype: 'block'
      uuid: 'e9c5327a-c4e0-481f-a883-1911d0cacf62'
      activationstatus: true
      created: 2024-08-23T17:35:05.634+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.634+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Before distributing iyong products sa community para ibenta, ang gagawin
        naming ay i-invite namin sila and kami iyong magtrain sa kanila sa production
        and testing ng mga products including packaging and labeling,” he said.'
    section6:
      primarytype: 'block'
      uuid: 'b53d40ea-253b-4dd1-9d17-2a8e07063ecc'
      activationstatus: true
      created: 2024-08-23T17:35:05.635+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Before distributing products to the community for commercialization,
        we will invite local developers first and we will train them on production
        and testing, as well in packaging and labeling of goods]'
    section7:
      primarytype: 'block'
      uuid: 'b1e31164-86d3-402b-ad35-ee42a94c2235'
      activationstatus: true
      created: 2024-08-23T17:35:05.635+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Boosting tourism, economy</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'e10d8c31-1a39-4379-94aa-02a43f85b719'
      activationstatus: true
      created: 2024-08-23T17:35:05.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Science and Technology Secretary Renato Solidum Jr. said
        the project has the potential to boost tourism and the local economy.'
    section9:
      primarytype: 'block'
      uuid: 'd40c8180-61b5-4925-9d40-0fa5ef4b57fc'
      activationstatus: true
      created: 2024-08-23T17:35:05.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Kung titingnan natin ang Batanes ano ang produkto nila? Eco-tourism,
        mga pagkain, mga inumin, micro-small and medium enterprises. And pagdating
        sa bagay na iyan lalo na para maengganyo ang turista at pati na rin sa mga
        lokal na mamamayan rito, kailangan masigurado na iyong kanilang kinakain at
        iniinom at tinitinda ay safe,” he said.'
    section10:
      primarytype: 'block'
      uuid: '8b7ddd9e-e141-4a39-92de-45dbe4c63bfe'
      activationstatus: true
      created: 2024-08-23T17:35:05.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: If we’re going to look at Batanes, what’s their product?
        Eco-tourism, food, drinks, and micro-small medium enterprises. And when it
        comes to these, international and local tourists should be assured that the
        products they are going to consume here are safe.]'
    section11:
      primarytype: 'block'
      uuid: '7d270204-8fac-47a4-9921-3523aa69d852'
      activationstatus: true
      created: 2024-08-23T17:35:05.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DOST chief said he is hoping the project would be sustainable.'
    section12:
      primarytype: 'block'
      uuid: '334707ac-75f7-494c-be75-53b000a275f7'
      activationstatus: true
      created: 2024-08-23T17:35:05.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Gusto nating ipakita sa ating mga kababayan dito na gusto mag-business
        na sa siyensya at teknolohiya, marami na kaming natulungan. Naging successful
        nila. Kaya ang conclusion sa siyensiya at teknolohiya, negosyo nila tiyak
        na kikita,” he said.'
    section13:
      primarytype: 'block'
      uuid: '8b25b7dc-afbb-4d03-8da5-da9084c7f98e'
      activationstatus: true
      created: 2024-08-23T17:35:05.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:53.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:35:05.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: We want to show residents here who would like to open
        their business that science and technology could help a lot of people. They
        had been successful. So our conclusion is that through science and technology,
        their businesses will really earn.]</p>'
