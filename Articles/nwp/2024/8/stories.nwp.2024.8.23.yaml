      lastmodified: 2024-08-23T17:09:54.235+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He referred to opposition Senator Risa Hontiveros’ exposé on Monday\
        \ that Guo had left the country on July 18. \r"
    section7:
      primarytype: 'block'
      uuid: '1f34b4bb-d2a3-4bfd-a2af-2699a8fb7688'
