      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.243+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '7e36bf7d-85cf-489c-bdb4-0947501da93e'
      activationstatus: true
      created: 2024-08-23T14:48:56.742+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:56.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.243+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Nakakahiya to para sa ating pangulo dahil siya mismo hindi nabrief\
        \ na umalis na pala si Alice Guo,” he added. \r"
    section21:
      primarytype: 'block'
      uuid: '450eb929-9cb5-4322-89db-eb8572dcdacd'
      activationstatus: true
      created: 2024-08-23T14:48:56.742+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:56.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.244+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '2582ed20-3ac3-4eea-bd77-f3b2cfa31ff1'
      activationstatus: true
      created: 2024-08-23T14:48:56.743+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:56.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.245+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I think that was also kept from our president. Even the\
        \ president didn’t know that Alice Guo had already left. He found out through\
        \ the media… That’s why he was angry. If you see his reaction, he was clearly\
        \ disappointed. This is embarrassing for our President because he himself\
        \ wasn’t briefed that Alice Guo had already left.]\r"
    section23:
      primarytype: 'block'
      uuid: 'c0d17cf7-d34a-4fc9-a39f-0cf7384d0de8'
      activationstatus: true
      created: 2024-08-23T14:48:56.743+08:00
