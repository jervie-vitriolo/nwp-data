    title: 'Alex Eala falls short in US Open main draw bid'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c208a89c-8856-4f48-aead-046d72e9f7a7'
      activationstatus: true
      created: 2024-08-23T15:54:01.129+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:55.037+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:54:40.742+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> It was another almost-but-not-quite
        moment for Alex Eala as she fell short of booking a historic spot in the main
        draw of the US Open.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ba9b88bb-98d4-43d2-b82b-9950feca4925'
      activationstatus: true
      created: 2024-08-23T15:54:01.129+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:55.038+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:54:40.742+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The 19-year-old ace suffered a three-set defeat to Romania’s Elena-Gabriela\
        \ Ruse, 6-3, 1-6, 4-6, in the final qualifying round of the US Open Friday,\
        \ Aug. 23, in New York City.\r"
    section2:
      primarytype: 'block'
      uuid: 'c996b5c8-69c7-4755-8de7-c3171df503d4'
      activationstatus: true
      created: 2024-08-23T15:54:01.130+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:55.039+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:54:40.743+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The world No. 48 Eala is aiming to become the first Filipino female\
        \ tennis player to make it to the main draw of a grand slam.\r"
    section3:
      primarytype: 'block'
      uuid: 'ed422fad-9a5e-47e2-b9c8-4f68a2b71cb0'
      activationstatus: true
      created: 2024-08-23T15:54:01.130+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:55.040+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:54:40.743+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Earlier this year, she was just a win short of earning a spot in the\
        \ main draw of the French Open and Wimbledon.\r"
    section4:
      primarytype: 'block'
      uuid: '265e4dda-fe10-4b98-a4b6-b0bbd68e4c96'
      activationstatus: true
      created: 2024-08-23T15:54:01.130+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:55.041+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:54:40.744+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Eala will have a couple of months to prepare as she tries to get
        another crack at qualifying in a grand slam main draw at the Australian Open
        in January next year.</p>'
