      lastactivated: 2025-03-13T14:10:56.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.238+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: There is also information, and someone told me that the\
        \ BI knew about this almost two weeks before the August 19 revelation, so\
        \ it’s puzzling why they waited an additional two weeks.]\r"
    section11:
      primarytype: 'block'
      uuid: 'a109157a-3c78-42fb-a1c7-6c464484f579'
      activationstatus: true
