    title: 'BI did not immediately release info on Guo’s whereabouts due to validation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ac60278d-b053-4e53-87e3-af3876e95c39'
      activationstatus: true
      created: 2024-08-23T16:31:36.518+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.662+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.731+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Bureau of Immigration
        (BI) wanted to validate information on dismissed Mayor Alice Guo’s whereabouts
        which explained the delay in disclosure, its chief said Friday, Aug. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: '09cec27e-2ed0-4cbc-8579-03ee2969ee5f'
      activationstatus: true
      created: 2024-08-23T16:31:36.519+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.731+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '0cf4df45-af6c-4abc-8f93-7592f4e0b20b'
      activationstatus: true
      created: 2024-08-23T16:31:36.519+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.663+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.732+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Immigration Commissioner Norman Tansingco said they received information\
        \ on Guo on Aug. 15 but wanted to be careful before making it public.\r"
    section3:
      primarytype: 'block'
      uuid: '6cbe0d29-6c1b-48e5-8169-125fe9424440'
      activationstatus: true
      created: 2024-08-23T16:31:36.520+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.664+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.733+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '03a53b93-0c1f-43f7-908c-8a54ac873b4e'
      activationstatus: true
      created: 2024-08-23T16:31:36.520+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.733+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“When we got the info, I already made initial verification with my\
        \ counterparts for the checking. We did not immediately issue a statement\
        \ until we have validated the information kasi ayaw namin makuryente [because\
        \ we do not want to release false details],” Tansingco said in a briefing.\r"
    section5:
      primarytype: 'block'
      uuid: '6b5cda79-1a84-41ba-b76b-9af6d808cd7d'
      activationstatus: true
      created: 2024-08-23T16:31:36.521+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.733+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3d089f61-1f99-4c43-9d06-0556dd246064'
      activationstatus: true
      created: 2024-08-23T16:31:36.521+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.666+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.734+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“When we were able to validate na nandoon sila sa ganitong lugar, I\
        \ immediately sent a formal request sa counterparts namin na tulungan, for\
        \ assistance na ma-recover sila,” he added.\r"
    section7:
      primarytype: 'block'
      uuid: '9f8dbf53-5099-48d9-bb77-8254c263ca58'
      activationstatus: true
      created: 2024-08-23T16:31:36.522+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.735+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '92e534e2-d773-445c-b8aa-7fab5f71b114'
      activationstatus: true
      created: 2024-08-23T16:31:36.522+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.735+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: When we were able to validate that they were in that\
        \ certain place, I immediately sent a formal request to our counterparts for\
        \ assistance to recover them.]\r"
    section9:
      primarytype: 'block'
      uuid: 'fb1c1683-5cab-4663-bc73-e798ffeea758'
      activationstatus: true
      created: 2024-08-23T16:31:36.522+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.735+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5ce39e0b-23bf-4d4d-a1d9-824ad921a6e4'
      activationstatus: true
      created: 2024-08-23T16:31:36.523+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.736+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Questions were raised when Senator Risa Hontiveros revealed on Aug.\
        \ 19 that Guo has exited the country.\r"
    section11:
      primarytype: 'block'
      uuid: '2eb1e500-bd7a-487f-b2f7-8efdee047993'
      activationstatus: true
      created: 2024-08-23T16:31:36.523+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.737+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd9c911d7-cba3-45f3-aafc-2872cfac4b4c'
      activationstatus: true
      created: 2024-08-23T16:31:36.524+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.737+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senator Win Gatchalian questioned attempts to seemingly conceal information,\
        \ adding that even President Ferdinand Marcos Jr. “was kept in the dark.”\r"
    section13:
      primarytype: 'block'
      uuid: 'cfa0fd9f-cb54-4f13-b87c-2c2fb2414059'
      activationstatus: true
      created: 2024-08-23T16:31:36.524+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.738+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0478be55-91ad-4e85-bdf6-9470a15d6711'
      activationstatus: true
      created: 2024-08-23T16:31:36.525+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.738+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Government efforts are underway to arrest Guo, who has been tagged\
        \ in crimes linked to offshore gaming.\r"
    section15:
      primarytype: 'block'
      uuid: '8173e34a-8783-47ee-b485-0a8b03855230'
      activationstatus: true
      created: 2024-08-23T16:31:36.525+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.739+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'bc79ed9b-1d9d-4182-9310-aaa3c4aeb309'
      activationstatus: true
      created: 2024-08-23T16:31:36.526+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:54.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:32:25.739+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>She reportedly left the country for Malaysia in July. She then went
        to Singapore, together with her siblings Shiela and Wesley. They took a cruise
        in Singapore to Indonesia, where Shiela and Guo’s business associate, Cassandra
        Li Ong, were caught.</p>'
