    title: 'Cooling facilities temporarily shut down at NAIA Terminal 3 — MIAA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8703957d-1f9e-478b-8cd8-7cf285649b61'
      activationstatus: true
      created: 2024-08-23T16:57:28.479+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:54.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:57:28.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The heat is on - at
        least in the country’s main international gateway which shut down some of
        its chillers that malfunctioned on Friday, Aug. 23, in time with the volume
        of travelers for the long weekend.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ef3b0447-f528-48ab-b2a4-a3f5e9f555f0'
      activationstatus: true
      created: 2024-08-23T16:57:28.479+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:54.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:57:28.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the Manila International Airport Authority (MIAA) said
        it has observed “high operational temperatures” on three chillers at Terminal
        3, prompting it to switch off cooling facilities.'
    section2:
      primarytype: 'block'
      uuid: '5c131703-9c01-47aa-b18d-887a0114b451'
      activationstatus: true
      created: 2024-08-23T16:57:28.479+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:54.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:57:28.479+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'MIAA said troubleshooting may last until tomorrow morning, but temperature
        in the terminal may only improve by noon.'
    section3:
      primarytype: 'block'
      uuid: 'be7bd701-6a8b-4c39-9be8-62373cd95266'
      activationstatus: true
      created: 2024-08-23T16:57:28.480+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:54.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:57:28.480+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Descaling, cleaning, and swabbing procedures were also conducted on
        the affected chillers to ensure optimal operational conditions,” the airport
        management said in a statement.'
    section4:
      primarytype: 'block'
      uuid: 'bc0971ed-0e08-4175-b775-1a1f73691f88'
      activationstatus: true
      created: 2024-08-23T16:57:28.480+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:54.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:57:28.480+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'MIAA added cooling fans have been deployed in some areas to address
        passenger discomfort.'
    section5:
      primarytype: 'block'
      uuid: '7b1fc7ab-1f0b-430b-b013-c3ce53439428'
      activationstatus: true
      created: 2024-08-23T16:57:28.480+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:54.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:57:28.480+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The management also asked travelers for patience as it determines
        the cause of trouble.</p>'
    section6:
      primarytype: 'block'
      uuid: '5a9b3844-197e-4377-aca4-125836177306'
      activationstatus: true
      created: 2024-08-23T16:57:28.481+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:54.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:57:28.481+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We humbly advise our T3 (terminal 3) users to wear light clothes,
        bring fans, and to hydrate, to further mitigate the expected warm temperature
        at the terminal,” MIAA General Manager Eric Ines was quoted as saying in a
        press release.'
    section7:
      primarytype: 'block'
      uuid: 'a4929edc-f25b-4b94-a3cb-586af00f4c31'
      activationstatus: true
      created: 2024-08-23T16:57:28.481+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:54.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T16:57:28.481+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
