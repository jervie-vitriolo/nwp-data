      lastmodified: 2024-08-23T17:09:54.234+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: If Senator Risa hadn’t mentioned it in the plenary, the\
        \ whole country wouldn’t have known.]\r"
