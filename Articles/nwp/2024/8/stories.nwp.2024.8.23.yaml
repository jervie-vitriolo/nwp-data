  'START HERE----->Philippines-brazil-cooperation':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-23T21:16:42.000+08:00
    imagesource: '8944331c-5f74-4184-b489-f1c76783a87c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9e9a3d81-fe65-431a-85f4-ec3bb85faa3e'
    lead: 'The Philippines and Brazil have committed to strengthen bilateral cooperation
      in education and technical cooperation.'
    activationstatus: true
    created: 2024-08-23T21:19:11.311+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:52.551+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:25.404+08:00
    lastmodified: 2024-08-23T21:19:11.349+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, Brazil to strengthen technical education, space cooperation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '596fb2bf-25cf-4b11-8c2d-5cca9df3a1c1'
      activationstatus: true
      created: 2024-08-23T21:19:11.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T21:19:11.344+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Mumbai, India—</strong>The Philippines and Brazil have committed
        to strengthen bilateral cooperation in education and technical cooperation.</p>'
    section1:
      primarytype: 'block'
      uuid: '2b5b1525-0171-4273-80be-fbb4ba0f7dde'
      activationstatus: true
      created: 2024-08-23T21:19:11.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T21:19:11.335+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two countries signed the Agreement on Educational Cooperation and
        the Philippines-Brazil Framework Agreement on Technical Cooperation on Friday,
        Aug. 23, during the visit of Brazil’s Foreign Minister Mauro Vieira.'
    section2:
      primarytype: 'block'
      uuid: '8a0da143-c7f9-4d70-b8dc-382e783b16de'
      activationstatus: true
      created: 2024-08-23T21:19:11.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T21:19:11.336+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This is the first time a Brazilian foreign minister visited Manila
        since the establishment of diplomatic relations 78 years ago.'
    section3:
      primarytype: 'block'
      uuid: 'aa79ee8b-ee2a-4c2e-859f-fa047785d383'
      activationstatus: true
      created: 2024-08-23T21:19:11.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T21:19:11.336+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The agreements on educational and technical cooperation aim to enhance
        bilateral exchanges among academic and technical institutions.'
    section4:
      primarytype: 'block'
      uuid: '174d5731-6945-4e87-8f2a-87d2817b54be'
      activationstatus: true
      created: 2024-08-23T21:19:11.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T21:19:11.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two countries also concluded negotiations for PH-Brazil space cooperation.'
    section5:
      primarytype: 'block'
      uuid: '8dcbde25-434d-46a4-a0cd-b0e374b52227'
      activationstatus: true
      created: 2024-08-23T21:19:11.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T21:19:11.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"This marks a new era that will strengthen linkages between the Philippine
        Space Agency and the Brazilian Space Agency," said Foreign Affairs Secretary
        Enrique Manalo.'
    section6:
      primarytype: 'block'
      uuid: '2dd51ab9-6397-4041-8dd9-197a18a80ff6'
      activationstatus: true
      created: 2024-08-23T21:19:11.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T21:19:11.337+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two foreign ministers also discussed a wide range of bilateral
        issues and regional concerns. They highlighted the importance of multilateralism,
        international law, and a rules-based international order.'
    section7:
      primarytype: 'block'
      uuid: 'ef2ff66c-8baa-45b9-903b-f1ac486da7c0'
      activationstatus: true
      created: 2024-08-23T21:19:11.338+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T21:19:11.338+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We are working and coordinating with each other to address shared
        interests and common concerns in areas such as peace and security, economic
        development, local governance, climate change, and science and technology,"
        Manalo added.'
    section8:
      primarytype: 'block'
      uuid: '28d8c90b-0a66-43ad-8c47-09c62eb21671'
      activationstatus: true
      created: 2024-08-23T21:19:11.338+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T21:19:11.338+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Vieira, for his part, said his historic visit is part of Brazil’s
        efforts to strengthen relations with Southeast Asian nations, including the
        Philippines.'
    section9:
      primarytype: 'block'
      uuid: '7268fc81-6dca-41cd-9b96-7b0ae9f11d47'
      activationstatus: true
      created: 2024-08-23T21:19:11.339+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T21:19:11.339+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We are determined to increase dialogue with ASEAN (Association of
        Southeast Asian Nations) member states. ASEAN provides an additional platform
        for engagement in areas such as energy transition, science and technology,
        innovation, and agriculture," said Vieira.'
    section10:
      primarytype: 'block'
      uuid: '80704d93-fa04-461e-ab1a-5cc8eaec7b41'
      activationstatus: true
      created: 2024-08-23T21:19:11.339+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:52.560+08:00
