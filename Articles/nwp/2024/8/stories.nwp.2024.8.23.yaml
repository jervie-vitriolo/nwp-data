      type: 'text'
      text: '<p>“Kung hindi pa nabanggit ni Senator Risa sa plenary hindi pa malalaman
        ng buong bansa,” Senator Sherwin Gatchalian said in an online press conference.</p>'
    section3:
      primarytype: 'block'
      uuid: '52f06459-a953-4ede-b92e-1872d752acd7'
