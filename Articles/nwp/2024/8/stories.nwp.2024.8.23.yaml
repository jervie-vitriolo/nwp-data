      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'dee29e57-bad8-4dcd-a80c-3017856bbb45'
      activationstatus: true
      created: 2024-08-23T14:48:56.739+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:56.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.241+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said even President Ferdinand Marcos, Jr. was kept in the dark.\r"
    section17:
      primarytype: 'block'
      uuid: '34f7969b-366e-4988-a6fb-d081ba9a7f6a'
      activationstatus: true
      created: 2024-08-23T14:48:56.740+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:56.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.242+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f1f90c69-14fa-4483-bdb7-f7b672eac4d8'
      activationstatus: true
      created: 2024-08-23T14:48:56.741+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:56.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.242+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Tingin ko itinago rin yan sa ating pangulo e. Even ang president hindi\
        \ niya alam na umalis na pala si Alice Guo – nalaman niya rin sa media… Dahil\
        \ nagalit siya e. If you see his reaction talagang disappointed siya,” Gatchalian\
        \ said.\r"
    section19:
      primarytype: 'block'
      uuid: '0d773574-2230-4b72-b596-3751319a9d24'
      activationstatus: true
      created: 2024-08-23T14:48:56.741+08:00
