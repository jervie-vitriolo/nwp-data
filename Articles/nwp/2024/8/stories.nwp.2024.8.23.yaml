      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.239+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He said he found it difficult to accept Immigration Commissioner Norman\
        \ Tansingco’s statement that the delay was for the need to validate information.\r"
    section13:
      primarytype: 'block'
      uuid: '5222609c-f499-4eff-b927-8ce1bbd22cbc'
      activationstatus: true
      created: 2024-08-23T14:48:56.738+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:56.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.239+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2024/8/23/BI-did-not-immediately-release-info-on-Guo.html">READ:&nbsp;BI
        did not immediately release info on Guo’s whereabouts due to validation</a></strong></p>'
    section14:
      primarytype: 'block'
      uuid: 'f64f4c64-d036-4d95-a611-c2469f183e48'
      activationstatus: true
      created: 2024-08-23T14:48:56.738+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:56.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.240+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I don’t think it will take two weeks to validate,” Gatchalian said.\
        \ \r"
    section15:
      primarytype: 'block'
      uuid: 'a73fbaa8-73bc-44fb-857e-126cc6bce9e3'
      activationstatus: true
      created: 2024-08-23T14:48:56.739+08:00
