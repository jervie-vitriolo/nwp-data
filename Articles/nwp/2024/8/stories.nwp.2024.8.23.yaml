    title: 'Special award awaits SB19, BINI in Billboard Korea'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '377071f4-0ff2-49a9-8193-29222ade7a24'
      activationstatus: true
      created: 2024-08-23T14:31:49.348+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:56.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:17.368+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> P-pop icons SB19 and
        BINI are poised to receive a special award at the launch of Billboard Korea
        in Seoul this month, Billboard Philippines announced on Friday, Aug. 23.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f81bd6d8-ab8b-473f-8e9d-6a37c996bdca'
      activationstatus: true
      created: 2024-08-23T14:31:49.349+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:56.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:17.368+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The groups will be recognized with the “Voice of Asia” award for “honoring
        their groundbreaking contributions to Filipino music and their unwavering
        championing of P-pop on the global stage.”'
    section2:
      primarytype: 'block'
      uuid: 'af79ad9d-ad3c-42fb-8e14-4ef818a1c663'
      activationstatus: true
      created: 2024-08-23T14:31:49.349+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:56.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:17.369+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'SB19 and BINI are expected to grace  “Billboard K POWER 100” on Aug.
        27.'
    section3:
      primarytype: 'block'
      uuid: 'a7f2187a-d115-46b8-b16d-a3996029adb9'
      activationstatus: true
      created: 2024-08-23T14:31:49.350+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:56.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:17.369+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'The event seeks to “highlight the influence of Korean music, particularly
        K-pop, on the global music industry.” '
    section4:
      primarytype: 'block'
      uuid: '6ba2506c-4076-4a86-94e2-ab6485aac44f'
      activationstatus: true
      created: 2024-08-23T14:31:49.350+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:56.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:17.369+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Some of the biggest names in K-pop are expected to attend the launch.'
    section5:
      primarytype: 'block'
      uuid: 'bc079dd6-0202-4516-9f37-ea44b775b9d3'
      activationstatus: true
      created: 2024-08-23T14:31:49.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:56.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:17.370+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Launched in 2018, SB19 is the first ever Southeast Asian and Filipino
        act to bag a “Top Social Artist” nomination in the Billboard Music Awards
        in 2021. The group’s hit track “Gento” also entered the World Digital Song
        Sales chart last year.'
    section6:
      primarytype: 'block'
      uuid: '7bee57a7-4279-4400-ad4b-f190c954fced'
      activationstatus: true
      created: 2024-08-23T14:31:49.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:56.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:17.370+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: 'Meanwhile, BINI rose to fame with their viral songs “Pantropiko” and
        “Salamin, Salamin” which both gained over 100 million streams on Spotify.'
    section7:
      primarytype: 'block'
      uuid: '4f9a1979-3cff-430a-8d89-ff0b4fd372be'
      activationstatus: true
      created: 2024-08-23T14:31:49.351+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:56.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T18:31:17.371+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Aside from dominating music charts, the group is also the first
        ever recipient of Billboard Philippines’ Women In Music Rising Star award.</p>'
