    title: 'Filipino seafarers should opt out of Red Sea trips - DFA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fc845363-966e-4396-ad6e-5e6ec5622df9'
      activationstatus: true
      created: 2024-08-23T12:42:10.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:42:10.415+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila Philippines –</strong> The government has advised
        Filipino seafarers to opt out of trips through the Red Sea because of high
        security risks.</p>'
    section1:
      primarytype: 'block'
      uuid: '9c22b777-e98c-4a79-b3f8-acffd0255858'
      activationstatus: true
      created: 2024-08-23T12:42:10.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.931+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:42:10.415+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Department of Foreign Affairs (DFA) advisory came on the heels
        of multiple attacks by Houthi rebels on Wednesday, Aug. 21, on a Greek-flagged
        oil tanker with 23 Filipinos.'
    section2:
      primarytype: 'block'
      uuid: '93e4653a-997f-4c7f-944e-13c363de7041'
      activationstatus: true
      created: 2024-08-23T12:42:10.415+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.932+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:42:10.415+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Migrant Workers Department said on Thursday, Aug. 22, that all
        seafarers were rescued.'
    section3:
      primarytype: 'block'
      uuid: '405eb49d-e294-40b1-b4a3-e4c89cc95100'
      activationstatus: true
      created: 2024-08-23T12:42:10.416+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.933+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:42:10.416+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“This situation has worsened due in part to the conflict escalation
        in the Red Sea that poses a clear and present danger to all Filipino seafarers
        working in the area,” the DFA said in a statement.'
    section4:
      primarytype: 'block'
      uuid: 'a0947535-ae05-4bb5-825e-3f5051dde913'
      activationstatus: true
      created: 2024-08-23T12:42:10.416+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:42:10.416+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency reminded Filipinos to invoke their “right to refuse” sailing
        should it be necessary.'
    section5:
      primarytype: 'block'
      uuid: '9611db2e-f951-4f76-9c78-69a24942bdb0'
      activationstatus: true
      created: 2024-08-23T12:42:10.416+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.934+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:42:10.416+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Philippine nationals should avoid the area altogether unless absolutely
        necessary for their livelihood,” it added.'
    section6:
      primarytype: 'block'
      uuid: 'abbbc2d7-ba5a-4d36-b660-321d388c0f49'
      activationstatus: true
      created: 2024-08-23T12:42:10.417+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:42:10.417+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Early this year, the DMW prohibited Filipino seafarers from boarding
        ships that were attacked while passing through the Red Sea and the Gulf of
        Aden.'
    section7:
      primarytype: 'block'
      uuid: 'ab121414-f3e4-44f6-8f38-3f03a612ace9'
      activationstatus: true
      created: 2024-08-23T12:42:10.417+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:42:10.417+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Since November, Houthi militants have been targeting international
        shipping near Yemen as a demonstration of solidarity with Palestinians amid
        the Israel-Hamas war.</p>'
  'START HERE----->kamala-harris-accepts-democrats--nomination':
    author: 'Nandita Bose, Jeff Mason and Doina Chiacu, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-23T12:56:04.000+08:00
    imagesource: '8f98921f-31f7-4582-a1d5-026c3d46c4f4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5f352be7-aa09-4ac8-960e-49f3d806c5c0'
    lead: 'Vice President Kamala Harris formally accepted the Democratic nomination
      for president on Thursday with a rousing call to end the war in Gaza and to
      fight tyranny around the world, drawing a sharp contrast with Republican Donald
      Trump.'
    activationstatus: true
    created: 2024-08-23T12:59:31.605+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:57.493+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:23.865+08:00
    lastmodified: 2024-08-23T12:59:31.665+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Kamala Harris caps convention with call to end Gaza war, fight tyranny'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b1c4c4f6-7357-4ab4-b2e2-b762339d54ee'
      activationstatus: true
      created: 2024-08-23T12:59:31.627+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.496+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.654+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Chicago, US -</strong> Vice President Kamala Harris formally
        accepted the Democratic nomination for president on Thursday with a rousing
        call to end the war in Gaza and to fight tyranny around the world, drawing
        a sharp contrast with Republican Donald Trump.</p>'
    section1:
      primarytype: 'block'
      uuid: '02da31ba-da7f-4f9c-81fa-75214d66baad'
      activationstatus: true
      created: 2024-08-23T12:59:31.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.497+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.628+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"In the enduring struggle between democracy and tyranny, I know
        where I stand and I know where the United States belongs," Harris said, accusing
        Trump of bowing down to dictators.</p>'
    section2:
      primarytype: 'block'
      uuid: '6d97bf04-f571-4e42-be57-4d66b56987cc'
      activationstatus: true
      created: 2024-08-23T12:59:31.628+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.628+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On the final, and most anticipated, night of the four-day Chicago convention,
        Harris, 59, promised to chart a "New Way Forward" as she and Trump, 78, enter
        the final 11 weeks of the razor-close campaign.'
    section3:
      primarytype: 'block'
      uuid: '733428f7-4950-4b4b-ab2f-b274f8908933'
      activationstatus: true
      created: 2024-08-23T12:59:31.629+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.629+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris emerged as the Democratic candidate little more than a month
        ago when allies of President Joe Biden, 81, forced him to quit the race.'
    section4:
      primarytype: 'block'
      uuid: 'ae933a1e-2ddf-4396-9b90-e153a1cc7b64'
      activationstatus: true
      created: 2024-08-23T12:59:31.629+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.629+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It was a forceful speech for a candidate who, during her brief campaign,
        had yet to articulate much of her vision for the country and faced a stream
        of personal attacks from Trump, who mocked her Black and South Asian heritage
        and called her weak on the foreign stage.'
    section5:
      primarytype: 'block'
      uuid: '7e675527-5597-4852-8e99-c8af49cd02d1'
      activationstatus: true
      created: 2024-08-23T12:59:31.629+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.629+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The speech laid out some broad policy principles, foreign and domestic,
        but left unsaid specific details which in weeks to come she could be pressured
        to provide.'
    section6:
      primarytype: 'block'
      uuid: '2f2b1252-3c9f-4e38-8cc7-dbeb4adc8644'
      activationstatus: true
      created: 2024-08-23T12:59:31.630+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.630+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After days of protests from Palestinian supporters who were disappointed
        at not getting a speaking spot at the convention, Harris delivered a pledge
        to secure Israel, bring the hostages home from Gaza and end the war in the
        Palestinian enclave.'
    section7:
      primarytype: 'block'
      uuid: '7368209e-49e6-4ecc-a32e-f75b3499d3fb'
      activationstatus: true
      created: 2024-08-23T12:59:31.630+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.630+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Now is the time to get a hostage deal and a ceasefire deal done,"
        she said to cheers. "And let me be clear, I will always stand up for Israel’s
        right to defend itself and I will always ensure Israel has the ability to
        defend itself."'
    section8:
      primarytype: 'block'
      uuid: '3d2c00c3-3fae-45b1-820f-44d8a6b43987'
      activationstatus: true
      created: 2024-08-23T12:59:31.631+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.631+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"What has happened in Gaza over the past 10 months is devastating.
        So many innocent lives lost, desperate hungry people fleeing for safety over
        and over again. The scale of suffering is heartbreaking," she said.'
    section9:
      primarytype: 'block'
      uuid: 'ace85ef9-f54e-45af-90a7-1f08dc4d12a1'
      activationstatus: true
      created: 2024-08-23T12:59:31.631+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.631+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"President Biden and I are working to end this war such that Israel
        is secure, the hostages are released, the suffering in Gaza ends and the Palestinian
        people can realize their right to dignity, security, freedom and self-determination."'
    section10:
      primarytype: 'block'
      uuid: '692ad6bc-c1a3-4db7-8498-d63fb7f438fd'
      activationstatus: true
      created: 2024-08-23T12:59:31.632+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.503+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.632+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In some of her strongest foreign policy statements to date, Harris
        said she would take whatever action was necessary to defend U.S. interests
        against Iran and would not cozy up to tyrants and dictators.'
    section11:
      primarytype: 'block'
      uuid: 'db1fb9e2-ece1-4434-ae84-4674317c545e'
      activationstatus: true
      created: 2024-08-23T12:59:31.632+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.632+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She said such leaders, including North Korea’s Kim Jong Un, "are rooting
        for Trump."'
    section12:
      primarytype: 'block'
      uuid: '800653c3-6045-41c7-8014-91703ee2e3f2'
      activationstatus: true
      created: 2024-08-23T12:59:31.632+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.632+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She vowed to stand with Ukraine in its war against Russia and with
        NATO allies.'
    section13:
      primarytype: 'block'
      uuid: '545ff4d4-19e6-4538-9960-d6f014e55cee'
      activationstatus: true
      created: 2024-08-23T12:59:31.633+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.633+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Harris would be first female U.S. President&nbsp;</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '18cdcb6a-9f81-4b6f-bdcd-af4e00738639'
      activationstatus: true
      created: 2024-08-23T12:59:31.633+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.633+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'If successful, Harris stands to make history as the first woman elected
        U.S. president.'
    section15:
      primarytype: 'block'
      uuid: 'ba1033c6-5d39-4fc4-ba94-d900481ce6ec'
      activationstatus: true
      created: 2024-08-23T12:59:31.634+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.634+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She described the Nov. 5 election as a "precious, fleeting opportunity
        to move past the bitterness, cynicism and divisive battles of the past. A
        chance to chart a New Way Forward."'
    section16:
      primarytype: 'block'
      uuid: '0e9b3e5e-ec83-4d73-9792-e418f43daec8'
      activationstatus: true
      created: 2024-08-23T12:59:31.634+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.634+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris drew a series of contrasts with Trump, accusing him of not fighting
        for the middle class, planning to enact a tax hike through his tariff proposals,
        and having set in motion the end of a constitutional right to abortion with
        his picks for the U.S. Supreme Court.'
    section17:
      primarytype: 'block'
      uuid: '51b3a18a-1236-4e8a-8217-e8df73da5a80'
      activationstatus: true
      created: 2024-08-23T12:59:31.635+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris noted the Supreme Court’s recent ruling about presidential
        immunity and the risks that would engender if Trump gained power again.'
    section18:
      primarytype: 'block'
      uuid: 'dcac9423-bc7d-4feb-847e-6beb20ffb47e'
      activationstatus: true
      created: 2024-08-23T12:59:31.635+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.635+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Just imagine Donald Trump with no guard rails," she said.'
    section19:
      primarytype: 'block'
      uuid: '4d7c8a4c-de8f-4c7e-af97-abe6313761e1'
      activationstatus: true
      created: 2024-08-23T12:59:31.636+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.636+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Trump, who had promised to respond to Harris' speech in real time,
        posted a series of messages on Truth Social as she spoke about him, including:
        "She stands for Incompetence and Weakness – Our Country is being laughed at
        all over the World!" and "She will never be respected by the Tyrants of the
        World!"'
    section20:
      primarytype: 'block'
      uuid: '7febc9a9-6fb0-461e-9d8e-81a55d80c252'
      activationstatus: true
      created: 2024-08-23T12:59:31.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Final night</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '9c12fce6-d82f-408b-a0f9-ee85613265ec'
      activationstatus: true
      created: 2024-08-23T12:59:31.637+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.637+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Chicago’s United Center brimmed with energy – and people. The arena’s
        23,500 seats were filled and arena staff briefly blocked more people from
        entering the facility, saying the city’s fire marshal declared the building
        at capacity.'
    section22:
      primarytype: 'block'
      uuid: '147df352-b62a-44aa-aab2-41f788f0f888'
      activationstatus: true
      created: 2024-08-23T12:59:31.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After Harris ended her speech, 100,000 balloons descended on the crowd,
        a convention official said. Inflating them took 75 volunteers, 30 staff members
        and a dozen unionized stage hands.'
    section23:
      primarytype: 'block'
      uuid: '875ae581-3dcb-4046-9a0f-68d4de7f5bef'
      activationstatus: true
      created: 2024-08-23T12:59:31.638+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.638+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Biden called Harris to wish her luck before her speech, a White House
        spokesperson said.'
    section24:
      primarytype: 'block'
      uuid: '00892a38-6120-4071-8147-c1d4be2b7673'
      activationstatus: true
      created: 2024-08-23T12:59:31.639+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.514+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.639+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Thursday night, Harris said she will pass a middle tax cut that
        will benefit more than 100 million Americans.'
    section25:
      primarytype: 'block'
      uuid: 'c9ce2b72-32f4-40c8-9665-d41a79ee8b5a'
      activationstatus: true
      created: 2024-08-23T12:59:31.639+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.639+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She discussed her plans to fight for abortion rights, voting rights
        legislation, boost the housing supply and ban what she has called "price gouging"
        by grocers. Her campaign has also proposed raising the corporate tax rate
        from 21% to 28%.'
    section26:
      primarytype: 'block'
      uuid: '535b742d-457b-4e31-aa8c-90b747727947'
      activationstatus: true
      created: 2024-08-23T12:59:31.640+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.640+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Before the speech, thousands of Palestinian supporters once again gathered
        to protest U.S. support for Israel as it wages war in Gaza. The issue is one
        of the most divisive among Democrats and got little attention at the convention,
        which could hurt Democrats at the polls.'
    section27:
      primarytype: 'block'
      uuid: '301cf188-ef57-447b-ba9b-aee6734048f1'
      activationstatus: true
      created: 2024-08-23T12:59:31.641+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.641+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Delegates from the Uncommitted National Movement, which mobilized nearly
        750,000 voters to withhold support for Biden during the presidential primaries,
        entered the venue linking arms and took their seats. Members spent Wednesday
        night on the sidewalk outside the convention to protest the DNC’s rejection
        of their request for a Palestinian speaker.'
    section28:
      primarytype: 'block'
      uuid: 'fb3ed51f-29f3-4ec4-859e-90fc3f440012'
      activationstatus: true
      created: 2024-08-23T12:59:31.641+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.641+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Harris has raised a record-breaking $500 million in a month and narrowed
        the gap or taken the lead against Trump in many opinion polls of battleground
        states. Nationwide, she leads Trump 46.6% to 43.8%, according to a compilation
        of polls by FiveThirtyEight.'
    section29:
      primarytype: 'block'
      uuid: '5f082d28-743c-47be-abf2-adc3f8b832f1'
      activationstatus: true
      created: 2024-08-23T12:59:31.642+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:57.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T12:59:31.642+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nandita Bose, Jeff Mason, Doina Chiacu, Trevor
        Hunnicutt, Stephanie Kelly, Andrea Shalal, Steve Holland, Jarrett Renshaw,
        Julio-Cesar Chavez; Additional reporting by Nathan Layne; Writing by Doina
        Chiacu and Andy Sullivan; Editing by Heather Timmons and Howard Goller)</em></p>'
  'START HERE----->sb19-bini-billboard-korea':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
