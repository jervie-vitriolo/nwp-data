    title: "Gov’t to bring home Filipinos arrested in Laos cyber scam hub \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b93148bb-b62d-4a9a-b08e-698890270826'
      activationstatus: true
      created: 2024-08-23T15:03:53.745+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:03:53.745+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Mumbai, India—</strong> The government brought home Filipinos
        affected by the crackdown on illegal companies within a shady "special economic
        zone" in Laos, the Philippine embassy in Vientianne said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f9860cf2-6b56-4b53-9e2d-b45b8effda05'
      activationstatus: true
      created: 2024-08-23T15:03:53.745+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:03:53.745+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Local media have reported that security forces have begun dismantling
        the online fraud ring - Golden Triangle Special Economic Zone (GTSEZ) - in
        Bokeo province.'
    section2:
      primarytype: 'block'
      uuid: '3c1e7f06-8839-4f2e-9e3d-61773bc9b93b'
      activationstatus: true
      created: 2024-08-23T15:03:53.745+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:03:53.745+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Authorities have detained over 700 people from 15 different nationalities,
        including those from Laos, China, Burundi, Colombia, Ethiopia, Georgia, India,
        Indonesia, Mozambique, Tunisia, and the Philippines.'
    section3:
      primarytype: 'block'
      uuid: '07332cad-93a4-4887-a689-34c9268d2e93'
      activationstatus: true
      created: 2024-08-23T15:03:53.746+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:03:53.746+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The Philippine embassy in Vientiane, is working closely with Lao authorities
        and has also sent a team to Bokeo province to facilitate the release and extraction
        of distressed OFs from the GTSEZ," the DFA said in a statement.'
    section4:
      primarytype: 'block'
      uuid: '39b2b79d-12e2-4946-bac7-9411f35bc079'
      activationstatus: true
      created: 2024-08-23T15:03:53.746+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:03:53.746+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It added that the government is shouldering the expense of return flights
        for Filipinos from Bokeo to Vientiane and to Manila, including accommodation,
        food, and basic needs.'
    section5:
      primarytype: 'block'
      uuid: '7c3c2dea-bcc7-48f0-bceb-28107daca710'
      activationstatus: true
      created: 2024-08-23T15:03:53.747+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:03:53.747+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Seven Filipinos have been brought home out of 129 requests for repatriation.'
    section6:
      primarytype: 'block'
      uuid: 'f01f729e-a627-4a2e-9c9f-da4a12a69148'
      activationstatus: true
      created: 2024-08-23T15:03:53.747+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:55.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T15:03:53.747+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"The embassy is currently arranging the repatriation of 75 more
        Filipinos. The team stands ready to assist Filipinos who may still be remaining
        in the Golden Triangle and will continue to work with Lao authorities to ensure
        their safety," the DFA said.</p>'
