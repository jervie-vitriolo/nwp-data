      lastmodified: 2024-08-23T17:09:54.247+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Gatchalian said it is just a matter of time before Guo is found after\
        \ the arrest of her sister, Sheila Guo, and alleged illegal Philippine Offshore\
        \ Gaming Operator representative Cassandra Li Ong. \r"
    section27:
      primarytype: 'block'
