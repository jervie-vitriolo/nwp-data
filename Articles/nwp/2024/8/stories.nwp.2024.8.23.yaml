  'START HERE----->iceland-volcano-eruption':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-23T10:36:05.000+08:00
    imagesource: 'dff07fa0-26c1-4690-8607-32c71d46a92a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8cf52183-366f-43dd-9d71-f87a4a15263f'
    lead: 'A volcano in southwestern Iceland erupted on Thursday, the meteorological
      office said, spraying red-hot lava and smoke in its sixth outbreak since December.'
    activationstatus: true
    created: 2024-08-23T10:40:16.229+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:58.502+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.2'
    lastactivatedversioncreated: 2025-03-13T13:01:23.391+08:00
    lastmodified: 2024-08-23T10:42:06.625+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Iceland volcano erupts, spewing lava fountains'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cc2eaa5d-5de9-49b6-ae4f-8b1b2cecfca8'
      activationstatus: true
      created: 2024-08-23T10:40:16.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.504+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.618+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Copenhagen, Denmark -</strong> A volcano in southwestern
        Iceland erupted on Thursday, the meteorological office said, spraying red-hot
        lava and smoke in its sixth outbreak since December.</p>'
    section1:
      primarytype: 'block'
      uuid: '367275fa-961c-4d55-a8d1-cbd31852c0e2'
      activationstatus: true
      created: 2024-08-23T10:40:16.243+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.618+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The total length of the fissure was about 3.9 km (2.42 miles) and had
        extended by 1.5 km in about 40 minutes, the Icelandic Met Office, which is
        tasked with monitoring volcanoes, said in a statement.'
    section2:
      primarytype: 'block'
      uuid: '199ecf96-989c-4bbd-9ec3-308da313296a'
      activationstatus: true
      created: 2024-08-23T10:40:16.244+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Livestreams from the volcano on the Reykjanes peninsula showed glowing
        hot lava shooting up from the ground, their bright-yellow and orange colours
        set in sharp contrast against the dark night sky.'
    section3:
      primarytype: 'block'
      uuid: '4c77787e-2b89-46d5-9e3d-da127ffd6332'
      activationstatus: true
      created: 2024-08-23T10:40:16.244+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.619+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The impact is limited to a localized area near the eruption site.
        It does not present a threat to life and the area nearby was evacuated," Iceland’s
        ministry for foreign affairs said on social media X.'
    section4:
      primarytype: 'block'
      uuid: '4ab39b30-5f31-4645-8002-4c5813b56368'
      activationstatus: true
      created: 2024-08-23T10:40:16.244+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The lava was not flowing towards the nearby Grindavik fishing town,
        whose nearly 4,000 residents have been mostly evacuated since November, the
        Met office said.'
    section5:
      primarytype: 'block'
      uuid: '3f0d6ff8-8d6e-41a4-84fd-7f63893fed50'
      activationstatus: true
      created: 2024-08-23T10:40:16.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.620+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The eruption took place on the Sundhnukar crater row east of mountain
        Sylingafell, partly overlapping the other recent outbreaks on the Reykjanes
        peninsula, in a volcanic system which has no central crater but erupts by
        opening giant cracks in the ground.'
    section6:
      primarytype: 'block'
      uuid: '1c455c4b-4f84-454e-bbd5-e0cdbf5bd995'
      activationstatus: true
      created: 2024-08-23T10:40:16.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Studies had shown magma accumulating underground, prompting warnings
        of new volcanic activity in the area located just south of Iceland’s capital,
        Reykjavik.'
    section7:
      primarytype: 'block'
      uuid: 'a9b4b563-07fb-4036-9dba-e2c5d07ae23d'
      activationstatus: true
      created: 2024-08-23T10:40:16.245+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The most recent eruption on the Reykjanes peninsula, home to some 30,000
        people or nearly 8% of the country’s total population, ended on June 22 after
        spewing fountains of molten rock for 24 days.'
    section8:
      primarytype: 'block'
      uuid: '2e943482-b86d-4664-a64b-ac30ece5d17e'
      activationstatus: true
      created: 2024-08-23T10:40:16.246+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.621+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The eruptions show the challenge faced by the island nation of nearly
        400,000 people as scientists warn that the Reykjanes peninsula could face
        repeated outbreaks for decades or even centuries.'
    section9:
      primarytype: 'block'
      uuid: '37390850-1599-41b8-8635-7a9a7a3e13d3'
      activationstatus: true
      created: 2024-08-23T10:40:16.246+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since 2021, there have been nine eruptions on the peninsula, following
        the reactivation of geological systems that had been dormant for 800 years.'
    section10:
      primarytype: 'block'
      uuid: 'f12b1eb2-b790-4e4f-819f-bbba18d46dd0'
      activationstatus: true
      created: 2024-08-23T10:40:16.247+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.622+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In response, authorities have constructed man-made barriers to redirect
        lava flows away from critical infrastructure, including the Svartsengi power
        plant, the Blue Lagoon outdoor spa and the town of Grindavik.'
    section11:
      primarytype: 'block'
      uuid: 'f592fe3f-44ac-450d-adc3-6fed5e30b0d8'
      activationstatus: true
      created: 2024-08-23T10:40:16.247+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Flights were unaffected, Reykjavik’s Keflavik Airport said on its
        web page, but the nearby Blue Lagoon luxury geothermal spa and hotel said
        it had shut down and evacuated its guests.'
    section12:
      primarytype: 'block'
      uuid: 'f54c9efe-0def-4f80-a4a5-40804d96370f'
      activationstatus: true
      created: 2024-08-23T10:40:16.247+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.623+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Volcanic outbreaks in the Reykjanes peninsula are so-called fissure
        eruptions, which do not usually disrupt air traffic as they do not cause large
        explosions or significant dispersal of ash into the stratosphere.'
    section13:
      primarytype: 'block'
      uuid: '8bf2d889-f1a8-4f9b-8fd9-ea7c45f93733'
      activationstatus: true
      created: 2024-08-23T10:40:16.248+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.512+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.624+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Iceland, which is roughly the size of the U.S. state of Kentucky,
        boasts more than 30 active volcanoes, making the north European island a prime
        destination for volcano tourism - a niche segment that attracts thrill seekers.</p>'
    section14:
      primarytype: 'block'
      uuid: 'b7f3b5bb-bb0f-4cf7-9cc2-5f9cef4a1180'
      activationstatus: true
      created: 2024-08-23T10:40:16.248+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:58.513+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T10:42:06.624+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Stine Jacobsen and Louise Rasmussen, editing by
        Terje Solsvik and Sandra Maler)</em></p>'
