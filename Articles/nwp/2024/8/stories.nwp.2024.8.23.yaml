      lastmodified: 2024-08-23T17:09:54.246+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He said this is among the angles he will pursue during the Senate
        investigation on Tuesday, Aug. 27, which stemmed from Hontiveros’ privilege
        speech.&nbsp;</p>'
    section25:
      primarytype: 'block'
      uuid: '225de4da-360b-4f96-b197-7d46560500f1'
