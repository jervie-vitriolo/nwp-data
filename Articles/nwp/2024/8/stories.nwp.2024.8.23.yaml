      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-23T17:09:54.237+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“May information rin, may nagsabi rin sa akin na alam na ito ng BI\
        \ almost two weeks before yung August [19] revelation so kaya magtataka ka\
        \ bakit inantay pa ng two weeks,” Gatchalian said. \r"
    section9:
