    'stories': []
    'template': '1'
    'title': 'Pope Francis, 87, takes climate message to Southeast Asia on 12-day
      trip'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '841939d2-a637-419a-a91d-5acf336f3d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.554+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.572+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Vatican City -</strong> Pope Francis leaves on Monday for
        a visit to four island nations across southeast Asia, an ambitious trip to
        urge global action on climate change that may test the strength of the 87-year-old
        head of the global Catholic Church.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1e433e-1ac1-4ed3-b720-cdc85ba09758'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.555+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.555+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Over 12 days from Sept. 2-13, Francis will travel nearly 33,000 km
        (20,500 miles) to visit Indonesia, Papua New Guinea, East Timor and Singapore.
        It is the longest trip yet by the pontiff, who now regularly uses a wheelchair
        due to knee and back pain.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3a16eb-6400-4909-8800-32dbc24b5315'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.555+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.555+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis pushed hard for the 2015 Paris climate agreement and aides
        say he wants to continue his appeals to confront the dangers of a rapidly
        warming world, and especially to support the most vulnerable. In the countries
        on his tour, these dangers include rising sea levels and increasingly severe
        and unpredictable heat waves and typhoons.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c3533a-d4cd-459e-a46d-d710a01b6861'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.555+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.555+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jakarta, the Indonesian capital where the trip begins, has experienced
        disastrous flooding in recent years and is slowly sinking, prompting the government
        to build a new $32-billion capital on Borneo.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599f1e39-ca53-467a-bf54-af6cd94946ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.556+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.556+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis is scheduled to headline more than 40 events during the voyage
        and some observers say that, beyond his specific itinerary, he wants to show
        he is still capable of leading the 1.4-billion-member Church, despite his
        age and bouts of ill health.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b491aad-95c3-4ec7-9280-546a3120d3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.556+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.556+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It is a show of strength for Pope Francis," said Massimo Faggioli,
        an Italian academic who has followed the papacy closely.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc6bcbd-a9be-4032-81b2-ae6e750f960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.557+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.557+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>What does the Pope hope to achieve?</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774466fe-b77a-41ed-beb6-aad7b3df1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.557+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.557+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Faggioli, a professor at Villanova University in Philadelphia, noted
        that no pope had toured abroad at such an age. Benedict XVI, Francis'' immediate
        predecessor, resigned at 85. John Paul II, suffering from Parkinson''s disease,
        made his last visit abroad at 84.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f3f3d6-4662-446c-b4f4-445243465092'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.558+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The tour will be Francis'' 45th foreign trip since his election in
        March 2013. He speaks often about reaching out to people or groups on the
        margins of society, and has prioritised trips to places never before visited
        by a pope, or where Catholics are a small minority.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb9ffb4-a429-4728-8f86-4ffd4069a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.558+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.558+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Francis has almost drawn a new map of the Church," said Faggioli.
        "It''s global Catholicism now, a Church that it is not just more globally
        extensive, but truly globalised."'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddb2410-8f26-42d4-a7a0-f43671c692fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Also on the agenda is a renewed push for Catholic-Muslim dialogue,
        long a priority for Francis who, in 2019, became the first pope to visit the
        Arabian peninsula.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8a4b7d-7ea0-4f72-a8ea-e44765067d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Indonesia, the world''s most populous Muslim-majority nation, has about
        280 million inhabitants, only about 3% of them Catholic. Francis will take
        part in an interfaith meeting at Jakarta''s Istiqlal Mosque, the largest in
        Southeast Asia.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532fc25d-6ed4-4fb3-8acc-767b2dfd5f6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.559+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Jeremy Menchik, a political scientist professor at Boston University
        who has written extensively on Indonesia''s politics, said it was in a "golden
        age" of interfaith dialogue, noting that the mosque sits opposite Jakarta''s
        Catholic cathedral.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489e5e43-b722-4837-a43e-c37890a3ed79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.560+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"This is a moment where you have pluralism rather than polemics," he
        said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7594b253-1ddc-4bc2-8664-73f8ffa8534f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.560+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Francis lands in Jakarta at about midday on Tuesday, and departs for
        Papua New Guinea three days later. To allow him to rest after a night-flight
        of more than 13 hours, he will have no public activities on Tuesday, apart
        from a brief official welcome at the airport.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b17175d-c547-4743-8e32-e699982faf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.561+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.561+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why has the Pope chosen Asia?</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfaea79-9b67-437a-b7b1-7adb3e2950c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.561+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.561+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In each of the four countries, the pope will hold official meetings
        with political authorities, diplomats, and local Catholics. He will also lead
        outdoor celebrations of the Catholic Mass in all four countries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3313d2-c172-47fb-89b3-a10ffda44979'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.562+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.562+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Catholic officials broadly see Asia as fertile ground to expand
        the faith, which has experienced decline in Western countries.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8191be0-da0d-4916-bfae-f31a3609a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.563+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.563+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Shihoko Goto, director of the Indo-Pacific Program at the Wilson Center,
        a Washington think-tank, said Francis'' visit, despite his health concerns,
        "speaks volumes about the strategic importance of Asia for the Church".'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7833bcdc-2c12-4c53-bde2-1d0df4f7e553'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.563+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.563+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Papua New Guinea, with an official population of about 9 million, has
        some 2.5 million Catholics, the Vatican says. East Timor, with a population
        of 1.3 million, is nearly 96% Catholic, while Singapore counts about 210,000
        Catholics among its 5.92 million people, according to the Vatican.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12b40f7-5fb7-46e5-9731-1f7af41d64d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:28:50.564+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:15.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:28:50.564+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Joshua McElwee; Editing by Kevin Liffey)</em></p>'
