      'mgnl:lastModified': 2024-08-30T15:18:50.772+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We affirm our unwavering commitment to delivering a reliable and secure\
        \ national ID system, ensuring that every registered person will receive their\
        \ National ID,” the PSA said.\r"
