    'jcr:uuid': '6917bdeb-9e6a-4ebb-9608-41f3bb4d522c'
    'lead': 'Mpox is nothing new to Africa yet there is no vaccine available on the
      continent, exposing rank inequity in global distribution as tens of richer nations
      inoculate people facing far less risk.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-30T17:48:20.759+08:00
