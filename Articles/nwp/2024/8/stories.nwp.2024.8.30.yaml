    title: 'Gov’t begins hog-controlled vaccination vs. ASF'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '448c487e-c1d0-40cb-8a57-8c602ff680b2'
      activationstatus: true
      created: 2024-08-30T15:56:42.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The controlled vaccination
        trial for African Swine Fever (ASF) began on Friday, Aug. 30, amid more areas
        with active cases, the Department of Agriculture (DA) said in a statement.</p>'
    section1:
      primarytype: 'block'
      uuid: '849fa2ae-a4a0-4a5f-a1ec-4948acc5b5dd'
      activationstatus: true
      created: 2024-08-30T15:56:42.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It said agriculture officials launched the program with 41 hogs
        from two farms in Barangay Malapad na Parang in Lobo, Batangas, using the
        <a href="https://www.newswatchplus.ph/news/2024/7/30/fda-asf-vaccine.html">Vietnam-made
        AVAC ASF Live vaccine</a>.</p>'
    section2:
      primarytype: 'block'
      uuid: '462139e0-5dbf-4b64-8b72-e1e59722335b'
      activationstatus: true
      created: 2024-08-30T15:56:42.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The pigs of Vicente Manalo, the farm owner, tested negative for ASF\
        \ — a requirement to participate in the vaccination program. \r"
    section3:
      primarytype: 'block'
      uuid: 'fa7999a0-d2ff-4dc4-98ca-3fe9da6a024f'
      activationstatus: true
      created: 2024-08-30T15:56:42.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Obserbahan muna po dahil nga ngayon pa naman nag-ano eh, pero, confident\
        \ po ako kung tutuusin,” Manalo said of the ASF vaccination.\r"
    section4:
      primarytype: 'block'
      uuid: '55c0a74d-33f4-40c8-94b2-d337a7d7e567'
      activationstatus: true
      created: 2024-08-30T15:56:42.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We will observe since we only started the vaccination,\
        \ but in some sense, I’m confident with it.]\r"
    section5:
      primarytype: 'block'
      uuid: '844639d4-f7ef-4fa9-b785-45c60be1b88a'
      activationstatus: true
      created: 2024-08-30T15:56:42.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/8/13/batangas-state-of-calamity-asf.html">Lobo
        town</a> was reportedly “ground zero” for the current ASF outbreak — a disease
        affecting the local swine industry since <a href="https://wahis.woah.org/#/in-review/3021?reportId=15912&amp;fromPage=event-dashboard-url">2019</a>.</p>'
    section6:
      primarytype: 'block'
      uuid: 'aada8d30-36fc-4f66-b5b1-b69f3a32c3b1'
      activationstatus: true
      created: 2024-08-30T15:56:42.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Aug. 21, BAI data showed 458 barangays recorded active ASF cases,\
        \ or an 82% increase from 251 on Aug. 8. \r"
    section7:
      primarytype: 'block'
      uuid: '1653ebe4-8cd2-400d-a649-591f7cace2a1'
      activationstatus: true
      created: 2024-08-30T15:56:42.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/27/over-400-barangays-active-asf-cases.html">Over
        400 barangays log active cases of ASF</a></strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'e42f7618-78ab-45cd-80a6-f5b5c0bd78d2'
      activationstatus: true
      created: 2024-08-30T15:56:42.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The vaccine rollout is expected in red zones or areas with active ASF\
        \ cases, prioritizing small-hold and backyard hog raisers. The DA said it\
        \ was voluntary.\r"
    section9:
      primarytype: 'block'
      uuid: 'caa74723-f6a7-4ccd-ab4b-0cde268b2780'
      activationstatus: true
      created: 2024-08-30T15:56:42.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA made an emergency procurement of 10,000 vaccines to stem the\
        \ ASF outbreak.\r"
    section10:
      primarytype: 'block'
      uuid: '6dee7681-a77a-4d39-988a-fbf12d65443e'
      activationstatus: true
      created: 2024-08-30T15:56:42.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dante Palabrica, agriculture assistant secretary for swine and poultry,\
        \ said the DA has an agreement with the Food and Drug Administration (FDA)\
        \ and stakeholders that the ASF vaccine should show it can fight against the\
        \ virus.\r"
    section11:
      primarytype: 'block'
      uuid: 'f2f8c3c8-e786-4f8e-b9b0-06afa90e5f54'
      activationstatus: true
      created: 2024-08-30T15:56:42.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Calculated risk ang ginagawa natin para maipakita natin na kaya nitong\
        \ bakuna,” Palabrica said.\r"
    section12:
      primarytype: 'block'
      uuid: 'a21f0f7c-aef0-47d4-b77f-418537b82c2c'
      activationstatus: true
      created: 2024-08-30T15:56:42.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We are doing a calculated risk to show that the vaccine\
        \ is effective.]\r"
    section13:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
