    title: 'Typhoon Shanshan brings torrential rains, travel turmoil across Japan'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd000eb57-64cf-46d3-bf5c-575ebe5e76a8'
      activationstatus: true
      created: 2024-08-30T12:24:49.396+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.396+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Fukuoka, Japan -</strong> Typhoon Shanshan deluged large
        parts of Japan with torrential rain on Friday, prompting warnings for flooding
        and landslides hundreds of miles from the storm’s centre, halting travel
        services and shutting production at major factories.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e5387e47-9dc0-4254-996f-6ec9a85d8b43'
      activationstatus: true
      created: 2024-08-30T12:24:49.397+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.397+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In the southwestern region of Kyushu, where what authorities say
        could be one of the strongest storms ever to hit the region made landfall
        on Thursday, residents in Fukuoka city were hunkering down, with streets quiet
        and shops shuttered.</p>'
    section2:
      primarytype: 'block'
      uuid: '361e071b-7108-4712-b51b-16a76d86cfc8'
      activationstatus: true
      created: 2024-08-30T12:24:49.397+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.397+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Sheltering at the entrance of a rain-lashed, deserted shopping mall
        near the city’s train station, university student Kokoro Osoegawa, 21, was
        struggling to get home.'
    section3:
      primarytype: 'block'
      uuid: 'f4afaaca-e903-4b63-b73d-e220c454e392'
      activationstatus: true
      created: 2024-08-30T12:24:49.397+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.397+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"There are no trains because of the typhoon so my parents are coming
        to pick me up. I stayed at a friend’s house, and then came here. I thought
        there would be some trains but there are none," she said.'
    section4:
      primarytype: 'block'
      uuid: '78b99b45-b195-4a22-9f7d-d129e1685808'
      activationstatus: true
      created: 2024-08-30T12:24:49.398+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.398+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I’ve never experienced all the trains stopping before."'
    section5:
      primarytype: 'block'
      uuid: '00e4e418-2642-4180-be7d-5ae080e4eecc'
      activationstatus: true
      created: 2024-08-30T12:24:49.398+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.398+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'At least three people have been killed and 78 injured in storm-related
        incidents in recent days, according to the disaster management agency.'
    section6:
      primarytype: 'block'
      uuid: '5fcbde58-078a-4f7d-997b-a1e463c0e922'
      activationstatus: true
      created: 2024-08-30T12:24:49.398+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.398+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bringing gusts of up to 50 metres per second (180 km per hour/112 mph),
        strong enough to blow over moving trucks, the typhoon was near the coastal
        city of Kunisaki in Oita Prefecture at 8:45 a.m. (2345 GMT) and moving northeast,
        according to authorities.'
    section7:
      primarytype: 'block'
      uuid: '2e3e7283-7d18-484b-bf35-87a1ce2e14ec'
      activationstatus: true
      created: 2024-08-30T12:24:49.399+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.399+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Around 125,000 households in seven prefectures were without power in
        Kyushu, according to Kyushu Electric Power Co.'
    section8:
      primarytype: 'block'
      uuid: '37d5d497-ca54-48bb-8c15-4b691e330b49'
      activationstatus: true
      created: 2024-08-30T12:24:49.399+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.399+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But the warm and moist air flowing around the typhoon have also brought
        heavy rains in areas far from the main body, which authorities say is concerning
        given its slower than expected movement across the country.'
    section9:
      primarytype: 'block'
      uuid: '274aac07-22c6-4c31-be06-53b6b956aa69'
      activationstatus: true
      created: 2024-08-30T12:24:49.399+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.308+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.399+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Notices advising residents to be ready to evacuate have been issued
        to more than 4 million people across the country, mainly in the hard-hit Kyushu
        area but as far away as the capital Tokyo and nearby Yokohama. Authorities
        in Yokohama said there were risks of landslides in some areas due to heavy
        rain.'
    section10:
      primarytype: 'block'
      uuid: '51b31f9a-ed08-49e7-aa99-813c9b6e5ccd'
      activationstatus: true
      created: 2024-08-30T12:24:49.400+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.400+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But, as of Thursday, only some 30,000 had been evacuated, mainly in
        Kyushu, disaster management minister Yoshifumi Matsumura said.'
    section11:
      primarytype: 'block'
      uuid: '7533f146-ea9f-4abf-942d-973857dc9b06'
      activationstatus: true
      created: 2024-08-30T12:24:49.400+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.309+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.400+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'After moving from Kyushu, the storm was expected to approach the central
        and eastern regions, which includes Tokyo, around the weekend, the weather
        agency said.'
    section12:
      primarytype: 'block'
      uuid: '7379a1da-7401-4031-866e-7b960708ad21'
      activationstatus: true
      created: 2024-08-30T12:24:49.401+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.310+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.401+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Toyota 7203.T suspended operations in all of its domestic plants due
        to the storm, while other automakers Nissan 7201.T and Honda 7267.T, semiconductor
        firms Renesas 6723.T and Tokyo Electron 8035.T, and electonics giant Sony
        G758.T also temporarily halted production at some factories.'
    section13:
      primarytype: 'block'
      uuid: 'e3839388-415f-4f16-ab82-b31babda38f1'
      activationstatus: true
      created: 2024-08-30T12:24:49.401+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.401+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Airlines, including ANA Holdings 9202.T and Japan Airlines 9201.T,
        have announced cancellations of hundreds of domestic and some international
        flights. Many ferry and rail services, including the bullet train between
        Tokyo and the central city of Nagoya, were suspended on Friday morning.'
    section14:
      primarytype: 'block'
      uuid: 'bd231007-e0de-4654-97de-c7b56fb10831'
      activationstatus: true
      created: 2024-08-30T12:24:49.401+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.311+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.401+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lin Yue-Hua, a 60-year-old tourist from Taiwan, had her flight from
        Fukuoka back home cancelled on Thursday. She was told to book another flight
        but did not know when she could return.'
    section15:
      primarytype: 'block'
      uuid: 'acb1a664-2002-4c31-8859-0659c20a0e51'
      activationstatus: true
      created: 2024-08-30T12:24:49.402+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.402+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We were very worried and upset because we didn’t know what to do,"
        she said.'
    section16:
      primarytype: 'block'
      uuid: 'dfff3b0d-7eb6-4dc9-9add-7f6049a7a17f'
      activationstatus: true
      created: 2024-08-30T12:24:49.402+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.312+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.402+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We stayed one more day in Japan. Then we saw it in the news that our
        flight from Taiwan couldn’t land in Japan after flying around the area for
        about 40 minutes and it flew back to Taiwan. So we have been busy trying to
        find our way home.”'
    section17:
      primarytype: 'block'
      uuid: '72b3d322-f205-4dd4-9032-b7a5806a7ffb'
      activationstatus: true
      created: 2024-08-30T12:24:49.403+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.403+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Typhoon Shanshan is the latest harsh weather system to hit Japan,
        following Typhoon Ampil, which also led to blackouts and evacuations, earlier
        this month.</p>'
    section18:
      primarytype: 'block'
      uuid: 'bd2bd7fb-40b4-4e39-917d-ab251be098a6'
      activationstatus: true
      created: 2024-08-30T12:24:49.403+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:40.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:24:49.403+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Tim Kelly and Irene Wang in Fukuoka; Writing by
        John Geddie; Editing by Stephen Coates)</em></p>'
  'START HERE----->pope-francis-on-12-day-trip':
    author: 'Joshua McElwee, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-30T12:26:05.000+08:00
    imagesource: 'd1ac7e6e-5ebd-4d7d-bef3-3ea4c5ab0d11'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e9699ffb-18b6-4d40-ac1f-9508873b7400'
    lead: 'Pope Francis leaves on Monday for a visit to four island nations across
      southeast Asia, an ambitious trip to urge global action on climate change that
      may test the strength of the 87-year-old head of the global Catholic Church.'
    activationstatus: true
    created: 2024-08-30T12:28:50.537+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:34:15.473+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:44.145+08:00
    lastmodified: 2024-08-30T12:28:50.580+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Pope Francis, 87, takes climate message to Southeast Asia on 12-day
      trip'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '841939d2-a637-419a-a91d-5acf336f3d86'
      activationstatus: true
      created: 2024-08-30T12:28:50.554+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.572+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Vatican City -</strong> Pope Francis leaves on Monday for
        a visit to four island nations across southeast Asia, an ambitious trip to
        urge global action on climate change that may test the strength of the 87-year-old
        head of the global Catholic Church.</p>'
    section1:
      primarytype: 'block'
      uuid: '2d1e433e-1ac1-4ed3-b720-cdc85ba09758'
      activationstatus: true
      created: 2024-08-30T12:28:50.555+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.555+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Over 12 days from Sept. 2-13, Francis will travel nearly 33,000 km
        (20,500 miles) to visit Indonesia, Papua New Guinea, East Timor and Singapore.
        It is the longest trip yet by the pontiff, who now regularly uses a wheelchair
        due to knee and back pain.'
    section2:
      primarytype: 'block'
      uuid: 'ae3a16eb-6400-4909-8800-32dbc24b5315'
      activationstatus: true
      created: 2024-08-30T12:28:50.555+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.555+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis pushed hard for the 2015 Paris climate agreement and aides
        say he wants to continue his appeals to confront the dangers of a rapidly
        warming world, and especially to support the most vulnerable. In the countries
        on his tour, these dangers include rising sea levels and increasingly severe
        and unpredictable heat waves and typhoons.'
    section3:
      primarytype: 'block'
      uuid: 'a3c3533a-d4cd-459e-a46d-d710a01b6861'
      activationstatus: true
      created: 2024-08-30T12:28:50.555+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.555+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jakarta, the Indonesian capital where the trip begins, has experienced
        disastrous flooding in recent years and is slowly sinking, prompting the government
        to build a new $32-billion capital on Borneo.'
    section4:
      primarytype: 'block'
      uuid: '599f1e39-ca53-467a-bf54-af6cd94946ef'
      activationstatus: true
      created: 2024-08-30T12:28:50.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.556+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis is scheduled to headline more than 40 events during the voyage
        and some observers say that, beyond his specific itinerary, he wants to show
        he is still capable of leading the 1.4-billion-member Church, despite his
        age and bouts of ill health.'
    section5:
      primarytype: 'block'
      uuid: '6b491aad-95c3-4ec7-9280-546a3120d3de'
      activationstatus: true
      created: 2024-08-30T12:28:50.556+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.556+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It is a show of strength for Pope Francis," said Massimo Faggioli,
        an Italian academic who has followed the papacy closely.'
    section6:
      primarytype: 'block'
      uuid: '9cc6bcbd-a9be-4032-81b2-ae6e750f960f'
      activationstatus: true
      created: 2024-08-30T12:28:50.557+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.557+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>What does the Pope hope to achieve?</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '774466fe-b77a-41ed-beb6-aad7b3df1825'
      activationstatus: true
      created: 2024-08-30T12:28:50.557+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.557+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Faggioli, a professor at Villanova University in Philadelphia, noted
        that no pope had toured abroad at such an age. Benedict XVI, Francis' immediate
        predecessor, resigned at 85. John Paul II, suffering from Parkinson’s disease,
        made his last visit abroad at 84.'
    section8:
      primarytype: 'block'
      uuid: 'c5f3f3d6-4662-446c-b4f4-445243465092'
      activationstatus: true
      created: 2024-08-30T12:28:50.558+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.558+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The tour will be Francis' 45th foreign trip since his election in
        March 2013. He speaks often about reaching out to people or groups on the
        margins of society, and has prioritised trips to places never before visited
        by a pope, or where Catholics are a small minority.'
    section9:
      primarytype: 'block'
      uuid: '6bb9ffb4-a429-4728-8f86-4ffd4069a267'
      activationstatus: true
      created: 2024-08-30T12:28:50.558+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.558+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Francis has almost drawn a new map of the Church," said Faggioli.
        "It’s global Catholicism now, a Church that it is not just more globally
        extensive, but truly globalised."'
    section10:
      primarytype: 'block'
      uuid: 'fddb2410-8f26-42d4-a7a0-f43671c692fb'
      activationstatus: true
      created: 2024-08-30T12:28:50.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.559+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Also on the agenda is a renewed push for Catholic-Muslim dialogue,
        long a priority for Francis who, in 2019, became the first pope to visit the
        Arabian peninsula.'
    section11:
      primarytype: 'block'
      uuid: '8e8a4b7d-7ea0-4f72-a8ea-e44765067d5e'
      activationstatus: true
      created: 2024-08-30T12:28:50.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.559+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Indonesia, the world’s most populous Muslim-majority nation, has about
        280 million inhabitants, only about 3% of them Catholic. Francis will take
        part in an interfaith meeting at Jakarta’s Istiqlal Mosque, the largest in
        Southeast Asia.'
    section12:
      primarytype: 'block'
      uuid: '532fc25d-6ed4-4fb3-8acc-767b2dfd5f6a'
      activationstatus: true
      created: 2024-08-30T12:28:50.559+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.559+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jeremy Menchik, a political scientist professor at Boston University
        who has written extensively on Indonesia’s politics, said it was in a "golden
        age" of interfaith dialogue, noting that the mosque sits opposite Jakarta’s
        Catholic cathedral.'
    section13:
      primarytype: 'block'
      uuid: '489e5e43-b722-4837-a43e-c37890a3ed79'
      activationstatus: true
      created: 2024-08-30T12:28:50.560+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.560+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This is a moment where you have pluralism rather than polemics," he
        said.'
    section14:
      primarytype: 'block'
      uuid: '7594b253-1ddc-4bc2-8664-73f8ffa8534f'
      activationstatus: true
      created: 2024-08-30T12:28:50.560+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.560+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Francis lands in Jakarta at about midday on Tuesday, and departs for
        Papua New Guinea three days later. To allow him to rest after a night-flight
        of more than 13 hours, he will have no public activities on Tuesday, apart
        from a brief official welcome at the airport.'
    section15:
      primarytype: 'block'
      uuid: '4b17175d-c547-4743-8e32-e699982faf71'
      activationstatus: true
      created: 2024-08-30T12:28:50.561+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.561+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Why has the Pope chosen Asia?</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '3dfaea79-9b67-437a-b7b1-7adb3e2950c1'
      activationstatus: true
      created: 2024-08-30T12:28:50.561+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.561+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In each of the four countries, the pope will hold official meetings
        with political authorities, diplomats, and local Catholics. He will also lead
        outdoor celebrations of the Catholic Mass in all four countries.</p>'
    section17:
      primarytype: 'block'
      uuid: '6d3313d2-c172-47fb-89b3-a10ffda44979'
      activationstatus: true
      created: 2024-08-30T12:28:50.562+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.562+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Catholic officials broadly see Asia as fertile ground to expand
        the faith, which has experienced decline in Western countries.</p>'
    section18:
      primarytype: 'block'
      uuid: 'b8191be0-da0d-4916-bfae-f31a3609a04b'
      activationstatus: true
      created: 2024-08-30T12:28:50.563+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.563+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Shihoko Goto, director of the Indo-Pacific Program at the Wilson Center,
        a Washington think-tank, said Francis' visit, despite his health concerns,
        "speaks volumes about the strategic importance of Asia for the Church".'
    section19:
      primarytype: 'block'
      uuid: '7833bcdc-2c12-4c53-bde2-1d0df4f7e553'
      activationstatus: true
      created: 2024-08-30T12:28:50.563+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.563+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Papua New Guinea, with an official population of about 9 million, has
        some 2.5 million Catholics, the Vatican says. East Timor, with a population
        of 1.3 million, is nearly 96% Catholic, while Singapore counts about 210,000
        Catholics among its 5.92 million people, according to the Vatican.'
    section20:
      primarytype: 'block'
      uuid: 'e12b40f7-5fb7-46e5-9731-1f7af41d64d5'
      activationstatus: true
      created: 2024-08-30T12:28:50.564+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:15.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T12:28:50.564+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Joshua McElwee; Editing by Kevin Liffey)</em></p>'
  'START HERE----->Pinos-OFWs-India-':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-30T12:38:43.000+08:00
    imagesource: 'ff4952fa-e21c-4699-ae7d-f6de0de4d72d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '641d92ff-9b83-48f0-95df-394f07973b91'
    lead: ' A country that is home to over 1.4 billion people is now becoming a
      place of opportunities and dreams for some Filipinos.'
    activationstatus: true
    created: 2024-08-30T12:42:35.729+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:33:48.466+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:44.352+08:00
    lastmodified: 2024-08-30T13:08:37.732+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Namaste to success: Filipinos making their mark in India'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9456cec0-6fde-48f7-b85a-81886d627950'
      activationstatus: true
      created: 2024-08-30T12:42:35.752+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.720+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>New Delhi, India —</strong> A country that is home to over
        1.4 billion people is now becoming a place of opportunities and dreams for
        some Filipinos.</p>'
    section1:
      primarytype: 'block'
      uuid: '462ad00b-18b1-4401-b615-6fcf8b967fae'
      activationstatus: true
      created: 2024-08-30T12:42:35.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.720+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Around 3,500 Filipinos are living throughout the entire subcontinent,
        comprising professionals and those who married Indian nationals.'
    section2:
      primarytype: 'block'
      uuid: '1a75162a-a85f-4284-8d2b-44174983b57d'
      activationstatus: true
      created: 2024-08-30T12:42:35.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.721+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The number of Filipinos in India may be small compared to the population
        of Filipino migrants in other countries, but this has not stopped our kababayans
        from pursuing their dreams in the South Asian country.'
    section3:
      primarytype: 'block'
      uuid: 'b16c48a9-1361-4a2d-b1c5-5b74699c14c8'
      activationstatus: true
      created: 2024-08-30T12:42:35.753+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.721+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Chef August: The Father of Modern Sushi in India</strong></h2>'
    section4:
      primarytype: 'block'
      uuid: 'd7989bea-66d4-4e10-9a1f-0b4c6e17e8fd'
      activationstatus: true
      created: 2024-08-30T12:42:35.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.722+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Augusto Cabrera has been making waves after introducing his version
        of sushi in a very “modern way” to the Indian market.'
    section5:
      primarytype: 'block'
      uuid: '51899c7a-4f36-4d0f-b9df-d921fc8f2c00'
      activationstatus: true
      created: 2024-08-30T12:42:35.754+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.722+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cabrera has been working in India for 20 years and has operated at
        least 10 restaurants as an executive chef.'
    section6:
      primarytype: 'block'
      uuid: 'f91ea909-527d-4f55-81f4-be067d9fdeef'
      activationstatus: true
      created: 2024-08-30T12:42:35.755+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.723+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Maganda rito wala silang racial discrimination, lahat ng tingin nila
        sa Pilipino okay matataas ba respeto sa atin,” said Cabrera in an interview
        with NewsWatch Plus.'
    section7:
      primarytype: 'block'
      uuid: '9299e2a5-bd5d-4e2c-b81f-f45d3a240437'
      activationstatus: true
      created: 2024-08-30T12:42:35.755+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.473+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.723+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s nice here because there’s no racial discrimination;
        they have a high regard for Filipinos, and they show us a lot of respect.]'
    section8:
      primarytype: 'block'
      uuid: 'b4cb69eb-c2c7-4e02-bee8-392f6dbed228'
      activationstatus: true
      created: 2024-08-30T12:42:35.755+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.724+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Cabrera recently teamed up with an Indian entrepreneur to open a new
        restaurant named “Boya” in New Delhi, offering a fusion of Filipino, Japanese,
        and Peruvian cuisines.'
    section9:
      primarytype: 'block'
      uuid: '1b2d9027-4ee1-4869-8ce7-0f5347c599d4'
      activationstatus: true
      created: 2024-08-30T12:42:35.756+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.724+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“He’s well known in the food industry in New Delhi. A lot of them
        call him the father of sushi, so he has made a good name for himself,” said
        Bhawya Sahu, Cabrera’s business partner.</p>'
    section10:
      primarytype: 'block'
      uuid: '519dfa86-e617-4410-84b8-5ca6b61eeea7'
      activationstatus: true
      created: 2024-08-30T12:42:35.756+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.725+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The 38-year-old chef has also gained praise from Bollywood, Hollywood,
        and sports personalities in India for his culinary masterpieces.'
    section11:
      primarytype: 'block'
      uuid: '2bf0a087-0ed4-4cb4-969e-4bad871be7e2'
      activationstatus: true
      created: 2024-08-30T12:42:35.757+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.725+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Masarap bilang isang Pinoy kasi bihira mga Pilipino rito kaya masarap
        ang pakiramdam lalo na ibang lahi yun na-appreciate nila na gawang Pilipino,”
        he added.'
    section12:
      primarytype: 'block'
      uuid: '60825da3-bbb6-44fe-8f96-7a0cc03fc3f6'
      activationstatus: true
      created: 2024-08-30T12:42:35.757+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.726+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It feels great as a Filipino because there are rarely
        Filipinos here, so it feels nice, especially when people of other nationalities
        appreciate Filipino-made products.]'
    section13:
      primarytype: 'block'
      uuid: 'c4dc1a4c-04ca-4ed2-8ff8-7ecef6b0068f'
      activationstatus: true
      created: 2024-08-30T12:42:35.758+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.726+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>From Motherhood to Art</strong></p>'
    section14:
      primarytype: 'block'
      uuid: '92e39f7f-0210-43ed-b569-53f5fc46418c'
      activationstatus: true
      created: 2024-08-30T12:42:35.758+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.727+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>37-year-old Leslie Ferre Foteda told NewsWatch Plus that it took
        some time before she finally embraced Indian culture after marrying her husband
        10 years ago.</p>'
    section15:
      primarytype: 'block'
      uuid: 'e3d7e54f-db5c-4860-841c-e881ca82daba'
      activationstatus: true
      created: 2024-08-30T12:42:35.759+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.727+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It will either make or break you,” she said.'
    section16:
      primarytype: 'block'
      uuid: '4e23e560-071a-42e5-9bb1-75d0220bcc74'
      activationstatus: true
      created: 2024-08-30T12:42:35.759+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.728+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foteda, a mother of two, now displays some of her artworks at the Philippine
        Embassy in New Delhi.'
    section17:
      primarytype: 'block'
      uuid: 'f4d924dc-0e90-4e2b-8ddb-51f0233b5d77'
      activationstatus: true
      created: 2024-08-30T12:42:35.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.728+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ang rason kung bakit ipinakita ang obra na iyon dahil gustong ipakita
        ang kwento ng isang ina na nagsusumikap na maging maayos magkaroon ng peace
        of mind at higit sa lahat ipakita na hindi ka basta nanay meron ka something
        na gustong ipakita pang iba,” said Foteda.'
    section18:
      primarytype: 'block'
      uuid: '74060f2d-4b19-4ff6-ad81-4324549a47b4'
      activationstatus: true
      created: 2024-08-30T12:42:35.760+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.729+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The reason that work was showcased was to tell the story
        of a mother striving to find peace of mind and, above all, to show that you
        are not just a mother — you have something else you want to share.]'
    section19:
      primarytype: 'block'
      uuid: '974af705-ade2-44c0-bbc4-455ea7c9d92e'
      activationstatus: true
      created: 2024-08-30T12:42:35.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.729+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Fotedar hopes that more Filipinas in India will be able to find
        their passion amid a diverse cultural environment.</p>'
    section20:
      primarytype: 'block'
      uuid: '8c583e49-d851-4d23-bb67-1afee7898a92'
      activationstatus: true
      created: 2024-08-30T12:42:35.761+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.730+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Philippine Ambassador to India Josel Ignacio believes much has yet
        to be explored when it comes to Philippine-India cultural ties.'
    section21:
      primarytype: 'block'
      uuid: '62be9c9a-06d9-4ad2-8640-af5c0044f32c'
      activationstatus: true
      created: 2024-08-30T12:42:35.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.730+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kailangan pala ng dalawang bansa ng sort of rediscovery of each other
        we always thought that we know each other pero hindi pa pala,” said Ignacio.'
    section22:
      primarytype: 'block'
      uuid: '59fcf8a8-08f8-4d34-8710-f2283589af2f'
      activationstatus: true
      created: 2024-08-30T12:42:35.762+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:33:48.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:37.731+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: The two nations have to embark on a sort of rediscovery
        of each other - we always thought that we know each other but in hindsight,
        we’re not yet there.]</p>'
