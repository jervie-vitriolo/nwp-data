  'typhoon-shanshan-hits-japan':
    'author': 'Tim Kelly and Irene Wang, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-30T12:14:21.000+08:00
    'imagesource': 'jcr:824716aa-0db5-46a0-888d-de4adb12f63b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd57201c-8214-42c7-a68c-55f7338cd020'
    'lead': 'Typhoon Shanshan deluged large parts of Japan with torrential rain on
      Friday, prompting warnings for flooding and landslides hundreds of miles from
      the storm''s centre, halting travel services and shutting production at major
      factories.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-30T12:24:49.384+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:34:40.299+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:43.952+08:00
    'mgnl:lastModified': 2024-08-30T12:24:49.431+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['typhoon-shanshan', 'Japan', 'typhoon']
    'stories': []
    'template': '1'
    'title': 'Typhoon Shanshan brings torrential rains, travel turmoil across Japan'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000eb57-64cf-46d3-bf5c-575ebe5e76a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.396+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.396+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Fukuoka, Japan -</strong> Typhoon Shanshan deluged large
        parts of Japan with torrential rain on Friday, prompting warnings for flooding
        and landslides hundreds of miles from the storm''s centre, halting travel
        services and shutting production at major factories.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5387e47-9dc0-4254-996f-6ec9a85d8b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.397+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.397+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the southwestern region of Kyushu, where what authorities say
        could be one of the strongest storms ever to hit the region made landfall
        on Thursday, residents in Fukuoka city were hunkering down, with streets quiet
        and shops shuttered.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '361e071b-7108-4712-b51b-16a76d86cfc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.397+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.397+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sheltering at the entrance of a rain-lashed, deserted shopping mall
        near the city''s train station, university student Kokoro Osoegawa, 21, was
        struggling to get home.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4afaaca-e903-4b63-b73d-e220c454e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.397+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.397+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There are no trains because of the typhoon so my parents are coming
        to pick me up. I stayed at a friend’s house, and then came here. I thought
        there would be some trains but there are none," she said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b99b45-b195-4a22-9f7d-d129e1685808'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.398+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.398+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"I’ve never experienced all the trains stopping before."'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e4e418-2642-4180-be7d-5ae080e4eecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.398+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.398+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At least three people have been killed and 78 injured in storm-related
        incidents in recent days, according to the disaster management agency.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcbde58-078a-4f7d-997b-a1e463c0e922'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.398+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.398+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Bringing gusts of up to 50 metres per second (180 km per hour/112 mph),
        strong enough to blow over moving trucks, the typhoon was near the coastal
        city of Kunisaki in Oita Prefecture at 8:45 a.m. (2345 GMT) and moving northeast,
        according to authorities.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3e7283-7d18-484b-bf35-87a1ce2e14ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.399+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.399+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Around 125,000 households in seven prefectures were without power in
        Kyushu, according to Kyushu Electric Power Co.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d5d497-ca54-48bb-8c15-4b691e330b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.399+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.399+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But the warm and moist air flowing around the typhoon have also brought
        heavy rains in areas far from the main body, which authorities say is concerning
        given its slower than expected movement across the country.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '274aac07-22c6-4c31-be06-53b6b956aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.399+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.399+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Notices advising residents to be ready to evacuate have been issued
        to more than 4 million people across the country, mainly in the hard-hit Kyushu
        area but as far away as the capital Tokyo and nearby Yokohama. Authorities
        in Yokohama said there were risks of landslides in some areas due to heavy
        rain.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b31f9a-ed08-49e7-aa99-813c9b6e5ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.400+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.400+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But, as of Thursday, only some 30,000 had been evacuated, mainly in
        Kyushu, disaster management minister Yoshifumi Matsumura said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7533f146-ea9f-4abf-942d-973857dc9b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.400+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.400+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After moving from Kyushu, the storm was expected to approach the central
        and eastern regions, which includes Tokyo, around the weekend, the weather
        agency said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379a1da-7401-4031-866e-7b960708ad21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.401+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.401+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Toyota 7203.T suspended operations in all of its domestic plants due
        to the storm, while other automakers Nissan 7201.T and Honda 7267.T, semiconductor
        firms Renesas 6723.T and Tokyo Electron 8035.T, and electonics giant Sony
        G758.T also temporarily halted production at some factories.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3839388-415f-4f16-ab82-b31babda38f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.401+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.401+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Airlines, including ANA Holdings 9202.T and Japan Airlines 9201.T,
        have announced cancellations of hundreds of domestic and some international
        flights. Many ferry and rail services, including the bullet train between
        Tokyo and the central city of Nagoya, were suspended on Friday morning.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd231007-e0de-4654-97de-c7b56fb10831'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.401+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.401+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lin Yue-Hua, a 60-year-old tourist from Taiwan, had her flight from
        Fukuoka back home cancelled on Thursday. She was told to book another flight
        but did not know when she could return.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb1a664-2002-4c31-8859-0659c20a0e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.402+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.402+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We were very worried and upset because we didn’t know what to do,"
        she said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfff3b0d-7eb6-4dc9-9add-7f6049a7a17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.402+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.402+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We stayed one more day in Japan. Then we saw it in the news that our
        flight from Taiwan couldn’t land in Japan after flying around the area for
        about 40 minutes and it flew back to Taiwan. So we have been busy trying to
        find our way home.”'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b3d322-f205-4dd4-9032-b7a5806a7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.403+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.403+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Typhoon Shanshan is the latest harsh weather system to hit Japan,
        following Typhoon Ampil, which also led to blackouts and evacuations, earlier
        this month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2bd7fb-40b4-4e39-917d-ab251be098a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:24:49.403+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:34:40.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T12:24:49.403+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Tim Kelly and Irene Wang in Fukuoka; Writing by
        John Geddie; Editing by Stephen Coates)</em></p>'
