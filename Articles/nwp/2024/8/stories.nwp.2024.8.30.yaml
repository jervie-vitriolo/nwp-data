  'mpox-vaccine-africa-':
    'author': 'Bukola Adebayo and Kim Harrisberg, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-30T17:38:44.000+08:00
    'imagesource': 'jcr:0b53bc4e-a41b-4a6e-b831-02313606a1e8'
