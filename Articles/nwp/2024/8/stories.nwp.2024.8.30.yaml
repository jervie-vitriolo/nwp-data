      lastmodified: 2024-08-30T15:56:42.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section14:
      primarytype: 'block'
      uuid: '1dbb30ff-d09b-4a14-ae04-4424832804b0'
      activationstatus: true
      created: 2024-08-30T15:56:42.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The AVAC vaccine got regulatory approval in July, only for the Bureau
        Animal Industry’s use and still not for commercial release.</p>'
    section15:
      primarytype: 'block'
      uuid: '245d0178-033b-4671-96d6-7445fa55821a'
      activationstatus: true
      created: 2024-08-30T15:56:42.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Maria Cecilia Matienzo, a director of the FDA, advised the public to\
        \ report ASF vaccines being sold online. She also said other vaccines are\
        \ still undergoing clinical studies.\r"
    section16:
      primarytype: 'block'
      uuid: '1335fb67-dfa0-404a-8b91-a9a3855e3138'
      activationstatus: true
      created: 2024-08-30T15:56:42.539+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture Secretary Francisco Tiu Laurel Jr. said ₱350 million was\
        \ allocated for the 600,000 doses and supplies for the government-led trial.\
        \ \r"
    section17:
      primarytype: 'block'
      uuid: '0d76dd45-58f4-4680-ac87-eb3fb7b3dadb'
      activationstatus: true
      created: 2024-08-30T15:56:42.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.590+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture spokesperson Arnel de Mesa said the BAI is conducting competitive\
        \ bidding for the next 150,000 doses.\r"
    section18:
      primarytype: 'block'
      uuid: '5661dd07-6128-483d-9d72-8f36ba290edd'
      activationstatus: true
      created: 2024-08-30T15:56:42.540+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the DA, a minimum of 50 eligible pigs per farm or cluster\
        \ must be identified for vaccination. Pigs must be at least 4 weeks of age\
        \ or older. \r"
    section19:
      primarytype: 'block'
      uuid: '30b330ad-4da4-4ede-a545-17b842f06e47'
      activationstatus: true
      created: 2024-08-30T15:56:42.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.591+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '09071bcd-9889-4c24-a3c2-e40ec16ab819'
      activationstatus: true
      created: 2024-08-30T15:56:42.541+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.592+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>DA: Pork supply stable</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '632b532d-810d-40e4-a212-4d3299709dd9'
      activationstatus: true
      created: 2024-08-30T15:56:42.542+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Patrick Ong, a representative of the National Federation of Hog Farmers,\
        \ said his group would monitor the vaccination program. \r"
    section22:
      primarytype: 'block'
      uuid: 'c9e3838e-3729-477f-bf7d-2bda0dfaf539'
      activationstatus: true
      created: 2024-08-30T15:56:42.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.593+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Napakalaki na po ng lugi, at alam ko pong nagsisikap tayo at pinipilit\
        \ lang ng iba nating mga hog raisers, pero huwag po mawala ng pag-asa,” said\
        \ Ong, who is also the Rosario Batangas Hog Raiser Association president.\r"
    section23:
      primarytype: 'block'
      uuid: '5aa768cc-0fd6-46c1-82d2-40937a0de3bd'
      activationstatus: true
      created: 2024-08-30T15:56:42.543+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I know there have been big losses and other hog raisers\
        \ are persevering, but let us not lose hope.]\r"
    section24:
      primarytype: 'block'
      uuid: 'ed45a409-4767-4b28-84de-320564651286'
      activationstatus: true
      created: 2024-08-30T15:56:42.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ong said pork prices will hold steady “soon” but Metro Manila might\
        \ feel an increase as “bottlenecks” in supply chains affect markets. He said\
        \ there were “very few” confirmed ASF cases in Calabarzon.\r"
    section25:
      primarytype: 'block'
      uuid: '9450468f-d9c4-4bbe-940d-b45cba9ab6dc'
      activationstatus: true
      created: 2024-08-30T15:56:42.544+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:31:14.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:56:42.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Mesa said the supply for meat remains stable.\r"
    section26:
      primarytype: 'block'
