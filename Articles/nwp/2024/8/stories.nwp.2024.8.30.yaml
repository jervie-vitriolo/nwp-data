      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> P-pop star Josh Cullen
        dropped his latest single, “Silent Cries,” on Friday, Aug. 30</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb7d73-7909-48cf-a584-9e3279956610'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T14:42:33.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:19.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T14:42:33.189+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The song gives fans a glimpse of Cullen’s upcoming album, “Lost and
        Found,” which will come out on Sept. 6. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1def1-ac61-4786-b443-649848386e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T14:42:33.189+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:19.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T14:42:33.189+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an instagram post, Cullen shared a 30-second teaser of what appears
        to be the track’s music video.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0975f4-a263-4253-a0ce-b26ab4ab4303'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T14:42:33.190+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:19.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T14:42:33.190+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Billboard Philippines said the SB19 star wrote the song.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d570a10-dc1c-4644-8900-8c61825e4721'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T14:42:33.190+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:19.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T14:42:33.190+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cullen is set to release the album’s tracklist on Sept. 1. Two more
        singles will come out before the full album release next week. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336d2bbb-791e-4d1b-af29-5e90dc4ff3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T14:42:33.191+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:19.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T14:42:33.191+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Just this week, “PAGTATAG!” - a film documentary about Cullen’s
        group hit cinemas. SB19 was also one of the recipients of Billboard Korea’s
