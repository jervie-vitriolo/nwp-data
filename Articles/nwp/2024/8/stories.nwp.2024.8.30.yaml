      'text': '<p><strong>Metro Manila, Philippines –</strong> Dismissed Bamban, Tarlac
        Mayor Alice Guo is facing money laundering complaints filed by a number of
        agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c161fcf9-12aa-4c6b-b52a-722c0faaa8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.454+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.454+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71648db2-2b4f-4b5f-aaa3-8442a007a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.455+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Money Laundering Council, National Bureau of Investigation,
        and the Presidential Anti-Organized Crime Commission filed the complaints
        before the Department of Justice on Friday, Aug. 30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1c0984-5879-488b-a2d3-e9fe2a91fac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.821+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.455+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177da60f-bc89-47e0-8b8e-b8434c9e442c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.455+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.455+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Around 30 others were also in the list, including Guo’s supposed
        sister Shiela and her business associate Cassandra Li Ong, executive assistant
        of raided Philippine offshore gaming operator (POGO) Lucky South 99 in Porac,
        Pampanga.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0cc436-aa23-4525-a175-5758979497df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.456+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6095a3f5-5f39-4620-94b3-c37f7d3572d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.456+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“These individuals were being charged for their participation in the\
        \ unlawful activities to generate dirty money by scamming the public through\
        \ trafficking,” the findings of the three agencies stated.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee53df3-108f-4844-a077-e86e34bcd36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.456+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.456+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43969969-14af-4455-9c0c-f190020aa27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.457+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“They could not feign ignorance of the knowledge that the unlawful\
        \ activities are generating funds since, by its very nature, the same is committed\
        \ by scamming individuals online, by and through the use of the trafficked\
        \ victims,” they said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9214146-ff85-4178-adc7-79051f153aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.457+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.457+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4372b9-1b35-44d4-a451-bac68b999e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still looking for Guo, who is supposedly involved
        in POGO-linked crimes such as human trafficking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271039f8-e380-4161-8f38-b9412354be70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b020a2-b1c9-41a7-a2a1-ef2faad4f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.458+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.458+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Guo fled the country amid accusations against her. She was reportedly\
        \ in Indonesia.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be56791e-eeaa-42f4-9c56-2ac0b1392a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.459+08:00
