    'title': 'Dela Rosa denies POGO-funded reward system for drug war killings'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b6695-256e-40e8-b244-c757bf663300'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.667+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.841+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Senator Ronald “Bato”
        dela Rosa vehemently denied allegations from a former trusted police officer
        that he used money from Philippine Offshore Gaming Operators (POGO) to reward
        cops for killing drug suspects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33abeec7-7543-4cc5-9674-ddbcf352de8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.668+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.842+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d32fa-efdf-4ff0-ad9e-d3dca748ade3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.668+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.434+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.842+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I swear to God, I never gave any monetary consideration, any monetary
        reward for any accomplishment na magagawa ng PNP (Philippine National Police)
        lalong lalo na yung sinasabi nila na kung sinong mapatay doon sa nasa narco
        list ng Malacañang ay binibigyan natin ng premyo,” Dela Rosa said in a phone
        interview on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fcec6e-6447-476c-9de7-4832453c9909'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.668+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.435+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.843+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57557655-986f-4d28-9a7a-4d92b77bace3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.669+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.843+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I swear to God, I never gave any monetary consideration
        or reward for any accomplishment by the PNP (Philippine National Police),
        especially not for the claim that we offered rewards for killing those on
        the narco list from Malacañang.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a602a-b307-4121-9460-f4d7895316c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.669+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.436+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.844+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6727e4-a165-4373-bdf0-b1095d08afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.670+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.845+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, the first PNP chief to implement the Duterte administration’s
        bloody war on drugs, refuted claims made by PLtCol Jovie Espenido during a
        hearing of the House of Representatives quad committee on Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd150da7f-3ce2-49cb-8e8b-af3a56f9d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.670+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.845+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7691841-3ba2-4904-a97e-b133aa7bc677'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.671+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.846+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Espenido, former police chief of Albuera, Leyte, said Dela Rosa
        instructed cops to use “all means necessary” to eliminate drug suspects, implementing
        a “quota and reward system” funded by small-town lottery, “jueteng” operations,
        intelligence funds, and POGOs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04de52a1-212c-4066-837f-6f063bc81eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.671+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.846+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a25e85d-af12-4e0e-bd8c-06539ad98458'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.671+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.847+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa accused Espenido of lying in his affidavit.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff76f982-009b-4db0-923b-999b2467eae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.672+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.847+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bc2094-e5e2-46d4-bd6d-0b671f6efd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.672+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.848+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Halata na yung affidavit Espenido ay talagang concocted… scripted,
        designed na talagang i-connect-connect yung problema sa POGO, problema sa
        war on drugs, problema sa extrajudicial killings kuno,” Dela Rosa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e98f09-f857-4574-bb0d-b5f616a18a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.673+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.849+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b8ea63-be8b-4457-83f6-15c9828a2e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.673+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.849+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“2016 pag-assign ko sa kanya roon never pa man heard ang pangalan
        na POGO, hindi pa man ‘yan sikat noon, ako mismo ignorante kung ano ‘yang
        pogo, at that time, so bakit ngayon iko-connect niya yan doon?” he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7959db-3a2b-473f-8642-a550d3c86020'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.674+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.850+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0797241-4f18-4033-ac59-0d011400ec8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.674+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.850+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Clearly, Espenido''s affidavit was concocted—scripted
        and designed to link the issues with POGO, the war on drugs, and alleged extrajudicial
        killings. When I assigned him there in 2016, POGO was not even known; I was
        personally ignorant about it at that time. So why is he trying to connect
        it now?]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710973da-2b2a-4834-9d90-cdba2972422a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.675+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.851+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab2a72a-5566-460e-a8ac-b668d321a77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.675+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.851+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa said someone convinced Espenido to turn against him, and\
        \ he suspected the House probe is a way to implicate him and former President\
        \ Rodrigo Duterte in their case at the International Criminal Court. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17721c83-06af-41d2-91ac-486242fd543b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.676+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.852+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9edb1e-dded-4668-b96d-d3ccb0bd7a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.677+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.853+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa again tagged House Speaker Martin Romualdez, who has remained\
        \ silent on allegations that he is behind efforts to persuade former high-ranking\
        \ police officials to testify against Dela Rosa and Duterte. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6058f70b-fa47-469c-b407-5188a0aa7f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.677+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.853+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b53cdb-ecb3-4ba3-b69c-df07c41ea75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.678+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.854+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yung mga committee chairman , wala akong pagdududa, pero kung sinong\
        \ nasa likod nitong mga committee na ito, ay yung speaker of the House ‘di\
        \ ba? At alam ko this is the same person na nagkumbinsi yung mga opisyal na\
        \ gustong bumaliktad, mag-execute ng affidavit laban sa amin ni President\
        \ Duterte para sa ICC,” Dela Rosa said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5770708-3e32-4986-b94a-910e85f334a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.678+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.854+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e2557b-4bd4-4d6b-8b1a-4a3c77bda09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:05:03.679+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:14.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:06:09.855+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I have no doubts about the committee chairpersons, but\
        \ behind these committees is the Speaker of the House, right? And I know he’\
        s the same person who convinced officials to turn against us and execute affidavits\
        \ against me and President Duterte for the ICC.]\r"
