      'mgnl:lastModified': 2024-08-30T15:18:50.772+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>For people with confirmed IDs, these are available in digital –
        which can be downloaded through national-id.gov.ph – and ePhilID that can
        be obtained in registration centers.</p>'
    '9':
