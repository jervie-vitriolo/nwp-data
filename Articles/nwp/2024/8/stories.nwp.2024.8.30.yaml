      'mgnl:lastModified': 2024-08-30T17:34:17.439+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group recently bagged the “Voice of Asia” Award by Billboard Korea,
