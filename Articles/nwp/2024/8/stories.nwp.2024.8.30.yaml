      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:34:17.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The “Grand BINIverse” concert comes after the success of the group’s
        three-night concert at the New Frontier Theater in Quezon City in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cde814f-a8f3-4e93-8458-4a35d356a1f5'
      'mgnl:activationStatus': true
