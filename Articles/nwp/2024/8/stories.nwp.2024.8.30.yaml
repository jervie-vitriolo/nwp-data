  'Philippines-vietnam-defense-deal':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-30T20:15:15.000+08:00
    'imagesource': 'jcr:da726742-4815-4300-944d-a9ec5e47b2e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38665c7c-0d40-46e7-99f0-a47c53cc8076'
    'lead': 'The Philippines and Vietnam are poised to sign a defense cooperation
      deal before the end of the year, Defense Secretary Gibo Teodoro said on Friday,
      Aug. 30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-30T20:18:16.310+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:26:56.313+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:48.798+08:00
    'mgnl:lastModified': 2024-08-30T20:21:11.007+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines', 'vietnam', 'South-China-Sea']
    'stories': []
    'template': '1'
    'title': 'PH, Vietnam to sign defense deal ‘within the year’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d3230-8603-4ba0-91de-0410c9e93f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.331+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:10.995+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines— The Philippines and Vietnam are poised
        to sign a defense cooperation deal before the end of the year, Defense Secretary
        Gibo Teodoro said on Friday, Aug. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6874066d-99fa-4f38-924f-1f6d6c449384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.331+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:10.995+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The announcement followed a bilateral meeting between Teodoro and Vietnamese
        Minister of Defense General Phan Van Giang in Manila.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be41ad4b-132d-418c-a641-fb47bd5724e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:10.996+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We agreed to continue and enhance military-to-military cooperation
        across the naval, air, and land force spheres," said Teodoro'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f14931d-648f-47bc-934b-f9a66fd9c442'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:10.997+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': ' "We aim to sign a memorandum on defense cooperation within this year,
        hopefully in time for the 80th founding anniversary of the Vietnamese armed
        forces,” he said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145769c-8990-4eda-b41e-bbca6a1a3f03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.332+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:10.997+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The anniversary of the Vietnamese armed forces is in December.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c9588f-390e-4867-881d-90a6b82d7d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.333+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:10.998+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila and Hanoi reaffirmed their commitment to cooperation amid conflicting
        claims in the South China Sea.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b291f5af-22ec-4afb-a81c-6ddaca93b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.333+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.321+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:10.998+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Teodoro said both sides will continue working on maritime security,
        cybersecurity, disaster response, and defense industries.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42f12df-0d28-4aeb-98d7-d22d76881504'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.333+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:10.999+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We do have bilateral issues, but this does not prevent us from working
        together to resolve them peacefully and fairly under the aegis of international
        law. As we face common threats, we will address them in the spirit of ASEAN
        solidarity," he added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6239c1-70bf-419c-98d7-c4bceebd91b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.334+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:10.999+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Phan urged all parties to resolve disputes peacefully and adhere to
        international law.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa89f50-b241-46e1-a059-df3d2fdd1a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.334+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.323+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:11.000+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He reiterated Vietnam’s call for the conclusion of the South China
        Sea Code of Conduct.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d92239-d4e3-4922-8be6-a3566b34c9a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.335+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:11.000+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We also discussed the global and regional situation and issues of
        mutual interest. Both sides stressed the importance of maintaining peace,
        stability, safety, and freedom of navigation and aviation in the East Sea,
        also known as the West Philippine Sea or the South China Sea," Phan said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13daaa06-22b4-4179-ac91-66910a49b2bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.335+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.324+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:11.001+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Neither side mentioned China in their joint statements.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc9730e-9751-49c3-93e2-b63f21b3bafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.335+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:11.001+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two countries also signed letters of intent on enhancing cooperation
        in humanitarian assistance and disaster response at sea and military medicine.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb00d0ce-b29e-4497-a0f4-038aa5161873'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.336+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.326+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:11.002+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It aims to strengthen the partnership between the two nations to address
        natural disasters and other complex security challenges at sea. It highlights
        the crucial role of both navies.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bef68eb-1ed6-4958-91ec-0ce8ed692204'
