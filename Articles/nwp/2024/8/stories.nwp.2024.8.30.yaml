      lastactivated: 2025-03-13T14:30:14.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.849+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'f7b8ea63-be8b-4457-83f6-15c9828a2e6b'
      activationstatus: true
      created: 2024-08-30T16:05:03.673+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.849+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“2016 pag-assign ko sa kanya roon never pa man heard ang pangalan
        na POGO, hindi pa man ‘yan sikat noon, ako mismo ignorante kung ano ‘yang
        pogo, at that time, so bakit ngayon iko-connect niya yan doon?” he added.</p>'
    section15:
      primarytype: 'block'
      uuid: 'fa7959db-3a2b-473f-8642-a550d3c86020'
      activationstatus: true
      created: 2024-08-30T16:05:03.674+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.850+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c0797241-4f18-4033-ac59-0d011400ec8d'
      activationstatus: true
      created: 2024-08-30T16:05:03.674+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.850+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: Clearly, Espenido’s affidavit was concocted—scripted
        and designed to link the issues with POGO, the war on drugs, and alleged extrajudicial
        killings. When I assigned him there in 2016, POGO was not even known; I was
        personally ignorant about it at that time. So why is he trying to connect
        it now?]</p>'
    section17:
      primarytype: 'block'
      uuid: '710973da-2b2a-4834-9d90-cdba2972422a'
      activationstatus: true
      created: 2024-08-30T16:05:03.675+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.851+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'eab2a72a-5566-460e-a8ac-b668d321a77a'
      activationstatus: true
      created: 2024-08-30T16:05:03.675+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.851+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa said someone convinced Espenido to turn against him, and\
        \ he suspected the House probe is a way to implicate him and former President\
        \ Rodrigo Duterte in their case at the International Criminal Court. \r"
    section19:
      primarytype: 'block'
      uuid: '17721c83-06af-41d2-91ac-486242fd543b'
      activationstatus: true
      created: 2024-08-30T16:05:03.676+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.852+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '9d9edb1e-dded-4668-b96d-d3ccb0bd7a45'
      activationstatus: true
      created: 2024-08-30T16:05:03.677+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.853+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Dela Rosa again tagged House Speaker Martin Romualdez, who has remained\
        \ silent on allegations that he is behind efforts to persuade former high-ranking\
        \ police officials to testify against Dela Rosa and Duterte. \r"
    section21:
      primarytype: 'block'
      uuid: '6058f70b-fa47-469c-b407-5188a0aa7f43'
      activationstatus: true
      created: 2024-08-30T16:05:03.677+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.853+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '35b53cdb-ecb3-4ba3-b69c-df07c41ea75d'
      activationstatus: true
      created: 2024-08-30T16:05:03.678+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.854+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Yung mga committee chairman , wala akong pagdududa, pero kung sinong\
        \ nasa likod nitong mga committee na ito, ay yung speaker of the House ‘di\
        \ ba? At alam ko this is the same person na nagkumbinsi yung mga opisyal na\
        \ gustong bumaliktad, mag-execute ng affidavit laban sa amin ni President\
        \ Duterte para sa ICC,” Dela Rosa said.\r"
    section23:
