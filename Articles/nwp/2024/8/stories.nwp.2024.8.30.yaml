      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:11.005+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines and Vietnam have enjoyed strong relations, progressing
        from a purely diplomatic connection to defense cooperation, security cooperation,
