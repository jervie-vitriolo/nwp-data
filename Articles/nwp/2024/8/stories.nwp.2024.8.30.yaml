    title: 'Court extends freeze order on Quiboloy assets, properties'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '15ecc2e9-74f5-418a-aabf-08034e3c0766'
      activationstatus: true
      created: 2024-08-30T16:06:52.550+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.430+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.550+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The court has extended
        the freeze order on the assets and properties of fugitive Pastor Apollo Quiboloy,
        religious leader of the Kingdom of Jesus Christ (KOJC), until early next year.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da5a87a6-206b-4b01-bd79-40a4c5c67caa'
      activationstatus: true
      created: 2024-08-30T16:06:52.550+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.431+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.550+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ce9ef0b3-079e-4519-b512-5b1fb688e7a7'
      activationstatus: true
      created: 2024-08-30T16:06:52.551+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.551+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In a message to NewsWatch Plus on Friday, Aug. 30, the Anti-Money Laundering\
        \ Council (AMLC) said the Court of Appeals (CA) released a resolution to this\
        \ effect on Aug. 20.\r"
    section3:
      primarytype: 'block'
      uuid: '88e74abf-2cda-4af0-b069-83fa70a0834e'
      activationstatus: true
      created: 2024-08-30T16:06:52.551+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.551+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '0faae0a0-b11b-4d45-a58e-465d78575a78'
      activationstatus: true
      created: 2024-08-30T16:06:52.552+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.552+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“[T]he Court of Appeals extended the Freeze Order for 6 months from\
        \ date of issuance or until 6 February 2025. The details are the same with\
        \ the original FO (freeze order) issued by the CA,” it said.\r"
    section5:
      primarytype: 'block'
      uuid: '6027a932-dd1c-41c8-9bf0-6b44df6bd0b8'
      activationstatus: true
      created: 2024-08-30T16:06:52.552+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.552+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'bd96ecca-e43a-4df3-b202-84b758efd098'
      activationstatus: true
      created: 2024-08-30T16:06:52.553+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.553+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The CA initially issued a 20-day freeze order on Quiboloy’s assets\
        \ and properties on Aug. 6, granting the petition of AMLC.\r"
    section7:
      primarytype: 'block'
      uuid: '3d8de5d6-7177-402c-b21e-769c9c3023e9'
      activationstatus: true
      created: 2024-08-30T16:06:52.553+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.553+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '294d8c7d-aba6-434e-8977-b98e0025555a'
      activationstatus: true
      created: 2024-08-30T16:06:52.554+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The frozen assets include 10 bank accounts under  the name of Apollo\
        \ Carreon Quiboloy, 47 bank accounts of the KOJC, seven real properties and\
        \ five motor vehicles under Quiboloy, 16 real properties and 16 motor vehicles\
        \ under KOJC, and Quiboloy’s media company Sonshine Media Network International.\r"
    section9:
      primarytype: 'block'
      uuid: '9a28a99f-01c9-4439-be7f-74ddc9083e21'
      activationstatus: true
      created: 2024-08-30T16:06:52.554+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.554+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6464ab13-cfc6-4f97-9793-028ac4356f91'
      activationstatus: true
      created: 2024-08-30T16:06:52.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>AMLC flagged Quiboloy’s financial transactions as the “funds appear
        to be directly sourced from the unlawful activities of Quiboloy, his cohorts
        and his church.”</p>'
    section11:
      primarytype: 'block'
      uuid: '3b45800a-3009-411a-a974-13a24b0732b2'
      activationstatus: true
      created: 2024-08-30T16:06:52.555+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.555+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8ebaa135-062e-4e08-bf1e-a04cd92dbe2c'
      activationstatus: true
      created: 2024-08-30T16:06:52.556+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:29:40.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:52.556+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Quiboloy is facing child and sexual abuse cases. The police are
        scouring the KOJC compound in Davao City to arrest him.</p>'
