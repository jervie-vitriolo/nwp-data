      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Mukhang magkakaroon na naman ng further delay sa making and delivery\
        \ of the national IDs. Dapat imbestigahan ‘yan ng Senado,” he said on Friday,\
        \ Aug. 30.\r"
