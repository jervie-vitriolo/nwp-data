      'mgnl:lastModified': 2024-08-30T17:34:17.437+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, the group’s management said the general sale
        will no longer take place on Saturday, Aug. 31, as all tickets were sold out
        in just three hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13bd710-fbef-428a-be59-cb73375c8d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:33:47.592+08:00
