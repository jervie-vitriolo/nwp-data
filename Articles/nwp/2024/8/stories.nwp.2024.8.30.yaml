    title: 'Gomez on deleted post: It’s about traffic management'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6c217903-42b5-45fa-91fd-d9a3c69626a5'
      activationstatus: true
      created: 2024-08-30T17:53:48.300+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:27:47.804+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:53:48.321+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Actor-turned-lawmaker
        Richard Gomez said his now-deleted post gone viral - about opening the EDSA
        bus lane in times of heavy traffic - was about easing road congestion during
        peak hours.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ff7c557d-e674-404b-b10b-ab68380cd455'
      activationstatus: true
      created: 2024-08-30T17:53:48.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:27:47.805+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:53:48.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a text message to NewsWatch Plus, the Leyte 4th district representative
        said he finds it “silly” that the lane is not utilized when needed.</p>'
    section2:
      primarytype: 'block'
      uuid: 'c26215ac-3ec6-488e-acdc-eb0eccc2e25a'
      activationstatus: true
      created: 2024-08-30T17:53:48.301+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:27:47.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:53:48.301+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The EDSA bus carousel was carried out at the height of the COVID-19
        pandemic in June 2020 amid tight restrictions resulting in fewer vehicles
        on the road. It was to put order on buses going in and out of their designated
        lanes, and make the trip more accessible and faster for commuters.'
    section3:
      primarytype: 'block'
      uuid: '7b030936-4079-44f8-8658-97ea5fd518be'
      activationstatus: true
      created: 2024-08-30T17:53:48.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:27:47.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:53:48.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gomez said his post was his “opinion” and “complaint” at the moment.'
    section4:
      primarytype: 'block'
      uuid: '68e84d75-e1ce-4c5f-8150-0db5fb448cb3'
      activationstatus: true
      created: 2024-08-30T17:53:48.302+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:27:47.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:53:48.302+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“My sentiment was the very bad traffic. My destination from our house
        as what Google Maps said was only 5.2 kilometers away. But it took me almost
        3 hours to get there,” he said.'
    section5:
      primarytype: 'block'
      uuid: '8c10158b-7c54-4972-ac53-655574f6b460'
      activationstatus: true
      created: 2024-08-30T17:53:48.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:27:47.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:53:48.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Gomez said the EDSA traffic is all about management.'
    section6:
      primarytype: 'block'
      uuid: '18dfd3d4-af87-456b-9c74-34b557cc316a'
      activationstatus: true
      created: 2024-08-30T17:53:48.303+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:27:47.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:53:48.303+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Take a look at the skyway—why is it at certain times of the day or
        depending on the volume of traffic they use the other side of the road for
        Counterflow Traffic? This is to alleviate the load of traffic congestion,”
        he said.'
    section7:
      primarytype: 'block'
      uuid: '517c8fea-6fc5-41d0-9c28-be64e67c8ca8'
      activationstatus: true
      created: 2024-08-30T17:53:48.304+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:27:47.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:53:48.304+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Besides commuter buses, the exclusive lane is also open for authorized
        buses, ambulances and firetrucks, responding law enforcement cars, and vehicles
        of top 5 government officials (president, vice president, Senate president,
        House speaker, and chief justice.)'
    section8:
      primarytype: 'block'
      uuid: '50a1da7b-7fa4-4502-8576-d009b5d52e70'
      activationstatus: true
      created: 2024-08-30T17:53:48.304+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:27:47.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:53:48.304+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'NewsWatch Plus sought out the Department of Transportation (DOTr) but
        the agency said it refused to comment for now.'
    section9:
      primarytype: 'block'
      uuid: 'ab114a77-f5b7-4f50-a4bf-6fb2de0ca016'
      activationstatus: true
