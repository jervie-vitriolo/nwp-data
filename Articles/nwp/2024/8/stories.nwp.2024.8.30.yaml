    'stories': []
    'template': '1'
    'title': 'Gomez on deleted post: It’s about traffic management'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c217903-42b5-45fa-91fd-d9a3c69626a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.300+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.321+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Actor-turned-lawmaker
        Richard Gomez said his now-deleted post gone viral - about opening the EDSA
        bus lane in times of heavy traffic - was about easing road congestion during
        peak hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7c557d-e674-404b-b10b-ab68380cd455'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.805+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.301+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a text message to NewsWatch Plus, the Leyte 4th district representative
        said he finds it “silly” that the lane is not utilized when needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26215ac-3ec6-488e-acdc-eb0eccc2e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.301+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.806+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.301+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The EDSA bus carousel was carried out at the height of the COVID-19
        pandemic in June 2020 amid tight restrictions resulting in fewer vehicles
        on the road. It was to put order on buses going in and out of their designated
        lanes, and make the trip more accessible and faster for commuters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b030936-4079-44f8-8658-97ea5fd518be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gomez said his post was his “opinion” and “complaint” at the moment.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e84d75-e1ce-4c5f-8150-0db5fb448cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.302+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.807+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.302+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“My sentiment was the very bad traffic. My destination from our house
        as what Google Maps said was only 5.2 kilometers away. But it took me almost
        3 hours to get there,” he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c10158b-7c54-4972-ac53-655574f6b460'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.808+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.303+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gomez said the EDSA traffic is all about management.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfd3d4-af87-456b-9c74-34b557cc316a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.303+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.303+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Take a look at the skyway—why is it at certain times of the day or
        depending on the volume of traffic they use the other side of the road for
        Counterflow Traffic? This is to alleviate the load of traffic congestion,”
        he said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517c8fea-6fc5-41d0-9c28-be64e67c8ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.809+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.304+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Besides commuter buses, the exclusive lane is also open for authorized
        buses, ambulances and firetrucks, responding law enforcement cars, and vehicles
        of top 5 government officials (president, vice president, Senate president,
        House speaker, and chief justice.)'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a1da7b-7fa4-4502-8576-d009b5d52e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.304+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus sought out the Department of Transportation (DOTr) but
        the agency said it refused to comment for now.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab114a77-f5b7-4f50-a4bf-6fb2de0ca016'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.304+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.304+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Netizens: Take the bus</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1d51d-9422-4cb0-9734-3a756673bd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A number of netizens have slammed Gomez on his post. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415d586-7ec4-4876-8e2d-b808f94ff05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.305+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.305+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>For environmental advocate and former senatorial candidate David
        D’ Angelo, the post “shows the insensitivity of people in power to the plight
        of commuters.”</p>'
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdangelo4senator%2Fposts%2Fpfbid0SWLiADXJ1iusW6o9ihPmUsAQ7WX6wsdTf2Gi4A8HfFddxRp2fE7E4H699xvdSyq6l&show_text=true&width=500"
        width="500" height="513" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999f61b-c095-45e1-9641-a7b3bb8fa001'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.306+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.306+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a48c3-2285-414c-b014-8b6b6ee5e489'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.307+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Traffic po kasi andami ninyo na private vehicles. If maganda at
        mas efficient ang mass transportation system sana kokonti na lang ang (mga)
        sasakyan,” he said on Facebook.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66059bc2-60eb-443f-bd0c-fefbb316a04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.307+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.307+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s traffic because there are a lot of private vehicles.
        If our mass transportation system is more efficient, there would be fewer
        vehicles.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ef14b-b720-4924-8000-c67691544d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:53:48.308+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:47.814+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:53:48.308+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some have also challenged the lawmaker to take the bus on EDSA.</p>'
    '16':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Wow Richard
        Gomez. Just wow. Eh kung sumakay ka nalang kaya ng bus? Nakakahiya naman sayo
        na may sariling sasakyan at mas kumportable kesa sa amin na nagsisiksikan
        makauwi lang ha <a href="https://t.co/DKac073lp1">pic.twitter.com/DKac073lp1</a></p>&mdash;
        alt iWantTFC (@ALTiWantTFC) <a href="https://twitter.com/ALTiWantTFC/status/1829140138196381849?ref_src=twsrc%5Etfw">August
        29, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
