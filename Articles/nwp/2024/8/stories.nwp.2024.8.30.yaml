      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Tickets for the much-anticipated
        Big Dome concert of P-pop girl group BINI sold like hotcakes, Star Music announced
        on Friday, Aug. 30.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b87813-c2bf-4e1b-b5df-5a8b81bbc4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:33:47.591+08:00
