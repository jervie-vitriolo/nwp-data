      'mgnl:lastModified': 2024-08-30T17:56:10.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417040be-1562-48dd-97f7-3f56e6e91e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:56:10.459+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:27:18.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T17:56:10.459+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shiela and Ong, who were with Guo overseas, were caught by Indonesian
        authorities and are now in the custody of the Philippine Congress.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50cdc9-65f1-4729-9334-cff901cbeb43'
