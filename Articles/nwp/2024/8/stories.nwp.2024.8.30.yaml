      lastmodified: 2024-08-30T17:53:48.307+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Traffic po kasi andami ninyo na private vehicles. If maganda at
        mas efficient ang mass transportation system sana kokonti na lang ang (mga)
        sasakyan,” he said on Facebook.</p>'
    section14:
      primarytype: 'block'
      uuid: '66059bc2-60eb-443f-bd0c-fefbb316a04b'
