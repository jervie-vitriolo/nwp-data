  'Tats-Suzara-Asian-Volleyball-Confederation-president':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-30T13:05:04.000+08:00
    'imagesource': 'jcr:1dccb208-2067-43b9-93f7-ae1fd6154e7e'
