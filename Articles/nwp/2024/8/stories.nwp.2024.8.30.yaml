      'mgnl:lastModified': 2024-08-30T13:08:37.721+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chef August: The Father of Modern Sushi in India</strong></h2>'
