      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:18:50.770+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f0d287-e62b-44dc-ab05-eea43238654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:18:50.770+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:09.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:18:50.770+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Bangko Sentral ng Pilipinas (BSP) ended its contract with AllCard\
        \ Inc. amid an arbitration between them. The BSP did not provide details about\
        \ the case.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e692c3-a367-40e3-9f06-7f9d43367f3b'
      'mgnl:activationStatus': true
