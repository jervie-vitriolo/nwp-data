      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'd2bc2094-e5e2-46d4-bd6d-0b671f6efd49'
      activationstatus: true
      created: 2024-08-30T16:05:03.672+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.848+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Halata na yung affidavit Espenido ay talagang concocted… scripted,
        designed na talagang i-connect-connect yung problema sa POGO, problema sa
        war on drugs, problema sa extrajudicial killings kuno,” Dela Rosa said.</p>'
    section13:
      primarytype: 'block'
      uuid: 'b2e98f09-f857-4574-bb0d-b5f616a18a3e'
      activationstatus: true
      created: 2024-08-30T16:05:03.673+08:00
