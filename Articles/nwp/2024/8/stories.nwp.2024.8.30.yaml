    title: 'PH, Vietnam to sign defense deal ‘within the year’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'de9d3230-8603-4ba0-91de-0410c9e93f0f'
      activationstatus: true
      created: 2024-08-30T20:18:16.331+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:10.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines— The Philippines and Vietnam are poised
        to sign a defense cooperation deal before the end of the year, Defense Secretary
        Gibo Teodoro said on Friday, Aug. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '6874066d-99fa-4f38-924f-1f6d6c449384'
      activationstatus: true
      created: 2024-08-30T20:18:16.331+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:10.995+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The announcement followed a bilateral meeting between Teodoro and Vietnamese
        Minister of Defense General Phan Van Giang in Manila.'
    section2:
      primarytype: 'block'
      uuid: 'be41ad4b-132d-418c-a641-fb47bd5724e8'
      activationstatus: true
      created: 2024-08-30T20:18:16.332+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:10.996+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We agreed to continue and enhance military-to-military cooperation
        across the naval, air, and land force spheres," said Teodoro'
    section3:
      primarytype: 'block'
      uuid: '5f14931d-648f-47bc-934b-f9a66fd9c442'
      activationstatus: true
      created: 2024-08-30T20:18:16.332+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:10.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: ' "We aim to sign a memorandum on defense cooperation within this year,
        hopefully in time for the 80th founding anniversary of the Vietnamese armed
        forces,” he said.'
    section4:
      primarytype: 'block'
      uuid: '9145769c-8990-4eda-b41e-bbca6a1a3f03'
      activationstatus: true
      created: 2024-08-30T20:18:16.332+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:10.997+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The anniversary of the Vietnamese armed forces is in December.'
    section5:
      primarytype: 'block'
      uuid: 'c1c9588f-390e-4867-881d-90a6b82d7d3e'
      activationstatus: true
      created: 2024-08-30T20:18:16.333+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:10.998+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manila and Hanoi reaffirmed their commitment to cooperation amid conflicting
        claims in the South China Sea.'
    section6:
      primarytype: 'block'
      uuid: 'b291f5af-22ec-4afb-a81c-6ddaca93b388'
      activationstatus: true
      created: 2024-08-30T20:18:16.333+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:10.998+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Teodoro said both sides will continue working on maritime security,
        cybersecurity, disaster response, and defense industries.'
    section7:
      primarytype: 'block'
      uuid: 'b42f12df-0d28-4aeb-98d7-d22d76881504'
      activationstatus: true
      created: 2024-08-30T20:18:16.333+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:10.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We do have bilateral issues, but this does not prevent us from working
        together to resolve them peacefully and fairly under the aegis of international
        law. As we face common threats, we will address them in the spirit of ASEAN
        solidarity," he added.'
    section8:
      primarytype: 'block'
      uuid: '6c6239c1-70bf-419c-98d7-c4bceebd91b0'
      activationstatus: true
      created: 2024-08-30T20:18:16.334+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:10.999+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Phan urged all parties to resolve disputes peacefully and adhere to
        international law.'
    section9:
      primarytype: 'block'
      uuid: '1aa89f50-b241-46e1-a059-df3d2fdd1a0b'
      activationstatus: true
      created: 2024-08-30T20:18:16.334+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He reiterated Vietnam’s call for the conclusion of the South China
        Sea Code of Conduct.'
    section10:
      primarytype: 'block'
      uuid: 'f2d92239-d4e3-4922-8be6-a3566b34c9a5'
      activationstatus: true
      created: 2024-08-30T20:18:16.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.000+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We also discussed the global and regional situation and issues of
        mutual interest. Both sides stressed the importance of maintaining peace,
        stability, safety, and freedom of navigation and aviation in the East Sea,
        also known as the West Philippine Sea or the South China Sea," Phan said.'
    section11:
      primarytype: 'block'
      uuid: '13daaa06-22b4-4179-ac91-66910a49b2bd'
      activationstatus: true
      created: 2024-08-30T20:18:16.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.001+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Neither side mentioned China in their joint statements.'
    section12:
      primarytype: 'block'
      uuid: '9bc9730e-9751-49c3-93e2-b63f21b3bafe'
      activationstatus: true
      created: 2024-08-30T20:18:16.335+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.001+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two countries also signed letters of intent on enhancing cooperation
        in humanitarian assistance and disaster response at sea and military medicine.'
    section13:
      primarytype: 'block'
      uuid: 'eb00d0ce-b29e-4497-a0f4-038aa5161873'
      activationstatus: true
      created: 2024-08-30T20:18:16.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.002+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It aims to strengthen the partnership between the two nations to address
        natural disasters and other complex security challenges at sea. It highlights
        the crucial role of both navies.'
    section14:
      primarytype: 'block'
      uuid: '6bef68eb-1ed6-4958-91ec-0ce8ed692204'
      activationstatus: true
      created: 2024-08-30T20:18:16.336+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.002+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, the military medicine aspect will focus on cross-border
        public health surveillance and preventing disease outbreaks.'
    section15:
      primarytype: 'block'
      uuid: '60a6eb0e-8e7d-49df-9641-325d5bd696d9'
      activationstatus: true
      created: 2024-08-30T20:18:16.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.003+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Defense spokesperson Arsenio Andolong explained that letter of intent
        signifies interest in a partnership, with the specifics to be detailed in
        a memorandum of understanding.'
    section16:
      primarytype: 'block'
      uuid: '9416f98f-10cc-4dbb-be19-1ff2312475e8'
      activationstatus: true
      created: 2024-08-30T20:18:16.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.003+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The actual details of what the partnership will entail will be covered
        by the memorandum of understanding," Andolong said.'
    section17:
      primarytype: 'block'
      uuid: '29413156-1371-41ba-a277-be5303cb0ebf'
      activationstatus: true
      created: 2024-08-30T20:18:16.337+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.004+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Andolong explained how the Philippines can engage in cooperative activities
        with Vietnam, despite both being claimant countries in the South China Sea,
        but not with other claimants like China.'
    section18:
      primarytype: 'block'
      uuid: 'd828e932-3603-461a-a5a1-fbcf320f05df'
      activationstatus: true
      created: 2024-08-30T20:18:16.338+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.004+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Vietnam has been very open and transparent with us, and that’s why
        we are reciprocating. Among our ASEAN (Association of Southeast Asian Nations)
        neighbors, they have shown the most interest in establishing a partnership
        with us," Andolong stated.'
    section19:
      primarytype: 'block'
      uuid: 'a6295e17-e802-4f56-9c38-003d97100354'
      activationstatus: true
      created: 2024-08-30T20:18:16.338+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.005+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Bongbong Marcos hailed Phan’s visit as a significant milestone
        in Philippine-Vietnam strategic relations.'
    section20:
      primarytype: 'block'
      uuid: '7f1b6eea-b640-4782-a1cd-7acbdef3156b'
      activationstatus: true
      created: 2024-08-30T20:18:16.339+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:26:56.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T20:21:11.005+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>"The Philippines and Vietnam have enjoyed strong relations, progressing
        from a purely diplomatic connection to defense cooperation, security cooperation,
        maritime cooperation, and certainly trade as well," Marcos said.</p>'
