    template: '1'
    title: 'Dela Rosa denies POGO-funded reward system for drug war killings'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cc3b6695-256e-40e8-b244-c757bf663300'
      activationstatus: true
      created: 2024-08-30T16:05:03.667+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.841+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Ronald “Bato”
        dela Rosa vehemently denied allegations from a former trusted police officer
        that he used money from Philippine Offshore Gaming Operators (POGO) to reward
        cops for killing drug suspects.</p>'
    section1:
      primarytype: 'block'
      uuid: '33abeec7-7543-4cc5-9674-ddbcf352de8b'
      activationstatus: true
      created: 2024-08-30T16:05:03.668+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.842+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'f64d32fa-efdf-4ff0-ad9e-d3dca748ade3'
      activationstatus: true
      created: 2024-08-30T16:05:03.668+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.842+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“I swear to God, I never gave any monetary consideration, any monetary
        reward for any accomplishment na magagawa ng PNP (Philippine National Police)
        lalong lalo na yung sinasabi nila na kung sinong mapatay doon sa nasa narco
        list ng Malacañang ay binibigyan natin ng premyo,” Dela Rosa said in a phone
        interview on Friday.</p>'
    section3:
      primarytype: 'block'
      uuid: '08fcec6e-6447-476c-9de7-4832453c9909'
      activationstatus: true
      created: 2024-08-30T16:05:03.668+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.843+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '57557655-986f-4d28-9a7a-4d92b77bace3'
      activationstatus: true
      created: 2024-08-30T16:05:03.669+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.843+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>[Translation: I swear to God, I never gave any monetary consideration
        or reward for any accomplishment by the PNP (Philippine National Police),
        especially not for the claim that we offered rewards for killing those on
        the narco list from Malacañang.]</p>'
    section5:
      primarytype: 'block'
      uuid: '517a602a-b307-4121-9460-f4d7895316c5'
      activationstatus: true
      created: 2024-08-30T16:05:03.669+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.844+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'ee6727e4-a165-4373-bdf0-b1095d08afac'
      activationstatus: true
      created: 2024-08-30T16:05:03.670+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.845+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Dela Rosa, the first PNP chief to implement the Duterte administration’s
        bloody war on drugs, refuted claims made by PLtCol Jovie Espenido during a
        hearing of the House of Representatives quad committee on Wednesday.</p>'
    section7:
      primarytype: 'block'
      uuid: 'd150da7f-3ce2-49cb-8e8b-af3a56f9d041'
      activationstatus: true
      created: 2024-08-30T16:05:03.670+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.845+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a7691841-3ba2-4904-a97e-b133aa7bc677'
      activationstatus: true
      created: 2024-08-30T16:05:03.671+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:30:14.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:06:09.846+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Espenido, former police chief of Albuera, Leyte, said Dela Rosa
        instructed cops to use “all means necessary” to eliminate drug suspects, implementing
        a “quota and reward system” funded by small-town lottery, “jueteng” operations,
        intelligence funds, and POGOs.</p>'
    section9:
      primarytype: 'block'
      uuid: '04de52a1-212c-4066-837f-6f063bc81eaa'
      activationstatus: true
