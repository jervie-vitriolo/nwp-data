    'lead': 'Actor-turned-lawmaker Richard Gomez said his now-deleted post gone viral
      - about opening the EDSA bus lane in times of heavy traffic - was about easing
      road congestion during peak hours.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-30T17:53:48.249+08:00
