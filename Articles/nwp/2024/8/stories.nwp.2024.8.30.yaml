      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7989bea-66d4-4e10-9a1f-0b4c6e17e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.754+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.722+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Augusto Cabrera has been making waves after introducing his version
        of sushi in a very “modern way” to the Indian market. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51899c7a-4f36-4d0f-b9df-d921fc8f2c00'
