      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“What if magpropose kayo ng bill na hindi pahirap sa mga commuters?,”
        a user in X posted.</p>'
    '18':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Hello
        Richard Gomez also known as Cong GOMA,<br><br>Ba’t kaming commuter pa maga-adjust?
        <br><br>What if magpropose kayo ng bill na hindi pahirap sa mga commuters?<br><br>Pls
        guys stop voting entitled and out of touch politicians.<br><br>Take the bus
