    primarytype: 'composition'
    uuid: 'ecdbabcf-12c8-42de-ba8e-18b26dbbc3e4'
    lead: 'A momentous day for the Philippines as Ramon "Tats" Suzara becomes the
      second Filipino to be elected Asian Volleyball Confederation president.'
    activationstatus: true
    created: 2024-08-30T13:07:08.568+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T14:32:36.724+08:00
    lastactivatedby: 'nelsonp'
