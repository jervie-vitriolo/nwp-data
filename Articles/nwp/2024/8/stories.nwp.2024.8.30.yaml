      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.540+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa said the BAI is conducting competitive\
        \ bidding for the next 150,000 doses.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661dd07-6128-483d-9d72-8f36ba290edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.540+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the DA, a minimum of 50 eligible pigs per farm or cluster\
        \ must be identified for vaccination. Pigs must be at least 4 weeks of age\
        \ or older. \r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b330ad-4da4-4ede-a545-17b842f06e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.541+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09071bcd-9889-4c24-a3c2-e40ec16ab819'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.541+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>DA: Pork supply stable</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632b532d-810d-40e4-a212-4d3299709dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.542+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Patrick Ong, a representative of the National Federation of Hog Farmers,\
        \ said his group would monitor the vaccination program. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e3838e-3729-477f-bf7d-2bda0dfaf539'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.543+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.543+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Napakalaki na po ng lugi, at alam ko pong nagsisikap tayo at pinipilit\
        \ lang ng iba nating mga hog raisers, pero huwag po mawala ng pag-asa,” said\
        \ Ong, who is also the Rosario Batangas Hog Raiser Association president.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa768cc-0fd6-46c1-82d2-40937a0de3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.543+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.543+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: I know there have been big losses and other hog raisers\
        \ are persevering, but let us not lose hope.]\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed45a409-4767-4b28-84de-320564651286'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.544+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.544+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ong said pork prices will hold steady “soon” but Metro Manila might\
        \ feel an increase as “bottlenecks” in supply chains affect markets. He said\
        \ there were “very few” confirmed ASF cases in Calabarzon.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9450468f-d9c4-4bbe-940d-b45cba9ab6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.544+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.544+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa said the supply for meat remains stable.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733e720d-c9ab-4794-bff9-727492731fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.545+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.545+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang nangyayari kasi, pag merong ASF, bumababa ‘yung presyuhan, but\
        \ eventually, nag-stabilize naman agad.” De Mesa said. “So, ‘yung presyo sa\
        \ 13 monitored na palengke natin sa Metro Manila, almost, ano, hindi gumagalaw\
        \ for the last how many weeks.”\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce4772-8ae9-4680-9ab4-38169496ce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.545+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.545+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When there is ASF, prices go down, but eventually the\
        \ prices stabilize. So the prices in the 13 monitored markets in Metro Manila\
        \ are not fluctuating for the last how many weeks.]\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f576656a-ce38-4459-9c05-1a44fbe7cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.546+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.546+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of Aug. 29, the <a href="https://www.da.gov.ph/wp-content/uploads/2024/08/Price-Monitoring-August-29-2024.pdf">DA
        reported</a> that pork kasim (shoulder) is sold in Metro Manila markets at
        ₱260-₱370 per kilogram (kg), while ₱290-₱400 per kg for pork liempo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e117eae3-9903-4e84-a995-2bd674a5d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.547+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.547+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.bai.gov.ph/stakeholders?Rep=Importation%20Data">country’s
        total meat import in the first half of 2024</a> was around 647 million kg
        led by pork products. This was a 9% increase from around 590 million kg in
        the same period last year.</p>'
  'things-to-love-about-alien-romulus':
    'author': 'Jio de Leon'
    'categories': ['877ad2d4-e6bd-4452-a5d8-8b30546e1e2e']
    'created': 2024-08-30T15:50:15.000+08:00
