    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbb30ff-d09b-4a14-ae04-4424832804b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.538+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The AVAC vaccine got regulatory approval in July, only for the Bureau
        Animal Industry’s use and still not for commercial release.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245d0178-033b-4671-96d6-7445fa55821a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Maria Cecilia Matienzo, a director of the FDA, advised the public to\
        \ report ASF vaccines being sold online. She also said other vaccines are\
        \ still undergoing clinical studies.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1335fb67-dfa0-404a-8b91-a9a3855e3138'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.539+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said ₱350 million was\
        \ allocated for the 600,000 doses and supplies for the government-led trial.\
        \ \r"
    '17':
      'jcr:primaryType': 'mgnl:block'
