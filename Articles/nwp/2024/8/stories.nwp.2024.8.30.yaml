      lastmodified: 2024-08-30T15:18:50.769+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The issuance of national
        identification cards (ID) will continue despite the terminated contract with
        the card supplier, the Philippine Statistics Authority (PSA) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '2d90c04b-13f7-4194-83e6-e72fb8bf57de'
      activationstatus: true
      created: 2024-08-30T15:18:50.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:32:09.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:18:50.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '23f0d287-e62b-44dc-ab05-eea43238654d'
      activationstatus: true
      created: 2024-08-30T15:18:50.770+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:32:09.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:18:50.770+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Bangko Sentral ng Pilipinas (BSP) ended its contract with AllCard\
        \ Inc. amid an arbitration between them. The BSP did not provide details about\
        \ the case.\r"
    section3:
      primarytype: 'block'
      uuid: '94e692c3-a367-40e3-9f06-7f9d43367f3b'
      activationstatus: true
