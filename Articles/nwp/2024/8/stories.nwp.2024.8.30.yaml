      'mgnl:lastModified': 2024-08-30T15:18:50.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebdbe6-609e-4e2d-9fc9-44aa0dad5d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:18:50.771+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:32:09.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:18:50.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The PSA is taking necessary measures for the continuous issuance
        of National IDs,” the agency said in a statement on Thursday, Aug. 29.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588e1db-13e3-4107-a4d2-b6203b0dbd22'
