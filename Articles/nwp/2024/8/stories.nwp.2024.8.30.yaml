  'da-bai-hog-controlled-vaccination-asf':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-30T15:36:59.000+08:00
    'imagesource': 'jcr:c2a68ef8-e56f-4d23-ab45-7c53c091621e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b29d149d-72ca-4d7f-ab2f-eead7e7b4431'
    'lead': 'The Department of Agriculture has begun its controlled vaccination trial
      for African Swine Fever (ASF) amid a large spike of areas with active cases
      in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-30T15:56:42.348+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:31:14.577+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:46.315+08:00
    'mgnl:lastModified': 2024-08-30T15:56:42.571+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Batangas', 'African-Swine-Fever', 'Bureau-of-Animal-Industry',
      'Department-of-Agriculture']
    'stories': []
    'template': '1'
    'title': 'Gov’t begins hog-controlled vaccination vs. ASF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c487e-c1d0-40cb-8a57-8c602ff680b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.532+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.559+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The controlled vaccination
        trial for African Swine Fever (ASF) began on Friday, Aug. 30, amid more areas
        with active cases, the Department of Agriculture (DA) said in a statement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849fa2ae-a4a0-4a5f-a1ec-4948acc5b5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.532+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.532+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It said agriculture officials launched the program with 41 hogs
        from two farms in Barangay Malapad na Parang in Lobo, Batangas, using the
        <a href="https://www.newswatchplus.ph/news/2024/7/30/fda-asf-vaccine.html">Vietnam-made
        AVAC ASF Live vaccine</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462139e0-5dbf-4b64-8b72-e1e59722335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.533+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.533+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pigs of Vicente Manalo, the farm owner, tested negative for ASF\
        \ — a requirement to participate in the vaccination program. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7999a0-d2ff-4dc4-98ca-3fe9da6a024f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.533+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.533+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Obserbahan muna po dahil nga ngayon pa naman nag-ano eh, pero, confident\
        \ po ako kung tutuusin,” Manalo said of the ASF vaccination.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c0a74d-33f4-40c8-94b2-d337a7d7e567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.533+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.533+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We will observe since we only started the vaccination,\
        \ but in some sense, I’m confident with it.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844639d4-f7ef-4fa9-b785-45c60be1b88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.534+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.534+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/8/13/batangas-state-of-calamity-asf.html">Lobo
        town</a> was reportedly “ground zero” for the current ASF outbreak — a disease
        affecting the local swine industry since <a href="https://wahis.woah.org/#/in-review/3021?reportId=15912&amp;fromPage=event-dashboard-url">2019</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aada8d30-36fc-4f66-b5b1-b69f3a32c3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.534+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.534+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Aug. 21, BAI data showed 458 barangays recorded active ASF cases,\
        \ or an 82% increase from 251 on Aug. 8. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1653ebe4-8cd2-400d-a649-591f7cace2a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.535+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.535+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/27/over-400-barangays-active-asf-cases.html">Over
        400 barangays log active cases of ASF</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42f7618-78ab-45cd-80a6-f5b5c0bd78d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.535+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.535+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The vaccine rollout is expected in red zones or areas with active ASF\
        \ cases, prioritizing small-hold and backyard hog raisers. The DA said it\
        \ was voluntary.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa74723-f6a7-4ccd-ab4b-0cde268b2780'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.536+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA made an emergency procurement of 10,000 vaccines to stem the\
        \ ASF outbreak.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dee7681-a77a-4d39-988a-fbf12d65443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.536+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dante Palabrica, agriculture assistant secretary for swine and poultry,\
        \ said the DA has an agreement with the Food and Drug Administration (FDA)\
        \ and stakeholders that the ASF vaccine should show it can fight against the\
        \ virus.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f8c3c8-e786-4f8e-b9b0-06afa90e5f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.536+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.536+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Calculated risk ang ginagawa natin para maipakita natin na kaya nitong\
        \ bakuna,” Palabrica said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21f0f7c-aef0-47d4-b77f-418537b82c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:56:42.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:31:14.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T15:56:42.537+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We are doing a calculated risk to show that the vaccine\
        \ is effective.]\r"
    '13':
