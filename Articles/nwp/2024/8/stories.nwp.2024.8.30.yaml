      'mgnl:lastModified': 2024-08-30T15:18:50.771+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787506ea-d80c-42ca-9a8e-d6e08f32e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T15:18:50.772+08:00
