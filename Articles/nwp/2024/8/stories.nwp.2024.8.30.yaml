    lastmodifiedby: 'jio-nwp'
    tags: ''
    stories: ''
    template: '2'
    title: '5 Things to Love About Alien: Romulus'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7c082b75-e9f7-48f2-b2ca-cafbc96f6915'
      activationstatus: true
      created: 2024-08-30T16:02:58.139+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.568+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>The seventh film in the beloved <strong>Alien</strong> franchise,
        the sci-fi horror film <strong>Alien: Romulus</strong> is set between the
        events of Ridley Scott’s <strong>Alien</strong> (1979) and James Cameron’s
        <strong>Aliens</strong> (1986). However, if you’ve never seen any of the previous
        films, don’t worry—<strong>Romulus</strong> can be enjoyed as a stand-alone
        sci-fi creature feature without prior knowledge of the <strong>Alien</strong>
        universe.</p>'
    section1:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/x0XDEhP4MQs?si=zAjlDBM0m1L__GMm"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: '0ce310cd-bea1-47bb-a72c-426e4f5b8f47'
      activationstatus: true
      created: 2024-08-30T16:02:58.139+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.569+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'embedcode'
    section2:
      primarytype: 'block'
      uuid: '95acd043-5e07-44ce-a9a4-fb322ed9cde5'
      activationstatus: true
      created: 2024-08-30T16:02:58.140+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.569+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>In this installment, a young group of space colonists stumbles upon
        a monstrous, otherworldly life form in an abandoned space station—a discovery
        that is anything but peaceful. Here are five things to love about <strong>Alien:
        Romulus</strong>:</p>'
    section3:
      primarytype: 'block'
      uuid: '56e56a56-779e-4e71-b082-aefee4245769'
      activationstatus: true
      created: 2024-08-30T16:02:58.140+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.481+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.570+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1. Direction by Fede Álvarez</strong></p>'
    section4:
      primarytype: 'block'
      uuid: '622a2b89-905a-4d3b-beb2-aafe21adfe5a'
      activationstatus: true
      created: 2024-08-30T16:02:58.141+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.571+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Álvarez faced the daunting task of directing a film in a franchise
        with a legacy of cinematic greats like Ridley Scott, James Cameron, Jean-Pierre
        Jeunet, and David Fincher. Fortunately, he delivered. Álvarez, known for his
        work on the 2013 <strong>Evil Dead</strong> remake and the 2016 horror film
        <strong>Don’t Breathe</strong>, was the perfect choice to bring back the scares,
        dread, and bloody gore reminiscent of the earlier <strong>Alien</strong> films.</p>'
    section14:
      image: '03dd9d5a-c5bc-4463-b212-50de6a0e1246'
      primarytype: 'block'
      uuid: '7742b972-57be-4f64-8e74-454dbe5a05ff'
      activationstatus: true
      created: 2024-08-30T16:08:13.318+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.482+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.571+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section5:
      primarytype: 'block'
      uuid: '04c0ef78-209d-4637-b7aa-91063a44ad64'
      activationstatus: true
      created: 2024-08-30T16:02:58.141+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.483+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.572+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2. The Cinematography and Production Design</strong></p>'
    section6:
      primarytype: 'block'
      uuid: 'ee3068fb-304e-45df-958a-913dab2f8eb8'
      activationstatus: true
      created: 2024-08-30T16:02:58.142+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.484+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.572+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>It’s always a treat when a horror film also manages to look stunning.
        Production designer Naaman Marshall and cinematographer Galo Olivares masterfully
        use space, light, darkness, and depth to transform what could have been a
        dreary, lifeless space station into a visually captivating environment. Their
        work is one of the standout features of <strong>Romulus</strong>.</p>'
    section15:
      image: 'a123c90e-430f-42e0-bcd0-c878ec538239'
      primarytype: 'block'
      uuid: 'f7d4fea3-f87c-43b3-bbe3-7e1c9963d0a3'
      activationstatus: true
      created: 2024-08-30T16:08:13.319+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.485+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.573+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section7:
      primarytype: 'block'
      uuid: 'c248dc10-e00d-4bb3-9b9a-042924f9c945'
      activationstatus: true
      created: 2024-08-30T16:02:58.142+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.573+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>3. Cailee Spaeny</strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'cf3a84ac-2ed3-48f5-bc7a-c915aa3fe2c5'
      activationstatus: true
      created: 2024-08-30T16:02:58.143+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.486+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.574+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Just as the original <strong>Alien</strong> films propelled Sigourney
        Weaver into iconic status,<strong> Alien: Romulus</strong> gives lead actress
        Cailee Spaeny the opportunity to shine. Spaeny, who recently delivered highly-acclaimed
        performances in <strong>Priscilla</strong> and<strong> Civil War</strong>,
        adds another impressive role to her repertoire. She commands the screen in
        almost every scene, solidifying herself as a new heroine in the franchise.</p>'
    section9:
      primarytype: 'block'
      uuid: '3c8059c0-47ae-47e5-a960-c5334e438d58'
      activationstatus: true
      created: 2024-08-30T16:02:58.143+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.574+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>4. The (Gross) Practical Effects</strong></p>'
    section10:
      primarytype: 'block'
      uuid: 'c8789377-ba0c-4e28-a906-a0afe1ea8987'
      activationstatus: true
      created: 2024-08-30T16:02:58.144+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.575+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Instead of leaning heavily on CGI,<strong> Alien: Romulus</strong>
        makes extensive use of practical special effects. The aliens and monsters
        are portrayed by men in suits or through animatronics, while much of the sticky,
        gooey mess you see on set is real. The use of these practical effects in some
        of the film’s most gruesome moments adds a visceral, authentic feel that enhances
        the horror.</p>'
    section16:
      image: '1c819b17-cd82-41cb-9951-3e739194b2d4'
      primarytype: 'block'
      uuid: 'a2cb61d1-037e-4aa0-be56-c42e8da2d36d'
      activationstatus: true
      created: 2024-08-30T16:08:13.320+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.576+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section11:
      primarytype: 'block'
      uuid: 'e719ae67-806b-44e5-9d56-77f58a5d8122'
      activationstatus: true
      created: 2024-08-30T16:02:58.144+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.576+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>5. The Callbacks</strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'bdc32fed-0115-4f80-83cc-370cfe269a82'
      activationstatus: true
      created: 2024-08-30T16:02:58.145+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.577+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>While you can enjoy <strong>Alien: Romulus</strong> without having
        seen the earlier <strong>Alien</strong> films, fans of the franchise will
        appreciate the many callbacks and references sprinkled throughout the movie.
        From repeated lines to Easter eggs and scenes that pay homage to iconic moments
        in the first two films, <strong>Romulus</strong> offers plenty of nods to
        delight longtime <strong>Alien</strong> enthusiasts.</p>'
    section13:
      primarytype: 'block'
      uuid: '4eaef84c-77ea-47ee-af84-95939bbba99a'
      activationstatus: true
      created: 2024-08-30T16:02:58.145+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T14:30:37.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T16:21:29.577+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><em>Photos courtesy of 20th Century Studios.&nbsp;© 2024 20th Century
        Studios. All Rights Reserved.</em></p>'
  'START HERE----->bato-dela-rosa-pogo-reward-system-drug-war':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-30T16:02:15.000+08:00
    imagesource: 'f512e390-becf-4f3c-ac11-a6cd6c7f3b56'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '4a9d6a98-5aba-453f-97fa-86777ed73298'
    lead: ''I swear to God, I never gave any monetary consideration, any monetary
      reward for any accomplishment na magagawa ng PNP (Philippine National Police)
      lalong lalo na yung sinasabi nila na kung sinong mapatay doon sa nasa narco
      list ng Malacañang ay binibigyan natin ng premyo,' Senator Bato dela Rosa says.'
    activationstatus: true
