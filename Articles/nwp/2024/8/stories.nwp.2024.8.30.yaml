      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India —</strong> A country that is home to over
        1.4 billion people is now becoming a place of opportunities and dreams for
        some Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462ad00b-18b1-4401-b615-6fcf8b967fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.720+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Around 3,500 Filipinos are living throughout the entire subcontinent,
        comprising professionals and those who married Indian nationals.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a75162a-a85f-4284-8d2b-44174983b57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.721+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The number of Filipinos in India may be small compared to the population
        of Filipino migrants in other countries, but this has not stopped our kababayans
        from pursuing their dreams in the South Asian country. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16c48a9-1361-4a2d-b1c5-5b74699c14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.753+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.471+08:00
