    'lead': 'Pope Francis leaves on Monday for a visit to four island nations across
      southeast Asia, an ambitious trip to urge global action on climate change that
      may test the strength of the 87-year-old head of the global Catholic Church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-30T12:28:50.537+08:00
