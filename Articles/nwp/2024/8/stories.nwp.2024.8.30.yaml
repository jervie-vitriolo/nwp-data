      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><em>To sum up</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6c6d4-f935-45ca-9b92-efa4d7ea049e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:48:20.781+08:00
      'mgnl:createdBy': 'lance-nwp'
