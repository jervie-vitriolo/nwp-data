      lastmodified: 2024-08-30T17:34:17.437+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Tickets for the much-anticipated
        Big Dome concert of P-pop girl group BINI sold like hotcakes, Star Music announced
        on Friday, Aug. 30.</p>'
    section1:
      primarytype: 'block'
      uuid: '96b87813-c2bf-4e1b-b5df-5a8b81bbc4a1'
      activationstatus: true
      created: 2024-08-30T17:33:47.591+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:46.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:34:17.437+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a Facebook post, the group’s management said the general sale
        will no longer take place on Saturday, Aug. 31, as all tickets were sold out
        in just three hours.</p>'
    section2:
      primarytype: 'block'
      uuid: 'a13bd710-fbef-428a-be59-cb73375c8d23'
      activationstatus: true
      created: 2024-08-30T17:33:47.592+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:46.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:34:17.438+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Tickets for the Nov. 16 and 17 concert were opened to exclusive
        members of the BINI website today.</p>'
    section3:
      primarytype: 'block'
      uuid: '9231179b-c345-4332-8613-93cfa245f6d2'
      activationstatus: true
      created: 2024-08-30T17:33:47.592+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:46.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:34:17.438+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The “Grand BINIverse” concert comes after the success of the group’s
        three-night concert at the New Frontier Theater in Quezon City in June.</p>'
    section4:
      primarytype: 'block'
      uuid: '1cde814f-a8f3-4e93-8458-4a35d356a1f5'
      activationstatus: true
      created: 2024-08-30T17:33:47.592+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:46.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:34:17.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The group recently bagged the “Voice of Asia” Award by Billboard Korea,
        with P-pop stars SB19.'
    section5:
      primarytype: 'block'
      uuid: 'ecc7622f-6ff2-43ea-be0c-81c24662bc7d'
      activationstatus: true
      created: 2024-08-30T17:33:47.593+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:46.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:34:17.439+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In July, the eight-member group dropped its single “Cherry on Top,”
        which has gained nearly 30 million streams on Spotify.</p>'
    section6:
      primarytype: 'block'
      uuid: 'f79782b9-e9aa-4225-8e6a-fa62bb8d253f'
      activationstatus: true
      created: 2024-08-30T17:33:47.593+08:00
      createdby: 'lance-nwp'
