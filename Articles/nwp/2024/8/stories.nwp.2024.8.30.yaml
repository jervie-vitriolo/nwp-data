    lastmodified: 2024-08-30T13:08:49.668+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Tats Suzara elected Asian Volleyball Confederation president'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0cfa57e9-306c-47ab-a9d5-e3b361063112'
      activationstatus: true
      created: 2024-08-30T13:07:08.582+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:32:36.726+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:49.661+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Philippine National
        Volleyball Federation president Ramon "Tats" Suzara was elected president
        of the Asian Volleyball Confederation (AVC) on Friday in Thailand.</p>'
    section1:
      primarytype: 'block'
      uuid: 'df1334d6-41ef-4f51-857c-c6c29f348d05'
      activationstatus: true
      created: 2024-08-30T13:07:08.583+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:32:36.727+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:49.662+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '82f003da-7efb-4e81-9128-160a50b7f9eb'
      activationstatus: true
      created: 2024-08-30T13:07:08.583+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:32:36.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:49.662+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The AVC is the continental governing body for indoor and beach volleyball\
        \ in Asia and Oceania. \r"
    section3:
      primarytype: 'block'
      uuid: 'bcc68949-92ff-4dea-918c-eabd7b426847'
      activationstatus: true
      created: 2024-08-30T13:07:08.583+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:32:36.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:49.663+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5cd2dbdb-4188-4f62-b8af-4ca83e68f185'
      activationstatus: true
      created: 2024-08-30T13:07:08.584+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:32:36.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:49.663+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Suzara is the ninth AVC president and the second Filipino to hold the\
        \ position after Nemesio Yabut Sr. from 1976 to 1979.\r"
    section5:
      primarytype: 'block'
      uuid: '62fcadbb-1465-45a3-9175-b59138a9eff3'
      activationstatus: true
      created: 2024-08-30T13:07:08.584+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:32:36.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:49.664+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '2e37e9e1-a141-432a-9fa4-de63ab29d21f'
      activationstatus: true
      created: 2024-08-30T13:07:08.584+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:32:36.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:49.664+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Suzara got 48 out of the 63 votes in the election, edging out Qatar’s\
        \ Ali Ghanem Al Kuwari.\r"
    section7:
      primarytype: 'block'
      uuid: '4178e9a1-4f6b-49b5-ba53-182c0035ab96'
      activationstatus: true
      created: 2024-08-30T13:07:08.585+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:32:36.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:49.665+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '961bad83-5635-40b8-afa8-a3d0fde4bc1e'
      activationstatus: true
      created: 2024-08-30T13:07:08.585+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:32:36.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:49.665+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Under Suzara’s leadership, the Philippines successfully hosted the\
        \ Manila leg of the Volleyball Nations League which featured the best volleyball\
        \ nations in the world in the last couple of years.\r"
    section9:
      primarytype: 'block'
      uuid: 'ef479ab8-ab9d-4fba-8f58-b2ac0b4ba42b'
      activationstatus: true
      created: 2024-08-30T13:07:08.585+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:32:36.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:49.666+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '85508d35-e6a2-46b2-8f8c-f13fd6c40376'
      activationstatus: true
      created: 2024-08-30T13:07:08.586+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:32:36.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T13:08:49.666+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Suzara will serve a four-year term.</p>'
    section11:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Congratulations!<br>Mr
        Ramon Suzara, PNVF President, was elected new AVC President after receiving
        48 out of 63 including 20 proxies who cast their votes in election proceedings.
        Ramon becomes 9th AVC President and second from the Philippines after Mr Nemesio
        Yabut SR. (1976-1979). <a href="https://t.co/c6dRxOWhKd">pic.twitter.com/c6dRxOWhKd</a></p>&mdash;
        Asian Volleyball Confederation (@AsianVolleyball) <a href="https://twitter.com/AsianVolleyball/status/1829360449772548125?ref_src=twsrc%5Etfw">August
        30, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
