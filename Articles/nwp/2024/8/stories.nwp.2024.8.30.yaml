      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.722+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cabrera has been working in India for 20 years and has operated at
        least 10 restaurants as an executive chef. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91ea909-527d-4f55-81f4-be067d9fdeef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.755+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.723+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Maganda rito wala silang racial discrimination, lahat ng tingin nila
        sa Pilipino okay matataas ba respeto sa atin,” said Cabrera in an interview
        with NewsWatch Plus. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9299e2a5-bd5d-4e2c-b81f-f45d3a240437'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.755+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.723+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s nice here because there’s no racial discrimination;
        they have a high regard for Filipinos, and they show us a lot of respect.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cb69eb-c2c7-4e02-bee8-392f6dbed228'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.755+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.724+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Cabrera recently teamed up with an Indian entrepreneur to open a new
        restaurant named “Boya” in New Delhi, offering a fusion of Filipino, Japanese,
        and Peruvian cuisines. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2d9027-4ee1-4869-8ce7-0f5347c599d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.724+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“He''s well known in the food industry in New Delhi. A lot of them
        call him the father of sushi, so he has made a good name for himself,” said
        Bhawya Sahu, Cabrera’s business partner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519dfa86-e617-4410-84b8-5ca6b61eeea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.756+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.725+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The 38-year-old chef has also gained praise from Bollywood, Hollywood,
        and sports personalities in India for his culinary masterpieces. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0a087-0ed4-4cb4-969e-4bad871be7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.725+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Masarap bilang isang Pinoy kasi bihira mga Pilipino rito kaya masarap
        ang pakiramdam lalo na ibang lahi yun na-appreciate nila na gawang Pilipino,”
        he added. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60825da3-bbb6-44fe-8f96-7a0cc03fc3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.757+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.726+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It feels great as a Filipino because there are rarely
        Filipinos here, so it feels nice, especially when people of other nationalities
        appreciate Filipino-made products.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4dc1a4c-04ca-4ed2-8ff8-7ecef6b0068f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.758+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.726+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>From Motherhood to Art</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e39f7f-0210-43ed-b569-53f5fc46418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.758+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.727+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>37-year-old Leslie Ferre Foteda told NewsWatch Plus that it took
        some time before she finally embraced Indian culture after marrying her husband
        10 years ago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7e54f-db5c-4860-841c-e881ca82daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.759+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.727+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It will either make or break you,” she said. '
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e23e560-071a-42e5-9bb1-75d0220bcc74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.759+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.728+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foteda, a mother of two, now displays some of her artworks at the Philippine
        Embassy in New Delhi. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d924dc-0e90-4e2b-8ddb-51f0233b5d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.760+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.728+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Ang rason kung bakit ipinakita ang obra na iyon dahil gustong ipakita
        ang kwento ng isang ina na nagsusumikap na maging maayos magkaroon ng peace
        of mind at higit sa lahat ipakita na hindi ka basta nanay meron ka something
        na gustong ipakita pang iba,” said Foteda. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74060f2d-4b19-4ff6-ad81-4324549a47b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.760+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.729+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The reason that work was showcased was to tell the story
        of a mother striving to find peace of mind and, above all, to show that you
        are not just a mother — you have something else you want to share.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974af705-ade2-44c0-bbc4-455ea7c9d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.761+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.729+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fotedar hopes that more Filipinas in India will be able to find
        their passion amid a diverse cultural environment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c583e49-d851-4d23-bb67-1afee7898a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.761+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.730+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine Ambassador to India Josel Ignacio believes much has yet
        to be explored when it comes to Philippine-India cultural ties.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62be9c9a-06d9-4ad2-8640-af5c0044f32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.762+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.730+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Kailangan pala ng dalawang bansa ng sort of rediscovery of each other
        we always thought that we know each other pero hindi pa pala,” said Ignacio. '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fcf8a8-08f8-4d34-8710-f2283589af2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T12:42:35.762+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:33:48.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T13:08:37.731+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The two nations have to embark on a sort of rediscovery
        of each other - we always thought that we know each other but in hindsight,
        we’re not yet there.]</p>'
