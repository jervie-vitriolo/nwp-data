      lastmodified: 2024-08-30T17:53:48.304+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Netizens: Take the bus</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '14f1d51d-9422-4cb0-9734-3a756673bd79'
      activationstatus: true
      created: 2024-08-30T17:53:48.305+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:27:47.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:53:48.305+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A number of netizens have slammed Gomez on his post.'
    section11:
      primarytype: 'block'
      uuid: 'a415d586-7ec4-4876-8e2d-b808f94ff05c'
      activationstatus: true
      created: 2024-08-30T17:53:48.305+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:27:47.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:53:48.305+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>For environmental advocate and former senatorial candidate David
        D’ Angelo, the post “shows the insensitivity of people in power to the plight
        of commuters.”</p>'
