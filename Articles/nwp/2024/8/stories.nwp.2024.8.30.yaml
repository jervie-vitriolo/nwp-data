      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the military medicine aspect will focus on cross-border
        public health surveillance and preventing disease outbreaks.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a6eb0e-8e7d-49df-9641-325d5bd696d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.327+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:11.003+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Defense spokesperson Arsenio Andolong explained that letter of intent
        signifies interest in a partnership, with the specifics to be detailed in
        a memorandum of understanding.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9416f98f-10cc-4dbb-be19-1ff2312475e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:11.003+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The actual details of what the partnership will entail will be covered
        by the memorandum of understanding," Andolong said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29413156-1371-41ba-a277-be5303cb0ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:11.004+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Andolong explained how the Philippines can engage in cooperative activities
        with Vietnam, despite both being claimant countries in the South China Sea,
        but not with other claimants like China.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd828e932-3603-461a-a5a1-fbcf320f05df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:11.004+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Vietnam has been very open and transparent with us, and that’s why
        we are reciprocating. Among our ASEAN (Association of Southeast Asian Nations)
        neighbors, they have shown the most interest in establishing a partnership
        with us," Andolong stated.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6295e17-e802-4f56-9c38-003d97100354'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T20:18:16.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:56.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T20:21:11.005+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Bongbong Marcos hailed Phan’s visit as a significant milestone
        in Philippine-Vietnam strategic relations.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1b6eea-b640-4782-a1cd-7acbdef3156b'
      'mgnl:activationStatus': true
