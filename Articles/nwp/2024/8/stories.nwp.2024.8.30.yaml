    'template': '2'
    'title': '5 Things to Love About Alien: Romulus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c082b75-e9f7-48f2-b2ca-cafbc96f6915'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.139+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.568+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The seventh film in the beloved <strong>Alien</strong> franchise,
        the sci-fi horror film <strong>Alien: Romulus</strong> is set between the
        events of Ridley Scott’s <strong>Alien</strong> (1979) and James Cameron’s
        <strong>Aliens</strong> (1986). However, if you’ve never seen any of the previous
        films, don’t worry—<strong>Romulus</strong> can be enjoyed as a stand-alone
        sci-fi creature feature without prior knowledge of the <strong>Alien</strong>
        universe.</p>'
    '1':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/x0XDEhP4MQs?si=zAjlDBM0m1L__GMm"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce310cd-bea1-47bb-a72c-426e4f5b8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.139+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.569+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95acd043-5e07-44ce-a9a4-fb322ed9cde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.140+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.569+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>In this installment, a young group of space colonists stumbles upon
        a monstrous, otherworldly life form in an abandoned space station—a discovery
        that is anything but peaceful. Here are five things to love about <strong>Alien:
        Romulus</strong>:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e56a56-779e-4e71-b082-aefee4245769'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.140+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.570+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Direction by Fede Álvarez</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622a2b89-905a-4d3b-beb2-aafe21adfe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.141+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.571+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Álvarez faced the daunting task of directing a film in a franchise
        with a legacy of cinematic greats like Ridley Scott, James Cameron, Jean-Pierre
        Jeunet, and David Fincher. Fortunately, he delivered. Álvarez, known for his
        work on the 2013 <strong>Evil Dead</strong> remake and the 2016 horror film
        <strong>Don’t Breathe</strong>, was the perfect choice to bring back the scares,
        dread, and bloody gore reminiscent of the earlier <strong>Alien</strong> films.</p>'
    '14':
      'image': 'jcr:03dd9d5a-c5bc-4463-b212-50de6a0e1246'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742b972-57be-4f64-8e74-454dbe5a05ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:08:13.318+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.571+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0ef78-209d-4637-b7aa-91063a44ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.141+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.572+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. The Cinematography and Production Design</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3068fb-304e-45df-958a-913dab2f8eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.142+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.572+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>It’s always a treat when a horror film also manages to look stunning.
        Production designer Naaman Marshall and cinematographer Galo Olivares masterfully
        use space, light, darkness, and depth to transform what could have been a
        dreary, lifeless space station into a visually captivating environment. Their
        work is one of the standout features of <strong>Romulus</strong>.</p>'
    '15':
      'image': 'jcr:a123c90e-430f-42e0-bcd0-c878ec538239'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d4fea3-f87c-43b3-bbe3-7e1c9963d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:08:13.319+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.573+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c248dc10-e00d-4bb3-9b9a-042924f9c945'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.142+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.573+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Cailee Spaeny</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3a84ac-2ed3-48f5-bc7a-c915aa3fe2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.143+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.574+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Just as the original <strong>Alien</strong> films propelled Sigourney
        Weaver into iconic status,<strong> Alien: Romulus</strong> gives lead actress
        Cailee Spaeny the opportunity to shine. Spaeny, who recently delivered highly-acclaimed
        performances in <strong>Priscilla</strong> and<strong> Civil War</strong>,
        adds another impressive role to her repertoire. She commands the screen in
        almost every scene, solidifying herself as a new heroine in the franchise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8059c0-47ae-47e5-a960-c5334e438d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.143+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.574+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. The (Gross) Practical Effects</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8789377-ba0c-4e28-a906-a0afe1ea8987'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.144+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.575+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Instead of leaning heavily on CGI,<strong> Alien: Romulus</strong>
        makes extensive use of practical special effects. The aliens and monsters
        are portrayed by men in suits or through animatronics, while much of the sticky,
        gooey mess you see on set is real. The use of these practical effects in some
        of the film’s most gruesome moments adds a visceral, authentic feel that enhances
        the horror.</p>'
    '16':
      'image': 'jcr:1c819b17-cd82-41cb-9951-3e739194b2d4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2cb61d1-037e-4aa0-be56-c42e8da2d36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:08:13.320+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T14:30:37.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-30T16:21:29.576+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719ae67-806b-44e5-9d56-77f58a5d8122'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T16:02:58.144+08:00
