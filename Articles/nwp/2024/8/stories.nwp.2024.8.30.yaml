      'mgnl:lastModified': 2024-08-30T17:34:17.438+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the Nov. 16 and 17 concert were opened to exclusive
        members of the BINI website today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9231179b-c345-4332-8613-93cfa245f6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-30T17:33:47.592+08:00
      'mgnl:createdBy': 'lance-nwp'
