      text: 'Diesel costs may also go up by P0.20 per liter, while kerosene may
        climb by up to P0.55 per liter.'
    section3:
      primarytype: 'block'
      uuid: '97c3db9b-51e5-4144-b9af-30dcd1b6ca48'
      activationstatus: true
      created: 2024-08-30T11:48:01.708+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:49.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T11:48:01.708+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The agency attributed the hike to the escalating geopolitical tensions
        and a “sudden halt” in Libyan oil production and exports.</p>'
    section4:
      primarytype: 'block'
      uuid: 'b546343c-3aa1-430e-b577-356a4a3dd1b1'
      activationstatus: true
      created: 2024-08-30T11:48:01.708+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:34:49.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T11:48:01.708+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Just this week, oil companies implemented big-time price cuts, slashing
        pump prices by over P1 per liter.</p>'
  'START HERE----->typhoon-shanshan-hits-japan':
    author: 'Tim Kelly and Irene Wang, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-30T12:14:21.000+08:00
    imagesource: '824716aa-0db5-46a0-888d-de4adb12f63b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'bd57201c-8214-42c7-a68c-55f7338cd020'
