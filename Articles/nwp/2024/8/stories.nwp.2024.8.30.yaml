    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05668f3a-981f-48be-b6a5-953e9b897773'
    'lead': 'The best things about the seventh film in the beloved Alien franchise'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-30T16:02:58.113+08:00
