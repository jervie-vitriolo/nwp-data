      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“[T]he Court of Appeals extended the Freeze Order for 6 months from\
        \ date of issuance or until 6 February 2025. The details are the same with\
        \ the original FO (freeze order) issued by the CA,” it said.\r"
