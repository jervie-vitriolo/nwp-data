      lastactivated: 2025-03-13T14:32:09.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:18:50.771+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'a3ebdbe6-609e-4e2d-9fc9-44aa0dad5d1d'
      activationstatus: true
      created: 2024-08-30T15:18:50.771+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:32:09.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T15:18:50.771+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The PSA is taking necessary measures for the continuous issuance
        of National IDs,” the agency said in a statement on Thursday, Aug. 29.</p>'
    section5:
      primarytype: 'block'
      uuid: '1588e1db-13e3-4107-a4d2-b6203b0dbd22'
