      activationstatus: true
      created: 2024-08-30T17:48:20.782+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.782+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>+ New variant fairly lethal, experts say</em></p>'
    section4:
      primarytype: 'block'
      uuid: '68af0710-f1c7-4e2e-bf4b-164eda83c09f'
      activationstatus: true
      created: 2024-08-30T17:48:20.782+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.782+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Lagos/Johannesburg -</strong> Mpox is nothing new to Africa
        yet there is no vaccine available on the continent, exposing rank inequity
        in global distribution as tens of richer nations inoculate people facing far
        less risk.</p>'
    section5:
      primarytype: 'block'
      uuid: '6c218e4f-3260-4cc6-a20c-e5a2926e4720'
      activationstatus: true
      created: 2024-08-30T17:48:20.782+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.782+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Experts say that inequality - alongside competing health problems and
        slow regulation - is putting millions of Africans in jeopardy, after scientists
        found the virus was now mutating fast, leaping from person to person and stealing
        over borders.'
    section6:
      primarytype: 'block'
      uuid: '7f136f50-41b8-4ac6-8a21-d1be231874fe'
      activationstatus: true
      created: 2024-08-30T17:48:20.783+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.783+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The lack in the distribution of mpox vaccines in Africa is due to
        challenges in supply, funding, and infrastructure, and because the disease
        is less prevalent compared to other health priorities," Duduzile Ndwandwe,
        a scientist at the South African Medical Research Council (SAMARA), said in
        emailed comments.'
    section7:
      primarytype: 'block'
      uuid: 'e25ebfd4-3906-440d-aa4f-b005d7dfe79e'
      activationstatus: true
      created: 2024-08-30T17:48:20.783+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.783+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Mpox had been circulating in the Democratic Republic of Congo since
        January last year but only became a grave concern this January when scientists
        spotted the worrying, new mutation.'
    section8:
      primarytype: 'block'
      uuid: '6fb45a8a-c4f1-4277-b6b6-f7fed04a32bf'
      activationstatus: true
      created: 2024-08-30T17:48:20.783+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.783+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Two mpox vaccines made by Denmark’s Bavarian Nordic and Japan’s KM
        Biologics used to combat a 2022 outbreak have been widely available in at
        least 70 countries outside Africa - even administered for free in some U.S.
        and European clinics.'
    section9:
      primarytype: 'block'
      uuid: 'd7c77586-d8c9-4f8e-b0bf-204e10f469da'
      activationstatus: true
      created: 2024-08-30T17:48:20.784+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.784+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But before Nigeria received 10,000 doses from the United States this
        week, no mpox vaccine was available - in any country - in Africa, and the
        variant now circling vulnerable, displaced populations in DRC is even more
        virulent than previous strains.'
    section10:
      primarytype: 'block'
      uuid: '0e3b653e-8512-4faa-9540-3e14439ae64d'
      activationstatus: true
      created: 2024-08-30T17:48:20.784+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.784+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>'A serious epidemic'&nbsp;</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: 'b4d79436-e6c5-400e-9288-6e7a227e220c'
      activationstatus: true
      created: 2024-08-30T17:48:20.784+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.784+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Mpox, formerly known as monkey pox, has been a public health problem
        in parts of Africa since 1970, but received little global attention until
        an international outbreak in 2022.'
    section12:
      primarytype: 'block'
      uuid: '8a95b715-4e76-4645-bc35-daf3ccad1b93'
      activationstatus: true
      created: 2024-08-30T17:48:20.785+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.785+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It typically causes flu-like symptoms, pus-filled lesions and can kill.
        Protection costs about $100 a person.'
    section13:
      primarytype: 'block'
      uuid: 'b875ca70-fde1-4e02-918d-05009a330000'
      activationstatus: true
      created: 2024-08-30T17:48:20.785+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.785+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Jimmy Whitworth, professor of epidemiology at the London School of
        Hygiene and Tropical Medicine, described the new variant, clade 1b pox, as
        "fairly lethal".'
    section14:
      primarytype: 'block'
      uuid: '6106f653-aa7a-4ab5-beaa-6221821e3270'
      activationstatus: true
      created: 2024-08-30T17:48:20.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.786+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This appears to be from sexual contact that it’s spreading, and this
        time it is going from person to person," Whitworth said. "There’s now a need
        to raise it to the priority list because this is a serious epidemic."'
    section15:
      primarytype: 'block'
      uuid: 'adc178e8-fcd5-4f15-bfe7-bf1f512fff06'
      activationstatus: true
      created: 2024-08-30T17:48:20.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.786+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Since January 2023, there have been more than 27,000 suspected cases
        and 1,100 deaths in Congo, according to government figures, mainly among children.'
    section16:
      primarytype: 'block'
      uuid: '39cf8520-c3f0-4ad4-a487-2a7bd58ed8d8'
      activationstatus: true
      created: 2024-08-30T17:48:20.786+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.786+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The viral infection has spread from DRC to 12 neighbouring countries,
        leading the World Health Organization (WHO) to designate the outbreak a public
        health emergency.'
    section17:
      primarytype: 'block'
      uuid: '6e28f2f4-cab0-4463-b4d1-379fb184c1d0'
      activationstatus: true
      created: 2024-08-30T17:48:20.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.787+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Many African nations are struggling to meet the challenge.'
    section18:
      primarytype: 'block'
      uuid: '9a877c6f-fd66-413b-85b1-a97983f76134'
      activationstatus: true
      created: 2024-08-30T17:48:20.787+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.787+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Whitworth said the $100 needed to distribute a dose of the vaccine
        is prohibitive for governments who must quash multiple threats - measles,
        malaria, cholera - with limited budgets.'
    section19:
      primarytype: 'block'
      uuid: 'ea832fbe-aeb1-4b2f-bc70-f7c5ac5b4dbb'
      activationstatus: true
      created: 2024-08-30T17:48:20.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.788+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It is a huge expense to vaccinate just DRC. If you asked people in
        DRC last year what the higher priority was, 'was it the measles or mpox vaccine?'
        They would have said 'measles vaccine'. And so would anybody else in public
        health because that was a bigger threat then," the epidemiologist said.'
    section20:
      primarytype: 'block'
      uuid: '7536223c-f890-4ec5-9782-d4546ba56c63'
      activationstatus: true
      created: 2024-08-30T17:48:20.788+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.788+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'National regulations are also a problem.'
    section21:
      primarytype: 'block'
      uuid: '3919bcd0-e804-4c69-82d5-c45d606704de'
      activationstatus: true
      created: 2024-08-30T17:48:20.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.789+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Despite the severity of the mpox crisis and the risk of it spreading
        across DRC’s borders, local regulators only approved a vaccine in June with
        no date yet set for distribution.'
    section22:
      primarytype: 'block'
      uuid: 'cf07cbab-76ea-4b5a-a6c2-851aa1a52337'
      activationstatus: true
      created: 2024-08-30T17:48:20.789+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:34.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.789+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Why the delay?</strong></h2>'
    section23:
      primarytype: 'block'
      uuid: '7dc74526-1a12-4de1-9442-572a6099a292'
      activationstatus: true
      created: 2024-08-30T17:48:20.790+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.790+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2022, two mpox vaccines, along with public health campaigns against
        risky behaviour, effectively controlled an outbreak that had hit 100 countries
        globally.'
    section24:
      primarytype: 'block'
      uuid: '61cddb2d-1bea-4216-a188-41c52e50e8c4'
      activationstatus: true
      created: 2024-08-30T17:48:20.790+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.790+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But African countries have so far remained underserved, with efforts
        only now ramping up to bolster their protection.'
    section25:
      primarytype: 'block'
      uuid: 'cf522efe-8907-4e00-b07e-2dabd8e000e2'
      activationstatus: true
      created: 2024-08-30T17:48:20.791+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.791+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Africa Centres for Disease Control and Prevention (Africa CDC) said
        it had been granted 9.34 million euros ($10.43 million) in emergency funding
        from the Africa Union for its mpox response and it said it would need 10 million
        doses of vaccines.'
    section26:
      primarytype: 'block'
      uuid: '86fc5caf-7b1e-4d20-bf38-c531da203210'
      activationstatus: true
      created: 2024-08-30T17:48:20.791+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.791+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bavarian Nordic said it can make 10 million doses of its vaccine by
        end-2025 and offered 2 million doses this year.'
    section27:
      primarytype: 'block'
      uuid: '5e2cd6e1-cda6-4a26-befd-e73a894f0ef8'
      activationstatus: true
      created: 2024-08-30T17:48:20.792+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.792+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The WHO gave its partner agencies, including global vaccine organisation
        Gavi and UNICEF, the go-ahead to buy mpox vaccines pre-approval to speed their
        delivery to Africa.'
    section28:
      primarytype: 'block'
      uuid: '0d8b9a5c-212f-4538-87b8-cf1fb9e2660f'
      activationstatus: true
      created: 2024-08-30T17:48:20.792+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.792+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'DRC had expected to receive its first vaccines in the week of Aug.
        26 after the United States and Japan both promised deliveries, but has since
        said it would take longer.'
    section29:
      primarytype: 'block'
      uuid: '8f68f41c-2f0a-430d-becf-979158e1d1a1'
      activationstatus: true
      created: 2024-08-30T17:48:20.793+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.793+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'European Union countries have also pledged donations to help Africa
        fight the current outbreak.'
    section30:
      primarytype: 'block'
      uuid: 'f1fdde2a-6cf7-443e-af8f-1bfd070c9533'
      activationstatus: true
      created: 2024-08-30T17:48:20.793+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.793+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Whitworth said regulators in Rwanda, Burundi, Uganda and Kenya, all
        countries where cases have been detected, should approve vaccines urgently
        without waiting for a full outbreak.'
    section31:
      primarytype: 'block'
      uuid: 'ef2a0fb5-6556-4405-a86f-d1543c2d1cf8'
      activationstatus: true
      created: 2024-08-30T17:48:20.794+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.794+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The vaccine isn't even licensed in those countries," said Whitworth.
        "Those countries … need to speed up the process."'
    section32:
      primarytype: 'block'
      uuid: 'b1f1ea5e-7f1a-4640-bf6f-7eed25b122e3'
      activationstatus: true
      created: 2024-08-30T17:48:20.795+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.795+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Weak health systems</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: '1a8a6d07-b5d4-4122-be69-0c3b4a8101a5'
      activationstatus: true
      created: 2024-08-30T17:48:20.795+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.795+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Even pre-mpox, Congo’s health system was at breaking point - weighed
        down by epidemics of measles and Ebola and years of conflict - and campaigners
        say short-term fixes won't work.'
    section34:
      primarytype: 'block'
      uuid: '4d4e5b72-40e8-4ab7-bc4a-08e1e9fd96bd'
      activationstatus: true
      created: 2024-08-30T17:48:20.796+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.796+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Katharina Schroeder from Save the Children said long-term investment
        in social welfare and healthcare infrastructure were vital to prevent future
        outbreaks, with many remote health centres lacking basic testing kits or trained
        staff.'
    section35:
      primarytype: 'block'
      uuid: '84020753-1cc3-4b4a-a7c4-889f861cbc2f'
      activationstatus: true
      created: 2024-08-30T17:48:20.797+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The health centres outside the city need to be equipped to triage
        patients … because often they're looking for things like gloves and masks,"
        Schroeder said.'
    section36:
      primarytype: 'block'
      uuid: 'cebc4802-de39-4505-9176-bb04eecd0110'
      activationstatus: true
      created: 2024-08-30T17:48:20.797+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.797+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Save the Children has been training staff on the disease, but even
        when diagnoses are successfully sped through, few sick patients can then afford
        to isolate for the mandated four weeks.'
    section37:
      primarytype: 'block'
      uuid: 'ca32251a-e400-46fe-965f-53517c1d34ed'
      activationstatus: true
      created: 2024-08-30T17:48:20.798+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.798+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"They understand this is mpox, they understand this is dangerous
        for their family. But they still don't go into isolation because they live
        day by day. They don't have enough to eat," Schroeder said.</p>'
    section38:
      primarytype: 'block'
      uuid: '27a6ea07-7ffa-47fa-bf1f-33e1045a63ca'
      activationstatus: true
      created: 2024-08-30T17:48:20.799+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:28:35.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-30T17:48:20.799+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Bukola Adebayo in Lagos and Kim Harrisberg in
        Johannesburg @BUKAdebayo; Editing by Lyndsay Griffiths. The Thomson Reuters
        Foundation is the charitable arm of Thomson Reuters.)</em></p>'
