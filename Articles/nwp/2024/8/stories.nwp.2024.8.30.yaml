      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The issuance of national
        identification cards (ID) will continue despite the terminated contract with
        the card supplier, the Philippine Statistics Authority (PSA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d90c04b-13f7-4194-83e6-e72fb8bf57de'
      'mgnl:activationStatus': true
