  'igl-pogo-ban':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T17:13:02.000+08:00
    'imagesource': 'jcr:2bc5268f-1022-47d7-8585-dc3bc1d40280'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '322bdf9b-499a-4e89-88ad-75c7512e019c'
    'lead': 'Internet gaming licenses are not spared from the Philippine offshore
      gaming operations ban, the Philippine Amusement and Gaming Corporation said
      on August 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T17:16:13.964+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:39.493+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:15.379+08:00
    'mgnl:lastModified': 2024-08-06T17:18:53.089+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['POGO', 'internet-gaming-licensees', 'PAGCOR']
    'stories': []
    'template': '1'
    'title': 'Internet gaming licenses included in ban –Pagcor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d22417d-5f9d-4ee3-bcac-bd42c89b7eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:16:13.977+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:18:53.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Internet gaming licenses
        (IGLs) are not spared from the Philippine offshore gaming operations (POGO)
        ban, the Philippine Amusement and Gaming Corporation (Pagcor) said on Tuesday,
        August 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e73a05-c6ad-4355-a1ff-e44571ad0183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:16:13.978+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:18:53.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr., in his recent presidential address,
        instructed the gaming regulator to cease POGO operations by the end of the
        year. The policy comes amid reports of POGO-linked crimes such as human trafficking,
        kidnapping, and murder.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338d1a64-e2e5-4293-b921-98bd594b0cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:16:13.978+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:18:53.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'During the House committee on appropriations deliberations on Pagcor’s
        proposed 2025 budget, the company’s chairman Alejandro Tengco said more than
        200 illegal POGOs have been closed and about 40 IGLs are operating.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc485e80-9eb4-4644-b68a-219ce2978dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:16:13.978+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:18:53.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"I would make this clear. This [ban] includes the POGOs that are
        basically classified as illegals today and the IGLs, these are the legal licensees.
        The instruction of the president is very clear, we are supposed to close all,"
        Tengco said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29db00ac-e5b6-401b-b2d9-7bdd62731da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:16:13.979+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:18:53.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '"There are certain sectors that we are still discussing, the SCBPO
        (Special Class of Business Process Outsourcing) and the content providers,
        but basically the bulk of the 43 will be gone by December 31st," he said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5339bfdc-1f20-400a-967a-3568e6ea9026'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:16:13.979+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:18:53.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Tengco said around 31,000 workers will be affected by the POGO ban.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258cf296-592c-44c7-a5bb-5737c1e6f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:16:13.979+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:18:53.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Pagcor said it is in coordination with the Department of Labor and
        Employment to match the workers with new jobs.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29907bf1-3728-4684-ad6b-8e618cb50b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:16:13.980+08:00
      'mgnl:createdBy': 'daniza-nwp'
