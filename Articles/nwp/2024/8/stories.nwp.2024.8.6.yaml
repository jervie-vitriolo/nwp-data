      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory last week, the DFA said that the security situation
        in Bangladesh may “deteriorate without warning.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d12e4-1545-4c89-86c1-3af737c92750'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:26:21.696+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:57:24.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It called on Filipinos there to exercise precaution and restrict non-essential
        movement. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82d24bf-f1e7-4b7b-997d-402e5abff3c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:26:21.697+08:00
      'mgnl:createdBy': 'tristan-nwp'
