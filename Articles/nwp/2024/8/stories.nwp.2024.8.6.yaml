      'mgnl:lastModified': 2024-08-06T18:52:47.235+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>To sum up:</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c4b85d2-b96e-4c64-9aa9-4e9023368d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.214+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.236+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ Lingering impact:</strong> Fishermen still struggling
        in Pola, Oriental Mindoro a year after an oil spill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7539b9d5-3ef0-43c6-b280-4854f86eab3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.214+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.236+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ Compensation delay:</strong> Some residents are still
        waiting to get paid from the International Oil Pollution Compensation with
        less than half of the over 4,000 beneficiaries compensated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8611ea-1e9e-4fc1-a78e-865df5d22f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.237+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ New spill threat:</strong> A local official is alarmed
        by recent, unexplained oil slick.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c47f3-221a-4edc-ae3e-172a7e540d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.215+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.237+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A year after a devastating
        oil spill hit Pola, Oriental Mindoro, the fishing town still grapples with
        the lingering impact.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24b9ea4-709f-485c-9beb-60aef9ca1484'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.238+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While waiting for compensation, some people struggle to make ends meet
        with their livelihood still recovering from the disaster.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d15dd3-d754-4a2d-87d1-dd391a14100f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.239+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, another potential calamity threatens the town’s
        full recovery as people have observed unexplained oil slick in Pola’s waters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d153c-074b-4d02-8a56-91f8299ef2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.216+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.239+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Domino effect</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c83b5e-69f2-49bd-bb9a-b4fdc9f7c316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.240+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Pola Mayor Jennifer Cruz lamented
        the difficult situation of fisherfolk. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249a8a03-b890-4844-a29e-8f7e37695a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.217+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.241+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For a community largely dependent on fishing for livelihood, Cruz pointed
        out the domino effect on the community.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28a9a15-bddf-49c5-b541-089d3b56f9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.241+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Paano babangon nang diri-diretso? Walang mahuli ang mangingisda na
        kamukha ng huli before na nangyayari sa’tin. So kung wala iyan, paano iyong
        manininda natin sa palengke? Paano iyong ambulant vendor?,” said Cruz. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d357c3-9786-49c5-a38b-599d12114189'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.218+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.242+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: How can we fully recover? Our fishermen haven’t had a
        good catch since the oil spill. If there’s nothing to catch, what happens
        to our market vendors then? How about the ambulant vendors?]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0ca3e8-b14f-4d06-9362-daecb2e3a2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.242+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A February 2024 report from Center for Energy, Ecology, and Development
        said the oil spill left <a href="https://ceedphilippines.com/report-the-big-bill-of-the-oil-spill-in-the-verde-island-passage/">P41.2
        billion</a> worth of damage to the ecosystem and coastal communities. The
        advocacy group said this was way higher than the government’s estimated damage
        at P5.1 billion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade0cbd7-4e6d-4a4d-8861-dedb58ffd7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.219+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.243+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>A number of people are banking on the local government for help.
        Unfortunately, the calamity has stretched out Pola’s coffers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e120c9d7-f453-4cb9-8293-b90ebd9a2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Noong nawala na [ang ayuda], balik na namin kami sa problema. QRF
        na naman namin, bibili kami ng bigas. Oh eto muna ah. Pasensya na kayo, walang
        pera ang local government,” said Cruz. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b2b892-7545-4d07-a96a-01aaa1474b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.220+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.244+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When the aid from national government and non-government
        organizations ran dry, we went back to facing our problems. We had to use
        our Quick Response Fund again to buy rice. We tell our residents: please bear
        with us, our local government has no money.]'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcafdd4-74e6-4711-9ff2-d6fcb97d3511'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Compensation</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d176de-f981-4e1c-9480-fe94c95a2073'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.221+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.245+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A year after the crisis, Cruz said thousands of residents are still
        waiting to receive full compensation.  '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d001e21-eb6a-46a7-b2ea-c0194bbb0dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.246+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on figures provided to NewsWatch Plus, less than half of over
        4,000 beneficiaries have been fully compensated by the International Oil Pollution
        Compensation (IOPC) - a London-based organization handling tanker oil spill
        claims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf59cf9e-fe85-4b36-b6a5-3517a5388b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.222+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Cruz said over 3,000 people have been interviewed to process the
        claims, while some have received the first tranche of compensation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac26b6ce-2a72-4153-9d2c-4fc5ebeb7aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.247+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Sa IOPC, sana mas mapabilis iyong response. Kawawa naman iyong
        taumbayan. Hindi naman nila kasalanan ito e. Hindi rin kasalanan ng national,
        ng local government. Iyong pagbilis pa ng response, iyon na lang hinihintay
        natin na, mabilis na ayuda,” the mayor said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d2e435-10ff-4a57-8845-240f91bc3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.223+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.248+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The IOPC needs to speed up its response. The people are
        suffering, and it’s not their fault. It’s not the fault of the national
        or local government either. We''re just waiting for quicker aid.]'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b78c7d-b518-4f6b-aba0-b5202e7b9280'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.248+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The IOPC has vowed to compensate victims of the Mindoro oil spill
        in 2023.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e18f792-8f27-4370-be1f-f0481da1d607'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.224+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.249+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The international body said together with the tanker’s insurer Shipowners''
        Club, eligible claimants were paid in February, a year after the oil spill.
        The IOPC said it also compensated other residents in nearby towns at the end
        of 2023.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd619e8-2b94-40b5-95fd-eea4b3ecdcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>New spill threat</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7579a7ed-602f-4ea6-9c3f-89ac6c9d43bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.225+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.589+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.250+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>While still suffering from the crisis, Cruz fears an oil spill of
        unknown origin is still affecting some coastal areas.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663c7e0e-c885-4627-a942-7eea0aef4ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.226+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.590+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said people in at least three barangays have reported an oil slick.
        These are Buhay na Tubig, Kabilang Ibayo, and Puting Cacao. They are clueless
        about the source. '
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4e3223-779a-4538-bebd-6552933dadae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.251+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Speculations, meron kami. Parehas iyong amoy, parehas iyong itsura
        ng oil, ang speculation namin ay galing pa iyan sa before, na Princess Empress,”
        said Cruz. '
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5c40c3-e06f-4c1b-8759-0c1a0c424eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.227+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.591+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We have speculations. The oil smells and looks the same
        as the spill from the MT Princess Empress before.]'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c5644c-9f07-460f-a149-cbf73994b013'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.228+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.592+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.252+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'NewsWatch Plus is trying to reach out to the owner of MT Princess Empress,
        RDC Reield Marine Services, for a comment.'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a2c3d8-cbaa-4ca3-a675-a298eb94945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.229+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.253+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Cruz said these incidents happen occasionally, the last on July 15. '
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3176ca-9c99-43e1-ba92-1b63c6e03756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.229+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She said they have coordinated with the coast guard and the provincial
        government, and that some tests have been conducted.'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0799248d-5157-4094-b4eb-4d3c0137de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.230+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.254+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Natra-trauma na kami dito ‘e kasi hindi namin alam kung galing ba
        talaga doon sa tanker na lumubog before or may bago,” said Cruz. '
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ddbb12-b96d-48a4-ba2a-1f0bc48dc86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.231+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.594+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.255+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are traumatized. We don’t know if this is from the
        tanker that sank before or there’s a new source of the spill.]'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36489fd6-1441-4c9e-9879-cd5b3ac8cc77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.231+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:38.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T18:52:47.255+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus has reached out to the Philippine Coast Guard and
        the Department of Environment and Natural Resources for comment, but they
        have yet to respond.</p>'
  'DSWD-banks-digitalization-aid-rollout':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T22:03:51.000+08:00
    'imagesource': 'jcr:fd0fbd82-9d6f-485a-b08e-39213b1c7748'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18816332-cb48-4afc-b366-b3c9fcb48854'
    'lead': 'Harnessing the power of technology, the Department of Social Welfare
      and Development (DSWD) is set on revolutionizing the way social services are
      delivered, promising more efficient and responsive delivery of aid to those
      in need.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T22:11:29.386+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:37.466+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
