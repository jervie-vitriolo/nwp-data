    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace5c97-94dc-4659-8670-b7977c8e36b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:16:13.980+08:00
