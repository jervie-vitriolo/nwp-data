    'mgnl:tags': ['Bangladesh']
    'stories': []
    'template': '1'
    'title': 'PH calls for peaceful transition of power in Bangladesh

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b52702f-0800-465b-ae7b-f5c56400104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:14:42.293+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:14:42.300+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> The government is calling
        for a peaceful transition of power in Bangladesh after the resignation of
        Prime Minister Sheikh Hasina on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e4d10f-a95a-441f-b820-1eb8c93feed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:14:42.293+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:14:42.293+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippine government is closely monitoring the developing situation
        in Bangladesh,” the Department of Foreign Affairs said in a statement on Aug.
        6.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f716198-f582-4332-8168-9bf8a33aa5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:14:42.294+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:14:42.294+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Weeks of protests have rocked Bangladesh that led to the arrest of
        more than 10,000 people. A mass student movement opposing quotas for government
        jobs triggered the chaos. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f157dc0b-7542-4db9-b4ec-71ec65c0a966'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:14:42.294+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:14:42.294+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Hasina has resigned and fled the country on Monday according to a Reuters
        report. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ad81d6-0ad5-46d0-b1c4-61bf23176417'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:14:42.295+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:14:42.295+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines calls for the peaceful and orderly transition of power
        in the People’s Republic of Bangladesh,” the DFA said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee79223-a5eb-40ea-9689-f52b04dace7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:14:42.295+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:14:42.295+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It has placed the South Asian country under the lowest crisis alert
        level or precautionary stance as the security situation may deteriorate anytime. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb993685-f3f2-402d-a271-d67d6714c6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:14:42.296+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:14:42.296+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Alert Level 1 reminds all Filipinos in the country to remain indoors
        and to regularly monitor the situation during this period of transition. The
        Philippine Embassy in Dhaka and the entire government stand ready to assist
        Filipinos affected by the on-going political developments in the country,”
        said the DFA. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9c608-2d06-40a3-a7f2-bfcc4811606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:14:42.296+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:42.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:14:42.296+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The Philippines conveys its solidarity with the people of Bangladesh
        and commits to efforts aimed at restoring peace and stability in Bangladesh,”
        it added.</p>'
  'alice-guo-comelec-misrepresentation-complaint':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T15:38:53.000+08:00
    'imagesource': 'jcr:80c09b22-80da-469e-b16e-6d56862b6c9e'
