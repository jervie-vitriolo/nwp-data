    'mgnl:tags': ['Philippine-eagle', 'Uswag']
    'stories': []
    'template': '1'
    'title': 'Philippine eagle ‘Uswag’ found dead on Cebu waters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377f693f-fc7a-46cb-845b-d133d09c4ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.566+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.155+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> “Uswag,” a Philippine
        eagle released in June, was found dead in waters off Cebu, an advocacy group
        said on Monday, Aug. 5.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400056ae-c6a8-468a-b1ca-6fcb4fda695a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.141+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.567+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.141+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It is very unfortunate that we lost Philippine Eagle ‘Uswag’ to accidental\
        \ drowning,” the Philippine Eagle Foundation (PEF) said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6273e30-3879-4138-a646-b773e873ef65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The PEF said Uswag was healthy and fit, and had “already hunted successfully\
        \ in the wild during the first few days after his release” on June 28.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ddac03-eca1-4a3b-94e5-fbfa12b7db52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.142+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Sadly, perhaps because of the rains and winds brought about by the\
        \ southwest monsoon, eagle ‘Uswag’ lost his flight bearings and got sucked\
        \ in towards the sea,” the PEF wrote in a report. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1eebfe-f29b-49a1-8a3d-c135caf43a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Uswag, a three-year-old male eagle, was among the first batch released\
        \ in Marabong watershed near Kagbana in Burauen, Leyte, under the Philippine\
        \ Eagle Reintroduction Program of the Environment Department and PEF.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0af367-2782-45dd-92d8-e3257a1c479d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.143+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They hoped that Uswag and five-year-old female eagle “Carlito” would\
        \ bear offspring.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9686fcd-38fd-4422-a2e9-e5cd9366ed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.144+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Jayson Ibañez, PEF director for research and conservation, received\
        \ GPS readings on July 30 that showed Uswag was at sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a944d1-8d12-4b01-92f8-bce536c519b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.144+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Members of PEF and the Philippine Coast Guard, as well as some local\
        \ fishermen, conducted the search and recovery operation that began from Brgy.\
        \ Gabas, Baybay City in Leyte on Aug. 1.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfbf475f-345b-4841-9b09-872b7ffd7613'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.144+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The group said it retrieved the carcass in waters off Ponson Island\
        \ in Pilar, Cebu, on Aug. 3.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec160ad-9453-4579-8537-4576c24c78da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.145+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.145+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“When we were just about to lose hope, at 3:30 p.m., CG ASN (Patrick)\
        \ Patalinghug spotted ‘Uswag,’ floating in an area known as ‘Samo,’ where\
        \ two different sea currents meet,” the PEF said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a646d4-8347-4e7e-8edb-18fddacbb128'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.145+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.145+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Shortly thereafter, fisherman volunteer Mark Bryan Marquezo Colminas\
        \ retrieved Uswag from the water,” it added. “Uswag was found floating along\
        \ with sea debris with its GPS transmitter facing up and its miniature solar\
        \ panels exposed to the sun. The body was already beginning to decompose.”\
        \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6518a9c3-2efe-47ba-b3cb-40a6fb9bc372'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.146+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.146+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the PEF, X-ray and necropsy results showed “no visible\
        \ evidence of shooting, trauma nor bodily injury and other anomalies.” \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c81a422-8d8e-4fb2-be2b-8379c7aeff6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.146+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.146+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The cause of death is suspected to be drowning, and the estimated\
        \ time of death of the bird based on the conversation with Dr. (Marjorie)\
        \ Cortes (of Visayas State University) is 4-5 days before it was retrieved,”\
        \ it said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec5e364-7ca1-4d22-992c-d6017e1ad037'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The organization said Uswag is the ninth Philippine eagle to accidentally\
        \ crash at sea, based on its records. The raptor is also the first reintroduced\
        \ wild eagle and the first with a GPS tracking device to accidentally drown.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5444d940-1e26-4b16-8a91-ae31afa112b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.147+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will further investigate and explore systematic GIS mapping and\
        \ modeling of topography, wind-patterns, and other climate parameters at these\
        \ crash sites to determine patterns and assess risks,” it said. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf36a4d6-c571-4c79-b224-af7879c6aa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T03:08:29.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T03:08:29.148+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Doing so can allow us to predict which areas within Leyte and other
        future release sites, as well as in suitable Philippine eagle habitats across
        the country, have the highest risk of crashes,” it added.</p>'
  'ej-obiena-paris-olympics-pole-vault-finals':
