      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T23:39:38.413+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Cinemalaya Philippine Independent Film Festival returns to celebrate
        its milestone 20th year with a slate of feature and short films highlighting
        the creativity and artistry of Philippine cinema. The diverse line-up this
        year includes Alipato at Muog, a true crime documentary about a man abducted
        in the middle of a busy mall in 2007, the Marian Rivera-led Balota, about
        a teacher serving in the local elections and gets caught in the middle as
        violence breaks out, and Kantil, a queer sci-fi mystery set along a coastal
        community whose lives a forever changed when an alien shell is discovered.<br>(The
        Cinemala Film Festival runs from August 2-11).</p>'
