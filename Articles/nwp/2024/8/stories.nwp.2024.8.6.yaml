      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b09b345-07f0-4950-a80d-93bdd2c05892'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T11:38:28.382+08:00
      'mgnl:createdBy': 'jio-nwp'
