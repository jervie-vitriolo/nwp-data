    'mgnl:tags': ['development', 'digitalization', 'relief', 'DSWD']
    'stories': []
    'template': '1'
    'title': 'DSWD banks on digitalization for social aid rollout'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef94a248-f30b-471f-937e-c1b81f73fe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.482+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.469+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.681+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Metro Manila, Philippines)</strong> <strong>-</strong>
        Harnessing the power of technology, the Department of Social Welfare and Development
        (DSWD) is set on revolutionizing the way social services are delivered, promising
        more efficient and responsive delivery of aid to those in need.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69fbec0-f019-4c01-8b3e-690640a3631a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.483+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.681+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview on Zoom In with Menchu Macapagal, Social Welfare Secretary
        Rex Gatchalian shared that the procurement for the so-called Assistance to
        Individuals in Crisis Situation (AICS) program is nearing completion.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348f6d5-f73d-4c37-b1ea-8bc1daf7513a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.483+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.470+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.682+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“The next progression there is, ngayon na streamlined na (now that
        it’s streamlined), you have to automate it,” Gatchalian noted, building on
        the groundwork laid by his predecessor, former secretary and now congressman
        Rep. Erwin Tulfo. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ba5633-d2e0-4259-a54f-27bf9a2b8647'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.484+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.471+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.682+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Gatchalian said the automated system for the AICS program, which provides
        medical, burial, transportation, education and financial assistance among
        others, will be launched by December.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '238e2e73-385d-4795-9e62-d491990a704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.484+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.472+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.683+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Recognizing the critical role of the private sector, the DSWD is also
        automating regulatory processes for Social Welfare Development Agencies (SWDAs)
        and simplifying the procedures for public solicitation of donations. This
        initiative aims to remove bureaucratic hurdles and encourage more active participation
        from non-governmental organizations and foundations.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f473e77-332c-46fe-b9a9-342376dfaa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.485+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.683+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“We’ve managed to streamline that. When you get your permit to operate
        as a foundation, built-in na yun,” Gatchalian explained. “We trust you enough
        to give you a permit; you should also be able to do public solicitation.”'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d77e1d6-afd6-4d88-9c61-89afca0eed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.485+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.473+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.684+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'On its website, the DSWD says its online platform for SWDAs will be
        officially launched this month. According to the department, NGOs and foundations
        can submit their requirements and monitor the status of their applications
        real-time through the online platform.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d7ff8-7ce9-4128-ab6d-ec120cca2ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.485+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.474+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.684+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“I always look at them as enablers to end poverty. But you have to
        put the environment necessary for them to thrive,” Gatchalian said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bbc9bb-1806-4352-8b4c-0b5375d659ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.486+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.685+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Apart from this, another significant digital initiative is the implementation
        of a Case Management System for adoption, developed in partnership with the
        United Nations Children’s Fund (UNICEF). This system will centralize and
        automate the management of adoption cases, making it easier to match children
        in care facilities with prospective adoptive parents. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0b6e21-e615-4560-a1f2-32c65ff2a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.486+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.475+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.685+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '“Bawal na dapat yung mano-mano na tatawag ka don, pwede padala yung
        case file ni ganito. So, now, we enter it, we pull out the case file, we understand
        what this child needs then NACC, the agency, can look through it and do the
        matching,” Gatchalian said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c16f49-f494-4e09-a6f3-4a988299dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.487+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.476+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.686+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>[Translation: It should no longer be the case where you manually
        call and send the case file of a child.]</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997397cf-fa78-47e9-acae-e6241956c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.487+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.477+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.686+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>In addition to these digital advancements, the DSWD has made significant
        strides in disaster relief preparedness. With three typhoons having already
        hit the country, the department has prepositioned nearly two million family
        food boxes across the regions. The repacking centers have been upgraded to
        automate the production line, ensuring that aid can be rapidly distributed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ed31ab-d884-457b-bdf5-aa613cceacfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.488+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.687+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We’ve never prepositioned as many goods nationwide before, and
        we’ve automated our repacking centers to increase efficiency,” Gatchalian
        noted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ccb174-2ade-4368-9d6f-3b4db67e9d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.488+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.478+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.687+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'The DSWD will also do a pilot-run on a software that will better manage
        disaster response. This system allows the department to disaggregate data
        on evacuees, providing detailed information on the vulnerable populations,
        such as pregnant women, lactating mothers, the elderly, and children. This
        enables a more targeted and effective response to their needs.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d7d56f-7313-43e2-9d62-46e58caa38f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T22:21:43.489+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:37.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:12:17.688+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': 'Gatchalian emphasized that the department’s digitalization efforts
        are not just about improving efficiency but also ensuring transparency and
        accountability. "By integrating technology into our processes, we are not
        only speeding up service delivery but also making sure that every step is
        tracked and documented," he said.'
