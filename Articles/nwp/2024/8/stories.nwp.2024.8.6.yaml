    'jcr:uuid': '737eed0f-306a-4b23-8ec0-c0600722dca0'
    'lead': '''Uswag,'' a Philippine eagle released in June, was found dead in waters
      off Cebu, an advocacy group said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T03:08:29.023+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:50.563+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
