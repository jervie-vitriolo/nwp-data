    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8553d17d-2feb-41ba-9dcf-cc82f1c0d732'
    'lead': 'The Commission on Elections (Comelec) has found sufficient evidence to
      file a complaint against suspended Bamban, Tarlac Mayor Alice Guo for misrepresentations
      in her 2022 mayoral candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T15:40:40.404+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:41.823+08:00
