    'stories': []
    'template': '1'
    'title': 'Comelec OK’s misrepresentation raps vs. Alice Guo '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b1c22-5a4b-4e7e-9327-d4fbc73c3389'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:40:40.417+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:40:40.417+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Commission on Elections
        (Comelec) has found sufficient evidence to file a complaint against suspended
        Bamban, Tarlac Mayor Alice Guo for misrepresentations in her 2022 mayoral
        candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4b7cbc-389a-47f5-823e-06b3936a85a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:40:40.418+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:40:40.418+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd07940-1dae-4cf7-97a8-5f5f73a74f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:40:40.418+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:40:40.418+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The decision, reached during a referendum of the seven-member Comelec\
        \ en banc on Monday, was shared with the media on Tuesday. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b691a5a-a39f-45b2-be7e-44e776136660'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:40:40.418+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:40:40.418+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bc639e-4add-46af-9715-53c8865df699'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:40:40.419+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.830+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:40:40.419+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on a memorandum, the full commission adopted the Comelec law
        department’s recommendation to pursue action against Guo for violating the
        Omnibus Election Code, specifically the provision on certificates of candidacy
        (COC).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89aa2b46-a1b2-4980-bbb4-03fe65c65da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:40:40.419+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.831+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:40:40.419+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0367b609-be7a-49a5-bc62-149daf2f8ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:40:40.419+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:40:40.419+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The fact-finding probe revealed that Guo falsely claimed in her COC\
        \ to be a Filipino citizen eligible to run for mayor.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb567fb-50f9-45f8-973a-3fc2ba1cdeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:40:40.420+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:40:40.420+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667dbf83-6db3-4e6b-b5f5-b6337b9aeccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:40:40.420+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:40:40.420+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Consistent with findings from the National Bureau of Investigation,\
        \ Comelec confirmed that Guo’s fingerprints match those of Chinese national\
        \ Guo Hua Ping, indicating they are the same person.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
