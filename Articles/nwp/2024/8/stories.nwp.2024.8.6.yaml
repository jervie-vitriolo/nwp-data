  'manila-carlos-yulo-heros-parade':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T10:34:04.000+08:00
    'imagesource': 'jcr:e2c02de1-64a9-4d52-b043-a4430c79636b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '587026bd-3aaf-47b5-ad2f-ceb4b38aaa17'
    'lead': 'A hero’s parade will greet Carlos Yulo in his hometown Manila to celebrate
      his historic gold medal feats at the Paris 2024 Olympics.'
