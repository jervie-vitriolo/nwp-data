      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Pulang Araw</strong></p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/3U9nyP2BfHY?si=fwsz2gD_h9agz0OM"
