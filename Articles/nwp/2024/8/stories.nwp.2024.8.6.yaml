      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Philippines and
        Mongolia have agreed to strengthen bilateral relations in several key areas,
        including adherence to the rule of law, disaster mitigation, and sports cooperation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb66b27-36c9-4332-a7c7-82858a35a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.781+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.781+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique Manalo visited Mongolia on Aug. 4-5
        to mark 50 years of diplomatic relations between the two countries.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10603a2f-bb62-4065-aa14-84ba1ce43a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.782+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.782+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During his visit, Manalo met with Prime Minister Luvsannamsrai Oyun-Erdene,
        Deputy Prime Minister Sainbuyan Amarsaikhan, and Foreign Minister Battsetseg
        Batmunkh.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12c6b16-e397-4a57-bda5-9ca2bbb59a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.782+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.782+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Discussions focused on maintaining an “open, inclusive, and rules-based
        international order governed by international law.”'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302d9f9f-6263-4a05-97e2-c74017ded9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.783+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.783+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo highlighted the shared values of freedom, democracy, and respect
        for the rule of law between the Philippines and Mongolia.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afce7fa7-5776-4a76-9d1e-a5663eca0ed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.783+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.783+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He also emphasized the importance of each country charting its own
        path as sovereign states, free from external interference, according to a
        statement from the Department of Foreign Affairs (DFA).'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101d2f7-ce60-4f5a-92c2-8b02be4d8a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.783+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.783+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines’ independent foreign policy aligns with Mongolia’s
        Third Neighbor Policy, which aims to expand the country’s foreign relations
        beyond its immediate neighbors.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c632f95-a691-4131-b60f-bc1e1382920c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A memorandum of understanding was signed between the Philippine Sports
        Commission and the Mongolian Ministry of Education, Culture, Sports, and Youth
        to enhance sports cooperation.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f650273b-720d-482e-b264-d77ecf4b991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.784+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.784+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two countries also agreed to collaborate on disaster risk mitigation,
        with the Philippines committing to assist Mongolia in addressing the impact
        of natural disasters.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589a4f46-d514-4804-829a-387a22d18a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.785+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.785+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Additional areas of cooperation include public health, English language
        training, and regional development policies.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db11435f-c67d-4147-aa68-13b312084ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.785+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.785+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The discussions also covered multilateral cooperation on issues such
        as nuclear disarmament, the role of women in peace and security, and mutual
        support for multilateral candidatures.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ec793b-106e-42b3-992a-9badfc221dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.786+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo urged Mongolia to support international law adherence, particularly
        the 1982 United Nations Convention on the Law of the Sea (UNCLOS), which ensures
        the freedom of transit and access for landlocked states.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776b5ec2-47c9-4255-812a-ff74623ef4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:25:36.786+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:25:36.786+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also sought Mongolia’s support for its bid for a
        seat on the United Nations Security Council for the term 2027-2028.</p>'
  'Bangladesh-philippines-dfa':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T14:49:17.000+08:00
    'imagesource': 'jcr:b47bec06-b962-468c-9ef4-40a03a586c4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
