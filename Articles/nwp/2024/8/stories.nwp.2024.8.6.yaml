      'mgnl:lastModified': 2024-08-08T13:59:43.308+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3b4e18-c8bf-4eac-981b-5655002267c2'
      'mgnl:activationStatus': true
