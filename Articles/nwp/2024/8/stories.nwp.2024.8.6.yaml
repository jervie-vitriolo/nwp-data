    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c87dd2-df69-44a9-9243-cb8cd3f5c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T11:10:24.205+08:00
