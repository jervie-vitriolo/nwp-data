    'stories': []
    'template': '1'
    'title': 'POC chief hopeful remaining PH athletes will win Paris Olympics medals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196d86e-04fb-4f1a-8c48-bb0c27077aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T16:10:10.530+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T16:10:10.544+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Philippine Olympic
        Committee (POC) president Bambol Tolentino said the country could still add
        more medals with the remaining athletes competing in the Paris 2024 Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b56b6c-f635-4890-a02f-ac2eb6fc673e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T16:10:10.531+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T16:10:10.531+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842e4619-453f-4c2d-a73c-ef73dca88661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T16:10:10.531+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T16:10:10.531+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Boxers Nesthy Petecio and Aira Villegas, golfers Bianca Pagdanganan\
        \ and Dottie Ardina, and weightlifters John Ceniza, Elreen Ando, and Vanessa\
        \ Sarno are in a good position for a podium finish in the quadrennial meet.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f899a5-4d8c-426c-b80c-851936122de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T16:10:10.531+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T16:10:10.531+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72894992-48dc-4f7b-8018-aa1f51acac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T16:10:10.532+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T16:10:10.532+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We're still hoping that we win more. We still have seven athletes\
        \ competing — two from boxing assured of medals then the three weightlifters\
        \ and two golfers,\" the POC head told NewsWatch Plus in an exclusive interview.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d1f8a0-f7ac-42d9-940f-a9cc4c519fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T16:10:10.532+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T16:10:10.532+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b951ae43-027e-4580-9091-e9cc8a20f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T16:10:10.533+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:40.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T16:10:10.533+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With Petecio and Villegas securing medals in boxing plus the two gold\
        \ from champion gymnast Carlos Yulo, the Philippines has leveled its performance\
        \ in Paris from the Tokyo Summer Games three years ago with the chance of\
        \ exceeding it.\r"
