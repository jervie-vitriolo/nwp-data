      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f194199-dc1f-431f-9137-af21fb6bc8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T11:10:24.205+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T23:39:38.411+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>GMA Network is back with a new historical drama that will take viewers
        back into the time of World War II. Set during the Japanese occupation in
        the Philippines, Pulang Araw follows four friends that deal with love and
        heartbreak amidst a brutal war. The series has an all-star cast led by Alden
        Richards, Barbie Forteza, and Dennis Trillo. Pulang Araw can be watched on
        both Netflix and GMA Network.<br>(Pulang Araw premiered on July 26).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99893f6-8ad9-4a15-883f-49c5e1f48c41'
      'mgnl:activationStatus': true
