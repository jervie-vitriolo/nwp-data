      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Available only on weekends, this pork belly and garlic rice bowl is\
        \ perfect for those seeking a more substantial and hearty dish. The bowl is\
        \ generously filled with marinated pork belly and crispy garlic. The sweet,\
        \ succulent pork belly adobo, just the right amount of fatty, pairs perfectly\
        \ with the delicious garlic rice and a side of atchara, making it an ideal\
        \ brunch choice.\r"
