      'mgnl:lastModified': 2024-08-08T13:59:43.310+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Completing Chef Sydney’s order from The Bear, Kasama’s mushroom adobo\
        \ offers a unique take on traditional Filipino “silog” meals. While you can\
        \ still enjoy the classic “silogs” with tocino or longanisa sausage, the mushroom\
        \ adobo is an exciting non-traditional option. Savory soy-braised mushrooms\
        \ are served with a fried egg and garlic rice, making for a satisfying and\
        \ flavorful meal.\r"
