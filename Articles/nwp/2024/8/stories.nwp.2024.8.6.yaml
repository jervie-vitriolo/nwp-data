  'pagcor-20m-carlos-yulo':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T17:17:56.000+08:00
    'imagesource': 'jcr:e2c02de1-64a9-4d52-b043-a4430c79636b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edfc0307-5c9e-4ecd-8aba-e9c0a8e1ea2a'
    'lead': 'Gymnast Carlos Yulo will receive P20 million from the Philippine Amusement
      and Gaming Corporation for winning two gold medals in the Paris Olympics.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T17:24:04.245+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:39.072+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:15.545+08:00
    'mgnl:lastModified': 2024-08-06T17:24:04.270+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Carlos-Yulo', 'Pagcor']
    'stories': []
    'template': '1'
    'title': 'Olympic gold medalist Carlos Yulo to get P20 million from Pagcor'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71495a81-2881-4c1b-b3cc-ce4bd58936cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:24:04.260+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.074+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:24:04.260+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Gymnast Carlos Yulo
        will receive P20 million from the Philippine Amusement and Gaming Corporation
        (Pagcor) for winning two gold medals in the Paris Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8366d4e4-02ff-45a1-a12f-1b7c16f69c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:24:04.260+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.075+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:24:04.260+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Pagcor Chairman Alejandro Tengco made the announcement during the House
        committee on appropriations hearing on its 2025 budget on Tuesday, Aug. 6.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f830f3-5929-4638-a895-a2e0bce1e279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:24:04.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.076+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:24:04.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“As provided by law, for the gold medalist, Pagcor is mandated to give
        an athlete who wins a gold P10 million. Since he has two golds, Mr. Yulo will
        have P20 million,” Tengco said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f26dae-bacd-4bdf-894e-804beb5b31b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:24:04.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:24:04.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He said the incentive is tax-free.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c38b28-f5ab-4617-9c8d-ef2299dd39b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:24:04.261+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:24:04.261+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Yulo’s coach and trainer will also get a reward of P5 million each.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0912aa02-3f2d-411d-bca9-7c45ee47c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:24:04.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:24:04.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Other Filipino athletes who secured a medal will also receive cash
        incentives.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c0acbc-11e3-4ece-b39c-024fa743cfee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:24:04.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:24:04.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Tengco said a silver medalist will get P5 million while his/her coach
        and trainer will receive P2.5 million each.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a22fa7d-514c-4fd0-9030-fb2d437b6372'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T17:24:04.262+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:39.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T17:24:04.262+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pagcor said it will hand out P2 million for a bronze medalist and
        P1 million each for the athlete’s trainer and coach.</p>'
  'pola-town-struggles-from-oil-spill-impact':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T18:44:19.000+08:00
    'imagesource': 'jcr:09429104-ad1b-469a-9125-7790abc7d261'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07510474-727b-48a3-82a8-e892f69d8a3e'
    'lead': 'Pending a delayed compensation, people in the fishing town of Pola in
      Oriental Mindoro still struggle to make ends meet with their livelihood impacted
      by an oil spill.


      A local official is also alarmed by recent and still unexplained oil slick in
      the town’s waters.

      '
