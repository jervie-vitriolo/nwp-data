    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f6cbcd-de6e-49c0-aaa9-2a5e27f431ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.114+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.195+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> EJ Obiena narrowly
        missed the chance to score a victory in his quest for a medal in the Paris
        2024 Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0eb8ab-143c-4638-b564-fa0b54d9c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.114+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After a dramatic entry to the final round of the men’s pole vault,\
        \ Obiena ranked 4th to end his campaign out of the podium on early Tuesday\
        \ morning, Aug. 6 (Manila time).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5771318-6481-472e-b67a-586194876c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.115+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.196+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This was an improved outcome from his 11th place at the 2020 Summer\
        \ Games in Tokyo.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82438ee-4a8f-4f13-91b7-eca30440de98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.115+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The highest clearance of World No. 2 Obiena was 5.90 meters at the\
        \ Stade de France. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b02aa9-41a1-4f7b-b58f-4f99f8b703df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.115+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.197+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Emmanouil Karalis of Greece had the same height but he clinched the\
        \ bronze medal via countback, while World No. 3 Sam Kendricks of United States\
        \ hurdled 5.95 meters to bag silver.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fce989-66f1-461c-8d63-f0ff527e22cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.116+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sweden’s Armand Duplantis won the gold medal for being the lone competitor\
        \ to clear 6 meters. But he also soared to 6.25 meters, resetting Olympic\
        \ and world records.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1362e-937d-4fec-932b-b176cec8747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.116+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 27-year-old Obiena registered a foul on the third height, 5.80\
        \ meters, which hurt him in the fight to the podium against the cleaner record\
        \ of his friend Karalis.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99bb7df-d947-4723-8b8d-e82286faee68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Tondo native decided to skip to 5.90 meters and achieved a clean\
        \ ascent.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45567c4-c23a-469e-ae23-1d846a209753'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Seven out of 12 contenders leaped within the 5.95-meter height, a mark\
        \ successfully breached only by Duplantis and Kendricks. Obiena, who holds\
        \ the Asian and national records of 6 meters, knocked off the bar thrice.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922261f6-3e9d-452e-9302-ddda5c4b56d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.117+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Karalis missed the 5.95-meter bar on his first try but opted to use\
        \ his two chances on the next height, the elusive 6 meters, to no avail. At\
        \ this point, he was already assured of a bronze finish.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b566aae-ca42-4e3a-a678-a4b5f0819846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.118+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Turkey’s Ersu Sasma and Australia’s Kurtis Marschall ranked 5th
        and 6th with their 5.80-meter clearance, while China’s Huang Bokai and Norway’s
        Sondre Guttormsen were 7th and 8th after hurdling 5.75 meters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4441bc-ba6c-4533-8550-0bc836f49269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.118+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Germany’s Bo Kanda Lita Baehre and Oleg Zernikel, and Netherlands'\
        \ Menno Vloon placed 9th, 10th, and 11th for passing 5.70 meters; and Latvia’s\
        \ Valters Kreiss was 12th for clearing the opening height of 5.50 meters.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf904ba-a1bd-4ad7-9f52-04e3cd9b1eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Obiena, who was considered a medal hopeful for the Philippines,
        survived an early exit scare in the <a href="https://www.newswatchplus.ph/news/2024/8/3/ej-obiena-advances-final-paris-olympics.html">qualifications</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c99bfc2-420a-48b3-bf3e-907a42205789'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.119+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the lead-up to the Paris Olympics, he admitted that he battled \"\
        various physical problems since April.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9c2bce-163d-4bd3-8915-e9d3a5d1c3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:12:26.120+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:50.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-07T13:28:00.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Obiena was the first Filipino athlete to secure a spot in the 2024\
        \ quadrennial showpiece in France through a silver medal finish at the Wanda\
        \ Diamond League’s Bauhaus Galan meet in Stockholm, Sweden in July 2023.\r"
  'us-military-middle-east-de-escalating-tensions':
    'author': 'Doina Chiacu, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T10:26:19.000+08:00
    'imagesource': 'jcr:cb3abe48-2e38-4cdf-9d74-5a2fcc53db6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0f9b480-aa1a-46e7-ac18-59dffae5a8af'
    'lead': 'The U.S. is deploying additional military might in the Middle East as
      a defensive measure with a goal of de-escalating tensions in the region, a White
      House official said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T10:28:37.131+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:49.405+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:11.623+08:00
    'mgnl:lastModified': 2024-08-06T10:28:37.229+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US says military moves in Middle East aimed at de-escalating tensions'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ad89a-751b-4673-befc-143b364d577c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.197+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.220+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (Reuters) —</strong> The U.S. is deploying additional
        military might in the Middle East as a defensive measure with a goal of de-escalating
        tensions in the region, a White House official said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dcb1de-de09-4ff1-9ce0-97283bb3b64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Regional tensions have increased following the assassination on Wednesday\
        \ of Ismail Haniyeh, the leader of the Palestinian Islamist group Hamas, in\
        \ Tehran a day after an Israeli strike in Beirut killed Fuad Shukr, a senior\
        \ military commander from the Lebanese group Hezbollah. Both groups are backed\
        \ by Iran.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6db6d8-32ad-437e-a36b-1542fb852b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.198+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There are mounting fears that Israel’s war against Palestinian militants\
        \ in Gaza, which began last October after attacks on the Jewish state, could\
        \ escalate into a wider Middle East conflict. Iran and Hamas have blamed Israel\
        \ for Haniyeh’s killing in the Iranian capital, and they, together with Hezbollah,\
        \ have vowed revenge. Israel has not claimed or denied responsibility.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2bd74c-0089-4587-9db6-7ba04cea2a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Joe Biden will convene his national security team in\
        \ the situation room on Monday to discuss developments in the Middle East,\
        \ the White House said, adding that he would speak with Jordan’s King Abdullah\
        \ as well.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab80ef9-b006-4b17-beff-287c7e12dd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. news service Axios reported that U.S. Secretary of State Antony\
        \ Blinken told his counterpart from G7 countries that Iran and Hezbollah could\
        \ start attacking Israel as early as Monday, citing three sources briefed\
        \ on the call. But Blinken, according to Axios, said it was unclear how Iran\
        \ and Hezbollah would attack and did not know the exact timing.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a0dd07-47ee-437d-a333-1256253f7018'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.199+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.199+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked about the report, the State Department referred to a readout\
        \ of the call, where it said the ministers discussed \"the urgent need for\
        \ de-escalation in the Middle East.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591b6260-d350-437a-91ad-0f876374b9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Pentagon said on Friday it would deploy additional fighter jets\
        \ and Navy warships to the region.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c189794a-dc6d-4766-a607-9ab15888177a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.200+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The overall goal is to turn the temperature down in the region, deter\
        \ and defend against those attacks, and avoid regional conflict,\" Jonathan\
        \ Finer, the White House’s deputy national security adviser, said on CBS'\
        \ \"Face the Nation\" program.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6baad53f-928d-4951-b588-cb06012f0494'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. and Israel are preparing for every possibility, Finer added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b790f64d-6ade-4b35-909e-c78d4a518358'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There was a \"very close call\" of regional conflagration in April,\
        \ Finer said, when Iran launched an attack on Israeli territory with drones\
        \ and missiles after what it called an Israeli strike on its consulate in\
        \ Damascus on April 1 that killed seven officers of the Islamic Revolutionary\
        \ Guard Corps in the Syrian capital.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18c97fbe-396a-4972-a4f2-0e3cb2066683'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.201+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. wants to be prepared should that situation rise again, Finer\
        \ added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5c1c58-723a-4cf6-8c69-78c4fc7a6215'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a call with his Israeli counterpart, the Pentagon said U.S. Defense\
        \ Secretary Lloyd Austin reiterated the United States' support for Israel’s\
        \ security and \"right to self-defense against threats from Iran, Lebanese\
        \ Hizballah (Hezbollah), Houthis, and other Iranian-backed terrorist groups.\"\
        \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e16b699-4a91-4c8a-8f87-f461315eced1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.202+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.202+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Blinken spoke with Iraqi Prime Minister Mohammed Shia al-Sudani on\
        \ Sunday and emphasized \"the importance of all parties taking steps to calm\
        \ regional tensions, avoid further escalation, and advance stability,\" the\
        \ State Department said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cebd813-a714-4025-b773-a90a6901b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Prudent planning''</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebcffd0-ff35-490b-ae20-78711c1c501f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.203+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.203+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden on Saturday expressed hope that Iran would stand down despite\
        \ its threat to avenge Haniyeh’s killing.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c09d0b1-1e20-4874-9ee4-1cfcd591ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.417+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. on Wednesday urged its citizens who wish to leave Lebanon\
        \ to start making plans immediately.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cfda52-aefe-4ecf-96d9-b995e32337b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.204+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"This is no prediction about future events. It is prudent planning\
        \ for them and for our government,\" Finer said on CBS.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86096c-616b-48f9-bcdc-df80baa1a263'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.418+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The British government advised its nationals to leave Lebanon. Canada\
        \ told its citizens to avoid all travel to Israel, saying the regional conflict\
        \ endangers security.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d1ac0c-db4b-4682-a767-3f4892ce8785'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.205+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.205+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Haniyeh’s death was one in a series of killings of senior Hamas figures\
        \ in the Gaza war - with nearly 40,000 Palestinians killed, according to Gaza’s\
        \ health ministry - and it fueled concern of a wider Middle East conflict.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53d02e3-2199-4cc6-9afa-9ea088d6b397'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.206+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas said it has begun a \"broad consultation process\" to choose\
        \ a new leader to replace Haniyeh, who was the face of the group’s international\
        \ diplomacy.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4c72da-8011-4938-a478-c3a4d90618a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.206+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:49.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:28:37.206+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. and international partners including France, Britain, Italy\
        \ and Egypt continued diplomatic contacts seeking to prevent further regional\
        \ escalation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3553133-a860-4a20-80c5-25daa5f547cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:28:37.207+08:00
