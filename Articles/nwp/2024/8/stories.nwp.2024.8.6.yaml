    'template': '2'
    'title': 'Mindoro town struggles from oil spill impact one year on'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cceb022-0a0c-4887-9db3-f92e9e6e6f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T18:52:00.213+08:00
