      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:59:43.308+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Kasama’s breakfast sandwich can be customized, but the ultimate
        version features longanisa, egg, cheese, and an additional hash brown. Fans
        of the hit TV series The Bear will recognize this sandwich from the episode
        where Ayo Edebiri’s character Sydney orders it at Kasama. The combination
        of soft bread, creamy egg soufflé, melted cheese, sweet and tangy longanisa
        patty, and crispy hash brown creates a perfect breakfast bite.</p>'
