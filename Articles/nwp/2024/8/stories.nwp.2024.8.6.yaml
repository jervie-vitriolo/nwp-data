  'lawmaker-seeks-review-of-teaching-load':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T15:53:53.000+08:00
    'imagesource': 'jcr:81733fca-a14f-4fa6-8832-da4c36341548'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b4781a0-bab7-49cf-bc88-858797185573'
    'lead': 'A lawmaker asked the Department of Education (DepEd) on Tuesday to look
      into an agency order for the six-hour teaching load of public school teachers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T15:59:11.611+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:41.212+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:14.810+08:00
    'mgnl:lastModified': 2024-08-06T15:59:11.648+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Roman-Romulo', 'DepEd', 'teachers', 'Teachers-Dignity-Coalition']
    'stories': []
    'template': '1'
    'title': 'Lawmaker seeks review of 6-hour teaching load'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3f9832-21c0-4820-b695-3666f1c70a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.631+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.643+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A lawmaker asked the
        Department of Education (DepEd) on Tuesday to look into an agency order for
        the six-hour teaching load of public school teachers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0682f9cb-7e18-46b8-b567-c103e0d8c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.631+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.631+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with government network People’s Television, Pasig
        City Rep. Roman Romulo, House committee on basic education chairperson, said
        some teachers teach for six-hours straight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ecbfd-3200-4cd4-bcf5-987cc75212b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.632+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.632+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Mentally, emotionally, physically nakakapagod iyan,” he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8900fc1b-f32e-474c-b0d1-0309200341ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.632+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.632+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s mentally, emotionally, and physically exhausting.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97a7725-5dc6-40a0-bd23-cd378a7a5fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.633+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.633+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a house hearing on Aug. 5, advocacy group Teachers Dignity Coalition
        said the six-hour classroom teaching policy could be physically challenging
        for teachers. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf145e6-ed2e-467e-b6e8-5a01b6b93444'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.633+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.633+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Under DepEd Order 005 series of 2024 signed by then Education Secretary
        and Vice President Sara Duterte, teachers must render eight hours of service
        per day, including six hours for classroom teaching.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbccf74-d5e5-486d-a035-8eb03f8d096f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.634+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.634+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Education Secretary Sonny Angara earlier said the six-hour teaching
        policy must be strictly enforced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128e0e34-95b7-4570-bdb9-9d0f9f62d465'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.634+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.634+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Romulo said some teachers extend beyond eight working hours because
        of double shifting. He said the Education Department must make some adjustments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba2f6f1-6362-416c-96cc-d54b30a93900'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.634+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.634+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Pag-aralan muna nila iyong requirement nila na bawat subject ay
        araw-araw dapat ituro… Hindi naman siya araw-araw kailangang ituro araw-araw
        ang bawat subjects. Because dito pa lang nagkre-create pa lang siya ng strain
        mentally, emotionally sa teachers,” said Romulo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2029e31d-7fc7-44dc-ad0b-5676e22ff074'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.635+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.635+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should look into the requirement that subjects
        must be taught daily. It doesn’t have to be like that. Because that already
        creates emotional and mental strain for teachers.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd65512-9bf0-4f6e-a347-e71a36323a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.635+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.635+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Romulo also pointed out how teaching quality may suffer because of
        the policy.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c32dc1-0cec-43c1-96bf-183c4756265a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.636+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.636+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Importante ang teachers sa quality of education. Kapag masyadong
        pagod ang teacher, kapag ang teacher ay hindi masaya, ang end of the day po
        ang quality of teaching maapektuhan,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7236d80d-b80e-4240-8ccc-b67f86a31761'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.636+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.636+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Teachers are important in shaping the quality of education.
        If teachers are too tired or if they are not happy, the teaching quality may
        get affected at the end of the day.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ce6b7-1a9b-469b-9a1b-ada99f14b103'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:59:11.637+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:41.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:59:11.637+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Correspondent Lance Mejico contributed to this
        report</em></p>'
  'POC-president-Bambol-Tolentino-Paris-2024-Olympics-medals':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T16:00:38.000+08:00
    'imagesource': 'jcr:120a817a-3504-4806-b662-e37cf2adba2b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c49ebb34-f1f6-40c2-b2bd-2104691fb0aa'
    'lead': 'Seven Filipino athletes are still in the medal hunt across three sports
      in the Paris 2024 Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T16:10:10.496+08:00
