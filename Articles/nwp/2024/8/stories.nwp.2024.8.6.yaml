    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:13.005+08:00
    'mgnl:lastModified': 2024-08-06T23:57:24.245+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['ofws', 'bangladesh']
    'stories': []
    'template': '1'
    'title': 'Filipinos in Bangladesh safe amid civil unrest- DFA '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef4f14f-2866-459f-8a0a-ae9999ebda04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:26:21.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:57:24.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines— Filipinos</strong> in Bangladesh
        are safe amid the civil unrest in the South Asian country, the Department
        of Foreign Affairs said on Tuesday, Aug. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6399f4b8-f827-4c52-9846-a71eb2964ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:26:21.694+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:57:24.240+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Violent protests have, dissipated in Dhaka,for almost a week now,
        its purveyors have shifted to mass rallies, which can turn violent anytime,
        depending on circumstances,” said Foreign Affairs Undersecretary Eduardo De
        Vega citing a report from Philippine Ambassador to Dhaka Leo Ausan, in a text
        message to NewsWatch Plus.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e53b16-7199-416a-9e4e-dcdcf9ef7ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:26:21.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:57:24.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'De Vega said Filipinos are safe and have been advised to follow precautionary
        measures from the DFA, which raised the lowest alert level last week. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424f24c6-7bb0-41a8-97a8-a2f09b722ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:26:21.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:57:24.241+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Expatriates &amp; OFWs are safe from these protests and rallies, so
        long as they heed the three point alert level one advisory,” De Vega said. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b0d89-835d-4f8c-881a-75f57d0395d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:26:21.695+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:57:24.242+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Filipinos, in particular, are safe, as there are no perceptions of
        negativity specifically on them on the part of the protesters like being job
        competitors,” he added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff24b9-c905-4a87-8d7d-2fef59ef1add'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:26:21.696+08:00
      'mgnl:createdBy': 'tristan-nwp'
