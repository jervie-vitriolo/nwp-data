  'inflation-up-in-july':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T12:09:27.000+08:00
    'imagesource': 'jcr:294b6f75-257d-472b-af02-15a433a279f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f5fe138-4536-484f-af29-99c3cb8cf9c1'
    'lead': 'The rate of increase in the prices of goods and services surged to 4.4%
      in July, the highest this year, according to the Philippine Statistics Authority.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T12:12:34.905+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:46.702+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:12.816+08:00
    'mgnl:lastModified': 2024-08-06T12:12:34.945+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['dennis-mapa', 'inflation', 'PSA']
    'stories': []
    'template': '1'
    'title': 'Inflation surges to 4.4% in July, highest this year'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13d1807-7338-4778-82cb-cbbc13555bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.939+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The rate of increase
        in the prices of goods and services surged to 4.4% in July, the highest this
        year, according to the Philippine Statistics Authority.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fa5739-79fc-4e9a-be4e-0c4bbbd780d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.927+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.927+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The country’s headline inflation rose from the 3.7% in June and is
        also the highest in nine months, since the 4.1% in November. It was also a
        nine-month high, and beyond the government target of 2-4%'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c477bf7-7c57-4fc7-be02-f332756de6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing on Tuesday, PSA Undersecretary and National Statistician
        Dennis Mapa said the increase in overall inflation was mainly driven by rising
        costs in housing, water, electricity, gas, and other fuels.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a2fe642-69fd-4c0b-b3e4-20fbed1b4c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This category saw an inflation rate of 2.3%, up from 0.1% in June,
        and was responsible for 70.4% of the overall inflationary trend.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00bddac1-1b4f-4143-a7ff-76b4933546e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.928+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.928+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Ang pangunahing nag-ambag sa pagtaas ng inflation ng housing, water,
        electricity, gas and other fuels ay ang mas mabagal na pagtaas ng presyo ng
        kuryente na may 5.4% inflation,” Mapa explained.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30070eda-fef6-40ff-9709-90068a01a9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The main contributor to the rise in inflation for housing,
        water, electricity, gas, and other fuels was the slower increase in electricity
        prices, which had a 5.4% inflation rate.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebe18eb-669b-4497-becd-ead3f5cfb581'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.929+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.708+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.929+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said this was expected, considering the increase in electricity
        rates in July. The 20.2% spike in liquefied petroleum gas (LPG) products was
        also a factor in the increase. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4a9189-3d6e-4d0d-8230-5373822f439a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Food and non-alcoholic beverages, which posted a 6.4% inflation rate
        in July, accounted for 17% of the overall acceleration in prices. Meanwhile,
        transport costs, with a 3.6% inflation rate, contributed 6.8% to the price
        increase.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b055048-1ea0-4a44-b984-41af6dc81e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.930+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.709+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.930+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Inflation quickened in Metro Manila and 13 other regions, while it
        eased only in Bicol, Western Visayas, and Eastern Visayas. The highest inflation
        rate of 5.7% was recorded in Northern Mindanao and the Bangsamoro region. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b5b733-d34a-41c8-b6ee-57faaab1a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.710+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, the inflation rate for the bottom 30% income households
        was at 5.8%. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21575462-6d67-4f47-89b8-76626af55960'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Outlook</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76094a3e-f393-467c-a21c-73d8c418ea1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.931+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.931+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Mapa suggested that the recent increase in vegetable prices might
        be reflecting the impact of past typhoons – but this could be more evident
        this month.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551eacab-4171-4074-bfa7-97ae9b3dd07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“May mga expectation tayo na may mga commodity groups na magtaas
        ng presyo sa August…Yung ating historical data, normally doon nga sa commodity
        items related to vegetables,” Mapa said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3526ae-dee2-44bd-a130-2dd494d37793'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.932+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.932+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We expect some commodity groups to see price increases
        in August. Our historical data shows that this typically happens with commodity
        items related to vegetables.]'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703af842-bc80-4e76-8e20-6d58fd07b73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:12:34.933+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:46.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T12:12:34.933+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said there is a possible decline in rice prices due to lower
        tariffs on the staple.</p>'
