      'mgnl:lastModified': 2024-08-08T23:39:38.410+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "From historical dramas to stories about exes and illegal gambling,\
        \ this August’s screens are packed with unique and exciting tales starring\
        \ some of the biggest stars of the country. Here are some Filipino films and\
        \ shows (and a South Korean one with ties to the Philippines!) to watch out\
        \ for this August:\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2eaaf83-13f1-4a23-9aeb-e4d64de3135a'
