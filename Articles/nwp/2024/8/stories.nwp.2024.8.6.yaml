      'mgnl:lastModified': 2024-08-06T23:57:24.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Weeks of protests have rocked Bangladesh that led to the arrest of
        more than 10,00 people. A mass student movement opposing quotas for government
        jobs triggered the chaos. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059f8051-8560-4cca-aed8-bd23164d47ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:26:21.698+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:45.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T23:57:24.244+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh Prime Minister Sheikh Hasina has resigned and fled the
        country on Monday according to a Reuters report.</p>'
  'Nesthy-Petecio-Aira-Villegas-Paris-2024-Olympics':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T13:53:02.000+08:00
    'imagesource': 'jcr:a2ba7d6c-c94d-4555-b5f0-bf72ccd4ee60'
