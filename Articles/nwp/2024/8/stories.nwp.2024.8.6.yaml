    'jcr:uuid': '4b181886-106b-4d25-9f3e-9b58b10789f4'
    'lead': 'Filipinos in Bangladesh are safe amid the civil unrest in the South Asian
      country, the Department of Foreign Affairs said on Tuesday, Aug. 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T12:26:21.673+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:45.904+08:00
