      'mgnl:type': 'text'
      'text': '<p>Gatchalian said the initiatives are aligned with the broader goals
        of the Marcos administration. “We plan to see these programs through,” he
        said, referring to the department’s goals of single-digit poverty rates and
        zero incidence of involuntary hunger by 2028. <em>- Sophia Sioco</em></p>'
