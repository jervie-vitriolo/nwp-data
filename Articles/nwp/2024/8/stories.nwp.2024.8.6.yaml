    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Manila sets ‘Hero’s Parade’ for Olympic champion Carlos Yulo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf3550-6c0e-494a-9d88-e5adcdb284eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.772+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.783+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A hero’s parade will
        greet Carlos Yulo in his hometown Manila to celebrate his historic gold medal
        feats at the Paris 2024 Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ebd5e8-edcd-4818-ba81-9c6234f5a2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.772+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.437+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.772+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This is our way of paying tribute to Caloy’s greatness,” Manila City\
        \ Mayor Honey Lacuna-Pangan said in a statement on Monday, Aug. 5.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd560481f-ec46-4bd3-8be6-27be1cb4d3bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.438+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The parade date and route have yet to be finalized though Lacuna said\
        \ the tentative starting ground will be on Leveriza St. in Malate, where Yulo\
        \ grew up.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5dfb4b-87fc-4c83-b095-9d05edbf3073'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.773+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.773+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="https://www.youtube.com/watch?v=0PwT0WsJLWs">Pamilya
        ni Carlos Yulo ikinatuwa ang double Olympic gold medals</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ff89cb-36da-4c22-8db1-5d77eae14ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The planned hero’s parade will pass through areas near Malacañan Palace\
        \ and the University Belt.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c747b7a-3fd0-4c46-ab77-aff4011bcc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It will end at Manila City Hall, where local officials will give recognition\
        \ and a cash gift to the bemedalled gymnast.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863b5ee9-fe58-487f-9f7f-b4546e054d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.774+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.774+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“To ensure that more of our youth can witness the parade, I will have\
        \ Manila schools’ students, in coordination with the DepEd and private schools,\
        \ come and witness Caloy Yulo’s procession through the streets of Manila,”\
        \ Lacuna said. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691e750e-6a85-4e82-a068-c789a9627468'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“This way, what they only see on TV, they can experience up close.\
        \ Caloy’s victory will serve as an inspiration for them to discover more Carlos\
        \ Yulos among the youth of Manila and the entire Philippines,” the mayor added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07279ae9-6899-419c-b962-ac22935f5c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.775+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.775+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Yulo bagged two gold medals for the <a href="https://www.newswatchplus.ph/news/2024/8/3/carlos-yulo-floor-paris-olympics-gold.html">floor
        exercise final</a> and <a href="https://www.newswatchplus.ph/news/2024/8/5/carlos-yulo-paris-olympics-vault-gold.html">vault
        final</a> in the Summer Games, held at the Bercy Arena in Paris, France.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b044ddf-3b39-4c5c-b93b-285dbc15ee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“By achieving this incredible feat, Carlos Yulo has forever etched\
        \ his name in the annals of Philippine and Asian sports,” Lacuna said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abcf274-5d83-45ba-ad86-b38ba31698a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.776+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.776+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old is the country’s second Olympic gold medalist after
        the weightlifting victory of Hidilyn Diaz at the Tokyo 2020 Olympics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ff711d-de33-445e-a433-13fb2846566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/8/4/carlos-yulo-olympics-gold-ph-prizes.html">Millions
        of pesos in cash incentives and a fully-furnished condominium</a> unit are
        in store upon his return to the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a974f11e-778f-4ac8-9b9a-f44ac573672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T10:37:18.777+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:48.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T10:37:18.777+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>NewsWatch Plus Multiplatform Producer Jelo Ritzhie Mantaring
        contributed to this report</strong></em></p>'
