    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Petecio, Villegas eye gold medal spots as boxing tourney swings to Roland
      Garros'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7475fa-4ef7-4d98-a54c-e866bfe73c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.239+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.407+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Nesthy Petecio and
        Aira Villegas are on track to follow the golden feat of champion gymnast Carlos
        Yulo as they continue their fight in the women’s boxing competition in the
        Paris 2024 Olympics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b217e5-594d-474e-a09f-0671f57de3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.240+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.407+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two boxers will be vying for a spot in the gold medal round
        in an iconic venue where tennis greats are celebrated — the Roland Garros
        Stadium, home of the French Open.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a62aca3-3c83-495a-8ca8-8603585cfdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.240+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.923+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.408+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4661611-a396-45c6-868a-ceecd762f5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.240+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.926+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.408+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Prior to moving to Roland Garros, the boxing tournament was held at\
        \ the North Paris Arena.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59e7588-9cd5-4ccc-a839-14e2e7992eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.241+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.931+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.409+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f182e7-3337-48cb-9d4c-850befea06fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.241+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.409+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Villegas, in her first Olympic stint, will be facing Tokyo 2020 Olympics\
        \ silver medalist Buse Naz Cakiroglu of Turkey in their 50 kg semifinal clash\
        \ on Aug. 7.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c0bf6f-f8ab-4beb-98fe-819440983c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.241+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.410+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b383b12-5de3-47e4-9a93-9c5969caa926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.242+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.410+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Petecio will battle Poland’s Julia Szeremeta in the 57 kg\
        \ semis on Aug. 8.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253b5b2-b9a2-4d87-9357-6c62cd2dc5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.242+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.411+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f1fe03-8cc5-4ea6-816b-1cc2a6f7e22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.242+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.411+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "A win will secure Villegas and Petecio a shot for the gold, while a\
        \ loss means they will settle for bronze.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569472b4-1d4c-414f-81ef-821b3e2280ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.243+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.412+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93912f67-3fb9-4d79-b83e-2ab19626c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T13:55:47.243+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:13:36.412+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines now has four medals in the Paris Olympics with Yulo
        nabbing <a href="https://www.newswatchplus.ph/news/2024/8/3/carlos-yulo-floor-paris-olympics-gold.html">two</a>
        <a href="https://www.newswatchplus.ph/news/2024/8/5/carlos-yulo-paris-olympics-vault-gold.html">gold</a>
        in the men’s artistic gymnastics earlier.</p>'
  'obiena-apologizes-for-olympic-loss':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T14:49:55.000+08:00
    'imagesource': 'jcr:0f68a02d-d07c-4f03-8f76-14c74045ea6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abb9b75a-6596-41f3-8948-b7008f9b0f03'
    'lead': 'Filipino pole vaulter EJ Obiena apologized for missing a medal at the
      Paris Olympics pole vault finals on Tuesday, Aug. 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T14:54:09.955+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:44.143+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:13.537+08:00
    'mgnl:lastModified': 2024-08-06T14:56:40.568+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Olympics', 'EJ-Obiena', 'Paris-2024-Olympics']
    'stories': ['ace53377-6792-49f6-a42a-f65435e096c2']
    'template': '1'
    'title': 'Obiena apologizes for Olympic loss, vows return'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73aeefcc-216e-4f9a-8362-03dea551ced4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T14:54:09.980+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:56:40.558+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro, Manila Philippines –</strong> Filipino pole vaulter
        EJ Obiena apologized for missing a medal at the Paris Olympics pole vault
        finals on Tuesday, Aug. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70231dc1-626d-443b-be43-dc9b5e6415fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T14:54:09.981+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:56:40.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Obiena admits he is still heartbroken by the result.
        He finished fourth.  '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97be83e7-c110-4bf2-8faa-f1b648550065'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T14:54:09.981+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:56:40.559+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“4th place is painful to say the least, and in sports with three podium
        places, perhaps 4th is the harshest place to be,” he wrote on Facebook. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd92072-6e42-4064-a69d-5a86424e1955'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T14:54:09.981+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:56:40.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Despite missing a podium finish, Obiena’s performance was still an
        improved outcome from his 11th place at the 2020 Summer Games in Tokyo.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62936b85-cc4d-45c1-88f3-7fe96ac1ecf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T14:54:09.982+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:56:40.560+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Obiena said he is still proud of what he accomplished for the Olympics.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acaab255-6c38-4d60-928c-b411f9706770'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T14:54:09.982+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:56:40.561+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Filipino pole vaulter also thanked everyone who stood by him throughout
        the journey. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7678034-2b8c-4c01-9aeb-0def6b9e3c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T14:54:09.983+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:56:40.561+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>“I will be back”</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03cd1ac-f4b5-48fe-8a30-1c2a2d0017b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T14:54:09.983+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:56:40.562+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Obiena celebrated the historic feat of two-time Olympic
        gold medalist Carlos Yulo. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb49fb-b789-44cd-a62e-ab088c551afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T14:54:09.984+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:56:40.563+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said he is sorry for missing the podium but promised one thing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312705d4-e64f-4312-9afe-7a122f3ab74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T14:54:09.984+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.151+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:56:40.563+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I will be back. The good get up as they say. I have been knocked down.
        But I will get back up,” said Obiena.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e172e4-6d9c-47ca-9ddc-dafe9a396c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T14:54:09.985+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:44.152+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T14:56:40.564+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cheering for Obiena</strong></h2>'
    '11':
