  'gma-network-sandro-muhlach':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-06T15:16:52.000+08:00
    'imagesource': 'jcr:c2c298cf-2bb7-4e77-894c-ff14d5e102bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '848e717a-4eaa-4848-b619-da15a7beeee6'
    'lead': 'Independent contractors of a major TV network will seek the dismissal
      of sexual harassment complaints by a young actor for failure to substantiate
      his claims, their lawyer said on Tuesday, Aug. 6.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T15:21:47.315+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:43.552+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:13.773+08:00
    'mgnl:lastModified': 2024-08-06T15:22:17.462+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Sandro-Muhlach-GMA-Network']
    'stories': []
    'template': '1'
    'title': 'GMA independent contractors to seek Muhlach harassment complaint dismissal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5c2b86-bcce-4083-a0b7-be8a84246b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.456+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Independent contractors
        of a major TV network will seek the dismissal of sexual harassment complaints
        by a young actor for failure to substantiate his claims, their lawyer said
        on Tuesday, Aug. 6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3149ebf-adca-4acd-82e8-4d72aae8f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.456+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement sent to NewsWatch Plus, lawyer Maggie Abraham-Garduque,
        said that the formal complaint filed by Sandro Muchlach against her clients
        Jojo Nunez and Richard Cruz lacked evidence.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca8451-1672-401f-a2ca-8f68e3f191ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.337+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.456+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Complainant has no evidence to substantiate his claim for sexual harassment
        worst the evidence he submitted is contrary to his own allegations,” said
        Garduque. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c6eb6d-bc73-43c6-8040-a964ed6a75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.457+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She also addressed one of the conversations included in the complaint
        filed with GMA Network. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e864153-ada1-436a-874c-de7957ba06bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.338+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.457+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“For example, one of his allegations was that he was lured to go up
        to the hotel room but in the text message attached to his complaint, it was
        him (Mr. Muhlach) who messaged Nunez with, ‘Andyan pa ba kayo sir Baka po
        pwede dumaan saglit haha,’” said Garduque. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc043e-5c09-43cf-804a-78526cbb6c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.458+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The lawyer confirmed receiving a subpoena from the National Bureau
        of Investigation. Garduque questioned why Muhlach filed a complaint with the
        bureau. The hearing has been set for Aug. 9. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f130d-eab7-4448-ab41-a0d8ef76467c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.339+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.458+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I just don’t know why it is the public corruption division which will
        handle the investigation when none of the respondents are public officials/officers,”
        she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6d3639-4222-42e7-ab72-d97ba7bd8682'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.459+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Last weekend, actor Niño Muhlach broke his silence over the controversy
        hounding his son Sandro and two of GMA Network’s independent contractors. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1da942-cb21-43e9-9c3a-6c86f11f46ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.561+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.459+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a Facebook post, Muhlach said his family has been suffering so much
        because of the "unspeakable and vile acts done to our son.” '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ae5226-fcaf-41de-b4e2-153e34a4ad9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We ask for your prayers to help us muster enough strength and courage
        to withstand the horror of re-living the dastardly acts of the perpetrators
        as we seek justice through our legal system," said Muhlach. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8b9368-97c0-4e31-9f59-0a54a7463510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.341+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.562+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'GMA Network first acknowledged an incident involving its artist and
        two independent contractors on July 30 through a statement addressing unconfirmed
        reports online.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986d6b03-a817-4cc6-b57a-f8d7b0970ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.341+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.461+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Recognizing the seriousness of the alleged incident, GMA Network had
        already initiated its own investigation even before receiving the formal complaint.
        Respecting Sandro’s request for confidentiality, the investigating body will
        withhold all details of the formal investigation until its conclusion," the
        network said on Aug. 1.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789b293d-0671-4e8b-a751-122d0ff72d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T15:21:47.342+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:43.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-06T15:22:17.461+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus Correspondent Tristan Nodalo contributed to this
        report</p>'
