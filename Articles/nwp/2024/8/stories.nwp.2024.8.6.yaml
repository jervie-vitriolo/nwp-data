      'mgnl:lastModified': 2024-08-08T23:39:38.412+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Cinemalaya Film Festival</strong></p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/sxz7MjbIztU?si=ULVgLnNK1X68iB9h"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fb7a58-6082-459a-9f62-318ababa50b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T11:41:59.099+08:00
