      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efccce18-cb42-4d5b-a90e-db1a2f14f54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T11:10:24.206+08:00
      'mgnl:createdBy': 'jio-nwp'
