    'jcr:uuid': '2f701bf8-5c05-4dd1-a647-4565e36ea453'
    'lead': "The government is calling for a peaceful transition of power in Bangladesh\
      \ after the resignation of Prime Minister Sheikh Hasina on Monday. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-06T15:14:42.264+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:42.267+08:00
