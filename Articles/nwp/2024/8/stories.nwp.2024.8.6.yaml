      'mgnl:lastModified': 2024-08-08T13:59:43.306+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Filipino cuisine has been making waves on the international food
        scene, with unique flavors like ube and calamansi becoming increasingly popular
        worldwide. Among the myriad of Filipino eateries, only one has achieved the
        prestigious honor of earning a Michelin star. Kasama, located in Chicago,
        USA, and owned by chefs Tim Flores and Genie Kwon, stands as the world’s first
        and only Michelin-starred Filipino restaurant. It earned this distinction
        with a uniquely Filipino tasting menu that reimagines classics such as kare-kare
        and nilaga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f3e9eb-12ff-4beb-95de-0328b88ca044'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:02:24.058+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:47.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-08T13:59:43.307+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': "Even if you can’t secure a reservation for their dinner tasting menu,\
        \ Kasama offers delicious Filipino food throughout the day, along with delectable\
        \ French-Filipino pastries—if you're willing to brave the nearly two-hour\
        \ wait. Fortunately, we had the chance to sample some of Kasama’s standout\
        \ dishes, and they were well worth the wait. So, if you ever find yourself\
        \ in Chicago craving authentic Filipino cuisine, Kasama is a must-visit.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0186ecdc-c6f4-47cb-90b1-319a69180b0b'
      'mgnl:activationStatus': true
