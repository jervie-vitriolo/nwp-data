      'mgnl:lastModified': 2024-08-06T23:57:24.243+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Always be in possession of valid passports and residence visas and
        register with the Philippine embassy in Dhaka,” the DFA said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa27114-0f58-4fbf-8337-4bbd7129429c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-06T12:26:21.697+08:00
