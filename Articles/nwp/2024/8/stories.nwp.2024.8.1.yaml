      'mgnl:lastModified': 2024-08-01T17:22:31.529+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The development came a few weeks before the beginning of the PBA’s\
        \ 49th season.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660bd147-ad6d-4384-984a-d36fb5f967bb'
