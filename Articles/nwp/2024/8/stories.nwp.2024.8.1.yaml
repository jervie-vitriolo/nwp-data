  'china-philippines-arbitration':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-01T17:37:22.000+08:00
    'imagesource': 'jcr:28ab996e-853b-47cb-8dec-9a586f79204f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91ce6324-32bc-48e4-ab33-330c40afcb57'
    'lead': 'The Philippine government is exhausting diplomatic channels and options
      in resolving disputes with China in the West Philippine Sea even before any
      new arbitral case is considered, the top government lawyer said on Thursday,
      Aug. 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-01T17:40:07.915+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:44.990+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:59:54.186+08:00
    'mgnl:lastModified': 2024-08-01T17:40:07.945+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['china', 'arbitration']
    'stories': []
    'template': '1'
    'title': 'PH ‘not actively pursuing’ another arbitration case vs. China - SolGen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be8cf08-2a16-49a3-a6b0-2f460c30e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:40:07.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:07.941+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Philippine government
        is exhausting diplomatic channels and options in resolving disputes with China
        in the West Philippine Sea even before any new arbitral case is considered,
        the top government lawyer said on Thursday, Aug. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321aa417-5c41-4eae-b336-e0af38d9bb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:40:07.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:07.935+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Solicitor General Menardo Guevarra told NewsWatch Plus that the government
        is not “actively pursuing” another arbitration case against Beijing as recommended
        by a number of groups and personalities such as former Supreme Court Associate
        Justice Antonio Carpio and former Solicitor General Francis Jardeleza.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e326e89-2737-49e3-801a-18825370d733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:40:07.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:07.935+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Definitely, that is one of the legal options that is available to
        us, hindi lang iyan marami tayong kino-consider. Ang mahalaga diyan ay kung
        ano ang signal na binibigay ng ating president regarding the manner in handling
        the West Philippine Sea issue,” said Guevarra.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f882360-07be-4cfd-b9b2-705ad2fbd305'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:40:07.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:07.936+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that so far, the Marcos administration is committed to resolving
        issues through diplomatic channels.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fe396e-505c-4d4c-8557-55d6d2db79f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:40:07.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:07.936+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I-explore, i-exhaust ang lahat ng diplomatic, amicable and peaceful
        ways in settling the problems in West Philippine Sea,” said Guevarra.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e88dcc-061b-4921-9bfa-faa90f11a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:40:07.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:07.937+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added that the main objective is to de-escalate tensions  at sea.'
    '6':
      'jcr:primaryType': 'mgnl:block'
