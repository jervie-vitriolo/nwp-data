    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c49df56a-8bc5-469b-ac69-58ad163f3d1c'
    'lead': 'Two days after its table tennis team won North Korea its first Olympic
      medal in eight years at the Summer Games in Paris, the country’s government-controlled
      media belatedly and quietly covered the feat on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-01T18:09:38.680+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:33.601+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:59:55.389+08:00
    'mgnl:lastModified': 2024-08-01T18:09:38.710+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Paris-Olympics', 'North-Korea']
    'stories': []
    'template': '1'
    'title': 'North Korea’s state media breaks silence on Paris Olympic medals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44ad70f-d048-4a49-8920-70be2d315c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL, Aug 1 (Reuters) -</strong> Two days after its table
        tennis team won North Korea its first Olympic medal in eight years at the
        Summer Games in Paris, the country’s government-controlled media belatedly
        and quietly covered the feat on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29211b38-7f31-4059-933c-48c7c9a1cf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.693+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.693+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d199e87-9089-447a-bd46-c7beac3214f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a terse, four-sentence report, North Korea’s state news agency KCNA\
        \ described how Ri Jong Sik and Kim Kum Yong prevailed in the quarter-finals\
        \ and semi-finals before coming up short against the world number one duo,\
        \ China’s Wang Chuqin and Sun Yingsha, in the mixed doubles final, losing\
        \ 4-2 on Tuesday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf67a1-5d45-4641-ae63-39599a62dbb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb58273e-debf-4543-b9a3-771b6fdddfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.694+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.694+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The KCNA report also noted North Korea’s Jo Jin Mi and Kim Mi Rae took\
        \ silver in the women’s synchronised 10-metre platform diving event on Wednesday,\
        \ without elaborating.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc940a0-7c4b-4789-86de-6623931839df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.695+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e76a4e1-50ac-4133-b36c-4a4b90a801e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.695+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.695+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "North Korea won no medals at the 2018 Winter Olympics in Pyeongchang,\
        \ South Korea, and its COVID-19 border policies led it to skip the Tokyo Summer\
        \ Olympics held in 2021.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c05710f-9afa-4b16-ad1d-7e7cd96f853e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aef844f-7e73-4b7b-a455-0f1df31097ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "North Korea then missed the 2022 Winter Olympics in Beijing after it\
        \ was suspended from the International Olympic Committee (IOC) until the end\
        \ of that year for failing to send a team to Tokyo.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0b5a29-0e5e-4b02-943a-e8f6acb4bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.696+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.696+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a290b690-3938-428e-8866-d115ef4d44fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Ri Jong Sik and Kim Kum Yong made rare comments to international media\
        \ at a press conference in Paris, and posed for a selfie with the Chinese\
        \ and South Korean teams on the medal podium.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401e6790-0703-4340-b2ae-eedfec89be8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bdd488-92f2-4b42-9223-20bda2d396c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:09:38.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:33.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:09:38.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "As the lowest-ranked of 16 teams in the table tennis competition, they\
        \ first knocked out defending Olympic champions Japan.\r"
