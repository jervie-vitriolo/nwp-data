      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung matter ng appeal is a right available to any party. Statutory\
        \ right ‘yun,” he said. “Sometimes matagal ang appeal dahil naiipon lahat\
        \ sa mga appellate courts ‘yung mga kaso na galing sa lower courts kaya ang\
        \ dami niyan.”\r"
