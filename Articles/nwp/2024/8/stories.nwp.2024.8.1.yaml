      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.667+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57e1ce42-8b1b-45cf-ac7f-3f2bad5e8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.668+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
