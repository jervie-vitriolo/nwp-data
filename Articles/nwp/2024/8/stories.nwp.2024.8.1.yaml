      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Communications check exercise, division tactics, officer of the
        watch maneuver exercise, photographic exercise, and cross deck exercise were
        among the events conducted to improve the two navies’ communication and operational
        coordination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726dcecd-4b27-44b2-ac8b-3380dc967567'
