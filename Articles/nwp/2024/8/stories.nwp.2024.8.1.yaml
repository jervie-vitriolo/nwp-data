      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2413e-63ab-41f7-b060-fcebce09cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.715+08:00
