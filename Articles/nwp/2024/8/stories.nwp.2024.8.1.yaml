      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8da029-002c-4eab-9cab-71270458c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.715+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.626+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Iran and the Palestinian Islamist militant group have accused Israel\
        \ of carrying out the strike that killed Haniyeh hours after he attended the\
        \ inauguration of Iran’s new president in Tehran on Wednesday.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b54657-13fc-460a-9aa5-c1e8c14d72b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.716+08:00
