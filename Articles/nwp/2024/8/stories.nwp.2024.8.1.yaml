      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> An additional incentive
        is set for each Filipino athlete who will win a gold medal in the Paris 2024
        Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff2713d-755d-4c71-8673-c3eba7785129'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T16:13:33.986+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:13:33.986+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add23a8e-288f-4698-becc-c568a5f9f506'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T16:13:33.987+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:13:33.987+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Property developer Megaworld said on Thursday it is committing to give\
        \ a fully-furnished ₱24 million residential condominium unit at the 50-hectare\
        \ McKinley Hill township in Taguig City to local athletes who finish on top\
        \ of the podium in the quadrennial showpiece.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297a7e21-ba62-43a0-a7a7-5b6a2df0b1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T16:13:33.987+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:13:33.987+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b1d2a-f134-4721-9b3e-c5469511b67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T16:13:33.987+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:13:33.987+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“This 2024, we are celebrating our 100th year of participating in the\
        \ Olympic Games, and what a way to celebrate this milestone than by recognizing\
        \ the superb competitive spirit of our newest Olympic gold medalist and welcoming\
        \ them to McKinley Hill,” Megaworld President Lourdes Gutierrez-Alfonso said\
        \ in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55453e22-d947-4121-bea0-28877d0bab22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T16:13:33.988+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:13:33.988+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2cc00-2597-4d23-8df1-663a9da407d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T16:13:33.988+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:13:33.988+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“As one of the most celebrated addresses in Fort Bonifacio, McKinley\
        \ Hill is home to several world-class athletes, including members of the Philippine\
        \ national teams for basketball and football. This makes it a perfect home\
        \ for Filipino champions who live a life of passion and excellence through\
        \ and through,” she added.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c72de-a181-4594-8b65-0b109444478a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T16:13:33.988+08:00
