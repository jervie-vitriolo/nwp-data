      'mgnl:lastActivated': 2025-03-13T13:09:44.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "State TV broadcast live images of Supreme Leader Ayatollah Ali Khamenei\
        \ leading prayers at Haniyeh’s funeral at Tehran University, where thousands\
        \ of mourners dressed in black chanted \"Death to Israel\" and \"Death to\
        \ America\".\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44710acc-7822-4ca8-81f4-0d49abc1f5c4'
