      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f57bca-cfd5-465e-9461-d4f77a70a664'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T16:13:33.991+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:13:33.991+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The remaining Filipino athletes with a shot at the gold medal are
        pole vaulter EJ Obiena, gymnast Carlos Yulo, boxers Nesthy Petecio, Carlo
        Paalam and Aira Villegas, swimmer Jarod Hatch, track stars John Cabang and
        Lauren Hoffman, golfers Bianca Pagdanganan and Dottie Ardina, weightlifters
        Vanessa Sarno, Elreen Ando, and John Ceniza.</p>'
