    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ee85ca6-8d11-4512-8b42-4f77405ada18'
    'kicker': 'Coming to theaters Aug. 21'
    'lead': 'A documentary recounting the 2022 presidential campaign of former Vice
      President Leni Robredo will be showing on Philippine cinemas on Aug. 21, coinciding
      with the 41st death anniversary of former Senator Benigno "Ninoy" Aquino Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-01T11:25:52.789+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:52.110+08:00
