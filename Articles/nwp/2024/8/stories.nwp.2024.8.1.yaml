      'jcr:uuid': '145d170a-62d0-49c8-8f09-88f5e07ee392'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:21:09.031+08:00
      'mgnl:createdBy': 'daniza-nwp'
