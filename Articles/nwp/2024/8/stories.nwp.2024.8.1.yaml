      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the network acknowledged the gravity and seriousness
        of the incident that involved Jojo Nones and Richard Cruz, adding that an
        investigation is underway.</p>'
