      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57cf57-b67a-4cbc-9ce3-d5acefae8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.654+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.654+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "U.S. officials have directed questions on training to Ukraine and noted\
        \ that pilots can also be trained in Europe. However, Bronk said NATO’s capacity\
        \ was already stretched.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce62d353-fe86-4aee-a2ab-5c00b1f5abd9'
