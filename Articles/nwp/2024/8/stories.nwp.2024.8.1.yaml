      'mgnl:lastModified': 2024-08-01T11:18:06.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab50003-126f-4aad-a386-eb3505cd7d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:18:06.508+08:00
