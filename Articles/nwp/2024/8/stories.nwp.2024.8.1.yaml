      'mgnl:lastModified': 2024-08-01T17:21:09.027+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a972ac-7143-4a53-aa44-5c2bce440192'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:21:09.027+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:47.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:21:09.027+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The OSG lodged the petition before the Manila Regional Trial Court\
        \ (RTC) on July 29 as it seeks to oust Guo from public office.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8d1da5-feef-4345-971b-f83cc1bc7f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:21:09.028+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:47.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:21:09.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5196786f-0dd0-4de1-9ff3-1e886dd5aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:21:09.028+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:47.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:21:09.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Solicitor General Menardo Guevarra told NewsWatch Plus that the process\
        \ is quicker as the issue involves a public official.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669ba711-f098-44de-a3de-4adfc49ed8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:21:09.028+08:00
