      'mgnl:lastModified': 2024-08-01T17:21:09.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857ba05d-e22e-4b51-8ad7-80de0e826704'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:21:09.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
