    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['reclamation', 'Manila-Bay']
    'stories': []
    'template': '1'
    'title': 'Downside risks in Manila Bay reclamation – DENR'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3526ce6-0146-40cc-9452-0a9f769cc43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:19:54.814+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:59.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:21:17.943+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Reclamation activities
        are changing Manila Bay – and it’s not for the better, based on interim results
        of the cumulative impact assessment of the Department of Environment and Natural
        Resources (DENR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9492eec5-17ca-4192-8885-8095b84511a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:19:54.814+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:59.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:21:17.943+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cab738-6a85-4502-b15a-131c5519937e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:19:54.814+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:59.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:21:17.944+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Environment Secretary Toni Yulo-Loyzaga shared some initial findings\
        \ during a Senate hearing, as lawmakers questioned whether the reclamation\
        \ projects are a factor in the massive flooding in Metro Manila and nearby\
        \ provinces during typhoons.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46f8845-a3ae-4777-8118-113e73c48998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:19:54.815+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:59.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:21:17.944+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d39187-4392-42d4-a360-196c121e5f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:19:54.815+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:59.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:21:17.945+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“The findings are that any physical change in the configuration of\
        \ the embayment that is included in this area will change also the way the\
        \ water and the pollutants as well as the other elements that are chemically\
        \ present and biologically present in the bay – it will change the way this\
        \ behaves,” Yulo-Loyzaga said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a7833a-20bb-4912-bd75-751c6d573bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:19:54.816+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:59.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:21:17.945+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7051fc4e-6616-4e10-94a4-fd9de9adae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:19:54.816+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:07:59.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:21:17.946+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Reclamation projects will slow down the flow of water and the change\
        \ actually so far in our model runs has been for the negative,” she added.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2132f2ec-3318-428f-a1d2-901dd4a80241'
