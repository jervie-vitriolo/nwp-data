      'mgnl:lastModified': 2024-08-01T17:21:09.031+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: On the assumption that she will not respond nor appear\
        \ and file a comment or answer to the petition, the RTC Manila can render\
        \ its judgement within the year. It can be done within the year.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7788315-ff65-43b3-af53-1012f093da87'
