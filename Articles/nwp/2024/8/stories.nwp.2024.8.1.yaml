      'mgnl:lastModified': 2024-08-01T18:02:59.713+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e91d903-e46e-4c95-b0e1-ef5f9e1de4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.714+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.714+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Rest in peace, Abu Al-Abed Ismail Haniyeh. Our nation, Iran, the\
        \ Axis of Resistance, your people, your fighters ... are united in the choice\
        \ of resistance to end the Zionist occupation,\" said Hamas deputy chief in\
        \ Gaza Khalil Al-Hayya in a televised speech at Tehran University.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f10b7f0-13a0-4b35-9ab0-453909c3f976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.714+08:00
