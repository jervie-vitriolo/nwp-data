      'jcr:uuid': '9ffcf39f-38ac-4a67-87e8-a10321cbbd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T16:13:33.990+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:13:33.990+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Megaworld previously rewarded Hidilyn Diaz a residential condominium\
        \ unit in Eastwood City after the champion weightlifter captured the country’s\
        \ first Olympic gold medal in Tokyo three years ago.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f218e-2f2a-4aab-87bd-3ee494f02453'
      'mgnl:activationStatus': true
