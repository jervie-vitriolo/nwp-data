    'stories': []
    'template': '1'
    'title': 'Monsoon, typhoon death toll reaches 40'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a617fa3-f799-46c9-b3c3-78d132873d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T13:30:16.778+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T13:30:16.778+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Disaster officials
        continue counting the dead over a week after tropical cyclones Butchoy and
        Carina pummelled several towns across the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9113c3f-a9ad-4076-bb41-898f643b69f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T13:30:16.779+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.650+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T13:30:16.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The latest count released on Thursday, August 1 by the National Disaster\
        \ Risk Reduction and Management Council (NDRRMC) put the death toll at 40\
        \ after one more body was found.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d721c32-b2be-46ed-871f-94aced21b8fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T13:30:16.779+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T13:30:16.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The deaths are recorded in Metro Manila, Ilocos Region, Central Luzon,\
        \ Calabarzon (Cavite, Laguna, Batangas, Rizal, Quezon), Zamboanga Peninsula,\
        \ Northern Mindanao, Davao, and the Bangsamoro Autonomous Region in Muslim\
        \ Mindanao.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56353a3-98ad-4aea-8dd1-3284c5d8a98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T13:30:16.779+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T13:30:16.779+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Injuries stood at nine as there were five missing individuals, the\
        \ data added.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7c5b2-8b70-4b57-8879-3c41fc242b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T13:30:16.780+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T13:30:16.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "About 1.4 million families have been affected.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabf6aa9-46ae-40a0-9644-9a5e0c894a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T13:30:16.780+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T13:30:16.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The disaster also devastated the agriculture sector with P1 billion\
        \ worth of damage.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfccd0e1-8966-47a8-84c1-d1d0f2747db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T13:30:16.780+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T13:30:16.780+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Infrastructure damage, meanwhile, was pegged at P4 billion.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3181e4-1d3b-4ea7-8b04-69e3b491fae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T13:30:16.781+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T13:30:16.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lawmakers are seeking an investigation into the widespread flooding\
        \ after the monsoon and Super Typhoon Carina battered the country in July.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3908164f-d9ae-4f25-89e4-75bd8eb366be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T13:30:16.781+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T13:30:16.781+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Metropolitan Manila Development Authority admitted that the outdated\
        \ drainage system cannot take heavy downpour and may have contributed to the\
        \ recent flooding.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c7aee1-36ee-44c6-a8d5-3a39a370d46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T13:30:16.782+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T13:30:16.782+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus correspondent Daniza Fernandez contributed to this
        report.</p>'
