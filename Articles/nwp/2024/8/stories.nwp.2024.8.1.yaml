      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:52:06.136+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Throughout the duration of the exercise, no Chinese vessels were
        detected in the exercise area, either through visual or radar monitoring.
        This absence of interference allowed for the uninterrupted execution of all
        activities, ensuring a smooth and efficient exercise,” AFP Public Affairs
        Office chief Col. Xerxes Trinidad told NewsWatch Plus on Thursday, August
        1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532dfe46-71bb-42e8-97c1-f03835e87d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:16:20.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:52:06.153+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"These joint exercises with our ally are crucial in enhancing our
        naval capabilities and ensuring that we can effectively collaborate to safeguard
        our maritime interests. The partnership between the Philippine Navy and the
        United States Navy continues to be a pillar of regional stability," AFP chief
        Gen. Romeo Brawner said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572c0765-d239-478b-8cae-19b2575ef3be'
