      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Waiting in line for 10 years before our pilots are trained is not\
        \ OK.\"\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f330dd36-c01e-48fe-b1c0-245c33119ed9'
