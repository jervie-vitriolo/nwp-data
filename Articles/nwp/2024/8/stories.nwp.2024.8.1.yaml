      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b18ce-47c5-4632-ba03-d50d30741850'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.652+08:00
      'mgnl:createdBy': 'daniza-nwp'
