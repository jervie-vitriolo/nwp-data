      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Korean series ‘Squid
        Game’ will return to streaming platform Netflix for its second season on Dec.
        26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631f735b-6e89-4bbe-8fa5-fcbdfd83aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:18:06.508+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.702+08:00
