      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T12:40:47.350+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Senator Grace Poe denied
        rumors on Thursday that she will replace Alfredo Pascual as trade secretary.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0096ca31-4156-49d8-bbf6-e21bd9a22543'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T12:40:11.568+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T12:40:47.350+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a text message to reporters, Poe said no one has approached her
        to replace Pascual, and that she wants to focus on her Senate work.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f4fc91-a99f-4d2e-8b36-6a7c8b787928'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T12:40:11.568+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T12:40:47.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Napakahalaga na ang mga pondong ilalaan sa susunod na taon ay tunay
        na makakatulong pagaanin ang buhay ng ating mga kababayan at hindi mawawaldas  o
        masasayang ang kaban ng bayan,” Poe, who chairs the finance committee, said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1d81a-9b05-42bf-a447-07edde7a7f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T12:40:11.569+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T12:40:47.351+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s very important that the funds we will allocate next
        year would help alleviate the lives of our citizens, and will not be wasted
        for nothing.]'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9407d634-fb45-43a0-8472-d0c47a445951'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T12:40:11.569+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T12:40:47.352+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Poe did not directly say if she’s open to accept the Cabinet position.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5f6a36-48ac-464c-a7b8-63bfcef4a3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T12:40:11.570+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T12:40:47.352+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Sa anumang paraan ako makakatulong ay pribelehiyo pero nais kong tutukan
        ang trabaho ko sa Senado,” she said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b55bd3-83b1-4a7e-b3b3-57f981323dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T12:40:11.570+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T12:40:47.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It’s a privilege to help in any way, but I want to focus
        on my work in the Senate] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c9b191-424a-4df7-8343-b4285a6faa27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T12:40:11.571+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:51.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T12:40:47.353+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Presidential Communications Office said the resignation of Pascual,
        who is transitioning back to the private sector, will take effect on Aug.
        2.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e134e739-78b8-4355-bee4-2252a7a6c6cf'
