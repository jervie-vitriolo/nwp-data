      'mgnl:lastActivated': 2025-03-13T13:09:52.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:18:06.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127bd711-ea39-4c60-a80f-70202b621b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:18:06.510+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:18:06.510+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“I am thrilled to see the seed that was planted in creating a new ‘\
        Squid Game’ grow and bear fruit through the end of this story. We’ll do our\
        \ best to make sure we bring you yet another thrill ride. I hope you’re excited\
        \ for what’s to come,” Hwang went on.\r"
