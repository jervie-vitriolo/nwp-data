    'template': '1'
    'title': 'Poe dismisses trade chief rumors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ea033c-2b22-48e3-aefe-513d2a441518'
      'mgnl:activationStatus': true
