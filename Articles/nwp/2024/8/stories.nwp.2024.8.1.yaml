  'china-philippines-military-aid':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-01T14:16:00.000+08:00
    'imagesource': 'jcr:741fb304-a84b-4e93-aa08-5fe42bea5ec4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '57af7cec-14e2-4748-8d2b-72a061c427dd'
    'lead': 'China has warned the Philippines that seeking security aid from forces
      outside the region will lead to destabilization in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-01T14:17:59.515+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:49.656+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:59:52.368+08:00
    'mgnl:lastModified': 2024-08-01T14:17:59.558+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['china', 'philippines']
    'stories': []
    'template': '1'
    'title': 'China: PH may turn into ‘chess piece’ amid military aid '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873b00bb-c979-4427-9f59-8eb40a632577'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:17:59.543+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:17:59.553+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> China has warned the
        Philippines that seeking security aid from forces outside the region will
        lead to destabilization in the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1dd773-3926-4950-bddb-f41474378d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:17:59.543+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:17:59.543+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese Foreign Ministry made the statement following the announcement
        of the United States of a new $500 million funding to boost the country’s
        defense posture.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf9442-67f5-46dc-9e8f-1ad76304c15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:17:59.544+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:17:59.544+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The US is not a party to the issue of the South China Sea and has
        no right to interfere in the maritime issues between China and the Philippines.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef2edc4-b53a-4ed7-a149-7d9900348c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:17:59.544+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:17:59.544+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Philippines needs to see that ganging up with countries outside
        the region to engage in confrontation in the South China Sea will only destabilize
        the region and create more tensions,” said Chinese Foreign Ministry spokesperson
        Lin Jian.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93008cd-171f-407b-9f92-59e335ad4883'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:17:59.545+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:17:59.545+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“To seek security assurance from external forces will only lead to
        greater insecurity and turn oneself into someone else’s chess piece,” Lin
        added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f6f0b-c2ca-48e0-b7ee-6aad64f1a1c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:17:59.545+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:17:59.545+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Beijing adds that maintaining strategic independence is the key to
        one’s security.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6004156-ed05-43fa-b66b-9f0948998e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:17:59.546+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:17:59.546+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During the 2+2 Philippine-US ministerial dialogue in Manila on Tuesday,
        US State Secretary Antony Blinken announced the “once in a generation” military
        aid to the Philippines.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba7cf5b-4f58-413f-b3c1-b013f3e258d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:17:59.546+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:17:59.546+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our armed forces are working on more shared priorities in more places
        than ever before. We''re now allocating an additional $500 million in Foreign
        Military Financing to the Philippines to boost security collaboration with
        our oldest treaty ally in this region – new steps to strengthen the alliance,”
        said Blinken.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4da34b1-0a3e-44a4-bddd-a24cb719cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:17:59.547+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:17:59.547+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Gibo Teodoro said security assistance from Washington
        will bolster Manila’s sustainability, interoperability.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decc4749-7276-4f53-b7c1-bded77680fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:17:59.547+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.664+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:17:59.547+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We thank the US government for the continued assistance in building
        up our capabilities, which will provide a tremendous boost in order for us
        to establish a credible deterrent to unlawful foreign aggression,” he said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604ec2cb-2e97-45ef-9971-637e5e34586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:17:59.547+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:17:59.547+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>NewsWatch Plus Senior Correspondent Tristan Nodalo contributed to
        this report.</p>'
