      'mgnl:lastModified': 2024-08-01T17:21:09.028+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91655f89-a74d-4577-9194-fde1b8e7477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:21:09.029+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:47.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:21:09.029+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Guevarra explained that the Manila court will send a notice to Guo,\
        \ who in turn will be given enough time to answer the petition. The process\
        \ will continue even if Guo refuses to respond or appear.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f0fe5e-6aa9-4e4a-a020-d7dd62499699'
      'mgnl:activationStatus': true
