      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:18:06.508+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Netflix Philippines dropped on Thursday, Aug. 1 the date announcement
        teaser, in which it also revealed that Season 3 or the final season will be
        released in 2025.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81a384c-6d5d-4792-be43-86aa49c471a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:18:06.509+08:00
