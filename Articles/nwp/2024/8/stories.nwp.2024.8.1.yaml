      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8518d4d7-e18a-488f-83e9-5172eb332cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Hamas' armed wing has said in a statement Haniyeh’s killing would \"\
        take the battle to new dimensions and have major repercussions\". Vowing to\
        \ retaliate, Iran declared three days of national mourning on Wednesday and\
        \ said the U.S. bore responsibility because of its support for Israel.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd286f304-fadb-444d-af1d-f43a477e0006'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.719+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.630+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc872857-1998-4d44-ab1b-ed4c21a0893d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.720+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.631+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.720+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"All fronts of the resistance will take revenge for Haniyeh’s blood,\"\
        \ Ali Akbar Ahmadian, the secretary of Iran’s Supreme National Security Council,\
        \ told Iran’s semi-official Mehr news agency. .\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddff89bd-b5c6-4c3b-87bc-43bc9a770496'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.720+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.632+08:00
