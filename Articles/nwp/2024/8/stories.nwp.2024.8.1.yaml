      'mgnl:lastModified': 2024-08-01T17:40:38.449+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Whatever needs to be revoked or modified, it can be done\
        \ independently under the policy that the president declared during the SONA.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1893f4cc-91bb-4b0a-9c15-ba47d01a4979'
