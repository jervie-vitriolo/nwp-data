    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9854d464-4cd5-403f-95f8-45847942dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KYIV, Aug 1 (Reuters) -</strong> Ukraine has received a
        first batch of U.S.-built F-16 fighter jets to help it fight Russian forces,
        Lithuania’s foreign minister and a U.S. official have said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c6cf59-4525-4a0c-9169-f6fed7b5c7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03511c8-21fb-4aa2-b3ee-163eb5fda4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.632+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.632+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The long-awaited arrival is a milestone for Ukraine, which has not\
        \ publicly commented on it for now. The lengthy process to procure the U.S.-designed\
        \ aircraft and train Ukrainian pilots to fly them has frustrated Kyiv.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc81642-dc63-4a2b-a85a-a21c9b253f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.633+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c05827-3644-4e30-8ecd-4edccb1824ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.633+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.633+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Russia has had time to prepare defences to try to nullify the F-16s'\
        \ impact, and Ukraine has had to survive with a depleted air force a fraction\
        \ of the size and sophistication of its enemy’s.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a0ec09-61fa-4212-b8b6-3a8c0baea52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
