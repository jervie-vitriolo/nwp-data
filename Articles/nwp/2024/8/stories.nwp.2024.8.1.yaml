  'guevarra-pogo-ban-written-order':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-01T17:27:49.000+08:00
    'imagesource': 'jcr:4320a560-dbec-491f-a969-1e8d82f9345e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
