      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:18:06.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': " \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b11a38-a96f-440d-9020-2da703330a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:18:06.509+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:18:06.509+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“On the first day we began shooting Season 2, I remember thinking,\
        \ ‘Wow, I can’t believe I’m back in the world of Squid Game.’ It almost felt\
        \ surreal,” said Squid Game director, writer, and executive producer Hwang\
        \ Dong-hyuk in a letter shared by Netflix.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7ac635-ae1e-48f6-a0de-6c5cd8fdb3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:18:06.510+08:00
