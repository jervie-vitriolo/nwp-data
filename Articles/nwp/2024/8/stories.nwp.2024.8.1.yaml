      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25370a-99a4-4bb3-b659-2ccb92509f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.712+08:00
