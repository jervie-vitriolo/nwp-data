      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d975831-b522-4a58-a425-210cb590f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.657+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.657+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He said most repairs and maintenance would need to happen inside Ukraine,\
        \ and it would probably have to rely on foreign contractors who know the aircraft.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc9883-41ef-454e-9c61-fa573406f6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.657+08:00
