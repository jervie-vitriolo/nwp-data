      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.634+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d3b012-857f-4ccd-9795-712e654cb9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.635+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.635+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>SMALL NUMBERS</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd3898-7451-4678-89ac-a1aec91ef1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.635+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.635+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a46f1ff-f2a2-4e20-94af-e6170193a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.636+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.636+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The number of delivered F-16s appears to be small for now. The Times\
        \ of London cited a source familiar with the matter who put the figure at\
        \ just six aircraft.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a1345a-b00b-4945-960b-3300e724123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.636+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.636+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f445b60-c5e9-4e22-b39b-b7283000e0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.636+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.636+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "That number is expected to grow, but it is far short of what military\
        \ analysts say Ukraine needs more than 29 months since Russia launched its\
        \ full-scale invasion.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012cbb2a-0a8e-4853-8c00-ff857634cf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.637+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.637+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec966fe-52ff-4442-a57f-f39f77eef4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.637+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.637+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Serhii Kuzan, chairman of the Ukrainian Security and Cooperation Center,\
        \ a non-governmental research group, said at least 60 planes would be needed\
        \ for significant operations as Ukraine attempts to push Russian aviation\
        \ back from its borders.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cee0085-b3f8-4f5d-8364-c4a29502ce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.638+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.638+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5981cd-c896-4d22-9863-c393bdba7c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.638+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.638+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lawmaker Oleksandra Ustinova, who leads Kyiv’s parliamentary commission\
        \ on arms and munitions, said that Ukraine would need nearer to 120 F-16s\
        \ to boost its air capability significantly.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98bb47f-01f7-4828-89ba-7114d549be56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.639+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.639+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd2fe22-caf1-4cd1-8e92-3b31291c7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.639+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.639+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "While the pilots gain experience in Ukrainian skies and the military\
        \ builds out its air infrastructure, the initial deliveries could at least\
        \ help Ukraine strengthen its air shield, some experts say.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6396fb2c-8c2c-46ef-b11a-62eb093eaf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e334b813-eb5d-4a37-a8c0-4448b72b100c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"It will provide some air defence and depth capacity, potentially\
        \ also help intercepting Shaheds [Iranian-built drones] and cruise missiles.\
        \ Although it is a very expensive way of doing that, munitions-wise,\" said\
        \ Justin Bronk, senior research fellow for airpower and technology at Royal\
        \ United Services Institute (RUSI).\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469b57e9-4656-4c23-a12d-cb947e2ffea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.640+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.640+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3599b7-e299-44f1-9545-d9654bb3b654'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.641+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.641+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine’s military has worked hard to reduce the threat to the arriving\
        \ F-16s in recent months by attacking Russian air defences, according to Kuzan.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3f8618-7440-4731-837a-0a372f37667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b30627-0155-43fd-b94c-77a9290da5dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.642+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.642+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The formation of the battlefield, especially in the south, is already\
        \ taking place,\" he said. \"Ukraine has the capabilities to systematically\
        \ strike Russia’s foremost air defence complexes.\"\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67fc967-2986-4dda-b8b0-651e08aee330'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c0fb2-09e4-4e04-838d-a699abf392ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.643+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.643+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PILOTS AND MAINTENANCE</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6816d4-2f8e-4db3-8237-75572de2dc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.644+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.644+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa2e83f-a0c0-41ed-855d-b99d4329b68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.644+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.644+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Training will be crucial.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539fadc8-2293-4aa1-ae2d-03ff2e72cf8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.645+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.645+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e2b0d6-1e50-4177-baa6-8c4954b6c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.646+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.646+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"You can have lots of fast jets but if they don't have effective weapons,\
        \ and air crew able to employ them with effective tactics, then they will\
        \ just be shot down in large numbers,\" said Bronk.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8ae21e-a5e2-4dc5-8de5-c17ffa2c3593'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.646+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.646+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0f66be-ee5b-4edd-a28d-0aed72c3d2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.647+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.647+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The timeline for the training of Ukrainian pilots on F-16s has dominated\
        \ discussions about deliveries and pledges of more than 70 jets.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a227e-ede5-4e99-9cb8-d89a6a9e9197'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.648+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.648+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2b6496-935f-4bc7-9d5e-45eb1a960508'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.648+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.648+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "By the end of 2024, Ukraine expects to have at least 20 pilots ready\
        \ to fly F-16s, Ustinova said.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd78653-4688-4656-92d8-6d1509dba5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.649+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.649+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270911a2-28c7-47f7-8a88-af7d40f2f63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.650+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.650+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"It is difficult to solicit more planes when you don't have people\
        \ to pilot them,\" she said, adding that, at first, Ukraine will have more\
        \ F-16s than qualified pilots.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee94de5-ff22-477e-b674-7ab72b739c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.650+08:00
