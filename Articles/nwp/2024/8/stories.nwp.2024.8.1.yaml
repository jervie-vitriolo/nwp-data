    'template': '1'
    'title': 'Stop transfer of remaining P70B PhilHealth fund - Ejercito'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54a9cfc-9ba5-4f93-afb3-a58dc6022519'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.607+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.445+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – A lawmaker called for
        a halt to the staggered transfer of billions of pesos in subsidies from the
        Philippine Health Insurance Corporation (PhilHealth) to the treasury.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde46d22-720a-488a-9824-806b67911eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.607+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.446+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The state health insurer is set to return a total of P89.9 billion,\
        \ classified as “excess funds,” to the treasury. It returned P20 billion in\
        \ May. Three tranches are set for August (P10 billion), October (P30 billion),\
        \ and November (P29.9 billion).\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9009baca-82f0-46a4-b10c-4eaeff7a5025'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.608+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.446+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8db2e0d-d3a6-4faa-80f3-c021dc68fac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.608+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.447+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Finance Secretary Ralph Recto has maintained the legality of the transfer,\
        \ citing the budget law that allows tapping the reserve funds of government-owned\
        \ and -controlled corporations for government projects. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736724d0-7b90-48ad-88fd-d69dddc56846'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.609+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.447+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b77bea9-397b-432e-96d4-8d25a94702da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.609+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.448+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "However, Ejercito on Wednesday criticized PhilHealth for classifying\
        \ the fund as surplus. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de79ac-c8b0-4529-97c8-cb91f743803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.610+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.448+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55aa796a-a9a5-4e33-95d6-d726ea8b5357'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.610+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.449+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Philhealth ang may kasalanan dito, bakit nila sinabing may excess\
        \ fund agad na 90 billion kung yung mga services hindi pa naimprove,” Ejercito\
        \ said. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7c8ea0-6b59-4573-bafe-9839ade24d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.611+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.399+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.449+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be6a6b1-505b-4480-8097-a484944a55a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.611+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.450+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Unahin muna nating ibaba yung premium. Second,  itaas natin ang benefit\
        \ packages. Pag lahat yun settled then that’s the only time na pwede tayo\
        \ magsabi na meron tayong excess fund,” he added.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402fd048-8554-4866-9269-a5bd3350cddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.612+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.450+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fe7644-bc60-4033-9854-679909695ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.612+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.451+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: “PhilHealth is to blame for this. Why did they say there\
        \ is an excess fund of 90 billion when the services have not yet been improved?...\
        \ Let’s prioritize lowering the premiums first. Second, let’s increase the\
        \ benefit packages. Once all of that is settled, then that’s the only time\
        \ we can say we have an excess fund.]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb34f7f3-2537-413b-a296-f65fde167eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.613+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.451+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e147f15-6f4e-4f88-9916-1eacd620a093'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.613+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.452+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "A bill seeking to amend the Universal Health Care Act to bring down\
        \ PhilHealth members’ contribution to 4% from the current 5% is under deliberation\
        \ in the Senate.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733430da-b659-4064-ba4a-da2a96d687d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.614+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.403+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.452+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad072dda-2338-4a79-97e5-ca8df0fa98a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T09:42:01.614+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:54.404+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T09:43:49.453+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said he will also propose an amendment requiring PhilHealth
        to declare excess funds only when it has fulfilled all its obligations such
        as lowering the premium rate and improving the benefit packages.</p>'
