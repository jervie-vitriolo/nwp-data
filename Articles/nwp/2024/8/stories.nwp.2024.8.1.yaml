    'lead': 'As Blanco’s new version of Rivermaya’s 1996 hit “Kisapmata” continued
      to resonate with audiences, fans were captivated as well by the emotional layers
      and possible hidden messages within the video related to his recent breakup
      with Maris Racal.'
    'mgnl:activationStatus': true
