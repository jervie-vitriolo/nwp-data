      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Converge FiberXers
        have decided to part ways with head coach Aldin Ayo and assistant coach McJour
        Luib, the team announced on Thursday.</p>'
