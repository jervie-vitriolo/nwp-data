      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:21:09.030+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:47.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:21:09.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Currently, Guo’s whereabouts are unknown, the solicitor general said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d35524-b6de-4a5f-ab9a-dc0f62e7c71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:21:09.030+08:00
