      'mgnl:lastModified': 2024-08-01T18:15:41.952+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "There are only three images of Deif: one in his 20s, another of him\
        \ masked, and an image of his shadow, which was used when the audio tape was\
        \ broadcast on Oct. 7.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc601366-5249-4e35-b25c-bb44d8fb485d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.374+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.953+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b60d9-f568-49f6-8bf3-bdbc51a07b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.375+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.954+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Deif, 58, rarely spoke and never appeared in public. So when Hamas'\
        \ TV channel announced he was about to speak that day, Palestinians knew something\
        \ significant was afoot.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4328f26-ba87-41cd-8283-a3316cead3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.954+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9391cae4-4e6d-41a8-8165-8cf4f98b0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.376+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.955+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Today the rage of Al-Aqsa, the rage of our people and nation is exploding.\
        \ Our mujahedeen (fighters), today is your day to make this criminal understand\
        \ that his time has ended,\" Deif said in the recording.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86da3e7-6aea-42b0-90a0-7cc888a51336'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.377+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.956+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d3ea66d-fb96-464e-9d95-27ef70cc0a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.378+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.957+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "For Israelis and Western states, the Iran-backed Hamas, which has directed\
        \ suicide bombings in Israel and fought frequent wars against it, is a terrorist\
        \ group bent on Israel’s destruction.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63364de-27c7-47de-ace8-f360851bacce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.957+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4ff7e6-1567-4cee-8080-d67065489f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.379+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.958+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "For Palestinian supporters, Hamas leaders are fighters for liberation\
        \ from Israeli occupation, keeping their cause alive when international diplomacy\
        \ has failed them.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a424ee-aa13-45c6-923e-2fa535b918df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.380+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.959+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e33cb4-0e32-4333-9d09-3a20a3bb6f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.960+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The source close to Hamas said the decision to prepare the Oct. 7 attack\
        \ was taken jointly by Deif, who led Hamas’s armed wing, known as Al Qassam\
        \ Brigades, and Sinwar, but it was clear Deif was the architect.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c23cf1-47b6-4368-8d36-a8919bc1a9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.381+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.961+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3ed590-fad1-4fd7-a412-c6f44f0d7d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.382+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.961+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"There are two brains, but there is one mastermind,\" the source said,\
        \ adding that information about the operation was known only to a handful\
        \ of Hamas leaders.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5299f19e-6462-4087-a219-40fcfb395ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.383+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.962+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca0399d-d092-4530-8c48-624a7449ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.384+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.963+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "An Israeli security source said Deif was directly involved in the planning\
        \ and operational aspects of the attack.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3009c-1f22-42a8-a537-ebf1d4bcf8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.384+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ece16a9-4fd5-4b46-bc48-6e7cd9f5f128'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.385+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.964+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>DECEPTION EFFORT</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca2f0338-4541-40a4-b73d-560faca58a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.386+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.965+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d5742-399e-4eaf-8c1f-1bab308a904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.387+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.966+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The plan as conceived by Deif involved a prolonged effort at deception.\
        \ Israel was led to believe that Hamas, an ally of Israel’s foe Iran, was\
        \ not interested in starting a conflict and was focusing instead on economic\
        \ development in Gaza, where it took power in 2007.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551554be-2754-44da-85fb-26138fff13cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.388+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.967+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f6980b-0cda-4b36-a205-1b0d9f71ec21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.388+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "But while Israel began providing economic incentives to Gazan workers,\
        \ the group’s fighters were being trained and drilled, often in plain sight\
        \ of the Israeli military, the source close to Hamas said.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97ae14c-62b2-42fc-a5fd-7d9cf984205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.389+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.968+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c10d7c-b4dc-45fb-88f9-1bb4b133876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.390+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.969+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Speaking in a calm voice, Deif said in his recording that Hamas had\
        \ repeatedly warned Israel to stop its crimes against Palestinians, to release\
        \ prisoners and to halt its expropriation of Palestinian land. The group had\
        \ now decided to \"put an end to all this\", he said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1332d-b84c-433d-853c-7f93e0071369'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.391+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.970+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980c864-5b1d-418d-a8cf-4195ca11886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.971+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "More than 39,400 Palestinians have been killed in Israel’s military\
        \ campaign since Oct. 7, Gaza health officials say, and much of the enclave\
        \ has been reduced to rubble. Israel says it aims to eliminate Hamas.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd58f5d-8693-437a-be62-0034bc352386'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.971+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda96664-577b-435d-8b6b-b51a40a5ac6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.972+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In May 2024, the International Criminal Court’s prosecutor said he\
        \ had requested arrest warrants for Deif, Sinwar and another Hamas figure\
        \ over the attack, and for Netanyahu and his defence chief over Israel’s response.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1692f19-d7b4-4e03-9669-3ebe7f1c3167'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.973+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b72fee-720b-406f-9766-f3f96c5f8d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.395+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.974+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Both Israel and Hamas dismissed the ICC accusations and said they objected\
        \ to the way the announcement of the request on the same day appeared to equate\
        \ them with each other - though they faced different charges.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ae29a2-2101-4d4c-9d74-518a5fd888e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.396+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.975+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea81556-9380-4b0b-990e-c95a1e5fa850'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.397+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.975+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Born as Mohammad Masri in 1965 in the Khan Younis Refugee Camp set\
        \ up after the 1948 Arab-Israeli War, the militant leader became known as\
        \ Mohammed Deif after joining Hamas during the first Intifada, or Palestinian\
        \ uprising, which began in 1987.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50364071-837a-48ec-8a94-c1570ae50434'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.398+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.976+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c5bd81-33fe-49a3-8c94-ba30cd1dcc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.399+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.977+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He was arrested by Israel in 1989 and spent about 16 months in detention,\
        \ a Hamas source said.\r"
    '61':
