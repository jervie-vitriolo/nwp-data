    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60a8e0-6052-4861-a268-15b345b8c357'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.655+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He added that aircraft maintenance was an even more pressing challenge\
        \ than pilot training.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202936e-68d7-47a4-9c02-6086ca8b0c4f'
