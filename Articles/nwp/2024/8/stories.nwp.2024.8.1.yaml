    'mgnl:lastModified': 2024-08-01T11:28:42.891+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Ferdinand-Marcos-Jr.', 'Leni-Robredo', 'Maria-Ressa', 'Bongbong-Marcos','2022-elections', 'Ramona-Diaz']
    'stories': []
    'template': '1'
    'title': 'Docu relives Robredo’s 2022 presidential campaign'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e00257-90e4-40c0-b6ae-30dc61475428'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:25:52.843+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.112+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:28:42.887+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – A documentary recounting
        the 2022 presidential campaign of former Vice President Leni Robredo will
        be showing on Philippine cinemas on Aug. 21, coinciding with the 41st death
        anniversary of former Senator Benigno "Ninoy" Aquino Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee78991-8004-4dc9-80b4-4e85eb647148'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:25:52.843+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:28:42.887+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Robredo posted the <a href="https://www.facebook.com/VPLeniRobredoPH/videos/499933942450676">trailer</a>
        for the upcoming film “And So It Begins” helmed by award-winning director
        Ramona Diaz.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eebb3d-45ed-41d7-8f9e-13b988f6ec44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:25:52.844+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.113+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:28:42.887+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The documentary retells the so-called “pink movement,” showcasing
        Robredo’s groundbreaking grassroot campaigns during the 2022 polls. The former
        vice president lost to rival Ferdinand Marcos Jr. with a significant margin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28ca196-f2c8-455d-8643-c69f6f6715e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:25:52.844+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:28:42.888+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview with NewsWatch Plus in July, Robredo recounted how
        their volunteer-driven campaign inspired her to put up the “Angat Buhay” foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660f7ac2-74d5-4745-9a35-684a51d7abe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:25:52.844+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:28:42.888+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“It was very inspiring pero hindi nakasara iyong mata namin to imagine
        that things can change overnight. Ang pakiramdam ko lang iyong campaign, iyong
        election is part of the process. So mensahe talaga even after we lost the
        elections was that the advocacy did not end with the elections,” she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0090b839-333a-4fc8-83cb-db34cafc44cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:25:52.845+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:28:42.889+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It was very inspiring but our eyes weren’t shut to
        imagine that things can change overnight. I feel like the campaign and the
        elections are part of the process. So the message is even after we lost the
        elections was that the advocacy did not end with the elections.]</p>'
    '6':
      'embed': '<iframe width="560" height="315" src="https://www.youtube.com/embed/8uAgdruPhqA?si=WCfeJEPii2AoLH9W"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db6a2c-fcee-4393-96a1-4d1437f9b9ca'
