    'stories': []
    'template': '1'
    'title': 'Hidden message in Rico Blanco’s trending “Kisapmata” music video'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4fa827-ffeb-4edb-aebb-83a5c1dd33cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:57:38.337+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.513+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Metro Manila, Philippines) -</strong> OPM icon Rico Blanco
        has recently released a fresh take on his iconic track “Kisapmata,” and the
        music video is making waves.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98505c66-a2af-4843-bd41-72e2a0bf6496'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:57:38.337+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.513+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The new version, which premiered on his YouTube channel on July 27,\
        \ acknowledged special contributions from various artists in its caption,\
        \ including his ex-girlfriend Maris Racal, for being a telecaster. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5189afdd-0c69-451f-9f99-5141d7da60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:57:38.338+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.514+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Trending at No. 8 on YouTube as of writing, the visualizer showcased\
        \ Blanco’s emotive performance and featured a simple, yet striking aesthetic.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e4d10f-10ab-44e9-893e-4a7aab2f0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:57:38.338+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.515+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Kisapmata” is Blanco’s second release “from an upcoming album containing
        solo artist versions of his most loved creations.” The first single, "You’ll
        Be Safe Here", was released in October 2023.</p>'
    '4':
      'embed': '<iframe width="780" height="585" src="https://www.youtube.com/embed/RhSuTuTvvzs"
        title="Rico Blanco - Kisapmata (Official Visualizer)" frameborder="0" allow="accelerometer;
        autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture;
        web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9bf652-a2e1-4508-bfe2-6d526a71d790'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:57:38.339+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.515+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
      'videoCredit': 'Rico Blanco'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16aadff-9a01-402b-a4b7-f47d60100157'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:57:38.340+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.516+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>But as Blanco’s new version of Rivermaya’s 1996 hit “Kisapmata”
        continued to resonate with audiences, fans were captivated as well by the
        emotional layers and possible hidden messages within the video related to
        his recent breakup with Racal.</p>'
    '6':
      'image': 'jcr:05bed843-ee49-4104-9046-f8d653f3cf6a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6df88b-7b6e-48e9-8354-ac2d1b53bdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:57:38.340+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.516+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8ce647-2d7e-43d7-8db1-b65e8f0a1d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:57:38.341+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.517+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>A netizen sympathized with the supposed sadness in the music video,
        adding, “I think Maris brought a lot of joy into his life because they share
        the same passion for music. That’s how their love story begins. Like every
        song, it has a beginning and an ending. Kisapmata says it all. The pain of
        a broken heart.”</p>'
    '8':
      'image': 'jcr:796dfb5c-4c2a-4a16-a493-8132225b7ac3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ef8e80-7664-432e-9fe7-ed8f0c43e4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:57:38.342+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.517+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67d046b-844a-4dc3-af09-b4560f130017'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:15:30.581+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.518+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Crying while watching this. Damang dama ang lungkot (The sadness
        is real). Can''t get over sa (on your) break up nyo. Sana mag kabalikan (Hoping
        for a reconciliation)," said another.</p>'
    '10':
      'image': 'jcr:5d4eddb9-5c7b-4153-b9e2-bf5f5a5ca74f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999f7944-4544-4227-903b-72a308d9cb29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:15:30.582+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.518+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742ad11d-e561-4b8a-9276-f83a55596c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:15:30.582+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.519+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The lyrics and message of this song [hit] different after we learned
        about their break up. Rico didn’t make any statement at all but he [has] poured
        out his broken heart and pain through this song. Just like what Maris quoted
        in an interview, he took the separation as a man,” said a netizen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b837c9db-156d-40c7-9cde-067ad6e7bc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:15:30.583+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:21:36.519+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last month, Racal publicly announced their separation, which she
        described as a “very polite” breakup. The couple, with Blanco at 51 and Racal
        at 26, made their relationship public in May 2021 following a collaborative
        music project.</p>'
