      'mgnl:lastModified': 2024-08-01T18:12:24.652+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Ukrainian Air Force spokesperson declined to comment.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd104e58b-a770-4151-b7a1-196e1d5ec927'
