      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:21:09.030+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“On the assumption na hindi siya sasagot, hindi siya mag-a-appear at\
        \ magfa-file ng kanyang comment or answer to the petition, within the year\
        \ ang tingin ko makapagre-render ng judgment ang RTC Manila. Within the year,\
        \ kaya ‘yan,” Guevarra said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cafa001-c72e-4523-972b-7032ccd036f6'
      'mgnl:activationStatus': true
