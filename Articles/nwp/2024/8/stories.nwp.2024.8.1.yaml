      'scale': 'true'
      'type': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '689379af-5f54-41ed-aa00-2c9c77e4a589'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:25:52.846+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:28:42.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, “And So it Begins” will also put a spotlight on the state
        of press freedom in the country, featuring Nobel Peace prize laureate and
        veteran journalist Maria Ressa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf2f5d8-849d-4b60-894b-87728ed97933'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T11:25:52.847+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:52.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T11:28:42.890+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The film premiered at the prestigious Sundance Film Festival in
        April.</p>'
