      'mgnl:lastActivated': 2025-03-13T13:09:44.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35d3877-23e1-4bd0-91cf-5fb393882bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.716+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.627+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "But Israeli officials have not claimed responsibility for the attack\
        \ that drew threats of revenge on Israel and fuelled further concern that\
        \ the Israel-Hamas conflict in Gaza was turning into an all-out war in the\
        \ Middle East.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91579b62-b51b-4ebd-885e-91957c49ce66'
