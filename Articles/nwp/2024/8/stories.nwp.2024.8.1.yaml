    'jcr:uuid': '5ade0bdd-3542-48c1-9881-6268da3133dd'
    'lead': 'A written order from the president is preferable to carry out the ban
      on Philippine offshore gaming operations (POGO), Solicitor General Menardo Guevarra
      said on Thursday, Aug. 1.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-01T17:36:25.882+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:45.643+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:59:54.001+08:00
    'mgnl:lastModified': 2024-08-01T17:40:38.452+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['POGO', 'Menardo-Guevarra']
    'stories': []
    'template': '1'
    'title': 'POGO ban needs EO - SolGen'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912c74c7-c7d7-49ec-bfd4-116812176ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.439+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A written order from
        the president is preferable to carry out the ban on Philippine offshore gaming
        operations (POGO), Solicitor General Menardo Guevarra said on Thursday, Aug.
        1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe8f08b-aefc-42fa-995c-a81a4e936970'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.439+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488bc906-38b1-42b4-b325-9ad8b2f89922'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.440+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos announced the directive during his State of the Nation Address
        (SONA), which also directed the Philippine Amusement and Gaming Corporation
        (Pagcor) to see to it that POGOs wind down operations until year-end.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acbae44a-09ef-4926-b29e-730006d4408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.441+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa6229d-e749-448e-a37d-d2c1db58c07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.442+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung sinabi ng presidente sa SONA, by itself is already an order,\
        \ although not in writing… Baka it would be a lot better kung ang Office of\
        \ the President ay mag-issue ng kaukulang executive order or administrative\
        \ order para ma-i-set out or ma-i-set forth ang mga parameters para sa transition,”\
        \ Guevarra told NewsWatch Plus.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cf290f-408f-4f34-a684-33b2b8118fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.442+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a93af3-ba44-4438-afec-8b375793ef43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.443+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: What the president said during the SONA, by itself, is\
        \ already an order, although not in writing… Maybe it would be a lot better\
        \ if the Office of the President would issue an executive order or administrative\
        \ order to set the parameters for the transition.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df004fb9-3bda-46a1-ac8c-9190ed55da90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.444+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e24f40-def8-4d94-9822-2188444cff3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.444+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The top government lawyer said parameters would be beneficial as the\
        \ ban will involve assets, workers, and corporations.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820dd2f1-ee03-4085-8b50-5ec0e9d66076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.445+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f59b34-0466-4cd3-a547-2e83991e4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.446+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Pending a written order from the chief executive, Guevarra said concerned\
        \ agencies such Pagcor may begin carrying out the ban.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba6a6cc-2bfa-43b4-9a96-991e9569f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.660+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.447+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2877217-3b65-45bf-a1e6-1907d5c46805'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.661+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:40:38.447+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Kung ano man ‘yung kailangan n’yong i-revoke or i-modify, ‘yung mga\
        \ ganu’n, pwede nang gawin din independently by these agencies under the policy\
        \ na binitiwan ng presidente nung SONA,” he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed2b5db-263b-4aa3-a7d7-7f76a4ae3a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:36:25.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:45.662+08:00
