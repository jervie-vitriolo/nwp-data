      'mgnl:lastModified': 2024-08-01T18:02:59.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>''MAJOR REPERCUSSIONS''</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df212ea8-e108-4d4a-b182-725525db762b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.718+08:00
