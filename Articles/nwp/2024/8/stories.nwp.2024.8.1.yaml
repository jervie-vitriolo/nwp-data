      'mgnl:lastModified': 2024-08-01T18:02:59.712+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef0f5a-1423-4ede-90de-c835eda0dcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.713+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.713+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "His body will be flown to Qatar, where Haniyeh was usually based, for\
        \ burial on Friday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f9f60b-a590-409a-a2d7-bbca7491e3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.713+08:00
