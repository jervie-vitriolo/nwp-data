      'mgnl:lastActivated': 2025-03-13T13:09:13.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.657+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1972ea6e-5d5d-41d7-8fe0-9573e5f895df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.658+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.658+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>AIR BASES UNDER THREAT</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad5251-a74d-4702-8ca0-c62b4eaa7833'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.659+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.659+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1feadfd3-2ef8-44d0-8fd0-d51fd2767d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.660+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.660+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Russia has intensified its attacks on infrastructure that could be\
        \ used for the maintenance and deployment of F-16s, some experts said.\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2167a76-37b5-471b-8828-7b8e92eea6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.661+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.661+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3f8cd2-6da0-4eb2-9951-88886573361c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.661+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.661+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Russia is striking all airfields, potential F-16 bases, every day,\
        \ including attempts to damage airstrips and infrastructure. These strikes\
        \ have not paused for the last two months, at least,\" Kuzan said.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37419a2e-5a83-40ec-a1b2-903e335212df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.662+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.287+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.662+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3f1218-3bee-4401-843e-4609ae333e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.663+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.663+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The targets will become all the more valuable when the aircraft, pilots\
        \ and maintenance teams arrive. This is likely to force Ukraine to install\
        \ missile defences to protect them, even though it is short of both air defence\
        \ systems and ammunition.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72c255-a66e-4f60-b0f2-20c77746b245'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.664+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.288+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.664+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c675a297-c752-4ed4-bf07-0677c9a425af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.665+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.665+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We have to accept the fact that the airfields will be well-protected\
        \ when civilian objects could be under attack,\" Kuzan said, adding that each\
        \ base would need at least two Patriot and two NASAMS batteries to secure\
        \ it.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642d005e-f96b-467e-b397-f918931287b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.665+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.289+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.665+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a43b8b-337d-4d80-84cd-86504cbd6d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.666+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.290+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.666+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"As soon as we (build up our flight capabilities), we will push their\
        \ planes back and the terror will stop. But these couple of months will be\
        \ truly difficult,\" Kuzan added.\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a14c3ec-0702-4f79-a1c1-096d88a1778e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.667+08:00
      'mgnl:createdBy': 'daniza-nwp'
