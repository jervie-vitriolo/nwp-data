  'docu-on-robredo-campaign':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-01T11:18:06.000+08:00
    'imagesource': 'jcr:c9cef215-3998-4f94-aeaa-089b2d175968'
