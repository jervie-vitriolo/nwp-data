      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775364b2-fb48-4360-9c2a-6b68fe5ecf59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T16:13:33.989+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:13:33.989+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The condo unit is in addition to the reward that the government will\
        \ give under Republic Act 10699 or the National Athletes and Coaches Benefits\
        \ and Incentives Act, which guarantees a ₱10-million purse for an Olympic\
        \ gold medalist.\r"
