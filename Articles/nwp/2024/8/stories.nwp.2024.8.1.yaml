      'mgnl:type': 'text'
      'text': '<p><strong>DUBAI, Aug 1 (Reuters) -</strong> Iranians turned out to
        mourn Hamas political leader Ismail Haniyeh on Thursday, a day after he was
        assassinated in Iran’s capital in an attack that has heightened fears of
        a direct conflict between Tehran and its arch-enemy Israel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f54bb-055e-4166-b059-ad7e6f81fc58'
