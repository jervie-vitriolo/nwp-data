      'mgnl:lastModified': 2024-08-01T18:02:59.720+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283aa23-3ddd-417e-973c-3bc9c873818b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.721+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.632+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.721+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Axis includes Hamas, the Palestinian group that ignited the war\
        \ in Gaza by attacking Israel on Oct. 7, the Hezbollah movement in Lebanon,\
        \ the Houthi movement in Yemen and various Shi'ite armed groups in Iraq and\
        \ Syria.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d4ce29-9d33-417b-a20c-25e47a63c760'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.721+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.633+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.721+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759094d-092a-469f-83ec-bd4d9d3165d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.722+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.722+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The region faces a risk of widened conflict between Israel, Iran and\
        \ its proxies after Haniyeh’s assassination and the killing of Hezbollah’s\
        \ senior commander on Tuesday in an Israeli strike on the outskirts of the\
        \ Lebanese capital Beirut.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3088e4-bb11-439b-ad58-a4a005cea7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.634+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3dedb88-5ea4-43d9-9c49-3cf89a435cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.723+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On April 13, Iran launched a barrage of missiles and drones at Israel\
        \ in what it said was retaliation for Israel’s suspected deadly strike on\
        \ its embassy compound in Damascus on April 1, but almost all were shot down.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204506d2-9729-4ea9-8e95-064ecdb88e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.635+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.724+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a94b4a8-56f3-4411-9d4f-4bad42fb0ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.724+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:44.636+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.724+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We want revenge because Israel killed Haniyeh, who was our guest,\"\
        \ an Iranian woman, who attended a rally after the ceremony at Tehran University,\
        \ told state TV.\r"
