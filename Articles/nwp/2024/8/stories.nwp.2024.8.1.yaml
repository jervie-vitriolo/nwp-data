      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Filipino gymnast Carlos
        Yulo missed a podium finish in the all-around final of the men’s artistic
        gymnastics at the Paris 2024 Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac14ead1-3e62-4bef-83f1-7471ed3ef385'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:49:04.796+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.788+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:38:07.602+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe211ce-af1a-4162-981b-c6c89bb5f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:49:04.796+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.789+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:38:07.603+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yulo scored a total of 83.032 points to place 12th out of 24 in the\
        \ all-around final held at the Bercy Arena on early Thursday morning, Aug.\
        \ 1 (Manila time).\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e58f998-ef7b-4782-b7ed-6445a8b4854e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:49:04.796+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.790+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:38:07.603+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c6ef03-5505-4be7-ab22-91fae9f6bc44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:49:04.797+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.791+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:38:07.604+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Japan’s Oka Shinnosuke won the gold medal with his 86.832 total score,\
        \ followed by China’s Zhang Boheng (86.599) and Xiao Ruoteng (86.364) who\
        \ netted the silver and bronze medals.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a109b5-b494-4de2-baa4-6b1d1cd9cc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:49:04.797+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:38:07.604+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8938336-8715-4c1d-8f05-fbf24a161c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:49:04.797+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:38:07.605+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yulo’s overall performance was stained with a fall on the pommel horse.\
        \ His smooth moves on the apparatus began to lose momentum on his way to his\
        \ dismount and consequently fell on his back. He got up and repeated the routine\
        \ to finish with 11.9 points.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e97f7-1cea-47d6-b374-32621a169b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:49:04.798+08:00
