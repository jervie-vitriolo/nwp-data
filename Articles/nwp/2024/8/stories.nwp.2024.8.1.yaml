    'template': '1'
    'title': 'Elusive Hamas leader Deif masterminded Oct. 7 attack on Israel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93e5050-d513-435f-8063-44dfdfff2631'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.930+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>DUBAI, Aug 1 (Reuters) -</strong> Hamas'' military leader
        Mohammed Deif, one of the masterminds of the Oct. 7, 2023 assault on southern
        Israel, was an elusive figure who had a long and secretive career in the Palestinian
        group and had been sought by Israel for decades.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762f4680-9d43-4223-94da-de7eb440da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.931+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c2b2a-f105-422f-ba2e-4963af296cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.360+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.932+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Deif, 58, was finally killed in an Israeli airstrike on July 13, a\
        \ huge blow to the militant Islamist group more than nine months after the\
        \ Oct. 7 attack triggered Israel’s devastating campaign in Gaza.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735aedd-43b2-444d-a54d-b7827401df3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.361+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b953dc-4fdf-450a-a0ed-ff360aae348c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.361+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.933+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said on Thursday it had confimed his death in\
        \ the airstrike in Gaza’s Khan Yunis area. Hamas did not immediately respond\
        \ to a request for comment on the Israeli announcement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2add5ff0-b1b0-4869-b9d1-c85e23c1cd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.362+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.934+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48010f1e-504f-42cd-9010-73d432f5bceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.362+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.935+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Deif had survived seven previous Israeli assassination attempts, the\
        \ most recent in 2021. In the months since Oct. 7, he was believed to have\
        \ been directing military operations from the tunnels and backstreets of Gaza,\
        \ alongside senior colleagues.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0bcdb-b525-4fe8-bb0a-704d4816be6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.936+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa4f184-a9dc-40fb-9e19-4da669269618'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Rising up the Hamas ranks over 30 years, Deif developed the group’s\
        \ network of tunnels and its bomb-making expertise. He had topped Israel’s\
        \ most wanted list for decades, held personally responsible for the deaths\
        \ of dozens of Israelis in suicide bombings.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71ce033-710f-47df-899c-533629900a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.363+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.937+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411607c6-6071-44ea-a91b-70b835859bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.364+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.938+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Hamas sources said Deif lost an eye and sustained serious injuries\
        \ in one leg in one of Israel’s past attempts to kill him. His survival over\
        \ the years made him a folk hero for some Palestinians.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b06151-0041-4eeb-acde-4464cf5cdf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.364+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.939+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c9e9d-e192-43cb-85bf-34f06db9b0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.940+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He and two other Hamas leaders in Gaza formed a three-man military\
        \ council that planned the Oct. 7 raid, in which 1,200 people were killed\
        \ and more than 250 taken hostage, according to Israeli tallies, in the bloodiest\
        \ attack in Israel’s 75-year history.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516b10d7-05b6-4f8c-9f41-463783206577'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.365+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.940+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df656310-6d2a-4dd0-acdd-14934867d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.941+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "After the attack, Prime Minister Benjamin Netanyahu’s government vowed\
        \ to kill the three - Yahya Sinwar, Hamas' leader in Gaza, Deif, head of the\
        \ military wing, and Marwan Issa his deputy, who was reported killed by Israel\
        \ in March.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0986e6b-189a-407d-9f08-1c529e5e0285'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.366+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.942+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a7a2af-9519-4772-905d-1420809eded0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.943+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In an audio tape broadcast as Hamas fired thousands of rockets on Oct.\
        \ 7, Deif named the raid \"Al-Aqsa Flood\", signalling the attack was payback\
        \ for Israeli raids at Jerusalem’s Al-Aqsa Mosque.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc6d28-5496-4730-a760-1f31d9eda1a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.367+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651a4a5-6b21-4036-bc73-79d4e81ea756'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.944+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A source close to Hamas said Deif began planning the operation in May\
        \ 2021, after a raid on Islam’s third holiest site that enraged the Arab and\
        \ Muslim world.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ad33ee-596b-4421-b908-e760a802409d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.368+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.945+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1135773-21af-4932-b89c-b2bbada9e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.369+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.946+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"It was triggered by scenes and footage of Israel storming Al-Aqsa\
        \ Mosque during Ramadan, beating worshippers, attacking them, dragging elderly\
        \ and young men out of the mosque,\" the source said. \"All this fuelled and\
        \ ignited the anger.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c352a95-a5bf-4717-a770-d281228f9b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe31d29e-1c7d-409d-9353-4e770c62eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.370+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.947+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "At the time, Israel accused Palestinians of trying to incite violence\
        \ in Jerusalem. Palestinians rejected the allegation.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4500b5c3-d33c-410f-8d58-e7eeeff357c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.948+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11d8d1-7f2d-4f62-aead-243eae58a2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.371+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.949+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The storming of the mosque compound, long a flashpoint for violence\
        \ over matters of sovereignty and religion in Jerusalem, helped set off 11\
        \ days of fighting that year between Israel and Hamas.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcae089-f3f9-4fa4-a6cf-3ee426806bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.372+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.950+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5e62b9-a6db-4bd6-b3b6-3254cb5becf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:07:50.373+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:43.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:15:41.951+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>AL-AQSA RAGE</strong></h2>'
