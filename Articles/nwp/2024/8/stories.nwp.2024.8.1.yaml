      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The court’s decision
        on the quo warranto petition filed against suspended Bamban, Tarlac Mayor
        Alice Guo may be released within the year, the Office of the Solicitor General
        (OSG) said on Thursday, August 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917bd74c-bea0-4f02-b27e-84b600cb10b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:21:09.027+08:00
