      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:21:09.032+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:47.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T17:21:09.032+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The country’s top lawyer assured that Guo may appeal the decision of\
        \ the Manila court. He said the embattled mayor may approach the Court of\
        \ Appeals or the Supreme Court.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b808cf1e-1c1f-4622-886c-4ba79df6329f'
