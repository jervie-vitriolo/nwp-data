      'mgnl:lastActivated': 2025-03-13T13:09:53.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:38:07.605+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea7bdce-2518-4cc0-b959-3d3b7be6e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T10:49:04.798+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:53.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:38:07.606+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Initially at the last spot, the 24-year-old Manila native regrouped\
        \ and climbed the ranks as he tallied 13.933 in still rings, 14.766 in vault,\
        \ 14.5 in parallel bars, 13.6 in horizontal bars, and 14.333 in floor exercise.\r"
