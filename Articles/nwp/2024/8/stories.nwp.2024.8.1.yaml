  'guevarra-icc-options-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-01T17:13:24.000+08:00
    'imagesource': 'jcr:9b079394-c766-46d7-ad62-ad1145a2f9f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb4fcdfb-ca29-41dc-ac3c-e38c3ceec96b'
    'lead': "The top government lawyer said the International Criminal Court (ICC)\
      \ has a number of options in probing the bloody drug war of the Duterte administration.\
      \ \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-01T17:17:44.451+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:47.998+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:59:53.219+08:00
    'mgnl:lastModified': 2024-08-03T01:50:28.597+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Solgen', 'ICC', 'Guevarra']
    'stories': []
    'template': '1'
    'title': 'ICC has options in drug war probe - Solgen Guevarra '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df313bcd-12e0-43f8-a431-1f41e415e727'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.471+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><em>To sum up:</em></strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30edab-59ed-4e3f-93d4-4584954f0817'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.471+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ Non-cooperation with ICC:</strong> SolGen Guevarra
        reaffirmed that the government will not cooperate with the ICC’s drug war
        probe but acknowledged various options for interviews.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '756e94fe-242b-4000-9fa8-1615a408a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.472+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ Immigration discretion:</strong> The Bureau of Immigration
        has the discretion to allow or deny ICC investigators'' entry based on interviews.</em></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9f5eda-b4cc-45e3-8f27-0c798ef9406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.472+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.003+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em><strong>+ Arrest warrants:</strong> Without government cooperation,
        ICC arrest warrants cannot be enforced.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ecce7a-aa63-4ac1-8302-023ad9640b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.473+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—&nbsp;</strong>The top government
        lawyer said the International Criminal Court (ICC) has a number of options
        in probing the bloody drug war of the Duterte administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34ef7b6-6116-4703-aba8-919b49681dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.473+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.004+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Solicitor General Menardo Guevarra
        said the government cannot stop ICC investigators from speaking to persons
        involved in the drug war probe.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdce02c2-958a-45d9-8e46-0e9570428566'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.473+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Guevarra confirmed that the government has received a communication
        from the ICC on July 5, asking the latter to facilitate interviews for five
        people under suspicion in the war on drugs of the Duterte administration.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9da5ca-0c97-465d-b517-7747c45f7ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.474+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.005+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'He, however, refused to confirm if the individuals were the ones listed
        in a confidential document released by former Senator Antonio Trillanes.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f07085-c986-421a-825f-ebbf0636f7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.474+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.006+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Personal call nila iyan. Ang interview maaring gawin sa iba’t ibang
        pamamaraan, may email, may internet, pwedeng tawagan sa phone pwedeng magkita
        sa labas. Or pwede rin gumamit ang ICC prosecutor ng mga grupo na sympathetic
        sa ICC, pwedeng human rights groups etc. maraming paraan naman,” said Guevarra.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ffc3d-4561-42b7-8542-ba4b0756bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.475+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Translation: It’s their personal call. Interviews can be conducted
        in various ways—through email, the internet, phone calls, or face-to-face
        meetings. The ICC prosecutor can also use groups sympathetic to the ICC, such
        as human rights organizations, among others. There are many ways'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcac8ac-74af-4da7-9af1-0fdabfabf25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.475+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.007+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Guevarra noted that allowing ICC investigators to enter the country
        will be a different matter.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac57726-9a78-4708-9a95-194136693cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.476+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.008+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Kasi ang may discretion diyan ay ang Bureau of Immigration which is
        under the Department of Justice. Kung patutuluyin ba nila rito para dito makapag-interview,
        call na nila iyan. Kasi pwedeng sabihin ng Bureau of Immigration na we consider
        you is undesirable because what you intend to do is something the Philippine
        government is doing. Pwede rin naman nila patuluyin kasi ang sasabihin nila
        ay kakausapin lang naman kayo ng tao, what’s wrong with that,” said Guevarra.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a2edf4-cec0-433a-97fc-f2c8b77dff4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.476+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.590+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Translation: Because the discretion lies with the Bureau of Immigration,
        which is under the Department of Justice. Whether they will allow them to
        enter for the interview is their call. The Bureau of Immigration can say,
        ''We consider you undesirable because what you intend to do is something the
        Philippine government is already doing.'' On the other hand, they could also
        allow them entry, reasoning that ''you’re just going to talk to people, what’s
        wrong with that'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8280dedb-1196-4103-8957-277c370d9e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.009+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Guevarra also refuted the statement made by former presidential spokesperson
        Harry Roque stating that the Marcos administration is backtracking from its
        previous stand in the ICC probe.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362f549b-d301-4a2f-ae17-1651aab13fff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.477+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“That is definitely not true, maliwanag naman ang sinasabi ng Philippine
        government there is no legal duty to cooperate kaya hindi mag cooperate,”
        said Guevarra.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beccee90-5d04-4da4-9d09-860456256971'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>ICC issuing warrant of arrest scenario</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a083b8ac-8ff3-4b55-a1ba-1673cf65cd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.478+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guevarra said that enforcement of the arrest warrant from the ICC
        will be the next challenge if the Philippine government’s position will not
        change.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f19f68-c13c-4b09-a6c1-5a2e6bcf5669'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Dahil wala namang sariling law enforcement unit ang ICC aasa talaga
        sila sa Philippine government para ang arrest warrant ay ma-serve sa persons
        concerned. If the position of the government is we will not cooperate with
        you then ang arrest warrant ay hindi gagalaw,” said Guevarra.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84693d9-cfb2-4750-bd09-f96bfe8cfc0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.479+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Translation: Since the ICC does not have its own law enforcement unit,
        they will really rely on the Philippine government to serve the arrest warrant
        to the persons concerned. If the position of the government is that we will
        not cooperate with you, then the arrest warrant will not be executed'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f604f230-15b2-4c30-9d01-0c83aadd5c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '“Kumbaga mananatili sa mesa lang iyan o isasauli sa ICC dahil hindi
        pumapayag ang government na i-serve ang warrant of arrest kung hindi magbabago
        ang policy ng ating pangulo,” he added.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05eb322-f1a8-4bae-8cbf-642482b4c482'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.480+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': 'Translation: In other words, it will just remain on the table or be
        returned to the ICC because the government does not agree to serve the warrant
        of arrest if the policy of our president does not change'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66756a4e-3c3c-48e4-8894-201c67213c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T17:17:44.481+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:48.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-03T01:50:28.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines disengaged from the ICC by withdrawing from the
        Rome Statute, the treaty that created the ICC, in 2019.</p>'
