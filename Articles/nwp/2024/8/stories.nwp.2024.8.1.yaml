      'mgnl:type': 'text'
      'text': "The USS Mobile (LCS 26) and the BRP Ramon Alcaraz (PS16) were used\
        \ in the naval exercise off the waters of Palawan on Wednesday, July 31.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc2677-16c9-47d7-9f52-f55f3c9e54f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:16:20.786+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:50.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T16:52:06.151+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While Beijing had incursions in the West Philippine Sea, Chinese
        vessels were not observed in the area during the maritime activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6a2f2-59f4-43f6-a2df-54cb76d56434'
