      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1029f2-1fb5-4bcc-a23f-0609c1fd7ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:12:24.634+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:13.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:12:24.634+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Here are some facts about how the F-16s may help Ukraine and what obstacles\
        \ still lie in the way of effective deployment.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24a0436-178b-40fd-9065-fcd5af3d2924'
      'mgnl:activationStatus': true
