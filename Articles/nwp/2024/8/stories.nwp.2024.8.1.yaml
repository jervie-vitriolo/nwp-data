      'mgnl:lastModified': 2024-08-01T16:52:06.156+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "China has sweeping claims over the South China Sea, which encroaches\
