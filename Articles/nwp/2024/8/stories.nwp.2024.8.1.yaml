      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T18:02:59.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Axis of Resistance is an alliance built over four decades of Iranian\
        \ support to resist Israeli and U.S. influence in the Middle East.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d7e0f-ec36-4246-bd74-d87c133f057d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T18:02:59.715+08:00
