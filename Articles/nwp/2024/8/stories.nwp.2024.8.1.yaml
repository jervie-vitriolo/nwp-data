    'template': '1'
    'title': 'LTFRB: Jeepney modernization will push through amid suspension calls'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf53f3f6-c719-419e-8a48-6344651c2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:32:29.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:32:29.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Land Transportation
        and Franchising Regulatory Board (LTFRB) said on Thursday it will continue
        the highly-divisive public transport modernization program amid a Senate resolution
        seeking to suspend the modernization plan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e29bd08-4d89-4b11-a37e-d7ae13bf963d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:32:29.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:32:29.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, LTFRB Chairman Teofilo Guadiz said he respects
        the upper chamber’s resolution but pointed out that the modernization project
        is the government’s way to address transport woes.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936fdbf2-df91-4ef9-a38a-bf188974870e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:32:29.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:32:29.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We assure the drivers, operators, and stakeholders who participated
        in the PTMP that it will proceed as long as there is no directive coming from
        the President and the Department of Transportation (DOTr) to halt the program,”
        Guadiz was quoted as saying in a press release.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca3cd27-4f24-4bf9-9b9f-367022ce967a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:32:29.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:32:29.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'On Tuesday, Senator Raffy Tulfo, chairman of the committee on public
        service, released a copy of the proposed resolution signed by 22 senators.
        It states that the modernization program should be temporarily suspended until
        the concerns of drivers, operators, and other stakeholders are addressed.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c24774-870b-40f8-ab66-3e18c4f96f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:32:29.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:32:29.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Department of Transportation earlier said the so-called “Magnificent
        7” backed the modernization plan.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191647fb-8c63-4ee5-a174-92deb671d15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:32:29.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:32:29.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The coalition is composed of Pasang Masda, Alliance of Transport Operators
        and Drivers Association of the Philippines, Alliance of Concerned Transport
        Organizations, Federation of Jeepney Operators and Drivers Association of
        the Philippines, Stop and Go Transport Coalition, and Liga ng Transportasyon
        at Operators sa Pilipinas, and the UV Express National Alliance of the Philippines.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88cff94-f511-4ba5-b0c8-711e5af8913f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:32:29.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:32:29.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, in a statement, transport group Manibela said they are hoping
        President Ferdinand Marcos Jr. will sign the resolution.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea54cf-0f11-45a5-be6a-6d15f544f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:32:29.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:32:29.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Transportation chief Jaime Bautista earlier said the agency has no
        plans to extend the franchise consolidation deadline once more.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b93966d-9352-4e77-8ce5-a5166b059cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T14:32:29.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:49.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-01T14:32:29.547+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>As of June 2024, data from the DOTr showed over 155,000 jeepney
        units have consolidated nationwide.</p>'
