      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449b3787-31c3-4645-9912-b60b1327e7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-01T16:52:06.136+08:00
