      lastactivated: 2025-03-13T14:11:17.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:36:35.753+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Davao Police Office spokesperson PMaj. Catherine dela Rey on Monday,\
        \ Aug. 26 said the three KOJC members hit police personnel while their religious\
        \ group was holding a rally.\r"
