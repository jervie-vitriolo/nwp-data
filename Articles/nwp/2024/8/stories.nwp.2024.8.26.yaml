  'START HERE----->mondo-duplantis-new-record':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-26T17:07:50.000+08:00
    imagesource: 'c1bdcfa2-0476-45ea-b74c-d87c59290c8f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '09dcacb7-e04b-428b-b66a-11848cf6430d'
    lead: 'Sweden’s Mondo Duplantis broke his own pole vault world record when
      he cleared 6.26 metres at the second attempt at the Silesia Diamond League meeting
      on Sunday.'
    activationstatus: true
    created: 2024-08-26T17:11:54.855+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:15.955+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:31.565+08:00
    lastmodified: 2024-08-26T17:11:54.960+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Duplantis breaks own pole vault world record at Silesia Diamond League'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd9802084-ea16-4b09-995b-d0764e89a72b'
      activationstatus: true
      created: 2024-08-26T17:11:54.944+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.957+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.955+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters —</strong> Sweden’s Mondo Duplantis broke his own
        pole vault world record when he cleared 6.26 metres at the second attempt
        at the Silesia Diamond League meeting on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f1ea7a11-f4f8-4467-b7d4-a65a74c892e5'
      activationstatus: true
      created: 2024-08-26T17:11:54.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.958+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duplantis broke the world record for the 10th time, beating the 6.25
        metres he cleared after retaining his Olympic gold medal in Paris earlier
        this month.'
    section2:
      primarytype: 'block'
      uuid: '441f9416-bcfe-4e7b-a11d-87d196966753'
      activationstatus: true
      created: 2024-08-26T17:11:54.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.959+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.945+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Poland, he raised the bar to 6.26, having already clinched victory
        at 6.00 metres.'
    section3:
      primarytype: 'block'
      uuid: '6ef9dd22-ad5d-4162-9952-b19f691dd128'
      activationstatus: true
      created: 2024-08-26T17:11:54.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The 24-year-old had brought the Stade de France crowd to their feet
        at the Paris Olympics when he broke the world record for a ninth time, and
        there was always the feeling that Duplantis was not done yet.'
    section4:
      primarytype: 'block'
      uuid: '3591c634-a6e9-43fb-9f8b-e751f007998d'
      activationstatus: true
      created: 2024-08-26T17:11:54.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.960+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"This year I focused on the Olympics, the record just came naturally
        because I was in good shape," Duplantis said.'
    section5:
      primarytype: 'block'
      uuid: '048ab19e-f826-467f-b680-ba1625587776'
      activationstatus: true
      created: 2024-08-26T17:11:54.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.961+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.946+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"So I am not surprised with the record today but I am thankful."'
    section6:
      primarytype: 'block'
      uuid: '58653280-221b-47f6-a6df-0f9d02c33dd7'
      activationstatus: true
      created: 2024-08-26T17:11:54.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.947+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On Wednesday, Duplantis cleared 6.15 to win in Lausanne but at the
        Silesia Stadium in Chorzow he had the bar raised to the world-record height
        and the Polish crowd waited with bated breath.'
    section7:
      primarytype: 'block'
      uuid: '71cd16b3-a9f4-40c3-a4ea-24fe0c1542e0'
      activationstatus: true
      created: 2024-08-26T17:11:54.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.947+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'His first effort was a poor one, perhaps lowering expectations, but
        then the Swede soared over to huge cheers from the spectators before racing
        to the track and falling to the ground.'
    section8:
      primarytype: 'block'
      uuid: '80df495e-7428-4c90-a44b-920c6f75807b'
      activationstatus: true
      created: 2024-08-26T17:11:54.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It almost feels weird and unnatural to get so much love and support
        from the crowds when I compete. I see that especially in Poland," Duplantis
        said.'
    section9:
      primarytype: 'block'
      uuid: 'f7abb20b-4a1a-4f4b-818e-e73d6ae59f82'
      activationstatus: true
      created: 2024-08-26T17:11:54.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The energy in this stadium just keeps getting better every year. My
        first world record also came in Poland, indoors in Torun (in 2020), so I have
        great memories from here."'
    section10:
      primarytype: 'block'
      uuid: '399ab0ee-328c-4406-adae-2d4174c6275a'
      activationstatus: true
      created: 2024-08-26T17:11:54.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.948+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Olympic silver medallist Sam Kendricks of the United States cleared
        6.00 before failing at 6.08 to take second, with Paris bronze-medal winner
        Emmanouil Karalis of Greece finishing third, also clearing six metres.'
    section11:
      primarytype: 'block'
      uuid: 'fd11502b-b37c-4201-9682-5b1b63ec66b6'
      activationstatus: true
      created: 2024-08-26T17:11:54.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.965+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.949+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The crowd had already witnessed Norwegian Jakob Ingebrigtsen shatter
        the long-standing 3,000 metres world record with a time of seven minutes 17.55
        seconds to beat the record set by Kenya’s Daniel Komen in 1996 when he ran
        7:20.67.</p>'
    section12:
      primarytype: 'block'
      uuid: 'f1be25ff-16c0-44a5-a259-d530c6d20ec4'
      activationstatus: true
      created: 2024-08-26T17:11:54.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.965+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:11:54.949+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Trevor Stynes, Editing by Louise Heavens and Clare
        Fallon)</em></p>'
  'START HERE----->chr-urges-quiboloy-surrender':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-26T17:14:25.000+08:00
    imagesource: 'd9e0723f-8197-4b5c-b748-fc52170b77d6'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'cb3a05b5-b80f-4e87-ade2-4eeb3e1ae22f'
    lead: 'The Commission on Human Rights (CHR) has urged fugitive and religious
      leader Pastor Apollo Quiboloy on Monday to face the court to appease tensions
      between his supporters and police forces in Davao City.'
    activationstatus: true
    created: 2024-08-26T17:18:30.680+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:15.519+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:31.792+08:00
    lastmodified: 2024-08-26T17:18:30.722+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: 'f6563b13-61bc-4708-b276-15b2be04da7a'
    template: '1'
    title: 'CHR to Quiboloy: Surrender to ease tensions'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '79af6e71-8bde-4547-a92a-8ab386fe9916'
      activationstatus: true
      created: 2024-08-26T17:18:30.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.715+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Commission on Human
        Rights (CHR) has urged fugitive and religious leader Pastor Apollo Quiboloy
        on Monday to face the court to appease tensions between his supporters and
        police forces in Davao City.</p>'
    section1:
      primarytype: 'block'
      uuid: '3919d5bf-df74-4a4e-9625-6ec2d1fb3032'
      activationstatus: true
      created: 2024-08-26T17:18:30.701+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.701+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus, CHR Commissioner and Spokesperson
        Beda Epres asked Quiboloy to surrender if he believes the accusations against
        him are baseless.</p>'
    section2:
      primarytype: 'block'
      uuid: '290455fe-3313-4d58-b22e-8c6f24ac8a4e'
      activationstatus: true
      created: 2024-08-26T17:18:30.702+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.702+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Iyong pag-effect nitong warrant of arrest is part of the judicial
        process. It’s just one of the few steps para makamit po natin ang hustisya,”
        he said.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b0895f8f-7f39-41d2-9580-56cc58bad37c'
      activationstatus: true
      created: 2024-08-26T17:18:30.702+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.702+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Serving the warrant of arrest is part of the judicial
        process. It’s just one of the few steps to seek justice]'
    section4:
      primarytype: 'block'
      uuid: 'df7f57a7-f358-4f27-9e99-84071fcbf975'
      activationstatus: true
      created: 2024-08-26T17:18:30.703+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Six policemen and two members of Quiboloy’s Kingdom of Jesus Christ
        (KOJC) were injured during a rally in Davao City.'
    section5:
      primarytype: 'block'
      uuid: 'cf3278be-a321-4b66-8cb8-4cbab04fc11d'
      activationstatus: true
      created: 2024-08-26T17:18:30.703+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Quiboloy supporters have been staging demonstrations over the weekend
        to protest the warrant of arrest against the wanted religious leader.'
    section6:
      primarytype: 'block'
      uuid: '846e2e51-3a3d-4d7c-a3c3-049154cab13c'
      activationstatus: true
      created: 2024-08-26T17:18:30.703+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.703+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Epres said only courts can decide on the warrant’s validity.'
    section7:
      primarytype: 'block'
      uuid: 'b2315e5e-f732-4e25-9f18-400b019f559f'
      activationstatus: true
      created: 2024-08-26T17:18:30.704+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.704+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Quiboloy is facing charges related to sexual and child abuses, as well
        as human trafficking, among others.'
    section8:
      primarytype: 'block'
      uuid: 'dd02bd13-c6ac-4da3-a528-d8bfb9183086'
      activationstatus: true
      created: 2024-08-26T17:18:30.704+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.704+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sana maging mahinahon ang lahat, sana po i-extend ng police iyong
        maximum tolerance in the process,” he added.'
    section9:
      primarytype: 'block'
      uuid: '6652a16e-5b58-4cdd-8925-4ce28c48e819'
      activationstatus: true
      created: 2024-08-26T17:18:30.705+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.705+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I hope everyone stays calm. I hope the police will continue
        to enforce maximum tolerance in the process.]'
    section10:
      primarytype: 'block'
      uuid: '3663c661-fdd7-42ab-9a5b-754db2ab9adf'
      activationstatus: true
      created: 2024-08-26T17:18:30.705+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.705+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>CHR member, media harassed</strong></p>'
    section11:
      primarytype: 'block'
      uuid: '2a6bf7af-959e-486d-9982-6e3f6b69a198'
      activationstatus: true
      created: 2024-08-26T17:18:30.706+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.706+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Epres also claimed that supporters of Quiboloy have verbally
        harassed one of their representatives while monitoring the situation on Aug.
        24.'
    section12:
      primarytype: 'block'
      uuid: '654ff689-ba8f-49e3-972e-4030162be4be'
      activationstatus: true
      created: 2024-08-26T17:18:30.706+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.706+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Apparently ang nangyari pala is napagkamalan siya na isa siya sa
        mga complainants against the Pastor. So despite sa explanation ng sinasabi
        ng ibang members ng aming team na taga CHR iyong babae, iyong investigator
        namin, hindi nila pinakinggan…Kung ano-anong sinasabi, pagmumura,” he said.</p>'
    section13:
      primarytype: 'block'
      uuid: '2d9efb4c-861c-4aad-8848-de13d098964d'
      activationstatus: true
      created: 2024-08-26T17:18:30.707+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.707+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Apparently, what happened was that she was mistaken to
        be one of the complainants against the Pastor. So despite the explanation
        from other members of our team that the woman, our investigator, is from the
        CHR, they didn't listen…Saying all sorts of things, cursing her.]'
    section14:
      primarytype: 'block'
      uuid: 'e2738f48-121d-491c-ab39-574e6b3d76af'
      activationstatus: true
      created: 2024-08-26T17:18:30.707+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.707+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The commissioner said he also received reports of some members of
        the media getting harassed by the KOJC devotees.</p>'
    section15:
      primarytype: 'block'
      uuid: '3f679ffb-803f-4372-a0c1-309c7eabfb53'
      activationstatus: true
      created: 2024-08-26T17:18:30.707+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:15.534+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.707+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We’re trying to reach out sa members ng media na ‘to para makuha namin
        ang buong kwento kung ano iyong form ng sinasabi nilang harassments and threats
        na natanggap nila,” said Epres.'
    section16:
      primarytype: 'block'
      uuid: '3b2c134d-84fe-411a-ba1d-a17c2a09ae07'
      activationstatus: true
      created: 2024-08-26T17:18:30.708+08:00
      createdby: 'lance-nwp'
