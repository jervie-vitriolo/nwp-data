      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:56:29.453+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The alliance made the announcement during National Heroes’ Day on
        Monday, Aug. 26 at the Liwasang Bonifacio in Manila, stressing their pledge
        to champion the rights of the marginalized and push for social change.</p>'
