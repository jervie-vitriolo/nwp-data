    title: 'EJ Obiena places 5th in Poland meet'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '84f56ea3-a533-4700-8387-f646015b724b'
      activationstatus: true
      created: 2024-08-26T18:59:31.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:13.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:59:31.016+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino pole vaulter
        EJ Obiena finished fifth at the Silesia Diamond League in Poland on Sunday,
        Aug. 25, where Armand Duplantis continued to show dominance after resetting
        the world record again.</p>'
    section1:
      primarytype: 'block'
      uuid: '3b45fa81-1c36-48ad-8360-f32ae8f0a282'
      activationstatus: true
      created: 2024-08-26T18:59:31.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:13.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:59:31.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At the Silesia Stadium in Chorzow, Obiena cleared 5.62 meters and 5.82\
        \ meters in single attempts but the 28-year-old from Tondo struggled at the\
        \ 5.92-meter height.\r"
    section2:
      primarytype: 'block'
      uuid: '0b90d9ee-4a2b-4326-b22e-f882681f3f28'
      activationstatus: true
      created: 2024-08-26T18:59:31.009+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:13.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:59:31.009+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During that round, only five pole vaulters made the cut. KC Lightfoot\
        \ of USA and Duplantis of Sweden breezed over the height.\r"
    section3:
      primarytype: 'block'
      uuid: '913eb8ba-f085-47dd-b768-18152d05b7c2'
      activationstatus: true
      created: 2024-08-26T18:59:31.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:13.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:59:31.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "USA’s Sam Kendricks and Greece’s Emmanouil Karalis successfully vaulted\
        \ on their second try. \r"
    section4:
      primarytype: 'block'
      uuid: '00cc687e-1c30-4087-89e5-3abd2e37ab32'
      activationstatus: true
      created: 2024-08-26T18:59:31.010+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:13.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:59:31.010+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Obiena, on the other hand, had back-to-back faults. He decided to use\
        \ his last attempt on 6 meters but he knocked off the bar.\r"
    section5:
      primarytype: 'block'
      uuid: '7fa8c31b-7291-4756-a4fc-40191a92767d'
      activationstatus: true
      created: 2024-08-26T18:59:31.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:13.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:59:31.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The competition was days after he finished a <a href="https://www.newswatchplus.ph/news/2024/8/22/EJ-Obiena-Lausanne-Diamond-League-third-place.html">joint-third</a>
        at the Lausanne Diamond League in Switzerland.</p>'
    section6:
      primarytype: 'block'
      uuid: '43d7e1e3-aa62-4624-96ab-07ad89719824'
      activationstatus: true
      created: 2024-08-26T18:59:31.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:13.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:59:31.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kendricks bagged the silver medal in the Poland event after clearing\
        \ 6 meters. Karalis finally joined the 6-meter club, the first Greek athlete\
        \ to do so, but he clinched the bronze medal via countback.\r"
    section7:
      primarytype: 'block'
      uuid: 'a45e0e79-4cb0-4507-b4f3-6a98f7bb12a8'
      activationstatus: true
      created: 2024-08-26T18:59:31.011+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:13.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:59:31.011+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kendricks tried 6.08 meters but it was still not the time for him.\r"
    section8:
      primarytype: 'block'
      uuid: '6803010e-17bf-46ec-a0a0-3773effcc832'
      activationstatus: true
      created: 2024-08-26T18:59:31.012+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:13.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:59:31.012+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>World no. 1 <a href="https://www.newswatchplus.ph/news/2024/8/26/mondo-duplantis-new-record.html">Duplantis
        won the gold</a> after soaring over 6.26 meters, a centimeter higher from
        the previous world record that he also set during the Paris 2024 Olympics.&nbsp;</p>'
