  'START HERE----->australia-right-to-disconnect-law':
    author: 'Lewis Jackson, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-26T10:22:26.000+08:00
    imagesource: '1e086185-57d0-4827-b86d-db6ad6b4ea63'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e89a896f-204c-477a-84e2-6d7aa09a0473'
    lead: 'Is your boss texting you on the weekend? Work email pinging long after
      you've left for home.


      Australian employees can now ignore those and other intrusions into home life
      thanks to a new "right to disconnect" law designed to curb the creep of work
      emails and calls into personal lives.'
    activationstatus: true
    created: 2024-08-26T10:27:15.312+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:23.438+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:29.096+08:00
    lastmodified: 2024-08-26T10:27:15.361+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Australian employees now have the right to ignore work emails, calls
      after hours'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '67416870-08fb-4189-82b6-9eb297f94ad1'
      activationstatus: true
      created: 2024-08-26T10:27:15.334+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.353+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Sydney, Australia&nbsp; –&nbsp;</strong>Is your boss texting
        you on the weekend? Work email pinging long after you've left for home?</p>'
    section1:
      primarytype: 'block'
      uuid: '1eab49fa-9e44-4b79-9875-0cac123b5848'
      activationstatus: true
      created: 2024-08-26T10:27:15.335+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.335+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Australian employees can now ignore those and other intrusions into
        home life thanks to a new "right to disconnect" law designed to curb the creep
        of work emails and calls into personal lives.'
    section2:
      primarytype: 'block'
      uuid: '00f67726-02c4-40b2-a905-49768fd77596'
      activationstatus: true
      created: 2024-08-26T10:27:15.335+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.335+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The new rule, which came into force on Monday, means employees, in
        most cases, cannot be punished for refusing to read or respond to contacts
        from their employers outside work hours.'
    section3:
      primarytype: 'block'
      uuid: 'd246311b-e263-432c-834b-6ab95cf84e65'
      activationstatus: true
      created: 2024-08-26T10:27:15.335+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.335+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Supporters say the law gives workers the confidence to stand up against
        the steady invasion of their personal lives by work emails, texts and calls,
        a trend that has accelerated since the COVID-19 pandemic scrambled the division
        between home and work.'
    section4:
      primarytype: 'block'
      uuid: '4baad6bf-5236-4f6a-81ac-e1edc04cc452'
      activationstatus: true
      created: 2024-08-26T10:27:15.336+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.336+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Before we had digital technology there was no encroachment, people
        would go home at the end of a shift and there would be no contact until they
        returned the following day," said John Hopkins, an associate professor at
        Swinburne University of Technology.'
    section5:
      primarytype: 'block'
      uuid: '25e27734-0978-4ab9-8eed-66d9dcf4c3c1'
      activationstatus: true
      created: 2024-08-26T10:27:15.336+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.336+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Now, globally it’s the norm to have emails, SMS, phone calls outside
        those hours, even when on holiday."'
    section6:
      primarytype: 'block'
      uuid: '0846e672-8bcb-4f67-a76e-dca0adadb87c'
      activationstatus: true
      created: 2024-08-26T10:27:15.337+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.337+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Australians worked on average 281 hours of unpaid overtime in 2023,
        according to a survey last year by the Australia Institute, which estimated
        the monetary value of the labour at A$130 billion ($88 billion).'
    section7:
      primarytype: 'block'
      uuid: '1a684e6e-ede2-4a4f-bac1-9b7953052b52'
      activationstatus: true
      created: 2024-08-26T10:27:15.337+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.337+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The changes add Australia to a group of roughly two dozen countries,
        mostly in Europe and Latin America, which have similar laws.'
    section8:
      primarytype: 'block'
      uuid: 'ab7ee57e-0b3f-40f4-adc5-7952f82fc132'
      activationstatus: true
      created: 2024-08-26T10:27:15.338+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.338+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Pioneer France introduced the rules in 2017 and a year later fined
        pest control firm Rentokil Initial 60,000 euros ($66,700) for requiring an
        employee to always have his phone on.'
    section9:
      primarytype: 'block'
      uuid: '20a66fc9-9f4a-43c9-bf3b-46794f7494ba'
      activationstatus: true
      created: 2024-08-26T10:27:15.338+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.338+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Rachel Abdelnour, who works in advertising, said the changes would
        help her disconnect in an industry where clients often have different working
        hours.'
    section10:
      primarytype: 'block'
      uuid: 'bf7b357a-6022-4d0d-ac6b-9210669949de'
      activationstatus: true
      created: 2024-08-26T10:27:15.338+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.338+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"I think it’s actually really important that we have laws like this,"
        she told Reuters. "We spend so much of our time connected to our phones, connected
        to our emails all day, and I think that it’s really hard to switch off as
        it is."'
    section11:
      primarytype: 'block'
      uuid: '54405c68-8f15-479d-9da2-53916bd29dac'
      activationstatus: true
      created: 2024-08-26T10:27:15.339+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.339+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2>Refusal must be reasonable&nbsp;</h2>'
    section12:
      primarytype: 'block'
      uuid: 'ca364b22-1c43-4f02-bd6a-f824fb289b84'
      activationstatus: true
      created: 2024-08-26T10:27:15.339+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.339+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>To cater for emergencies and jobs with irregular hours, the rule
        still allows employers to contact their workers, who can only refuse to respond
        where it is reasonable to do so.</p>'
    section13:
      primarytype: 'block'
      uuid: '05b6f212-668c-49a7-bc18-b006675772fa'
      activationstatus: true
      created: 2024-08-26T10:27:15.340+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.340+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Determining whether a refusal is reasonable will be up to Australia’s
        industrial umpire, the Fair Work Commission (FWC), which must take into account
        an employee’s role, personal circumstances and how and why the contact was
        made.'
    section14:
      primarytype: 'block'
      uuid: '8c877c36-05d0-4900-93e3-3806fa1b573c'
      activationstatus: true
      created: 2024-08-26T10:27:15.340+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.340+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'It has the power to issue a cease and desist order and, failing that,
        levy fines of up A$19,000 for an employee or up to A$94,000 for a company.'
    section15:
      primarytype: 'block'
      uuid: '123b7545-8f18-4da8-8cb1-a144e7e1764c'
      activationstatus: true
      created: 2024-08-26T10:27:15.341+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'But the Australian Industry Group, an employer group, says ambiguity
        about how the rule applies will create confusion for bosses and workers. Jobs
        will become less flexible and in doing so slow the economy, it added.'
    section16:
      primarytype: 'block'
      uuid: 'cbbc080d-438a-4d30-bf42-e95684d21410'
      activationstatus: true
      created: 2024-08-26T10:27:15.341+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"The laws came literally and figuratively out of left field, were introduced
        with minimal consultation about their practical effect and have left little
        time for employers to prepare," the group said on Thursday.'
    section17:
      primarytype: 'block'
      uuid: '7cf28493-900c-4224-b7fe-1ddb95753e94'
      activationstatus: true
      created: 2024-08-26T10:27:15.342+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.342+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The president of the Australian Council of Trade Unions Michele O'Neil
        said the caveat built into the law meant it won't interfere with reasonable
        requests. Instead, it will stop workers paying the price for poor planning
        by management, she said.'
    section18:
      primarytype: 'block'
      uuid: '3c3bb85a-4c41-4624-8f7b-c9227f289382'
      activationstatus: true
      created: 2024-08-26T10:27:15.342+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.342+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She cited an unidentified worker who finished a shift at midnight,
        only to be texted four hours later and told to be back at work by 6 a.m.'
    section19:
      primarytype: 'block'
      uuid: '6cac7d8f-3fde-48f7-9f57-5daeeb1d0ef8'
      activationstatus: true
      created: 2024-08-26T10:27:15.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.343+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"It’s so easy to make contact, common sense doesn’t get applied anymore,"
        she said.'
    section20:
      primarytype: 'block'
      uuid: '4779419d-a410-465e-a857-e1552c85dd00'
      activationstatus: true
      created: 2024-08-26T10:27:15.343+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.343+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>"We think this will cause bosses to pause and think about whether
        they really need to send that text or that email."</p>'
    section21:
      primarytype: 'block'
      uuid: 'b6d56895-9b03-466b-9c08-4270f07741c8'
      activationstatus: true
      created: 2024-08-26T10:27:15.344+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:23.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:27:15.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>(Reporting by Lewis Jackson; Editing by Kim Coghill)</p>'
