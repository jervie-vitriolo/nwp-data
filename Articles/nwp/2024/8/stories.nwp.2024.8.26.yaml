    title: '‘Law must take its course’ on Quiboloy cases, Bersamin says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '712d3181-49bc-449e-a2ab-9c0ede2c7a3f'
      activationstatus: true
      created: 2024-08-26T19:02:30.439+08:00
