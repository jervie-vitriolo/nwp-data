      lastmodified: 2024-08-26T16:36:35.754+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Sila po ang nananakit po sa kapulisan. Sila po ang sumusugod. Sila\
        \ ang nangbabato ng mga bagay, including mga upuan po. During po sa pagbabato\
        \ nila ng bato, upuan, fire extinguisher, ang mga kasamahan din po nila na\
        \ members ang nasasaktan,” dela Rey told NewsWatch Plus.\r"
