      type: 'text'
      text: '“Uphold the principles of democracy, abide by the rule of law, and
        defend our sovereignty. Let us acknowledge the significance of history and
        pass it on to young Filipinos so we can nurture in our children the love of
        country,” said Marcos.'
    section11:
      primarytype: 'block'
      uuid: '20eb515c-d49c-4d15-ae2c-151693244bb2'
