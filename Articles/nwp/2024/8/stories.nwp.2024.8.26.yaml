    title: 'Ex-lawmaker Teves sought assistance from UN Commission on Human Rights'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'bcd2520c-68d0-465b-a7f3-2157b9f7f365'
      activationstatus: true
      created: 2024-08-26T18:14:06.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Expelled Negros Oriental
        congressman Arnolfo Teves has sought assistance from the United Nations (UN)
        Commission on Human Rights on the issues hounding him.</p>'
    section1:
      primarytype: 'block'
      uuid: '7e6da39d-f6e9-4f16-bf58-4920fe657315'
      activationstatus: true
      created: 2024-08-26T18:14:06.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '6d768f26-77a4-4db8-9c09-afdbdc23847b'
      activationstatus: true
      created: 2024-08-26T18:14:06.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Teves’ legal counsel, Ferdinand Topacio, said the former congressman’\
        s camp has two filings before the UN body as they bring up the matter of “\
        harassment” and “political persecution.”\r"
    section3:
      primarytype: 'block'
      uuid: '7be4e8ad-1aed-4e57-9c3e-6044aa0b3c68'
      activationstatus: true
      created: 2024-08-26T18:14:06.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '097140db-448c-4afa-b1c4-d6529cc800f6'
      activationstatus: true
      created: 2024-08-26T18:14:06.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“One is invoking his right and containing about violations of his human\
        \ rights and another is an application to the special rapporteurs to look\
        \ into the case and see whether or not there is a violation of the rights\
        \ of Mr. Teves as an individual and subject of international law under both\
        \ the United Nations and Universal Declaration of Human Rights and International\
        \ Treaty on Civil and Political Rights,” Topacio said in a press forum.\r"
    section5:
      primarytype: 'block'
      uuid: 'add9c6b8-483d-4f27-bbf9-ab0d369586fe'
      activationstatus: true
      created: 2024-08-26T18:14:06.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7c61f01c-945f-402f-a8b9-a60b39d73cab'
      activationstatus: true
      created: 2024-08-26T18:14:06.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The lawyer noted that the Philippines is a signatory to the said international\
        \ laws.\r"
    section7:
      primarytype: 'block'
      uuid: '836893c4-356c-4989-bee6-fab5201f4e50'
      activationstatus: true
      created: 2024-08-26T18:14:06.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '473967c6-1b45-4cb7-9c93-ba424aca6a69'
      activationstatus: true
      created: 2024-08-26T18:14:06.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Under the doctrine of incorporation, they become also a part of the\
        \ law. In the same level as acts of Congress. Therefore, dapat sundin ng ating\
        \ gobyerno [the government should follow it],” Topacio said.\r"
    section9:
      primarytype: 'block'
      uuid: 'a638673c-5653-4951-92e4-9d65e50f7365'
      activationstatus: true
      created: 2024-08-26T18:14:06.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '6d0768ea-a49a-42d5-97a0-aad1f5f9e965'
      activationstatus: true
      created: 2024-08-26T18:14:06.337+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.337+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Teves is in Timor Leste for political asylum.\r"
    section11:
      primarytype: 'block'
      uuid: 'fd0dd18e-a6ff-4b32-a4ae-4114d53155a7'
      activationstatus: true
      created: 2024-08-26T18:14:06.337+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.337+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '4d1e6a98-8ff0-4193-98b4-d5feb8dfe24c'
      activationstatus: true
      created: 2024-08-26T18:14:06.338+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.338+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In June, the Justice department said Timor Leste’s Court of Appeals\
        \ approved the Philippines request to extradite Teves. But he has yet to return\
        \ to the country.\r"
    section13:
      primarytype: 'block'
      uuid: 'fadff890-c67e-43e5-ad1e-48f8a0353b8c'
      activationstatus: true
      created: 2024-08-26T18:14:06.338+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.338+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '9a2d61d4-abaa-44a2-866b-0b5508f882ce'
      activationstatus: true
      created: 2024-08-26T18:14:06.339+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.339+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Teves has been tagged in the Negros Oriental shootings that resulted\
        \ in the killing of Governor Roel Degamo, among others.\r"
    section15:
      primarytype: 'block'
      uuid: 'b21c6bbe-d90f-4ed0-9392-2f9c536a52cc'
      activationstatus: true
      created: 2024-08-26T18:14:06.339+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.339+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ae4be28f-1606-4df1-b9f1-84d12001ce35'
      activationstatus: true
      created: 2024-08-26T18:14:06.340+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:14.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:06.340+08:00
      lastmodifiedby: 'daniza-nwp'
