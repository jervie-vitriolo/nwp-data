      lastmodified: 2024-08-26T16:36:35.752+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Three members of the
        Kingdom of Jesus Christ (KOJC) have been arrested amid an ongoing operation
        to serve arrest warrants against Pastor Apollo Quiboloy in Davao City.</p>'
