    title: 'Eraserheads to reunite for UAAP kickoff'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '19dafe95-fd8a-4483-be98-7e4c7d02e5b5'
      activationstatus: true
      created: 2024-08-26T18:14:21.689+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.487+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:21.697+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Fans of legendary rock
        band Eraserheads are in for a nostalgic treat, as the OPM group is set to
        reunite soon.</p>'
    section1:
      primarytype: 'block'
      uuid: '8bfd9776-af0b-4513-b524-50370d1ad5a2'
      activationstatus: true
      created: 2024-08-26T18:14:21.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:21.690+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The group will headline the opening ceremony of the University Athletic
        Association of the Philippines (UAAP) Season 87 on Sept. 7 at the Araneta
        Coliseum in Quezon City.'
    section2:
      primarytype: 'block'
      uuid: '587b8baa-7fd6-452d-81d4-0095f8a6196c'
      activationstatus: true
      created: 2024-08-26T18:14:21.690+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.488+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:21.690+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'UP Diliman will host the kickoff event, with the theme “Stronger Better
        Together”.'
    section3:
      primarytype: 'block'
      uuid: '9fe649ef-3f9c-4d75-84b7-47d64fae9cc0'
      activationstatus: true
      created: 2024-08-26T18:14:21.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:21.691+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“We're happy that the Eraserheads are going to share their magic with
        the UAAP as we start Season 87. Saktong-sakto iyong mangyayaring ito sa theme
        natin (it’s fit for our theme) for this season,” Bo Perasol, UP Office for
        Athletics and Sports Development director, was quoted as saying in a press
        release.'
    section4:
      primarytype: 'block'
      uuid: 'c74b4e98-376d-45a2-b801-2f28f04b3d88'
      activationstatus: true
      created: 2024-08-26T18:14:21.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:21.691+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Perasol said this serves as a full-circle moment for Eraserheads who
        began their roots in UP.'
    section5:
      primarytype: 'block'
      uuid: '03ed1bf0-7e71-481c-961e-4818c03c2de8'
      activationstatus: true
      created: 2024-08-26T18:14:21.691+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:21.691+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“They reached the top, disbanded, reunited, and now, full circle na
        sila sa homecoming nila sa UP and sa UAAP. They are true music icons and legends
        and our national pride,” he said.'
    section6:
      primarytype: 'block'
      uuid: 'f9eab14c-7fe7-4694-9aad-9cdcef64885e'
      activationstatus: true
      created: 2024-08-26T18:14:21.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:21.692+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: They reached the top, disbanded, reunited, and now come
        full circle as they return home to UP and UAAP. They are true music icons
        and legends and our national pride.]'
    section7:
      primarytype: 'block'
      uuid: '2b2644e8-a950-461a-b086-6d6a6e902620'
      activationstatus: true
      created: 2024-08-26T18:14:21.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:21.692+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Just last week, the University honored the band with its “Gawad Oblation”
        award - the highest honor that UP gives its alumni for their significant contributions
        and extraordinary service.'
    section8:
      primarytype: 'block'
      uuid: '96b12cae-2a4e-4156-9197-db5a938d025c'
      activationstatus: true
      created: 2024-08-26T18:14:21.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:14.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:14:21.693+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The band first reunited in 2022 with a sold-out concert, which was
        followed by international tours.</p>'
