      lastmodified: 2024-08-26T16:36:35.764+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "As of Monday noon, there were about 200 rallyists. The number of rallyists\
        \ peaked on Sunday at about 1,000. Some 500 police personnel meanwhile are\
        \ deployed.\r"
    section29:
      primarytype: 'block'
      uuid: '9e584fb9-d014-4c60-b1d1-c27859b04e5f'
      activationstatus: true
      created: 2024-08-26T16:36:35.765+08:00
      createdby: 'daniza-nwp'
