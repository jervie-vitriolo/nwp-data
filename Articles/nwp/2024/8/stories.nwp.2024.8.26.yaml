      activationstatus: true
      created: 2024-08-26T18:56:29.459+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:13.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T18:56:29.459+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The coalition said the aspirants have a common vision for a “just
        and equitable” Philippines.</p>'
    section17:
      primarytype: 'block'
      uuid: 'c88c4a67-53d5-4d87-b314-c18bd0680d36'
