  'START HERE----->reuters-journalist-killed':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-26T11:22:32.000+08:00
    imagesource: 'deb125a5-3dba-4496-9c75-65aaffaad5fb'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ed6e3666-b1b6-49a5-b7a8-93365f74aea5'
    lead: ' A member of the Reuters team covering the war in Ukraine, was killed
      and two Reuters journalists were injured in a strike on a hotel in the eastern
      Ukrainian city of Kramatorsk, the news agency said on Sunday.'
    activationstatus: true
    created: 2024-08-26T11:25:18.932+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:22.356+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:29.674+08:00
    lastmodified: 2024-08-26T11:25:30.345+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Reuters safety adviser killed, two journalists injured in Ukraine’s
      Kramatorsk'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f4934bb9-7bc0-4f02-87e4-67810479a177'
      activationstatus: true
      created: 2024-08-26T11:25:18.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.359+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.338+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Reuters -</strong> Ryan Evans, a member of the Reuters team
        covering the war in Ukraine, was killed and two Reuters journalists were injured
        in a strike on a hotel in the eastern Ukrainian city of Kramatorsk, the news
        agency said on Sunday.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd8eb2d15-5b2c-41ce-b340-5533765afa3e'
      activationstatus: true
      created: 2024-08-26T11:25:18.945+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.339+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Evans, who was working as a safety adviser for the agency, was killed
        after a missile struck the Hotel Sapphire where he was staying as part of
        a six-person team on Saturday, Reuters said in a statement.'
    section2:
      primarytype: 'block'
      uuid: '693b7460-a30f-4758-b615-7094a9e58100'
      activationstatus: true
      created: 2024-08-26T11:25:18.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.360+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.339+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Two of the agency’s journalists were being treated in hospital; one
        of them was seriously injured, it said.'
    section3:
      primarytype: 'block'
      uuid: 'cd6b8964-5ca9-4c5b-8563-845f5ac1876f'
      activationstatus: true
      created: 2024-08-26T11:25:18.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.361+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.340+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We are urgently seeking more information about the attack, including
        by working with the authorities in Kramatorsk, and we are supporting our colleagues
        and their families," Reuters said.'
    section4:
      primarytype: 'block'
      uuid: '0b851fce-4d7e-449f-91c4-1a2ddea31c63'
      activationstatus: true
      created: 2024-08-26T11:25:18.946+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.340+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Evans, a former British soldier, had been working with Reuters since
        2022 and advised its journalists on safety around the world including in Ukraine,
        Israel and at the Paris Olympics. He was 38.'
    section5:
      primarytype: 'block'
      uuid: '51547ee7-2a0f-4379-a983-376594915fcd'
      activationstatus: true
      created: 2024-08-26T11:25:18.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We send our deepest condolences and thoughts to Ryan’s family and
        loved ones. Ryan has helped so many of our journalists cover events around
        the world; we will miss him terribly," Reuters said.'
    section6:
      primarytype: 'block'
      uuid: '15442842-d8b3-458a-90f3-81da56b577ed'
      activationstatus: true
      created: 2024-08-26T11:25:18.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The three other members of the Reuters team who were in the hotel at
        the time of the strike were accounted for and safe, the agency said.'
    section7:
      primarytype: 'block'
      uuid: '2ae9ed78-8285-4c34-9c90-21923c6906f7'
      activationstatus: true
      created: 2024-08-26T11:25:18.947+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.341+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'President Volodymyr Zelenskiy said the hotel was hit by a Russian Iskander
        missile, a ballistic missile that can strike at distances up to 500 km (310
        miles).'
    section8:
      primarytype: 'block'
      uuid: 'f8c74f7b-c049-4516-9d55-164cca8f7d57'
      activationstatus: true
      created: 2024-08-26T11:25:18.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.342+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"An ordinary city hotel was destroyed by the Russian Iskander," he
        said in his evening address on Sunday, adding the strike was "absolutely purposeful,
        thought out ... my condolences to family and friends".'
    section9:
      primarytype: 'block'
      uuid: '9f38ee45-8088-48c8-b705-cbcb6e1a082f'
      activationstatus: true
      created: 2024-08-26T11:25:18.948+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.342+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Russian Defence Ministry did not respond to a request for comment.'
    section10:
      primarytype: 'block'
      uuid: 'a52943a9-8503-47c4-8ba6-9f6524e70df3'
      activationstatus: true
      created: 2024-08-26T11:25:18.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.343+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Reuters was not able to independently verify if the missile that
        hit the hotel was fired by Russia or if it was a deliberate strike on that
        building.</p>'
    section11:
      primarytype: 'block'
      uuid: '493b2d5c-c731-498d-838d-2fad5b8b69d4'
      activationstatus: true
      created: 2024-08-26T11:25:18.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.343+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Donetsk province’s regional prosecutor’s office said in a Telegram
        post earlier that the body of a British citizen had been found in the rubble
        of a hotel building in Kramatorsk.'
    section12:
      primarytype: 'block'
      uuid: 'c915262e-52a5-4380-aa3c-4eb4bff46077'
      activationstatus: true
      created: 2024-08-26T11:25:18.949+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The hotel was "destroyed" at 10:35 p.m. local time (1935 GMT) on Saturday
        "probably with an Iskander-M missile", it said. The prosecutor’s office has
        opened a pre-trial investigation into the strike, it said.'
    section13:
      primarytype: 'block'
      uuid: '4dbf71fb-e4fe-44a3-9182-923d01dfac7a'
      activationstatus: true
      created: 2024-08-26T11:25:18.950+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T11:25:30.344+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Rachel Armstrong and Tom Balmforth, Editing by
        Frances Kerry)</em></p>'
  'START HERE----->philippines-doh-mpox-cases':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-26T13:34:57.000+08:00
    imagesource: '83243e84-0deb-4c06-8e5a-6803397e2821'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '3646fd96-075b-4ba1-91b8-d8c57bd2a548'
    lead: 'The Philippines has detected two more cases of mpox caused by the milder
      variant, bringing the total active cases to three, the Department of Health
      announced Monday.'
    activationstatus: true
    created: 2024-08-26T13:37:20.953+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:11:21.512+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:29.891+08:00
    lastmodified: 2024-08-26T16:56:12.379+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH detects two more mpox cases of ‘milder’ strain in Metro Manila'
    updated: 2024-08-26T16:55:41.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '96395a08-e491-4775-ae6e-ae05a59571ac'
      activationstatus: true
      created: 2024-08-26T15:16:22.604+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippines has
        detected two more cases of mpox caused by the milder variant, bringing the
        total active cases to three, the Department of Health announced Monday, Aug.
        26.</p>'
    section1:
      primarytype: 'block'
      uuid: '25ae554c-cb57-4018-b397-b85b10de62c5'
      activationstatus: true
      created: 2024-08-26T15:16:22.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement, the DOH said two male patients from Metro Manila tested\
        \ positive to clade II of the monkeypox virus. \r"
    section2:
      primarytype: 'block'
      uuid: 'db3da463-8437-4a2e-a67f-7df26dcd9a33'
      activationstatus: true
      created: 2024-08-26T15:16:22.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“We continue to see local transmission of mpox clade II here in
        the Philippines, in Metro Manila in particular,” Health Secretary Ted Herbosa
        said. “Mpox moves from skin-to-skin, both during sexual encounters and also
        other intimate forms of skin contact. It is not airborne.”</p>'
    section3:
      primarytype: 'block'
      uuid: '5ee36af6-e84f-465e-9154-d605cbce8004'
      activationstatus: true
      created: 2024-08-26T15:16:22.605+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.365+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The detection followed the <a href="https://www.newswatchplus.ph/news/2024/8/19/ph-new-mpox-case.html">first
        mpox case this year</a>, announced just last week. Case 10, a 33-year-old
        male, does not have travel history outside the country.</p>'
    section4:
      primarytype: 'block'
      uuid: '1ae43dab-22d6-473a-9aab-d93cbc64850b'
      activationstatus: true
      created: 2024-08-26T15:16:22.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.365+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health spokesperson Albert Domingo said the DOH  “cannot determine\
        \ yet any epidemiologic linkages of cases 11 and 12 to case 10.”\r"
    section5:
      primarytype: 'block'
      uuid: '585c8726-ce06-4945-879e-5c46f36ca48f'
      activationstatus: true
      created: 2024-08-26T15:16:22.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.366+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But what’s certain, according to the DOH, was that the “transmission\
        \ dynamics for the two new cases are consistent with earlier warnings: close\
        \ and intimate, skin-to-skin contact.”\r"
    section6:
      primarytype: 'block'
      uuid: 'ddccf4ff-26f0-4706-b14e-02cb2f849f10'
      activationstatus: true
      created: 2024-08-26T15:16:22.606+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.366+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The country recorded 12 cases of mpox, which causes flu-like symptoms\
        \ and pus-filled lesions, since 2022. Nine cases have already recovered in\
        \ 2023, the DOH said.\r"
    section7:
      primarytype: 'block'
      uuid: '4a6c9cb2-bccd-491d-9e5d-c954f4e80451'
      activationstatus: true
      created: 2024-08-26T15:16:22.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.520+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.367+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The World Health Organization (WHO) declared a global health emergency\
        \ for mpox as clade Ib currently drives the outbreak in Africa. \r"
    section8:
      primarytype: 'block'
      uuid: '46f7aa86-c631-47cf-b0c0-0810fb6077b5'
      activationstatus: true
      created: 2024-08-26T15:16:22.607+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.520+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.367+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said mpox is treated with supportive care. “Patients with no\
        \ other illnesses may stay at home after testing, until all scabs fall off\
        \ and a new layer of skin forms, typically after 2-4 weeks,” The DOH also\
        \ said. \r"
    section9:
      primarytype: 'block'
      uuid: '69629905-eda6-4297-a5a4-b3ba504826b1'
      activationstatus: true
      created: 2024-08-26T15:16:22.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.521+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.368+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The secretary also said the <a href="https://www.newswatchplus.ph/news/2024/8/24/doh-ph-asked-who-mpox-vaccines.html">Philippines
        has asked the WHO for 2,000 doses of vaccines</a> to fight mpox. He added
        WHO member states agreed to bring the doses first to Africa.</p>'
    section10:
      primarytype: 'block'
      uuid: '1c5c7b65-4eb0-453f-b215-dfbeb4e54b78'
      activationstatus: true
      created: 2024-08-26T15:16:22.608+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.522+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.368+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: 'e70668b4-51bf-4e12-82dd-d8c8bce58fb4'
      activationstatus: true
      created: 2024-08-26T15:16:22.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.522+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.369+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Cases 11 and 12</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '159fe60c-3732-48ce-9944-14a222ca6cdb'
      activationstatus: true
      created: 2024-08-26T15:16:22.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.369+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH said Case 11 is a 37-year-old male from the National Capital\
        \ Region who noticed his symptoms on Aug. 10. He was admitted to a government\
        \ hospital on Aug. 22 and is currently recovering there.\r"
    section13:
      primarytype: 'block'
      uuid: 'bcf00d83-5fb0-425e-b947-ce3a2c950b07'
      activationstatus: true
      created: 2024-08-26T15:16:22.609+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.370+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His symptoms included a “distinct rash [that] began on his face, arms,\
        \ legs, thorax, palms, and soles.”\r"
    section14:
      primarytype: 'block'
      uuid: '387de0a1-f07c-4306-927d-176b5a446a62'
      activationstatus: true
      created: 2024-08-26T15:16:22.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.370+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Initial investigation showed that case 11 had no known exposure to\
        \ any person with similar symptoms, but admitted to close, intimate, and skin-to-skin\
        \ contact within 21 days before the start of his symptoms,” the DOH said.\r"
    section15:
      primarytype: 'block'
      uuid: 'f95157e9-b1ee-400e-ad7f-2fbfcd5d4023'
      activationstatus: true
      created: 2024-08-26T15:16:22.610+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the symptoms of Case 12, a 32-year-old male also from NCR,\
        \ started Aug. 14. He saw skin lesions (clear, fluid-filled vesicles) at his\
        \ groin area, before developing a fever days later.  \r"
    section16:
      primarytype: 'block'
      uuid: 'bfaad945-d1e3-4966-ab31-d25c145fd388'
      activationstatus: true
      created: 2024-08-26T15:16:22.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH said the patient admitted to “close, intimate and skin-to-skin\
        \ contact with one sexual partner.” \r"
    section17:
      primarytype: 'block'
      uuid: 'fa830bbb-3489-403b-91a2-40ebaac7abfb'
      activationstatus: true
      created: 2024-08-26T15:16:22.611+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.372+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency said he was initially managed as a case of a bacterial infection,\
        \ but was advised to seek consultation at a government hospital after having\
        \ pimple-like lesions. His skin sample was taken on Aug. 23.\r"
    section18:
      primarytype: 'block'
      uuid: '683d797e-ea05-475a-9070-911ff286fce1'
      activationstatus: true
      created: 2024-08-26T15:16:22.612+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.373+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“He was advised home isolation while awaiting results, and has been\
        \ staying at home ever since,” the DOH said.\r"
    section19:
      primarytype: 'block'
      uuid: '8da5666d-b6c4-464a-a948-cd73e318cd26'
      activationstatus: true
      created: 2024-08-26T15:16:22.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.373+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'd614de9c-9902-4e62-9858-6b87b97e6a90'
      activationstatus: true
      created: 2024-08-26T15:16:22.613+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>QC gov’t on contact tracing</strong></h2>'
    section21:
      primarytype: 'block'
      uuid: '6df02ec6-530d-46a4-939e-f84d1079b31e'
      activationstatus: true
      created: 2024-08-26T15:16:22.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For its part, the Quezon City government continues its contact tracing\
        \ efforts after Case 10, a 33-year-old male, visited a massage spa and a dermatology\
        \ clinic in the city before the announcement of his test results for mpox.\r"
    section22:
      primarytype: 'block'
      uuid: '5a31eb35-f2e1-4685-8acf-c54955b5948d'
      activationstatus: true
      created: 2024-08-26T15:16:22.614+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Local health officials identified <a href="https://www.newswatchplus.ph/news/2024/8/21/quezon-city-close-contacts-mpox.html">41
        close contacts</a>, with 28 of them under self-quarantine.&nbsp;</p>'
    section23:
      primarytype: 'block'
      uuid: '00d862e4-e196-49eb-8369-945f9b423622'
      activationstatus: true
      created: 2024-08-26T15:16:22.615+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement on Monday, the local government unit said it shut
        down Fahrenheit Cafe and Fitness Center (F Club) last Saturday “for not allowing
        the city’s contact tracing team to conduct investigation and inquiries in
        the establishment.”</p>'
    section24:
      primarytype: 'block'
      uuid: '309f3595-29bf-468d-80c3-48b493b69814'
      activationstatus: true
      created: 2024-08-26T16:56:12.343+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.531+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Quezon City Mayor Joy Belmonte said it was a threat to public health,\
        \ adding the club’s refusal violated Republic Act 11332, or the Mandatory\
        \ Reporting of Notifiable Diseases and Health Events of Public Concern Act.\r"
    section25:
      primarytype: 'block'
      uuid: '5dfc277e-a298-4180-b471-316b7f0db4c2'
      activationstatus: true
      created: 2024-08-26T16:56:12.343+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.343+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.facebook.com/FClubManila/posts/pfbid0bhcPnS4CChKEqJNY9u51JFazdQFYWSBtibkfdhCL8Lis4YAZSrR2Zf46fptAiJ4rl">The
        club, on Monday, wrote on Facebook</a>: “As per directive of the Health City
        Government of Quezon City, F Club will hold operations until further notice.
        MPOX Preventive Measures are taking place. We apologize for the inconvenience.”&nbsp;</p>'
    section26:
      primarytype: 'block'
      uuid: '4d54d1c0-c3a7-4a0f-9b18-4ff6f2e63db7'
      activationstatus: true
      created: 2024-08-26T16:56:12.344+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.532+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The club’s management has yet to respond to a NewsWatch Plus request\
        \ for comment regarding the Quezon City local government’s decision.\r"
    section27:
      primarytype: 'block'
      uuid: 'cd03d648-42c0-41ac-990e-d43d1bf7e814'
      activationstatus: true
      created: 2024-08-26T16:56:12.344+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.344+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Belmonte called on business owners to “work closely with the city government,\
        \ especially on public health concerns.”\r"
    section28:
      primarytype: 'block'
      uuid: 'acb1e98e-9485-4e90-9888-41c6e492f4df'
      activationstatus: true
      created: 2024-08-26T16:56:12.345+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:21.533+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:56:12.345+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The massage spa where Case 10 visited has been temporarily closed
        after local authorities found it failed to renew its business permit.</p>'
