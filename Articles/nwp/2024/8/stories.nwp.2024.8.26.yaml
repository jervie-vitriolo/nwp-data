      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:36:35.754+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Six cops were hurt during the prayer and candle-lighting vigil.\r"
