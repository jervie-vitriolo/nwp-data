      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.450+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Malacañang has denied
        that state action against controversial Pastor Apollo Quiboloy was politically
        motivated.</p>'
    section1:
      primarytype: 'block'
      uuid: '4c6543a5-f672-4b3b-a4ef-de10d4882588'
      activationstatus: true
      created: 2024-08-26T19:02:30.439+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.439+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This was after some 2,000 Davao police personnel stormed the compound\
        \ of Kingdom of Jesus Christ (KOJC) in Davao City over the weekend, hoping\
        \ to serve the arrest warrant against its founder Quiboloy. \r"
    section2:
      primarytype: 'block'
      uuid: 'dfe948f0-5bd7-4241-8f37-1b33cb3f26e4'
      activationstatus: true
      created: 2024-08-26T19:02:30.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.650+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.440+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Alam mo, madaling sabihing politically motivated pero hindi naman\
        \ totoo ‘yun,” Executive Secretary Lucas Bersamin told reporters on Monday,\
        \ Aug. 26.\r"
    section3:
      primarytype: 'block'
      uuid: 'f1e3c14a-d5ee-4a20-85bb-34f83a3019c6'
      activationstatus: true
      created: 2024-08-26T19:02:30.440+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.651+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.440+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It’s easy to say that it is politically motivated but\
        \ it’s not true.]\r"
    section4:
      primarytype: 'block'
      uuid: '1749df24-6fc8-457d-923c-7db18377becc'
      activationstatus: true
      created: 2024-08-26T19:02:30.441+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.441+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The law must take its course,” Bersamin said. “Mayroon namang process\
        \ diyan [There’s due process].” \r"
    section5:
      primarytype: 'block'
      uuid: '0f692cf9-bb3d-4784-a25f-c703196ae929'
      activationstatus: true
      created: 2024-08-26T19:02:30.441+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.652+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.441+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>RELATED STORIES:</strong></p>'
    section6:
      primarytype: 'block'
      uuid: '8656581f-202a-4938-b850-d3615501292d'
      activationstatus: true
      created: 2024-08-26T19:02:30.441+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.653+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.441+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2024/8/26/quiboloy-followers-arrested.html">Three
        Quiboloy followers arrested</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: '0d57c9fc-c48a-4444-b887-6ef50177754a'
      activationstatus: true
      created: 2024-08-26T19:02:30.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.442+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2024/8/26/chr-urges-quiboloy-surrender.html">CHR
        to Quiboloy: Surrender to ease tensions</a></strong></p>'
    section8:
      primarytype: 'block'
      uuid: 'b0319041-c3ca-4043-b450-f296a84b830c'
      activationstatus: true
      created: 2024-08-26T19:02:30.442+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.442+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A <a href="https://www.newswatchplus.ph/news/2024/8/24/man-dies-kojc-compound-quiboloy-manhunt.html">male
        member of KOJC died</a> on Saturday after he lost consciousness during the
        manhunt for Quiboloy. He was rushed to the hospital but was declared dead
        on arrival.&nbsp;</p>'
    section9:
      primarytype: 'block'
      uuid: '26bff423-83cb-4dbe-b534-33067c157558'
      activationstatus: true
      created: 2024-08-26T19:02:30.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.655+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.443+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Dutertes have condemned the raid. <a href="https://www.newswatchplus.ph/news/2024/8/25/duterte-condemns-pnp-raid-quiboloy-kojc.html">Vice
        President Sara Duterte</a> even asked for forgiveness from KOJC for seeking
        electoral support for President Ferdinand Marcos Jr. during the 2022 national
        elections.</p>'
    section10:
      primarytype: 'block'
      uuid: '8f8cfdf5-77e8-4f7f-ac7e-33364935181d'
      activationstatus: true
      created: 2024-08-26T19:02:30.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.443+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A self-proclaimed “Appointed Son of God,” Quiboloy is facing arrest\
        \ warrants for abuse and human trafficking cases in Davao and Pasig courts.\r"
    section11:
      primarytype: 'block'
      uuid: '90d8487d-c66d-435f-b22d-753b09ab278b'
      activationstatus: true
      created: 2024-08-26T19:02:30.443+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.443+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The televangelist is also wanted by the United States Federal Bureau\
        \ of Investigation (FBI) for his alleged participation in a labor trafficking\
        \ scheme and sex trafficking, among others.\r"
    section12:
      primarytype: 'block'
      uuid: '0a59fa97-de40-4ef4-ae1c-84e64f7990c1'
      activationstatus: true
      created: 2024-08-26T19:02:30.444+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:02:30.444+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Quiboloy is still at large. Authorities say the pastor is holed
        up underground as they heard a heartbeat from their radar, but they are yet
        to locate an entry point.</p>'
