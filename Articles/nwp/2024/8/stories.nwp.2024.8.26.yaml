      lastmodified: 2024-08-26T16:36:35.758+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Maawa naman kayo, may namatay na nga. Ilan pang mamamatay para tumigil\
        \ kayo before you realize that what you're doing is excessive?” Topacio said\
        \ in a forum.\r"
