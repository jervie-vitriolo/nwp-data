      lastmodified: 2024-08-26T13:39:54.666+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Oil firms are set to
        implement a price rollback for fuel products this week.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ca6ac66-654c-46bd-90d9-569846a99955'
      activationstatus: true
      created: 2024-08-26T13:39:54.663+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:20.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T13:39:54.663+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In separate advisories, Seaoil and Cleanfuel said they will cut
        per-liter prices of diesel by ₱1.90 and gasoline by ₱1.15.</p>'
    section2:
      primarytype: 'block'
      uuid: '27c9483c-abad-458c-8130-5b59af077e88'
      activationstatus: true
      created: 2024-08-26T13:39:54.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:20.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T13:39:54.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Seaoil also said it will reduce kerosene prices by ₱1.85 per liter.</p>'
    section3:
      primarytype: 'block'
      uuid: 'c8933e32-b36c-4124-b1cb-04e3a6c06676'
      activationstatus: true
      created: 2024-08-26T13:39:54.664+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:20.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T13:39:54.664+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the Department of Energy, the year-to-date total adjustment\
        \ of gasoline and diesel stands at a net increase of ₱8.05 per liter and ₱\
        5.95 per liter, respectively. Kerosene has a total net decrease of ₱2.15 per\
        \ liter.\r"
