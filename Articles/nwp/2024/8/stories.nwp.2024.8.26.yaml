      lastmodified: 2024-08-26T16:36:35.760+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "A KOJC member, manning one of the compound’s towers, lost consciousness\
        \ as the police conducted operations. He was rushed to the hospital, but was\
        \ declared dead on arrival.\r"
    section21:
      primarytype: 'block'
      uuid: '105bc5b8-3162-483b-b77d-9c3b6c1e9926'
      activationstatus: true
