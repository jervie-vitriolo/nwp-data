    title: 'Marcos honors teachers, farmers, civil servants on National Heroes Day'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '50dc14e8-45bc-4b75-81a7-212ee4875e22'
      activationstatus: true
      created: 2024-08-26T10:35:29.465+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:36:02.407+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. honored ordinary Filipinos and civil servants in the annual commemoration
        of the National Heroes Day on Monday, Aug. 26.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bb550395-bf70-4e9d-bc7b-14c13adcb178'
      activationstatus: true
      created: 2024-08-26T10:35:29.466+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:36:02.407+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, Marcos paid tribute to farmers, teachers, healthcare
        workers, and other citizens who “carry out simple acts of kindness to others”.'
    section2:
      primarytype: 'block'
      uuid: '6d845019-889a-43c1-ae63-8e1096847050'
      activationstatus: true
      created: 2024-08-26T10:35:29.466+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:36:02.408+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He also remembered the sacrifices of Filipino revolutionaries who fought
        for freedom.'
    section3:
      primarytype: 'block'
      uuid: 'f4780e2d-7b55-45d8-b5d6-0f3ced12497c'
      activationstatus: true
      created: 2024-08-26T10:35:29.467+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:36:02.408+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Our heroes’ stories of courage, resilience, and patriotism bear even
        greater significance now that we are on the journey to becoming a truly vitalized
        and united nation,” Marcos said in a statement.'
    section4:
      primarytype: 'block'
      uuid: 'd846517c-6a48-4df6-8d98-a46e491b04eb'
      activationstatus: true
      created: 2024-08-26T10:35:29.467+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:36:02.409+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Let us draw inspiration from the strength of our ancestors and our
        fellow Filipinos as we dedicate our work to the challenging yet fulfilling
        task of creating a Bagong Pilipinas (new Philippines) where every individual
        can live a comfortable and dignified life,” he added.'
    section5:
      primarytype: 'block'
      uuid: '61721ad1-13cf-4890-8f6f-6a2d4871cdf4'
      activationstatus: true
      created: 2024-08-26T10:35:29.467+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:36:02.409+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The chief executive led the wreath-laying ceremony held at the Libingan
        ng mga Bayani in Taguig City.'
    section6:
      primarytype: 'block'
      uuid: '5df04965-a188-46da-8aec-9de5bad37918'
      activationstatus: true
      created: 2024-08-26T10:35:29.468+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:36:02.409+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'This year’s National Heroes’ Day is centered on the theme “Kabayanihan
        ng Pilipino sa Panahon ng Pagbabago”.'
    section7:
      primarytype: 'block'
      uuid: '479f533a-c765-4181-95cb-cbd04963d704'
      activationstatus: true
      created: 2024-08-26T10:35:29.468+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:36:02.410+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In his speech, Marcos also paid tribute to Filipino athletes who recently
        represented the country in the 2024 Paris Olympics.'
    section8:
      primarytype: 'block'
      uuid: 'd39b0289-6dcf-440b-80eb-6032b239fef8'
      activationstatus: true
      created: 2024-08-26T10:35:29.469+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:36:02.410+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“It (heroism) is embodied by our athletes who stood before millions
        bearing the name of the Philippines in the international arena. All our Olympic
        athletes who persevered and highlighted once again the Filipino talent in
        the field of sports,” he said.</p>'
    section9:
      primarytype: 'block'
      uuid: '01d82a79-37f9-4544-8ca3-e9a351df67f7'
      activationstatus: true
      created: 2024-08-26T10:35:29.469+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T10:36:02.411+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Marcos then called on Filipinos to exemplify heroism in their own ways.'
    section10:
      primarytype: 'block'
      uuid: 'd5a8147e-5e6a-49f2-ac0f-26956b972177'
      activationstatus: true
      created: 2024-08-26T10:35:29.470+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:22.836+08:00
      lastactivatedby: 'nelsonp'
