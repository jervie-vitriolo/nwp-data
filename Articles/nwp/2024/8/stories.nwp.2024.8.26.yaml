      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:36:35.765+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'f20d63e5-c0c0-455d-aecf-0ada772d319c'
      activationstatus: true
      created: 2024-08-26T16:36:35.765+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:17.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:36:35.765+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Philippine National Police (PNP) spokesperson PCol. Jean Fajardo said\
        \ they will conduct a forced dispersal within the day.\r"
    section31:
      primarytype: 'block'
      uuid: '92ab938f-626d-4b44-b8d2-14a67c9538cb'
      activationstatus: true
      created: 2024-08-26T16:36:35.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:17.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:36:35.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: 'e8f8867d-52e8-4767-8785-43d50c988718'
      activationstatus: true
      created: 2024-08-26T16:36:35.766+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:17.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:36:35.766+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“What we can assure you, hindi po manggagaling sa PNP ang panggugulo.\
        \ Hanggat maaari, gusto nating maging matahimik po 'yung dispersal mamaya,\
        \ sila po mismo ang magtanggal. We appeal doon sa kanilang mga leaders of\
        \ no less than 'yung LGU (local government units) po ng Davao na tulungan\
        \ po tayong makipag-negotiate sa kanila dahil hindi lamang po sila naaapektuhan\
        \ ng ginawa nilang barikada diyan at maging ang ibang mamamayan ng Davao ay\
        \ affected na rin po,” Fajardo said in a press briefing.\r"
