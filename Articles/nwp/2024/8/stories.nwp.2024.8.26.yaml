    title: 'Filipinos see another health emergency on mpox. Should we be worried?'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1cfda690-e4c0-44f4-832f-26372485fc23'
      activationstatus: true
      created: 2024-08-26T15:07:56.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.539+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>To sum up:</strong></p>'
    section2:
      primarytype: 'block'
      uuid: 'e66729f2-18b5-4e4f-b9e5-e83f637bc8cb'
      activationstatus: true
      created: 2024-08-26T15:07:56.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>Amid a global health emergency for mpox,
        the Philippines detected three active cases for 2024. The Department of Health
        says the recent infection is caused by the milder type of the virus.</em></p>'
    section3:
      primarytype: 'block'
      uuid: 'e4747785-9ed1-49e2-ab03-244957b571f0'
      activationstatus: true
      created: 2024-08-26T15:07:56.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.540+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>Health officials say there is no available
        vaccine yet in the country to fight against mpox. But they also point out
        supportive care can be done to treat possible cases.</em></p>'
    section4:
      primarytype: 'block'
      uuid: '81f1917e-8713-4d19-8d23-2969ed2c37ce'
      activationstatus: true
      created: 2024-08-26T15:07:56.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.442+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.541+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>The DOH says border controls and quarantine
        facilities are not needed.</em></p>'
    section5:
      primarytype: 'block'
      uuid: '23a1dc6e-1113-4606-a0fe-6b9e7b546054'
      activationstatus: true
      created: 2024-08-26T15:07:56.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.542+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>Health Secretary Ted Herbosa has ordered
        an increase in testing and reeducation of doctors to detect suspected cases.</em></p>'
    section6:
      primarytype: 'block'
      uuid: '756f56b1-addf-4e9d-80b2-5b1728f2b7ba'
      activationstatus: true
      created: 2024-08-26T15:07:56.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>Experts advise Filipinos to get reliable
        information on mpox.</em></p>'
    section7:
      primarytype: 'block'
      uuid: '81dcf716-7cc9-4129-9bd1-53ff4bef8c86'
      activationstatus: true
      created: 2024-08-26T15:07:56.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.543+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b1ddfe4f-71e4-4c35-a093-1b56fa943e37'
      activationstatus: true
      created: 2024-08-26T15:07:56.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The world is on guard
        for the current outbreak of mpox in Africa and global health authorities are
        doing everything not to let cases spill outside the continent.</p>'
    section10:
      primarytype: 'block'
      uuid: '8bb36f08-56ed-493a-af48-33eded6e2f7a'
      activationstatus: true
      created: 2024-08-26T15:07:56.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/15/mpox-world-health-public-health-emergency.html">WHO
        declares mpox a global public health emergency for second time in two years&nbsp;</a></strong></p>'
    section12:
      primarytype: 'block'
      uuid: 'b38ae6af-f350-4366-9e7b-ce78a7c4fde7'
      activationstatus: true
      created: 2024-08-26T15:07:56.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.545+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In the Philippines, the Department of Health said it detected three\
        \ mpox cases in 2024, bringing the total count to 12. \r"
    section14:
      primarytype: 'block'
      uuid: '8d6ee001-83ac-4ea6-b9bd-146bfc23a9fc'
      activationstatus: true
      created: 2024-08-26T15:07:56.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.546+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/8/19/ph-new-mpox-case.html">Case
        10</a> was announced on Aug. 19 — or five days after the declaration of a
        global health emergency for mpox. The Quezon City government identified <a
        href="https://www.newswatchplus.ph/news/2024/8/21/quezon-city-close-contacts-mpox.html">41
        close contacts</a>.&nbsp;</p>'
    section17:
      primarytype: 'block'
      uuid: '9dfe14c4-21b0-4411-88dd-a2197d873aeb'
      activationstatus: true
      created: 2024-08-26T15:07:56.060+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/8/26/philippines-doh-mpox-cases.html">Cases
        11 and 12</a> were announced on Aug. 26, but the DOH said it cannot determine
        yet any epidemiologic linkages of the two infections to case 10.&nbsp;</p>'
    section19:
      primarytype: 'block'
      uuid: 'a4eac98e-5390-4c9c-91fb-f20dcd4db66b'
      activationstatus: true
      created: 2024-08-26T15:07:56.061+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“That means ‘yong virus ay nandito na sa Pilipinas,” Health Secertary\
        \ Ted Herbosa said in a news conference where he announced the first reported\
        \ case this year. “We had nine cases noong 2023 pero pakonti-konti ‘yong nate-test,\
        \ that means the mpox virus is among us.” \r"
    section21:
      primarytype: 'block'
      uuid: '73e94dfe-bde3-4cb6-b856-a2e5dae0f0f8'
      activationstatus: true
      created: 2024-08-26T15:07:56.062+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: That means the virus is already in the Philippines. We\
        \ had nine cases in 2023 but only tested a few, which means the mpox virus\
        \ is among us.]\r"
    section23:
      primarytype: 'block'
      uuid: '63c52654-301d-424b-88cb-8ddb79049384'
      activationstatus: true
      created: 2024-08-26T15:07:56.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>But while some are concerned about another COVID-19-like situation,
        experts are appealing for calm as <a href="https://www.newswatchplus.ph/news/2024/8/20/mpox-not-new-covid.html">mpox
        is not the same as COVID-19</a>, a respiratory disease. NewsWatch Plus gives
        you the information you need to understand mpox.&nbsp;</p>'
    section24:
      primarytype: 'block'
      uuid: 'bd3cb1d6-bf51-4b6a-9da1-656943b27294'
      activationstatus: true
      created: 2024-08-26T15:07:56.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section25:
      primarytype: 'block'
      uuid: '48963494-c2bf-434b-b305-532d5c748494'
      activationstatus: true
      created: 2024-08-26T15:07:56.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'a1ee90b2-145e-4e29-aee1-c5ab7634406d'
      activationstatus: true
      created: 2024-08-26T15:07:56.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Determining clades is important</strong></h2>'
    section28:
      primarytype: 'block'
      uuid: '88b734c5-bbb9-4841-af36-ad21e56a903f'
      activationstatus: true
      created: 2024-08-26T15:07:56.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mpox, formerly called monkeypox, is a viral infection that causes flu-like\
        \ symptoms and a rash that looks like blisters or sores. These skin lesions\
        \ would be filled with water before turning to pus. Mpox is usually mild but\
        \ can be fatal.\r"
    section30:
      primarytype: 'block'
      uuid: '15fa4f55-a7c7-44fa-8bc0-f770e7b01041'
      activationstatus: true
      created: 2024-08-26T15:07:56.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The monkeypox virus can spread through close and intimate or sexual\
        \ contact with the infected person, through contact with contaminated materials\
        \ like clothing and bedding, or through infected wild animals. \r"
    section32:
      primarytype: 'block'
      uuid: '3d4897f3-0795-4c95-8deb-a965438f1c4d'
      activationstatus: true
      created: 2024-08-26T15:07:56.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH said that once the scabs fall off and a new skin forms, the\
        \ person may be considered not infectious anymore. \r"
    section113:
      image: '8944ac95-43de-498e-9902-29369d8fbc52'
      primarytype: 'block'
      uuid: '39018990-2248-4f93-b97d-7b1c9e273c67'
      activationstatus: true
      created: 2024-08-26T15:11:49.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section36:
      primarytype: 'block'
      uuid: 'cd4c6e43-5d05-42f2-a337-1b1019066945'
      activationstatus: true
      created: 2024-08-26T15:07:56.071+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This is much different from COVID-19, which can also be transmitted\
        \ airborne. “Kaya mas mahirap siyang ipasa compared sa COVID-19 [That’s why\
        \ mpox is more difficult to transmit compared to COVID-19],” Dr. Karl Henson,\
        \ a national board member of the Philippine Society for Microbiology and Infectious\
        \ Diseases (PSMID), told NewsWatch Plus.\r"
    section38:
      primarytype: 'block'
      uuid: 'bcc7329b-d23c-4349-889c-ed4c9ad9f43c'
      activationstatus: true
      created: 2024-08-26T15:07:56.073+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Based just on how it’s transmitted, ‘yung physiology ng [the physiology\
        \ of the] virus, I do not expect na we're going to go into that level of restrictions\
        \ again,” Henson said.\r"
    section40:
      primarytype: 'block'
      uuid: 'b633739f-2204-4af5-bbc2-e6d2464dc4e0'
      activationstatus: true
      created: 2024-08-26T15:07:56.074+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.556+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was vital for authorities to know the type of mpox that caused the\
        \ latest infection in the country.\r"
    section42:
      primarytype: 'block'
      uuid: 'ab6c0611-acc3-4c84-8f84-781d2ef17638'
      activationstatus: true
      created: 2024-08-26T15:07:56.075+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Because the current Mpox clade I (clade Ib) circulating in the
        African continent is associated with higher transmissibility and virulence,”
        Dr. Tony Leachon, an independent health reform advocate, told NewsWatch Plus.
        “That’s why enhancing our surveillance thru testing [and] genomic determination
        is important.”</p>'
    section44:
      primarytype: 'block'
      uuid: 'a3ac17e9-cf9a-4783-a9ff-8cb7d2e94b15'
      activationstatus: true
      created: 2024-08-26T15:07:56.077+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.558+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The monkeypox virus has two genetic clades. The DOH said clade I, observed\
        \ mainly in the Congo basin (Central Africa), is more likely to cause severe\
        \ illness and death, especially in the immunocompromised. The WHO said more\
        \ research is needed for the clade Ib offshoot, which is behind the current\
        \ outbreak in Africa.\r"
    section46:
      primarytype: 'block'
      uuid: 'a2f5d4c7-07fa-468f-aee0-b99ddd1bf8fe'
      activationstatus: true
      created: 2024-08-26T15:07:56.079+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Clade II, seen mainly in West Africa, is the “milder” type that drove\
        \ the 2022 global outbreak. This variant prompted the first declaration of\
        \ WHO’s highest alarm for mpox. The nine mpox cases recorded in the Philippines\
        \ were caused by clade II and have already recovered. The latest three were\
        \ also found to be of clade II.\r"
    section48:
      primarytype: 'block'
      uuid: '19b48a99-c0f6-4423-81f8-f212e7c69175'
      activationstatus: true
      created: 2024-08-26T15:07:56.080+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We might need to expect higher cases if it’s clade Ib,” Henson said.\r"
    section50:
      primarytype: 'block'
      uuid: '1c2913be-0672-415c-ac99-710a1ac2c8f2'
      activationstatus: true
      created: 2024-08-26T15:07:56.082+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.560+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Pero [But] you still need to get protected from both types of the\
        \ virus…whether clade I or clade II,” the infectious disease expert said.\
        \ “The way that you prevent people from getting it is the same.”\r"
    section52:
      primarytype: 'block'
      uuid: '37f90200-822a-42f5-a3d8-48015d17558d'
      activationstatus: true
      created: 2024-08-26T15:07:56.084+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "And the ultimate safeguard against mpox: proper handwashing. “Soap\
        \ and water can kill the virus,” DOH chief Herbosa advised.\r"
    section55:
      primarytype: 'block'
      uuid: '541600c2-5aeb-4f68-a712-f4e2868c8591'
      activationstatus: true
      created: 2024-08-26T15:07:56.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: 'be2a7840-6079-4cc5-ae0d-4e0e1b830397'
      activationstatus: true
      created: 2024-08-26T15:07:56.087+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>On vaccines and supportive care</strong></h2>'
    section58:
      primarytype: 'block'
      uuid: '08f97d41-d22a-4986-b502-de53afef84f1'
      activationstatus: true
      created: 2024-08-26T15:07:56.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the WHO, some vaccines for smallpox, an already eradicated\
        \ disease, have been approved in various countries for use against mpox. Mpox\
        \ vaccine manufacturers, meanwhile, are urged to scale up production.\r"
    section60:
      primarytype: 'block'
      uuid: '1888d3a7-61f0-47aa-8a8b-cf45e8d68a37'
      activationstatus: true
      created: 2024-08-26T15:07:56.091+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.462+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The United States Centers for Disease Control and Prevention said the\
        \ monkeypox virus is part of the same family as the virus that causes smallpox.\
        \ But mpox is not related to chickenpox.\r"
    section62:
      primarytype: 'block'
      uuid: '7665330b-bddc-45c7-92fc-f972794f62e9'
      activationstatus: true
      created: 2024-08-26T15:07:56.093+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>At the moment, there are no supplies of smallpox vaccines in the
        Philippines. Herbosa said that while the world is focused on giving available
        vaccines to Africa, the <a href="https://www.newswatchplus.ph/news/2024/8/24/doh-ph-asked-who-mpox-vaccines.html">Philippines
        is in line to receive doses</a> once the WHO shifts its strategy.</p>'
    section114:
      image: 'dcf1e1ac-0a06-4eaa-9bb1-a2ba38e70b48'
      primarytype: 'block'
      uuid: '61c922f4-2640-46a6-bff2-d8261869d651'
      activationstatus: true
      created: 2024-08-26T15:12:46.418+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section66:
      primarytype: 'block'
      uuid: '2a97fb3f-d8d5-4ba6-ad8e-ddd5e548b387'
      activationstatus: true
      created: 2024-08-26T15:07:56.097+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, the health secretary said supportive care is also the treatment\
        \ for mpox. For example, paracetamol will be given to treat the patient’s\
        \ fever, while lesions will also be taken care of. Anti-viral medication can\
        \ be prescribed for those with comorbidities.\r"
    section70:
      primarytype: 'block'
      uuid: '3572034d-560b-41f2-848c-d6c0a898e800'
      activationstatus: true
      created: 2024-08-26T15:07:56.102+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa said future cases might be recommended with home isolation\
        \ that could take up to three weeks, or until the scabs dry up. Hospitalization\
        \ will be an option if patients do not have an isolation area in home or they\
        \ have comorbidities.\r"
    section72:
      primarytype: 'block'
      uuid: '4687e500-baaa-4a69-9ef7-2a451db12468'
      activationstatus: true
      created: 2024-08-26T15:07:56.104+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung healthy ka magre-recover ka without any problem [If you’re healthy\
        \ you will recover without any problem],” the secretary said.\r"
    section74:
      primarytype: 'block'
      uuid: 'ae69ce3f-dd21-4f7d-b6fa-dd2930fabb5c'
      activationstatus: true
      created: 2024-08-26T15:07:56.107+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section75:
      primarytype: 'block'
      uuid: 'c0478381-6481-46c6-a52f-58b68137bc5c'
      activationstatus: true
      created: 2024-08-26T15:07:56.108+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.569+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Ramped up testing</strong></h2>'
    section77:
      primarytype: 'block'
      uuid: '8f4b21b9-f2aa-4d49-b90a-188db510f666'
      activationstatus: true
      created: 2024-08-26T15:07:56.110+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH previously assured the Bureau of Quarantine remains on alert\
        \ for mpox, especially travelers from Africa.\r"
    section79:
      primarytype: 'block'
      uuid: '61d0fa50-f38a-4972-8290-252fa04bd6af'
      activationstatus: true
      created: 2024-08-26T15:07:56.113+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Herbosa also dismissed worries of border controls, saying it’s “immaterial”\
        \ as there is already community transmission for the illness. Quarantine facilities\
        \ similar during the COVID-19 pandemic era are not needed, he added.\r"
    section81:
      primarytype: 'block'
      uuid: '88afe515-0ba8-4a1d-8db3-3f0144dda7ad'
      activationstatus: true
      created: 2024-08-26T15:07:56.115+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But with heightened surveillance for mpox comes expected increase in\
        \ testing for the disease, done through examining skin lesion material by\
        \ polymerase chain reaction (PCR). \r"
    section115:
      image: '544454db-6d78-4270-9614-c014fe5c17e6'
      imagecaption: '(From Department of Health)'
      primarytype: 'block'
      uuid: '8978e2db-0644-4574-bae8-4ab41bb2b732'
      activationstatus: true
      created: 2024-08-26T16:44:37.294+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section85:
      primarytype: 'block'
      uuid: '6b10b98a-87ef-4838-8c82-f46f2e8fe178'
      activationstatus: true
      created: 2024-08-26T15:07:56.119+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Henson said part of the lessons from the COVID-19 pandemic was to capacitate\
        \ big centers across the islands in running their own PCR tests.\r"
    section87:
      primarytype: 'block'
      uuid: 'bff81ed0-cb62-4105-bc52-829a381b5311'
      activationstatus: true
      created: 2024-08-26T15:07:56.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The samples of suspected mpox cases are submitted to the <a href="https://ritm.gov.ph/guidelines-on-the-specimen-collection-submission-and-coordination-of-specimens-for-mpox-pcr-testing/">Research
        Institute for Tropical Medicine</a> (RITM). Dr. Edsel Salvaña, an infectious
        diseases expert, said there are mechanisms to send the tests from the hospitals
        to RITM.</p>'
    section89:
      primarytype: 'block'
      uuid: 'abcdffdb-a3de-4abd-b479-0cd1c5ab42c2'
      activationstatus: true
      created: 2024-08-26T15:07:56.124+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.471+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We can also scale up testing in other sites if there is a need since\
        \ it is a PCR test and many places have that capability as long as they have\
        \ the correct kits,” Salvaña told NewsWatch Plus.\r"
    section91:
      primarytype: 'block'
      uuid: '65fba1fe-7f4e-4a97-9285-e513847a3fe7'
      activationstatus: true
      created: 2024-08-26T15:07:56.127+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.472+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "During the news conference on Aug. 19, Secretary Herbosa said he ordered\
        \ to scale up testing for mpox across the country and reeducation of doctors\
        \ to detect suspected cases.\r"
    section116:
      contentwidth: '100%'
      embedcode: '<div style="min-height:946px" id="datawrapper-vis-PZOV8"><script
        type="text/javascript" defer src="https://datawrapper.dwcdn.net/PZOV8/embed.js"
        charset="utf-8" data-target="#datawrapper-vis-PZOV8"></script><noscript><img
        src="https://datawrapper.dwcdn.net/PZOV8/full.png" alt="Filipinos can visit
        these government hospitals if they want their skin lesions checked and tested
        for mpox. Health Secretary Ted Herbosa says he ordered an increase in testing
        for mpox across the country and reeducation of doctors to detect suspected
        cases." /></noscript></div>'
      primarytype: 'block'
      uuid: 'd839f517-e5ee-42fa-82bf-f4c12a3cf0f4'
      activationstatus: true
      created: 2024-08-26T16:44:37.297+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.473+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section94:
      primarytype: 'block'
      uuid: '109340db-3042-4eb8-a5e6-abf04c8cb273'
      activationstatus: true
      created: 2024-08-26T15:08:26.712+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.473+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Arming ourselves with correct information</strong></h2>'
    section96:
      primarytype: 'block'
      uuid: '2d5ad66f-17e1-4ac9-8b2f-2d7a07b67927'
      activationstatus: true
      created: 2024-08-26T15:08:26.715+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.474+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health officials said they remain aware and alert for the mpox situation,\
        \ telling the public not to be too alarmed. \r"
    section98:
      primarytype: 'block'
      uuid: '79176a9b-70f3-40b9-8a2c-17f6e06e38de'
      activationstatus: true
      created: 2024-08-26T15:08:26.718+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH said its collaboration with dermatologists will be important\
        \ in the country’s response. The agency also said it is updating its guidelines\
        \ for mpox.\r"
    section100:
      primarytype: 'block'
      uuid: '7c3472b9-ad88-48db-9888-46e30d6542ad'
      activationstatus: true
      created: 2024-08-26T15:08:26.721+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.475+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“If they did risky behavior and then now they have lesions, then they\
        \ should consult [a doctor],” Herbosa said. “And the government will be able\
        \ to provide the testing and the treatment for them.”\r"
    section102:
      primarytype: 'block'
      uuid: '076bd7c1-0cc8-45a0-b954-71b409b7dbdf'
      activationstatus: true
      created: 2024-08-26T15:08:26.724+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.476+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We are better prepared and people know how to protect themselves overall,”\
        \ Salvaña told NewsWatch Plus. “I also like the fact that people aren’t panicking\
        \ and are staying tuned for good quality information.”\r"
    section103:
      primarytype: 'block'
      uuid: '64147b58-d98e-4626-94c2-b075e3d6489d'
      activationstatus: true
      created: 2024-08-26T15:08:26.725+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section117:
      image: '494347f4-8bcc-4fba-880b-94d9a1dd76ac'
      primarytype: 'block'
      uuid: 'b3bad906-0b0a-4143-bbbd-6d71887d1469'
      activationstatus: true
      created: 2024-08-26T16:44:37.301+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.477+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'image'
    section106:
      primarytype: 'block'
      uuid: '95ce436c-0774-4a76-8915-03039cb8413c'
      activationstatus: true
      created: 2024-08-26T15:08:26.730+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.478+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For Henson, he said he’s sure PSMID, other medical societies, and the\
        \ DOH will work to provide information about mpox, “so that people are aware,\
        \ so that people are armed with the correct information.” \r"
    section108:
      primarytype: 'block'
      uuid: '61e21a63-2edf-4c36-841e-f92f7a8fdf89'
      activationstatus: true
      created: 2024-08-26T15:08:26.733+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Babalik tayo dun sa [We go back to] avoiding crowded places, covering\
        \ your skin if you're going out to a crowded place…wearing a mask if you're\
        \ going to a crowded place, alcohol hand rubs and hand hygiene,” Henson told\
        \ NewsWatch Plus. “So ‘yung mga gano’ng [Those] interventions I think will\
        \ do a lot to make sure lang that the number of cases are minimized.”\r"
    section110:
      primarytype: 'block'
      uuid: 'e35de38d-908b-48a7-99ad-58d3ef4f9d9c'
      activationstatus: true
      created: 2024-08-26T15:08:26.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.479+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Leachon also said preparation is most important and partnership of\
        \ medical organizations with the WHO “will be crucial to combat fear and fake\
        \ news.” \r"
    section112:
      primarytype: 'block'
      uuid: '9476597f-0bbc-4673-a955-f2a2e0d87660'
      activationstatus: true
      created: 2024-08-26T15:08:26.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:18.480+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T19:54:58.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Agile leadership and acting with sense of urgency by our government
        leaders are most crucial in times of crisis,” he told NewsWatch Plus.</p>'
