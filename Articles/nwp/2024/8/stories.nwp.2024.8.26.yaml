      lastmodified: 2024-08-26T18:56:29.460+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This slate represents our unwavering dedication to the principles
        of nationalism, democracy, and social justice. Our candidates are not just
        leaders but are true advocates for the Filipino people, ready to push for
        policies that uplift the oppressed and marginalized sectors of our society,”
        Bayan Muna Chairman and Makabayan Co-Chairperson Neri Colmenares said in a
        statement.</p>'
