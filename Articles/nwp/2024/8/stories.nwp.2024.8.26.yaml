      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T17:18:30.708+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We’re trying to reach out to members of the media to
        know the details of the story, and find out the kind of harassment and threats
        they experienced.] <p><br></p>'
