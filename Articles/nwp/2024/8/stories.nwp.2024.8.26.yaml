    title: 'POGO incorporator confirms meeting with Marcos, first lady – counsel'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f2df2966-6b06-408f-96ce-415813f89657'
      activationstatus: true
      created: 2024-08-26T13:50:06.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> An incorporator of
        a Philippine offshore gaming operator (POGO) hub said that she met with President
        Ferdinand Marcos Jr. and First Lady Liza Araneta-Marcos, a legal counsel bared
        on Monday, Aug. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '3f3f09cc-0c8f-4466-ba3a-72149ecd5c33'
      activationstatus: true
      created: 2024-08-26T13:50:06.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.742+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '3cfae659-e684-4a9f-ae30-19e658989149'
      activationstatus: true
      created: 2024-08-26T13:50:06.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.743+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>A photo of Cassandra Li Ong, together with government officials,
        circulated online. Ong’s lawyer Ferdinand Topacio said his client confirmed
        the authenticity of the picture.</p>'
    section3:
      primarytype: 'block'
      uuid: '77e5de47-eb0b-46e7-bfc1-096622aafcf9'
      activationstatus: true
      created: 2024-08-26T13:50:06.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.743+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4d9cc466-41ee-4c73-9faa-bfee40ddea8d'
      activationstatus: true
      created: 2024-08-26T13:50:06.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.320+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.744+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“This picture may hold a clue as to why POGO operations, especially
        illegal POGO, multiplied during the time of President Marcos because they
        were being aided and abetted by some officials of the present administration,”
        Topacio said in a press forum.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e42f34e0-9ac0-4c47-b658-eaaa96bae152'
      activationstatus: true
      created: 2024-08-26T13:50:06.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.321+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.744+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'a525258b-d333-4b92-b3f2-f9bfeb16f7b2'
      activationstatus: true
      created: 2024-08-26T13:50:06.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.745+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ito na rin sigurong picture na ito ang clue kung bakit nagkaroon bigla\
        \ ng crackdown sa POGO operations,” he went on.\r"
    section7:
      primarytype: 'block'
      uuid: '331190df-12a1-46a7-b0a3-0b1de0d49a10'
      activationstatus: true
      created: 2024-08-26T13:50:06.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.322+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.746+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e5383a72-dc5e-40a1-8a97-8eb6d08a547a'
      activationstatus: true
      created: 2024-08-26T13:50:06.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.323+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.746+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: This picture is also a clue on why there was a sudden
        crackdown on POGO operations.]</p>'
    section9:
      primarytype: 'block'
      uuid: '69e9c12b-8b50-44f2-bab2-d43e83e90605'
      activationstatus: true
      created: 2024-08-26T13:50:06.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.324+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '25b79df4-22ce-4814-9a99-16fa8fd8a763'
      activationstatus: true
      created: 2024-08-26T13:50:06.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.747+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Topacio said that Ong has information on POGOs but it will be revealed
        “at the right time.”</p>'
    section11:
      primarytype: 'block'
      uuid: '436952ea-4f68-44f5-b10c-bcb3e171a7a0'
      activationstatus: true
      created: 2024-08-26T13:50:06.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '428c6fba-04b3-4548-831a-c979a99c563c'
      activationstatus: true
      created: 2024-08-26T13:50:06.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.748+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Noting that the information may be “self-incriminatory,” the lawyer
        is hoping that both chambers of Congress will not try to threaten his client
        to waive her right to remain silent and to self-incrimination.</p>'
    section13:
      primarytype: 'block'
      uuid: '2239bfc7-599d-49ea-958f-073cea04023b'
      activationstatus: true
      created: 2024-08-26T13:50:06.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.330+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.749+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '24e35a4f-6ed7-47f9-aead-04b1bb76da3e'
      activationstatus: true
      created: 2024-08-26T13:50:06.913+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.331+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.749+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ong, incorporator of raided Lucky South 99 and a business associate
        of embattled former mayor Alice Guo, was caught in Indonesia last week. Guo’s
        sister Shiela was also apprehended together with Ong.</p>'
    section15:
      primarytype: 'block'
      uuid: '7004c97c-9239-4f45-9bfb-10a6388882fa'
      activationstatus: true
      created: 2024-08-26T13:50:06.913+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.332+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.750+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '5d537772-c068-41cf-99b6-eed9945be85c'
      activationstatus: true
      created: 2024-08-26T13:50:06.914+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.750+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "They returned to the Philippines on Aug. 22. After arriving, Shiela\
        \ and Ong went to the Bureau of Immigration for processing of documents. They\
        \ were then turned over to the National Bureau of Investigation (NBI).\r"
    section17:
      primarytype: 'block'
      uuid: '7af76b54-cfaa-4ab1-ba16-ecf68c1dcddb'
      activationstatus: true
      created: 2024-08-26T13:50:06.914+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:20.333+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-26T16:43:08.751+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
