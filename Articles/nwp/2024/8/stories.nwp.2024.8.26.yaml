      lastmodified: 2024-08-26T16:36:35.763+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on the permit, members may only hold the vigil within the
        compound’s premises. But the protest rally extended up to the highway.</p>'
    section27:
