      lastmodified: 2024-08-26T16:36:35.757+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Ferdinand Topacio, Quiboloy’s legal counsel, made an appeal before\
        \ police amid supposed reports of human rights violations.\r"
