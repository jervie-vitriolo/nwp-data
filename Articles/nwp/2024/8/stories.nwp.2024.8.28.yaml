    uuid: '3a03df5c-c047-46e0-8c85-64a3d447179d'
    lead: 'The Philippines is set to import 16,000 tons of yellow onions to stabilize
      supply and prices until the year-end, a Cabinet official said on Wednesday.'
    activationstatus: true
    created: 2024-08-28T20:11:19.195+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:12:09.811+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:38.950+08:00
