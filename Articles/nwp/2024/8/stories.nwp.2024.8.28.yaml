    title: '12-year-old boy is 5th active mpox case in PH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f00c24d6-99c2-4265-8465-38d7a7ca7d27'
      activationstatus: true
      created: 2024-08-28T14:45:06.098+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:53.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T14:45:06.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Two more mpox cases
        have been detected in the Philippines, bringing the total active cases to
        five, the Department of Health (DOH) said on Wednesday, Aug. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '83d806cc-79eb-4970-a786-4eba65fd4490'
      activationstatus: true
      created: 2024-08-28T14:45:06.098+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:53.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T14:45:06.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DOH said the latest mpox cases were a 26-year-old female from Metro\
        \ Manila and a 12-year-old male from Calabarzon.\r"
    section2:
      primarytype: 'block'
      uuid: '9ba6b41b-74af-4727-8c2f-c7f8b82ca2b9'
      activationstatus: true
      created: 2024-08-28T14:45:06.099+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:53.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T14:45:06.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mpox causes flu-like symptoms and pus-filled lesions. The disease
        is usually mild but can be fatal.</p>'
    section3:
      primarytype: 'block'
      uuid: 'd4403257-24a0-4c47-9bfc-f8df087cebca'
      activationstatus: true
      created: 2024-08-28T14:45:06.099+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:53.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T14:45:06.099+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The recent infections were of the milder clade II — the same variant\
        \ behind all recorded mpox cases in the country. The Philippines’ total case\
        \ count for the illness is at 14.\r"
    section4:
      primarytype: 'block'
      uuid: '92c8e8df-db80-4c88-9982-9c8f4f4694b3'
      activationstatus: true
      created: 2024-08-28T14:45:06.100+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:53.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T14:45:06.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/8/26/mpox-should-filipinos-be-worried.html">Filipinos
        see another health emergency on mpox. Should we be worried?</a></strong></p>'
    section5:
      primarytype: 'block'
      uuid: '6ad24e18-0073-4a41-85c9-6a4eac765605'
      activationstatus: true
      created: 2024-08-28T14:45:06.100+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:53.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T14:45:06.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Both of them did not travel anytime three weeks before their symptoms\
        \ developed. They are recovering at home as authorities monitor their health\
        \ progress.\r"
    section6:
      primarytype: 'block'
      uuid: 'b4102036-bb1b-4e61-9295-31a812232321'
      activationstatus: true
      created: 2024-08-28T14:45:06.100+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:53.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T14:45:06.100+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Health authorities are still determining the “exact circumstances of\
        \ sample collection and the mechanism of close, intimate, and skin-to-skin\
        \ contact” for the 26-year-old female case from the National Capital Region.\
        \ The DOH also said “other circumstances are still being verified” for the\
        \ 12-year-old male from Calabarzon.\r"
    section7:
      primarytype: 'block'
      uuid: '93783271-b6f4-4754-956d-da00eaa61935'
      activationstatus: true
      created: 2024-08-28T14:45:06.101+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:53.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T14:45:06.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The female patient’s symptoms started with rashes on her face and back\
        \ on Aug. 20, along with a fever. \r"
    section8:
      primarytype: 'block'
      uuid: '67172741-7499-4906-845f-b6c21e9c8750'
      activationstatus: true
      created: 2024-08-28T14:45:06.101+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:53.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T14:45:06.101+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The minor patient had a fever on Aug. 10, before developing rashes\
        \ mainly on the face, legs, trunk and pubic area extending to other parts\
        \ of the body. The DOH said he had a cough as well as swollen lymph nodes\
        \ at the groin area. \r"
    section9:
      primarytype: 'block'
      uuid: '838724cc-8a4c-48b9-8d2d-82030ca07129'
      activationstatus: true
      created: 2024-08-28T14:45:06.102+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:53.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T14:45:06.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The first three cases this year were male individuals, in their 30s,\
        \ and from Metro Manila. \r"
    section10:
      primarytype: 'block'
      uuid: '47a9a66b-c3f3-4c89-be7c-9d5079c4bb3a'
      activationstatus: true
      created: 2024-08-28T14:45:06.102+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:18:53.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T14:45:06.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The clade Ib offshoot of the monkeypox virus currently drives the
        outbreak in Africa.</p>'
