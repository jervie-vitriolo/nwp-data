    author: 'CJ Marquez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-28T11:42:04.000+08:00
    imagesource: 'c549c2f3-1bb8-40c1-a5ff-48749aeaea5d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '03a20df5-178a-4e4d-b467-e39b249919df'
    lead: 'Converge FiberXers assistant coach Danny Ildefonso was fined for making
      social media comments deemed detrimental to the PBA.'
    activationstatus: true
    created: 2024-08-28T11:53:27.550+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T14:19:30.184+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:36.021+08:00
    lastmodified: 2024-08-28T11:53:50.475+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Danny Ildefonso fined ₱20,000 by PBA over 'farm team' comments'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0cbd4623-f21c-436f-8e77-881b4174595c'
      activationstatus: true
      created: 2024-08-28T11:53:27.607+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:30.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T11:53:50.471+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Converge FiberXers
        assistant coach Danny Ildefonso has been fined ₱20,000 by the PBA over his
        comments on social media that were deemed detrimental to the pro league.</p>'
    section1:
      primarytype: 'block'
      uuid: '16fe9103-8ad5-4b6d-9c79-ddf7f0da11dc'
      activationstatus: true
      created: 2024-08-28T11:53:27.607+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:30.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T11:53:50.472+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "PBA commissioner Willie Marcial met with Ildefonso following the FiberXers’\
        \ 96-95 victory over the TNT Tropang Giga on Tuesday at the Smart Araneta\
        \ Coliseum in Quezon City.\r"
    section2:
      primarytype: 'block'
      uuid: '1e0af8ff-13ea-4299-b134-3d132b16dedb'
      activationstatus: true
      created: 2024-08-28T11:53:27.608+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:30.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T11:53:50.472+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“Nag-usap kami, tinanong ko kung ano nangyari. Nadala lang siya
        sa emosyon dun sa mga nakikita niyang post din ng mga netizen dahil sa anak
        niya ‘yun,” Marcial said in a press conference.</p>'
    section3:
      primarytype: 'block'
      uuid: '345363e1-ae23-45f8-8951-fc1e708ed954'
      activationstatus: true
      created: 2024-08-28T11:53:27.608+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:30.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T11:53:50.472+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "[Translation: We already talked, I asked him what happened. He was\
        \ carried away by his emotion when he saw the netizens' post about his son.]\r"
    section4:
      primarytype: 'block'
      uuid: '527476f9-3f9c-468c-8b78-2edabfa74b4f'
      activationstatus: true
      created: 2024-08-28T11:53:27.609+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:30.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T11:53:50.473+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Ildefonso, using his personal Facebook account, responded to fans
        who said that his son Dave — who was selected No. 5 overall by NorthPort in
        this year’s PBA Draft — should be banned by the league for not yet signing
        with the Batang Pier.</p>'
    section5:
      primarytype: 'block'
      uuid: '6d0bd4d2-6d8e-4565-a003-c3d8425e9603'
      activationstatus: true
      created: 2024-08-28T11:53:27.609+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:30.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T11:53:50.473+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Negotiations between Dave and the Batang Pier remain at a standstill\
        \ with the import-laden Governors’ Cup now in full swing.\r"
    section6:
      primarytype: 'block'
      uuid: '02873a4c-670a-4479-bccf-ade9030be766'
      activationstatus: true
      created: 2024-08-28T11:53:27.609+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:30.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T11:53:50.474+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "“Sabi ko sa kanya, ganyan talaga, kasama sa trabaho ‘yan. Mas madami\
        \ nga yun sa akin eh. Kailangan talaga, relax-relax ka lang. Sabi niya, ‘\
        Comm, pasensya at hindi na mauulit,” Marcial said.\r"
    section7:
      primarytype: 'block'
      uuid: '03ddf9a6-ebf1-4f9c-9584-45981e5d6945'
      activationstatus: true
      created: 2024-08-28T11:53:27.610+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:19:30.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T11:53:50.474+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>[Translation: I told him it’s part of the job. I also receive more
        negative comments. We need to stay calm. He said, ‘Comm, sorry and it won't
        happen again.]</p>'
