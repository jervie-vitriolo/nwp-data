    lead: 'Vice President Sara Duterte’s 'templated response' and even refusal
      to answer some questions in the deliberations for her office’s 2025 proposed
      budget was a show of 'arrogance, insult, disrespect,' a veteran lawmaker said.'
    activationstatus: true
    created: 2024-08-28T17:47:13.417+08:00
    createdby: 'jelo-nwp'
