    uuid: '44a1e43b-717f-4752-b213-b89bdcb54c89'
    lead: 'Manila Rep. Benny Abante on Wednesday said he might make a motion to
      cut the 2025 budget of Vice President Sara Duterte’s office if she maintains
      her way of responding to lawmakers.'
    activationstatus: true
    created: 2024-08-28T18:39:44.111+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:14:21.868+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:38.410+08:00
    lastmodified: 2024-08-28T18:45:49.805+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Abante wants OVP 2025 budget slashed if Duterte does not change her
      ways'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: 'c7815c64-f50e-4e14-9a57-5933f7f19d93'
      activationstatus: true
      created: 2024-08-28T18:39:44.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.798+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Manila Rep. Benny Abante
        on Wednesday, Aug. 28, said he might make a motion to cut the 2025 budget
        of Vice President Sara Duterte’s office if she maintains her <a href="https://www.newswatchplus.ph/news/2024/8/28/repetitive-duterte-responses-in-budget-hearing-insult.html">way
        of responding to lawmakers</a>.</p>'
    section1:
      primarytype: 'block'
      uuid: '91d342e0-f2cd-4a3b-96b6-1af0785f5bce'
      activationstatus: true
      created: 2024-08-28T18:39:44.220+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.871+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I hope she will change kung talagang siya ay concerned sa budget niya\
        \ [if she’s really concerned about her budget],” Abante told NewsWatch Plus\
        \ in an interview. \r"
    section2:
      primarytype: 'block'
      uuid: '09f94265-3a84-4c24-b025-f66b841bfc0c'
      activationstatus: true
      created: 2024-08-28T18:39:44.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.872+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.799+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He said he also hoped Duterte would respond properly if she believed
        that the <a href="https://www.newswatchplus.ph/news/2024/8/28/budget-process-and-politics.html">budget
        comes from people’s money</a> and the proposal needs to be scrutinized by
        lawmakers.</p>'
    section3:
      primarytype: 'block'
      uuid: '113ba181-0f13-434c-a20f-850557c14ea7'
      activationstatus: true
      created: 2024-08-28T18:39:44.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.873+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This was Abante’s question that Duterte did not directly answer
        during <a href="https://www.newswatchplus.ph/news/2024/8/27/ovp-notice-of-disallowance.html">Tuesday’s
        budget deliberations</a> — where decorum broke down and eventually led to
        the deferral of the budget briefing for the Office of the Vice President.</p>'
    section4:
      primarytype: 'block'
      uuid: '3ba2ae34-fac6-4e45-9402-3791c5069f3c'
      activationstatus: true
      created: 2024-08-28T18:39:44.221+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.800+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“If the VP is asking for courtesy dapat [it must be] two-way and
        she extends the same courtesy to any other branch of govt. May decorum at
        may rules ang Congress [There is decorum and a set of rules in Congress],
        you should be aware of it Ms. VP and don't overstep kasi hindi po kayo prinsesa,
        public servant ka,” a user on X said.</p>'
    section5:
      primarytype: 'block'
      uuid: '11c7e4c2-152b-4587-89fd-9a024ea56abc'
      activationstatus: true
      created: 2024-08-28T18:39:44.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.874+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Many netizens also said Duterte should be answering questions of lawmakers.\r"
    section6:
      primarytype: 'block'
      uuid: 'a7597a52-f47d-4642-bf68-218cd7e1658c'
      activationstatus: true
      created: 2024-08-28T18:39:44.222+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The committee of appropriations in the House of Representatives is\
        \ set to deliberate again on the OVP’s budget on Sept. 10.\r"
    section7:
      primarytype: 'block'
      uuid: '933dbfb6-0535-460e-af81-be74cd56b3e4'
      activationstatus: true
      created: 2024-08-28T18:39:44.223+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.875+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.801+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kung di siya magbabago, ganun pa rin ang gagawin niya, e, baka pati\
        \ ako mag-motion na to give her a zero budget on some other things except\
        \ personnel services,” Abante said.\r"
    section8:
      primarytype: 'block'
      uuid: '39a1c885-7a62-4e8b-bc45-dd7b9aa2fdcf'
      activationstatus: true
      created: 2024-08-28T18:39:44.223+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.876+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: If she will not change and will continue in repeating\
        \ her answers, I might make a motion to give her zero budget on some other\
        \ things except personnel services]\r"
    section9:
      primarytype: 'block'
      uuid: '0febccc8-6d81-4713-a28e-35bb7183b380'
      activationstatus: true
      created: 2024-08-28T18:39:44.223+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.802+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The OVP is asking over ₱2 billion for next year.\r"
    section10:
      primarytype: 'block'
      uuid: '06fbc430-8849-41aa-9012-5d2b93521af8'
      activationstatus: true
      created: 2024-08-28T18:39:44.224+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.877+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Abante said he personally wants to scrutinize the allocation for maintenance\
        \ and other operating expenses, which is the bulk of the OVP expenditure plan\
        \ next year.\r"
    section11:
      primarytype: 'block'
      uuid: '515b0e6c-f2de-4a29-83c4-baf8aa1c5f15'
      activationstatus: true
      created: 2024-08-28T18:39:44.224+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.803+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang gusto ko lang malaman, paano gagamitin [how will it be spent]]?\
        \ I mean, that is the usual question,” he said, citing that he’s been in Congress\
        \ since 2004 and a long-time vice chairperson of the appropriations panel.\
        \ The committee handles the yearly budget cycles.\r"
    section12:
      primarytype: 'block'
      uuid: 'd8539407-8d02-4572-9c0d-a8c08253c69d'
      activationstatus: true
      created: 2024-08-28T18:39:44.225+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.878+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Usual ‘yung pagtatanong namin na saan mo gagamitin ang budget na ito,\
        \ ‘yun lang [It’s the usual line of questioning: where will you use the budget],”\
        \ Abante said. “Give us the list of particulars on how you're going to use\
        \ this budget.”\r"
    section13:
      primarytype: 'block'
      uuid: '58b0276d-ea95-4b57-9c07-0e8fe6e01afe'
      activationstatus: true
      created: 2024-08-28T18:39:44.225+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:14:21.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:49.804+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi siya dapat ma insulto roon [She should not be insulted with\
        \ that] because that is our right,” he added. \r"
  'START HERE----->bato-espenido-neutralize-drugs':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-28T18:39:05.000+08:00
    imagesource: 'b320b863-b256-43f6-8f45-c8c56cd2ed14'
