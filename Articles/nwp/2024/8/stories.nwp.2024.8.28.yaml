      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.886+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'adc903fe-c01b-4c3e-981e-fd37456fe634'
      activationstatus: true
      created: 2024-08-28T17:59:44.886+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.886+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In an interview with reporters on Wednesday, Justice Undersecretary
        Nicholas Felix Ty suggested the possibility of Shiela collaborating with the
        government.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e2af052d-ae1a-4955-821d-ed7c645a4e58'
      activationstatus: true
      created: 2024-08-28T17:59:44.887+08:00
