    title: 'Timor-Leste denies Teves extradition appeal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e5178d9c-701b-4376-86da-6a3265b1a77a'
      activationstatus: true
      created: 2024-08-28T21:17:45.627+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:53.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T21:17:45.627+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Timor-Leste denied
        former Rep. Arnolfo Teves’s appeal to reverse his extradition, the Justice
        Department said on Wednesday, Aug. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b693fcdb-1786-4edc-8b66-db933a1f8c13'
      activationstatus: true
      created: 2024-08-28T21:17:45.627+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:53.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T21:17:45.627+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '4a11f598-d6b7-40d1-ba17-2ffa782a63c0'
      activationstatus: true
      created: 2024-08-28T21:17:45.628+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:53.353+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T21:17:45.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In June, Timor-Leste approved the Philippines’ request to extradite\
        \ Teves who sought political asylum there. Teves appealed the decision.\r"
    section3:
      primarytype: 'block'
      uuid: '5e9891d4-e6f8-4000-93c6-cc087b42f23d'
      activationstatus: true
      created: 2024-08-28T21:17:45.628+08:00
      createdby: 'daniza-nwp'
