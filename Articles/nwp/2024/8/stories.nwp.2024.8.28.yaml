    lastmodified: 2024-08-28T17:47:13.584+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Repetitive VP responses in budget hearing an insult — lawmaker'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: '4698f3b3-6dee-4e22-a2a3-78c97cee588e'
      activationstatus: true
      created: 2024-08-28T17:47:13.560+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.935+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte’s “templated response” and even refusal to answer some questions in
        the deliberations for her office’s 2025 proposed budget was a show of “arrogance,
        insult, disrespect,” a veteran lawmaker said.</p>'
    section1:
      primarytype: 'block'
      uuid: '28ad3060-4d2f-4be6-9834-42829a89b974'
      activationstatus: true
      created: 2024-08-28T17:47:13.560+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.936+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.560+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The hearing of the appropriations committee at the House of Representatives\
        \ was a stretch on Tuesday, Aug. 28, as some lawmakers pressed for details\
        \ from Duterte about her previous confidential fund expense.\r"
    section2:
      primarytype: 'block'
      uuid: 'bb984e41-a381-4668-93ae-3366ac6dbcb5'
      activationstatus: true
      created: 2024-08-28T17:47:13.561+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.937+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus on Wednesday, Aug. 28, Manila
        6th District Rep. Benny Abante said Duterte should have answered directly.</p>'
    section3:
      primarytype: 'block'
      uuid: '222f4e29-e992-489e-8740-c24b320926ac'
      activationstatus: true
      created: 2024-08-28T17:47:13.561+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.938+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“She always said the same answer all throughout. She’s not answering\
        \ us directly. And to us, that is arrogance, insult, that is disrespect,”\
        \ Abante said\r"
    section4:
      primarytype: 'block'
      uuid: 'aa9c2142-36d7-4429-8c1f-724060ebfd4c'
      activationstatus: true
      created: 2024-08-28T17:47:13.561+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.561+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Duterte repeatedly said she would like to “forgo the opportunity to\
        \ defend the budget in a question-and-answer format.” \r"
    section5:
      primarytype: 'block'
      uuid: '16f7bfc3-8d7f-4b9a-8235-69c8139ca1de'
      activationstatus: true
      created: 2024-08-28T17:47:13.562+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.939+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She also made this response to Abante when he asked if the vice president\
        \ believes the House has the right to scrutinize the budget of any government\
        \ agency. This got Abante’s ire.\r"
    section6:
      primarytype: 'block'
      uuid: '0151aa9e-edbc-4190-8009-375372b81ef0'
      activationstatus: true
      created: 2024-08-28T17:47:13.562+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.940+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.562+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Why is it madam vice president that it’s hard for you to answer yes,\
        \ when you know the answer should be yes,” Abante said.\r"
    section7:
      primarytype: 'block'
      uuid: 'cba7d7ef-f660-406b-a7ea-c4d0bfd2811f'
      activationstatus: true
      created: 2024-08-28T17:47:13.563+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Another templated answer of Duterte was that the Office of the Vice\
        \ President (OVP) already submitted responses to the Commission on Audit (COA)\
        \ regarding the confidential funds.\r"
    section8:
      primarytype: 'block'
      uuid: '7f14e260-41a6-40f5-826b-c81b42989379'
      activationstatus: true
      created: 2024-08-28T17:47:13.563+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.941+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The budget hearing revealed that COA issued a notice of disallowance\
        \ for the ₱73 million in confidential funds disbursed by the OVP in 2022.\r"
    section9:
      primarytype: 'block'
      uuid: 'd97de5fd-3d8f-46f8-bc70-87679ad33e44'
      activationstatus: true
      created: 2024-08-28T17:47:13.563+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.563+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/27/ovp-notice-of-disallowance.html">COA
        disallows over P73 million in OVP 2022 confidential funds</a></strong></p>'
    section10:
      primarytype: 'block'
      uuid: '1796c5b9-6324-416f-ac98-13dceb066db5'
      activationstatus: true
      created: 2024-08-28T17:47:13.564+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ano ba tinatago niya? Bakit siya umiiwas? Bakit niya palagi nire-refer\
        \ sa COA?” Abante told NewsWatch Plus, adding it was valid to raise questions\
        \ on the 2022 expense.\r"
    section11:
      primarytype: 'block'
      uuid: '7d894dcc-38f0-476a-9a06-1a72a8507cb6'
      activationstatus: true
      created: 2024-08-28T17:47:13.564+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.564+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: What is she hiding? Why is she dodging questions? Why\
        \ is she always referring to COA?]\r"
    section12:
      primarytype: 'block'
      uuid: '8cf1e9f0-9722-4cc6-84d1-a1749981150d'
      activationstatus: true
      created: 2024-08-28T17:47:13.565+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I mean, siya ang may hawak ng pondo, siya ang gumastos ng pondo, explain\
        \ niya sa amin kung paano niya ginastos ang pondo, gano’n ka-simple ‘yon,”\
        \ he said.\r"
    section13:
      primarytype: 'block'
      uuid: '792b31c5-b64b-4812-a294-64717a015253'
      activationstatus: true
      created: 2024-08-28T17:47:13.565+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.565+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: She held the budget, she spent it, then she should explain\
        \ to us how she spent the funds. It’s that simple.]\r"
    section14:
      primarytype: 'block'
      uuid: 'e2d34889-58c1-432f-a062-2733f68b94e5'
      activationstatus: true
      created: 2024-08-28T17:47:13.566+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Deliberations on the OVP budget in recent history — even with estranged\
        \ political ties between administration allies and the vice president — have\
        \ been generally smooth out of courtesy for a co-equal branch.\r"
    section15:
      primarytype: 'block'
      uuid: 'f02b2ea1-9160-4444-9f4b-cf06912aba64'
      activationstatus: true
      created: 2024-08-28T17:47:13.566+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.566+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The OVP’s spending plan under Duterte also breezed through the House\
        \ committee in the 2023 and 2024 budget cycles. What changed?\r"
    section16:
      primarytype: 'block'
      uuid: '85006557-59a8-43d5-a354-757e988248bb'
      activationstatus: true
      created: 2024-08-28T17:47:13.567+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.947+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hindi kami nagbago,” Abante said. “Ako hindi ako nagbago. Siya nagbago.\
        \ Bakit for hours upon hours of briefing, pare-pareho ang sagot niya? She\
        \ was the one who changed. We did not.”\r"
    section17:
      primarytype: 'block'
      uuid: '9bcc2bc0-4b80-4f37-a8d1-732952b69f85'
      activationstatus: true
      created: 2024-08-28T17:47:13.567+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.567+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: We did not change. I did not change. Duterte changed.\
        \ Why, for hours upon hours of briefing, did she stick to one answer. She\
        \ was the one who changed. We did not.]\r"
    section18:
      primarytype: 'block'
      uuid: '63cb21f8-f04d-43f8-818f-90a0c5f390b9'
      activationstatus: true
      created: 2024-08-28T17:47:13.568+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marikina 2nd District Rep. Stella Quimbo, who presided over the budget\
        \ briefing, said it was important to hear Duterte’s inputs on the budget bill.\
        \ \r"
    section19:
      primarytype: 'block'
      uuid: '32903f3d-72da-4f49-b978-d8ea65e744fc'
      activationstatus: true
      created: 2024-08-28T17:47:13.568+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:16:49.948+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:47:13.568+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The panel approved the motion of Zambales 1st District Rep. Jeff
        Khonghun to defer the budget hearing. It was rescheduled for Sept. 10.</p>'
