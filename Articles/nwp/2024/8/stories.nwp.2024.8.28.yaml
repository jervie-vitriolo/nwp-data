    title: 'Justice dept.: Police ops in Quiboloy’s compound ‘within bounds of law’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b32bde8c-00dd-4c5b-8a2f-9571fd165573'
      activationstatus: true
      created: 2024-08-28T13:27:03.319+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Police operations to
        arrest fugitive Pastor Apollo Quiboloy at his religious compound are within
        the bounds of law, the Department of Justice (DOJ) said on Wednesday, Aug.
        28.</p>'
    section1:
      primarytype: 'block'
      uuid: 'dbe62768-17bd-48d9-a148-df0beb0785ef'
      activationstatus: true
      created: 2024-08-28T13:27:03.320+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.320+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a67bee85-2124-4428-8ca8-e1a4a3b5d701'
      activationstatus: true
      created: 2024-08-28T13:27:03.320+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.320+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "A Davao regional court granted a temporary protection order for the\
        \ Kingdom of Jesus Christ (KOJC), ordering the police to cease and desist\
        \ from actions that may threaten human rights and to remove barriers blocking\
        \ access points of the group’s compound.\r"
    section3:
      primarytype: 'block'
      uuid: '1702719a-700c-4c55-b8c5-9f1dfba06eb4'
      activationstatus: true
      created: 2024-08-28T13:27:03.320+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.320+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'b80a423a-742c-4376-91b9-6267a1a3f6b5'
      activationstatus: true
      created: 2024-08-28T13:27:03.321+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.321+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The DOJ believes the order is already moot and academic as the issues
        have been addressed.</p>'
    section5:
      primarytype: 'block'
      uuid: '18833262-2153-4ef6-8d1f-542a8ac087ce'
      activationstatus: true
      created: 2024-08-28T13:27:03.321+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.321+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '6f55795e-a047-4e36-9f61-beb1ea4c02c9'
      activationstatus: true
      created: 2024-08-28T13:27:03.321+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.321+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“First and foremost, the police operations are within the bounds of\
        \ law by virtue of a legal order from a co-equal court,” the agency said in\
        \ a statement.\r"
    section7:
      primarytype: 'block'
      uuid: 'b5402b10-c94e-4587-b8f6-083cd45c3e40'
      activationstatus: true
      created: 2024-08-28T13:27:03.322+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.322+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'b5b45fa1-3f4f-4d3c-a9ec-d9cd6e4c1daf'
      activationstatus: true
      created: 2024-08-28T13:27:03.322+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.322+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Further, police operatives allowed free ingress and egress to the\
        \ compound, hence, the barriers or barricades surrounding the area did not\
        \ prevent the flow of basic human needs for KOJC members but merely places\
        \ added security to help law enforcers in advancing their purpose,” it explained.\r"
    section9:
      primarytype: 'block'
      uuid: '2f4520b3-b1b0-47f2-8514-8f501ae3e10d'
      activationstatus: true
      created: 2024-08-28T13:27:03.323+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.323+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '040e9986-375c-49d8-a448-6431696ef8b2'
      activationstatus: true
      created: 2024-08-28T13:27:03.323+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.323+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The DOJ backed the Philippine National Police’s operations.\r"
    section11:
      primarytype: 'block'
      uuid: 'c19ee1a4-0663-40e4-a2b1-8f231d0686aa'
      activationstatus: true
      created: 2024-08-28T13:27:03.323+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.323+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '32a39e6e-7b71-4ee1-8dff-8fb5e46be83e'
      activationstatus: true
      created: 2024-08-28T13:27:03.324+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.324+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "On Aug. 24, the Davao police tried to serve arrest warrants to Quiboloy\
        \ – who is facing child and sexual abuse cases – in the KOJC compound. Authorities\
        \ have not left the area since.\r"
    section13:
      primarytype: 'block'
      uuid: 'e8bdf363-4ecf-4537-9d2b-3abcff6675f2'
      activationstatus: true
      created: 2024-08-28T13:27:03.324+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.324+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a1cb5042-4bdd-4a52-95a3-9e117f2b54ec'
      activationstatus: true
      created: 2024-08-28T13:27:03.325+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:19:17.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T13:27:03.325+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The pastor’s followers held a prayer and candle-lighting vigil, but\
        \ the activities extended beyond the KOJC compound, which is the area in their\
        \ permit.\r"
    section15:
      primarytype: 'block'
      uuid: 'f14f4c14-4cdc-4872-91bd-08c7b10c39c1'
