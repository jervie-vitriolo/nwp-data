    title: 'Gov’t to challenge court protection order for Quiboloy religious group'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'dc32e624-8b67-438a-a69b-e9bf020c6d8c'
      activationstatus: true
      created: 2024-08-28T17:32:31.694+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.725+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A Davao court order
        granting temporary protection for the group of fugitive Pastor Apollo Quiboloy
        will be challenged, a Cabinet official said on Wednesday, Aug. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eb3fa87d-ad9f-4dcf-b108-901f4b9d68a9'
      activationstatus: true
      created: 2024-08-28T17:32:31.694+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.726+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a3a3c98c-9a9e-4508-bc92-5b51c5cda95a'
      activationstatus: true
      created: 2024-08-28T17:32:31.694+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.727+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.694+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The plan has changed from initially filing a petition for clarification
        as authorities are attempting to serve arrest warrants against the pastor,
        which were issued by a different court.</p>'
    section3:
      primarytype: 'block'
      uuid: '6e0e4dc4-e780-451a-9e4b-8026b8dd945e'
      activationstatus: true
      created: 2024-08-28T17:32:31.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '9461881a-c941-4145-b841-ae53f512e950'
      activationstatus: true
      created: 2024-08-28T17:32:31.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus, Interior Secretary Benhur Abalos
        cited the Supreme Court order in May which stated that criminal cases and
        future cases against Quiboloy will be transferred to Quezon City from Davao
        because of the religious leader’s influence in the area.</p>'
    section5:
      primarytype: 'block'
      uuid: 'e4cbfb90-73f9-4442-9a14-2df3b09f9058'
      activationstatus: true
      created: 2024-08-28T17:32:31.695+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.695+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '53f1e619-abec-4180-a57c-571da0a09a5d'
      activationstatus: true
      created: 2024-08-28T17:32:31.696+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Hindi na kami mag-a-ask ng [We will not ask for a] clarification.\
        \ We will just be challenging this court,” Abalos said.\r"
    section7:
      primarytype: 'block'
      uuid: 'e2f42b91-368b-45c5-932a-0785624ece7a'
      activationstatus: true
      created: 2024-08-28T17:32:31.696+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '70593bc2-77f7-4984-b361-d6f4cb797bb1'
      activationstatus: true
      created: 2024-08-28T17:32:31.696+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.696+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Justice Secretary (Jesus Crispin) Remulla asked for a change of venue.\
        \ This was not only granted by the Supreme Court but in a resolution, nakalagay\
        \ [it stated] that all future cases involving Quiboloy should instead be filed\
        \ or be forwarded to Quezon City,” he said.\r"
    section9:
      primarytype: 'block'
      uuid: '63a2fadd-5b39-4d65-a2ad-c97f31f271cf'
      activationstatus: true
      created: 2024-08-28T17:32:31.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '45573510-9c18-45f5-a55d-539e3f240dc3'
      activationstatus: true
      created: 2024-08-28T17:32:31.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "On Aug. 27, the Davao Regional Trial Court Branch 15 issued the temporary\
        \ protection order for the Kingdom of Jesus Christ. It instructed the police\
        \ to remove barricades in access points of the compound and to stop acts or\
        \ omissions that threaten people.\r"
    section11:
      primarytype: 'block'
      uuid: '3b6eac98-38ae-4fa4-b33c-4cdde45865b3'
      activationstatus: true
      created: 2024-08-28T17:32:31.697+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.697+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '0e30e752-ffcb-4fff-bfaa-cdd401711483'
      activationstatus: true
      created: 2024-08-28T17:32:31.698+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.698+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Authorities have continued their operations without a stay order from\
        \ the court.\r"
    section13:
      primarytype: 'block'
      uuid: '285f55e4-45a2-460a-b62a-a00033563ef3'
      activationstatus: true
      created: 2024-08-28T17:32:31.698+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.698+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4d1dc2be-965d-46bf-8205-31b305a09a93'
      activationstatus: true
      created: 2024-08-28T17:32:31.699+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.699+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Justice Department backed the police and said that the protection\
        \ order is moot and academic as issues have been addressed.\r"
    section15:
      primarytype: 'block'
      uuid: 'dd15353d-f2bd-431a-8470-41d3f02997ca'
      activationstatus: true
      created: 2024-08-28T17:32:31.699+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.699+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'b693eee3-d94f-483f-9906-bb151865064a'
      activationstatus: true
      created: 2024-08-28T17:32:31.700+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The agency explained that the police operations are within the bounds\
        \ of law. It added that the barriers only served as additional security and\
        \ did not hamper the “flow of basic human needs.”\r"
    section17:
      primarytype: 'block'
      uuid: 'c968bdf2-10b4-4587-ba03-479ea86ea51f'
      activationstatus: true
      created: 2024-08-28T17:32:31.700+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'b94cc1e7-0bc2-4312-b4e9-023957b0b1d7'
      activationstatus: true
      created: 2024-08-28T17:32:31.700+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:17:14.737+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:32:31.700+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Davao police began serving arrest warrants on Aug. 24 and have
        not left the area as of posting time. They believe they are close to arresting
        Quiboloy.</p>'
  'START HERE----->repetitive-duterte-responses-in-budget-hearing-insult':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
