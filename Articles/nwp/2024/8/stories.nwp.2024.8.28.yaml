    section12:
      primarytype: 'block'
      uuid: '614ffec2-36ec-4999-92c6-78a8281cfc6d'
      activationstatus: true
      created: 2024-08-28T17:59:44.891+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.891+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked if this means Shiela could turn state witness, Ty said it may\
        \ be premature though he believed she is “qualified.” \r"
    section13:
      primarytype: 'block'
      uuid: 'a0b0f2b1-2eba-4691-8b77-e159d989daa1'
      activationstatus: true
      created: 2024-08-28T17:59:44.891+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.891+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'a4a0c00a-fc7f-47e0-a2d0-2a572c50018a'
      activationstatus: true
      created: 2024-08-28T17:59:44.892+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.892+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kasi kung tutuusin, hindi naman siya yung pinaka may pakana nitong\
        \ mga ilegal na bagay… kung maniniwala tayo kahapon sa mga asta niya, ay parang\
        \ nadamay lang siya, or napahamak lang siya ng mga kasamahan niya,” Ty said.\r"
    section15:
      primarytype: 'block'
      uuid: 'b1a20817-af88-463e-b0a2-031e5438aa7a'
      activationstatus: true
      created: 2024-08-28T17:59:44.892+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.892+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'c54ab357-a779-4dbc-a906-61f94972d3de'
      activationstatus: true
      created: 2024-08-28T17:59:44.893+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.893+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Abangan natin kung anong mangyayari, madami pang maaaring mangyari\
        \ dito,” he added. \r"
    section17:
      primarytype: 'block'
      uuid: 'f8f050d8-081c-42e8-88a5-1680a429f332'
      activationstatus: true
      created: 2024-08-28T17:59:44.893+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.893+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'd1e1e988-e457-4e3e-9dd6-82e9ee222a88'
      activationstatus: true
      created: 2024-08-28T17:59:44.894+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.894+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Because if we really think about it, she’s not the mastermind\
        \ behind these illegal activities… If we believe her behavior yesterday, it\
        \ seems like she just got caught up in it or was put in a bad situation by\
        \ her companions. Let’s wait and see what happens; a lot can still unfold\
        \ here.]\r"
    section19:
      primarytype: 'block'
      uuid: 'bab6f426-8b44-4cc9-8ecf-d23b6767bc57'
      activationstatus: true
      created: 2024-08-28T17:59:44.894+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.894+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '245ffe86-64a0-4bde-b306-3592ad5e3138'
      activationstatus: true
      created: 2024-08-28T17:59:44.895+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.895+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a separate media interview, Justice Secretary Crispin “Boying” Remulla\
        \ stopped short of rejecting the idea but cast doubt on Shiela’s testimonies.\
        \ \r"
    section21:
      primarytype: 'block'
      uuid: '15fea96a-0932-4239-ba09-67e28a53edb5'
      activationstatus: true
      created: 2024-08-28T17:59:44.895+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.231+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.895+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '6101f50d-eeca-498a-a809-1e65fb25f207'
      activationstatus: true
      created: 2024-08-28T17:59:44.896+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.896+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi ako naniniwala kay Shiela e… Hindi ako naniniwalang si Alice\
        \ Guo sasakay ng fishing boat ng tatlong araw para makarating sa Sabah,” Remulla\
        \ said. \r"
    section23:
      primarytype: 'block'
      uuid: '239c94e9-198d-4148-8a51-a5473d0721c3'
      activationstatus: true
      created: 2024-08-28T17:59:44.896+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.896+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'c28f3f84-ad47-45f9-81d2-d3fb04b7e7d7'
      activationstatus: true
      created: 2024-08-28T17:59:44.897+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.897+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: I don't believe Sheila... I don't believe that Alice\
        \ Guo would take a fishing boat for three days to get to Sabah.]\r"
    section25:
      primarytype: 'block'
      uuid: 'e4ba94db-6fcd-4537-a469-e3ef83db4151'
      activationstatus: true
      created: 2024-08-28T17:59:44.898+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.898+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '36f4c289-e420-41b1-a705-3910edd8d79c'
      activationstatus: true
      created: 2024-08-28T17:59:44.898+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.898+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He was referring to Sheila’s claim that she and siblings Alice and\
        \ Wesley boarded a total of three boats from somewhere in the Philippines\
        \ to Sabah, Malaysia, in July. \r"
    section27:
      primarytype: 'block'
      uuid: '04006fa2-1b1a-44aa-9650-8cbffaea40d6'
      activationstatus: true
      created: 2024-08-28T17:59:44.899+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.899+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '6eaa1906-23fd-4e76-8ee7-9ed09109dee1'
      activationstatus: true
      created: 2024-08-28T17:59:44.899+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.899+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi siya reliable witness so far. Kailangan talaga patunayan na\
