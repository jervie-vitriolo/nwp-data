    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Cop claims ex-PNP chief dela Rosa ordered to neutralize slain drug kingpin'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c9b307fc-7343-4a9e-b942-bd26c3336096'
      activationstatus: true
      created: 2024-08-28T18:45:32.671+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.671+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A police officer claimed
        that then Philippine National Police chief and incumbent Senator Ronald “Bato”
        dela Rosa ordered him to neutralize people allegedly involved in illegal drugs.</p>'
    section1:
      primarytype: 'block'
      uuid: '97520ab1-35f5-48f4-861b-7fa2129e23f0'
      activationstatus: true
      created: 2024-08-28T18:45:32.672+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.672+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '81926efd-41b5-46a8-b0b5-15f25692e816'
      activationstatus: true
      created: 2024-08-28T18:45:32.672+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.672+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In 2017, PCol Jovie Espenido, former Ozamiz City, Misamis Occidental\
        \ police chief, led anti-drug operations that killed then Mayor Reynaldo Parojinog\
        \ and 14 others.\r"
    section3:
      primarytype: 'block'
      uuid: '95b6c679-d36c-4391-b5d9-11620d367b6d'
      activationstatus: true
      created: 2024-08-28T18:45:32.672+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.672+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'f86b015e-e0d0-47f8-ace9-dfe639e62fd4'
      activationstatus: true
      created: 2024-08-28T18:45:32.673+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.673+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In a hearing at the House of Representatives, Espenido said Dela Rosa\
        \ gave him the order to dismantle the local drug kingpin “by all means” necessary,\
        \ which supposedly meant to neutralize or eliminate the target.\r"
    section5:
      primarytype: 'block'
      uuid: 'c10aa64b-a288-4c34-a06b-c513ae3aa18e'
      activationstatus: true
      created: 2024-08-28T18:45:32.673+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.673+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f207ad33-52fa-4d80-9c07-b09adc72e02b'
      activationstatus: true
      created: 2024-08-28T18:45:32.673+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.673+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“'Pag neutralization, it is very common for the officers na isa lang\
        \ din ang meaning. By all means, ikaw na ang bahala – ang operatives, or frontliners,\
        \ or ikaw na ang nag-implement ng istasyon or search warrant or warrant of\
        \ arrest,\" Espenido explained.\r"
    section7:
      primarytype: 'block'
      uuid: 'ba469635-61a2-45ea-893e-8be069ab326c'
      activationstatus: true
      created: 2024-08-28T18:45:32.674+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.674+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '4d47f5b0-98a1-4ac7-b7ae-bf8b0842335e'
      activationstatus: true
      created: 2024-08-28T18:45:32.674+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.674+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: When we say neutralize, it is very common for officers\
        \ and it only has one meaning. By all means, you handle it – the operatives,\
        \ frontliners, or you implement the search warrant or warrant of arrest.]\r"
    section9:
      primarytype: 'block'
      uuid: '3a51ecb1-9d14-4791-8a6d-578a52695951'
      activationstatus: true
      created: 2024-08-28T18:45:32.674+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.674+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'da828b20-3d23-4811-ae42-fe11e32c9cd5'
      activationstatus: true
      created: 2024-08-28T18:45:32.675+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.675+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Misamis Occidental 2nd District Rep. Ando Oaminal asked the police\
        \ officer if the order included killing the target. Espenido affirmed.\r"
    section11:
      primarytype: 'block'
      uuid: '6370f474-cd8a-4302-a54b-3bc02d5d2a90'
      activationstatus: true
      created: 2024-08-28T18:45:32.675+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.675+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '8f8ce0a6-d4b6-4a01-8054-b26593eb0400'
      activationstatus: true
      created: 2024-08-28T18:45:32.676+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.676+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Espenido further said then President Rodrigo Duterte, who launched\
        \ the bloody war on drugs, and Dela Rosa congratulated him for neutralizing\
        \ the drug syndicate in Ozamiz.\r"
    section13:
      primarytype: 'block'
      uuid: 'deba53e8-1281-46bc-8755-2d9e3cbbe800'
      activationstatus: true
      created: 2024-08-28T18:45:32.676+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.676+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '69105127-9575-4cb6-91e6-bebcef9c79d7'
      activationstatus: true
      created: 2024-08-28T18:45:32.676+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:14:01.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:45:32.676+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Dela Rosa, however, denied ordering Espenido to kill.\r"
    section15:
      primarytype: 'block'
