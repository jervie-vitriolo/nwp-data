      lastmodified: 2024-08-28T17:59:44.924+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – After publicly admitting
        that she is not dismissed Mayor Alice Guo’s biological sister and revealing
        details about their supposed escape, could Shiela Guo turn state witness?</p>'
    section1:
      primarytype: 'block'
      uuid: '3aedfb63-dfda-4f48-be66-243684e20a5d'
      activationstatus: true
      created: 2024-08-28T17:59:44.886+08:00
