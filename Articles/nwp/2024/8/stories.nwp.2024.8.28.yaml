      lastactivated: 2025-03-13T14:15:48.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.887+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '2d61b2de-241d-4fd3-8818-8986b60d61ed'
      activationstatus: true
      created: 2024-08-28T17:59:44.887+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.887+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Dahil kahapon nga, di ba, may sinabi si Senator Risa (Hontiveros)\
        \ na maaaring nilaglag na itong si Shiela Guo ng kanyang kinakapatid, no,\
        \ at ng kanyang kinikilalang magulang,” Ty said.\r"
    section5:
      primarytype: 'block'
      uuid: '780d601b-1024-4956-9f4a-7e0d57c083d4'
      activationstatus: true
      created: 2024-08-28T17:59:44.888+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.888+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'acf49130-9aeb-4c2c-b922-3517788718e9'
      activationstatus: true
      created: 2024-08-28T17:59:44.888+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.888+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Because yesterday, didn't Senator Risa (Hontiveros) say\
        \ that Sheila Guo might have been abandoned by her supposed sibling and the\
        \ people she considers as her parents?]\r"
    section7:
      primarytype: 'block'
      uuid: '28ebb554-eea6-4a89-a6eb-5ab0aaf1618f'
      activationstatus: true
      created: 2024-08-28T17:59:44.888+08:00
