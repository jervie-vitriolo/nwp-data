    uuid: 'abda5794-6215-4849-b1d9-6a0596413dfa'
    lead: 'A police officer claimed that then Philippine National Police chief and
      incumbent Senator Ronald “Bato” dela Rosa ordered him to neutralize people allegedly
      involved in illegal drugs.'
    activationstatus: true
    created: 2024-08-28T18:45:32.658+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T14:14:01.449+08:00
    lastactivatedby: 'nelsonp'
