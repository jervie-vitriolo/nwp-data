  'START HERE----->obiena-early-end-of-2024-season':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-28T21:18:58.000+08:00
    imagesource: '45db9bcc-6850-479e-9478-f034e698073a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'c39e8504-322b-43ca-9a1e-2bff51377b59'
    lead: 'Filipino pole vaulter EJ Obiena will be closing early his 2024 season
      after he was diagnosed with a spine fracture.'
    activationstatus: true
    created: 2024-08-28T21:24:02.958+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:11:33.920+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:39.284+08:00
    lastmodified: 2024-08-29T00:16:04.794+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'EJ Obiena announces early end of 2024 season due to spine fracture'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5f19dd9b-9ba2-4f09-9ff4-cfa416f0f3c1'
      activationstatus: true
      created: 2024-08-28T21:24:03.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.788+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino pole vaulter
        EJ Obiena will be closing early his 2024 season after he was diagnosed with
        a spine fracture.</p>'
    section1:
      primarytype: 'block'
      uuid: '491dbc42-ba93-493c-8416-a0a935f87e95'
      activationstatus: true
      created: 2024-08-28T21:24:03.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.788+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a Facebook post on Wednesday, Aug. 28, Obiena said he encountered
        back pain during the <a href="https://www.newswatchplus.ph/news/2024/8/26/obiena-fifth-silesia-diamond-league.html">Silesia
        Diamond League</a> in Poland on Aug. 25. — a condition he said has “bothered”
        him throughout the season.</p>'
    section2:
      primarytype: 'block'
      uuid: '60baf82a-1baf-408d-9aa7-b5f6d9469893'
      activationstatus: true
      created: 2024-08-28T21:24:03.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.789+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Due to the continual spasms, I couldn’t finish my last few attempts,”\
        \ the athlete wrote. \r"
    section3:
      primarytype: 'block'
      uuid: '508a5d16-4bb8-4094-a92e-29795b0bd1f9'
      activationstatus: true
      created: 2024-08-28T21:24:03.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.789+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I immediately went to my doctor in Italy, and the MRI revealed what\
        \ appeared to be a stress fracture in my spine. Unfortunately, a later CAT\
        \ scan confirmed the diagnosis. I have a fractured L5 vertebra,” he said.\r"
    section4:
      primarytype: 'block'
      uuid: 'b1c0b29f-5846-4d24-9d9a-b3fde5a34b0e'
      activationstatus: true
      created: 2024-08-28T21:24:03.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Obiena will miss three outdoor competitions in September: ISTAF Berlin,\
        \ Zurich Diamond League, and Diamond League Final.\r"
    section5:
      primarytype: 'block'
      uuid: 'c8419c8f-33f8-4599-a42d-429da82a272c'
      activationstatus: true
      created: 2024-08-28T21:24:03.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He will also pull out of the Philippine International Pole Vault
        Challenge, which the pole vaulter announced as an official World Athletics
        Continental Tour event. Obiena has yet to disclose more details on this.</p>'
    section6:
      primarytype: 'block'
      uuid: '81d0f998-d085-4908-a6fc-d395481ef8f7'
      activationstatus: true
      created: 2024-08-28T21:24:03.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.926+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Obiena missed a podium finish at the <a href="https://www.newswatchplus.ph/news/2024/8/6/ej-obiena-paris-olympics-pole-vault-finals.html">Paris
        2024 Olympics</a>, which affected his world ranking. He is now the <a href="https://www.newswatchplus.ph/news/2024/8/15/EJ-Obiena-number-3-world-rankings.html">world
        No. 3 pole vaulter</a>.</p>'
    section7:
      primarytype: 'block'
      uuid: '12b7b344-b61d-4c75-8524-9e440b27745a'
      activationstatus: true
      created: 2024-08-28T21:24:03.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He vowed to get the points needed <a href="https://www.newswatchplus.ph/news/2024/8/6/obiena-apologizes-for-olympic-loss.html">to
        retake the second spot</a>.</p>'
    section8:
      primarytype: 'block'
      uuid: '78d8965e-c234-413f-9e6f-1d0f429782d2'
      activationstatus: true
      created: 2024-08-28T21:24:03.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.927+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Hopefully, now that I’ve identified the source of my back problems\
        \ this year, with the required 4-weeks off to heal, I’m hoping to return pain-free\
        \ and ready for the 2025 indoor season!” Obiena said.\r"
    section9:
      primarytype: 'block'
      uuid: '3627c682-644a-4622-8c4b-c82aef54492e'
      activationstatus: true
      created: 2024-08-28T21:24:03.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said resting and recuperating will be the “best thing to do right\
        \ now” in securing his “best future,” as he expressed optimism for a strong\
        \ comeback.\r"
    section10:
      primarytype: 'block'
      uuid: 'eb69efb9-b272-4144-8231-80b6834bcb1d'
      activationstatus: true
      created: 2024-08-28T21:24:03.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.928+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I am going to honor my promise: ‘You’ll see more of me, and the Philippine\
        \ flag will be raised on a global scale,’” Obiena said. “It will  simply have\
        \ to wait a bit longer!” \r"
    section11:
      primarytype: 'block'
      uuid: 'eac3117c-b41c-4099-af62-d845734c1bf6'
      activationstatus: true
      created: 2024-08-28T21:24:03.059+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:33.929+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T00:16:04.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Thank you for your support. I love you all and promise, ‘I’ll be
        back!’” he said.</p>'
