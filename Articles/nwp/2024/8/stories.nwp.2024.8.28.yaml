    title: 'NAIA turnover in full swing – DOTr'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '727b63a4-d6aa-46de-a4c2-f230c75837ef'
      activationstatus: true
      created: 2024-08-28T18:58:25.103+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:25.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:59:14.174+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The turnover of operation
        for the country’s main gateway to the private concessionaire in September
        is in full swing, the Department of Transportation (DOTr) said on Wednesday,
        Aug. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '1b3f86d3-39ee-4d9f-b099-557aa4806401'
      activationstatus: true
      created: 2024-08-28T18:58:25.103+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:25.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:59:14.175+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press release, the agency said it is conducting monthly joint
        steering committee talks with the Manila International Airport Authority (MIAA)
        and the private operator - New NAIA Infrastructure Corp. for the transition
        on Sept. 14.'
    section2:
      primarytype: 'block'
      uuid: 'b74811bc-5c16-4064-8823-365f366cabc0'
      activationstatus: true
      created: 2024-08-28T18:58:25.104+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:25.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:59:14.175+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Roberto Lim, transportation undersecretary for aviation and airports,
        said issues such as early works at NAIA including the OFW lounge and terminal
        layout were already tackled with the concessionaire.'
    section3:
      primarytype: 'block'
      uuid: '775a9a2e-97ec-420b-9687-e4933929acd9'
      activationstatus: true
      created: 2024-08-28T18:58:25.104+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:25.402+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:59:14.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lim said over 70% of the current MIAA employees also agreed to the
        employment offer of the private operator.'
    section4:
      primarytype: 'block'
      uuid: '25af20aa-0a95-4483-b198-a3c6194c8b0e'
      activationstatus: true
      created: 2024-08-28T18:58:25.104+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:25.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:59:14.176+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Since the concession agreement mandates that the concessionaire offers
        employment to MIAA employees, except for the airport police, which will be
        retained as an organic team and some essential MIAA employees to continue
        its function as regulator,” Lim was quoted as saying in a press release.'
    section5:
      primarytype: 'block'
      uuid: '9b9863c5-6eff-4ca1-8e28-abf8f047db94'
      activationstatus: true
      created: 2024-08-28T18:58:25.105+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:25.403+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:59:14.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the agency is just waiting from the Governance Commission for
        GOCCs for the approval of plantilla positions.'
    section6:
      primarytype: 'block'
      uuid: '61b82a51-7d05-402d-9a2c-e685084667bb'
      activationstatus: true
      created: 2024-08-28T18:58:25.105+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:25.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:59:14.177+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The San Miguel-led consortium bagged the multibillion-peso concession
        agreement early this year, seeking to maintain and upgrade the airport for
        25 years.'
    section7:
      primarytype: 'block'
      uuid: '8310c7c7-c0e6-483b-a25b-3318d63eac9b'
      activationstatus: true
      created: 2024-08-28T18:58:25.105+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:13:25.404+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:59:14.178+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'START HERE----->ph-to-import-16000-tons-yellow-onions':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-28T20:08:11.000+08:00
    imagesource: 'a76c72ed-dfbc-4ea8-99a4-ba5742a4de9e'
