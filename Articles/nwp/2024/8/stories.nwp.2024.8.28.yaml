  'START HERE----->nmc-ph-us-mutual-defense-treat-review':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-28T16:38:21.000+08:00
    imagesource: '8bec72c7-0bd8-4da7-a4f1-f9993716d471'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'bb76dac3-93d0-4ec7-98ed-c1a6f7b571e1'
    lead: " The National Maritime Council (NMC) backed the proposal to review the\
      \ Mutual Defense Treaty (MDT) between the Philippines and the United States.\
      \ \n"
    activationstatus: true
    created: 2024-08-28T16:43:42.248+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:17:52.182+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:36.925+08:00
    lastmodified: 2024-08-28T16:43:42.320+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: "National Maritime Council backs mutual defense treaty review \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '65992b32-a484-4ede-937f-837b502769d5'
      activationstatus: true
      created: 2024-08-28T16:43:42.304+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.184+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.315+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The National Maritime
        Council (NMC) backed the proposal to review the Mutual Defense Treaty (MDT)
        between the Philippines and the United States.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ce3ce511-d788-4655-a78c-a64eb50c939f'
      activationstatus: true
      created: 2024-08-28T16:43:42.305+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.305+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with reporters on Wednesday, Aug. 28, NMC spokesperson
        Alexander Lopez said the treaty may need review and upgrading in the face
        of new and evolving challenges.'
    section2:
      primarytype: 'block'
      uuid: 'afa1d254-dd8c-4d0f-85a8-6799add01d5f'
      activationstatus: true
      created: 2024-08-28T16:43:42.305+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.305+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Sa akin lang, 1951 pa ‘yung Mutual Defense Treaty. And since then,
        the strategic landscape has changed so much. So, maybe it’s high time now
        to review,” Lopez said.'
    section3:
      primarytype: 'block'
      uuid: '08eeb058-9730-4803-974f-b13101fcbd13'
      activationstatus: true
      created: 2024-08-28T16:43:42.305+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.305+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Lopez said any changes on the MDT should be handled by the Department
        of National Defense.'
    section4:
      primarytype: 'block'
      uuid: '51dc5dc5-bc4f-49a2-a478-89d044e894f2'
      activationstatus: true
      created: 2024-08-28T16:43:42.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.187+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Defense Secretary Gibo Teodoro said the MDT should be interpreted in
        the face of changing security concerns in the South China Sea.'
    section5:
      primarytype: 'block'
      uuid: 'bb7577bd-5f68-4f20-80d2-877d1a1f2353'
      activationstatus: true
      created: 2024-08-28T16:43:42.306+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.306+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We have to tailor our operations to include MDT to meet this dynamism,”
        he said.'
    section6:
      primarytype: 'block'
      uuid: 'e6ad3f54-397b-4508-9882-a25c81b8b6b7'
      activationstatus: true
      created: 2024-08-28T16:43:42.307+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.307+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Teodoro said negotiations are going on in reviewing parts of the treaty.'
    section7:
      primarytype: 'block'
      uuid: '86f564d2-bd2f-4232-a901-154ce51629c8'
      activationstatus: true
      created: 2024-08-28T16:43:42.307+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.307+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It should apply because we are getting narrowed down by the wooden
        definition of armed attack on public vessels, etc., and the public gets fixated
        on that. So, I think, we should broaden the scope of the MDT to face a dynamic
        adversary,” the defense chief added.'
    section8:
      primarytype: 'block'
      uuid: '78bca7a7-15c5-48c2-85bf-df7c40b43789'
      activationstatus: true
      created: 2024-08-28T16:43:42.308+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.308+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Is a cyberattack as bad as an armed attack? I think it is. Why do
        we fixate on attack? Why don’t we concentrate on deterrence on the MDT?"  Teodoro
        said.'
    section9:
      primarytype: 'block'
      uuid: '99396bb0-ba02-4416-8413-1747403b24d6'
      activationstatus: true
      created: 2024-08-28T16:43:42.308+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.308+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The 1951 MDT took effect just a few years after the country’s liberation
        from Japanese occupation and amid rebuilding from the ruins of World War 2.'
    section10:
      primarytype: 'block'
      uuid: 'a4765a55-d174-4bc3-a97d-69d998aa6e5a'
      activationstatus: true
      created: 2024-08-28T16:43:42.308+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.308+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Not to broaden the scope of MDT, but to broaden interpretations to
        make it more dynamic and not to fall into China’s trap,” Teodoro said.'
    section11:
      primarytype: 'block'
      uuid: 'fca40020-2442-4823-a5f9-95cbab5af801'
      activationstatus: true
      created: 2024-08-28T16:43:42.309+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:17:52.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T16:43:42.309+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The DND chief did not expound on the changes he wanted to see in
        the interpretation of the longstanding deal. He also said that he cannot unilaterally
        change the definition of an “armed attack.”</p>'
  'START HERE----->budget-process-and-politics':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-28T17:00:12.000+08:00
    imagesource: '968b02bc-0f97-4fea-a56c-30ae0fd2c69f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '856e1f2c-d43b-4a70-a8a6-8c222ef21127'
    lead: 'The budget process for a public office has a political context so officials
      facing Congress should be prepared, an analyst said on Wednesday, Aug. 28.'
    activationstatus: true
    created: 2024-08-28T17:03:15.001+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:17:35.431+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:37.134+08:00
    lastmodified: 2024-08-28T17:03:15.042+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Budget process ‘very political’ in nature – analyst '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '90702f6c-8a8c-49f7-bfd7-1952027116f9'
      activationstatus: true
      created: 2024-08-28T17:03:15.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.036+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The budget process
        for a public office has a political context so officials facing Congress should
        be prepared, an analyst said on Wednesday, Aug. 28.</p>'
    section1:
      primarytype: 'block'
      uuid: '2c6da01d-2608-4474-819c-493b584425e0'
      activationstatus: true
      created: 2024-08-28T17:03:15.024+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.434+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.024+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The House appropriations committee on Tuesday took almost six hours
        grilling Vice President Sara Duterte for her office’s proposed budget next
        year, only to end up deferring approval and setting another hearing date -
        a rare occurence in recent history for the second highest official in the
        land.</p>'
    section2:
      primarytype: 'block'
      uuid: '77526e8e-377e-493a-8fe0-9fa4b53f93d2'
      activationstatus: true
      created: 2024-08-28T17:03:15.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.435+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Lawmakers were irked at the vice president’s templated response to
        their inquiries.'
    section3:
      primarytype: 'block'
      uuid: 'ccc40261-abdc-49cc-aded-0181cffe60e8'
      activationstatus: true
      created: 2024-08-28T17:03:15.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In an interview with NewsWatch Plus, Jean Franco, UP political science
        professor, said the budget hearing has evolved through the years.</p>'
    section4:
      primarytype: 'block'
      uuid: 'e368cd50-8750-4d78-8e3a-65a7363ce70f'
      activationstatus: true
      created: 2024-08-28T17:03:15.025+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.436+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.025+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It’s very political. If you don’t understand that, you don’t understand
        the budget process at all. Why is it political? Because you are allocating
        resources that are perennially scarce,” she said.'
    section5:
      primarytype: 'block'
      uuid: '91767e09-3e90-46da-a0d5-b44470111246'
      activationstatus: true
      created: 2024-08-28T17:03:15.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.437+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2023, the appropriations committee passed the Office of the Vice
        President (OVP) budget after 15 minutes. Budget hearings for the OVP and the
        Office of the President traditionally end fast at the committee level as a
        matter of courtesy to a coequal branch of government.'
    section6:
      primarytype: 'block'
      uuid: '12c0b184-6799-45c4-aac8-690e0b702627'
      activationstatus: true
      created: 2024-08-28T17:03:15.026+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.026+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“In deciding whether you will approve this budget or not, people will
        deliberate not just on the technical issue but also from a political standpoint,”
        said Franco.'
    section7:
      primarytype: 'block'
      uuid: '9ad74d42-6889-47d0-a096-5f9bde3013d2'
      activationstatus: true
      created: 2024-08-28T17:03:15.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.438+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>What changed?</strong></h2>'
    section8:
      primarytype: 'block'
      uuid: '378f973d-3d58-4cff-9d5a-ff2d76350283'
      activationstatus: true
      created: 2024-08-28T17:03:15.027+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.027+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Although past OVP budget hearings have swiftly cleared the committee
        stage, Tuesday’s inquiry was the first since the falling out of UniTeam -
        the alliance of Duterte and President Ferdinand Marcos Jr. for the 2022 elections.'
    section9:
      primarytype: 'block'
      uuid: 'ddd5f256-afac-4fe6-830a-5fc79c11ed87'
      activationstatus: true
      created: 2024-08-28T17:03:15.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.439+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Manila 6th District Rep. Benny Abante said the committee system has
        remained in terms of scrutinizing budget requests.'
    section10:
      primarytype: 'block'
      uuid: '485a96b8-8e77-4633-9397-5716761bff66'
      activationstatus: true
      created: 2024-08-28T17:03:15.028+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.440+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.028+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“She (Duterte) was the one who changed, we did not…I will always be
        asking about the budget that she has. Let the others, for example, question
        the confidential funds,” Abante told NewsWatch Plus.'
    section11:
      primarytype: 'block'
      uuid: '0664cdc8-08ca-49ac-94e8-cf9e77e75770'
      activationstatus: true
      created: 2024-08-28T17:03:15.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Franco said it was evident that Duterte came into the hearing knowing
        that she will be facing a hostile chamber.'
    section12:
      primarytype: 'block'
      uuid: '94e2cdfe-22e7-4460-84f0-df1d5e27e680'
      activationstatus: true
      created: 2024-08-28T17:03:15.029+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:17:35.441+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:03:15.029+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“She (Duterte) also was not prepared for the fact that some members
        are really willing to sit it out,” she said.'
    section13:
      primarytype: 'block'
