    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH to import 16,000 metric tons of yellow onions'
    updated: 2024-08-29T12:09:02.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c8e512dc-ad14-488a-b89b-2fc6b438ecda'
      activationstatus: true
      created: 2024-08-28T20:11:19.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:09.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T12:10:58.165+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippines is
        set to import 16,000 metric tons (MT) of yellow onions to stabilize supply
        and prices until the year-end, a Cabinet official said on Wednesday, Aug.
        28.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e78fcdf5-cb36-4811-9f60-501c472abb47'
      activationstatus: true
      created: 2024-08-28T20:11:19.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:09.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T12:10:58.166+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Agriculture Secretary Francisco Tiu Laurel Jr. said he approved
        on Monday, Aug. 26, the importation of white or yellow onions as the country’s
        stocks of the agricultural product are already “depleted.”</p>'
    section2:
      primarytype: 'block'
      uuid: 'f592a436-f752-4432-b531-2e3b32a0c5b4'
      activationstatus: true
      created: 2024-08-28T20:11:19.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:09.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T12:10:58.166+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "“But marami pa tayong red onion. Ang red onion natin is good until\
        \ March of next year,” Laurel told reporters. “So, limited quantity lang ito\
        \ ng white onion na ini-import para lang to stabilize prices of white onions.”\
        \r"
    section3:
      primarytype: 'block'
      uuid: 'd9e6e8a9-230f-4f8b-91a7-c7859cd43797'
      activationstatus: true
      created: 2024-08-28T20:11:19.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:09.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T12:10:58.167+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: But we still have red onions. Our supply for red onion
        is good until March of next year. So the imported white onion will only be
        in limited quantities to stabilize prices.]</p>'
    section7:
      primarytype: 'block'
      uuid: '3eb0d89d-86f7-4ded-95b1-8b4ddbec9dc2'
      activationstatus: true
      created: 2024-08-29T12:09:06.154+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:09.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T12:10:58.167+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a draft memorandum dated Aug. 14, the Bureau of Plant Industry
        (BPI) said available stock for fresh yellow onion in cold storage facilities
        across the country was at 3,296.50 MT expected to last until Aug. 25.</p>'
    section8:
      primarytype: 'block'
      uuid: '3dd88d25-46f9-4a7e-85b1-72f9a7eecf7b'
      activationstatus: true
      created: 2024-08-29T12:09:06.155+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:09.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T12:10:58.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The import recommendation of 16,000 MT by the BPI was “based on
        the monthly per capita consumption of the country and will serve as the buffer
        to stabilize prices in the market.”</p>'
    section4:
      primarytype: 'block'
      uuid: 'cf7b1716-b8cb-4620-b307-5f68d5bda271'
      activationstatus: true
      created: 2024-08-28T20:11:19.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:09.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T12:10:58.168+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "Laurel said the importation will be done in batches so as not to flood\
        \ the market and impact existing stocks. He added the import permits will\
        \ be issued every two weeks.\r"
    section5:
      primarytype: 'block'
      uuid: '49e7c7a9-5d8a-4974-9349-3f7396cef0b3'
      activationstatus: true
      created: 2024-08-28T20:11:19.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:09.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T12:10:58.169+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: "He said the Department of Agriculture expects the arrival of the first\
        \ batch of imports by the “end of this week or early next week.”\r"
    section9:
      primarytype: 'block'
      uuid: '2b5aefae-b57a-45ce-a314-dc168f788b9e'
      activationstatus: true
      created: 2024-08-29T12:09:06.156+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:09.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T12:10:58.169+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The BPI said it will make sure that imports will come in only until
        Dec. 31.</p>'
    section10:
      primarytype: 'block'
      uuid: '1846f4f2-e85c-44ac-a112-c5e297d0df36'
      activationstatus: true
      created: 2024-08-29T12:09:06.156+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:12:09.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T12:10:58.169+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The bureau said the harvest season will begin in January 2025 but
        peak harvest is expected in March to April.</p>'
    section6:
      primarytype: 'block'
      uuid: 'dd8a73e4-ef14-4d8c-b73b-152d13fdcc23'
      activationstatus: true
      created: 2024-08-28T20:11:19.283+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:12:09.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-29T12:10:58.170+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>As of Aug. 28, local white onions are sold for ₱80 to ₱150 in Metro
        Manila markets, according to the DA.</p>'
