  'START HERE----->south-korea-digital-sex-crimes':
    author: 'Hyunsu Yim, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-28T18:00:24.000+08:00
    imagesource: '6792c573-7a2f-4583-9066-5d227207ea5d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '2c4a525d-4e62-4cac-809f-287f6c38190a'
    lead: 'South Korean authorities said on Wednesday they plan to ask Telegram
      and other social media platforms to more actively help with the deletion and
      blocking of sexually explicit deepfake content, part of measures aimed at tackling
      the growing problem.'
    activationstatus: true
    created: 2024-08-28T18:03:05.427+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:14:56.679+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:38.073+08:00
    lastmodified: 2024-08-28T18:03:05.456+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'South Korea to ask Telegram, other social media firms to help tackle
      digital sex crimes'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ae924bdf-77ce-488d-a38a-a70c0c973f31'
      activationstatus: true
      created: 2024-08-28T18:03:05.440+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.440+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Seoul, Korea -</strong> South Korean authorities said on
        Wednesday they plan to ask Telegram and other social media platforms to more
        actively help with the deletion and blocking of sexually explicit deepfake
        content, part of measures aimed at tackling the growing problem.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cc058c0c-dee6-416b-a30f-475258fb1bc8'
      activationstatus: true
      created: 2024-08-28T18:03:05.441+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.682+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.441+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The steps come amid public and political outrage after several domestic
        media outlets reported that sexually explicit deepfake images and videos of
        South Korean women were often found in Telegram chatrooms.</p>'
    section2:
      primarytype: 'block'
      uuid: '129d5cb9-b59b-4145-bee0-635e3ee0bab0'
      activationstatus: true
      created: 2024-08-28T18:03:05.441+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.683+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.441+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A 24-hour hotline for victims will also be set up and the number of
        regulatory personnel monitoring digital sex crimes will be doubled from the
        current number of 70, the Korea Communications Standards Commission said.'
    section3:
      primarytype: 'block'
      uuid: 'c7e463aa-884e-4a00-8d01-d57f3ccf27b1'
      activationstatus: true
      created: 2024-08-28T18:03:05.441+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.441+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The Korean National Police Agency also said it will make a seven-month
        push to crack down on online sex crimes.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd39eebd9-b132-4b8b-b0d2-24bd369293f7'
      activationstatus: true
      created: 2024-08-28T18:03:05.442+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.442+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The media watchdog plans to set up a consultative body to enhance
        communication with social media firms about deleting and blocking sexual deepfake
        content, its chairman, Ryu Hee-lim, told a meeting on the issue.</p>'
    section5:
      primarytype: 'block'
      uuid: '3ce518d2-e1e3-41bb-b7cf-8071a5ef73be'
      activationstatus: true
      created: 2024-08-28T18:03:05.442+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.442+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'For companies that don't have offices in South Korea, it wants to
        set up a face-to-face channel for regular consultation.'
    section6:
      primarytype: 'block'
      uuid: '03be3e5d-ec05-46b7-94e9-d4d674658a74'
      activationstatus: true
      created: 2024-08-28T18:03:05.442+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.442+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Production, possession and distribution of deepfake sex crime videos
        are a serious crime that destroys the individual dignity and personal rights,"
        Ryu said.'
    section7:
      primarytype: 'block'
      uuid: 'b8692afb-f14d-4506-98f5-f433e0b8e2e8'
      activationstatus: true
      created: 2024-08-28T18:03:05.443+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.443+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In addition to Telegram, the commission said it would be seeking cooperation
        from X as well as Meta’s META.O Facebook and Instagram and Google’s GOOGL.O
        YouTube. None of the companies responded to Reuters request for comment.'
    section8:
      primarytype: 'block'
      uuid: 'e4869c06-04e8-4288-b7eb-97690d5a1a93'
      activationstatus: true
      created: 2024-08-28T18:03:05.443+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.443+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Criticism of Telegram in South Korea has coincided with the arrest
        of Pavel Durov, Telegram’s Russian-born founder, on the weekend - part of
        a French probe into child pornography, drug trafficking and fraud on the encrypted
        messaging app.'
    section9:
      primarytype: 'block'
      uuid: '09c0b806-6171-45d9-8d4c-b5242c3be579'
      activationstatus: true
      created: 2024-08-28T18:03:05.443+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.687+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.443+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The number of deepfake sex crime cases in South Korea has surged from
        156 in 2021 when data was first collated to 297 so far this year, with most
        of the perpetrators being teenagers, according to police data.'
    section10:
      primarytype: 'block'
      uuid: '67bcc83f-87e9-498f-8841-79a6396063e6'
      activationstatus: true
      created: 2024-08-28T18:03:05.444+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.444+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The victims are usually female and include school students as well
        as female soldiers in South Korea’s military.'
    section11:
      primarytype: 'block'
      uuid: '411f3e41-8e14-4b9b-bdb0-91dbf67c02d3'
      activationstatus: true
      created: 2024-08-28T18:03:05.444+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.688+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.444+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'South Koreans have made more than 6,400 requests for help from the
        Korea Communications Standards Commission to have sexually explicit deepfake
        content taken down this year. That compares with nearly 7,200 cases last year
        in which the commission agreed to help take down the content.'
    section12:
      primarytype: 'block'
      uuid: 'a1db8870-839f-4b9d-b394-b9e18f4b404f'
      activationstatus: true
      created: 2024-08-28T18:03:05.445+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:56.689+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:03:05.445+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Hyunsu Yim; Editing by Edwina Gibbs)</em></p>'
  'START HERE----->japan-typhoon-shanshan':
    author: 'Kaori Kaneko, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-28T18:06:12.000+08:00
    imagesource: '00ea0fa1-6223-4687-96a2-60376cade526'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8bd51ab2-e77c-4333-a669-423db29900f5'
    lead: 'Japan issued an emergency warning on Wednesday as powerful Typhoon Shanshan
      approached the southwestern region with heavy rain and strong winds, prompting
      Toyota Motor 7203.T to suspend operations at all of its domestic factories.'
    activationstatus: true
    created: 2024-08-28T18:08:26.788+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:14:38.067+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:38.256+08:00
    lastmodified: 2024-08-28T18:08:26.824+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Japan issues emergency warning as powerful Typhoon Shanshan approaches'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b0ed8d63-1a13-4f4d-8107-a7c073b97960'
      activationstatus: true
      created: 2024-08-28T18:08:26.810+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:38.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:08:26.819+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Tokyo, Japan -</strong> Japan issued an emergency warning
        on Wednesday as powerful Typhoon Shanshan approached the southwestern region
        with heavy rain and strong winds, prompting Toyota Motor 7203.T to suspend
        operations at all of its domestic factories.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e0d01bf1-49ba-443b-8305-23bbdb2fd1e2'
      activationstatus: true
      created: 2024-08-28T18:08:26.811+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:38.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:08:26.811+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Airlines and rail operators also cancelled some services over the coming
        days as the typhoon, categorised as "very strong", packed winds of 50 metres
        per second with gusts of up to 70 metres per second (252 km per hour/157 mph).'
    section2:
      primarytype: 'block'
      uuid: '681280fb-743e-445e-a111-6d2cd2f367b3'
      activationstatus: true
      created: 2024-08-28T18:08:26.811+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:38.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:08:26.811+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"Maximum caution is required given that forecasts are for strong winds,
        high waves and high tides that have not been seen thus far," the Japan Meteorological
        Agency warned.'
    section3:
      primarytype: 'block'
      uuid: '67a391b9-5b8d-4765-b580-e8b5591574a6'
      activationstatus: true
      created: 2024-08-28T18:08:26.812+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:38.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:08:26.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Shanshan is expected to strike Japan’s southwestern Kyushu island
        over the next few days and approach the central and eastern regions, which
        includes the capital Tokyo, around the weekend, JMA said.'
    section4:
      primarytype: 'block'
      uuid: 'e073cd8c-d569-41c3-bf1b-6b53160529db'
      activationstatus: true
      created: 2024-08-28T18:08:26.812+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:38.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:08:26.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Authorities issued evacuation orders for more than 800,000 residents
        in Kagoshima prefecture in Kyushu and the central Aichi and Shizuoka prefectures.'
    section5:
      primarytype: 'block'
      uuid: '4dfd1821-72a1-4fe5-98b8-985364e48d93'
      activationstatus: true
      created: 2024-08-28T18:08:26.812+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:38.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:08:26.812+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In Aichi, home to Toyota’s headquarters, two people believed to be
        residents of a house that collapsed in a landslide during heavy rains were
        unaccounted for. Three residents of the house had been pulled out, according
        to public broadcaster NHK.'
    section6:
      primarytype: 'block'
      uuid: '4f1d2d00-fbf2-409c-ac0e-47d46ecd9aa2'
      activationstatus: true
      created: 2024-08-28T18:08:26.813+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:38.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:08:26.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Toyota will suspend operations of all 14 plants in Japan from Wednesday
        evening through Thursday morning, it said.'
    section7:
      primarytype: 'block'
      uuid: '62c86f74-3ba4-4f64-8777-93d7f7eea189'
      activationstatus: true
      created: 2024-08-28T18:08:26.813+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:14:38.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T18:08:26.813+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Typhoon Shanshan is the latest harsh weather to hit Japan following
        last week’s Typhoon Ampil, which also led to blackouts and evacuations.'
    section8:
      primarytype: 'block'
