      lastmodified: 2024-08-29T09:41:14.229+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The House Quad-Committee initially issued a contempt order against
        Cassandra Li Ong for refusing to answer questions of lawmakers, including
        details about her first job and the college she attended.</p>'
