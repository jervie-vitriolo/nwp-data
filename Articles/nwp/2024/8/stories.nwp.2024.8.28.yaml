      lastactivated: 2025-03-13T14:15:48.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.888+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '8caba237-b207-4fe6-8c6f-d8f71b701c08'
      activationstatus: true
      created: 2024-08-28T17:59:44.889+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:15:48.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T17:59:44.889+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Baka naman gusto tayo tulungan ni Shiela… laban kay Alice, laban kay\
        \ Wesley at laban sa kung sino man ang dapat madawit sa mga kasong to,” he\
        \ added. \r"
