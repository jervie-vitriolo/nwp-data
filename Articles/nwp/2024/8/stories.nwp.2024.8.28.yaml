    author: 'Tristan Nodalo, NewsWatch Plus'
    authorimage: 'b034bdc5-191c-40cb-89f1-cd964a0d8747'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-28T15:34:50.000+08:00
    imagesource: 'e4850dac-05d2-41d1-bd19-9767d91d6702'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f6f80ac6-4685-4086-bced-30e2ddfea686'
    lead: 'The proliferation of Chinese vessels extends beyond the South China Sea;
      India has reported their growing number in the Indian Ocean region.'
    activationstatus: true
    created: 2024-08-28T15:41:58.029+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:18:24.570+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:36.654+08:00
    lastmodified: 2024-08-28T22:56:50.216+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Indian Navy raises concerns over more Chinese vessels in Indian Ocean
      region'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c948480d-b75b-4bca-92ac-54dbeb0c94f1'
      activationstatus: true
      created: 2024-08-28T15:41:58.043+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.209+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Mumbai, India —</strong> The proliferation of Chinese vessels
        extends beyond the South China Sea; India has reported their growing number
        in the Indian Ocean region.</p>'
    section1:
      primarytype: 'block'
      uuid: '93682f9b-7b8d-46b3-bc71-c25cade6952b'
      activationstatus: true
      created: 2024-08-28T15:41:58.043+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.209+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a meeting with visiting reporters from the Indo-Pacific region in
        Mumbai, a senior official from the Indian Western Naval Command, who requested
        not to be named, noted an increase in Chinese maritime militia vessels in
        the North and Central Arabian seas.'
    section3:
      primarytype: 'block'
      uuid: '1a24aea2-cf5d-40d8-b113-e39d1e983f54'
      activationstatus: true
      created: 2024-08-28T15:41:58.044+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.210+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Indian Navy has reported spotting an average of over 500 Chinese
        militia vessels, which are suspected of engaging in illegal, unreported, and
        unregulated fishing, as well as intelligence gathering.'
    section4:
      primarytype: 'block'
      uuid: 'a7b10b87-3089-43df-a021-5fd2c279812a'
      activationstatus: true
      created: 2024-08-28T15:41:58.044+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.210+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The military expressed concerns that continued overfishing in the region
        could create an "ecological imbalance" that would impact the tuna supply.
        The Indian Ocean accounts for around a fifth of the world’s tuna production,
        according to the World Wide Fund (WWF) Seafood Sustainability study.'
    section14:
      image: '31a5ec5d-c9b2-4b54-b54e-1aba2e847b98'
      primarytype: 'block'
      uuid: '4970a9ab-ea1a-4e10-8a26-0d8a5afeb8ef'
      activationstatus: true
      created: 2024-08-28T15:46:05.078+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.211+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'image'
    section5:
      primarytype: 'block'
      uuid: 'da569016-686a-4bd4-a7f7-f25a837a9f32'
      activationstatus: true
      created: 2024-08-28T15:41:58.045+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.211+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Chinese vessels reportedly remain in the area for six to eight months
        at a time, taking breaks only during the monsoon season.'
    section6:
      primarytype: 'block'
      uuid: '51889bd7-131c-42f4-8613-a2f60a268509'
      activationstatus: true
      created: 2024-08-28T15:41:58.045+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.576+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.212+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Year on year, the number of Chinese fishing vessels has consistently
        been rising. Their presence is a cause for concern for us,” the military official
        said.'
    section7:
      primarytype: 'block'
      uuid: 'cb542b38-75cf-49df-9d2f-005444d3c6be'
      activationstatus: true
      created: 2024-08-28T15:41:58.045+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.212+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Indian Navy is also examining possible links between the Chinese
        fishing fleet and intelligence gathering operations.'
    section8:
      primarytype: 'block'
      uuid: '910b86dc-149e-4232-afbe-9f0acf522c11'
      activationstatus: true
      created: 2024-08-28T15:41:58.046+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.577+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.213+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"They are the eyes and ears of the Chinese military," the navy official
        said.'
    section9:
      primarytype: 'block'
      uuid: 'b6d24a78-b554-45c4-96f3-8c6fd3b93193'
      activationstatus: true
      created: 2024-08-28T15:41:58.046+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.578+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.213+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In addition to the fishing vessels, the Indian Navy has observed Chinese
        research ships and warships in the Indian Ocean.'
    section10:
      primarytype: 'block'
      uuid: 'f91b97e8-438a-46ed-8b8c-b59a46798dee'
      activationstatus: true
      created: 2024-08-28T15:41:58.047+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.214+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'However, the official clarified that, so far, no interference or violation
        of any country’s exclusive economic zone in the region has been recorded,
        unlike incidents between China and the Philippines in the South China Sea.'
    section11:
      primarytype: 'block'
      uuid: '52cffc0d-3cc6-40f2-b8cf-20e5fc6655ce'
      activationstatus: true
      created: 2024-08-28T15:41:58.047+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.214+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Indian Ocean Region generally expands from the Strait of Malacca
        in the east to the Mozambique Channel in the west.'
    section12:
      primarytype: 'block'
      uuid: '0d0a5370-63ce-46b4-ad6d-14aceb1d1750'
      activationstatus: true
      created: 2024-08-28T15:41:58.047+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.215+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This area encompasses the Arabian Sea, Bay of Bengal, Gulf of Aden,
        Persian Gulf, Red Sea, and 33 littoral countries with a combined population
        of around 2.9 billion.'
    section13:
      primarytype: 'block'
      uuid: '2e8b863f-8b6e-4be1-b5f3-2b85f46a07c3'
      activationstatus: true
      created: 2024-08-28T15:41:58.048+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:18:24.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T22:56:50.215+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>NewsWatch Plus is reaching out to the Chinese Foreign Ministry on
        the reported presence of Chinese militia vessels in the Indian Ocean.</p>'
