      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T21:17:45.628+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3b05a9dd-b83a-4627-abe4-7ea868bcac7a'
      activationstatus: true
      created: 2024-08-28T21:17:45.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:53.354+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T21:17:45.629+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Remulla lauded Timor-Leste’s rejection of the appeal, noting that
        it is “a significant step forward" in the fight for justice.</p>'
    section5:
      primarytype: 'block'
      uuid: '8953f7ac-444b-49d4-bfe5-91a6517df2e8'
      activationstatus: true
      created: 2024-08-28T21:17:45.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:53.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T21:17:45.629+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'da53cfa7-cfcb-4bdb-b5e1-d6f0dca12b51'
      activationstatus: true
      created: 2024-08-28T21:17:45.629+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:53.355+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T21:17:45.629+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“This decision underscores that justice proceeds irrespective of an\
        \ individual’s status,” Justice Secretary Jesus Crispin Remulla said in a\
        \ statement.\r"
    section7:
      primarytype: 'block'
      uuid: '0f3593fb-494b-45a4-840f-71e2a895e507'
      activationstatus: true
      created: 2024-08-28T21:17:45.630+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:53.356+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-28T21:17:45.630+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
