      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e3d672-d1e9-441c-8968-7672f29422e7'
      'mgnl:activationStatus': true
