      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:16:44.674+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel —</strong> Israel retrieved the bodies
        of six hostages from the Khan Younis area in southern Gaza, the military said
        on Tuesday, as negotiations continued in an effort to bring back more than
        100 who remain in the besieged enclave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f794b-5cb5-4d59-b1e2-f38a9c5673bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:16:44.655+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.701+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:16:44.655+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13ba849-d0df-48b2-9637-e285cc7d040c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:16:44.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.702+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:16:44.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The return of the six bodies leaves 109 hostages still believed to\
        \ be in Gaza, around a third of whom are thought to be dead, with the fate\
        \ of the others unknown.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b250667-f9ff-448e-a0cb-e2078a53a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:16:44.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:16:44.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a00277bc-fc22-43ac-93b7-2564964cfb62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:16:44.656+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.703+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:16:44.656+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The return of the bodies came as U.S. Secretary of State Antony Blinken\
        \ was due to meet officials in Egypt as he continues a visit to the region\
        \ aimed at bridging differences between Israel and the Palestinian militant\
        \ group Hamas over a deal to end the fighting in Gaza and return the hostages.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c1c6e7-0a77-4cff-a25d-ee05620e372c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:16:44.657+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:16:44.657+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7cbbd8-3c13-4921-9502-8bd769759493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:16:44.657+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:16:44.657+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Defence Minister Yoav Gallant said the bodies of Yagev Buchshtab, Alexander\
        \ Dancyg, Abraham Munder, Yoram Metzger, Nadav Popplewell and Chaim Peri were\
        \ recovered from tunnels under Khan Younis in southern Gaza after a \"complex\
        \ operation\".\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8bac68-f521-45b0-904e-a5d2490aa63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:16:44.658+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:16:44.658+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3b3474-f84f-41aa-8f32-83e81da902f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:16:44.658+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:16:44.658+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We will continue working to achieve the goals of this war - returning\
        \ the hostages to Israel and dismantling Hamas,\" he said in a statement.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1baaa-0c37-4c38-b27f-c58348286dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:16:44.659+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:16:44.659+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f9979-7fcf-4aff-afbb-5c283e56f87d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:16:44.659+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:11.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:16:44.659+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Hostages Families Forum, an organisation that represents most hostage\
        \ families, welcomed the news but renewed its call on the government to conclude\
        \ a hostage release deal with Hamas.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cd7f3f-97dd-44ba-a354-b5841a784691'
      'mgnl:activationStatus': true
