      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Aside from the medical allowance, teachers also receive a tax-free
        P5,000 teaching allowance for school year (SY) 2024-2025. It will be raised
        to P10,000 by SY 2025-2026.'
    '8':
      'jcr:primaryType': 'mgnl:block'
