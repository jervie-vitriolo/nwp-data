      'mgnl:lastActivated': 2025-03-13T14:10:20.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.887+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdd765e-9cd6-4f34-9bc7-0912185e9549'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.887+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.742+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.887+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She said she wants to return to the Philippines for fear of her life.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f489fc2-5617-44d9-b52a-c18aa8b87777'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.887+08:00
