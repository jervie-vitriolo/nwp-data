    'template': '1'
    'title': 'India''s top court sets up doctors'' panel on workplace safety after
      rape, murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7ca72-ee8c-40bc-878b-8ebe4c0be352'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:12:02.526+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:12:02.526+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India —</strong> India''s Supreme Court created
        a national task force of doctors on Tuesday to recommend steps to ensure safety
        in their workplaces, days after a trainee doctor was raped and murdered at
        a hospital, sparking national outrage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14c0c7f-52af-44f3-8ac2-862431bba878'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:12:02.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.479+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:12:02.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0ce08f-8ebc-47ef-92e6-dc632065fd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:12:02.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:12:02.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The attack on Aug. 9 in the eastern city of Kolkata has triggered nation-wide\
        \ protests as people demand justice for the victim and greater safety for\
        \ women at hospitals, with doctors at several places refusing to see non-emergency\
        \ patients.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68a1775-384e-422e-9841-d70bcf6f7d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:12:02.527+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:12:02.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3f6ad2-b19b-47f0-9b7a-1fd874431808'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:12:02.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:12:02.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A police volunteer has been arrested for the crime and the federal\
        \ police have taken over the investigation. The public anger and protests\
        \ over violence against women is reminiscent of what followed the gang-rape\
        \ and murder of a 23-year-old student on a bus in New Delhi in 2012.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5ee115-d7dc-4b50-898f-154b38af0799'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:12:02.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:12:02.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0104a2-c90a-47c9-8c17-5644393d0f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:12:02.528+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:12.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:12:02.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Supreme Court, which took up the case on its own, directed the\
        \ federal police to submit a report on the status of its investigation on\
        \ Thursday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db5750b-9d2b-4420-9587-27f38901767e'
      'mgnl:activationStatus': true
