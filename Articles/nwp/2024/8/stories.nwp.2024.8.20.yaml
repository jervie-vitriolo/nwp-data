      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597a9018-af75-4ca7-b3eb-fadeb7951c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:23:16.701+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Without giving details, Romualdez said the coalition will be strengthened
        and will make sure their vision of the “new Philippines” will be achieved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b21526c-8ed9-47e0-bcf8-ddd91c3355c7'
      'mgnl:activationStatus': true
