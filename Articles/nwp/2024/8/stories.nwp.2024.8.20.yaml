      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:06:05.236+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Opposition Senator
        Risa Hontiveros’ simple question about a book distribution program sparked
        a tense clash between her and Vice President Sara Duterte at a budget hearing
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb36d20-b803-4687-9cae-b6a6b3d1772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:07.468+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:06:05.236+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd007a3a9-4907-49dd-aa24-8472a1527718'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:07.468+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:06:05.237+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros asked for details about the “Isang Kaibigan” children’s\
        \ book authored by Duterte herself. The book distribution costs P10 million\
        \ under the proposed P2.037-billion budget for the Office of the Vice President\
        \ next year.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e2c9d6-daaf-44fb-9ef7-426d0a7917e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:07.469+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:06:05.238+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636c0dc2-2aca-4a6d-8f21-cc889058d2e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:07.469+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:06:05.238+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang tanong ko po ay ilang mga libro ng ‘Isang Kaibigan’ ay bibilihin\
        \ at ididistribute at ano, if the VP could tell us more about the contents\
        \ ng librong ito,” Hontiveros said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03868c3-ce44-4f1e-9c41-a53db139f045'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:07.470+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:06:05.239+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529454c-3112-4604-af83-dbcc06da17b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:07.470+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:06:05.240+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: My question is how many copies of the \"Isang Kaibigan\"\
        \ book will be purchased and distributed, and if the VP could tell us more\
        \ about the contents of this book.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95f4520-1bea-4120-bea5-0a32ae176317'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:07.471+08:00
