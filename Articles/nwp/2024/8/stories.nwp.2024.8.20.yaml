    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:15.017+08:00
    'mgnl:lastModified': 2024-08-20T19:09:22.121+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Blinken in Egypt seeking progress towards ceasefire Gaza deal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75c219f-6aba-43cf-8f52-10c50de2b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.076+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.480+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.076+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Alamein, Egypt —</strong> U.S. Secretary of State Antony
        Blinken flew to Egypt on Tuesday, pushing for areas of possible progress on
        a Gaza ceasefire and hostage release deal in talks planned for later this
        week, with major areas of dispute left unresolved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ce418-b3d1-4f38-b094-c2061db42923'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.076+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.481+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.076+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd105e32-9dfc-4a8d-9d7a-4cd7afd25f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.076+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.076+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Blinken arrived in Egypt from Tel Aviv, where he said Israeli Prime\
        \ Minister Benjamin Netanyahu had accepted a U.S. \"bridging proposal\" aimed\
        \ at narrowing the gaps between the two sides after talks last week paused\
        \ without a breakthrough. He urged Hamas to also accept the proposal as the\
        \ basis for more talks.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ead046-2e1b-4cca-97ea-49b1b04ac27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.077+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.077+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fa3f15-9be9-41f1-8abf-18b143d1b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.077+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.077+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Palestinian militant group has not definitively rejected the proposal,\
        \ but has said it backtracks from areas previously agreed and has accused\
        \ Israel and its U.S. ally of spinning out the negotiations process in bad\
        \ faith.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2f0227-fd5d-4b10-bd39-3831ecc9002b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.077+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.077+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e66a21-7af1-4e03-b96e-8ad8e48b77a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.078+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.078+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In Egypt, Blinken was meeting President Abdel-Fattah El-Sisi, whose\
        \ country has been helping mediate the on-off Gaza talks for months along\
        \ with the U.S. and Qatar.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185c4222-7608-4076-a69b-0761a5aa7d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.078+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.078+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a16d4f-ff9b-4e56-b531-2c5a8e5b5464'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.078+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.078+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "At stake is the fate of tiny, crowded Gaza, where Israel's military\
        \ campaign has killed more than 40,000 people since October according to Palestinian\
        \ health authorities, and of the remaining hostages being held there.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30945498-6c0c-4329-b52f-e69a718bf238'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.079+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438b795-ec8c-429b-a271-84c39b979a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.079+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.079+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The war in Gaza began on Oct. 7, 2023, when Hamas gunmen stormed into\
        \ Israeli communities, killing around 1,200 people and abducting about 250\
        \ hostages, according to Israeli tallies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba9669-0991-4382-857b-6555ba43a7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b803849d-2fe0-4d9d-ae05-dad945e518f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On Tuesday, Israel's military said it had recovered the bodies of six\
        \ hostages from southern Gaza, adding that 109 hostages remained in the Palestinian\
        \ territory, of whom Israel around a third are believed already to be dead.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4bee9-bafa-490a-8015-2f0299587362'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.080+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.080+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b54876-0d4c-4f71-b01a-d6909fcfcac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In Gaza, Israeli forces battled Hamas-led militants in central and\
        \ southern areas, and Palestinian health authorities said at least 12 people\
        \ had been killed early on Tuesday in Israeli strikes, including on a school\
        \ housing displaced people.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e62ea5-9bfe-40ad-9620-9b8e3f4c4518'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.081+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.081+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19359d0-ef47-4aeb-afc8-749a56806bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Israel's military said it had struck militants in a Hamas centre embedded\
        \ in the school.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37abccd8-a17e-40f0-b3ad-111458f58fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.082+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.082+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '284bbd81-78f4-4dc4-ad8c-f31d8ffb62ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Gaza's Hamas-run health ministry said on Tuesday it was still waiting\
        \ for polio vaccines to arrive after the disease was discovered in the territory,\
        \ where most people now live in tents or shelters without proper sanitation.\
        \ It echoed a call by the U.N. last week for a ceasefire to allow the vaccination\
        \ campaign.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac59ff6-b82c-4f7a-8f6b-28d6400da430'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.083+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.083+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0b7bda-f042-44b3-af29-0fde7e570e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PROPOSAL</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f6aa75-4909-4749-ab28-e41a1174abd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.084+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.084+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bc618a-81fe-4b05-8fb3-fa7601f45118'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.085+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Blinken has called the latest push for a deal \"probably the best,\
        \ possibly the last opportunity\", and said his meeting with Netanyahu was\
        \ constructive, adding it was incumbent on Hamas to accept the bridging proposal.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91f3dbe-56a6-44db-b022-e0bacef691c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.085+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.085+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91d880b-369d-4ff9-a143-bce960e2a87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.086+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "U.S. officials have not spelled out what is in the proposal or how\
        \ it differs from previous versions. \"There are questions of implementation\
        \ and making sure that it's clearly understood what each side will do to carry\
        \ out its commitments,\" Blinken said on Monday.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc071e4c-2637-4dc3-a808-19cda14207aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.086+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22557f6-df37-4f23-8ff3-8db90867c98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.087+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Senior Hamas official Osama Hamdan criticised the latest developments,\
        \ saying the U.S. bridging proposal that Netanyahu accepted raised ambiguities\
        \ because it was different from what the group had previously agreed.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6d386-27e1-4ff7-a68a-26e09f1d2520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.087+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f1d1c9-106c-4a99-a1c2-3450ed7b6162'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.088+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Months of on-off talks have circled the same issues, with Israel saying\
        \ the war can only end with the destruction of Hamas as a military and political\
        \ force and Hamas saying it will only accept a permanent, not temporary, ceasefire.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82206173-d711-4c15-96ea-5872dfd0e36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.088+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128174e2-698f-44d2-8833-946295a99a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.089+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.089+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "There are disagreements over Israel's continued military presence inside\
        \ Gaza, particularly along the border with Egypt, the free movement of Palestinians\
        \ inside the territory, and the identity and number of prisoners to be freed\
        \ in a swap.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873f1af0-2c19-4ccb-af13-8052f321f25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.089+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.089+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f1345e-a175-4ec4-9887-d1d990941c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.090+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Egypt is particularly focused on a security mechanism for the Philadelphi\
        \ Corridor, the narrow border strip between Egypt and Gaza that Israeli forces\
        \ seized in May.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94f5d0b-1085-4055-bbf5-5aa653b76ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90af0829-be17-41ea-a85c-f58d37dc2782'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.091+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both Hamas and Egypt are opposed to Israel keeping troops there,
        but Netanyahu has said they are needed on the border to stop weapons being
        smuggled into Gaza.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad435a9-1bc9-46b8-9dee-2d0b039a568d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.092+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c938ca02-6176-437a-b3dd-7b6cbd2c7ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.092+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:13.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:09:22.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Egyptian security sources said the U.S. has proposed an international
        presence in the area, a suggestion the sources said could be acceptable to
        Cairo if it was limited to a maximum of six months.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be22cc4f-fc19-4e07-8691-5158c1bcff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.093+08:00
