      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31c2526-7599-4d09-9ac7-d836ad926c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The clade 1b variety has caused global concern because it seems to\
        \ spread more easily though routine close contact.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd879a5-bae0-4b08-aea0-48fca3310e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff82975-4ddc-4620-a09d-b29beedfb8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.534+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.534+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A case of the variant was confirmed last week in Sweden and linked\
        \ to a growing outbreak in Africa, the first sign of its spread outside the\
        \ continent. The WHO declared the recent outbreak of the disease a public\
        \ health emergency of international concern after the new variant was identified.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5210648-87db-43a4-8526-926a0194b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72742224-d6e4-42e4-a778-f1f95fb76d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.535+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.535+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Kluge said that the focus on the new clade 1 strain will also help\
        \ in the fight against the less severe clade 2 variety that has spreading\
        \ globally since 2022, allowing Europe to improve its response through better\
        \ health advice and surveillance.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41457831-9f08-48cc-85ec-98112658d190'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaddff39-4cda-4abd-adbf-d1e6f5c3c567'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "About 100 new cases of the clade 2 mpox strain are now being reported\
        \ in the European region every month, added Kluge.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9fde63-0697-4b6f-86a2-5bf4c592a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.536+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.536+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3d1396-79f8-40b0-b4ca-5554dabe30f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.537+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Mpox transmits through close physical contact, including sexual contact,\
        \ but unlike previous global pandemics such as COVID-19 there is no evidence\
        \ it spreads easily through the air.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc986b9-e135-4933-984c-17d84564b08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.537+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.537+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be990d-14e0-40c8-b17e-588f484b2505'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.538+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.538+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Health authorities need to be on alert and flexible in case there
        are new, more transmissible clades or ones that change their transmission
        route, but there are no recommendations for people to wear masks, said WHO
        spokesperson Tarik Jasarevic.</p>'
