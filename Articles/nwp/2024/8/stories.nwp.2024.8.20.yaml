      'mgnl:lastModified': 2024-08-20T19:12:02.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The court told the task force to submit an interim report within three\
        \ weeks and a final report within two months, and asked doctors abstaining\
        \ from work across the nation to resume duties at the earliest.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527cf30a-e6f6-4ab0-a82e-cb88c122ea33'
