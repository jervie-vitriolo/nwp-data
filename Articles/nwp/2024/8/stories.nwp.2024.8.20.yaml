      'mgnl:lastModified': 2024-08-20T12:06:37.283+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Seriously concerned over the recent aggressive conduct causing damage
        to vessels. Any harassment &amp; actions which increase tensions or disturb
        navigational rights are not tolerated. Japan stands with the Philippines by
        upholding rules-based order and peaceful settlement of disputes based on int’l
        law,” the Japanese ambassador said. '
