      'mgnl:lastModified': 2024-08-20T17:44:14.707+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The UAAP said its board of trustees and managing directors recognized\
        \ the need for a dedicated facility to support the league's demands and aspirations.\
        \ \r"
