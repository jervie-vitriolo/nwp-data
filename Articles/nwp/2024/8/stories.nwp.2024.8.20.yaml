      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Tansingco said Guo, whose real name is Guo Hua Ping as revealed in\
        \ the Senate probe, went to Malaysia as early as July.\r"
