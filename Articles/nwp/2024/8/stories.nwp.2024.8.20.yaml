      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27816d17-bd89-42b0-b387-da8d0c86f597'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:09:22.094+08:00
      'mgnl:createdBy': 'daniza-nwp'
