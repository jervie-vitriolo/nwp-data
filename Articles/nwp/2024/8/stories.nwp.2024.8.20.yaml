    'jcr:uuid': '54fc3aec-f019-41b3-8e21-1bd63731c20f'
    'lead': 'U.S. Secretary of State Antony Blinken flew to Egypt on Tuesday, pushing
      for areas of possible progress on a Gaza ceasefire and hostage release deal
      in talks planned for later this week, with major areas of dispute left unresolved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-20T19:09:22.062+08:00
