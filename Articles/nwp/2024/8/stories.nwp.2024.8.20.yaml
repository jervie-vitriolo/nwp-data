      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:06:37.287+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The United Kingdom is very concerned about reports of dangerous
        actions today by Chinese vessels against Coast Guard ships near Sabina Shoal.
        The UK calls again for respect of international law, including UNCLOS, and
        adherence to the 2016 Arbitral Award which is legally binding on the parties,”
        said UK Ambassador Laure Beaufils.</p>'
