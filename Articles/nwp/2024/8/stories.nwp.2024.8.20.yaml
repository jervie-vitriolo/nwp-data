      'mgnl:lastModified': 2024-08-20T15:17:25.883+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb196ac-e5a0-4e84-903a-359beac7dfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.883+08:00
