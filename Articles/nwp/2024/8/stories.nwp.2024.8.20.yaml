      'mgnl:lastModified': 2024-08-20T19:12:02.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "It also ordered a federal paramilitary force to be deployed at the\
        \ hospital where the crime occurred to provide security to female doctors\
        \ who complained they did not feel safe after the crime and vandalisation\
        \ of the hospital by unidentified men.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c9e1f4-a105-4103-8025-2df0ffe6aac4'
