      'mgnl:lastModified': 2024-08-20T18:40:18.709+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01146d1-94ef-4c24-ae8e-2beef790a6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.097+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.877+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.710+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Legal counsel Stephen David said the legal team is banking on the
        last word of its client that she has not fled the country. The Justice Department
        has issued an immigration lookout bulletin order (ILBO) on the mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae0f81-96a2-4253-b936-9aab12765a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.098+08:00
