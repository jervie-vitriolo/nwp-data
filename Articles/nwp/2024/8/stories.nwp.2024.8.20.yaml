      'mgnl:type': 'text'
      'text': "On Tuesday, thousands of people blocked railway tracks for hours in\
        \ the western state of Maharashtra, disrupting train services as they protested\
        \ against the alleged sexual abuse of two, four-year-old girls by a cleaner\
        \ at a school outside the financial capital of Mumbai.\r"
