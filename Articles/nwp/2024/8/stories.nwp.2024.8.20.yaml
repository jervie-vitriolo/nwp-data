      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:43:59.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We received intelligence information from our counterparts abroad\
        \ that Guo illegally left for Malaysia then flew to Singapore,” Tansingco\
        \ said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cad5bd-1286-4a9f-b44b-f60e12184e88'
      'mgnl:activationStatus': true
