      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Aragon has questions on how life would be back
        home.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b830705-b888-44e2-9dc6-16bb69fd9ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf3da9f-643e-4308-af18-7e3ad55b6f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Karamihan sa’min, matagal na rito [Beirut]. May tumatanda na rin
        dito. ‘Yun ang parang kinatatakot ng mga old timers na katulad namin. ‘Pag
        uwi namin, ano ba ang hinihintay sa Pilipinas?” she raised.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd28791b-dc9a-4581-9f8b-55e856b99c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e561d1a7-d369-4224-bc99-b67ecb4e520f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of us are in Beirut for a long time. Some have
        grown old here. Old-timers like me are worried about what awaits us in the
        Philippines.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd264f1-9fca-4b06-8c93-bed693d19b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884da7f-9656-41f4-b7dd-046ef9af7f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Dito [Beirut] ngayon, sanay kami may sahod kami at sanay kaming
        sumusuporta sa pamilya namin. Pagdating doon, aasa ba kami sa pamilya namin
        na naghihirap din?” Aragon said.</p>'
