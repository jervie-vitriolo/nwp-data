      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a653a-f9ee-4825-b0d8-dcf2dd5be363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:12:02.531+08:00
