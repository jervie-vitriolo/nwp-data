    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:10.848+08:00
    'mgnl:lastModified': 2024-08-20T10:33:37.051+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['environment', 'smog', 'taal-volcano', 'DOST', 'pollution', 'vog']
    'stories': []
    'template': '1'
    'title': 'Metro Manila smog caused by pollution, not Taal Volcano vog – DOST chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21f653-766e-4887-a82c-aa6b749109cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.848+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.045+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The smog in Metro Manila
        is not related to the volcanic smog or vog from the Taal Volcano, according
        to Department of Science and Technology (DOST) Secretary Renato Solidum Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b10e53-1146-40bb-9e48-c588cc0205e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.848+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with NewsWatch Plus on the sidelines of a caravan in\
        \ Batanes, Solidum said pollution caused the smog in the capital region on\
        \ Monday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a89bd59-7e98-46d8-ac3c-928e072235cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.849+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.046+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Pero ito hindi umaabot sa Metro Manila. Ang Metro Manila, exhaust\
        \ iyan ng mga pollution diyan galing sa kotse, at doon naman nage-emit. Dahil\
        \ nga hindi malakas ang hangin iyong pollutants galing sa mga sasakyan na\
        \ nandon lang,” he said. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'accbdd35-3315-4401-9872-a6082bb77b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.849+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.047+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The vog didn’t reach Metro Manila. What caused the smog\
        \ in NCR was pollution from cars. No strong winds, so the pollutants come\
        \ from vehicles]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5463bfc-a5b1-45a8-bbc7-607326b710b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.850+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.047+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Institute of Volcanology and Seismology (PHIVOLCS) observed\
        \ vog across the skies hovering Taal Volcano area after the volcano emitted\
        \ over 3,000 tons of sulfur dioxide on Aug. 15. The volcano remains under\
        \ Alert Level 1.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5c5743-d163-49bd-a644-7c59b61ea015'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.850+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.048+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Classes in Metro Manila and Calabarzon have also been suspended due\
        \ to Taal’s seismic activities. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ba66c8-af33-45e2-af69-8adf25ec3ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.850+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.048+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Dapat intindihin ng ating nag-dedecide kung sakali mang magpasuspinde\
        \ ‘e because of the pollution not because of the volcano,” said Solidum.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627b400-85f5-4c5d-aaa8-a20eea974828'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.851+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.048+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Those who suspend classes must understand that it’s because\
        \ of the pollution not the volcano]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfd0e51-ee19-41e2-9a5f-261b154d6b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.851+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.049+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "As for the vog in Taal, Solidum said this lasts depending on atmospheric\
        \ conditions.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ab7d34-b14d-41c0-9995-1ddcd16f9806'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.852+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.049+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "He advised affected residents to take precautionary measures. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b2b236-c476-4e72-83a2-b7548430d5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.852+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.050+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Mag-mask if they will go out, magsarado ng bintana kapag meron. Kung\
        \ nakalanghap, uminom ng tubig para di maging itchy yung throat. Maligo kung\
        \ nabalutan sila ng smog,” Solidum said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1815b518-99c2-4116-8848-a2b68b25011e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:29:51.853+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:33:37.050+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should wear mask if they go outdoors. Close the
        window if there''s vog. If you detect vog and inhale it, drink water so your
        throat won’t get itchy. Take a bath if you’ve been exposed to smog.]</p>'
