      'mgnl:lastModified': 2024-08-20T18:40:18.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc39f6-d353-493a-8c3b-6ca7cf6505d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.103+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.887+08:00
