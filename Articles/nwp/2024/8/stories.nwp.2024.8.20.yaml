      'mgnl:lastActivated': 2025-03-13T14:10:20.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.883+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Most of the 11,000 Filipinos are in the capital Beirut and the northern
        portion of the Middle Eastern country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1872a2bf-2a19-47b4-ae10-4bfd29135b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.884+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62d2781-b951-45e3-bb8d-35f1f0851afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.884+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Myra Aragon, who stays in Beirut, said while it is business as usual
        for everybody, safety is a concern.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0562dc-71f1-4612-bdcf-d09d3c1c8af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.884+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72128fe2-ca4b-49e2-9aa0-8c1e7d802a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.885+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“‘Yun ang minsan nagkakaroon ng panic sa tao ‘yung meron ka pang
        naririnig na baka magka-gera tapos naririnig mo ‘yung ganu’ng explosions na
        nagko-cause rin ng fear sa tao, especially sa mga bata. ‘Pag naririnig nila
        ‘yun, hindi naman nila naiintindihan kung ano ‘yun, so naririnig mo ‘yung
        iyakan ng mga bata at mayro’n ding mga taong nagtatakbuhan na baka akala na
        ‘yun na ‘yung bomba na narinig nila pero supersonic booms lang ‘yun,” Aragon
        told NewsWatch Plus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ceb34b-57cc-4203-816e-50bebe25c12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.885+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454bcd13-7fef-418e-9a80-de1ac09e42e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.885+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes people panic because there are rumors that
        a war looms and then you are going to hear explosions, it causes fear, especially
        among children. When they hear that, they cry, and there are also people running
        from what they thought is a bomb, but those were just supersonic booms.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9895914f-a999-4abb-beab-fc9489f0ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
