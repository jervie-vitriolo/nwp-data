      'mgnl:type': 'text'
      'text': 'Japanese Ambassador Endo Kazuya said any harassment and actions that
        escalate tensions in the South China Sea are not “tolerated.” '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec91ef20-6e8d-425c-8d2a-022a210caa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:06:37.283+08:00
