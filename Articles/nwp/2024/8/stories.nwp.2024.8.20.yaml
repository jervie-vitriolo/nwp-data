      'mgnl:created': 2024-08-20T10:17:34.639+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Trivia:</strong> The word "adobo" comes from the Spanish
        word "adobar," which means "to marinate." Despite its Spanish name, the cooking
        technique pre-dates the Spanish colonization of the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806ac3c2-a815-46f9-ba58-a80e7d7c63a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.639+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.662+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Sinigang</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f6b935-23b6-43cf-bd50-b052daa583c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.640+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.663+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Sinigang</em> is a sour soup traditionally made with tamarind,
        tomatoes, and a variety of vegetables, often accompanied by pork, shrimp,
        or fish. This dish highlights the Filipino palate''s love for sour flavors
        and showcases the use of indigenous ingredients, making it a staple in Filipino
        households and a comfort food for many.</p>'
    '6':
      'image': 'jcr:b7fe418f-af41-4ad5-848f-235eed22dfc5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4f5027-d78b-4c9a-9789-60501ef8fa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.640+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.665+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bb2620-3dfe-4293-a27e-2cdb4b65c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.641+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.666+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Trivia:</strong><em> Sinigang</em> was once dubbed the "national
        dish of the Philippines" in a 2018 online poll conducted by a local media
        outlet, besting other popular dishes like adobo and lechon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0aecf4-e2c0-4860-aec0-55d228dc8a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.641+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.667+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Kare-Kare</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3197c5-41c0-44d7-b2d6-135fbe7b0c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.642+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.668+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Kare-Kare</em> is a rich stew made with oxtail, tripe, and vegetables,
        simmered in a savory peanut sauce. Its roots are linked to the Pampanga region
        and the culinary traditions of the Kapampangan people. The dish is often served
        with bagoong (fermented shrimp paste), adding a unique umami flavor that reflects
        the fusion of indigenous and colonial influences.</p>'
    '10':
      'image': 'jcr:2882f48f-f546-42ac-a6ce-3bb590b97945'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbaf16e2-49b1-408f-828a-01ba244a6fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.642+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.669+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400472c8-b776-43c0-abb8-fdbfab5ad214'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.643+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.670+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Trivia:</strong> There is a legend that Kare-Kare was originally
        an Indian dish introduced to the Philippines by Indian sepoys who settled
        in the country after the British occupation in the 18th century.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75a36a5-5ee2-4dd1-adc7-1001db13b8a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.644+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.671+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Halo-Halo</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e232b9-39dc-42bd-9ace-307da2e50aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.644+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.672+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Halo-Halo</em>, a popular Filipino dessert, is a colorful mix
        of shaved ice, sweetened fruits, beans, jellies, and leche flan, topped with
        evaporated milk. This dessert embodies the Filipino spirit of resourcefulness
        and creativity, combining various ingredients to create a refreshing treat
        that is enjoyed especially during hot summer months.</p>'
    '14':
      'image': 'jcr:f749d704-693d-4bef-bb72-883b98c71ba0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f71363-1175-4232-a52f-b5d2b7cfae57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.645+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.673+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55206708-ce71-4918-bd1b-e55498ddc5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T10:17:34.646+08:00
      'mgnl:createdBy': 'michia-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:25.674+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Trivia:</strong> The name "Halo-Halo" means "mix-mix" in
        Filipino, reflecting how the dessert is prepared and enjoyed. It also made
        an appearance on an episode of <em>No Reservations</em>, where Anthony Bourdain
        enjoyed this vibrant dessert.</p>'
  'Metro-Manila-smog-from-pollution-not-Taal':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-20T10:25:43.000+08:00
    'imagesource': 'jcr:52c8a013-73c8-4a1b-94f0-264459d31557'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '297bc469-ec9f-4cbe-bf2d-59f85595c3d1'
    'lead': 'The smog in Metro Manila is not related to the volcanic smog or vog from
      the Taal Volcano, according to Department of Science and Technology (DOST) Secretary
      Renato Solidum Jr. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-20T10:29:51.763+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:25.246+08:00
