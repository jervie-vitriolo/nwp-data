      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Filipinos working and
        living in Lebanon are worried about tensions in the southern border with Israel
        spreading northward, a community organizer said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068540f5-c1b6-492e-ba68-ac0f8dfea25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.883+08:00
