      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9050e5c9-1afb-4770-9df5-0cd617f7d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:12:02.533+08:00
