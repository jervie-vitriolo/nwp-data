      'mgnl:lastModified': 2024-08-20T19:12:02.530+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The court suggested the task force consider sweeping reforms including\
        \ security in medical establishments, separate resting rooms for female staff,\
        \ adequate lighting across the campus, CCTV coverage, and creation of employee\
        \ panels to conduct quarterly safety audits.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426dd107-a702-4539-8669-653faf6ac20f'
      'mgnl:activationStatus': true
