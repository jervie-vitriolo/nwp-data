      'mgnl:lastModified': 2024-08-20T17:44:14.708+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The leadership appointed UAAP Season 85 president Fr. Aldrin Suan,\
        \ CM of Adamson University as chairperson of the negotiating panel for the\
        \ \"Home of the UAAP.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390def01-308d-407c-a91e-a0e88f3329e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T11:40:12.307+08:00
      'mgnl:createdBy': 'cj-nwp'
