    'template': '1'
    'title': 'Israeli military retrieves bodies of six hostages from Gaza'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4232d213-4ba0-4187-8c1c-c296f812b096'
      'mgnl:activationStatus': true
