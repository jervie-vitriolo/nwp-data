      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:06:05.249+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi ko maintindihan yung ugali ng ating resource person. It is a\
        \ simple question (I don't understand the attitude of our resource person.\
        \ It was a simple question),” Hontiveros said.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf42a73-e93c-4dfd-886d-d91aa21185bc'
      'mgnl:activationStatus': true
