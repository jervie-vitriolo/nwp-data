      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Public school teachers
        will receive P7,000 in medical allowance beginning in 2025, the Department
        of Education (DepEd) said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb1ff4-887b-42a5-9b0b-c3e573dba841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T14:28:13.655+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T14:28:13.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, DepEd said this is a big jump from the current
        medical examination aid for teachers. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96951c75-82c2-4427-8bf3-cedb75c72fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T14:28:13.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T14:28:13.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This adjustment represents a 1,300% increase from the P500 medical
        allowance granted in 2020, which was primarily intended to cover the cost
        of eligible diagnostic tests,” the agency said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca08c61-974e-48f6-a854-e9e7d83d7c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T14:28:13.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T14:28:13.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DepEd said the aid seeks to subsidize health maintenance organization-type
        benefits.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be9aca7-7e7e-4a0b-bc9b-f9c6d720ce3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T14:28:13.656+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T14:28:13.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The department has reminded its teaching and non-teaching personnel
        that they are eligible to file claims under the Government Service Insurance
        System-issued Personal Accident Insurance policy,” it added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71a58e5-5298-4557-b7f3-eb6787981ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T14:28:13.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T14:28:13.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. issued Executive Order 64 this month,
        which sought to augment salaries and provide medical aid for government workers.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e320bb-891a-4866-a4e8-8ebe03820369'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T14:28:13.657+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:21.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T14:28:13.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Budget Department earlier said the pay raise will take effect beginning
        this month.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472f6d29-b3d8-4430-9b0e-e970b2052caf'
