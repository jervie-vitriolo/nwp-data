      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Prime Minister Benjamin Netanyahu, who has faced heavy criticism from\
        \ many of the hostage families for failing to secure a deal, said the government\
        \ would keep working to bring back the hostages still left in Gaza.\r"
