      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5307436-10d1-446f-9898-86670c85fe95'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Here, we are used to having an income and supporting\
        \ our families. When we return home, should we rely on our family who is also\
        \ struggling?]\r"
