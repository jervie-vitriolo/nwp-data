      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On July 21, she supposedly proceeded to Singapore with her siblings\
        \ Shiela Leal Guo and Wesley Leal Guo.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09328931-ce63-4b48-890a-2c25260639ca'
      'mgnl:activationStatus': true
