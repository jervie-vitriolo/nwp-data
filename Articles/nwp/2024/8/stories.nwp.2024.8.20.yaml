      'mgnl:lastModified': 2024-08-20T19:12:02.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"It is our earnest request to doctors all over the country who have\
        \ stopped work ... we are here to ensure their safety and protection,\" the\
        \ court said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc82218d-cf78-4b86-98e9-8e4a01071bcb'
