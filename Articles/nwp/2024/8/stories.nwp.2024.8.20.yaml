      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Nanalo na siya at nung nanalo siya, anong ginawa niya? Siya ang pinakaunang\
        \ umatake kay President Rodrigo Duterte. Anong tawag sa ugaling ganito?” said\
        \ Duterte, eldest daughter of the former president.\r"
