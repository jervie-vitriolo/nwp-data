      'mgnl:lastModified': 2024-08-20T10:17:34.686+08:00
      'mgnl:lastModifiedBy': 'michia-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>Adobo</em>, a quintessential Filipino dish, is a flavorful stew
        made with meat (usually chicken or pork) marinated in vinegar, soy sauce,
        garlic, and spices. Its origins trace back to pre-colonial times, and it has
        become a symbol of Filipino culinary identity, representing the country''s
        diverse cultural influences.</p>'
