      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd5f194-85b2-415b-9d73-3a82773d5c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.888+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.888+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ayaw namin maging collateral damage sa mga conflict nila na ‘yun,”\
        \ she said.\r"
