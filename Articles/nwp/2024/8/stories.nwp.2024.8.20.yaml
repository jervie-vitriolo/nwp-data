      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros insisted that Duterte answer the question. Duterte, on the\
        \ other hand, accused Hontiveros of “politicizing the budget hearing.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9a9faf-dc3b-4058-9647-4ba0414554ee'
