      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:06:37.303+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India —</strong> Philippine allies and partners
        have expressed concern over the Chinese Coast Guard actions against two Philippine
        Coast Guard vessels in Escoda Shoal in the West Philippine Sea on Monday,
        Aug. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90cc259-aac6-4d27-9ef2-0859f1231864'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:06:37.281+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:06:37.281+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'US Ambassador MaryKay Carlson said in a statement that China’s aggressive
        behavior endangered the lives of Filipino coast guard personnel. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29181cd4-754b-4aaf-9c85-bd5ae9732f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:06:37.281+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:06:37.281+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The United States stands with the Philippines in condemning the China
        Coast Guard''s dangerous maneuvers near Sabina Shoal that endangered lives
        and caused damage to two Philippine Coast Guard vessels. We are committed
        to supporting the rights of our friends, partners and allies under international
        law,” said Carlson in a post on X (formerly Twitter). '
    '3':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The 🇺🇸
        stands with the 🇵🇭 in condemning the China Coast Guard&#39;s dangerous maneuvers
        near Sabina Shoal that endangered lives and caused damage to two <a href="https://twitter.com/coastguardph?ref_src=twsrc%5Etfw">@CoastGuardPH</a>
        vessels. We are committed to supporting the rights of our <a href="https://twitter.com/hashtag/FriendsPartnersAllies?src=hash&amp;ref_src=twsrc%5Etfw">#FriendsPartnersAllies</a>
        under international law. <a href="https://t.co/w7Hd9uDQY3">pic.twitter.com/w7Hd9uDQY3</a></p>&mdash;
        Ambassador MaryKay L. Carlson (@USAmbPH) <a href="https://twitter.com/USAmbPH/status/1825413412421304504?ref_src=twsrc%5Etfw">August
