      'mgnl:lastModified': 2024-08-20T19:16:44.660+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The immediate return of the remaining 109 hostages can only be achieved\
        \ through a negotiated deal. The Israeli government, with the assistance of\
        \ mediators, must do everything in its power to finalise the deal currently\
        \ on the table,\" it said.\r"
