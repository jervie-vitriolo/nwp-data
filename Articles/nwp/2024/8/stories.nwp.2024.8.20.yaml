      'mgnl:lastModified': 2024-08-20T12:46:58.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Afghans requesting special visas</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4926f5a-1609-44bd-9afb-bee913e87916'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.188+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Former US State Counselor Derek Chollet explained in a previous CNN\
        \ Philippines report that the Afghans were the closest partners of the US\
        \ during the two decades of American presence in Afghanistan.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042a026c-d516-45a2-b867-f12396735671'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.400+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We, the United States, stand by those Afghans who worked with us,\
        \ often for nearly two decades, side by side in Afghanistan,” Chollet said.\
        \ “These were our closest partners on the ground, working with US diplomats,\
        \ military officials, and other personnel. They were our brothers and sisters.”\
        \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15242fe0-923f-43cb-8aa1-756f1b48e400'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.883+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.401+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.189+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, Senator Imee Marcos, committee on foreign relations chairperson,\
        \ has raised concerns about the deal with Washington.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9302b188-9711-433e-8a49-c3f95d798002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.190+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Nalusutan ba tayo? Sino-sino yang mga darating? Ilan sila? Saan sila\
        \ titira? ‘Di naman yan bilanggo, iikot sila sa buong Pilipinas? Gaano katagal\
        \ sila sa atin, alam natin kung gaano katagal ang US visa at umabot ng higit\
        \ 4 na taon mga pino-process na Afghan? Sa dami ng problema natin, gusto ba\
        \ talaga nating dagdagan?\" Marcos questioned.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec0e730-f236-4e84-a57d-ae6b020d6ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.884+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.190+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: were we blindsided? Who are these people coming over?\
        \ How many are they? Where will they stay? They’re not prisoners; will they\
        \ be traveling around the Philippines? How long will they be with us? We know\
        \ how long a US visa lasts, and it took over 4 years to process for Afghans.\
        \ With all our problems, do we really want to add more?]\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b0c38a-a784-400b-abd6-c3e598482d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.885+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.402+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.191+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos previously conducted an investigation on the "real intention"
        behind the US request.</p>'
  'asf-orientation-batangas-farmers':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-20T18:46:56.000+08:00
    'imagesource': 'jcr:95fcc18b-f33f-4e69-967d-06759465b7fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cea58c77-706c-4d62-bbd5-569676e6f2a4'
    'lead': 'The Department of Agriculture began the orientation for hog producers
      in Lobo town on the vaccination for African Swine Fever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-20T12:40:13.271+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:22.764+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:11.823+08:00
    'mgnl:lastModified': 2024-08-20T19:08:23.494+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['pigs', 'African-Swine-Fever']
    'stories': []
    'template': '1'
    'title': 'DA orients Batangas farmers on ASF vaccination'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214b9003-85f7-47f6-8295-4b7f2e9c6334'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.957+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Agriculture
        is set to vaccinate grower pigs against the African Swine Fever (ASF) in Lobo,
        Batangas as the government rushes to contain the outbreak.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c10c31a-7958-4990-8004-c10c82954668'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.958+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.768+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA began on Tuesday, Aug. 20, the orientation of producers in Lobo,\
        \ which was reportedly “ground zero” for the outbreak. Town officials declared\
        \ a state of calamity due to ASF on Aug. 6.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533ba86b-dc14-4db8-8922-b6cfa3cf4d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.958+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa told reporters that more than\
        \ 160 hog raisers, mostly smallholders and with two commercial farms, attended\
        \ the orientation led by the Bureau of Animal Industry and Lobo officials.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb04b1-b368-4f29-b80c-992cb30d2609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Blood testing has yet to start and the timeline was still unclear.\
        \ Only swine that tested negative to ASF will undergo the vaccination program,\
        \ which the DA said was voluntary.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f3c05d-1e92-459d-a6a3-8c5681743766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa previously told reporters that it will take up to 48 hours\
        \ to obtain results.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ba9a1a-51b5-43d7-bb7d-bc18048cb3aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.959+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung mga laboratory natin kailangan i-ready rin natin kasi biglang\
        \ dadami ‘yung mga…blood samples na kukuhanin,” the DA official said in Tuesday’\
        s interview. “Dapat ‘yung mga laboratory natin kagaya ng Regional Animal Disease\
        \ Diagnostic Laboratory sa Lipa ay ready to accept and evaluate ito.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcf5975-684e-4f53-800e-fedf1aac8bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We must prepare our laboratories because there will be\
        \ more blood samples. Laboratories like the Regional Animal Disease Diagnostic\
        \ Laboratory in Lipa must be ready to accept and evaluate the samples.] \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f0049-1f13-48fe-90c1-f47e7b6b2f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.960+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He added a monitoring period needs to be factored in for the vaccination\
        \ rollout.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60e4194-d2d5-4770-a542-79e18cf3f30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.961+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA made an emergency procurement of 10,000 doses of Vietnam’s AVAC\
        \ ASF Live Vaccine as part of the controlled trial. The vaccines arrived on\
        \ Monday and are expected to be deployed first to Batangas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f9ef77-8c08-4953-98cb-13005cede186'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.961+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“It is not in the best interest of the government na i-delay ito kasi\
        \ kailangan natin mag-repopulate,” Agriculture Secretary Francisco Tiu Laurel\
        \ Jr. told reporters on Monday. “Bibilisan talaga, as soon as possible.”\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867f9230-0fd8-42d8-9911-f7243841f0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.961+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is not in the best interest of the government to delay\
        \ the vaccination because we need to repopulate hog farms. We will do this\
        \ immediately, as soon as possible.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54f5967-4fc4-4e7a-9f99-f8d63a657f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:46:30.962+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DA earlier said the indemnification for ASF-infected pigs has
        been raised to ₱4,000 for piglets, ₱8,000 for medium-sized hogs, and ₱12,000
        for sows and bigger hogs. Previously, the maximum indemnification was ₱5,000
        per pig.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae4665-fd49-4e5e-9f89-7a974423b3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:08:23.464+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>ASF-infected pigs in checkpoints</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926adabc-0709-4fd3-a29d-0eeb1ed1d185'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:08:23.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the DA confirmed on Tuesday that the 11 pigs seized on Saturday\
        \ tested positive for ASF. Results came out on Sunday. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfd52ab-d2f9-4cda-b2d1-50026c810a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:08:23.465+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.465+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA reported on Sunday that authorities intercepted two trucks from\
        \ checkpoints on Commonwealth, Quezon City, and Malanday, Valenzuela.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ea13ab-2add-465b-92bd-e62d85994de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:08:23.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.466+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/18/bai-seizes-pigs-asf-checkpoints.html">BAI
        seizes pigs showing ASF signs</a>&nbsp;</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24a054b-b0c1-44f8-9308-916b256c59af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:08:23.466+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.466+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The pigs were condemned and buried in a central burial site as part\
        \ of the disease containment measures,” the DA said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5164e702-bd07-4732-a467-ffb78ae1b6b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:08:23.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.467+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Meantime, a total of 38 hogs, carried by another truck, tested negative\
        \ for ASF. The BAI allowed them to be slaughtered immediately,” it added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd001a6d-3a28-4226-98cf-5341eb4595c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:08:23.467+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.467+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Laurel wrote on Facebook that <a href="https://www.facebook.com/seckikotiulaurel/posts/pfbid02GFMgWoWeueJk6chm1o8AZN3LEDNmnT2qKy4UwiNRd5gCQ3xK5CYkHArE88khtZWGl">three
        trucks</a> previously stopped at checkpoints in Quezon City, carrying a cumulative
        161 pigs also tested positive for ASF.&nbsp;</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262bddbd-7c23-497f-bdd5-ac47c988d2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:08:23.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.468+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA said it set up ASF checkpoints along Commonwealth; Mindanao\
        \ Avenue, Tandang Sora, Quezon City; EDSA, Balintawak; Marulas, Valenzuela\
        \ City; Malanday, Valenzuela; Animal Quarantine Checkpoint Brgy. Turbina,\
        \ Calamba,Laguna; Star Tollway, Sto. Tomas, Batangas; and Alfonso Animal Quarantine\
        \ Checkpoint, Brgy. Amuyong, Alfonso, Cavite. \r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8170a4-d0f9-4610-9619-36ed68777965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:08:23.468+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:08:23.468+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Patuloy na pinaparami ng DA-BAI ang checkpoints sa north at south\
