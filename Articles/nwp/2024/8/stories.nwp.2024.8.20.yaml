      'mgnl:lastModified': 2024-08-20T18:06:05.252+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The VP is the one who mentioned the word \"vote.\" I\
        \ didn't say anything about voting. I'm simply asking—I can't imagine why\
        \ we're making such a fuss over a ₱10 million item. I'm just asking what the\
        \ book is about and how many copies the government will purchase and distribute\
        \ for ₱10 million.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
