      'mgnl:lastModified': 2024-08-20T19:16:44.662+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The state of Israel will continue to make every effort to return\
        \ all our hostages - the living and the dead,\" he said in a statement.\r"
