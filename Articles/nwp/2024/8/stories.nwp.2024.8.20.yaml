      'mgnl:lastModified': 2024-08-20T17:44:14.709+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "UAAP Season 87 Chairman and University of the Philippines President\
        \ Angelo Jimenez expressed his gratitude for the collaboration.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8977d0d6-1957-41b9-b2ba-d59890f22e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T11:40:12.308+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T17:44:14.709+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0689e41-42cb-4bea-b631-3f33cd3e0689'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T11:40:12.308+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.819+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T17:44:14.710+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"We are incredibly thankful to Akari for this generous partnership.\
        \ After years of dreaming and planning, the UAAP finally has a place to call\
        \ home. This facility will not only host competitions but will also stand\
        \ as a testament to the spirit of unity and excellence that the UAAP represents,\"\
        \ he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f3539a-2313-46be-a66a-f8b0cfbbf835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T11:40:12.309+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T17:44:14.710+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4f4b87-8ee0-4564-86ad-4abf75d6351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T11:40:12.309+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.820+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T17:44:14.711+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"At Akari, we believe in building legacies that go beyond lighting\
        \ solutions. This Home of the UAAP project is our way of supporting grassroots\
        \ sports development, where young student-athletes can grow, excel, and shine\
        \ on the national stage. I am honored that Akari is playing a pivotal role\
        \ in shaping the future of varsity sports in the Philippines,\" Akari Chief\
        \ Executive Officer Christopher Tiu was quoted as saying.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7668993-fd80-4e57-ae74-639beec1c035'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T11:40:12.310+08:00
      'mgnl:createdBy': 'cj-nwp'
