      'mgnl:type': 'text'
      'text': '<p>The United Kingdom also joined nations in expressing concern on
        the recent incident in the West Philippine Sea.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20098bd-f35d-4574-91fb-18024cb36215'
