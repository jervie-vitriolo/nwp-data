    'template': '1'
    'title': 'PH, US reach deal on Afghan refugee transit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f472577b-7c10-499d-8109-4c9f6563e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.880+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.185+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India —</strong> The Philippines has agreed to
        process a limited number of special visas for Afghan refugees in Manila who
        fled the Taliban rule, under an agreement with the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c908bc7-fea3-4b5b-9876-7eda9d95c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.880+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.185+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Department of Foreign Affairs announced the deal on Tuesday, stating\
        \ that Afghan nationals will transit through the Philippines to complete their\
        \ Special Immigrant Visa (SIV) processing before resettlement in the United\
        \ States.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83873d07-d885-4052-93d7-768083a2bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.881+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.396+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The US government will provide necessary services for Afghans temporarily\
        \ in the Philippines, including food, housing, security, medical care, and\
        \ transportation to complete their visa processing,\" the DFA said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fc90e5-ee29-4ea7-ad18-88201cb05dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.881+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.397+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.186+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "No timeline has been set for the agreement, which is currently undergoing\
        \ final domestic procedures for implementation.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c76ff62-f664-4970-b78b-9f0730458f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.187+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The US embassy in Manila said Afghan SIV applicants will be temporarily\
        \ housed at a CARE (Coordinator for Afghan Relocation Efforts) facility in\
        \ the Philippines.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16780bda-4908-4611-85c3-246ae53b9d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:36:43.882+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:23.398+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:46:58.187+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The US government will facilitate visa processing for a limited number\
        \ of Afghan SIV applicants in the Philippines. For operational security reasons,\
        \ we will not disclose the capacity of the facility or the number of guests\
        \ present at any given time,\" said US embassy spokesperson Kanishka Gangopadhyay.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fbf431-df8a-414c-bf26-2e85be20af6f'
      'mgnl:activationStatus': true
