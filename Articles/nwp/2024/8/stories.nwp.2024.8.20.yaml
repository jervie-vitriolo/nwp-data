      'mgnl:lastModified': 2024-08-20T18:40:18.714+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Immigration Commissioner Norman Tansingco said Guo’s exit was not logged\
        \ in their system.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80dbcdd-f5df-4207-a40f-8daf284fd42e'
