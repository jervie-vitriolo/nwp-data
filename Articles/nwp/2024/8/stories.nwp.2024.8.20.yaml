      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.419+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Authorities inspected
        a warehouse in Navotas which concealed over 300 tons (or 300,000 kilograms)
        of smuggled vegetables valued at nearly ₱50 million on Monday, Aug. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf21a77-be5c-47a0-932b-222e94dc7424'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.420+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.073+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Department of Agriculture and the Bureau of Customs, along with
        law enforcement agencies, raided the warehouse in Brgy. Bangkulasi last Aug.
        15.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985b8a9-f2b0-47ae-b3be-7392831b9235'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.074+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture Secretary Francisco Tiu Laurel Jr. said this was a case\
        \ of misdeclared goods. Commodities were declared as egg tart skins and kimchi.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b39552d-daf0-4332-bb8d-46dcec4ccc8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.142+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.421+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the products do not have sanitary and phytosanitary permits.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d02e58d-6974-4894-992c-016ae56dcbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.075+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In its notice of violation, the Navotas City government also said the\
        \ warehouse did not have a business permit.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3b62e8-5fa8-4324-b384-333267020e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.143+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.422+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The warehouse has two cold-storage facilities that housed 225,000
        kilograms (kg) of imported white onion, worth almost ₱36 million, and nearly
        90,000 kg of imported carrots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ab0d57-4cbd-44e1-ae19-3277a5a9672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.423+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.076+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other imported products confiscated were tomatoes, enoki mushrooms,
        jars of kimchi, and even noodles.</p>'
