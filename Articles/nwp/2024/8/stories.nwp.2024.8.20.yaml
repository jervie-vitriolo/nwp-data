      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“There is nothing to be happy about. This lion does not belong to
        the zoo. Stop this modern day cruelty! They need their freedom!” another user
        said.</p>'
