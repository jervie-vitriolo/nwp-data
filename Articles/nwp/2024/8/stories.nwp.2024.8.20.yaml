      'jcr:uuid': 'afb536ce-6575-4d10-a6ac-d2b5399aee4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:43:59.435+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:22.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:43:59.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>BI Commissioner Norman Tansingco said the exit of dismissed Bamban,
        Tarlac Mayor Alice Guo from the Philippines was not logged in the immigration
        system. The Justice Department has issued an immigration lookout bulletin
        order on the mayor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893efc0a-b571-42a8-8456-7e2c1dc71e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:43:59.435+08:00
