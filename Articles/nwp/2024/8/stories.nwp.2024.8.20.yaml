      'mgnl:lastModified': 2024-08-20T18:40:18.715+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We received intelligence information from our counterparts abroad\
        \ that Guo illegally left for Malaysia then flew to Singapore,” Tansingco\
        \ said in a statement.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49676c2e-fc6a-4b33-8faa-7a283c2c95b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.101+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd311d3-5234-4fb3-a0a2-94e858556d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.101+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.716+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "He said the former mayor, whose real name is Guo Hua Ping, was allegedly\
        \ with her siblings Shiela Leal Guo and Wesley Leal Guo in Singapore.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315e86f7-a797-43ff-87c7-13f99fea99bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.102+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.717+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e832b9-fe4d-4534-969b-053258f90d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.102+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.718+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“So far we have not received any turnover or reports related to Guo\
        \ from other agencies, including those manning our maritime borders,” he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f870471-93fa-432b-925c-9d40867fac85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.103+08:00
