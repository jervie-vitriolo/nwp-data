      'mgnl:lastActivated': 2025-03-13T14:10:15.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.710+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31288912-dfed-46bb-ae80-663124c4606e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.098+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.878+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.711+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We, as her counsel, have always relied on the assurances provided\
        \ by our client that she is still in the Philippines. Thus, without further\
        \ evidence to prove that she has indeed left the country, our reliance in\
        \ good faith on the assurances by our client remains,” David said on Tuesday,\
        \ Aug. 20.\r"
