      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A controversial mayor
        at the center of a Senate investigation on trafficking and illegal online
        gaming has slipped past immigration monitoring and is now out of the country,
        the Bureau of Immigration (BI) said on Tuesday, Aug. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524dee08-978e-4aa0-b3a3-49c611eacc80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:43:59.435+08:00
