      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08bfa3e7-209a-43c6-b13b-74de4db52f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:12:02.532+08:00
