      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China accuses PH of disregarding warning</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9112fb0-8e1b-4572-9d21-922263502bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:06:37.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:06:37.290+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Chinese Foreign Ministry has accused the Philippines of “deliberately
        ignoring” their warnings in Escoda Shoal. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5220b055-fb27-4c84-ad64-cd4bd1b23ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:06:37.291+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:06:37.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The responsibility of causing the collision fully lies with the Philippines.
        China Coast Guard took necessary measures in accordance with domestic and
        international law. Its maneuvers at the scene were professional, restrained
        and appropriate,” Chinese Foreign Ministry Spokesperson Mao Ning said. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62a7d81-53cc-4005-993f-a55838a3e5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:06:37.292+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:06:37.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'China said it will be willing to handle maritime disputes through dialogue
        and consultations. '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdf7228-8f19-4dd7-a0ba-29e2db17dc96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:06:37.292+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:06:37.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We hope the Philippines will honor its commitment, earnestly observe
        the understandings and arrangement reached with China, refrain from taking
        actions that may complicate the situation, and work with China to get the
        situation at sea under control,” Mao added. '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be062b5f-3941-4d2f-a879-ff75e98c038d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:06:37.293+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T12:06:37.293+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The government has yet to comment if there will be another diplomatic
        protest following the incident in Escoda Shoal.</p>'
  'ph-us-afghan-refugee-transit':
