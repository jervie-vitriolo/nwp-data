      'mgnl:lastModified': 2024-08-20T18:40:18.724+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Passport cancelation</strong></h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d42c12e-6aee-467b-ad35-012c885d5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.725+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Fajardo said an option to force Guo to return to the country is through\
        \ passport cancellation.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e947bce-7dee-4a80-bc68-a1adda97d728'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.725+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd932e2-4e0d-46c1-9e82-26c774d1e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.726+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Executive Secretary Lucas Bersamin, meanwhile, has issued a memorandum\
        \ that directed the Department of Foreign Affairs to cancel the passport of\
        \ Guo and her siblings.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4dd140-8712-4ee6-9e36-72a38b9ebd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.726+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b498e45-c8b3-4d19-ae0b-6b0937207b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The document was addressed to Foreign Affairs Secretary Enrique Manalo\
        \ and Justice Secretary Jesus Crispin Remulla.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc082c18-b23d-4209-a780-16fc5e60bf88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.727+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5329eb-4821-4052-8725-2c7c3bc79325'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.112+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.728+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Citing the New Philippine Passport Act, Bersamin said that the DFA
        may cancel one’s passport in the interest of national security and when the
        court issues a cancellation order as the holder is considered a fugitive.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ef7f6f-b1d9-4b90-b5c5-a335533092eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.112+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.728+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fdcf4-0a16-417e-8b9e-7dd105de9b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.113+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.729+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo is facing a Senate investigation for her alleged link to an
        online gaming operator which supposedly committed crimes such as human trafficking
        and serious illegal detention.</p>'
