      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Most of the hostages in Gaza were seized by Hamas gunmen as they rampaged\
        \ through communities in southern Israel on Oct. 7, killing some 1,200 Israelis\
        \ and foreigners and abducting around 250 as hostages. In addition, Hamas\
        \ was already holding two Israeli citizens who entered Gaza around a decade\
        \ ago as well as the bodies of two soldiers killed in 2014.\r"
