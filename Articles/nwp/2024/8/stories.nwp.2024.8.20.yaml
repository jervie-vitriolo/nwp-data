      'mgnl:lastModified': 2024-08-20T19:12:02.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"If women cannot go to a place of work and be safe, then we are denying\
        \ them the basic conditions of equality,\" said Chief Justice D Y Chandrachud,\
        \ who headed a three-judge bench of the court.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0154114-5536-4985-a2b1-d406cb30da09'
      'mgnl:activationStatus': true
