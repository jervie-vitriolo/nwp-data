      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: She won, and when she won, what did she do? She was the\
        \ first to attack President Rodrigo Duterte. What do you call this kind of\
        \ behavior?]\r"
