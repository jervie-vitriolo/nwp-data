      'mgnl:lastModified': 2024-08-20T18:40:18.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Allowed to leave</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3693ef80-df74-4068-adf9-4a6077bcb031'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.104+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.719+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Meanwhile, the Philippine National Police (PNP) explained that a person\
        \ listed in the ILBO may still leave the country pending an arrest warrant.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd358f7-92bc-4ea5-98eb-a9c94e102973'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.104+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.720+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e979feaf-a1d7-4ddc-a9d6-cf421bbbf27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.104+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.720+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>While the Senate released an arrest warrant against Guo, PNP spokesperson
        PCol. Jean Fajardo said it is different from that issued by court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37862e73-d441-4f86-b177-581d811670f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.721+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153cb488-29a5-4bcf-ac56-4a53e6ce2ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.722+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“'Pag ang hold-departure order ay in-issue ng korte, 'yun ay hindi\
        \ siya pupwedeng lumabas po unlike po 'yung lookout bulletin, she or he can\
        \ leave the country po in the absence of a warrant of arrest,” Fajardo said\
        \ in a briefing.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6681df31-4291-4768-8239-73cfc58e2a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.722+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62967e4a-13cd-405c-89e5-775a40753ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If the court issues a hold-departure order against her,\
        \ she cannot leave the country unlike a lookout bulletin, she or he can leave\
        \ the country po in the absence of a warrant of arrest.]\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f653be1-84d3-4b72-bd6b-3fb6abf3bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:40:18.723+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7dfc3c-19ca-4faf-8767-3a13128d0757'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.108+08:00
