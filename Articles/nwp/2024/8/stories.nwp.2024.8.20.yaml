      'mgnl:lastModified': 2024-08-20T12:43:59.436+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“So far we have not received any turnover or reports related to
        Guo from other agencies, including those manning our maritime borders,” he
        added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5a297b-a2e1-4135-a835-c8b596c4a062'
