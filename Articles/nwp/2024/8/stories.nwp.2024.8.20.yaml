    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'The warehouse has two cold-storage facilities that housed 225,000
      kilograms (kg) of imported white onion, worth almost ₱36 million. Other imported
      products confiscated were carrots, tomatoes, enoki mushrooms, jars of kimchi,
      and even noodles.'
