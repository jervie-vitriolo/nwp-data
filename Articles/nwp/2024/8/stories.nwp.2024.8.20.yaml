      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T17:44:14.711+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba3bbcd-a7a9-45ae-9436-07f595ee0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T11:40:12.310+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T17:44:14.712+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Home of the UAAP is set to become the premier venue for amateur\
        \ sports in the Philippines, further providing a dedicated space for future\
        \ generations of student-athletes to shine.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e394d9-cfc7-44b7-9d9e-e6858321b52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T11:40:12.311+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T17:44:14.712+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc91079-4af8-4c8a-a143-f8031f50177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T11:40:12.311+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.823+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T17:44:14.713+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Reflecting on the significance of this milestone, Fr. Suan said, \"\
        Today's event is the result of a process that began with the UAAP's need and\
        \ desire for a home, and Akari's vision of leaving a lasting legacy in the\
        \ sports community. The concept evolved from Akari's desire to collaborate\
        \ with the UAAP through merchandise licensing, which we launched last season,\
        \ and has now blossomed into this groundbreaking partnership. Today, we celebrate\
        \ the culmination of these efforts here at UP.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782af9d1-9c8c-4878-9ee7-3ad068d0a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T11:40:12.312+08:00
