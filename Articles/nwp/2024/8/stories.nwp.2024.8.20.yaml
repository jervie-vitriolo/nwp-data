      'mgnl:lastModified': 2024-08-20T16:23:16.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Major political parties
        convened to discuss plans for the midterm elections in May next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98acc46a-e7c8-4d8d-8d96-50c733d5999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.697+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.186+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:23:16.697+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdcc830-9b6b-4046-8e01-0add9aeba642'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.187+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:23:16.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a press release issued by House Speaker Martin Romualdez on Tuesday,\
        \ Aug. 20, the political groups under the banner of “Alyansa para sa Bagong\
        \ Pilipinas” met at the Aguado residence in Malacañang on Monday evening.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb9180-53ed-4994-827c-33995e557766'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:23:16.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f58ca3-a551-4fc4-a5ff-b0438a4c26d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.698+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:23:16.698+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Present were the Partido Federal ng Pilipinas, – headed by President
        Ferdinand Marcos Jr. – Lakas-Christian Muslim Democrats (Lakas-CMD), Nationalist
        People’s Coalition, Nacionalista Party, and National Unity Party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58bd4bd-653c-4c1f-beef-03ae965ae556'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:23:16.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0ede0d-3b08-41cd-ac93-1a8ec3414e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:23:16.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "It was the first meeting of the major political parties’ leaders.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b99db8-cdcc-46ca-bea3-417a8eac1ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.699+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:23:16.699+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50c37d6-ad50-4bb4-a7ea-f573d82d3710'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:23:16.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Our unity is our strength, and today we solidify that bond to ensure\
        \ that our vision for a better Philippines will continue to be realized. We\
        \ are here not only to support the programs and projects of President Marcos\
        \ but also to help realize his vision of unity towards lasting peace and prosperity\
        \ for all,” Romualdez, president of Lakas-CMD, said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d70ddb9-c843-4eda-a616-127fefaa0402'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:23:16.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38384194-8bd5-46e5-8c10-2e88fee9617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.700+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:23:16.700+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The challenges we face require a coalition that is not only strong\
        \ but also harmonious. That’s what we are building here today,” he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900a7e08-22f4-4346-987e-feb46f9f782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:23:16.701+08:00
      'mgnl:createdBy': 'daniza-nwp'
