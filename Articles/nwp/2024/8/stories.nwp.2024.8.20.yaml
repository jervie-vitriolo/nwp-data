      'mgnl:lastModified': 2024-08-20T18:06:05.245+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang problema niya kasi, nakalagay yung pangalan ko doon sa libro.\
        \ At yung libro na yan, ibibigay namin doon sa mga bata. At yung mga bata\
        \ na yan, may mga magulang na boboto. At yung pangalan ko ay nagkalat doon\
        \ sa kung saan man ibibigay yung libro,” Duterte said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a633409-d914-476a-b60f-59b65945701d'
