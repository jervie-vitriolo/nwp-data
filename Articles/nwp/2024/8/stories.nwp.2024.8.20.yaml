      'mgnl:lastModified': 2024-08-20T15:17:25.886+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc225da-b4e4-4435-bb6d-73bd63c1e021'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.886+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:20.741+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T15:17:25.886+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Aragon has been in Lebanon for about two decades. She is not new
        to tensions there, but added that the current conflict is worrisome with the
        involvement of other countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65467e84-1251-4944-ae60-51f86bcb3316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T15:17:25.887+08:00
