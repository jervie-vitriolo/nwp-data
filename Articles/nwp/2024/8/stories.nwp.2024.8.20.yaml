    'mgnl:tags': ['Rodrigo-Duterte', 'Ferdinand-Marcos-Jr.', 'Sara-Duterte', 'Bongbong-Marcos',
      'UniTeam']
    'stories': []
    'template': '1'
    'title': 'VP Duterte slams Marcos admin anew'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb1701-dc4b-49f3-a76d-5d1ab76c2db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.270+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:11:45.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte took a veiled swipe at the administration during a budget hearing
        in what appears to be a widening political gap.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e089d6-a265-451a-bc03-c1c644157916'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.271+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:11:45.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press conference after the Senate hearing on the proposed budget
        for the Office of the Vice President, Duterte called out major projects. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941afff-76e6-4c46-8e66-e512acb0b537'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.271+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:11:45.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>She said she accepted to run for vice president on the premise that
        the programs initiated by her father and former President Rodrigo Duterte
        will continue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1327635d-aad4-4a82-921d-4b95eb39035e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.271+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:11:45.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Kaya tumakbo kami on the platform of unity and continuity na hindi
        natin nakikita ngayon. Nasaan na ang big-ticket projects? Wala na lahat. Unappropriated,”
        said Duterte. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af0c1a1-419f-4e03-ba19-d034938560bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.272+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:11:45.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That’s why we ran on the platform of unity and continuity,
        which we don’t see anymore. Where are the big ticket projects? They are gone
        and unappropriated.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfbcf87-5c99-4751-9212-230cbc15e7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.272+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:11:45.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte and President Ferdinand Marcos Jr. joined forces in the 2022
        elections under what was called “Uniteam.”'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd8d2e7-041b-4ba5-9dbe-1f5d6bdba523'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.272+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:11:45.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Tumakbo lang ako dahil kailangan magpatuloy iyong development projects
        sa Mindanao, Visayas, at sa Luzon at naisip ko at the time, if I am vice president,
        matutukan ang mga proyektong iyon,” she added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3033b38-41f9-488b-939a-37c9412a7e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.273+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:11:45.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I ran because the development projects in Luzon, Visayas,
        and Mindanao must continue. At the time, I thought these projects will be
        followed through if I am vice president.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0b6018-e3a6-4626-b5ac-65daa53fbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.273+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:11:45.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In July, Duterte resigned as education secretary for personal reasons,
        which she didn’t specify.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd18cae2-ee0f-45e5-881b-315f6b2cc930'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.273+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:11:45.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently<strong><a href="https://www.newswatchplus.ph/news/2024/8/7/duterte-filipinos-deserve-better-governance.html">&nbsp;took
        a swipe</a></strong> at flood control projects in the aftermath of Typhoon
        Carina. She also slammed airport officials over “security threats” after she
        was captured on video leaving the country for a family trip amid a calamity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc991368-e6dd-4cfb-bf28-ea0143954220'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.274+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:18.648+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T16:11:45.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'However, Duterte said she doesn’t regret running for vice president. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9cbe0f-fbae-4c77-96e5-59b857a1b066'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T16:08:05.274+08:00
      'mgnl:createdBy': 'lance-nwp'
