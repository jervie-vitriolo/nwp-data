      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Duterte said she also does not appreciate Hontiveros' behavior and\
        \ attitude and then shared that in 2016, the senator sought her support for\
        \ a senatorial bid. \r"
    '31':
      'jcr:primaryType': 'mgnl:block'
