    'title': 'Nearly ₱50-M worth of smuggled vegetables seized in Navotas'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714d87ec-aca7-4a2a-82d9-934bc3d88257'
      'mgnl:activationStatus': true
