      'mgnl:lastModified': 2024-08-20T12:43:59.435+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5206c28-8fa0-49db-ab92-c0a5691dbda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T12:43:59.436+08:00
      'mgnl:createdBy': 'daniza-nwp'
