      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I don't appreciate this kind of attitude, Madam Chair. Usually, ang\
        \ resource persons natin ay nagbibigay ng parehong institutional courtesy\
        \ sa legislature na ibinibigay natin sa executive,” she also said.\r"
    '27':
