  'PH-mulls-diplomatic-protest-vs.-China-after-Escoda-Shoal-incident':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-20T18:00:37.000+08:00
    'imagesource': 'jcr:3ca37a03-88ac-40a6-a5b2-0a2b335885f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ed2265d-5bc2-41de-a3d8-441c51f0af7c'
    'lead': 'The government is considering filing a new diplomatic protest against
      China after the ramming and damaging of two Philippine vessels in Escoda Shoal
      in the West Philippine Sea, a new group on maritime security and domain awareness
      said on Tuesday, Aug. 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-20T18:03:09.178+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:16.361+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:14.063+08:00
    'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH mulls diplomatic protest vs. China after Escoda Shoal incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a51ab8-d610-4cc4-aa7f-ca8d6235957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.190+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The government is considering
        filing a new diplomatic protest against China after the ramming and damaging
        of two Philippine vessels in Escoda Shoal in the West Philippine Sea, a new
        group on maritime security and domain awareness said on Tuesday, Aug. 20.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e380922a-bcf2-49ca-9023-61b732ca18ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Two Philippine Coast Guard vessels were damaged when Chinese ships\
        \ rammed them while on a routine and resupply mission to two islands on Monday,\
        \ Aug. 19..\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99388fe-c05b-4c94-b409-ffaf96f291c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"One of those actions that we are considering, as you all know, in\
        \ any activities naman in the past, our Department of Foreign Affairs would\
        \ file a diplomatic protest or note verbale – and this is seriously being\
        \ studied by the Department of Foreign Affairs,\" said National Maritime Council\
        \ (NMC)  spokesperson Alexander Lopez in a briefing. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede9363f-2aae-42d9-a158-b8e26c8101be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.191+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The NMC also directed concerned agencies to “gather all this evidence\
        \ and the proper documentation for a possible filing of protest by the foreign\
        \ affairs,\" said Presidential Assistant on Maritime Concerns Andres Centino.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57575c69-19ef-4355-94fb-6e06fa966dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The DFA has yet to comment on the possible filing of a new diplomatic\
        \ protest. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf208c0-9340-449f-9f68-5d2050999b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Philippines recently filed a diplomatic protest after Chinese jets\
        \ conducted dangerous maneuvers and used flares on a Philippine patrol aircraft\
        \ over Scarborough Shoal. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca00efa9-79fe-424c-b8fe-bf31a8d13d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.192+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Manila has filed 173 diplomatic protests against China as of Aug. 12.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd318b2b9-d8b6-4e75-a4d4-700382d4dd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.193+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c395d972-113d-4129-9771-85006f41fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.193+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>NMC: Going beyond diplomatic protests not in PH interest</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a27d45-6a78-44d7-a9b8-6a22f98fd660'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.193+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The council maintained that the country will exhaust diplomatic and\
        \ peaceful means in resolving issues in the Philippine Sea.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd8aaf7-6cb9-4e58-a9c9-f0daf4749913'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.194+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Lopez, who was also a former chief of the AFP Western Command (WESCOM),\
        \  made the remark when asked on what else can be done  beyond diplomatic\
        \ protests.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12fe5b3-459e-4b82-8041-89b493d7e717'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.194+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"If we will be going beyond diplomatic or peaceful approach, you can\
        \ just imagine ‘no – maybe if you’re referring to more kinetic actions, that\
        \ will not be to the best interest of our country and of China, and even in\
        \ the region,\" said Lopez\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03abe26f-abc1-4657-869d-09de0a04e1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:09.194+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:16.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:03:09.225+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"So, we’re looking at this approach. We can never go wrong by using
        this diplomatic and peaceful approach and we are compliant to the Code of
        Conduct that we have signed in 2002 that among others, parties will exercise
        restraint in the conduct of activities that would complicate or even escalate
        the dispute in the area among others," the NMC spokesperson added.</p>'
  'camp-guo-still-in-ph':
