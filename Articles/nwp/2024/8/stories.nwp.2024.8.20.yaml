      'mgnl:lastModified': 2024-08-20T18:46:06.141+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The same Manila Zoo that killed and kept Mali, the elephant, captive\
        \ for four decades in an area that was a fraction of the size of her natural\
        \ habitat. And now they bring in this new lion?!?!?” a Facebook user said.\r"
