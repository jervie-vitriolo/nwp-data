      'mgnl:lastActivated': 2025-03-13T14:10:24.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T17:44:14.714+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c37ef2-a100-4247-81ac-9685c4d1e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T11:40:12.312+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:24.824+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T17:44:14.714+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Home of the UAAP is not just for the league itself; it is for
        the student-athletes who represent the heart and soul of the UAAP. This is
        their home—a place where they can compete, grow, and thrive," UAAP Executive
        Director Rebo Saguisag added.</p>'
