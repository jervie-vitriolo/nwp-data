      'mgnl:lastModified': 2024-08-20T18:06:05.250+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d39b1-307d-4710-8dd8-2f8d0f28a7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:03:07.478+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:17.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T18:06:05.250+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ang VP ang nagbanggit ng salitang boboto. Wala akong sinabing boboto.\
        \ I'm simply asking, hindi ko ma-imagine, we're making so much trouble, so\
        \ much fuss about a 10-million peso item na itinatanong ko lang simpleng,\
        \ what is the book about? At ilang kopya ang bibilihin ng gobyerno sa halagang\
        \ 10 milyong piso at ididistribute,” she added.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89605ddf-0879-4021-b17b-bb5ab57a95bd'
      'mgnl:activationStatus': true
