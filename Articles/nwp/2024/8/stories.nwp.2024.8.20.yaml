      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Female activists say the incident has highlighted how women in India\
        \ continue to suffer from sexual violence despite tougher laws brought in\
        \ after the 2012 gang-rape and murder in New Delhi.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
