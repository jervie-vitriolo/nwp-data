    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0d599e4-4665-467b-bbd1-8c475e62094a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.077+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Red onion ang oversupply, white onion medyo short,” Laurel said. “\
        Mino-monitor din siguro ng mga smuggler na magsho-short na ‘to kaya sila nagpasok\
        \ na ‘to.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f805e5-5a3d-46ce-8648-904778a541bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.144+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have an oversupply of red onion but some shortage\
        \ in white onion. Maybe the smuggler was monitoring the supply situation that’\
        s why they imported the products.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad03abd8-adca-4ab8-9ceb-49c916c858c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.145+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.078+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the DA’s Thursday statement on the warehouse raid, Laurel was said\
        \ to have ordered the Bureau of Plant Industry (BPI) to halt the issuance\
        \ of permits for the importation of onions and carrots.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b70e0c-a2e4-4e21-9f1d-9f5861efa391'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.145+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.079+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said the BPI’s options were to return the goods to the sender\
        \ or country of origin, destruction, or send to a third country. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71b72fb-50f7-4df2-a8c7-827fb49a2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.146+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.079+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the secretary said the DA is eyeing a fourth option: to sell the\
        \ agricultural products in Kadiwa outlets for them not to be wasted. He added\
        \ it would need a court order to do so.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee6866c-60cb-4120-a40d-fb01c60a8e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.146+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.080+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BPI is set to test samples for food safety.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da31556b-fc93-4b43-8f8f-9d9b8f1b2040'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.080+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang ating premise hindi siya safe dahil wala nga siyang import clearance,”\
        \ BPI director Gerald Glenn Panganiban told reporters. “Kung food safe siya,\
        \ pwede kami mag-certify ng ating sinample.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aba2520-6ebb-42c1-b93d-9a4d1b255cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.147+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.081+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Our premise is that the products are not safe because\
        \ they don’t have the import clearance. If they are food-safe, we can certify\
        \ the samples.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d773c5-f2bb-44e4-80bb-e5a209eb2b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.081+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said they still have to “dig deep” into the details about the\
        \ consignee, giving assurances that authorities will chase the errant.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb27ca86-19ec-4c5d-998d-42afaa05b0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T09:50:21.148+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:26.433+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T10:43:09.082+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Multiplatform Producer Sophia Sioco contributed
        to this report.</em></p>'
