      'mgnl:lastModified': 2024-08-20T17:44:14.704+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The project, which spans 1.8 hectares, aims to provide a central venue\
