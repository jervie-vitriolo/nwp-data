      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Lawyers of dismissed
        Bamban, Tarlac Mayor Alice Guo maintained that she is still in the Philippines
        amid claims that she has escaped under the noses of immigration officers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a670e54c-5043-4ef6-b9a9-915104684f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T18:38:34.097+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:15.876+08:00
