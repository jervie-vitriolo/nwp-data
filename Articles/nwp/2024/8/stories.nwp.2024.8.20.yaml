    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12b845af-6d37-4a5c-a06e-9e15384a7b0a'
    'lead': 'A World Health Organization official stressed on Tuesday that mpox, regardless
      of whether it is the new or old strain, is not the new COVID, as authorities
      know how to control its spread.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-20T19:05:56.511+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:14.124+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:14.765+08:00
    'mgnl:lastModified': 2024-08-20T19:05:56.554+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['World-Health-Organization', 'mpox']
    'stories': []
    'template': '1'
    'title': 'Mpox is not the new COVID, says WHO official'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b993e666-7e09-41b7-9632-5f20fa0c9e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin, Germany —</strong>&nbsp;A World Health Organization
        official stressed on Tuesday that mpox, regardless of whether it is the new
        or old strain, is not the new COVID, as authorities know how to control its
        spread.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535717e1-5d20-4742-a8b1-e39dd7793a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.531+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.531+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ff7c33-7909-4c9d-8298-f031bfc37310'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We can and must tackle mpox together,\" said Hans Kluge, WHO regional\
        \ director for Europe, in a U.N. media briefing.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c1cd3b-b273-40f8-b443-b5237d31c7fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4678d733-0ef0-419e-86db-37ad11e32b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.532+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.532+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"So will we choose to put the systems in place to control and eliminate\
        \ mpox globally? Or we will enter another cycle of panic and neglect? How\
        \ we respond now and in the years to come will prove a critical test for Europe\
        \ and the world,\" he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576fc7f8-5c7b-461e-80af-a93203456460'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.130+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75abd871-6592-4ea5-ae40-17c20623c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-20T19:05:56.533+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:14.131+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-20T19:05:56.533+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Mpox, a viral infection that causes pus-filled lesions and flu-like\
        \ symptoms, is usually mild but can kill.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b8ec59-73cf-400b-ab99-2bbf7c93cbfe'
