      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Sixty police officers
        have been hurt in operations to arrest fugitive Pastor Apollo Quiboloy in
        Davao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7487e26-af66-40c7-98cc-3c47b5dfc3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T13:42:49.684+08:00
