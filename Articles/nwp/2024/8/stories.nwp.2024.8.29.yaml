      'text': '<p><strong>Metro Manila, Philippines —</strong> The US proposal to
        escort Philippine ships in the West Philippine Sea remains an “option” that
        needs to be deliberated upon by the government, Defense Secretary Gibo Teodoro
        said on Thursday, Aug. 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e01195-ae29-40ee-8190-249b308feba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.596+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.596+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The defense chief told a House budget hearing that any decision on
        the offer lies with the National Maritime Council (NMC).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbaadb7-61c1-4909-9e72-cf317da12024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.597+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.597+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"One option for us is available in our toolkit that we can use if necessary,"
        he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33dd569b-72a7-4c2f-ba5c-0296c913048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.597+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.597+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said resupply missions in the West Philippine Sea will remain a
        national operation.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef68ec6a-48f8-4a29-acd8-4eef6352e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.598+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.598+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Based on the guidelines, our operational commanders have the necessary
        authority to execute resupply missions within their jurisdiction, with notification
        to the NMC," Teodoro added.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950acf6-a9a6-4152-9b42-d35961377b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.598+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.598+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'US Indo-Pacific Commander Admiral Samuel Paparo recently told reporters
        that the US is prepared to escort Philippine ships in response to China’s
        aggressive behavior in the South China Sea.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d64be50-07c5-47ca-932a-1a879d757d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.599+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.599+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I mean, certainly, within the context of consultations,” Paparo said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75093422-4a35-4750-98b1-daec5292d893'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.599+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.599+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Pentagon reiterated that maritime operations in the West Philippine
        Sea would be led by the Philippines.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a325dd03-83ea-4cf6-bdc2-4f2c05b8aeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.600+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.600+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The Philippines remains the lead for its operations in the South China
        Sea. We continue to provide significant advisory support and assist in modernizing
        the Philippine military.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576f2081-8c8a-451b-8502-d2db97ac49b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.600+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.600+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As allies, we stand with the Philippines, especially as the PRC [People’s
        Republic of China] has consistently prevented them from executing lawful maritime
        operations," said Pentagon Press Secretary Pat Ryder.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc063c0-beba-4291-982a-f5b678f631f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.601+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.601+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ryder said it is up to the Philippines to request any necessary support.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92c30ac3-2221-4821-ba8c-5268673a0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.601+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.601+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Our commitment to the alliance is ironclad. Any military support would
        be at the request of the government of the Philippines. In that light, Admiral
        Paparo simply called it an option within the context of consultations," Ryder
        explained.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486af35e-059e-476d-95a0-3c2f3bfd4d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.602+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.602+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>China warns US against supporting the Philippines</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8087fa3-437c-46be-902f-4439dae7f913'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.602+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.602+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, Chinese Foreign Minister Wang Yi has warned US National
        Security Advisor Jake Sullivan against supporting the Philippines in South
        China Sea disputes.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1333625-3f45-4f9e-a04b-a526a527091d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.603+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.603+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Sullivan is in Beijing for a three-day trip to engage with Chinese
        officials.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa5b288-1320-48d9-ad01-14450b717cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.603+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.603+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The United States must not use bilateral treaties as an excuse to
        undermine China’s sovereignty and territorial integrity, nor should it support
        or condone the Philippines'' actions of infringement," Wang told state broadcaster
        CCTV.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6beecf59-9daf-4634-ad5c-a15ebe3eec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:58:55.604+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:15.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:55.604+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"China is firm in upholding its territorial sovereignty and maritime
        rights and interests over the Nanhai Zhudao (South China Sea islands) and
        the gravity and effectiveness of the Declaration on the Conduct of Parties
        in the South China Sea," Wang said.</p>'
  'Rains-lash-India--Pakistan--thousands-evacuated':
    'author': 'Sumit Khanna, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-29T16:32:49.000+08:00
    'imagesource': 'jcr:8713f23e-ad74-498c-9183-d4c3981e8a2d'
