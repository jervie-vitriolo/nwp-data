    'mgnl:tags': ['media', 'journalists', 'Las-Vegas', 'Nevada']
    'stories': []
    'template': '1'
    'title': 'Former Nevada official gets life sentence for murder of reporter'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436a5663-7afa-444f-b06f-15b720efe3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.310+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.354+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> A Las Vegas, Nevada, jury on Wednesday
        found a former elected county official guilty of killing an investigative
        reporter who wrote critical articles about him, sentencing him to life in
        prison with eligibility for parole after 20 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287c954c-d65e-4ebb-800f-36a0a1f3dd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.355+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Robert Telles, a former Clark County public administrator, was convicted
        for the 2022 murder of Las Vegas Review Journal journalist Jeff German in
        a case that highlighted the increased risks for journalists in the United
        States.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c9faf9-b5f4-420d-96e4-b2cbc5d141f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.311+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The jury found the killing was "willful, deliberate and premeditated,"
        saying Telles "lay in wait" for German, 69, before stabbing him to death outside
        his suburban Las Vegas home.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968251b-ad37-4cce-bd3b-96327a1a1431'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"A journalist wrote a story, or a series of stories, and lost their
        life over it because someone, a politician, an outgoing politician, just did
        not like them," said county prosecutor, Christopher Hamner.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f317d3f3-41fd-451b-8194-b2266f919188'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.312+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.356+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Telles'' lawyer, Robert Draskovich, asked the jury to show leniency
        and grant him a chance of parole as he had no previous criminal record.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0243479-9686-4a79-a638-71f311947113'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.357+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Telles shook his head as a court clerk read the verdict. In the public
        gallery, German’s family members wept and hugged one another. Employees from
        the Clark County public administrator’s office, some of whom asked German
        to investigate Telles, embraced and wiped away tears, all wearing red shirts
        and pins showing the reporter’s face.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84762f03-0b23-4b8e-bfde-157c3ede46aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"Jeff was killed for doing the kind of work in which he took great
        pride: His reporting held an elected official accountable for bad behavior
        and empowered voters to choose someone else for the job," Glenn Cook, executive
        editor of the Las Vegas Review Journal, said in a statement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c254e850-f765-4b47-9653-fdf5882568b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.313+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.358+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"In many countries the killers of journalists go unpunished," Cook
        said. "Not so in Las Vegas."'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa24d30-cd0a-4c40-9967-0bc4fb9d726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'German spent months reporting on complaints Telles oversaw an abusive
        workplace and had an inappropriate relationship with a subordinate.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc18123-30e9-4931-921a-1ac6f6463cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.314+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.359+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The state’s evidence included Telles'' DNA found underneath German’s
        fingernails and video of a car driven by the attacker that matched a vehicle
        registered to Telles'' wife.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5ccd5a-7c7e-4da0-b3ef-12f55dc912f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former official told the court he was framed for German’s murder
        after trying to expose an alleged kickback scheme.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc95745-660b-40a9-8602-ef40c4f02bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.315+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.360+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Las Vegas defense attorney, Robert Langford, who was not involved in
        the case, said the DNA evidence under German’s fingernails was "an insurmountable
        bit of evidence."'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca21f9e-3549-473a-b311-385cdff6421c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.316+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.361+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Soon after one of German’s stories on Telles, 47, was published in
        June 2022, the former official lost his re-election bid in a Democratic primary
        to a rival from within the public administrator’s office.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b714b902-cee4-4467-839c-6ad493e3f949'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.316+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.361+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The day before German’s murder, Telles learned the reporter had gained
        information through a records request on communication between Telles and
        the colleague he had an affair with.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa1c5d1-1533-45ff-9221-ad36ac581fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.317+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The conviction sends an important message that the killing of journalists
        will not be tolerated," said Katherine Jacobsen, U.S., Canada and Caribbean
        coordinator for the Committee to Protect Journalists (CPJ), a press rights
        group.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fed9e1-4509-4d12-9127-a0cccaa9b0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.317+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.362+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'German was known for decades of reporting on corruption and organized
        crime in Nevada’s largest city. His book "Murder in Sin City" inspired the
        2008 movie "Sex and Lies in Sin City" on the killing of gambling executive
        Ted Binion.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fd86e0-b9fb-4687-85e3-f273902e8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.318+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.363+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He was the only journalist murdered in the U.S. in 2022 among 69 media
        workers and journalists killed worldwide, according to CPJ data.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713b56dc-1554-4702-b76e-e6009ed825fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.318+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.363+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.S. dropped 10 places to 55th in a 2024 ranking on journalist
        safety, according to the World Press Freedom Index published by advocacy group
        Reporters Without Borders.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243f6d70-e451-44b9-855b-361fd8ebe0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.319+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.364+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The study cited shrinking public trust in the media and antagonism
        from political officials as factors in the decline.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5064b916-877b-4063-b6e7-ab831bd514a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:43:04.319+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:26:28.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:44:25.365+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting By Andrew Hay; Editing by David Gregorio, Diane Craft
        and Tom Hogue)</em></p>'
