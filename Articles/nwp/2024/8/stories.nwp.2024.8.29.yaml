      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:09.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a contingent from the Armed Forces of the Philippines
        and other police units are helping in the operation, national police spokesperson
        PCol Jean Fajardo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bf139d-dc65-483d-9a00-14c3aac11d0e'
      'mgnl:activationStatus': true
