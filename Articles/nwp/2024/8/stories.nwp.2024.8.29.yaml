    'jcr:uuid': '5914f618-131f-454f-bba7-9d59beafc667'
    'lead': 'A Las Vegas, Nevada, jury on Wednesday found a former elected county
      official guilty of killing an investigative reporter who wrote critical articles
      about him, sentencing him to life in prison with eligibility for parole after
      20 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-29T10:43:04.291+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:26:28.942+08:00
