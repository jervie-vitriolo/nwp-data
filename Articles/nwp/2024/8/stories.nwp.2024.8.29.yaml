    'jcr:uuid': '7b77c97a-fb49-4d95-8441-90a21653aa04'
    'lead': 'The Philippines is now scrambling to find a new men’s football head
      coach for the Merdeka Cup in Malaysia after the surprising exit of Belgian mentor
      Tom Saintfiet who is set to coach in Africa.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-29T12:36:40.261+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T14:23:25.648+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:41.670+08:00
    'mgnl:lastModified': 2024-08-29T12:36:40.290+08:00
    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PFF in search of new men’s head coach after sudden departure of Saintfiet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451d4c3-a15a-4e26-b74e-3192624523ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.276+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.651+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.276+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippine men’s
        national football team is now in the hunt for a new head coach after the sudden
        exit of Belgian tactician Tom Saintfiet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66abc83-e165-45d7-acc8-ef57f95f4827'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.276+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.276+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4ea4b4-5f7f-4ef0-acba-70a5c14e3f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.276+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.652+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.276+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "This stunning development comes just days before the start of the 2024\
        \ Pestabola Merdeka Cup next week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0942b76a-bebd-4db6-8f71-09f2bea975d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.277+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.653+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.277+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e80a947c-85f7-4056-9c93-d6d43ebf6333'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.277+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.277+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“From my first meeting with Tom this is something we had discussed\
        \ that if a bigger opportunity came to him that I wouldn’t stand in his way.\
        \ Tom came into the Philippine job with every intention of helping with our\
        \ project, but his heart has always been in Africa. We thank him for his service\
        \ and wish him well in his new role,” Philippine Football Federation Director\
        \ of Senior National Teams Freddy Gonzalez said in a statement.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbbb7ba-a116-45e9-b2bb-df434a186702'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.277+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.654+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.277+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489e628-ac4b-4301-a2c8-ed44d6dfd5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.278+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.278+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Saintfiet was appointed as the head coach of the Philippine men’s national\
        \ football team last February after a six-year stint with West African country\
        \ Gambia.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be0e80f-8260-47c1-8cf5-9399bef9f651'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.278+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.278+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c26935-4bab-4b5f-add7-7aba75e06255'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.278+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.278+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Saintfiet led the Philippine side, formerly known as the Azkals, in\
        \ four official matches including home and away defeats against Iraq and losses\
        \ to Vietnam and Indonesia.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06d44c4-3555-4b6d-8aa4-7a96a1b1c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.279+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.279+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf6a958-148c-45fc-aba4-072a483fda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.279+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.279+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Malian Football Federation <a href="https://x.com/femafoot/status/1828911336027500781">announced</a>
        that they hired the 51-year-old Saintfiet as the new head coach of their men’s
        national football team, also known as “The Eagles.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a043fc8e-94dc-4430-a10d-4993798071a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.279+08:00
