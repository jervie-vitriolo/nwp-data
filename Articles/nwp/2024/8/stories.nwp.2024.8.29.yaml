      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the arresting team is observing maximum tolerance.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65490347-d8cc-4251-8ef9-f1a2aa3f6197'
      'mgnl:activationStatus': true
