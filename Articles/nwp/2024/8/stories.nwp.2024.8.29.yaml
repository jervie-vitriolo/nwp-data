    'stories': []
    'template': '1'
    'title': 'Guadalupe bridge repair to begin October 2025

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9610cd8d-64c3-411b-a0d6-eb73f57478ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.494+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Rehabilitation works
        on the Guadalupe bridge linking Makati and Mandaluyong cities may begin in
        October 2025, the Metropolitan Manila Development Authority (MMDA) said on
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defb3f42-ea0b-4db2-9e73-d09d511ef4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.483+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.483+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press conference, MMDA Acting Chairman Romando Artes said repairs
        on the outer lanes of the aging infrastructure will begin once a temporary
        bridge is built.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fcb249-71a4-4435-a280-267d602ed205'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.484+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Artes said construction of the temporary bridge will begin in January
        2025, and may take 10 months to finish.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd2cc5a-8840-4946-bf09-f94f80cb77a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.484+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.484+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Once isinara kailangan pong mabuksan in 17 months. In effect, more
        or less 17 months ang construction ng outer lanes ng Guadalupe bridge,” said
        Artes.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92672dbd-9c06-45fc-926f-55e88aa2292c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Once closed, it has to be reopened in 17 months. In effect,
        the construction of the outer lanes of the Guadalupe bridge will take 17 months]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82749fd2-4242-453a-b9c4-1bd93cc9618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.485+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.485+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Artes assured the public that the bridge will not be closed during
        the construction of the temporary link, but warned of heavy traffic.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40abd8-85da-43f1-ae19-b93ccd987f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Magkakaroon tayo ng traffic rerouting plan, gagawa pa rin tayo ng
        comprehensive traffic management plan,” said Artes.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e51b7-2466-445f-9a9c-40cdcd1d76d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will have a traffic rerouting plan, we will formulate
        a comprehensive traffic management plan]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48845588-143f-4e5a-b464-4b65ba74c3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.486+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.486+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Artes said ferry services in the Pasig River will not be affected by
        the partial closure next year.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094110cc-9f67-45b4-b7e8-e8a8aaa12e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.487+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said rehabilitating the five-decade old bridge is necessary in preparation
        for the so-called “Big One” or a devastating earthquake that could hit Metro
        Manila.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb456fb1-684a-4fef-960f-2fa62ca2a266'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.487+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.487+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Meron na nakitang medyo vulnerable siya sa seismic activity dahil
        iyong capacity niya ay mababa na,” said Artes.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bd6ee8-6671-411f-97a1-ffee00e55e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:09:12.488+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:13.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:09:12.488+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It’s been observed that the bridge is vulnerable to
        seismic activities because of its low capacity]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67413fd8-e57e-4c74-8ba9-8bf8dec6fa19'
