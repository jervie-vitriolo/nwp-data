      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some encountered dizziness, body weakness, and suffered abrasions,
        among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6aebd70-ff49-4018-9243-5217aa14cf67'
