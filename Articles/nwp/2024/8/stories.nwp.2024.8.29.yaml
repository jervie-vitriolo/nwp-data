    'title': 'K-pop idol Taeil exits NCT amid sexual offense allegations'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6e459a-92b3-476a-a3c7-faa73a6fe876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T11:14:28.827+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:19.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T11:16:12.288+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> K-pop boy group NCT
        announced that member Taeil has exited the group amid allegations of his involvement
        in a sexual offense.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0669c414-e4eb-4f26-addd-9eeb87b2415a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T11:14:28.828+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:19.377+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T11:16:12.288+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p>SM Entertainment, the group’s parent company, released an official
        statement on X (formerly Twitter) on Wednesday, August 28.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ko"
        dir="ltr">SM엔터테인먼트입니다. <a href="https://t.co/28XapiFuOk">pic.twitter.com/28XapiFuOk</a></p>&mdash;
        SMTOWN (@SMTOWNGLOBAL) <a href="https://twitter.com/SMTOWNGLOBAL/status/1828732513101152352?ref_src=twsrc%5Etfw">August
        28, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0967be6a-e510-451c-a21c-2a9eec859650'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T11:14:28.829+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:19.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T11:16:12.289+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61facdc6-62c9-432b-9638-40331c7b0e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T11:14:28.829+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:19.378+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T11:16:12.289+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "“We have recently learned that Taeil has been accused in a criminal\
        \ case related to a sexual offense. As we were assessing the facts related\
        \ to the matter, we recognized the severity of the situation and determined\
        \ that Taeil can no longer continue his activities with the team,” the company\
        \ stated, according to a translation by K-pop news website Soompi.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e89d73-b360-430d-b70f-7f5aa0e1a1f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T11:14:28.830+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:19.379+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T11:16:12.290+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The agency stressed that the 30-year-old vocalist is \"cooperating\
        \ fully with the police investigation\" and assured fans that further updates\
        \ will be provided as the case develops. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f65ca30-c467-4003-8e13-e42e1a85e2cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T11:14:28.830+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:19.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T11:16:12.290+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "SM Entertainment also extended its apology, stating its regret over\
        \ the “concern and distress caused by our artist.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19411c1-4127-451e-96c5-85230aaabb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T11:14:28.831+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:24:19.380+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T11:16:12.291+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Fans of the group expressed their shock and disbelief online.\r"
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none"><p
        lang="en" dir="ltr">SM has never acted so fast to drop a male idol before.
        They supported Lucas and even gave him a solo debut. What did Taeil do that
        made SM cut him loose so quickly, even before any news broke? It must be something
        serious.</p>&mdash; Maeve (@maevenNsolitude) <a href="https://twitter.com/maevenNsolitude/status/1828748769250476488?ref_src=twsrc%5Etfw">August
        28, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ea284f-6388-4660-a105-c48a7990165c'
