  'vietnam-defense-ph-':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-29T18:32:43.000+08:00
    'imagesource': 'jcr:64ec46b1-2a81-44cd-9722-c7dcc8c03dab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08a8a7e1-d7c0-47b7-8c7a-bd9d72b81ab3'
    'lead': 'The Philippines and Vietnam will hold a high-level defense meeting to
      strengthen ties amid regional security challenges, the Department of National
      Defense (DND) said on Thursday, Aug. 29.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-29T18:39:23.209+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:19:48.299+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:43.162+08:00
    'mgnl:lastModified': 2024-08-29T18:39:23.237+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['vietnam', 'philippines', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Deals eyed in Vietnam defense chief visit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520ff7e3-1c97-45bc-af72-d4be9ace48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.222+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.222+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines — The Philippines and Vietnam will hold
        a high-level defense meeting to strengthen ties amid regional security challenges,
        the Department of National Defense (DND) said on Thursday, Aug. 29.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3166ed5-5854-4013-b12e-c58bb32791e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.222+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.222+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Gibo Teodoro is set to meet his Vietnamese counterpart,
        Gen. Phan Van Giang, in Manila on Friday, Aug. 30.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cdbbca-93ab-4e10-ba57-dbbeafe14942'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.223+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.223+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Phan will lead a high-ranking delegation of Vietnamese defense officials
        from August 29-31. He will also pay a courtesy call on President Ferdinand
        Marcos Jr. at Malacañan Palace and visit the Philippine Navy headquarters.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f692078b-29aa-4af4-8b58-f376c64a1dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.223+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.223+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The bilateral meeting between Secretary Teodoro and General Phan at
        the DND will be followed by the signing of Letters of Intent between the Philippines
        and Vietnam,” the agency said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6889db-7aa0-47f1-9159-70c5f86efbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.223+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.223+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a speech on Tuesday, Teodoro said both countries are looking at
        advancing “defense and military cooperation.”'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77ed662-69c4-4568-8519-1ba0468aae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.224+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.224+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He expressed optimism for stronger cooperation.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fae5b4-64b5-4509-b600-5edd544b0d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.224+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.224+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We can hope to get some agreements signed once clearances are made.
        And on that basis, we can have a new momentum and impetus for working together
        on the defense side,” said Teodoro.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04fddfb-09af-4fda-881d-e3d12ff01a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.224+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.224+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam’s defense ministry said bilateral defense cooperation between
        Manila and Hanoi “has developed in a practical and effective manner and been
        expanded in scope to suit the two countries’ concerns in the new situation.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa38f03c-2572-4816-a672-36c1eeee3d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The visit aims to continue to enhance cooperative ties, mutual understanding,
        and orient the acceleration of effective and practical collaboration between
        the two ministries, thereby strengthening political trust between Vietnam
        and the Philippines,” the ministry added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a59cce-bb3f-4a93-a6ca-0d5d9594d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Earlier this year, the Philippines and Vietnam agreed to cooperate
        on maritime security in the South China Sea during Marcos'' visit.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f907dc2-93f6-4dd2-a99a-cc000f71f1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two countries signed agreements on “incident prevention in the
        South China Sea” and “maritime cooperation” among their coastguards.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fafc4e4-f4e1-4cf7-838f-3cef3cb3fa01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.226+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.226+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A Vietnamese coast guard ship arrived in Manila in August for a four-day
        goodwill visit and joint exercises.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2672756e-7327-4a32-b9a6-c73cdbad7984'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T18:39:23.226+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:19:48.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T18:39:23.226+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Vietnam are claimants to the South China Sea.</p>'
