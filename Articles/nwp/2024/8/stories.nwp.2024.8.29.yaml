      'mgnl:lastActivated': 2025-03-13T14:23:07.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:09.440+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56293883-7f80-4820-a061-a32931438264'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T13:42:49.685+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:07.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:09.440+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "PLtCol Jerick Filosofo, spokesperson of Special Task Group Teknon Alfa,\
        \ told NewsWatch Plus on Thursday, Aug. 29, that KOJC members harmed arresting\
        \ officers.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70741fa-3891-47c5-96ae-27fc93a95b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T13:42:49.685+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:07.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:09.441+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4408187-57c9-44a1-9597-2f4f237c0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T13:42:49.685+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:07.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:09.441+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“May mga pagkakataon na may certain resistance sa part ng members ng\
        \ KOJC while the PNP (Philippine National Police) is implementing the warrant\
        \ of arrest,” Filosofo said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee4c743-64d0-4ef3-a91f-5d1071c5f371'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T13:42:49.686+08:00
