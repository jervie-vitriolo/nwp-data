    'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Pakistan', 'India']
    'stories': []
    'template': '1'
    'title': 'Rains lash India, Pakistan, thousands evacuated'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5826ab53-772e-49de-a2f0-cae81b3d70ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Reuters -</strong> Heavy rains battered parts of India’s
        western state of Gujarat this week, flooding cities, snapping utility links
        and forcing thousands to leave their homes, with at least 28 dead, authorities
        said on Thursday, warning of more heavy downpours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462254f4-647a-4129-8332-10b8f2581e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Army rescue teams have joined the relief effort, as people waded through
        waist-high waters that have partly submerged vehicles and roads, visuals from
        Reuters television showed.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7d073f-6bf9-4787-ab1e-239f1752ce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.517+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"There is no electricity for the last two days," said Prabhu Ram Soni,
        who lives in the coastal city of Jamnagar. "I have an eight-month-old daughter
        and an asthma patient, my mother, who is on oxygen support."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6e943f-b9af-441b-bc48-7a0c3010809e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Since Sunday, 28 people have died from drowning and rain-related causes,
        while more than 18,000 have been evacuated from cities near the coasts, disaster
        management authorities said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dec067-f675-4a89-b86f-fe766b98c224'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.518+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Heavy rains continued in Jamnagar, home to the world’s largest oil
        refinery complex, owned by Reliance RELI.NS, the district collector, B K Pandya,
        told Reuters.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d7c72a-b9c1-458c-9d2a-6f0d1ada25d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At nearby Vadinar, Nayara Energy, backed by Russian groups including
        its largest oil producer, Rosneft, runs another refinery.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01460a00-fcf3-445f-bd66-b9005636ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.519+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"They are operational," Pandya said, when asked if rain had affected
        work in the refineries, adding that authorities were focusing on rescue efforts
        in the district.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2a7fe1-7830-4d8d-aa0a-ef3fb343152b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'India’s weather office has warned of extremely heavy rainfall forecast
        on Thursday in Gujarat’s districts of Bharuch, Kutch and Saurashtra, with
        Friday expected to bring heavy rain, thunderstorms and lightning.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f19c3-ae29-448a-9af9-71f299d6c85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The rains have been caused by a deep atmospheric depression off the
        coast of Gujarat, which has also affected the southern coast of neighbouring
        Pakistan, with its largest city of Karachi lashed by heavy rain.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dc0aa6-d483-4684-8122-0fe6a21581a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.520+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Officials in Pakistan’s southern province of Sindh warned against torrential
        rain, rough seas and flooding expected on Thursday, as the weather system
        moves westwards from India.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aecf4e6-dd65-43cd-856c-923419458a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After recent heavy rains lashed the port city of Karachi, authorities
        have warned of flash floods in two districts of Sindh still recovering from
        2022 floods that inundated large swathes of the country.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c44f5f7-c010-4c64-b91f-5591005ba520'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T16:40:02.521+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:21:31.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T16:40:02.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sumit Khanna in Ahmedabad and Charlotte Greenfield
        in Islamabad; Writing by Shilpa Jamkhandikar; Editing by Clarence Fernandez)</em></p>'
