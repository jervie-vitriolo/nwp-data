      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf2f027-6b8a-4cb6-bd7b-4cf4005dc5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.254+08:00
