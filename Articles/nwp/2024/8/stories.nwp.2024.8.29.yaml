  'science-program-for-pisa-scores':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-29T14:50:11.000+08:00
    'imagesource': 'jcr:110d3b27-3032-462e-8296-bb26c59f103e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5502571-d28d-4778-b945-8ada4c95a52c'
    'lead': 'The government is planning to launch a science program in preparation
      for the next Programme for International Student Assessment (PISA) exams in
      2025, The Department of Education (DePed) said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-29T14:54:59.655+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:22:32.194+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:42.103+08:00
    'mgnl:lastModified': 2024-08-29T14:58:58.686+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['PISA', 'DepEd', 'world-bank']
    'stories': []
    'template': '1'
    'title': 'Science program to improve global test scores - DepEd '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7582d1-931b-4ac1-8170-2ab43b47c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:54:59.680+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:32.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:58.680+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The government is planning
        to launch a science program in preparation for the next Programme for International
        Student Assessment (PISA) exams in 2025, The Department of Education (DepEd)
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9a42b6-aa96-4f16-bf7c-fcb6394f2f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:54:59.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:32.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:58.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Education Undersecretary Gina Gonong, told the House committee on
        basic education that the program will be at par with international standards
        and will begin in September ahead of the science-centered PISA tests in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd93f2b8-a6fc-4e92-8afb-17923670a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:54:59.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:32.199+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:58.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It will cater to 15 to 16 year-old high school students - the age group
        participating in the global test.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be71b1-02b5-4fe4-b597-50022f5c9706'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:54:59.681+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:32.200+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:58.681+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We will pre-assess. We will use PISA-like tests and they have been
        available since the last PISA and we also have samples from OECD (Organization
        for Economic Cooperation and Development) that we’re going to use in the pre
        and post assessment,” said Gonong.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc898acd-0d31-4dc6-8687-1461b3a2991d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:54:59.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:32.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:58.682+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'DepEd said pre-assessment will run from Sept. 5 to Oct. 4, while post-assessment
        is on Dec. 10-13.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93726e2-12be-4072-abaf-359b835ad745'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:54:59.682+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:32.201+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:58.682+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gonong said the move seeks to improve scores in PISA exams after a
        laggard performance on science, mathematics and reading comprehension.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88cc094-9159-4b4c-881a-22fb716e0583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:54:59.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:32.202+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:58.683+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Based on the results of the pre-assessment, we will classify our learners
        according to their proficiency levels. And then we provide them with interventions
        based on their proficiency level,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda1ad7-9fe0-466c-ac12-4e2db4da6655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:54:59.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:32.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:58.683+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The PISA program will include literacy and numeracy components for
        Grade 7 to 10 students.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e600decc-a232-4b74-86e5-2813270b468f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:54:59.683+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:32.203+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:58.684+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'For their part, lawmakers said there is a need to carry out programs
        that will boost quality education.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313c9a1b-f795-4501-ad8b-c8edd673e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:54:59.684+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:32.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:58.684+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House panel adopted a resolution seeking to suspend the regular
        academic schedule for eight to twelve weeks to implement an “effective learning
        recovery program.”'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d16664c-8b0e-4b3e-8410-476795e56c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T14:54:59.684+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:22:32.204+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T14:58:58.685+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In 2023, a World Bank study showed that nine in 10 Filipino students
        are unable to read and understand simple text for their age. The regional
        lender also estimated the learning gap in the Philippines at 5.5 years - worse
        than Asian neighbors.</p>'
