    'mgnl:tags': ['Tokyo', 'Japan', 'shanshan']
    'stories': []
    'template': '1'
    'title': 'Japan hit by heavy rain, power outage as Typhoon Shanshan makes landfall'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf194c1-27c0-4291-a1a7-0c57865ec04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:55:04.443+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:25.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:55:48.856+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo, Japan -</strong> Southwestern Japan was hit on Thursday
        by heavy rain and very strong winds as Typhoon Shanshan made landfall in Kagoshima
        prefecture, knocking out power supply for over a quarter million households
        and injuring dozens of people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50891082-a4fa-405a-98e2-e65b1ae8f7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:55:04.444+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:25.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:55:48.856+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The typhoon, categorised as ''strong'' with gusts of up to 60 metres
        per second (216 km per hour/134 mph), made landfall near Satsumasendai city
        located in the country’s southwestern island of Kyushu on Thursday morning,
        the weather agency said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a2eadab-5fa9-462c-bd8e-e1d4d89058e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:55:04.444+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:25.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:55:48.856+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities warned the storm could be one of the strongest ever to
        hit the region, and local governments have issued evacuation orders for millions
        of residents in several prefectures.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e06e6be-c47f-4a8d-8e85-d9e007ecf489'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:55:04.445+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:25.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:55:48.857+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One person is missing and 39 people are injured in Kagoshima and Miyazaki
        prefectures, public broadcaster NHK reported. Footage from NHK showed walls
        torn and window glass of buildings broken in Miyazaki, apparently by wind
        gusts, with objects scattered on the street or hanging from utility poles.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3278b55-0e7f-46dd-be99-5645fa1d706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:55:04.445+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:25.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:55:48.857+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'More than 250,000 households in seven prefectures are experiencing
        power outage as of 9:00 a.m. on Thursday (0000 GMT), according to Kyushu Electric
        Power Co.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f424fa72-d827-4082-9e3f-e3fa0c099795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T10:55:04.445+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:25:25.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T10:55:48.858+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'After striking Kyushu over the next few days, the storm is expected
        to approach the central and eastern regions, including the capital Tokyo,
        around the weekend, the weather agency said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b78335e-bdee-4ca1-9d1d-6bb4d9813d36'
      'mgnl:activationStatus': true
