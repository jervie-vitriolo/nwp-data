      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There were instances when KOJC members showed certain\
        \ resistance while  the PNP was implementing the warrant of arrest.]\r"
    '9':
