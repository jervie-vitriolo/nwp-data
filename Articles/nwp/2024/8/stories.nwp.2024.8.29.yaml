  'nevada-official-sentence-for-murder-of-reporter':
    'author': ' Andrew Hay, Reuters'
    'caption': 'Jeff German, an investigative reporter with the Las Vegas Review Journal,
      who was stabbed to death on September 2, 2022 outside his home in Las Vegas,
      Nevada, poses in this handout picture taken June 2, 2021.'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
