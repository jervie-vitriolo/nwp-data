      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:48:35.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A Muntinlupa court
        denied an appeal on the demurrer to evidence granted to former Senator Leila
        de Lima in relation to her drug case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b155d18-93df-4e28-bcfb-4ac1b6085ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.250+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:29.439+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:48:35.250+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb576dd3-0fc6-4daa-9b8b-337fe537b0b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:29.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:48:35.251+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In a document released on Thursday, Aug. 29, the Muntinlupa Regional\
        \ Trial Court Branch 206 said that such an order cannot be appealed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda2fa6d-1411-48f2-887f-58e9e92352de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:29.440+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:48:35.251+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1fe122-b399-4a97-8883-5c44639d88b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.251+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:29.441+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:48:35.251+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Demurrer to evidence is a legal measure for an accused to question\
        \ if an evidence is sufficient to pursue proceedings. If granted, the accused\
        \ is acquitted.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeebb588-de2a-461a-9b4b-76f400834df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:29.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:48:35.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e594ef0f-ae5f-4789-9ec5-361790173768'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.252+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:29.442+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:48:35.252+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The only way to vacate the judgement of acquittal is by showing that\
        \ the court which granted the demurrer to evidence committed grave abuse of\
        \ discretion,” the court said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6999b5b7-c6bf-4197-92d8-8cdac5f64351'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:29.443+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:48:35.253+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419d5af3-4c3a-439c-8765-32adc8eef06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.253+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:29.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:48:35.253+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The prosecution, in its motion for reconsideration did not even ascribe\
        \ grave abuse of discretion on the part of the court,” it noted.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ec62a-e632-4abb-a49f-b0f3d126baee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.253+08:00
