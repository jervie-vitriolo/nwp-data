      'mgnl:lastModified': 2024-08-29T17:51:09.448+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 29 people were arrested amid the operations. They are
        facing obstruction of justice and/or direct assault cases.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc281ccf-38d2-4a95-baf0-c776a9065b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T13:42:49.690+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:07.563+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:09.448+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The police deployed around 2,000 personnel for the operation, which
        is on its sixth day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e253840b-32d6-40d8-9ec1-1a9155f539db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:09.418+08:00
