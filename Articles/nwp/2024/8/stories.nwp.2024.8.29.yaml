      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85940ee3-acee-4018-ac3e-da1fe82b22c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T13:42:49.684+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:07.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:09.439+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Members of Quiboloy’s group, Kingdom of Jesus Christ (KOJC), and the\
        \ police have clashed since authorities attempted to serve arrest warrants\
        \ on Aug. 24\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f37d03-6e05-4308-aff5-987c07645793'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T13:42:49.684+08:00
