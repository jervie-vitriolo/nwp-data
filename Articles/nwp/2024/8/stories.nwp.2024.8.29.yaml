    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79b12393-1651-4f26-af8a-43afd0da401e'
    'lead': 'Heavy rains battered parts of India’s western state of Gujarat this
      week, flooding cities, snapping utility links and forcing thousands to leave
      their homes, with at least 28 dead, authorities said on Thursday, warning of
      more heavy downpours.'
    'mgnl:activationStatus': true
