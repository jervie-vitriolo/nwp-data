      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.279+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a303633e-eeb2-432b-9d96-68a37b621bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T12:36:40.280+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:23:25.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T12:36:40.280+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will kick off its Merdeka Cup campaign against Malaysia
        on Sept. 4.</p>'
