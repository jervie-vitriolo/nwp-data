      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d46efb-98b2-42bd-9b4c-9891f8bf39f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.254+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:29.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:48:35.254+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former lawmaker was in detention for more than six years for
        three drug charges filed during the Duterte administration, of which she was
        a staunch critic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857bd2ad-5b72-480f-a1f9-8281c9c85c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.254+08:00
