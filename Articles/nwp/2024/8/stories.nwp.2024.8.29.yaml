    'jcr:uuid': '58ac3dc0-f8e7-4997-8377-428710761e47'
    'lead': 'Southwestern Japan was hit on Thursday by heavy rain and very strong
      winds as Typhoon Shanshan made landfall in Kagoshima prefecture, knocking out
      power supply for over a quarter million households and injuring dozens of people.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-29T10:55:04.426+08:00
