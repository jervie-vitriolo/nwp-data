  'airport-screening-amid-mpox-scare':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-29T17:48:52.000+08:00
    'imagesource': 'jcr:ce764bfa-e461-47ac-8c71-e98f4fd8ec3c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b785f6e-f463-4b16-b8f8-e9cb3da7f760'
    'lead': 'Travelers entering the country would have to declare if they had rashes,
      blisters and vesicles amid the rise of mpox cases, the Department of Health
      (DOH) said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-29T17:51:52.956+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:20:04.850+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:43.020+08:00
    'mgnl:lastModified': 2024-08-29T17:51:52.983+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['DOH', 'mpox', 'airport', 'WHO']
    'stories': []
    'template': '1'
    'title': 'Tighter airport screening amid mpox scare – DOH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03066c1d-2408-4917-a45c-bd9cb99012cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:52.969+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:04.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:52.969+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Travelers entering
        the country would have to declare if they had rashes, blisters and vesicles
        amid the rise of mpox cases, the Department of Health (DOH) said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485dd57e-8d7b-492e-8d8d-718c1c9b5450'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:52.970+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:04.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:52.970+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the agency said this declaration will be part of the
        screening questions of the electronic travel form by the Bureau of Quarantine
        (BOQ).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c540aa-7046-4450-a731-f729d0dc7550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:52.970+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:04.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:52.970+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Should a traveler answer yes when asked if they have been sick in
        the past 30 days, the drop down list will now include the option rashes, vesicles,
        or blisters. It is important for all travelers to be honest in answering this
        question,” the DOH said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7785f0ec-dfb4-4c7c-9543-5258665f85fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:52.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:04.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:52.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The Bureau of Immigration will be alerted if a traveler comes from
        an outbreak area listed by the World Health Organization.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b6e657-4e14-4896-a8aa-a8d776c6822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:52.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:04.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:52.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Immigration will then refer the passenger to BOQ for secondary screening.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5eb002-ee75-4689-8f2f-c5e8d27371a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:52.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:04.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:52.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“If upon the assessment of BOQ personnel, a traveler is determined
        to be a suspect case, they will be cared for and properly conducted to an
        mpox referral hospital,” the agency said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f496e5-41c6-47cb-b88f-21f639ce7330'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:52.971+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:04.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:52.971+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOH said the measure seeks to prevent the entry of more mpox
        cases, especially the more aggressive Clade1B.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34a6f46-b302-4cd6-98ed-7d4bf77c3198'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:52.972+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:04.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:52.972+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'As of Aug. 28, the country has five active mpox cases.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7b806c-dc50-47d7-a93b-9bffceba0797'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:52.972+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:04.858+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:52.972+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The disease causes flu-like symptoms and pus-filled lesions. Recent
        infections were of the milder clade II — the same variant behind all the 14
        recorded cases in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675c4b6b-6d92-46ea-8d94-acc273467316'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:52.973+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:20:04.859+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-29T17:51:52.973+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/8/26/mpox-should-filipinos-be-worried.html">Filipinos
        see another health emergency on mpox. Should we be worried?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774abe23-32ed-4f1c-a319-51a9846f043b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:51:52.973+08:00
      'mgnl:createdBy': 'lance-nwp'
