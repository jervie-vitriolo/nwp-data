    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8ca103-00a0-444c-935e-408a5e5a9985'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T17:48:35.250+08:00
