    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4f7a0b-5603-4156-a47c-5d9872688d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-29T13:42:49.689+08:00
