    'title': 'Alex Eala advances to second round of US Open qualifiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e1d72b-2de2-4b61-b882-9f1099afc777'
