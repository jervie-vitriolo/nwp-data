        journalists from 23 Indo-Pacific countries visiting India under the Quad familiarization
        visit. <br><br>Spoke to them about how Quad has been increasingly becoming
        instrumental in the Indo-Pacific region through an expansive agenda, including
        maritime security,… <a href="https://t.co/WkjEphKDyO">pic.twitter.com/WkjEphKDyO</a></p>&mdash;
        Dr. S. Jaishankar (@DrSJaishankar) <a href="https://twitter.com/DrSJaishankar/status/1825582281001460198?ref_src=twsrc%5Etfw">August
        19, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
