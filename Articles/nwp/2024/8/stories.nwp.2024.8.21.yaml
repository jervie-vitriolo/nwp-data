      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1503ad5-8edf-459d-b00c-54f735ba30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:35:48.132+08:00
      'mgnl:createdBy': 'daniza-nwp'
