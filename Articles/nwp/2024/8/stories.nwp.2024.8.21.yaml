    title: 'Hontiveros seeks realignment of P10M for Duterte’s book'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f05dff84-a186-4f12-b88b-bd5400fbd592'
      activationstatus: true
      created: 2024-08-21T18:16:26.474+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.879+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.505+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Opposition Senator
        Risa Hontiveros said she finds it “improper” for Vice President Sara Duterte
        to request P10 million to distribute a children’s book she authored and will
        push for the realignment of the funding.</p>'
    section1:
      primarytype: 'block'
      uuid: 'deb6fb39-4cef-48d6-ae75-466a4dd04b5b'
      activationstatus: true
      created: 2024-08-21T18:16:26.475+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.475+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '288f95dd-3b11-4244-8f03-54008c6d87d9'
      activationstatus: true
      created: 2024-08-21T18:16:26.475+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.475+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Duterte’s book, \"Isang Kaibigan,\" was a hot topic on Tuesday over\
        \ a heated exchange between Duterte and Hontiveros during a hearing on the\
        \ Office of the Vice President’s proposed P2.037-billion budget for 2025.\r"
    section3:
      primarytype: 'block'
      uuid: '1d2750c7-6102-4edb-89c5-143dc2270350'
      activationstatus: true
      created: 2024-08-21T18:16:26.476+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.476+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '23a64e42-ebe7-42e9-8f3f-b344a606b315'
      activationstatus: true
      created: 2024-08-21T18:16:26.476+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.476+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros’ questions about the book’s contents irked Duterte, who\
        \ accused her of politicizing the matter.\r"
    section5:
      primarytype: 'block'
      uuid: '4fe32d69-e76b-43e0-bfc7-32b7f96723e6'
      activationstatus: true
      created: 2024-08-21T18:16:26.477+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.477+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '3421264f-0f20-4f9e-a10f-a9130b73eafc'
      activationstatus: true
      created: 2024-08-21T18:16:26.477+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.477+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "During Wednesday’s Kapihan sa Senado forum, Hontiveros said she was\
        \ shocked by the vice president’s “very inappropriate” behavior. She maintained\
        \ that her questions were well within the Senate’s mandate to scrutinize government\
        \ agencies’ budgets.\r"
    section7:
      primarytype: 'block'
      uuid: '37f6fec1-5aea-4ab3-91f8-a86834794a8f'
      activationstatus: true
      created: 2024-08-21T18:16:26.477+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.477+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6fde2882-13b4-47f1-b1b6-2fa89ebcb638'
      activationstatus: true
      created: 2024-08-21T18:16:26.478+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.478+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "While the Senate committee on finance has recommended the OVP budget\
        \ to the plenary, Hontiveros said she will propose an amendment to reallocate\
        \ the P10 million to more deserving government projects.\r"
    section9:
      primarytype: 'block'
      uuid: '7271e653-25d7-413d-9574-640dd4395ca1'
      activationstatus: true
      created: 2024-08-21T18:16:26.478+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.896+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.478+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '18a6cc0a-6be5-49d0-95dd-ff8e661e62ed'
      activationstatus: true
      created: 2024-08-21T18:16:26.479+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.897+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.479+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Dahil kung meron kang sinulat na libro, kung ikaw ang sumulat niyan,\
        \ hindi dapat gamitan ng government funds at taxpayers money para ipamudmod,”\
        \ Hontiveros said.\r"
    section11:
      primarytype: 'block'
