      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.479+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '3cb6c32f-e924-4f23-b602-2bb9fead3058'
      activationstatus: true
      created: 2024-08-21T18:16:26.480+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.901+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.480+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Because if you wrote a book, if you are the author, you\
        \ should not use government funds and taxpayers' money to distribute it.]\r"
    section13:
      primarytype: 'block'
      uuid: 'b7501f46-3d6d-40fa-87f0-47d814ef7d4b'
      activationstatus: true
