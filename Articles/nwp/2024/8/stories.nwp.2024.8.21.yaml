      'mgnl:lastModified': 2024-08-21T18:43:25.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The secretary set the Pantawid Pamilyang Pilipino Program or 4Ps
        as an example.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974f021-bf66-450f-8c8f-53866cc32f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:35:48.133+08:00
