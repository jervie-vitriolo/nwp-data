    'jcr:uuid': '29067066-5811-44cc-b073-4fddb65ed686'
    'lead': 'Around 1.5 million passengers may pass through the Parañaque Integrated
      Terminal Exchange (PITX) for a week due to the expected long weekend rush, the
      terminal operator said on Wednesday, Aug. 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-21T11:41:14.356+08:00
