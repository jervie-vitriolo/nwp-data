  'alice-guo-interpol':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-21T16:28:53.000+08:00
    'imagesource': 'jcr:e6892e86-3178-4e4e-986e-236871cb4e6c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a02016ca-46db-4248-b7ca-b48aac3f8ebb'
    'lead': 'The International Criminal Police Organization or Interpol has been alerted
      about the case of dismissed Mayor Alice Guo, a lawmaker said on Wednesday, Aug.
      21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-21T16:31:04.973+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:30.480+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:18.359+08:00
    'mgnl:lastModified': 2024-08-21T16:31:05.034+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': ['POGO', 'Risa-Hontiveros', 'Interpol', 'Alice-Guo']
    'stories': []
    'template': '1'
    'title': 'Alice Guo case referred to Interpol – Hontiveros '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4732d4-1a92-4e4c-b1e7-a60a6001cb2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:31:05.023+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.482+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:31:05.031+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The International Criminal
        Police Organization or Interpol has been alerted about the case of dismissed
        Mayor Alice Guo, a lawmaker said on Wednesday, Aug. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5921fc-8924-4f0c-a15e-59df12d5528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:31:05.023+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.483+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:31:05.023+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the weekly Kapihan sa Senado forum, Hontiveros said she received
        information from the Department of Foreign Affairs (DFA) that it had reported
        the former mayor’s passport to Interpol, particularly its local counterpart.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b15902-c515-4d9b-b5fc-ab5c3182078c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:31:05.024+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:31:05.024+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ibig sabihin, dahil officially ni-notify na ng DFA ang Interpol, and\
        \ particularly yung Philippine component nila na Philippine Center on Transnational\
        \ Crimes, ay pwede nang i-determine ang Interpol ano yung mga appropriate\
        \ actions that they can take. At pumasok na rin ito sa atensyon nila bilang\
        \ kaugnay ng isyu ng transnational crime,” Hontiveros said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa965c62-da65-48d8-9267-3904c147e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:31:05.024+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.484+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:31:05.024+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: This means that since the DFA has officially notified\
        \ Interpol, particularly the Philippine component, the Philippine Center on\
        \ Transnational Crimes, Interpol can now determine what appropriate actions\
        \ they can take. It has also come to their attention as it is related to the\
        \ issue of transnational crime.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decacdb1-a143-4de9-adf4-4222409465bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:31:05.025+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:31:05.025+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The report also covers Guo’s siblings, Shiela Leal Guo and Wesley Leal\
        \ Guo, as well as Cassandra Li Ong, who was also linked to illegal offshore\
        \ gaming.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3022e61a-b479-4133-995a-c6db9ade3244'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:31:05.025+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:31:05.025+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said Interpol could investigate the matter and issue notices.\
        \ According to the Interpol website, notices are “international requests for\
        \ cooperation or alerts allowing police in member countries to share critical\
        \ crime-related information.”\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce95f97a-b061-495c-b493-597a976e840b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:31:05.026+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:31:05.026+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "There are different types of notices depending on the action required.\
        \ A Blue Notice prompts authorities to gather additional information about\
        \ a person’s identity, location, or activities in connection with a criminal\
        \ investigation. A Red Notice seeks the location and arrest of individuals\
        \ wanted for prosecution or to serve a sentence. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95eb2c3-ae5e-4186-bc34-621fb089f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:31:05.026+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:31:05.026+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said the Senate committee on women, children, family relations,\
        \ and gender equality, in collaboration with the committee on justice, will\
        \ resume its investigation into illegal offshore gaming operations on Tuesday,\
        \ Aug. 27.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0dba308-bd22-49ab-a471-a32bbdd56e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:31:05.027+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:31:05.027+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The probe will focus on how Guo managed to exit the country despite
        a pending Senate investigation and subject to an arrest order for her alleged
        involvement in illegal online gaming. Guo was last tracked in Indonesia.</p>'
  'quezon-city-close-contacts-mpox':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'caption': 'An undated colorized transmission electron micrograph of mpox virus
      particles (teal) found within an infected cell (brown) cultured in the laboratory,
      captured at the National Institute of Allergy and Infectious Diseases (NIAID)
      Integrated Research Facility (IRF) in Fort Detrick, Maryland. (NIAID/Handout
      via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-21T17:30:03.000+08:00
    'imagesource': 'jcr:83243e84-0deb-4c06-8e5a-6803397e2821'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ada7fc29-57cf-4f8b-b084-132960a1f979'
    'lead': 'Forty-one close contacts have been identified for the country’s first
      mpox case this year, the Quezon City government announced on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-21T17:31:56.224+08:00
