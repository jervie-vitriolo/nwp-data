      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d38249-9f37-452b-9708-b98d6f4b1049'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:35:48.133+08:00
