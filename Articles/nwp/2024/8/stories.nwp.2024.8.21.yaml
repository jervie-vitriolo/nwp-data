    primarytype: 'composition'
    uuid: '4ca3982e-9aaf-484f-8bbd-55c286b4a94b'
    lead: 'A number of senators defended Sen. Risa Hontiveros after her heated exchange
      in a budget hearing with Vice President Sara Duterte over a book distribution
      program.'
    activationstatus: true
    created: 2024-08-21T15:08:30.881+08:00
