      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Opposition Senator
        Risa Hontiveros said she finds it “improper” for Vice President Sara Duterte
        to request P10 million to distribute a children’s book she authored and will
        push for the realignment of the funding.</p>'
