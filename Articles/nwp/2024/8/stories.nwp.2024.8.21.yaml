      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T12:09:00.075+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Bureau of Immigration confirmed a disclosure by Sen. Risa Hontiveros\
        \ that Guo has left for Malaysia then to Singapore.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d12b81-f3ec-4d75-8074-ad6d100cf681'
