    title: 'Alex Eala advances to second round of US Open qualifiers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '05e1d72b-2de2-4b61-b882-9f1099afc777'
      activationstatus: true
      created: 2024-08-21T09:35:00.768+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:39.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T09:46:57.324+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino tennis ace
        Alex Eala advanced to the second round of the US Open qualifiers after defeating
        Maddison Inglis of Australia, 6-3, 2-6, 6-1, Wednesday in New York City.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c30ce300-688c-4b40-9339-76ad5d9dcc70'
      activationstatus: true
      created: 2024-08-21T09:35:00.769+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:39.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T09:46:57.324+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The 19-year-old Eala is aiming to become the first Filipino to reach
        the women’s singles main draw of a pro grand slam.</p>'
    section2:
      primarytype: 'block'
      uuid: '7668dd0a-a96d-4e72-8b08-78409471ad28'
      activationstatus: true
      created: 2024-08-21T09:35:00.769+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:39.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T09:46:57.325+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Eala was close to securing a spot in the main draw of the French
        Open in May and Wimbledon in June. She fell short in the final round of the
        qualifiers of both tournaments.</p>'
    section3:
      primarytype: 'block'
      uuid: '0968bbef-b52b-49b3-836b-ed15f3c8cf87'
      activationstatus: true
      created: 2024-08-21T09:35:00.770+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:39.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T09:46:57.325+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Eala will next face Spain’s Nuria Parrizas-Diaz on Aug. 22.</p>'
