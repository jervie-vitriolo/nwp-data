  'downgraded-fuel-surcharge-level':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-21T13:38:01.000+08:00
    'imagesource': 'jcr:c06c2872-e492-4bf9-95d6-b9fb50d990fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f903d03-4635-474a-80c1-23eb9e7e1739'
    'lead': 'Travelers can expect lower airfares at the onset of the so-called ber-months,
      as the Civil Aeronautics Board downgraded on Wednesday the fuel surcharge level
      in September for both domestic and international flights.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-21T13:40:38.724+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:34.346+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:17.119+08:00
    'mgnl:lastModified': 2024-08-21T13:41:17.664+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Civil-Aeronautics-Board', 'CAB', 'Cebu-Pacific']
    'stories': []
    'template': '1'
    'title': 'Cheaper airfares next month as CAB lowers fuel surcharge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35717f6-b7c4-4841-add2-c3f0b99848a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T13:40:38.754+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T13:41:17.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Travelers can expect
        lower airfares at the onset of the so-called ber-months, as the Civil Aeronautics
        Board downgraded on Wednesday the fuel surcharge level in September for both
        domestic and international flights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb6244-0612-4b37-8f2e-6a5678d0897b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T13:40:38.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T13:41:17.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an advisory, CAB said the fuel surcharge rate for September will
        be set at Level 5 from Level 6 this August. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d07133-8aec-436f-8f24-10b8d6af7601'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T13:40:38.755+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T13:41:17.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fuel surcharge is an optional fee, which may be collected by airlines
        to recover fuel costs. It is determined on a 1-month average of jet fuel prices. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58b2987-feb3-4db4-bd92-0196d3117ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T13:40:38.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T13:41:17.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under Level 5, airlines may collect P151 to P542 per passenger on a
        one-way flight for domestic travels. Passengers may be charged P185 to P665
        under Level 6.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2eba31-f672-4cc7-b9c0-3c3102630f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T13:40:38.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T13:41:17.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, fuel surcharge for international travels cost P498 to P3,703
        depending on distance. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a5c3a6-b1e6-4240-9c9d-e8f5f24c4c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T13:40:38.756+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T13:41:17.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Airlines wishing to impose or collect fuel surcharge for the same
        period must file its application with this office on or before the effectivity
        period, with fuel surcharge rates not exceeding the above-stated level,” the
        advisory read. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645dc933-6786-4a32-b265-733fb9730340'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T13:40:38.757+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T13:41:17.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, Cebu Pacific said it welcomes CAB’s decision to ease
        fuel surcharge rates.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d05dc56-1278-4076-9115-7ad2f88a1463'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T13:40:38.757+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T13:41:17.662+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“This recent adjustment is a positive development that supports our
        efforts to offer more affordable travel options,” said Xander Lao, the airline’s
        President and chief commercial officer.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d17a381-39f1-4977-8d69-0bbd0da34f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T13:40:38.758+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:34.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T13:41:17.663+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
