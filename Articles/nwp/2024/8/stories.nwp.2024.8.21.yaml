    'mgnl:tags': ['national-heroes-day', 'PITX', 'Ninoy-Aquino', 'holiday']
    'stories': []
    'template': '1'
    'title': 'Nearly 1.5M people seen to pass through PITX through long weekend'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb1e75-9880-491f-a9b3-4a3324c397d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:41:14.371+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:41:14.371+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Around 1.5 million
        passengers may pass through the Parañaque Integrated Terminal Exchange (PITX)
        for a week due to the expected long weekend rush, the terminal operator said
        on Wednesday, Aug. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3fa4562-4c78-491c-9bc6-8070f2ea9240'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:41:14.372+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:41:14.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the PITX management said it is anticipating a surge
        in foot traffic on Aug. 19 to Aug. 27. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cfd0d9-f257-4c0f-baef-d26fa2e8eb3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:41:14.372+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:41:14.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Malacañang moved the commemoration of Ninoy Aquino Day from Aug. 21
        to Aug. 23 (Friday) to provide a long weekend. Aug. 26 (Monday) is a public
        holiday in observance of National Heroes Day. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d6753-974d-420e-afea-5b309aeea62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:41:14.372+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:41:14.372+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'PITX said it is carrying out measures for the holiday rush.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea0fb53-451d-463a-980d-5eb396f97fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:41:14.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:41:14.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“An increased staff presence will assist passengers and manage the
        flow of traffic, ensuring efficient movement and reducing congestion,” the
        terminal operator said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a8ec12-9a60-47e7-8c10-5e62a0584034'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:41:14.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:41:14.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'It advised passengers to plan trips early.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd21c1af-b09d-48db-8869-c72d389ef08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:41:14.373+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:35.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:41:14.373+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Enhanced security protocols will be in place, with regular patrols
        and inspections, and passengers are encouraged to cooperate with security
        checks to maintain safety within the terminal,” the management said.</p>'
