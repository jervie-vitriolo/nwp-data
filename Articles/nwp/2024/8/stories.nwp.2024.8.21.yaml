      lastmodified: 2024-08-21T18:43:25.114+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>During a House budget hearing on the proposed 2025 outlay of the
        Department of Social Welfare and Development, Senior Deputy Minority Leader
        and Northern Samar 1st District Rep. Paul Daza asked for Gatchalian’s take
        on those opposing dole-outs.</p>'
