      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:04:35.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07adcc4-7feb-4baa-8328-ab342e14ad4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:04:35.889+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:04:35.889+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Wednesday, Aug. 21, the Department of Tourism
        (DOT) said its chief, Christina Frasco, floated the idea to President Ferdinand
        Marcos Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c14255-715b-42eb-b1ef-e3fd8b9da056'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:04:35.890+08:00
