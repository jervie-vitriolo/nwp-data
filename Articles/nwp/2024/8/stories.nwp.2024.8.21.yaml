      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.482+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'f0951a6a-4c1e-4e02-a239-acc4febabcf0'
      activationstatus: true
      created: 2024-08-21T18:16:26.483+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.483+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Textbook ba yan? Approved ba ng DepEd?,” Hontiveros asked, referring\
        \ to the Department of Education which Duterte previously led.\r"
    section19:
      primarytype: 'block'
      uuid: '2855dfc3-48ee-47c2-8522-b020a9009e4e'
      activationstatus: true
      created: 2024-08-21T18:16:26.483+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.483+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '819a94d2-8850-42f1-b1bd-1182b288b715'
      activationstatus: true
      created: 2024-08-21T18:16:26.484+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.484+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Kung pag-usapan natin yung textbook problem ng DepEd, yung nakaraang\
        \ dalawang taon, ang daming problema, di ba? So bakit inuna ang isang personally\
        \ authored, kung siya ang sumulat niyan, personally authored na libro?,” she\
        \ added. \r"
    section21:
      primarytype: 'block'
      uuid: '0a33dfc1-3bc8-405a-bc12-59104df887fa'
      activationstatus: true
      created: 2024-08-21T18:16:26.485+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.485+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'a7aeecc4-5fa8-4a7f-bb3d-8efb4cd71a21'
      activationstatus: true
      created: 2024-08-21T18:16:26.485+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.485+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: Is that a textbook? Was it approved by the DepEd? If\
        \ we discuss the textbook issues of the DepEd over the past two years, there\
        \ have been many problems, right? So why prioritize a personally authored\
        \ book, if she is the author of that book?]\r"
    section23:
      primarytype: 'block'
      uuid: '50075623-6865-48f9-abe6-9463ae7ac00f'
      activationstatus: true
      created: 2024-08-21T18:16:26.486+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.486+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '5c3c8301-448e-4210-9f28-1c0c3ec3a7dc'
      activationstatus: true
      created: 2024-08-21T18:16:26.486+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.486+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Just as the press conference was about to end around noon, Hontiveros\
        \ received a copy of Duterte’s book. She shared it to the media. \r"
    section25:
      primarytype: 'block'
      uuid: '85d53fa1-fe88-4f50-b04c-ed8288289c25'
      activationstatus: true
      created: 2024-08-21T18:16:26.487+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.487+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '7ac748ce-85b0-4f3c-915d-0802edcf285f'
      activationstatus: true
      created: 2024-08-21T18:16:26.488+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.488+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The book tells the story of \"Kwago,\" an owl who was once abundant\
        \ in food and surrounded by friends but lost everything in a storm. Kwago’s\
        \ friend, \"Loro,\" came to the rescue, offering encouragement and helping\
        \ him rebuild his home. \r"
    section27:
      primarytype: 'block'
      uuid: '87d1390b-d1b4-4e7f-ac53-539f89d5fa99'
      activationstatus: true
      created: 2024-08-21T18:16:26.488+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.488+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
