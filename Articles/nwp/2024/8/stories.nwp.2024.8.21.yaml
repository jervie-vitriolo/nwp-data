      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The departure of 𝗔𝗹𝗶𝗰𝗲 𝗚𝘂𝗼 has laid bare the corruption
        that undermines our justice system and erodes public trust. 𝗟𝗘𝗧 𝗠𝗘 𝗕𝗘
        𝗖𝗟𝗘𝗔𝗥: 𝗛𝗲𝗮𝗱𝘀 𝘄𝗶𝗹𝗹 𝗿𝗼𝗹𝗹,” the president said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6c9682-243e-4ae4-86d5-43f22c694c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T12:09:00.074+08:00
