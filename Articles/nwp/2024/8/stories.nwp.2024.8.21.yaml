      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.340+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Separately, Vasily Golubev, governor of the Rostov region in Russia''s
        southwest, said that air defense forces destroyed a Ukraine-launched missile
        over the region, with no injuries reported.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb9cfe4-87d6-427b-85ad-ac11e91ebf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.340+08:00
