    title: 'QC gov’t spearheads first media festival'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'abe44bc1-3810-4687-aff4-63013bc23702'
      activationstatus: true
      created: 2024-08-21T14:26:53.077+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.094+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>MAKI+Fiesta, a groundbreaking festival dedicated to celebrating
        free expression, democracy, and the creative economy, will take place on August
        23-24 at the University of the Philippines Diliman.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fb0a6cec-a603-4fc2-b7ea-91fd1c83edde'
      activationstatus: true
      created: 2024-08-21T14:26:53.078+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.078+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '9f947054-f7a7-4e99-98aa-c434a4216682'
      activationstatus: true
      created: 2024-08-21T14:26:53.078+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.078+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>This two-day event will bring together a diverse array of esteemed
        media leaders, artists, storytellers, content creators, and innovators to
        engage in their shared values for truth and reliable information, and for
        a dynamic exchange of ideas, insights, and inspiration.</p>'
    section3:
      primarytype: 'block'
      uuid: '9d74c720-6731-4042-934d-e56f950c835f'
      activationstatus: true
      created: 2024-08-21T14:26:53.079+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.079+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '4954a0fd-8a4f-4744-a2e0-f214a70bab6c'
      activationstatus: true
      created: 2024-08-21T14:26:53.079+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.079+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Spearheaded by the Quezon City Government in partnership with the University\
        \ of the Philippines and three independent media organizations – Cheche Lazaro’\
        s Probe Productions, Atom Araullo’s FYT Media, and Roby Alampay’s PumaPodcast\
        \ – the MAKI+Fiesta aims to emphasize that freedom and democracy are not only\
        \ important values, but critical to the creative economy Filipinos aspire\
        \ for.\r"
    section5:
      primarytype: 'block'
      uuid: 'c0c6ba04-a28d-4226-9b99-0784de413358'
      activationstatus: true
      created: 2024-08-21T14:26:53.080+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.080+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'fbe6d839-91e7-4610-970b-8590b21e622d'
      activationstatus: true
      created: 2024-08-21T14:26:53.080+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.080+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The organizers decided to push through with the festival after President\
        \ Ferdinand Marcos, Jr. moved the special non-working holiday for the commemoration\
        \ of Ninoy Aquino Day from August 21 to August 23, as this  gives attendees\
        \ more time to attend the festival.\r"
    section7:
      primarytype: 'block'
      uuid: '60913541-c466-4d04-bdfe-788846feb68b'
      activationstatus: true
      created: 2024-08-21T14:26:53.080+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.080+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e13d7481-d4dd-4528-b7c6-1caf78b6c594'
      activationstatus: true
      created: 2024-08-21T14:26:53.081+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.081+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\"Quezon City is home to many media companies whose impact and independence\
        \ we value. At the same time, QC is, and aims to be, an engine and hub to\
        \ the creative economy. This is why we are proud to be the lead partner with\
        \ UP, Probe, FYT, PumaPodcast, and the International Media Support for the\
        \ first MAKI+Fiesta. We are literally at the center of the festival’s message\
        \ that freedom and democracy are not just values, but foundation and fuel\
        \ for the innovative, creative, and economic aspirations of our people,\"\
        \ Mayor Joy Belmonte said.\r"
    section9:
      primarytype: 'block'
      uuid: 'e4e67bd3-fa2b-4611-b7db-19ac1ec2112d'
      activationstatus: true
      created: 2024-08-21T14:26:53.081+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.081+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '84cc16fe-dea0-41f3-932f-62cffc25768a'
      activationstatus: true
      created: 2024-08-21T14:26:53.082+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.082+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The festival’s objectives are clear: to celebrate the rights and freedoms\
        \ essential to a vibrant creative economy; to expand stakeholdership in appreciating,\
        \ protecting, and promoting these freedoms; to showcase the incredible talent\
        \ and innovations among Filipino storytellers and creatives; and to inspire\
        \ public participation in a democracy that enables expression and creativity,\
        \ while empowering shared values for truth, responsibility, and a resilient\
        \ information ecosystem.\r"
    section11:
      primarytype: 'block'
      uuid: '6566b801-c0b7-4f4a-a264-1c5a2f00f5cb'
      activationstatus: true
      created: 2024-08-21T14:26:53.082+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.082+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fb6f085d-dc25-4a84-acf8-14d124360b16'
      activationstatus: true
      created: 2024-08-21T14:26:53.083+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:10:33.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T14:26:53.083+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Festival attendees can expect a wide range of activities, including\
        \ keynote addresses, plenary sessions, technical workshops, seminars, networking\
        \ opportunities, and pop-up performances. Among the confirmed speakers are\
        \ Kara David of GMA News and the UP College of Mass Communication, Dingdong\
        \ Dantes, Atty. Chel Diokno, Drag Race Philippines Season 3 Contender and\
