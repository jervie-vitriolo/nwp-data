    'template': '1'
    'title': 'Restive Kanlaon Volcano emits higher toxic gas levels'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8250e1ae-a3bf-4c8a-b21f-0d9b46d8c98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T19:35:05.065+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T20:52:23.197+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A restive volcano on
        Negros Island released a higher amount of toxic gas that endangered villages
        in its immediate vicinity, government volcanologists said on Wednesday, Aug.
        21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31afdf32-6c50-440e-aa95-55e0ff107260'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T19:37:15.457+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T20:52:23.198+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "According to the latest bulletin from the Philippine Institute of Volcanology\
        \ and Seismology (Phivolcs), Kanlaon Volcano more than doubled its emission\
        \ of sulfur dioxide from the previous eruption, affecting a number of barangays\
        \ in La Carlota City and La Castellana, Negros Occidental. Additionally, the\
        \ Kanlaon Volcano Network recorded 15 volcanic earthquakes.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13c7a24-61d1-4c5b-a0c4-7949a7eca884'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T19:37:15.457+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T20:52:23.198+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Kanlaon has been releasing elevated concentrations of volcanic [sulfur\
        \ dioxide] this year,\" Phivolcs reported.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8dece3-3702-4b89-ba5f-e8d63061125d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T19:37:15.458+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T20:52:23.199+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Sulfur dioxide can cause respiratory problems such as bronchitis, and\
        \ can irritate your nose, throat and lungs. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e43fe73-ef67-438f-9ff1-2545e9500976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T19:37:15.458+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T20:52:23.199+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"Monitoring data indicates that shallow magmatic processes beneath\
        \ Kanlaon are driving the ongoing unrest, leading to persistent volcanic gas\
        \ emissions, continuous earthquake activity, and noticeable swelling of the\
        \ volcano’s edifice,\" state volcanologists added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88fb167-826b-4ffb-8c56-88db2853983d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T19:37:15.459+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T20:52:23.200+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Kanlaon Volcano remains under Alert Level 2, indicating increasing\
        \ unrest.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e234410-3b0c-4018-a28b-4e7e204144c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T19:37:15.459+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:27.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T20:52:23.200+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Phivolcs has advised the public to remain vigilant and avoid entering\
        \ the four-kilometer permanent danger zone to avoid potential volcanic hazards.\r"
