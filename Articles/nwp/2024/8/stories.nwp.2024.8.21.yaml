      'mgnl:lastModified': 2024-08-21T18:16:26.477+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3421264f-0f20-4f9e-a10f-a9130b73eafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.477+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.477+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "During Wednesday’s Kapihan sa Senado forum, Hontiveros said she was\
        \ shocked by the vice president’s “very inappropriate” behavior. She maintained\
        \ that her questions were well within the Senate’s mandate to scrutinize government\
        \ agencies’ budgets.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f6fec1-5aea-4ab3-91f8-a86834794a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.477+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.477+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fde2882-13b4-47f1-b1b6-2fa89ebcb638'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.478+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.478+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "While the Senate committee on finance has recommended the OVP budget\
        \ to the plenary, Hontiveros said she will propose an amendment to reallocate\
        \ the P10 million to more deserving government projects.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7271e653-25d7-413d-9574-640dd4395ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.478+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.478+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a6cc0a-6be5-49d0-95dd-ff8e661e62ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.479+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.479+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Dahil kung meron kang sinulat na libro, kung ikaw ang sumulat niyan,\
        \ hindi dapat gamitan ng government funds at taxpayers money para ipamudmod,”\
        \ Hontiveros said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b7a19d-cf90-44c0-84a3-9141674dbc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.479+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.479+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb6c32f-e924-4f23-b602-2bb9fead3058'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.480+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.480+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Because if you wrote a book, if you are the author, you\
        \ should not use government funds and taxpayers' money to distribute it.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7501f46-3d6d-40fa-87f0-47d814ef7d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.480+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.480+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5284d9a7-529c-452b-8f53-36b89bf4b326'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.481+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.481+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“I think it's a proper item for realignment,” she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8481c35-63e2-4c8e-9698-5c6e61ffe109'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.481+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.481+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c92ac23-e4ec-40bd-947d-78be495f84e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.482+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.482+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros also questioned the OVP distribution of the children’s book.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b1d91a-560f-435d-87fa-ff29de502154'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.482+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.482+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0951a6a-4c1e-4e02-a239-acc4febabcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.483+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.483+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Textbook ba yan? Approved ba ng DepEd?,” Hontiveros asked, referring\
        \ to the Department of Education which Duterte previously led.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2855dfc3-48ee-47c2-8522-b020a9009e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.483+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.483+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819a94d2-8850-42f1-b1bd-1182b288b715'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.484+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.484+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Kung pag-usapan natin yung textbook problem ng DepEd, yung nakaraang\
        \ dalawang taon, ang daming problema, di ba? So bakit inuna ang isang personally\
        \ authored, kung siya ang sumulat niyan, personally authored na libro?,” she\
        \ added. \r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a33dfc1-3bc8-405a-bc12-59104df887fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.485+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.485+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aeecc4-5fa8-4a7f-bb3d-8efb4cd71a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.485+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.485+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Is that a textbook? Was it approved by the DepEd? If\
        \ we discuss the textbook issues of the DepEd over the past two years, there\
        \ have been many problems, right? So why prioritize a personally authored\
        \ book, if she is the author of that book?]\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50075623-6865-48f9-abe6-9463ae7ac00f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.486+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.486+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c8301-448e-4210-9f28-1c0c3ec3a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.486+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.486+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Just as the press conference was about to end around noon, Hontiveros\
        \ received a copy of Duterte’s book. She shared it to the media. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d53fa1-fe88-4f50-b04c-ed8288289c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.487+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.487+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac748ce-85b0-4f3c-915d-0802edcf285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.488+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.922+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.488+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "The book tells the story of \"Kwago,\" an owl who was once abundant\
        \ in food and surrounded by friends but lost everything in a storm. Kwago's\
        \ friend, \"Loro,\" came to the rescue, offering encouragement and helping\
        \ him rebuild his home. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1390b-d1b4-4e7f-ac53-539f89d5fa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.488+08:00
