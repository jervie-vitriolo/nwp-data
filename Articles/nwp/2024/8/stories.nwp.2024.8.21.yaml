    title: '41 close contacts of first mpox case this year — QC gov't'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '22b36051-b3a7-48b9-9a89-b464c1ae9512'
      activationstatus: true
      created: 2024-08-21T17:31:56.327+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Forty-one close contacts
        have been identified for the country’s first mpox case this year, the Quezon
        City government announced on Wednesday, Aug. 21.</p>'
    section1:
      primarytype: 'block'
      uuid: '79cf3d94-8ae4-4154-a339-20444c740494'
      activationstatus: true
      created: 2024-08-21T17:31:56.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.946+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a news conference, Quezon City Mayor Joy Belmonte said the patient,\
        \ who is not a local resident, consulted a dermatology clinic on Aug. 15.\
        \ \r"
    section2:
      primarytype: 'block'
      uuid: '936d6e1e-c3e8-4be6-9ab1-8664d9ce2d21'
      activationstatus: true
      created: 2024-08-21T17:31:56.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She said the doctor coordinated with the barangay officials to transport\
        \ the man to the Research Institute for Tropical Medicine to test for skin\
        \ lesions.\r"
    section3:
      primarytype: 'block'
      uuid: 'a80c9780-1ad8-4922-beb3-7a71de02aedb'
      activationstatus: true
      created: 2024-08-21T17:31:56.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.947+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the Department of Health (DOH), the patient’s symptoms\
        \ “started more than a week ago with fever, which was followed four days later\
        \ by findings of a distinct rash on the face, back, nape, trunk, groin, as\
        \ well as palms and soles.”\r"
    section4:
      primarytype: 'block'
      uuid: 'ad7a5328-8798-4219-a4a0-b9571ece142b'
      activationstatus: true
      created: 2024-08-21T17:31:56.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The DOH confirmed on Monday that a 33-year-old male in Metro Manila
        tested positive for mpox, which causes flu-like symptoms and pus-filled lesions.
        Test results came out on Sunday.</p>'
    section5:
      primarytype: 'block'
      uuid: '056d36d6-0afa-48a0-8da5-4b7f600adbc4'
      activationstatus: true
      created: 2024-08-21T17:31:56.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.948+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency also said the patient has no travel history outside the\
        \ country, and is considered a case of community transmission.\r"
    section6:
      primarytype: 'block'
      uuid: 'ba0a706f-beab-4d8b-9ee1-494ee2cf22fa'
      activationstatus: true
      created: 2024-08-21T17:31:56.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dr. Rolando Cruz, head of the QC Epidemiology and Surveillance Unit,\
        \ said the infected person visited a massage spa four days before his consultation.\
        \ \r"
    section7:
      primarytype: 'block'
      uuid: '490aa0f1-76ad-4c9b-916d-9bd72df6bee1'
      activationstatus: true
      created: 2024-08-21T17:31:56.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.949+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said 41 close contacts were identified, who have not yet developed\
        \ symptoms to date.\r"
    section8:
      primarytype: 'block'
      uuid: '2a8c32b6-93c5-4739-8ce4-f73ffb784381'
      activationstatus: true
      created: 2024-08-21T17:31:56.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Twenty-eight people, including the masseur and clients, are under self-quarantine\
        \ for 21 days for monitoring by the city health department after they were\
        \ exposed to the lesions either through physical or sexual contact, he added.\r"
    section9:
      primarytype: 'block'
      uuid: 'e2cf29a8-f726-4e73-8a5f-c181b8012bba'
      activationstatus: true
      created: 2024-08-21T17:31:56.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.950+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The dermatologist wore personal protective equipment during the consultation\
        \ and was not considered a “high-risk” contact.\r"
    section10:
      primarytype: 'block'
      uuid: '035e20a5-51f4-46ab-b802-040af2dae858'
      activationstatus: true
      created: 2024-08-21T17:31:56.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Belmonte said the spa has been temporarily closed after authorities\
        \ found it failed to renew its business permit.\r"
    section11:
      primarytype: 'block'
      uuid: '61d55c82-4174-422a-9070-70269048d6e6'
      activationstatus: true
      created: 2024-08-21T17:31:56.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.951+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The previous nine cases of mpox in the country have recovered, the\
        \ DOH said. The last case was in December 2023.\r"
    section12:
      primarytype: 'block'
      uuid: '530b1a27-10ff-4905-8670-5b67aa5fcee8'
      activationstatus: true
      created: 2024-08-21T17:31:56.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The latest detection came after the World Health Organization declared\
        \ a global health emergency for mpox as the disease spreads quickly in Africa.\r"
    section13:
      primarytype: 'block'
      uuid: '0bdcf421-55c2-46b9-8170-7e53089974f4'
      activationstatus: true
      created: 2024-08-21T17:31:56.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.952+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "President Ferdinand Marcos Jr. has ordered agencies to continue monitoring\
        \ areas and people most vulnerable to mpox.\r"
    section14:
      primarytype: 'block'
      uuid: '87f5c56f-be2b-4379-8193-24455c38341c'
      activationstatus: true
      created: 2024-08-21T17:31:56.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:10:30.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:05:13.953+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Continue surveillance especially on areas and people most vulnerable\
        \ to the disease,” the president told Health Secretary Ted Herbosa, according\
        \ to a Malacañang release on Wednesday.\r"
  'START HERE----->India-Japan-Indo-Pacific-':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-21T17:29:23.000+08:00
    imagesource: '9be6d342-5874-431d-8026-ffbf8c2daae1'
