      lastmodified: 2024-08-21T18:43:25.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The secretary set the Pantawid Pamilyang Pilipino Program or 4Ps
        as an example.</p>'
