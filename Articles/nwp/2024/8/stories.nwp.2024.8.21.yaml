    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['West-Philippine-Sea']
    'stories': []
    'template': '2'
    'title': "Explainer: the new spokesperson on the West Philippine Sea \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6affebb6-2c6a-40a0-940e-ae3492907958'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.025+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.841+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The government has
        yet another voice among the number of those authorized to speak on issues
        relating to the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51d239e-75a3-4a69-95aa-acc9dd4abdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.821+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.026+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.821+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Alexander Lopez, former Energy Undersecretary and ex-Armed Forces of
        the Philippines Western Command chief, is the spokesperson for the newly formed
        Malacañang-led National Maritime Council (NMC).'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dd77b8-c466-4f3a-b339-e6756e849514'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Order (EO) 57 created the council to beef up maritime security
        and enhance marine domain awareness. It replaced the National Coast Watch
        Council, which developed policies and strategies for a cohesive and effective
        governance framework on maritime security and domain awareness.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c09162-443b-4e2b-91d4-5c6484bbb9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.027+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Presidential Communications Office Secretary Cheloy Garafil told NewsWatch
        Plus via text message that Lopez will discuss the broader picture. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2afcf93-579d-4fc4-b22f-611e4a648be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.822+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.822+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"He is the spokesperson of the NMC, which is focused on policy. The
        spokespersons of the other agencies will be focused on the operational aspect
        in their respective agencies," Garafil said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6871f6a-4ca9-4ddf-882e-b639a25f3297'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The National Task Force on the West Philippine Sea, Department of Foreign
        Affairs (DFA), National Security Council, Philippine Coast Guard, Department
        of National Defense, and the navy are among the agencies responsible for addressing
        issues related to the West Philippine Sea.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ef137a-2683-49e9-875b-ca814b5fbf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.823+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.823+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In his inaugural briefing on Tuesday, Lopez, alongside Presidential
        Assistant on Maritime Concerns Andres Centino, emphasized that his role is
        part of the administration''s goal of one messaging on maritime issues. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59bad0a-edf1-4194-91c6-89cbeca62571'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Centino explained that an NMC spokesperson title came about after Executive
        Secretary Lucas Bersamin’s press conference on the June 17 incident in the
        West Philippine Sea, where a navy personnel was injured.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde8cfad-2ef3-4621-a3fb-ea15922c61a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.824+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.824+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Bersamin initially described the incident as a "misunderstanding" based
        on early assessments. The government later on called it a "deliberate act"
        by China.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132646a-ef04-42cb-98a1-61eaf105527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"In line with the objective of ‘unified messaging on all matters of
        policy regarding the issues in the West Philippine Sea,’ it is only appropriate
        that a designated spokesperson will speak on behalf of the Maritime Council,"
        Centino said.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06e9ac5-ba25-4188-9e93-a7c251d0d2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Centino said a new spokesperson for the West Philippine Sea could address
        communication gaps. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd4bbcf-3b62-49ea-927c-8b81ccaeb6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.825+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.825+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"When the council was established about three months ago, there wasn’t
        a spokesperson for the council. We did have spokespersons from other agencies.
        Now, with the directive that the spokesperson will speak on matters of policy,
        I see the wisdom of the council’s guidance to have a designated spokesperson.
        This should also address any shortfalls in how we communicate the message
        to the public," he added.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472843e2-63f9-423d-9f10-0c5509a0d62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.826+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.826+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Centino said Lopez will bring clarity on maritime matters as the NMC
        convenes various government agencies. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d67efa7-5869-4a46-a927-bb30334ac3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.826+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.826+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The heads of different departments, who are members of the council,
        relay discussions to the spokesperson, who will then speak on their behalf,"
        he said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9925d7-aae4-445a-81c7-0af0db2210f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.827+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.827+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Experts weigh in on the new WPS spokesperson</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7a2bcf-62dc-456a-a890-68f80a64e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.827+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.827+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Geopolitical analysts and foreign relations experts have offered varying
        perspectives on an additional spokesperson for the West Philippine Sea as
        tensions in the region escalate.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c501a31-d914-4e68-8310-0771170c02f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.828+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.828+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'International relations expert Chester Cabalza said multiple spokespersons
        could "amplify" the government''s messaging. '
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381cd6d-8389-47c0-a4b0-9ce2fb204d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.828+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.828+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Multiple spokespersons for a unified narrative in the WPS signal that
        a multitude of Filipinos can echo the government’s rules-based order message
        to the world," he said. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849fe6f-56fb-44ca-a6d4-1858fd927b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.829+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.829+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This is a healthy model to channel the strategic communication of
        our side through the new agency, the NMC," he added.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1d2c7d-c1ee-4645-a0cd-52a0e4f5498a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.829+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.829+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'On the other hand, Lucio Pitlo III, a research fellow at the Asia-Pacific
        Pathways to Progress Foundation, said the DFA should handle West Philippine
        Sea communications. '
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75126a4-ced2-4e25-938d-079db3a46109'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.830+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The DFA is part of the NMC. Perhaps, it might be a good idea to let
        the DFA provide the spokesperson," Pitlo suggested.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d1f1a-e55d-4083-b320-b0db98f92810'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.830+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.830+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'University of the Philippines lecturer Aaron Jed Rabena noted that
        the effectiveness of the new spokesperson will depend on how well the role
        is managed. '
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc3f3ad-1daa-4ad4-9e7e-1504d946aa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:48:14.831+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:48:14.831+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It remains to be seen whether we will witness overlapping responsibilities
        or better coordination in the speaking roles," Rabena said.</p>'
  'tourist-courts-sought':
