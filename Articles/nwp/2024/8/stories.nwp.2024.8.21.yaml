  'ukraine-large-drone-attack':
    'author': 'Lidia Kelly, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-21T11:23:26.000+08:00
    'imagesource': 'jcr:878a7297-d016-43bb-be43-eaed3ce5f54a'
