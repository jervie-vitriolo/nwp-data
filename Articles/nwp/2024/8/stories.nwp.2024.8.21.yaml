    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Senators back Hontiveros after verbal tussle with Duterte'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'deb95be3-4049-49a3-a928-2fae5d34bf79'
      activationstatus: true
      created: 2024-08-21T15:08:30.904+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:32.505+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T15:08:30.913+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A number of senators
        defended Sen. Risa Hontiveros after her heated exchange in a budget hearing
        with Vice President Sara Duterte over a book distribution program.</p>'
    section1:
      primarytype: 'block'
      uuid: '21bb82a7-af67-48a7-99bc-dad339496090'
      activationstatus: true
      created: 2024-08-21T15:08:30.904+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:32.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T15:08:30.904+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Senate President Chiz Escudero said the lawmaker’s questions were valid.'
    section2:
      primarytype: 'block'
      uuid: 'b6b9249c-f9a4-4352-8e11-1ae45bc85598'
      activationstatus: true
      created: 2024-08-21T15:08:30.905+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:32.506+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T15:08:30.905+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In Tuesday’s hearing, Hontiveros <strong><a href="https://www.newswatchplus.ph/news/2024/8/20/sara-duterte-risa-hontiveros-clash.html">asked</a></strong>
        for details about the “Isang Kaibigan” children’s book authored by Duterte
        herself. The book distribution costs P10 million under the proposed P2.037-billion
        budget for the Office of the Vice President next year.</p>'
    section3:
      primarytype: 'block'
      uuid: '17df1e61-251f-4c8f-857a-7042ac2ab08b'
      activationstatus: true
      created: 2024-08-21T15:08:30.905+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:32.507+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T15:08:30.905+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte accused Hontiveros of “politicizing” the budget. She said the
        government pays only for the publication, but did not offer other details
        about its contents.'
    section4:
      primarytype: 'block'
      uuid: 'c4c2a713-bee7-409f-bcce-4c80196e3bda'
      activationstatus: true
      created: 2024-08-21T15:08:30.905+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:32.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T15:08:30.905+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Escudero said the Senate performed its role during the hearing.'
    section5:
      primarytype: 'block'
      uuid: 'e915b5e0-1bf4-471c-979c-16a1a2f77093'
      activationstatus: true
      created: 2024-08-21T15:08:30.906+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:32.508+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T15:08:30.906+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I would advise heads of agencies to be patient with and answer because
        these are all connected with the function of Congress,” Escudero said in a
        press briefing.'
    section6:
      primarytype: 'block'
      uuid: 'c93aa6f1-c374-4035-b322-20aacfbf07ea'
      activationstatus: true
      created: 2024-08-21T15:08:30.906+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:32.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T15:08:30.906+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Meanwhile, Sen. Grace Poe, finance committee chairperson, said Hontiveros'
        inquiries were “well within the lines” of the hearing’s agenda.'
    section7:
      primarytype: 'block'
      uuid: 'ae34ca3c-40a1-44f7-935f-89bbb08e8e3c'
      activationstatus: true
      created: 2024-08-21T15:08:30.907+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:32.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T15:08:30.907+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Poe said personal sentiments must be set aside when lawmakers review
        the budget.'
    section8:
      primarytype: 'block'
      uuid: '1b60cce1-e11c-4554-b79f-a156b0ec906f'
      activationstatus: true
      created: 2024-08-21T15:08:30.907+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:32.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T15:08:30.907+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'She added it is every senator’s job to scrutinize public funds.'
    section9:
      primarytype: 'block'
      uuid: '22478ee5-90ff-438f-96b5-1b25fbc2f52a'
      activationstatus: true
      created: 2024-08-21T15:08:30.908+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:32.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T15:08:30.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The budget review, though objective, really gives rise to some heated
        discussions but we hope that these help thresh out issues rather than distract
        so we can craft a better budget for the people,” she said in a statement.'
    section10:
      primarytype: 'block'
      uuid: 'cfad38a4-4103-4273-9d64-d1d9dd90882f'
      activationstatus: true
      created: 2024-08-21T15:08:30.908+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:32.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T15:08:30.908+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
  'START HERE----->new-spokesperson-west-ph-sea-':
    author: 'Tristan Nodalo, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-21T15:43:26.000+08:00
    image: '6bb5ed47-187a-4447-8445-bc065cd98463'
    imagesource: '29c0eacb-df3f-42b9-95d8-74b494298ca5'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e5f06290-66e6-42a6-8e52-7264b1091d57'
    lead: 'The government has yet another voice among the number of those authorized
      to speak on issues relating to the West Philippine Sea.'
    activationstatus: true
    created: 2024-08-21T15:48:14.797+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:32.023+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:17.977+08:00
