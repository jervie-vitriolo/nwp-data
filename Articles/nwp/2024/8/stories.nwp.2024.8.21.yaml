    'title': 'Taylor Swift ends European leg of Eras tour with surprise-packed show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e62cf2-5d0e-411b-b15c-2d22e6cf6a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.113+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Lodnon, United Kingdom —</strong> Taylor Swift was joined
        by surprise guest Florence Welch for her first live performance of "Florida!!!"
        during the final European date of her Eras tour on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6800e0-f847-4c4c-b8b9-ccf91ee557d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.334+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.114+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2461245a-4ce7-4670-af28-af5768e61356'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.334+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.114+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The pop megastar also debuted \"So Long, London\", a ballad that fans\
        \ widely believe is about the end of her relationship with British actor Joe\
        \ Alwyn, in the acoustic section of the show at Wembley Stadium.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f53b6c8-573b-4c81-9aa6-fb0249db0d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.334+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.115+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47236409-765a-4623-829a-fbefc6645b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.335+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Both tracks feature on Swift's eleventh studio album, \"The Tortured\
        \ Poets Department\", which was released this year.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4cb05ec-7bd8-4cea-8a73-3ce147f6ffa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.335+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.116+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f677d-f0d3-4914-a512-68b3387cfbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.335+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Welch, of British indie rock band Florence + the Machine, co-wrote\
        \ \"Florida!!!\" and sang on the recorded track.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a36984-8943-45ce-bde8-95276aaac00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.336+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.117+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa76fa7-93df-47b3-8a85-55dbaf4eecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.336+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Swift drew fans from near and far for the last opportunity to see her\
        \ critically acclaimed show in Europe.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480c1bf-7748-48b3-b1d7-926eb0ff33fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.336+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.118+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201a7fea-fafb-4434-98bd-134e34e17148'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.337+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.119+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. singer-songwriter returned to London's Wembley Stadium last\
        \ week for five performances following the cancellation of her shows in Vienna,\
        \ when a planned attack was foiled by authorities.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e723b00-a3fb-407b-9e57-96c4d7756f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.337+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.120+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d6909f-5d42-4d6f-8431-ef9e9d2672bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.337+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.120+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Some of the 195,000 disappointed fans in Vienna rushed to buy tickets\
        \ for the London dates on resale sites, where they were changing hands for\
        \ up to 10 times face value.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9577ee4-107c-4348-b6fd-e8ad76adce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.338+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.121+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b0aaed-cc4c-48e1-9b41-644abe9e38d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.338+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.781+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.121+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Eras, the first tour to surpass $1 billion in revenue, showcases all\
        \ 11 of Swift's studio albums in dedicated sections. Her performances and\
        \ the show's staging have been praised by critics.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc2ec99-96a9-4f0c-8148-2f548fca6c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.339+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.122+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74a4d90-0a0a-4626-b458-a4d4de810bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.339+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.782+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.123+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Fans arriving in Wembley, dressed in sequins, cowboy hats, and forearms\
        \ covered in friendship bracelets ready to swap with other Swifties, faced\
        \ tight security checks.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfc2229-14a3-4193-b390-e428951cf7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.340+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.783+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.123+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa77b7a8-295f-43fc-b00f-da1426a6c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.340+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.124+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "While British police have said there was nothing to indicate the events\
        \ in Vienna would impact any of the shows at Wembley, there was highly visible\
        \ security at the stadium.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d9830e-2ced-4dd1-8c04-17b4ff9e3ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.341+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.784+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.124+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03aa860e-dd3b-44ca-aca8-c4ee4927fb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.341+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.785+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.125+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Tay-gating, the practice of gathering outside a Swift show without\
        \ a ticket, as thousands did in Munich last month, has been banned, as authorities\
        \ try to reduce harder-to-control risks outside the venue.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ff2025-ddf9-4421-b0ee-62a975c0a8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.341+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.786+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.126+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c28a31f-dd4f-4da0-abb7-e2ff6db5c7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:17:03.342+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:38.787+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:57:45.126+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Marie Wright, aged 48, from Limerick, Ireland, bought tickets on a\
        \ resale site on Monday evening and flew to London on Tuesday with her daughter’\
        s best friend Aoife McCarthy, aged 15. Her own daughter had already seen the\
        \ show in Dublin.\r"
