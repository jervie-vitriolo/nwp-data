      'mgnl:lastModified': 2024-08-21T11:27:09.339+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceda3b8-61cc-47c8-ae07-cca97a4cccc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.340+08:00
      'mgnl:createdBy': 'daniza-nwp'
