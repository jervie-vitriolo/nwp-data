      'mgnl:lastModified': 2024-08-21T18:43:25.116+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552f0317-cf15-44fd-aac7-1c3b10ad7d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:35:48.133+08:00
      'mgnl:createdBy': 'daniza-nwp'
