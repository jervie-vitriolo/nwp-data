      'mgnl:lastActivated': 2025-03-13T14:10:31.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:04:35.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfb8fcb-0957-4f3a-9479-5698727da183'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:04:35.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:04:35.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "It said the president welcomed the proposal, adding that the Philippine\
        \ National Police, Department of Interior and Local Government (DILG), and\
        \ Department of Justice (DOJ) shall coordinate with the tourism agency to\
        \ look into the cases and handle the prosecution.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15536312-7be5-4d10-bd70-30ddabc1ff8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:04:35.890+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:04:35.890+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add61d0e-7eaa-4fdc-9f45-528c49c925db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:04:35.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:04:35.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae2c52-bbfd-491f-bef4-28e38ab3ce58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:04:35.891+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:04:35.891+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "More than 8,000 police officers have been trained under the Tourist\
        \ Oriented Police for Community Order and Protection Program. In addition,\
        \ around 270 barangay tanod, or village police officers, were coached as police\
        \ multipliers.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09227ef4-3f1e-4d6d-91fe-baf378443b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:04:35.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:04:35.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b809e8-63fb-473e-bc3e-e781da3b3c6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:04:35.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:04:35.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Being a [former] mayor nga po, alam natin na hindi naman enough yung\
        \ number of police to the actual population, kaya naman po inexpand natin\
        \ yung program na ito na isasali na natin sa training yung barangay tanod\
        \ and barangay intelligence network multipliers in various areas in the country.\
        \ And we are expanding this to various LGUs [local government units],” Frasco\
        \ said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8148955-9eb6-427a-8942-2d0d2c556efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:04:35.892+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:04:35.892+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8737cae8-999c-4ab6-b585-26a8ec615f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T16:04:35.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:31.238+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T16:04:35.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: As a former mayor, we know that the number of police\
        \ is not enough to the actual population. That is why we expanded the program\
        \ to include the training of barangay tanod and intelligence network multipliers\
        \ in various areas in the country. And we are expanding this to various LGUs.]\r"
    '12':
