    title: 'Ukraine launches 'one of largest ever' drone attacks on Moscow, mayor
      says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '53d0d8b1-4967-4dcd-b103-7f4d19bc33f9'
      activationstatus: true
      created: 2024-08-21T11:27:09.328+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.355+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Aug 21 (Reuters) —</strong> Ukraine launched one of the
        largest ever drone attacks on Moscow on Wednesday, the city’s mayor said,
        with Russian air defense units destroying at least 10 drones flying towards
        the capital.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a863a64f-802a-4e53-b718-e63bcc117777'
      activationstatus: true
      created: 2024-08-21T11:27:09.329+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.329+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b01e78c3-c4c9-4a83-a456-2f59450dd4d8'
      activationstatus: true
      created: 2024-08-21T11:27:09.329+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.216+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.329+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Some of the drones were destroyed over the city of Podolsk, Mayor
        Sergei Sobyanin said. The city in the Moscow region is some 38 kms (24 miles)
        south of the Kremlin.</p>'
    section3:
      primarytype: 'block'
      uuid: '97f07707-074d-4c7e-9ef2-88c09417ffd5'
      activationstatus: true
      created: 2024-08-21T11:27:09.330+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.330+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ed6d0697-4e3e-4214-88f8-5ac5da59a965'
      activationstatus: true
      created: 2024-08-21T11:27:09.330+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.217+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.330+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"The air defence systems of the defence ministry continue to repel
        enemy UAV (unmanned aerial vehicles) attacks," Sobyanin said on the Telegram
        messaging app at 4:43 a.m. (0143 GMT).</p>'
    section5:
      primarytype: 'block'
      uuid: 'a88a96e0-138b-45c7-9fa5-a5e315af80cb'
      activationstatus: true
      created: 2024-08-21T11:27:09.330+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.330+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4e1a8f33-616d-4ddc-91eb-5d301bb2b4a0'
      activationstatus: true
      created: 2024-08-21T11:27:09.331+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.218+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.331+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>"This is one of the largest attempts to attack Moscow using drones
        ever. We continue to monitor the situation."</p>'
    section7:
      primarytype: 'block'
      uuid: 'e2b09ef2-e7bf-4210-b1da-06e735ba6332'
      activationstatus: true
      created: 2024-08-21T11:27:09.331+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.331+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '755c7199-9c55-4749-bac6-2fc8e22ccba5'
      activationstatus: true
      created: 2024-08-21T11:27:09.332+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He said that according to preliminary information, there were no
        injuries or damage in the aftermath of the attacks.</p>'
    section9:
      primarytype: 'block'
      uuid: '75a9bb0a-c86e-4e46-bd29-f9b8fedcaa6e'
      activationstatus: true
      created: 2024-08-21T11:27:09.332+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.332+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '237e710b-e6eb-407d-a59b-aa43d477d363'
      activationstatus: true
      created: 2024-08-21T11:27:09.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Ukraine has often launched one or two drones targeting Moscow in
        recent months, causing no substantial damage.</p>'
    section11:
      primarytype: 'block'
      uuid: 'd9f6764d-5a37-4109-af10-eaa71e637304'
      activationstatus: true
      created: 2024-08-21T11:27:09.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'fcdfa2e8-d715-4dd4-818d-64545e09f767'
      activationstatus: true
      created: 2024-08-21T11:27:09.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.333+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Wednesday attack, however, seems larger than May 2023 attack
        when at least eight drones were destroyed over the capital in an attack President
        Vladimir Putin said was Kyiv’s attempt to scare and provoke Russia.</p>'
    section13:
      primarytype: 'block'
      uuid: 'adf00ae0-8ef9-47e8-8e5e-ab4338d8135d'
      activationstatus: true
      created: 2024-08-21T11:27:09.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '88a772fb-b10b-4d45-adc2-5b69c7bc3e8d'
      activationstatus: true
      created: 2024-08-21T11:27:09.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.334+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Russian officials rarely disclose the full size of the attacks,
        reporting only drones that its air defense units destroy.</p>'
    section15:
      primarytype: 'block'
      uuid: '208574b0-e0be-4bc3-a8b6-8397d77c7877'
      activationstatus: true
      created: 2024-08-21T11:27:09.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'ed145430-dea4-4fc8-b267-1cc5e8d196ff'
      activationstatus: true
      created: 2024-08-21T11:27:09.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.335+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Both Ukraine and Russia also rarely disclose the full extent of
        the damage their attacks inflict, unless residential or civilian infrastructure
        is damaged, or civilians die.</p>'
    section17:
      primarytype: 'block'
      uuid: 'df956980-72d2-440c-a42d-ea753f18e8cb'
      activationstatus: true
      created: 2024-08-21T11:27:09.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '2967d607-bf78-4a09-8ea7-79750e6e0c1e'
      activationstatus: true
      created: 2024-08-21T11:27:09.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.336+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Wednesday attack on Moscow was part of a broader Ukraine’s
        drone attack on Russia with air defense system destroying also 18 drones over
        the border Bryansk region and separate drones and missiles over other regions,
        Russian officials said.</p>'
    section19:
      primarytype: 'block'
      uuid: '80fafe0d-19ee-4d6e-adc1-74e38db49021'
      activationstatus: true
      created: 2024-08-21T11:27:09.337+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.337+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '1baa9515-bdf6-46f3-94aa-5ebe0eee5b15'
      activationstatus: true
      created: 2024-08-21T11:27:09.337+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.227+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.337+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>There were no casualties or damage reported in the aftermath of
        attack on the border Bryansk region in Russia’s southwest, Alexander Bogomaz,
        the governor of the region wrote on Telegram.</p>'
    section21:
      primarytype: 'block'
      uuid: '5ef45188-efe9-4bde-aec2-ece87747a165'
      activationstatus: true
      created: 2024-08-21T11:27:09.338+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.228+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.338+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'a288fe1a-4255-4d47-b00f-e48c62b13533'
      activationstatus: true
      created: 2024-08-21T11:27:09.339+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.339+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Russia’s RIA state news agency reported also that two drones were
        destroyed over the Tula region, which borders the Moscow region to its north.</p>'
    section23:
      primarytype: 'block'
      uuid: 'a42a999d-52e4-4a3e-8444-6d39d3dd564c'
      activationstatus: true
      created: 2024-08-21T11:27:09.339+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.229+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.339+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '4ceda3b8-61cc-47c8-ae07-cca97a4cccc9'
      activationstatus: true
      created: 2024-08-21T11:27:09.340+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.340+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Separately, Vasily Golubev, governor of the Rostov region in Russia’s
        southwest, said that air defense forces destroyed a Ukraine-launched missile
        over the region, with no injuries reported.</p>'
    section25:
      primarytype: 'block'
      uuid: '6fb9cfe4-87d6-427b-85ad-ac11e91ebf70'
      activationstatus: true
      created: 2024-08-21T11:27:09.340+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.340+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '6c6e9841-de4f-4877-ad84-f790a695e146'
      activationstatus: true
      created: 2024-08-21T11:27:09.341+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.231+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.341+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Reuters could not independently verify the reports. There was no
        immediate comment from Ukraine.</p>'
    section27:
      primarytype: 'block'
      uuid: '1309b07a-d9d3-409b-a874-fa28bcf0f797'
      activationstatus: true
      created: 2024-08-21T11:27:09.341+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.341+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'e2adb8ba-a792-439b-83aa-acf9d598aee5'
      activationstatus: true
      created: 2024-08-21T11:27:09.342+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:36.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:27:09.342+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In recent months, Kyiv has stepped up its air attacks on Russian
        territory, saying its aim is to destroy infrastructure key to Moscow’s war
        efforts. It also says that its attacks are in response to Russia’s continued
        strikes on Ukrainian territory.</p>'
    section29:
      primarytype: 'block'
      uuid: '78637666-be4d-4a21-a721-a608e1ada473'
