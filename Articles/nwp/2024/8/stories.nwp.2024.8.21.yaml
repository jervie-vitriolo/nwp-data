      'mgnl:lastModified': 2024-08-21T12:09:00.077+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Executive Secretary Lucas Bersamin has directed the justice and foreign\
        \ affairs departments to cancel Guo’s passport.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ff821-c57f-4a40-aabf-df1a6e30d1aa'
