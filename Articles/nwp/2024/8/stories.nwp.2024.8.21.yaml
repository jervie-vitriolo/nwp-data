      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4954a0fd-8a4f-4744-a2e0-f214a70bab6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T14:26:53.079+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T14:26:53.079+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Spearheaded by the Quezon City Government in partnership with the University\
        \ of the Philippines and three independent media organizations – Cheche Lazaro’\
        s Probe Productions, Atom Araullo’s FYT Media, and Roby Alampay’s PumaPodcast\
        \ – the MAKI+Fiesta aims to emphasize that freedom and democracy are not only\
        \ important values, but critical to the creative economy Filipinos aspire\
        \ for.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c6ba04-a28d-4226-9b99-0784de413358'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T14:26:53.080+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T14:26:53.080+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe6d839-91e7-4610-970b-8590b21e622d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T14:26:53.080+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T14:26:53.080+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The organizers decided to push through with the festival after President\
        \ Ferdinand Marcos, Jr. moved the special non-working holiday for the commemoration\
        \ of Ninoy Aquino Day from August 21 to August 23, as this  gives attendees\
        \ more time to attend the festival.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60913541-c466-4d04-bdfe-788846feb68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T14:26:53.080+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T14:26:53.080+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13d7481-d4dd-4528-b7c6-1caf78b6c594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T14:26:53.081+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T14:26:53.081+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Quezon City is home to many media companies whose impact and independence\
        \ we value. At the same time, QC is, and aims to be, an engine and hub to\
        \ the creative economy. This is why we are proud to be the lead partner with\
        \ UP, Probe, FYT, PumaPodcast, and the International Media Support for the\
        \ first MAKI+Fiesta. We are literally at the center of the festival's message\
        \ that freedom and democracy are not just values, but foundation and fuel\
        \ for the innovative, creative, and economic aspirations of our people,\"\
        \ Mayor Joy Belmonte said.\r"
