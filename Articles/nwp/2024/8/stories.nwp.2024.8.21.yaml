    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2adb8ba-a792-439b-83aa-acf9d598aee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.342+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.342+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Kyiv has stepped up its air attacks on Russian
        territory, saying its aim is to destroy infrastructure key to Moscow''s war
        efforts. It also says that its attacks are in response to Russia''s continued
        strikes on Ukrainian territory.</p>'
