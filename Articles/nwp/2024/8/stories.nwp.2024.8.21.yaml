    title: 'Taylor Swift ends European leg of Eras tour with surprise-packed show'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c4e62cf2-5d0e-411b-b15c-2d22e6cf6a7f'
      activationstatus: true
      created: 2024-08-21T11:17:03.333+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.113+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Lodnon, United Kingdom —</strong> Taylor Swift was joined
        by surprise guest Florence Welch for her first live performance of "Florida!!!"
        during the final European date of her Eras tour on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '8b6800e0-f847-4c4c-b8b9-ccf91ee557d4'
      activationstatus: true
      created: 2024-08-21T11:17:03.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.772+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.114+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2461245a-4ce7-4670-af28-af5768e61356'
      activationstatus: true
      created: 2024-08-21T11:17:03.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.114+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The pop megastar also debuted \"So Long, London\", a ballad that fans\
        \ widely believe is about the end of her relationship with British actor Joe\
        \ Alwyn, in the acoustic section of the show at Wembley Stadium.\r"
    section3:
      primarytype: 'block'
      uuid: '7f53b6c8-573b-4c81-9aa6-fb0249db0d60'
      activationstatus: true
      created: 2024-08-21T11:17:03.334+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.773+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.115+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '47236409-765a-4623-829a-fbefc6645b17'
      activationstatus: true
      created: 2024-08-21T11:17:03.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.774+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.116+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Both tracks feature on Swift’s eleventh studio album, \"The Tortured\
        \ Poets Department\", which was released this year.\r"
    section5:
      primarytype: 'block'
      uuid: 'c4cb05ec-7bd8-4cea-8a73-3ce147f6ffa8'
      activationstatus: true
      created: 2024-08-21T11:17:03.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.116+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f76f677d-f0d3-4914-a512-68b3387cfbb4'
      activationstatus: true
      created: 2024-08-21T11:17:03.335+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.775+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.117+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Welch, of British indie rock band Florence + the Machine, co-wrote\
        \ \"Florida!!!\" and sang on the recorded track.\r"
    section7:
      primarytype: 'block'
      uuid: '99a36984-8943-45ce-bde8-95276aaac00e'
      activationstatus: true
      created: 2024-08-21T11:17:03.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.776+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.117+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '2fa76fa7-93df-47b3-8a85-55dbaf4eecd5'
      activationstatus: true
      created: 2024-08-21T11:17:03.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.118+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Swift drew fans from near and far for the last opportunity to see her\
        \ critically acclaimed show in Europe.\r"
    section9:
      primarytype: 'block'
      uuid: 'a480c1bf-7748-48b3-b1d7-926eb0ff33fa'
      activationstatus: true
      created: 2024-08-21T11:17:03.336+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.777+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.118+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '201a7fea-fafb-4434-98bd-134e34e17148'
      activationstatus: true
      created: 2024-08-21T11:17:03.337+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.778+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.119+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The U.S. singer-songwriter returned to London’s Wembley Stadium last\
        \ week for five performances following the cancellation of her shows in Vienna,\
        \ when a planned attack was foiled by authorities.\r"
    section11:
      primarytype: 'block'
      uuid: '6e723b00-a3fb-407b-9e57-96c4d7756f28'
      activationstatus: true
      created: 2024-08-21T11:17:03.337+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.779+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.120+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'c2d6909f-5d42-4d6f-8431-ef9e9d2672bd'
      activationstatus: true
      created: 2024-08-21T11:17:03.337+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.120+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Some of the 195,000 disappointed fans in Vienna rushed to buy tickets\
        \ for the London dates on resale sites, where they were changing hands for\
        \ up to 10 times face value.\r"
    section13:
      primarytype: 'block'
      uuid: 'd9577ee4-107c-4348-b6fd-e8ad76adce13'
      activationstatus: true
      created: 2024-08-21T11:17:03.338+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.780+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.121+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '96b0aaed-cc4c-48e1-9b41-644abe9e38d8'
      activationstatus: true
      created: 2024-08-21T11:17:03.338+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.781+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.121+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Eras, the first tour to surpass $1 billion in revenue, showcases all\
        \ 11 of Swift’s studio albums in dedicated sections. Her performances and\
        \ the show’s staging have been praised by critics.\r"
    section15:
      primarytype: 'block'
      uuid: '7bc2ec99-96a9-4f0c-8148-2f548fca6c2c'
      activationstatus: true
      created: 2024-08-21T11:17:03.339+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.122+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'e74a4d90-0a0a-4626-b458-a4d4de810bd0'
      activationstatus: true
      created: 2024-08-21T11:17:03.339+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.782+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.123+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Fans arriving in Wembley, dressed in sequins, cowboy hats, and forearms\
        \ covered in friendship bracelets ready to swap with other Swifties, faced\
        \ tight security checks.\r"
    section17:
      primarytype: 'block'
      uuid: '0dfc2229-14a3-4193-b390-e428951cf7ac'
      activationstatus: true
      created: 2024-08-21T11:17:03.340+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.123+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'aa77b7a8-295f-43fc-b00f-da1426a6c66e'
      activationstatus: true
      created: 2024-08-21T11:17:03.340+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.124+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "While British police have said there was nothing to indicate the events\
        \ in Vienna would impact any of the shows at Wembley, there was highly visible\
        \ security at the stadium.\r"
    section19:
      primarytype: 'block'
      uuid: '20d9830e-2ced-4dd1-8c04-17b4ff9e3ebd'
      activationstatus: true
      created: 2024-08-21T11:17:03.341+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.124+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '03aa860e-dd3b-44ca-aca8-c4ee4927fb82'
      activationstatus: true
      created: 2024-08-21T11:17:03.341+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.125+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Tay-gating, the practice of gathering outside a Swift show without\
        \ a ticket, as thousands did in Munich last month, has been banned, as authorities\
        \ try to reduce harder-to-control risks outside the venue.\r"
    section21:
      primarytype: 'block'
      uuid: '44ff2025-ddf9-4421-b0ee-62a975c0a8f1'
      activationstatus: true
      created: 2024-08-21T11:17:03.341+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.126+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '3c28a31f-dd4f-4da0-abb7-e2ff6db5c7ab'
      activationstatus: true
      created: 2024-08-21T11:17:03.342+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.126+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Marie Wright, aged 48, from Limerick, Ireland, bought tickets on a\
        \ resale site on Monday evening and flew to London on Tuesday with her daughter’\
        s best friend Aoife McCarthy, aged 15. Her own daughter had already seen the\
        \ show in Dublin.\r"
    section23:
      primarytype: 'block'
      uuid: 'f012ba72-c483-4765-a7e5-614d784a0236'
      activationstatus: true
      created: 2024-08-21T11:17:03.343+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.127+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '350b7b07-652d-4506-99a5-92b6009bd686'
      activationstatus: true
      created: 2024-08-21T11:17:03.343+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.788+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.127+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"She’s going to leave Europe, so we had to come for the last night,\"\
        \ McCarthy said.\r"
    section25:
      primarytype: 'block'
      uuid: 'a40dd459-da27-42d5-8a49-392ca579f709'
      activationstatus: true
      created: 2024-08-21T11:17:03.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.128+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '8436209a-f8ba-467c-b4c9-e8df477b4917'
      activationstatus: true
      created: 2024-08-21T11:17:03.344+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.789+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.128+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Her songs have real meaning and there’s a poetry to them,” Wright\
        \ added.\r"
    section27:
      primarytype: 'block'
      uuid: '5db20a4a-797f-42a6-bd05-3ef8208cdaf8'
      activationstatus: true
      created: 2024-08-21T11:17:03.345+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.790+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.129+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: 'bf8c6e2d-f5d2-43c5-b921-f689615c1213'
      activationstatus: true
      created: 2024-08-21T11:17:03.345+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.130+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The tour returns to the United States in October and ends in Vancouver,\
        \ Canada, in December.\r"
    section29:
      primarytype: 'block'
      uuid: '06bcc3d8-eeaa-4a2f-88a0-e5408e3e6bf9'
      activationstatus: true
      created: 2024-08-21T11:17:03.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.791+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:57:45.130+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '7d3a53ac-79eb-4b8a-a35a-103afc8ffa13'
      activationstatus: true
      created: 2024-08-21T11:17:03.346+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:38.792+08:00
      lastactivatedby: 'nelsonp'
