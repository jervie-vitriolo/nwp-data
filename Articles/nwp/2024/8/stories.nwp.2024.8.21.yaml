      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:43:25.115+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I would rather look at certain programs of the department as investments
        (on) human capital rather than plain and simple define it as ayuda,” Gatchalian
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786040d-b657-4ab1-bd4a-9296df705c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:35:48.132+08:00
