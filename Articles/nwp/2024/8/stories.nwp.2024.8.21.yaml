      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.488+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5195643-09b8-4e2f-bc01-79e73eb09ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:16:26.489+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.925+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:16:26.489+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said she will also seek a realignment for projects of the\
        \ OVP, which she believes duplicate those of other national government agencies,\
        \ such as medical and burial assistance.\r"
    '29':
