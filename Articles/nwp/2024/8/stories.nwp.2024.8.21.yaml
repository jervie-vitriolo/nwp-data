      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6e9841-de4f-4877-ad84-f790a695e146'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.341+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.341+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Reuters could not independently verify the reports. There was no
        immediate comment from Ukraine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1309b07a-d9d3-409b-a874-fa28bcf0f797'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.341+08:00
