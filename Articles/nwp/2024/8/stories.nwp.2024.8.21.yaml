      'mgnl:lastModified': 2024-08-21T12:09:00.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“There is no room in this government for anyone who places personal\
        \ interest above serving the Filipino people with honor, integrity and justice,”\
        \ he said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9441429f-a0c5-48f9-bf9d-c6770c71dd2c'
