    'title': '‘Ayuda’ an investment on human capital — DSWD'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61160d62-4a29-488e-8108-6924d3945733'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:35:48.130+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:43:25.113+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Government assistance,
        locally called ayuda, is an investment on human capital, Social Welfare and
        Development Secretary Rex Gatchalian said on Wednesday, Aug. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3d517f-d321-4d16-89e6-e76d77dafd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:35:48.131+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:43:25.113+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3c8712-b0ca-44e5-af8f-0fb5ea84a177'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T18:35:48.131+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:28.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:43:25.114+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During a House budget hearing on the proposed 2025 outlay of the
        Department of Social Welfare and Development, Senior Deputy Minority Leader
        and Northern Samar 1st District Rep. Paul Daza asked for Gatchalian’s take
        on those opposing dole-outs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea503d9-6a87-44f3-9d34-6857342a001c'
