    title: 'Restive Kanlaon Volcano emits higher toxic gas levels'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8250e1ae-a3bf-4c8a-b21f-0d9b46d8c98f'
      activationstatus: true
      created: 2024-08-21T19:35:05.065+08:00
