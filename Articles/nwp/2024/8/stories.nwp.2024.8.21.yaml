      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed145430-dea4-4fc8-b267-1cc5e8d196ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.335+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.335+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Both Ukraine and Russia also rarely disclose the full extent of
        the damage their attacks inflict, unless residential or civilian infrastructure
        is damaged, or civilians die.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df956980-72d2-440c-a42d-ea753f18e8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.336+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.336+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2967d607-bf78-4a09-8ea7-79750e6e0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.336+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.336+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Wednesday attack on Moscow was part of a broader Ukraine''s
        drone attack on Russia with air defense system destroying also 18 drones over
        the border Bryansk region and separate drones and missiles over other regions,
        Russian officials said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fafe0d-19ee-4d6e-adc1-74e38db49021'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.337+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.337+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa9515-bdf6-46f3-94aa-5ebe0eee5b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.337+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.337+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>There were no casualties or damage reported in the aftermath of
        attack on the border Bryansk region in Russia''s southwest, Alexander Bogomaz,
        the governor of the region wrote on Telegram.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef45188-efe9-4bde-aec2-ece87747a165'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.338+08:00
