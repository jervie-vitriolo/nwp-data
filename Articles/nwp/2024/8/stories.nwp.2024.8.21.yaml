    'template': '1'
    'title': 'Ukraine launches ''one of largest ever'' drone attacks on Moscow, mayor
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53d0d8b1-4967-4dcd-b103-7f4d19bc33f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.328+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Aug 21 (Reuters) —</strong> Ukraine launched one of the
        largest ever drone attacks on Moscow on Wednesday, the city''s mayor said,
        with Russian air defense units destroying at least 10 drones flying towards
        the capital.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a863a64f-802a-4e53-b718-e63bcc117777'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.329+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.215+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.329+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01e78c3-c4c9-4a83-a456-2f59450dd4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.329+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.216+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.329+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Some of the drones were destroyed over the city of Podolsk, Mayor
        Sergei Sobyanin said. The city in the Moscow region is some 38 kms (24 miles)
        south of the Kremlin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f07707-074d-4c7e-9ef2-88c09417ffd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6d0697-4e3e-4214-88f8-5ac5da59a965'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.217+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The air defence systems of the defence ministry continue to repel
        enemy UAV (unmanned aerial vehicles) attacks," Sobyanin said on the Telegram
        messaging app at 4:43 a.m. (0143 GMT).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88a96e0-138b-45c7-9fa5-a5e315af80cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.330+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.330+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1a8f33-616d-4ddc-91eb-5d301bb2b4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.218+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the largest attempts to attack Moscow using drones
        ever. We continue to monitor the situation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b09ef2-e7bf-4210-b1da-06e735ba6332'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.331+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.219+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.331+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755c7199-9c55-4749-bac6-2fc8e22ccba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said that according to preliminary information, there were no
        injuries or damage in the aftermath of the attacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a9bb0a-c86e-4e46-bd29-f9b8fedcaa6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.332+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.332+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e710b-e6eb-407d-a59b-aa43d477d363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ukraine has often launched one or two drones targeting Moscow in
        recent months, causing no substantial damage.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f6764d-5a37-4109-af10-eaa71e637304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdfa2e8-d715-4dd4-818d-64545e09f767'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.333+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.333+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Wednesday attack, however, seems larger than May 2023 attack
        when at least eight drones were destroyed over the capital in an attack President
        Vladimir Putin said was Kyiv''s attempt to scare and provoke Russia.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf00ae0-8ef9-47e8-8e5e-ab4338d8135d'
      'mgnl:activationStatus': true
