      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Immigration Commissioner Norman Tansingco said their system did
        not track the former mayor’s exit. The Justice Department, which has supervision
        over the bureau, has issued an immigration lookout bulletin on Guo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e0d5f0-accc-4e90-896e-9d749ab84cd7'
