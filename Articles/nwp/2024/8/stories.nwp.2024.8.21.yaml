  'pitx-passengers-long-weekend':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-21T11:39:21.000+08:00
    'imagesource': 'jcr:ae5cc9e6-5089-432f-af93-f48b4008df12'
