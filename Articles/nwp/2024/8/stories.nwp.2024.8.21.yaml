      type: 'embedcode'
    section13:
      primarytype: 'block'
      uuid: 'bde67347-f760-4861-ad95-d7fb3d45904e'
      activationstatus: true
      created: 2024-08-21T17:40:56.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.024+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Jaishankar told Newswatch Plus in a briefing with Indo-Pacific journalists
        that QUAD’s position on the South China Sea indicates the need to adhere
        to the rule of law.</p>'
    section14:
      primarytype: 'block'
      uuid: '47d7c52f-b6ae-4b6d-a01c-1c99c082d7f6'
      activationstatus: true
      created: 2024-08-21T17:40:56.024+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.024+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"These are all basic principles that we commit ourselves to," he said.'
    section15:
      primarytype: 'block'
      uuid: 'e8f9e481-9411-4a98-b6ad-e2735d1ce4f5'
      activationstatus: true
      created: 2024-08-21T17:40:56.025+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.025+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added countries need to work together to address new emerging challenges
        in the region particularly on the supply chains.'
    section16:
      primarytype: 'block'
      uuid: 'f7a452b1-acfe-4c7d-8144-35aa966ac1b3'
      activationstatus: true
