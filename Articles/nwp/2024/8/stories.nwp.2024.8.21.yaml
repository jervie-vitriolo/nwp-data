      lastactivated: 2025-03-13T14:10:35.313+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T11:41:14.372+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a statement, the PITX management said it is anticipating a surge
        in foot traffic on Aug. 19 to Aug. 27.'
