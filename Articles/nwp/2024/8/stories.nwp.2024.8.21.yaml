    lead: 'India and Japan have agreed to step up security cooperation amid increasing
      challenges in the Indo-Pacific region.'
    activationstatus: true
    created: 2024-08-21T17:40:55.992+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:29.419+08:00
    lastactivatedby: 'nelsonp'
