      'mgnl:lastModified': 2024-08-21T11:27:09.338+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a288fe1a-4255-4d47-b00f-e48c62b13533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.339+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.339+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russia''s RIA state news agency reported also that two drones were
        destroyed over the Tula region, which borders the Moscow region to its north.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42a999d-52e4-4a3e-8444-6d39d3dd564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.339+08:00
      'mgnl:createdBy': 'daniza-nwp'
