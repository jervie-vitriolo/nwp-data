    lead: 'Travelers can expect lower airfares at the onset of the so-called ber-months,
      as the Civil Aeronautics Board downgraded on Wednesday the fuel surcharge level
      in September for both domestic and international flights.'
    activationstatus: true
    created: 2024-08-21T13:40:38.724+08:00
