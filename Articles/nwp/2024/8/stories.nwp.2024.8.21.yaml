  'senators-defending-hontiveros-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-21T15:04:13.000+08:00
    'imagesource': 'jcr:55e10db2-9bed-4a7b-b1bb-2099e6011deb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca3982e-9aaf-484f-8bbd-55c286b4a94b'
    'lead': 'A number of senators defended Sen. Risa Hontiveros after her heated exchange
      in a budget hearing with Vice President Sara Duterte over a book distribution
      program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-21T15:08:30.881+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:32.502+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:17.757+08:00
    'mgnl:lastModified': 2024-08-21T15:08:30.918+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Grace-Poe', 'Risa-Hontiveros', 'Chiz-Escudero', 'Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Senators back Hontiveros after verbal tussle with Duterte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb95be3-4049-49a3-a928-2fae5d34bf79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:08:30.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:08:30.913+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A number of senators
        defended Sen. Risa Hontiveros after her heated exchange in a budget hearing
        with Vice President Sara Duterte over a book distribution program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bb82a7-af67-48a7-99bc-dad339496090'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:08:30.904+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:08:30.904+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Senate President Chiz Escudero said the lawmaker’s questions were valid. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b9249c-f9a4-4352-8e11-1ae45bc85598'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:08:30.905+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:08:30.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In Tuesday’s hearing, Hontiveros <strong><a href="https://www.newswatchplus.ph/news/2024/8/20/sara-duterte-risa-hontiveros-clash.html">asked</a></strong>
        for details about the “Isang Kaibigan” children’s book authored by Duterte
        herself. The book distribution costs P10 million under the proposed P2.037-billion
        budget for the Office of the Vice President next year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17df1e61-251f-4c8f-857a-7042ac2ab08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:08:30.905+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:08:30.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte accused Hontiveros of “politicizing” the budget. She said the
        government pays only for the publication, but did not offer other details
        about its contents.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c2a713-bee7-409f-bcce-4c80196e3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:08:30.905+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:08:30.905+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said the Senate performed its role during the hearing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e915b5e0-1bf4-471c-979c-16a1a2f77093'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:08:30.906+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:08:30.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I would advise heads of agencies to be patient with and answer because
        these are all connected with the function of Congress,” Escudero said in a
        press briefing.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93aa6f1-c374-4035-b322-20aacfbf07ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:08:30.906+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:08:30.906+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Meanwhile, Sen. Grace Poe, finance committee chairperson, said Hontiveros''
        inquiries were “well within the lines” of the hearing’s agenda.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34ca3c-40a1-44f7-935f-89bbb08e8e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:08:30.907+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:08:30.907+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Poe said personal sentiments must be set aside when lawmakers review
        the budget.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b60cce1-e11c-4554-b79f-a156b0ec906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:08:30.907+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:08:30.907+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'She added it is every senator’s job to scrutinize public funds.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22478ee5-90ff-438f-96b5-1b25fbc2f52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:08:30.908+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:08:30.908+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The budget review, though objective, really gives rise to some heated
        discussions but we hope that these help thresh out issues rather than distract
        so we can craft a better budget for the people,” she said in a statement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfad38a4-4103-4273-9d64-d1d9dd90882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T15:08:30.908+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:32.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T15:08:30.908+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus correspondent Lance Mejico contributed to this
        report</em></p>'
