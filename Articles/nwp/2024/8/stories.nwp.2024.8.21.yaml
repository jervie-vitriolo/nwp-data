      'mgnl:lastModified': 2024-08-21T12:09:00.074+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1878aae-d903-4ea9-86cb-dccb0e852fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T12:09:00.074+08:00
      'mgnl:createdBy': 'daniza-nwp'
