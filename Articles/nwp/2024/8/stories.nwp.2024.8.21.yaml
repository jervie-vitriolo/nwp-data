    title: 'India, Japan to enhance security exchange, affirm rules-based order
      in 2+2 meet'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0085655c-5677-447f-9e2c-e369c7e57bb6'
      activationstatus: true
      created: 2024-08-21T17:40:56.017+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.032+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>New Delhi, India—</strong> India and Japan have agreed to
        step up security cooperation amid increasing challenges in the Indo-Pacific
        region.</p>'
    section1:
      primarytype: 'block'
      uuid: '89db552a-e747-4a57-94d2-e2da5a66d3c0'
      activationstatus: true
      created: 2024-08-21T17:40:56.018+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.018+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two countries held a 2+2 ministerial meeting among foreign affairs
        and defense officials in New Delhi on Tuesday, Aug.20.'
    section2:
      primarytype: 'block'
      uuid: '19d4bede-ed54-46a8-8a7f-d91183a1fd3f'
      activationstatus: true
      created: 2024-08-21T17:40:56.018+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.423+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.018+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'India’s External Affairs Minister S. Jainshankar discussed with his
        Japanese counterpart, Kamikawa Yoko, the evolving regional landscape.'
    section3:
      primarytype: 'block'
      uuid: '075fae71-4253-4781-9ce8-3e68de429b17'
      activationstatus: true
      created: 2024-08-21T17:40:56.019+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.424+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.019+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"There is further complexity and volatility in the Indo-Pacific region
        and the world at large," said Jaishankar in their joint statement.'
    section4:
      primarytype: 'block'
      uuid: 'e07b3d02-3409-428d-9aed-0f9caa03e271'
      activationstatus: true
      created: 2024-08-21T17:40:56.019+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.019+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"A free, open and rules-based Indo-Pacific is the top priority for
        both our countries. We explored the possibility of coordinating our respective
        security and development assistance where our interests converge," he added.'
    section5:
      primarytype: 'block'
      uuid: '4508de75-c330-46ca-bba8-7414cee7f7dc'
      activationstatus: true
      created: 2024-08-21T17:40:56.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.425+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'India and Japan reaffirmed their commitment to a rules-based order
        in the region.'
    section6:
      primarytype: 'block'
      uuid: '410bf364-26b0-4797-8949-4cd436d46c7a'
      activationstatus: true
      created: 2024-08-21T17:40:56.020+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.426+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.020+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Respect for national sovereignty and territorial integrity, and peaceful
        settlement of disputes without resorting to the threat or use of force, and
        emphasized the need for all countries to refrain from any attempt to unilaterally
        change the status quo," the leaders stated.'
    section7:
      primarytype: 'block'
      uuid: '1ce5a0e4-562d-4062-91e3-54296f058e27'
      activationstatus: true
      created: 2024-08-21T17:40:56.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two countries are part of the multilateral group QUAD with the
        United States and Australia.'
    section8:
      primarytype: 'block'
      uuid: 'ce98ebde-deb4-49b3-b924-5de50ce5a8ef'
      activationstatus: true
      created: 2024-08-21T17:40:56.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.427+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Last month, the QUAD ministers condemned China’s aggressive actions
        in the South China Sea in a meeting in Tokyo.'
    section9:
      primarytype: 'block'
      uuid: '009ea09e-324f-429d-a5a3-41b2af01e734'
      activationstatus: true
      created: 2024-08-21T17:40:56.021+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.428+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.021+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We are seriously concerned about the situation in the East and South
        China Seas and reiterate our strong opposition to any unilateral actions that
        seek to change the status quo by force or coercion," the ministers said in
        the statement on July 29.'
    section10:
      primarytype: 'block'
      uuid: '45474371-fd25-4854-aab9-2de261d25f2c'
      activationstatus: true
      created: 2024-08-21T17:40:56.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.429+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The ministers also expressed concern on the rising militarization at
        sea.'
    section11:
      primarytype: 'block'
      uuid: '5b2cd783-3c54-46fd-a54d-2eb4e8f61189'
      activationstatus: true
      created: 2024-08-21T17:40:56.022+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:29.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T17:40:56.022+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We also express our serious concern about the dangerous use of coast
        guard and maritime militia vessels, the increasing use of various kinds of
        dangerous maneuvers, and efforts to disrupt other countries’ offshore resource
        exploitation activities," the ministers added.'
    section12:
      contentwidth: 'fit-content'
      embedcode: .


