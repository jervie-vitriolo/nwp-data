    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '13274b04-8bd0-417d-b2ae-4ff5dd114e72'
      activationstatus: true
      created: 2024-08-21T16:04:35.889+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.230+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.889+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> So-called tourist courts
        that are open 24/7 should be established in the country to hasten the resolution
        of complaints from visitors, a Cabinet official said.</p>'
    section1:
      primarytype: 'block'
      uuid: '7abacf52-1a42-4498-a109-eb3afe844ab8'
      activationstatus: true
      created: 2024-08-21T16:04:35.889+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.231+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.889+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e07adcc4-7feb-4baa-8328-ab342e14ad4c'
      activationstatus: true
      created: 2024-08-21T16:04:35.889+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.231+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.889+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement released Wednesday, Aug. 21, the Department of Tourism
        (DOT) said its chief, Christina Frasco, floated the idea to President Ferdinand
        Marcos Jr.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e2c14255-715b-42eb-b1ef-e3fd8b9da056'
      activationstatus: true
      created: 2024-08-21T16:04:35.890+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.232+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.890+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '6dfb8fcb-0957-4f3a-9479-5698727da183'
      activationstatus: true
      created: 2024-08-21T16:04:35.890+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.233+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.890+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "It said the president welcomed the proposal, adding that the Philippine\
        \ National Police, Department of Interior and Local Government (DILG), and\
        \ Department of Justice (DOJ) shall coordinate with the tourism agency to\
        \ look into the cases and handle the prosecution.\r"
    section5:
      primarytype: 'block'
      uuid: '15536312-7be5-4d10-bd70-30ddabc1ff8b'
      activationstatus: true
      created: 2024-08-21T16:04:35.890+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.890+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'add61d0e-7eaa-4fdc-9f45-528c49c925db'
      activationstatus: true
      created: 2024-08-21T16:04:35.891+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.234+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.891+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: 'ccae2c52-bbfd-491f-bef4-28e38ab3ce58'
      activationstatus: true
      created: 2024-08-21T16:04:35.891+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.235+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.891+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "More than 8,000 police officers have been trained under the Tourist\
        \ Oriented Police for Community Order and Protection Program. In addition,\
        \ around 270 barangay tanod, or village police officers, were coached as police\
        \ multipliers.\r"
    section8:
      primarytype: 'block'
      uuid: '09227ef4-3f1e-4d6d-91fe-baf378443b5e'
      activationstatus: true
      created: 2024-08-21T16:04:35.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '76b809e8-63fb-473e-bc3e-e781da3b3c6f'
      activationstatus: true
      created: 2024-08-21T16:04:35.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Being a [former] mayor nga po, alam natin na hindi naman enough yung\
        \ number of police to the actual population, kaya naman po inexpand natin\
        \ yung program na ito na isasali na natin sa training yung barangay tanod\
        \ and barangay intelligence network multipliers in various areas in the country.\
        \ And we are expanding this to various LGUs [local government units],” Frasco\
        \ said.\r"
    section10:
      primarytype: 'block'
      uuid: 'b8148955-9eb6-427a-8942-2d0d2c556efc'
      activationstatus: true
      created: 2024-08-21T16:04:35.892+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.892+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '8737cae8-999c-4ab6-b585-26a8ec615f5f'
      activationstatus: true
      created: 2024-08-21T16:04:35.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: As a former mayor, we know that the number of police\
        \ is not enough to the actual population. That is why we expanded the program\
        \ to include the training of barangay tanod and intelligence network multipliers\
        \ in various areas in the country. And we are expanding this to various LGUs.]\r"
    section12:
      primarytype: 'block'
      uuid: '5bc6e17a-2f75-42bd-b7de-4e55dab124fe'
      activationstatus: true
      created: 2024-08-21T16:04:35.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '50a25265-46c2-4a4a-a07a-5b9e932918d2'
      activationstatus: true
      created: 2024-08-21T16:04:35.893+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:31.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T16:04:35.893+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Overall, the effort is to build confidence in tourism for the Philippines,”
        she went on.</p>'
    section14:
      primarytype: 'block'
      uuid: '313004f0-600e-482e-85d9-ab07cdbb5b13'
