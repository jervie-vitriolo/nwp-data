    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88ba51cd-64e5-45b7-af58-4f40beae35b2'
    'lead': 'Ukraine launched one of the largest ever drone attacks on Moscow on Wednesday,
      the city''s mayor said, with Russian air defense units destroying at least 10
      drones flying towards the capital.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-21T11:27:09.311+08:00
