    'lead': 'MAKI+Fiesta, a groundbreaking festival dedicated to celebrating free
      expression, democracy, and the creative economy, will take place on August 23-24
      at the University of the Philippines Diliman. This two-day event will bring
      together a diverse array of esteemed media leaders, artists, storytellers, content
      creators, and innovators to engage in their shared values for truth and reliable
      information, and for a dynamic exchange of ideas, insights, and inspiration.'
