      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Our department is precisely called ‘social welfare,’ that''s our
        first name. But we also have a last name called ‘development,’ and it is inherent
        in every state to make sure that you protect the vulnerable, the marginalized,
        and the poor,” he said.</p>'
    '11':
