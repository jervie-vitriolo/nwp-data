      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.079+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Law enforcement agencies are hunting down Guo who is facing a Senate
        investigation on her supposed link to an illegal offshore gaming operation
        in her town which allegedly committed human trafficking and serious illegal
        detention.</p>'
    section16:
      primarytype: 'block'
