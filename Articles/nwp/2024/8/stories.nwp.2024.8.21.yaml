      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc16fe-dea0-41f3-932f-62cffc25768a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T14:26:53.082+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T14:26:53.082+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The festival’s objectives are clear: to celebrate the rights and freedoms\
        \ essential to a vibrant creative economy; to expand stakeholdership in appreciating,\
        \ protecting, and promoting these freedoms; to showcase the incredible talent\
        \ and innovations among Filipino storytellers and creatives; and to inspire\
        \ public participation in a democracy that enables expression and creativity,\
        \ while empowering shared values for truth, responsibility, and a resilient\
        \ information ecosystem.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6566b801-c0b7-4f4a-a264-1c5a2f00f5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T14:26:53.082+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T14:26:53.082+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f085d-dc25-4a84-acf8-14d124360b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T14:26:53.083+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T14:26:53.083+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Festival attendees can expect a wide range of activities, including\
        \ keynote addresses, plenary sessions, technical workshops, seminars, networking\
        \ opportunities, and pop-up performances. Among the confirmed speakers are\
        \ Kara David of GMA News and the UP College of Mass Communication, Dingdong\
        \ Dantes, Atty. Chel Diokno, Drag Race Philippines Season 3 Contender and\
        \ Content Creator Your Tita Baby, Linya-Linya’s Ali Sangalang, DDB Creative\
        \ Director and Ms. Universe Philippines Creative Head Paolo Arevalo, Former\
        \ CCP Director and Producer/Director of Anak Datu Chris Millado, Data Scientist\
        \ and Council on AI Research Head Erika Legara, Microsoft Head of Communications\
        \ Josh Aquino, one of the country’s first licensed music therapist Althea\
        \ Tolentino, Usapang Econ’s professors JC Punongbayan and Jeff Arapoc, and\
        \ landscape architect and urban reform champion Paolo Alcazaren – along with\
        \ more esteemed journalists and media personalities, leaders and innovators\
        \ in theater, filmmaking, tourism, the food industry, and the digital content\
        \ creation space.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf30445-ebca-498d-8a20-71b45906e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T14:26:53.083+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:33.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T14:26:53.083+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The MAKI+Fiesta’s sessions will be held across three facilities in\
        \ UP Diliman – the IBG-KAL Gimenez Theater, the Gimenez Gallery, and the Aldaba\
        \ Theater – all lined up along Magsaysay Avenue in the State University’s\
        \ Quezon City campus, across the UP Bahay Ng Alumni and the Molave Residence\
        \ Hall.\r"
    '14':
