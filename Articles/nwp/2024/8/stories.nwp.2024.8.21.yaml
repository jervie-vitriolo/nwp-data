    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a772fb-b10b-4d45-adc2-5b69c7bc3e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.334+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:36.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T11:27:09.334+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian officials rarely disclose the full size of the attacks,
        reporting only drones that its air defense units destroy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208574b0-e0be-4bc3-a8b6-8397d77c7877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T11:27:09.335+08:00
