    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['mpox']
    'stories': []
    'template': '1'
    'title': '41 close contacts of first mpox case this year — QC gov''t'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b36051-b3a7-48b9-9a89-b464c1ae9512'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T17:31:56.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:05:13.946+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Forty-one close contacts
        have been identified for the country’s first mpox case this year, the Quezon
        City government announced on Wednesday, Aug. 21.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cf3d94-8ae4-4154-a339-20444c740494'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T17:31:56.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.067+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:05:13.946+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a news conference, Quezon City Mayor Joy Belmonte said the patient,\
        \ who is not a local resident, consulted a dermatology clinic on Aug. 15.\
        \ \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936d6e1e-c3e8-4be6-9ab1-8664d9ce2d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T17:31:56.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.068+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:05:13.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said the doctor coordinated with the barangay officials to transport\
        \ the man to the Research Institute for Tropical Medicine to test for skin\
        \ lesions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80c9780-1ad8-4922-beb3-7a71de02aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T17:31:56.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:05:13.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to the Department of Health (DOH), the patient’s symptoms\
        \ “started more than a week ago with fever, which was followed four days later\
        \ by findings of a distinct rash on the face, back, nape, trunk, groin, as\
        \ well as palms and soles.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7a5328-8798-4219-a4a0-b9571ece142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T17:31:56.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.069+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:05:13.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The DOH confirmed on Monday that a 33-year-old male in Metro Manila
        tested positive for mpox, which causes flu-like symptoms and pus-filled lesions.
        Test results came out on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056d36d6-0afa-48a0-8da5-4b7f600adbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T17:31:56.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.070+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:05:13.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency also said the patient has no travel history outside the\
        \ country, and is considered a case of community transmission.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0a706f-beab-4d8b-9ee1-494ee2cf22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T17:31:56.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:05:13.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dr. Rolando Cruz, head of the QC Epidemiology and Surveillance Unit,\
        \ said the infected person visited a massage spa four days before his consultation.\
        \ \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490aa0f1-76ad-4c9b-916d-9bd72df6bee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T17:31:56.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.071+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:05:13.949+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said 41 close contacts were identified, who have not yet developed\
        \ symptoms to date.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c32b6-93c5-4739-8ce4-f73ffb784381'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T17:31:56.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.072+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:05:13.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Twenty-eight people, including the masseur and clients, are under self-quarantine\
        \ for 21 days for monitoring by the city health department after they were\
        \ exposed to the lesions either through physical or sexual contact, he added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cf29a8-f726-4e73-8a5f-c181b8012bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T17:31:56.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:05:13.950+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The dermatologist wore personal protective equipment during the consultation\
        \ and was not considered a “high-risk” contact.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035e20a5-51f4-46ab-b802-040af2dae858'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-21T17:31:56.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:30.073+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:05:13.951+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Belmonte said the spa has been temporarily closed after authorities\
        \ found it failed to renew its business permit.\r"
    '11':
