      activationstatus: true
      created: 2024-08-21T18:16:26.489+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:28.925+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T18:16:26.489+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros said she will also seek a realignment for projects of the\
        \ OVP, which she believes duplicate those of other national government agencies,\
        \ such as medical and burial assistance.\r"
