      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T14:26:53.078+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>This two-day event will bring together a diverse array of esteemed
        media leaders, artists, storytellers, content creators, and innovators to
        engage in their shared values for truth and reliable information, and for
        a dynamic exchange of ideas, insights, and inspiration.</p>'
    '3':
