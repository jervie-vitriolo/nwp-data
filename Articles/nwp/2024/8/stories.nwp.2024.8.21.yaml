    lead: 'Filipino tennis star Alex Eala moved a step closer to the US Open main
      draw after outlasting Australian Maddison Inglis in the qualifiers.'
    activationstatus: true
    created: 2024-08-21T09:35:00.667+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T14:10:39.158+08:00
