      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-21T18:43:25.117+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"When we look at it [4Ps], it''s conditional. It''s an investment
        for the long-term,” said Gatchalian.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6ea80c-8f49-40bb-aabb-c3a068a0523d'
