    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5f06290-66e6-42a6-8e52-7264b1091d57'
    'lead': 'The government has yet another voice among the number of those authorized
      to speak on issues relating to the West Philippine Sea.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-21T15:48:14.797+08:00
