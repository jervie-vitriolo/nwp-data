    title: '‘Heads will roll’: Marcos warns people behind Guo exit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '23222c67-dca7-49d0-91de-36f9644f1b5f'
      activationstatus: true
      created: 2024-08-21T12:09:00.072+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.087+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> President Ferdinand
        Marcos Jr. vowed to hold accountable people who helped a dismissed controversial
        mayor to flee the country.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ed365b59-804b-4651-aa6a-905931e94ea9'
      activationstatus: true
      created: 2024-08-21T12:09:00.073+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.073+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2aaeb993-3978-49ce-a98d-57461d7a574d'
      activationstatus: true
      created: 2024-08-21T12:09:00.073+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.073+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a stern statement released Wednesday, Aug. 21, the president,
        confirming earlier remarks of concerned officials about former Bamban Mayor
        Alice Guo’s whereabouts, issued a rebuke and warning.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e664b3d2-95be-4708-bc24-313fa466c0bb'
      activationstatus: true
      created: 2024-08-21T12:09:00.073+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.073+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“The departure of 𝗔𝗹𝗶𝗰𝗲 𝗚𝘂𝗼 has laid bare the corruption
        that undermines our justice system and erodes public trust. 𝗟𝗘𝗧 𝗠𝗘 𝗕𝗘
        𝗖𝗟𝗘𝗔𝗥: 𝗛𝗲𝗮𝗱𝘀 𝘄𝗶𝗹𝗹 𝗿𝗼𝗹𝗹,” the president said.</p>'
    section4:
      primarytype: 'block'
      uuid: '3e6c9682-243e-4ae4-86d5-43f22c694c32'
      activationstatus: true
      created: 2024-08-21T12:09:00.074+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.074+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section5:
      primarytype: 'block'
      uuid: 'c1878aae-d903-4ea9-86cb-dccb0e852fd9'
      activationstatus: true
      created: 2024-08-21T12:09:00.074+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.074+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“There is no room in this government for anyone who places personal\
        \ interest above serving the Filipino people with honor, integrity and justice,”\
        \ he said.\r"
    section6:
      primarytype: 'block'
      uuid: '9441429f-a0c5-48f9-bf9d-c6770c71dd2c'
      activationstatus: true
      created: 2024-08-21T12:09:00.075+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.075+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section7:
      primarytype: 'block'
      uuid: '29c072cf-0139-49bc-8800-a599da13ac03'
      activationstatus: true
      created: 2024-08-21T12:09:00.075+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.075+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The Bureau of Immigration confirmed a disclosure by Sen. Risa Hontiveros\
        \ that Guo has left for Malaysia then to Singapore.\r"
    section8:
      primarytype: 'block'
      uuid: 'e3d12b81-f3ec-4d75-8074-ad6d100cf681'
      activationstatus: true
      created: 2024-08-21T12:09:00.075+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.075+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section9:
      primarytype: 'block'
      uuid: '665c995b-98a5-4c47-ac08-02185f128155'
      activationstatus: true
      created: 2024-08-21T12:09:00.076+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.076+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Immigration Commissioner Norman Tansingco said their system did
        not track the former mayor’s exit. The Justice Department, which has supervision
        over the bureau, has issued an immigration lookout bulletin on Guo.</p>'
    section10:
      primarytype: 'block'
      uuid: '70e0d5f0-accc-4e90-896e-9d749ab84cd7'
      activationstatus: true
      created: 2024-08-21T12:09:00.076+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.921+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.076+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section11:
      primarytype: 'block'
      uuid: '022c5639-07ba-4ec5-ada2-cc5e6442f30b'
      activationstatus: true
      created: 2024-08-21T12:09:00.077+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.077+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Executive Secretary Lucas Bersamin has directed the justice and foreign\
        \ affairs departments to cancel Guo’s passport.\r"
    section12:
      primarytype: 'block'
      uuid: 'ef6ff821-c57f-4a40-aabf-df1a6e30d1aa'
      activationstatus: true
      created: 2024-08-21T12:09:00.077+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.922+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.077+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '7099ca81-f229-4589-a733-8ab86247c789'
      activationstatus: true
      created: 2024-08-21T12:09:00.078+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.923+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.078+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Before the president’s confirmation, Guo’s legal counsel maintained
        that the ex-mayor is still in the country.</p>'
    section14:
      primarytype: 'block'
      uuid: 'ce74d4af-f5ca-44b3-a103-b72de4244e17'
      activationstatus: true
      created: 2024-08-21T12:09:00.078+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:34.924+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-21T12:09:00.078+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section15:
      primarytype: 'block'
      uuid: 'd368eec4-4ad8-424d-a68d-fff35b2649b8'
      activationstatus: true
      created: 2024-08-21T12:09:00.079+08:00
      createdby: 'daniza-nwp'
