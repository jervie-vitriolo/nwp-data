      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T12:26:21.380+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For those unable to depart Lebanon, the country's consulate in Beirut\
        \ \"strongly recommended\" that they evacuate to safer areas outside of Beirut,\
        \ South Lebanon, and the Bekaa Valley.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507c2748-74f9-4543-8346-7063aac07cca'
