      'mgnl:lastModified': 2024-08-17T12:26:21.379+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The Philippine Embassy in Lebanon strongly urges all Filipino citizens\
        \ to leave Lebanon immediately while the airport remains operational,\" the\
        \ embassy said in an advisory on Friday night, Aug. 16.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dca8b8-fdae-4c9e-942f-e13c0ae35faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T12:07:55.569+08:00
