      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippine Embassy
        in Lebanon "strongly" urged Filipinos in the Middle Eastern country to evacuate
        amid rising tensions in the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7aba56-3ddb-41bd-9fde-b08d406f7ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T12:07:55.568+08:00
