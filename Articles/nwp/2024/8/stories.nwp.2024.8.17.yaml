    'jcr:uuid': '337856a4-49fe-45b0-a259-6a46d4bcc542'
    'lead': 'Around 10 people were killed, including two children, and five were wounded
      by an Israeli strike on a residential building in the city of Nabatieh city
      in south Lebanon, state news agency NNA said on Saturday.'
