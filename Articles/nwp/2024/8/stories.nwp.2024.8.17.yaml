  'indian-hospitals-doctors-protest-brutal-rape':
    'author': 'Reuters'
    'caption': 'A man reads a notice at the entrance of a hospital in Mumbai, stating
      that the hospital OPD and dispensary are shut today after a nationwide strike
      was declared by the Indian Medical Association to protest the rape and murder
      of a trainee medic at a government-run hospital in Kolkata, India, on Aug. 17,
      2024. (Francis Mascarenhas/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-17T14:40:03.000+08:00
    'imagesource': 'jcr:3286a4bb-bb87-4df5-a661-c17d0c5a8296'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3b243ab-f719-4dae-b1fb-aa12f8f2c8cb'
    'lead': 'Hospitals and clinics across India turned away patients except for emergency
      cases on Saturday as medical professionals started a 24-hour shutdown in protest
      against the brutal rape and murder of a doctor in the eastern city of Kolkata.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-17T14:43:51.531+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:48.877+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:03.584+08:00
    'mgnl:lastModified': 2024-08-17T14:43:51.604+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Global-Watch']
    'stories': []
    'template': '1'
    'title': 'Indian hospitals hit as doctors strike to protest brutal rape of medic'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e50f6ee-5045-447d-9a1c-c2d34ecfbdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.581+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.597+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kolkata/Bhubaneswar, India —</strong> Hospitals and clinics
        across India turned away patients except for emergency cases on Saturday,
        Aug. 17, as medical professionals started a 24-hour shutdown in protest against
        the brutal rape and murder of a doctor in the eastern city of Kolkata.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175c4e5d-2127-4e7c-a4e4-ba4da13e619f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.582+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "More than one million doctors were expected to join the strike, paralysing\
        \ medical services across the world's most populous nation. Hospitals said\
        \ faculty staff from medical colleges had been pressed into service for emergency\
        \ cases.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d9676ea-0ce5-4485-addb-ecd3e46e90b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.582+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.582+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The strike, which began at 6 a.m. (8:30 a.m. Manila time), cut off
        access to elective medical procedures and out-patient consultations, according
        to a statement by the Indian Medical Association.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902ee74b-f653-46e0-b08d-c36a607876b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A 31-year old trainee doctor was raped and murdered last week inside\
        \ a medical college in Kolkata where she worked, triggering nationwide protests\
        \ among doctors and drawing parallels to the notorious gang rape and murder\
        \ of a 23-year-old student on a moving bus in New Delhi in 2012.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e87ac02-832c-497c-9015-3ecf9648e025'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.583+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.583+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Outside the RG Kar Medical College, where the crime took place, a heavy\
        \ police presence was seen on Saturday while the hospital premises were deserted,\
        \ according to the ANI news agency.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc0b3bb-d6c7-407a-9242-2804fd6e4297'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mamata Banerjee, the chief minister of West Bengal, which includes\
        \ Kolkata, has backed the protests across the state, demanding the investigation\
        \ be fast tracked and the guilty be punished in the strongest way possible.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80524ab-140b-404c-bbc2-9b3b3a987c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A large number of private clinics and diagnostic centres remained closed\
        \ in Kolkata on Saturday.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635f3c38-4730-40b8-9649-fccebf5ec4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.584+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.584+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dr Sandip Saha, a private paediatrician in the city, told Reuters that\
        \ he will not attend to patients except in the case of emergencies.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9685e2ae-f97a-4b7f-a381-9aff3b1dc334'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Odisha state, patients were queuing up and senior doctors were trying\
        \ to manage the rush, Dr. Prabhas Ranjan Tripathy, additional medical superintendent\
        \ of All India Institute of Medical Sciences in the city of Bhubaneswar, told\
        \ Reuters,\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd88c7a5-40d1-4201-8ac0-26801a0986bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.585+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.585+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Resident doctors are on full strike, and because of that, the pressure\
        \ is mounting on all faculty members, which means senior doctors,\" he said.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debd7f2-e830-4877-9783-1b97181050a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.586+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Patients queued up at hospitals, some unaware that the agitation would\
        \ not allow them to get medical attention.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b27f128-3dde-4ec8-88b1-f9fb3b8cd5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.586+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.586+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I have spent five hundred rupees on travel to come here. I have paralysis\
        \ and a burning sensation in my feet, head, and other parts of my body,\"\
        \ a patient at SCB Medical College Hospital at Cuttack in Odisha told a local\
        \ television channel.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b424e4b8-96e5-41e4-b63e-fc333f621860'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We were not aware of the strike. What can we do? We have to return\
        \ home.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df541617-0f38-4283-b51f-711c2d2f8d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.587+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.587+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Anger at the failure of tough laws to deter a rising tide of violence\
        \ against women has fuelled protests by doctors and women's groups.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd864734b-1085-47d1-8ac3-29ee11ef9e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Women form the majority of our profession in this country. Time and\
        \ again, we have asked for safety for them,\" IMA President R. V. Asokan told\
        \ Reuters on Friday.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52f23ff-ab72-4556-af0b-65d469854fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "India's Central Bureau of Investigation, the agency investigating the\
        \ rape and murder, has summoned a number of medical students from the RG Kar\
        \ college to ascertain the circumstances of the crime, according to a police\
        \ source in Kolkata.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64923dd5-2a23-4582-b43a-4a3bedfa5d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.588+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.588+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The CBI also questioned the principal of the hospital on Friday, the\
        \ police source said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e8dd5c-bebd-41b1-9dc7-8b43db632649'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T14:43:51.589+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T14:43:51.589+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Subrata Nag Choudhary in Kolkata and Jatindra
        Dash in Bhubaneswar; Writing by Ira Dugal; Editing by Raju Gopalakrishnan)</em></p>'
  'israeli-strike-lebanon':
