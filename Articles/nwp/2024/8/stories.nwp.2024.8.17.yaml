      'mgnl:lastModified': 2024-08-17T12:26:21.379+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We advise all Filipino nationals to prioritize their safety and depart\
        \ the country as soon as possible,\" it also said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b4a91-27b0-4bc7-9766-9b2ea5daa42b'
      'mgnl:activationStatus': true
