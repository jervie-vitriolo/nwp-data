      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Laila Bassam, Muhammad Al Gebaly and Jana Choukeir;
        Additional reporting by Maayan Lubell in Jerusalem; Editing by Sandra Maler
        and Susan Fenton)</em></p>'
