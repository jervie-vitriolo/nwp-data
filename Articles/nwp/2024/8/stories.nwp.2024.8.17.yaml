  'ph-china-us-missile-system-not-destabilizing':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'caption': 'The United States Army Pacific''s 1st Multi-Domain Task Force deploys
      the Mid-Range Capability (MRC) missile system to Northern Luzon on April 11,
      2024, as part of Exercise Salaknib 24. (U.S. Army Pacific)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-17T09:48:11.000+08:00
    'imagesource': 'jcr:fa0e74a6-12b4-49c9-b1b7-7fd1201284b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '79a47e8a-da10-42b1-a95a-27f43b245973'
    'lead': 'Foreign Affairs Secretary Enrique Manalo assured his Chinese counterpart,
      Foreign Minister Wang Yi, that the United States’ missile system currently deployed
      in the Philippines does not pose a threat to regional stability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-17T09:52:29.681+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:50.990+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:02.834+08:00
    'mgnl:lastModified': 2024-08-17T09:52:29.943+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'PH to China: US missile system not ‘destabilizing’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b142183-4db1-498f-bf1d-636e0855b473'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.923+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.936+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Foreign Affairs Secretary
        Enrique Manalo assured his Chinese counterpart, Foreign Minister Wang Yi,
        that the United States’ missile system currently deployed in the Philippines
        does not pose a threat to regional stability.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d7ef8d-3432-4ff3-956e-ea7120de3947'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.923+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.923+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The US Army’s Typhon Medium Range Capability (MRC) was deployed in\
        \ the Philippines in April as part of the Salaknib joint exercises between\
        \ the Philippine and US armed forces. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6b1445-5b94-470e-be11-7b2bbbbe635b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.924+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Army previously stated that the missile launcher is\
        \ located in northern Luzon.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b831a83-8913-45a2-a85d-392ba9084ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.924+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Typhon system is a land-based, ground-launched platform capable\
        \ of firing the Standard Missile 6 and the Tomahawk Land Attack Missile. The\
        \ full configuration of the MRC includes a battery operations center, four\
        \ launchers, prime movers, and modified trailers.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0268b03b-3342-49fb-875b-1c4aa933246e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.924+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manalo recalled his conversation with Wang in Vientiane, Laos, last\
        \ month, where he assured the top Chinese diplomat that “there is nothing\
        \ to be worried about.”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbff1523-3fb3-4f69-a20e-71972d783f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.925+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.925+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Wang initially told Manalo that China opposes the deployment of the\
        \ missile system and is gravely concerned about it.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3db8935-b2c1-4971-8375-c5b406956b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.925+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.925+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“He [Wang] said it could be destabilizing, the presence, and I said,\
        \ no, they’re not destabilizing, and that I believe the particular missiles\
        \ he’s referring to are only there temporarily,” Manalo said during a forum\
        \ with foreign correspondents on Friday, August 16.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304aa8f5-4c79-41d0-9c94-caa9b4d15230'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.926+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.926+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Wang also warned Manalo that if the Philippines introduces the US intermediate\
        \ missile system, “it will create regional tension and confrontation, triggering\
        \ an arms race.”\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a413d9b-dadb-44a0-8a00-03909a983c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.926+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.926+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I think they made it very dramatic. It was a warning. He mentioned\
        \ it, and I said, you shouldn’t be worried,” Manalo shared during the forum.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffcf0e53-fa36-466f-a09d-d30925734454'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.927+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.999+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.927+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Manalo added that he could not recall whether Wang had asked the Philippines\
        \ to request the US to withdraw its missile system.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf09023-c110-485f-bce4-1dd581bc0254'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.927+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.927+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>PH security engagements not aimed against any country</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e956b1-fa22-4feb-abb3-421555a1bfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.927+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.000+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.927+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DFA chief emphasized that the Philippines' efforts to expand its\
        \ defense cooperation with other nations are not targeted at any particular\
        \ country.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778240be-30bd-4702-9c74-b904638d0576'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.928+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.928+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "During the same forum, Manalo clarified that the Philippines’ recent\
        \ security engagements are intended for the nation’s benefit.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd1e10f-5940-4b4b-ae78-74979e92b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.928+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.001+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.928+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“All of these activities we are undertaking are not aimed at any country;\
        \ they are for the benefit of the Philippines. Through these various arrangements,\
        \ our goal is to promote not only political security but also economic security,”\
        \ he added.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa5acb3c-6938-4e65-9cc7-1844676afde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T09:52:29.929+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:51.002+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T09:52:29.929+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In July, the Philippines signed a Reciprocal Access Agreement with
        Japan, and discussions for a Status of Visiting Forces Agreement are underway
        with France and Canada.</p>'
  'gaza-ceasefire-talks-paused':
    'author': 'Andrew Mills and Nidal al-Mughrabi, Reuters'
    'caption': 'Smoke rises following an Israeli strike on a residential building,
      amid the ongoing conflict between Israel and Hamas, in Khan Younis, in the southern
      Gaza Strip on Aug. 16, 2024. (Hatem Khaled/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-17T10:52:25.000+08:00
    'imagesource': 'jcr:47bba7bc-bd50-4de8-970b-3625bb5f5d06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8decac5-5de1-4e5c-9a31-b7a567e6c83d'
    'lead': 'Gaza ceasefire talks in Doha paused on Friday with negotiators to meet
      again next week seeking an agreement to end fighting between Israel and Hamas
      and free remaining hostages, as U.S. President Joe Biden said ''we''re not there
      yet.'''
    'mgnl:activationStatus': true
