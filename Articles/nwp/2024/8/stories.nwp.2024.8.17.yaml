    'template': '1'
    'title': 'Israeli strike in south Lebanon kills 10, injures 5, state news agency
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5069e931-bbe3-451e-a773-3b0d51815e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T17:00:53.017+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.291+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T17:01:10.162+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Beirut, Lebanon —</strong> Around 10 people were killed,
        including two children, and five were wounded by an Israeli strike on a residential
        building in the city of Nabatieh city in south Lebanon, state news agency
        NNA said on Saturday, Aug. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0b37d3-9e1c-4a2e-80a2-cd2b056b6342'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T17:00:53.018+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.292+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T17:01:10.162+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The victims were all Syrian citizens, NNA said, adding that a final\
        \ toll of the strike would be announced after DNA tests were conducted to\
        \ determine the identity of the victims.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3dbc4e-ccf8-4ecd-804c-86867f82a17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T17:00:53.018+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T17:01:10.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said the airstrike targeted a weapons depot used\
        \ by Hezbollah militants.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241de03-8f22-4385-a934-c90132a54deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T17:00:53.019+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.293+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T17:01:10.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The strike came after ceasefire talks between Palestinian Islamist\
        \ group Hamas and Israel in Doha paused on Friday with negotiators due to\
        \ meet again next week.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8089f7b3-80a5-4a02-97f7-42ced4b93033'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T17:00:53.019+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.294+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T17:01:10.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tensions have soared in the region in recent weeks, after a rocket\
        \ strike blamed on Hezbollah killed 12 children and teens in the Israeli-occupied\
        \ Golan Heights. Israel responded with the killing of a top Hezbollah commander\
        \ in the suburbs of Beirut.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c367299f-62d9-4782-8f74-61c612c5c95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T17:00:53.020+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.295+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T17:01:10.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah has vowed to retaliate against Israel, as has Iran for the\
        \ killing in Tehran of the political chief of the Palestinian Hamas group,\
        \ Ismail Haniyeh.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220b990-3d53-4838-aa5f-1a09ba0bcb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T17:00:53.021+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:48.295+08:00
