    'jcr:uuid': '0d2cb69b-8620-408f-9bc5-c241174375e9'
    'lead': 'A minority lawmaker at the House of Representatives has flagged President
      Ferdinand Marcos Jr.''s decision to move the commemoration of Ninoy Aquino''s
      death anniversary, saying it did not follow a 2007 law.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-17T11:10:48.777+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:49.709+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:03.298+08:00
    'mgnl:lastModified': 2024-08-17T11:12:45.520+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Moving Ninoy Aquino holiday unlawful — Lagman'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f94b2b4-cb59-46f8-8f8b-3623a12dc340'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.711+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A minority lawmaker
        at the House of Representatives has flagged President Ferdinand Marcos Jr.''s
        decision to move the commemoration of Ninoy Aquino''s death anniversary, saying
        it did not follow a 2007 law.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '229981b3-c74a-4d57-b97f-c6b61e9836bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.712+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, Aug. 16, Albay 1st District Rep. Edcel
        Lagman said the death of democracy icon and former senator Benigno "Ninoy"
        Aquino Jr. "must be celebrated on the day of his assassination which falls
        on August 21."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d8fb2d-51c8-4eb9-98cb-7f693dd8df26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.713+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.514+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Marcos signed on Thursday <a href="https://www.newswatchplus.ph/news/2024/8/15/marcos-moves-ninoy-aquino-holiday-august-23.html">a
        proclamation</a> that would move the celebration from Aug. 21 (Wednesday)
        to Aug. 23 (Friday).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9610ce4a-a7d9-46a9-aa97-8686d81fce3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The change of date in Ninoy Aquino’s death celebration this year\
        \ is obviously in violation of the law as it should have been proclaimed by\
        \ the President six (6) months ago,\" argued Lagman, president of the Liberal\
        \ Party.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0dda32-d43e-4932-ba97-48b82b38d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.714+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.515+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He was referring to Republic Act 9492 or the \"Act Rationalizing the\
        \ Celebration of National Holidays.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fb2c3c-8d28-422e-a9ee-e7b0a76e78bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.995+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In the event the holiday falls on a Wednesday, the holiday will be\
        \ observed on the Monday of the week,\" the law stated. \"If the holiday falls\
        \ on a Sunday, the holiday will be observed on the Monday that follows.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb6cba6-00b3-47d4-9baf-69c9c325496b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.995+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It also provided that for movable holidays, the \"President shall issue\
        \ a proclamation, at least six months prior to the holiday concerned, the\
        \ specific date that shall be declared as a nonworking day.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5227bae-fc95-49d8-b585-42273a9d3335'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.516+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos' Proclamation 665 also cited the law in moving the celebration\
        \ of Ninoy Aquino Day to \"provide for a longer weekend thereby promoting\
        \ domestic tourism.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94488830-d400-43df-bd35-d0080d80edd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.517+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>But Lagman said "no holiday economics or domestic tourism boost
        can hold a candle to Ninoy’s heroism."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcb0fd3-19fd-45fe-8eda-3f065c21e7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:12:45.504+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/8/16/groups-slam-marcos-for-moving-ninoy-aquino-day.html">Groups
        slam Marcos for moving Ninoy Aquino holiday</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201f616e-d6b9-46b5-8d38-f28b2985ed2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.996+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The dates of national memorials must not be changed to dilute its
        significance and accommodate revisionism," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1df12ae-7679-45b6-9497-1c6461f959fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.518+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It is in the same manner that we cannot not change the dates of Christmas\
        \ Day on December 25, New Year’s Day on January 1, the culmination of the\
        \ 4-day EDSA revolution on February 25,  Labor Day on May 1 and the Feast\
        \ of the Immaculate Conception on December 8,\" he added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6b50b-7290-4210-838e-1aa5700bad19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T11:10:48.997+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:49.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:12:45.519+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Ninoy Aquino was assassinated by a lone gunman on Aug. 21, 1983
        on the tarmac of the then Manila International Airport. Aquino was among the
        top opposition figures against the rule of the late dictator Ferdinand Marcos
        Sr.</p>'
