    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:03.081+08:00
    'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Gaza ceasefire talks paused with resumption planned next week'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82369f79-5448-4a34-b6e0-ac7335d7ccac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.927+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Doha, Qatar/Cairo, Egypt&nbsp;—</strong> Gaza ceasefire
        talks in Doha paused on Friday, Aug. 16, with negotiators to meet again next
        week seeking an agreement to end fighting between Israel and Hamas and free
        remaining hostages, as U.S. President Joe Biden said "we''re not there yet."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468c264e-dbcd-4f2d-a58e-b0114636824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.928+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.525+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a joint statement, the U.S., Qatar and Egypt said Washington had\
        \ presented a new proposal that built on points of agreement over the past\
        \ week, closing gaps in a way that could allow rapid implementation of a deal.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06163217-e75f-46e0-9b1f-2a1bb0b1a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.928+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.526+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mediators would keep working on the proposal, they said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b13636-8c6e-4235-b89c-7f29c40a98fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.929+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The path is now set for that outcome, saving lives, bringing relief\
        \ to the people of Gaza, and de-escalating regional tensions,\" they said\
        \ in the statement.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504f6c7e-c76b-4f4d-a657-d2951a98007e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.929+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.527+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Israel and mediators began the latest round in months
        of talks to end the war in Gaza, which has killed tens of thousands of Palestinians.
        Palestinian militant group Hamas was not directly involved but was kept briefed
        on the talks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d7e12-9173-400b-a1ac-43689530ff0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.929+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.528+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A senior Hamas official, Izzat al-Rishq, told Reuters Israel \"did\
        \ not abide by what was agreed upon\" in earlier talks, citing what mediators\
        \ had told them.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa855249-20fa-49e3-a3b0-7d0497a74aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.930+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Biden says deal ''much, much closer''</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aeb956-ade0-4261-873e-7871496314f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.930+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.529+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Washington, Biden said a deal was \"much, much closer\" than before\
        \ the talks began.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c29eeae-3593-4930-b29f-2e9d346d224b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.931+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.530+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A senior administration official said the latest negotiations were\
        \ the most productive in months, and negotiators will reconvene next week\
        \ in Cairo hoping to conclude it.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aefb7c-0d12-4368-9902-7ce68d0ed01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.931+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.531+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It was consensus of all of the participants over the past 48 hours\
        \ that there's really a new spirit here to drive it to a conclusion,\" the\
        \ official told reporters on the condition of anonymity.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28a76c-ace0-43de-badd-4563df39ce0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.931+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The Israeli team that was here was empowered...We made a lot of progress\
        \ in the number of issues that we've been working on,\" the official said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb10c34-89db-4fca-b07d-9a83e8d5dffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.932+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.532+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden said in a statement he had directed his negotiating team to put\
        \ forward the comprehensive bridging proposal presented on Friday, which he\
        \ said offers the basis for a final agreement on a ceasefire and hostage release\
        \ deal.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3648a4-0e15-446b-98c7-ac412b0c6d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.932+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.533+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. president said he spoke with Qatar's Emir Sheikh Tamim bin\
        \ Hamad al-Thani and Egyptian President Abdel Fattah al-Sisi, who he said\
        \ expressed strong support for the U.S. proposal.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4d2cb4-affe-4449-a43b-dec0de45fab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.933+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Teams will remain on the ground to continue technical work and senior\
        \ officials will convene in Cairo \"before the end of the week,\" he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed58a9a1-0688-4456-b441-df9ca5922cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.933+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.534+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden added he is sending U.S. Secretary of State Antony Blinken to\
        \ Israel to reaffirm U.S. commitment to Israel and \"to underscore that with\
        \ the comprehensive ceasefire and hostage release deal now in sight, no one\
        \ in the region should take actions to undermine this process.\"\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8140a7b-fd3d-45f1-9de3-c0e538e69b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.934+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Friday night, Biden told reporters he was optimistic about the ceasefire\
        \ deal prospects but warned that it was \"far from over.\" Asked when a ceasefire\
        \ would start if a deal is reached, Biden said: \"That remains to be seen.\"\
        \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a1ae08-2948-4c64-9cd5-8c3399497b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.934+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel has insisted that peace will only be possible if Hamas is destroyed,\
        \ while Hamas has said it will only accept a permanent ceasefire, not a temporary\
        \ one.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03de597-4f7f-4e86-8272-bad5b44426be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.935+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other difficulties have included deal sequencing, the number and identity\
        \ of Palestinian prisoners to be released alongside Israeli hostages, control\
        \ over the Gaza-Egypt border and free movement for Palestinians inside Gaza.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559ae2d6-2549-4073-9f6f-15dbf5ddf3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.935+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An Israeli official said its delegation in Doha was heading home and\
        \ Israeli Prime Minister Benjamin Netanyahu was expected to meet Blinken on\
        \ Monday.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3284d-76b9-49ff-ab96-cf9f22704449'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.936+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Friday, Israeli forces pounded targets across tiny, crowded Gaza\
        \ and issued new orders for people to leave areas it had previously designated\
        \ as civilian safe zones, saying Hamas had used them to fire mortars and rockets\
        \ at Israel.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c874f6-cfd0-4f96-bba6-6f3b70e37416'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.936+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As hundreds of families fled with salvaged belongings, the United Nations\
        \ called for a week-long pause in fighting for a polio-vaccination campaign\
        \ with disease spreading among the displaced.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16c806e-de9d-4e11-8816-05f2fdfc058e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.937+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Palestinian health ministry said in a statement it has detected\
        \ the first confirmed case of polio in the Gaza strip.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f52e19a-06e4-47bb-9855-10c2c49ae5c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.937+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The latest hostilities in the decades-old Israeli-Palestinian conflict\
        \ was triggered on Oct. 7 when Hamas attacked Israel, killing 1,200 people\
        \ and taking about 250 hostages, according to Israeli tallies.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d71a0fd-a16b-4782-a7e9-9509b36469e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.938+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel's subsequent military campaign has killed more than 40,000 Palestinians,\
        \ mostly civilians, according to Palestinian health authorities. It has also\
        \ displaced nearly the entire population of 2.3 million, caused a hunger crisis\
        \ and led to genocide allegations at the World Court that Israel denies.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9923a9-c279-4c79-9b70-361161699839'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.938+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel has said it eliminated 17,000 fighters from Hamas while also\
        \ adding that the group uses civilians as human shields.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741578a7-9373-487e-869d-ba2feaaa8b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.939+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Regional fears</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5954405-971d-4f89-91d9-8e48d2bbe104'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.939+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli delegation included spy chief David Barnea, head of
        the domestic security service Ronen Bar and the military''s hostages chief
        Nitzan Alon, defense officials said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524281c4-0ad8-4698-b62c-e4cf9a5d0fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.940+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The White House sent CIA Director Bill Burns and U.S. Middle East envoy\
        \ Brett McGurk. Qatari Prime Minister Sheikh Mohammed bin Abdulrahman Al Thani\
        \ and Egypt's intelligence chief Abbas Kamel were also taking part.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e860bc83-9c91-4465-9714-cbaca3265e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.941+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Washington hopes a ceasefire agreement in Gaza can defuse the risk\
        \ of a wider war. Iran has threatened to retaliate against Israel after the\
        \ assassination of Hamas leader Ismail Haniyeh in Tehran on July 31.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8bddcc-86f6-4421-982c-e94f6e9583fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.941+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. has dispatched warships, submarines and warplanes to the region\
        \ to defend Israel and deter potential attackers.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1ce12-e268-4cd5-815e-0b44f82d576b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Asked on Friday if Iran would continue to hold off on retaliating against\
        \ Israel now that the ceasefire talks had been extended, Iran’s mission to\
        \ the U.N. in New York said “We hope so.”\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b084e-beeb-4276-ace7-1e3999e0327c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The senior Biden administration official said Washington warned Tehran\
        \ about conducting a major missile attack against Israel, \"because the consequences\
        \ could be quite cataclysmic, particularly for Iran.\"\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f96aafa-333c-4cc2-8e9a-7f2f8c0b4c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-17T10:57:43.943+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:50.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-17T11:03:20.423+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Nidal al-Mughrabi and Nafisa Eltahir in Cairo,
        Maayan Lubell and Maytaal Angel in Jerusalem, Andrew Mills in Doha and Trevor
        Hunnicutt, Humeyra Pamuk, Steve Holland, David Ljunggren, Kanishka Singh and
        Jonathan Landay in Washington and Michelle Nichols in New York; Writing by
        Angus McDowall and Daphne Psaledakis; Editing by Andrew Cawthorne, Rod Nickel,
        David Gregorio and Muralikumar Anantharaman)</em></p>'
  'moving-ninoy-aquino-holiday-unlawful-lagman':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-17T11:06:57.000+08:00
    'imagesource': 'jcr:d7db6b04-9329-449b-ac98-3875715385c9'
