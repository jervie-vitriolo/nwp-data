    'jcr:uuid': '3f5db346-2c79-437f-af34-1add55ac0bc8'
    'lead': 'President Bongbong Marcos has named Negros Occidental Rep. Jose Francisco
      “Kiko” Bantug Benitez as the new director general of the Technical Education
      and Skills Development Authority (TESDA) succeeding Suharto Mangudadatu.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-16T16:42:49.814+08:00
