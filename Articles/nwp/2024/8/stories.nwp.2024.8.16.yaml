      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:23:57.201+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte said she’s open to going through the testing herself. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bb5d51-f148-43ec-b6de-d0f468db5f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:23:57.201+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:55.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:23:57.201+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Nababasa ko na iyong panawagan ng mga tao at ayusin na lang natin
        kung kailan iyon kasi dapat siguro doon meron unang una, third party na kasali
        doon sa testing. At hindi lang isa ang laboratory para sure na tayo na nava-validate
        iyong results,” she said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4841d365-50b8-404b-9f6a-cf0fbd35c2df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:23:57.202+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:55.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:23:57.202+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I am reading the calls and let’s just determine when
        this will be. I think a third party must be involved in the testing. They
        should also use more than one laboratory to ensure that the results are validated]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc18ab7-5055-4611-b22a-71f5e9037745'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:23:57.202+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:55.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:23:57.202+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The bill states any government forensic laboratories and those accredited
        by the Department of Health will be authorized to conduct the testing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c4beeb-ec4b-443f-a084-9731ab1b1581'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:23:57.202+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:55.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:23:57.202+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a January rally, former President Rodrigo Duterte, father of
        the vice president and the bill’s author, accused President Ferdinand Marcos
        Jr. of being under the influence of drugs.</p>'
