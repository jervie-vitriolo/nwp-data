      type: 'embedcode'
    section9:
      primarytype: 'block'
      uuid: '19bdc487-4b52-4cb0-8504-eca43825c767'
      activationstatus: true
      created: 2024-08-16T14:52:04.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.696+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Some netizens, meanwhile, pointed out how the Marcos administration
        removed the 1986 EDSA People Power Revolution from the official holiday list
        this year. The bloodless uprising ended the 21-year dictatorship of President
        Ferdinand E. Marcos.'
    section10:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">Ganito
        rin ang ginawa ng rehimeng Marcos Jr noong 2023: Super late na nilipat ang
        holiday for EDSA 1 from February 25 to February 24, under the excuse of holiday
        economics. This year, tinanggal nila nang tuluyan ang Feb. 25 holiday.<br><br>They&#39;re
        doing this now to Ninoy Aquino Day. <a href="https://t.co/efrRI0y8xb">https://t.co/efrRI0y8xb</a></p>&mdash;
        karl 🇵🇸 #MarcosMamamatayTao (@eicvsfascism) <a href="https://twitter.com/eicvsfascism/status/1824058207909884308?ref_src=twsrc%5Etfw">August
        15, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script> '
      primarytype: 'block'
      uuid: 'f3196cbf-1437-4dd9-af2a-c97eb21fa7f6'
      activationstatus: true
      created: 2024-08-16T14:52:04.696+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.696+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section11:
      primarytype: 'block'
      uuid: '27f431b0-a2f2-42b5-bd84-d51b86873dc2'
      activationstatus: true
      created: 2024-08-16T14:52:04.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.697+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Others said they will never forget the true meaning of Aug. 21.'
    section12:
      primarytype: 'block'
      uuid: 'b606c185-60ae-4b7b-aead-df37367e8f01'
      activationstatus: true
      created: 2024-08-16T14:52:04.697+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.697+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“With or without a holiday, I will commemorate and remember,” a netizen
        said.'
    section13:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">No holiday
        declaration can ever diminish the fact that Ninoy Aquino was assasinated by
        the Marcos dictatorship on August 21, 1983. <br><br>With or without a holiday,
        I will commemorate and remember on August 21. <br><br>And NEVER FORGET.</p>&mdash;
        JR Santiago (@oslecjunior) <a href="https://twitter.com/oslecjunior/status/1824066621675393297?ref_src=twsrc%5Etfw">August
        15, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '86439f23-5a1a-4112-a987-898996e655a8'
      activationstatus: true
      created: 2024-08-16T14:52:04.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.698+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section14:
      primarytype: 'block'
      uuid: 'bc8c697c-d76c-41ab-be9f-edd4a11e4558'
      activationstatus: true
      created: 2024-08-16T14:52:04.698+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.698+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Aug. 21 was declared a special non-working holiday in 2004 through
        Republic Act 9256 under President Gloria Macapagal Arroyo.'
    section15:
      primarytype: 'block'
      uuid: '42d007e6-58b8-4d34-ab77-07b7fa18c730'
      activationstatus: true
      created: 2024-08-16T14:52:04.699+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.699+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>It sought to commemorate the death anniversary of former senator
        Benigno “Ninoy” Aquino Jr. who was assassinated by a lone gunman on Aug. 21
        1983 on the tarmac of the then Manila International Airport.</p>'
