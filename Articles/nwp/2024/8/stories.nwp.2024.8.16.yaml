      'mgnl:lastModified': 2024-08-16T18:31:55.167+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on PAGASA’s 24-hour forecast released Friday, 4 p.m., the
        southwest monsoon will bring partly cloudy to cloudy skies with isolated rain
        showers or thunderstorms over Batanes and the Babuyan Islands.</p>'
