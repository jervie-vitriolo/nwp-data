    'jcr:uuid': '46d9c449-13eb-4cda-93a9-de58a6631af6'
    'lead': 'Motorists can expect higher fuel prices next week after consecutive weeks
      of cuts, according to projections of the Department of Energy (DOE) on Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-16T10:39:25.740+08:00
