      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Philippines and
        Singapore reaffirmed their commitment to maintaining peace and stability in
        the South China Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595f7f3a-59c4-4b21-92b5-68af1a868961'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.788+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'President Bongbong Marcos and Singapore President Tharman Shanmugaratnam
        had a bilateral meeting on Thursday where they discussed wide-ranging bilateral
        and regional issues. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f070aed-fef6-48af-a011-2e1d2c173b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.043+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.788+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“As geographical neighbors in Southeast Asia, the South China Sea/West
        Philippine Sea holds great importance to both our countries,” said Marcos
        in their joint statement. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '233ad2c1-9228-4ed2-999a-ea95fb8fda0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.506+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.044+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.789+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said the Philippines will work with fellow Association of Southeast
        Asian Nations members to maintain peace and stability in the region. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984a2ce9-a0cf-4c5d-a90f-7a29e688862c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.789+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“So, we look forward to the opportunity to reaffirm our commitment
        to maintain and to promote peace, security, and stability in the region as
        well as our strong support [to] the peaceful resolution of any such disputes,”
        said Marcos. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853f98f-dad2-4a23-8dac-f874de5c3672'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.507+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.045+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Shanmugaratnam, for his part, said adherence to international law is
        key in maintaining stability. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cf8a3-441b-4a31-8c43-170c6e4d7900'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.046+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.790+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We''ve consistently upheld the rights of all states to freedom of
        navigation and overflight, and strongly supported the peaceful resolution
        of disputes in accordance with international law including the 1982 UN Convention
        on the Law of the Sea, or UNCLOS, that''s fundamental,” he said. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b1900a-f14c-402a-b476-d98c31048457'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.791+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Defense Secretary Gibo Teodoro previously described Singapore as the
        Philippines’ “next defense partner.” '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b244da26-c5a6-44d6-8a30-d0d7c217eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.508+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.047+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.791+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The two countries also signed a memorandum of understanding on defense
        cooperation on July 24 in Singapore which will serve as a framework for military
        education and anti-terrorism, to foster closer people-to-people links. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135166e1-836d-4228-b229-4ba0cf7ac328'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.792+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Geopolitical analyst Don Mclain Gill told NewsWatch Plus that the visit
        of the Singaporean president reflects an “important level of reciprocity between
        the leaders of both Southeast Asian countries”.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ddde1f-7266-4d24-9a1f-4f2af4ad1e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.048+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.792+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“More importantly, this visit comes at a time when the Philippines
        is pushing for closer security ties with its Immediate Southeast Asian neighbors
        in the maritime domain,” said Gill'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '265b867c-e27b-452c-8b9c-4f14d49189ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.509+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.793+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gill noted that Singapore could complement the Philippines’ push for
        stronger cooperation in the region in the midst of threats to stability.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84efba3a-d207-47f5-b5ca-cf7b0227279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:09:46.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:20.049+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:12:12.793+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“While Singapore is not a claimant state in the South China Sea
        dispute, active engagements with maritime Southeast Asian neighbors will complement
        the Philippines'' goal of creating stronger linkages with immediate neighbors
        amid China''s expansionism in the region,” said Gill.</p>'
  'singapore-yulo-olympics':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-15T13:12:51.000+08:00
    'imagesource': 'jcr:d6027c6d-dfc8-4668-b256-7351e19a96b5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8d22a39-8bdc-4228-9c88-9671a4346a8f'
    'lead': 'Visiting Singaporean President Tharman Shanmugaratnan said the region
      shares with the double gold victory of gymnast Carlos Yulo. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-16T13:14:41.205+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:08:20.208+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:01.417+08:00
    'mgnl:lastModified': 2024-08-16T13:14:41.235+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Singapore', 'Carlos-Yulo']
    'stories': []
    'template': '1'
    'title': 'Singapore leader on Yulo’s Olympic win: ‘milestone’ for Southeast Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c7236f-5679-475e-9021-a57b01ea8bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:14:41.224+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:20.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:14:41.230+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Visiting Singaporean
        President Tharman Shanmugaratnan said the region shares with the double gold
        victory of gymnast Carlos Yulo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67805b7-aff7-45c9-83f5-7d8f91afcf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:14:41.224+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:20.211+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:14:41.224+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In his bilateral meeting with President Bongbong Marcos on Thursday,
        Shanmugaratnam highlighted Yulo’s historic win at the Paris 2024 Olympics,
        which  is a milestone both for the Philippines and the entire Southeast Asia. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4dd0ec8-44f0-4672-aa7e-029aae822f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:14:41.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:20.212+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:14:41.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Mr. Yulo’s two golds… he’s the only athlete from Southeast Asia, from
        an ASEAN nation who had two Olympic golds ever. So, it’s a real milestone.
        It’s a real milestone for all of us. I mean, we shine a bit of the reflected
        glory of the Philippines,” he said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d20e7f2-a556-44fa-844e-9f79c7cfc0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:14:41.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:20.213+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:14:41.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Shanmugaratnan was all praises as well for the Philippine team. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b72408-ce5c-4c65-9a01-9c310326f345'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:14:41.225+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:20.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:14:41.225+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I should say, by the way, that, and you know, these things do matter.
        There’s just something very impressive about the performance of Filipino athletes
        at the Olympic games,” he said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f1a5dc-ef71-4961-9438-369023822ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:14:41.226+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:20.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:14:41.226+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos thanked the  Singaporean leader for his kind words and for commending
        the Filipino athletes.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555a0e8c-8868-4c26-92e5-b33970e20f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:14:41.226+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:20.214+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:14:41.226+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We had a bit of that just the other night when our Olympians came
        home, and came here. And that’s what I was telling everyone that tonight,
        it’s not about us. We’re just a reflected glory over here and trying to be
        part of the achievements of our athletes,” the president said.</p>'
  'taiwan-quake-':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-16T13:22:51.000+08:00
    'imagesource': 'jcr:ab8dff8b-4c60-4164-8887-f24e327bce16'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9e96173-7ed5-4636-8205-db6a1b66176c'
    'lead': 'A 6.3 magnitude earthquake struck 34 km (21 miles) off Taiwan''s eastern
      city of Hualien on Friday, the weather administration said, with no immediate
      reports of damage from what was the second strong tremor to hit the island in
      less than a day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-16T13:24:16.368+08:00
