      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> A former energy undersecretary
        and former Western Command (WESCOM) chief has been named by President Ferdinand
        Marcos Jr. as spokesperson of a maritime security group.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee6f869-7d2d-4fb1-a709-665a1967da3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:04:45.762+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:04.704+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:04:45.762+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“(Alexander) Lopez, a former military officer, will speak on behalf
        of the NMC (National Maritime Council) on issues surrounding the West Philippine
        Sea (WPS),” the Presidential Communications Office said in a statement. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85a1ba4-76d1-4852-8ad8-75c17b44d7b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:04:45.763+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:04.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:04:45.763+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos created the NMC under Executive Order (EO) 57 to strengthen
        maritime security and marine domain awareness.  Replacing the National Coast
        Watch Council, it is in charge of formulating policies and strategies “to
        ensure a unified, coordinated and effective governance framework for the country''s
        maritime security and domain awareness.” '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c901c01-0b02-4844-b708-72a92c17ea8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:04:45.763+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:04.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:04:45.763+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The council, headed by the executive secretary, will also recommend
        policies, strategies and guidelines for maritime security operations to the
        president.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a89622-69e5-49c5-87b5-0f3826dc07ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:04:45.763+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:04.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:04:45.763+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The PCO has yet to respond if Lopez will be the sole spokesperson
        for all WPS-related issues.</p>'
