    title: 'Marcos appoints Kiko Benitez as new TESDA chief '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a10c2eb6-cb04-4fd5-9965-3e155f12d0e0'
      activationstatus: true
      created: 2024-08-16T16:42:49.840+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:07:14.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T16:42:49.846+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines-</strong> President Bongbong Marcos
        has named Negros Occidental Rep. Jose Francisco “Kiko” Bantug Benitez as the
        new director general of the Technical Education and Skills Development Authority
        (TESDA) succeeding Suharto Mangudadatu.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ce69c79b-0bf5-4a5d-b7ac-53221afc1c8e'
      activationstatus: true
      created: 2024-08-16T16:42:49.841+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:07:14.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T16:42:49.841+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mangudadatu resigned last month to prepare for the upcoming Bangsamoro
        Autonomous Region in Muslim Mindanao elections next year.'
    section2:
      primarytype: 'block'
      uuid: '15f6d019-222b-4246-ba1a-2589e4a5cdc0'
      activationstatus: true
      created: 2024-08-16T16:42:49.841+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:07:14.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T16:42:49.841+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the Presidential Communications Office said Benitez
        will bring with him a wealth of experience in education, development, and
        public service. He is current chairperson of the committee on housing and
        urban development in the House of Representatives'
    section3:
      primarytype: 'block'
      uuid: 'bd9b81c4-0972-4d8c-9277-39e3ec271016'
      activationstatus: true
      created: 2024-08-16T16:42:49.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:07:14.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T16:42:49.842+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Benitez was president of the Philippine Women’s University from 2010
        to 2019. He also taught at the University of Washington-Seattle, the University
        of Asia &amp; the Pacific, the University of Wisconsin-Madison, and Cornell
        University.'
    section4:
      primarytype: 'block'
      uuid: 'e763c4f0-b801-4c82-92be-3d0560142333'
      activationstatus: true
      created: 2024-08-16T16:42:49.842+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:07:14.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T16:42:49.842+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The administration of President Ferdinand R. Marcos Jr. is confident
        in Benitez’s ability to lead TESDA towards achieving its goals of enhancing
        the technical skills of the Filipino workforce, promoting lifelong learning
        opportunities, and driving economic growth through education and skills development,”
        said the PCO.'
    section5:
      primarytype: 'block'
      uuid: '0f065657-670f-42f6-8583-cd11c95243f3'
      activationstatus: true
      created: 2024-08-16T16:42:49.843+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:07:14.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T16:42:49.843+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The agency also said Benitez is expected to pursue his advocacies
        for digital transformation, education reform, and technological innovation
        which “will be crucial in steering TESDA’s programs to meet the demands of
        the evolving job market and the Fourth Industrial Revolution.”</p>'
