      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0353a10f-7986-4d4d-b306-63aadfe2c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T09:38:34.993+08:00
