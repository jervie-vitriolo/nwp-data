  'doctors-charged-matthew-perry-death':
    'author': 'Lisa Richwine, Jorge Garcia and Tyler Clifford, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-16T10:02:40.000+08:00
    'imagesource': 'jcr:3c8e1b48-c6c4-4b4e-98a8-2a773e493fcd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43cd3554-0b30-4e50-8434-bc232128e100'
    'lead': 'Two doctors and three others including a personal assistant to Matthew
      Perry have been charged with supplying the "Friends" star with ketamine, the
      powerful sedative that caused his overdose death nearly a year ago, authorities
      said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-16T10:23:04.821+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:46.979+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:00.954+08:00
    'mgnl:lastModified': 2024-08-16T10:23:04.861+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['FRIENDS', 'Matthew-Perry']
    'stories': []
    'template': '1'
    'title': 'Two doctors among five people charged in ''Friends'' star Matthew Perry''s
      death'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e439108-8ac7-4fb1-ae0e-2a3eaac1f0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.833+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.981+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.833+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Los Angeles, California -</strong> Two doctors and three
        others including a personal assistant to Matthew Perry have been charged with
        supplying the "Friends" star with ketamine, the powerful sedative that caused
        his overdose death nearly a year ago, authorities said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419bc1b-1d51-4739-8f78-2a5c82edaccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.982+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The defendants, including a woman known as the "Ketamine Queen," were
        part of a criminal network that distributed the drug to Perry and others,
        U.S. Attorney Martin Estrada said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c997bf-15c9-4ae2-80ec-d5ce1c4b1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.983+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"These defendants took advantage of Mr. Perry''s addiction issues to
        enrich themselves," Estrada said at a news conference.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3e26a-3196-4c59-b777-5836c0a95e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.834+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.984+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.834+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Each defendant played a role in falsely prescribing, selling or injecting
        the ketamine that led to the actor''s death in October 2023, Anne Milgram,
        administrator of the U.S. Drug Enforcement Administration, said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d99cc84-c751-4c88-b83b-a8d11f9ae647'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Two of the defendants - Jasveen Sangha, 41, and Dr. Salvador Plasencia,
        42 - pleaded not guilty in U.S. District Court in downtown Los Angeles on
        Thursday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a24969-50ab-4bc5-b975-770e5842cf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.985+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'According to authorities, Sangha was known as the "Ketamine Queen"
        and sold the doses that killed Perry from her "stash house" in North Hollywood.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cab4323-591e-4416-a92c-4f2159cb9745'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.835+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.986+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.835+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Ketamine is a short-acting anesthetic with hallucinogenic properties,
        sometimes prescribed to treat depression and anxiety but also abused by recreational
        users.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afadd490-c3aa-42cd-9552-6a9a1050708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Plasencia was accused of distributing ketamine to Perry and to his
        personal assistant, 59-year-old Kenneth Iwamasa, without a legitimate medical
        purpose on at least seven occasions.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5d92e2-85f1-4dda-87cc-cf4085f8c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.987+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Iwamasa, who lived with Perry, admitted to repeatedly injecting the
        actor with ketamine including multiple times on the day he died, according
        to court documents. He has pleaded guilty to one criminal count.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5283ac8-f201-4856-85b3-2b3e911aeba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.836+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.988+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.836+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Plasencia taught Iwamasa how to administer ketamine, authorities said,
        adding that the doctor also personally injected Perry with the drug without
        proper safety equipment, including once inside a parked car.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd93063-94b3-4789-a1a6-aa4fd1f0d20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Attorney Stefan Sacks, speaking to reporters outside the Los Angeles
        courthouse, said Plasencia had prescribed ketamine to Perry appropriately
        and had properly supervised the treatment.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9612a0ab-f17b-4009-9b0c-12e2372b70c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.989+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"While the U.S. attorney may disagree with Dr. Plasencia''s medical
        judgment, there was nothing criminal," Sacks said, adding that the drug that
        killed Perry was not supplied by his client.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e9b0cb-29d2-4110-b5f7-8927d0f957b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.837+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.990+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.837+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities said Plasencia obtained ketamine from Dr. Mark Chavez,
        54. In text messages to Chavez, Plasencia discussed how much to charge Perry
        for the drug, stating, "I wonder how much this moron will pay."'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2706f3c-381e-4aee-ae69-4a824448f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'An investigation found that the defendants distributed roughly 20 vials
        of ketamine to Perry for $55,000 in cash between September and October 2023.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f56486-75c7-4ec9-b9ca-8af567b24d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.838+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.991+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.838+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chavez admitted to selling ketamine to Plasencia and has agreed to
        plead guilty to one charge, according to court documents.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24125e8-07fe-4f56-b8ef-e752bf0f7cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.839+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.992+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.839+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The fifth person charged was Eric Fleming, 54, who admitted to obtaining
        ketamine from Sangha and to distributing 50 vials to Iwamasa. He has pleaded
        guilty to two criminal counts.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba210a6b-72bd-4cba-88a4-d896975c0eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.839+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.993+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.839+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Perry died at age 54 from "acute effects" of ketamine and other factors
        that caused him to lose consciousness and drown in his hot tub, a December
        2023 autopsy report said.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde4a2d-66f1-4e75-9673-7983edd87b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.840+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.994+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.840+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Toxicology tests found Perry''s body contained ketamine at dangerously
        high levels typically found in general anesthesia patients being monitored
        by professionals during surgery, the report said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eba30d2-5de1-4459-a00d-0eab88fb9076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.840+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.840+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Other contributing factors were drowning, coronary artery disease and
        the effects of the opioid-addiction medicine buprenorphine.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95023eb4-25d7-430e-b40c-e1590fa9b140'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.841+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.995+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.841+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Perry had publicly acknowledged decades of drug and alcohol abuse,
        including during the years he starred as Chandler Bing on the hit 1990s television
        sitcom "Friends."'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1855c3e7-e255-47d2-8b2c-36c99ccab663'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.841+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.996+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.841+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Witness interviews in the autopsy report said he had been undergoing
        ketamine infusion therapy for depression and anxiety. But his last known treatment
        was a week and a half before his death, so the ketamine found in his system
        by medical examiners would have been introduced since that infusion, the autopsy
        said.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c5802e-b462-480b-b53b-33d122e6ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.841+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.841+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'At sentencing, Iwamasa faces up to 15 years in federal prison and Fleming
        faces up to 25 years. Chavez could be sentenced to up to 10 years.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ecb7e9-4c21-40c3-8968-5b912818e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.842+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.997+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.842+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>If convicted on all charges, Sangha would face between 10 years
        to life in federal prison. Plasencia would face up to 10 years for each ketamine-related
        count and up to 20 years for each records falsification count.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22251e0-9ae5-49ca-b3de-3c2586b1d399'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:23:04.842+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:46.998+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:23:04.842+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Tyler Clifford and Lisa Richwine; Editing by David
        Gregorio and Cynthia Osterman)</em></p>'
  'fuel-prices-rollback-next-week':
