      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said on Thursday she favors a bill seeking random drug testing for
        public officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7890e1f9-e04d-4355-89af-49c1beac0b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:23:57.199+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:55.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:23:57.199+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The measure, House Bill 10744, was filed by her brother, Davao First
        District Rep. Paolo Duterte.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a29d293-76c9-4ba8-90a3-932a4871ada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:23:57.200+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:55.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:23:57.200+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview in Davao City, Duterte said it’s important to
        make sure government officials, including her, are in the right state.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc3c2b2-16f1-45f1-9936-f4f7fbd20ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:23:57.200+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:55.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:23:57.200+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The bill provides that government officials will be required to go
        through random drug testing through hair follicle check every six months.
        The bill specifically mentioned the president in the list.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e27769-2065-479e-a84f-8381ce59e796'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T17:23:57.200+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:55.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T17:23:57.200+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The measure also aims to institutionalize voluntary random drug tests
        for electoral candidates within 90 days before poll date.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd33f8-a903-4fb0-b567-771a1873f255'
