      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T09:38:34.994+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Serbia rose to the second spot after a bronze medal finish in Paris,\
        \ followed by Germany, France, and Canada rounding up the top five.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73161f7-678a-4bc7-9973-eea2c5306704'
