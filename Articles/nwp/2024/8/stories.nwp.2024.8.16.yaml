      lastactivated: 2025-03-13T14:07:36.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.706+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Moving the commemoration
        of Ninoy Aquino Day from Aug. 21 to 23 diminishes its historical significance,
        some groups and netizens said on Friday, Aug. 16.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c6115e48-138c-412c-92a6-bc9192d27239'
      activationstatus: true
      created: 2024-08-16T14:52:04.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.692+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. declared Aug. 23 (Friday) as a special
        non-working day to provide a longer weekend. Aug. 26 (Monday) is a public
        holiday in celebration of National Heroes Day.'
    section2:
      primarytype: 'block'
      uuid: 'b1bf0499-7852-43b3-9137-39b612b13129'
      activationstatus: true
      created: 2024-08-16T14:52:04.692+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.692+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Bagong Alyansa Makabayan president Renato Reyes said the date’s significance
        shouldn’t be sacrificed for the so-called holiday economics.'
    section3:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">May dahilan
        kung bakit ginugunita natin ang mga makasaysayang petsa tulad ng Agosto 21
        lalo pa’t may malalim na kahulugan ito sa ating karanasan sa paglaban sa diktadura.
        Hindi dapat isakripisyo ang kabuluhan ng petsa para sa “holiday economics”
        at “long weekends”.</p>&mdash; Renato Reyes, Jr. (@natoreyes) <a href="https://twitter.com/natoreyes/status/1824070184178712793?ref_src=twsrc%5Etfw">August
        15, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'c0d55ea8-c87e-4d14-ba4f-1fca05171656'
      activationstatus: true
      created: 2024-08-16T14:52:04.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.693+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: 'c132d02c-7fd0-4cac-94a9-f4642f4144bc'
      activationstatus: true
      created: 2024-08-16T14:52:04.693+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.693+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“May dahilan kung bakit ginugunita natin ang mga makasaysayang petsa
        tulad ng Agosto 21 lalo pa’t may malalim na kahulugan ito sa ating karanasan
        sa paglaban sa diktadura,” he said in a post on X.</p>'
    section5:
      primarytype: 'block'
      uuid: 'da2ee582-61d2-44c5-9f6b-3b6b2cb78d78'
      activationstatus: true
      created: 2024-08-16T14:52:04.694+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.694+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: There is a reason why we commemorate historic dates like
        Aug. 21, especially since they hold deep meaning in our experience against
        the dictatorship.]'
    section6:
      primarytype: 'block'
      uuid: '826701b2-cc57-423d-a378-6ce3c303ed3f'
      activationstatus: true
      created: 2024-08-16T14:52:04.694+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.694+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Project Gunita, an academic research organization aiming to counter
        supposed historical distortion, urged Filipinos to defend the truth about
        the nation’s history.'
    section7:
      primarytype: 'block'
      uuid: '0d591dfc-c7fd-492f-9ab5-4c095b94da1e'
      activationstatus: true
      created: 2024-08-16T14:52:04.695+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:07:36.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:52:04.695+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Just a reminder for the Marcos Jr administration that, notwithstanding
        holiday economics, the brutal murder of Ninoy Aquino by agents of the Marcos
        Sr dictatorship happened on August 21 1983. Not August 23,” it said.'
    section8:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">Just
        a reminder for the Marcos Jr administration that, notwithstanding holiday
        economics, the brutal murder of Ninoy Aquino by agents of the Marcos Sr dictatorship
        happened on AUGUST 21, 1983. Not August 23.<a href="https://twitter.com/hashtag/DefendHistoricalTruth?src=hash&amp;ref_src=twsrc%5Etfw">#DefendHistoricalTruth</a>
        <a href="https://t.co/NSR1QLMNkw">https://t.co/NSR1QLMNkw</a> <a href="https://t.co/0ic0dsVHO2">pic.twitter.com/0ic0dsVHO2</a></p>&mdash;
        Project Gunita (@ProjectGunitaPH) <a href="https://twitter.com/ProjectGunitaPH/status/1824060036416676036?ref_src=twsrc%5Etfw">August
        15, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '0f0a010d-30bc-413a-9ca7-9feb841bf674'
      activationstatus: true
      created: 2024-08-16T14:52:04.695+08:00
