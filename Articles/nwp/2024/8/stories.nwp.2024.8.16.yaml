      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T09:38:34.993+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The Olympic qualifiers stint saw Gilas shocking Latvia, the Philippines'\
        \ first FIBA win against a European team since 1960.  \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25b7522-c828-4959-9527-31157aa19cae'
      'mgnl:activationStatus': true
