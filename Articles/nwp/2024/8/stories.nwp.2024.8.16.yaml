      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T09:38:34.993+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54a812-9f48-4045-bb03-230e12cc6113'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T09:38:34.993+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T09:38:34.993+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The United States remained on top of the men's rankings after capturing\
        \ the gold medal in the Paris Olympics.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeed75b4-d2ef-44d5-9c50-6a5983571518'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T09:38:34.994+08:00
