      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:36.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T14:52:04.695+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Just a reminder for the Marcos Jr administration that, notwithstanding
        holiday economics, the brutal murder of Ninoy Aquino by agents of the Marcos
        Sr dictatorship happened on August 21 1983. Not August 23,” it said.'
