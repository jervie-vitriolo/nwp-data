      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:39:25.765+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Motorists can expect
        higher fuel prices next week after consecutive weeks of cuts, according to
        projections of the Department of Energy (DOE) on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202be94b-137a-4f82-8e6d-cc4913bfc35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:39:25.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:31.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:39:25.759+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Based on four-day oil trading, gasoline may cost P0.65 to P0.90 more
        per liter.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ed0d79-9c19-4ca9-8dd2-661843496342'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:39:25.759+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:31.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:39:25.759+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Diesel and kerosene prices may both surge by P0.95 to P1.10 per liter.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b389f2f8-1dac-4e4a-a870-ba13298854b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:39:25.760+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:31.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:39:25.760+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The DOE pointed to escalating tensions in the Middle East, which could
        threaten oil production.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c7e9f4-791f-419d-8f79-5ed50f017ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:39:25.760+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:31.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:39:25.760+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“The easing of the US monetary policy and the fear that subsided on
        the possible US recession added to the bullish part of oil price,” the agency
        said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a1ace5-caca-465e-a1ae-59da59ed876a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:39:25.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:31.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:39:25.761+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Oil companies carried out big-time price cuts on Tuesday of over P2
        for gasoline and kerosene.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0174f3dc-dabe-45a5-81b3-3c1c781d7379'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T10:39:25.761+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:31.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T10:39:25.761+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Prior to next week’s expected price hikes, gasoline prices went
        down for three consecutive weeks, while oil companies rolled back diesel and
        kerosene prices for five straight weeks.</p>'
