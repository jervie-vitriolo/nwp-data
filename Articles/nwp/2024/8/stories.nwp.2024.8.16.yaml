    section0:
      primarytype: 'block'
      uuid: '72bf7625-22f2-4239-852e-bee6a0b3434e'
      activationstatus: true
      created: 2024-08-16T17:23:57.199+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:55.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T17:23:57.207+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte said on Thursday she favors a bill seeking random drug testing for
        public officials.</p>'
    section1:
      primarytype: 'block'
      uuid: '7890e1f9-e04d-4355-89af-49c1beac0b5e'
      activationstatus: true
      created: 2024-08-16T17:23:57.199+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:55.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T17:23:57.199+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The measure, House Bill 10744, was filed by her brother, Davao First
        District Rep. Paolo Duterte.'
    section2:
      primarytype: 'block'
      uuid: '1a29d293-76c9-4ba8-90a3-932a4871ada4'
      activationstatus: true
      created: 2024-08-16T17:23:57.200+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:55.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T17:23:57.200+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a chance interview in Davao City, Duterte said it’s important to
        make sure government officials, including her, are in the right state.'
    section3:
      primarytype: 'block'
      uuid: '8dc3c2b2-16f1-45f1-9936-f4f7fbd20ad4'
      activationstatus: true
      created: 2024-08-16T17:23:57.200+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:55.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T17:23:57.200+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The bill provides that government officials will be required to go
        through random drug testing through hair follicle check every six months.
        The bill specifically mentioned the president in the list.'
    section4:
      primarytype: 'block'
      uuid: 'e5e27769-2065-479e-a84f-8381ce59e796'
      activationstatus: true
      created: 2024-08-16T17:23:57.200+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:55.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T17:23:57.200+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The measure also aims to institutionalize voluntary random drug tests
        for electoral candidates within 90 days before poll date.'
    section5:
      primarytype: 'block'
      uuid: 'f1fd33f8-a903-4fb0-b567-771a1873f255'
      activationstatus: true
      created: 2024-08-16T17:23:57.201+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:55.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T17:23:57.201+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Duterte said she’s open to going through the testing herself.'
    section6:
      primarytype: 'block'
      uuid: '79bb5d51-f148-43ec-b6de-d0f468db5f00'
      activationstatus: true
      created: 2024-08-16T17:23:57.201+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:55.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T17:23:57.201+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Nababasa ko na iyong panawagan ng mga tao at ayusin na lang natin
        kung kailan iyon kasi dapat siguro doon meron unang una, third party na kasali
        doon sa testing. At hindi lang isa ang laboratory para sure na tayo na nava-validate
        iyong results,” she said.'
    section7:
      primarytype: 'block'
      uuid: '4841d365-50b8-404b-9f6a-cf0fbd35c2df'
      activationstatus: true
      created: 2024-08-16T17:23:57.202+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:55.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T17:23:57.202+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I am reading the calls and let’s just determine when
        this will be. I think a third party must be involved in the testing. They
        should also use more than one laboratory to ensure that the results are validated]'
    section8:
      primarytype: 'block'
      uuid: '3bc18ab7-5055-4611-b22a-71f5e9037745'
      activationstatus: true
      created: 2024-08-16T17:23:57.202+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:55.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T17:23:57.202+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The bill states any government forensic laboratories and those accredited
        by the Department of Health will be authorized to conduct the testing.</p>'
    section9:
      primarytype: 'block'
      uuid: 'b3c4beeb-ec4b-443f-a084-9731ab1b1581'
      activationstatus: true
      created: 2024-08-16T17:23:57.202+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:06:55.894+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T17:23:57.202+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a January rally, former President Rodrigo Duterte, father of
        the vice president and the bill’s author, accused President Ferdinand Marcos
        Jr. of being under the influence of drugs.</p>'
