      'mgnl:lastActivated': 2025-03-13T14:09:47.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T09:38:34.991+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e4001d-24d8-4300-905c-d76b2a7b19a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T09:38:34.991+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T09:38:34.991+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The rise of Gilas was due to its impressive campaign in the FIBA Olympic\
        \ Qualifying Tournament in Riga, Latvia where it reached the semifinals.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975e6b47-e1d5-4bba-b34f-4936479e9615'
