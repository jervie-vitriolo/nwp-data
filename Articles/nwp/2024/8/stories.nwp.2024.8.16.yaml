    'mgnl:tags': ['oil-prices', 'DOE', 'department-of-energy']
    'stories': []
    'template': '1'
    'title': 'Fuel prices may go up next week – DOE'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a57a93-fe32-4bad-b74f-abbec24b1877'
