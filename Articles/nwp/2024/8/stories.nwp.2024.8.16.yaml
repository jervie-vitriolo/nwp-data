    'mgnl:tags': ['taiwan']
    'stories': []
    'template': '1'
    'title': 'Taiwan hit by another big quake, no immediate reports of damage'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8822135e-7bf0-4724-831e-88630feb193c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:24:16.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:09.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:25:49.548+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>TAIPEI, Aug 16 (Reuters)&nbsp;-&nbsp;A 6.3 magnitude earthquake&nbsp;struck
        34 km (21 miles) off&nbsp;Taiwan''s eastern city of Hualien on Friday, the
        weather administration said, with no immediate reports of damage from what
        was the second strong tremor to hit the island in less than a day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ebe69-0a10-4c89-a0cd-b05f03a9125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:24:16.389+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:09.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:25:49.548+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;quake&nbsp;also shook buildings in the capital Taipei.
        Authorities said subway services in the city continued at lower speeds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33adafb5-5b44-4bb7-94db-52fac1e2f8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:24:16.390+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:09.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:25:49.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"It was close," said Hsieh Yu Wei, a singer who pulled his car over
        the moment he received a government-issued&nbsp;quake&nbsp;warning while driving
        on a Hualien coastal highway.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85365096-bfd5-4c06-ae10-1cad7896b6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:24:16.390+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:09.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:25:49.549+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The&nbsp;quake&nbsp;had a depth of 9.7 km, the weather administration
        said, and followed a 5.7 magnitude earthquake&nbsp;that struck off&nbsp;Taiwan''s
        northeastern shore on late Thursday.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4edd070-5bd5-4a28-a552-ad097bc0105b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:24:16.390+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:09.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:25:49.550+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Weather officials warned of aftershocks that could reach a magnitude
        of 5.5 in the next few days. Around a dozen earthquakes were recorded near
        Hualien since the major tremor this morning.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3cd035-cd68-4d4d-846b-320c3cca25c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:24:16.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:09.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:25:49.550+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Weather officials have warned of the risk of landslides in mountainous
        areas following days of rain.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f37f6-d38d-4fcf-a8e1-0523479c3e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:24:16.391+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:09.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:25:49.551+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Taiwan&nbsp;lies near the junction of two tectonic plates and is prone
        to earthquakes.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6516cc52-5d74-48eb-8cbd-ee4d77218156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T13:24:16.392+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:08:09.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T13:25:49.551+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In April, Hualien was hit by the&nbsp;biggest earthquake&nbsp;to affect&nbsp;Taiwan&nbsp;in
        at least 25 years. Nine people were killed and more than 900 injured.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17175c09-510b-47ab-803e-5618c492c7a1'
      'mgnl:activationStatus': true
