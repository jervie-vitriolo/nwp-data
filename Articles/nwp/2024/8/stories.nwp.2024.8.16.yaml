      'mgnl:lastActivated': 2025-03-13T14:09:47.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T09:38:34.992+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4caf8f-f3ad-4fbe-877b-bf14d941dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T09:38:34.992+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T09:38:34.992+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Gilas' Olympic ended when it fell to Brazil in a double-digit loss\
        \ in the semis.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7e99eb-945e-470f-86d0-a980610a1444'
      'mgnl:activationStatus': true
