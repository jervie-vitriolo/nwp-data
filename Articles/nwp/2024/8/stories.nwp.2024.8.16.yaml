    title: 'Taiwan hit by another big quake, no immediate reports of damage'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8822135e-7bf0-4724-831e-88630feb193c'
      activationstatus: true
      created: 2024-08-16T13:24:16.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:08:09.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:25:49.548+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>TAIPEI, Aug 16 (Reuters)&nbsp;-&nbsp;A 6.3 magnitude earthquake&nbsp;struck
        34 km (21 miles) off&nbsp;Taiwan’s eastern city of Hualien on Friday, the
        weather administration said, with no immediate reports of damage from what
        was the second strong tremor to hit the island in less than a day.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b83ebe69-0a10-4c89-a0cd-b05f03a9125c'
      activationstatus: true
      created: 2024-08-16T13:24:16.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:08:09.142+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:25:49.548+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The&nbsp;quake&nbsp;also shook buildings in the capital Taipei.
        Authorities said subway services in the city continued at lower speeds.</p>'
    section2:
      primarytype: 'block'
      uuid: '33adafb5-5b44-4bb7-94db-52fac1e2f8af'
      activationstatus: true
      created: 2024-08-16T13:24:16.390+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:08:09.143+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:25:49.549+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"It was close," said Hsieh Yu Wei, a singer who pulled his car over
        the moment he received a government-issued&nbsp;quake&nbsp;warning while driving
        on a Hualien coastal highway.'
    section3:
      primarytype: 'block'
      uuid: '85365096-bfd5-4c06-ae10-1cad7896b6d6'
      activationstatus: true
      created: 2024-08-16T13:24:16.390+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:08:09.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:25:49.549+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The&nbsp;quake&nbsp;had a depth of 9.7 km, the weather administration
        said, and followed a 5.7 magnitude earthquake&nbsp;that struck off&nbsp;Taiwan’s
        northeastern shore on late Thursday.'
    section4:
      primarytype: 'block'
      uuid: 'a4edd070-5bd5-4a28-a552-ad097bc0105b'
      activationstatus: true
      created: 2024-08-16T13:24:16.390+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:08:09.144+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:25:49.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Weather officials warned of aftershocks that could reach a magnitude
        of 5.5 in the next few days. Around a dozen earthquakes were recorded near
        Hualien since the major tremor this morning.'
    section5:
      primarytype: 'block'
      uuid: '5d3cd035-cd68-4d4d-846b-320c3cca25c7'
      activationstatus: true
      created: 2024-08-16T13:24:16.391+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:08:09.145+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:25:49.550+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Weather officials have warned of the risk of landslides in mountainous
        areas following days of rain.'
    section6:
      primarytype: 'block'
      uuid: '4a9f37f6-d38d-4fcf-a8e1-0523479c3e06'
      activationstatus: true
      created: 2024-08-16T13:24:16.391+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:08:09.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:25:49.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Taiwan&nbsp;lies near the junction of two tectonic plates and is prone
        to earthquakes.'
    section7:
      primarytype: 'block'
      uuid: '6516cc52-5d74-48eb-8cbd-ee4d77218156'
      activationstatus: true
      created: 2024-08-16T13:24:16.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:08:09.146+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:25:49.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In April, Hualien was hit by the&nbsp;biggest earthquake&nbsp;to affect&nbsp;Taiwan&nbsp;in
        at least 25 years. Nine people were killed and more than 900 injured.'
    section8:
      primarytype: 'block'
      uuid: '17175c09-510b-47ab-803e-5618c492c7a1'
      activationstatus: true
      created: 2024-08-16T13:24:16.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:08:09.147+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:25:49.551+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Yimou Lee; Editing by Himani Sarkar and Tom Hogue
        and Miral Fahmy)</p>'
  'START HERE----->Thailand-Paetongtarn-Shinawatra-Prime-Minister':
    author: 'By Chayut Setboonsarng and Panarat Thepgumpanat, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-16T14:35:42.000+08:00
    imagesource: 'b01d287c-9b0c-43d2-a395-81de1cef3eac'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5054a5d7-7ddb-4493-b698-c6db9c139162'
    lead: 'Thailand’s parliament elected political neophyte Paetongtarn Shinawatra
      as its youngest prime minister on Friday, only a day after she was thrust into
      the spotlight amid an unrelenting power struggle between the country’s warring
      elites.'
    activationstatus: true
    created: 2024-08-16T14:39:21.476+08:00
    createdby: 'thea-nwp'
    lastactivated: 2025-03-13T14:07:55.217+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:01.706+08:00
    lastmodified: 2024-08-16T14:41:05.331+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Newcomer Paetongtarn elected Thailand’s youngest PM, faces baptism
      of fire'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3935c373-63c5-4b7d-aba1-45a70ef4e0ed'
      activationstatus: true
      created: 2024-08-16T14:39:21.568+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.219+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.323+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>BANGKOK, Aug 16 (Reuters) - Thailand’s parliament elected political
        neophyte Paetongtarn Shinawatra as its youngest prime minister on Friday,
        only a day after she was thrust into the spotlight amid an unrelenting power
        struggle between the country’s warring elites.</p>'
    section1:
      primarytype: 'block'
      uuid: '07d37621-7117-4073-a289-1e02d12c3ee7'
      activationstatus: true
      created: 2024-08-16T14:39:21.568+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.324+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The 37-year-old daughter of divisive political heavyweight Thaksin\
        \ Shinawatra sailed through a house vote and now faces a baptism of fire,\
        \ just two days after ally Srettha Thavisin was dismissed as premier by a\
        \ judiciary central to Thailand’s two decades of intermittent turmoil.\r"
    section2:
      primarytype: 'block'
      uuid: 'c0f74694-ea18-4241-86f8-6f6c8ae4cd29'
      activationstatus: true
      created: 2024-08-16T14:39:21.568+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.324+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "At stake for Paetongtarn could be the legacy and political future of\
        \ the billionaire Shinawatra family, whose once unstoppable populist juggernaut\
        \ suffered its first election defeat in over two decades last year, and had\
        \ to do a deal with its bitter enemies in the military to form a government.\r"
    section3:
      primarytype: 'block'
      uuid: 'c0ded027-595a-4663-87ed-9c8eacd7ab12'
      activationstatus: true
      created: 2024-08-16T14:39:21.569+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.325+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Paetongtarn has never served in government and will become Thailand’s\
        \ second female prime minister and the third Shinawatra to take the top job\
        \ after aunt Yingluck Shinawatra, and 75-year-old father Thaksin, the country’s\
        \ most influential and polarising politician.\r"
    section4:
      primarytype: 'block'
      uuid: 'd766c1ba-44d1-4c52-beef-393fbb8f5719'
      activationstatus: true
      created: 2024-08-16T14:39:21.569+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.325+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Paetongtarn won with 319 votes, or nearly two-thirds of the house.\
        \ She was not present in parliament and watched the vote from Pheu Thai’s\
        \ headquarters.\r"
    section5:
      primarytype: 'block'
      uuid: 'fb9945bc-3ea2-4540-aac0-d360ea88db85'
      activationstatus: true
      created: 2024-08-16T14:39:21.569+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.326+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "She will immediately face challenges on multiple fronts, with the economy\
        \ floundering and the popularity of her Pheu Thai Party dwindling, having\
        \ yet to deliver on its flagship cash handout programme worth 500 billion\
        \ baht ($14.25 billion).\r"
    section6:
      primarytype: 'block'
      uuid: '0036b412-e5b5-4c6b-a6af-f0e2516b5710'
      activationstatus: true
      created: 2024-08-16T14:39:21.570+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.326+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>HOSTILE CLIMATE</strong></p>'
    section7:
      primarytype: 'block'
      uuid: '26e89fab-e88a-4985-a4ad-82f30cae30c6'
      activationstatus: true
      created: 2024-08-16T14:39:21.570+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.327+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The fall of Srettha after less than a year in office will be a stark\
        \ reminder of the kind of hostility Paetongtarn could face, with Thailand\
        \ trapped in a tumultuous cycle of coups and court rulings that have disbanded\
        \ political parties and toppled multiple governments and prime ministers.\r"
    section8:
      primarytype: 'block'
      uuid: 'aff61664-79c7-41fd-9af7-84e3c42cd215'
      activationstatus: true
      created: 2024-08-16T14:39:21.571+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.224+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.327+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Shinawatras and their business allies have borne the brunt of the\
        \ crisis, which pits parties with mass appeal against a powerful nexus of\
        \ conservatives, old money families and royalist generals with deep connections\
        \ in key institutions.\r"
    section9:
      primarytype: 'block'
      uuid: '041e5e08-e31e-4e42-844d-1d7c56b75a52'
      activationstatus: true
      created: 2024-08-16T14:39:21.571+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.328+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Nine days ago, the same court that dismissed Srettha over a cabinet\
        \ appointment also dissolved the anti-establishment Move Forward Party - the\
        \ 2023 election winner - over a campaign to amend a law against insulting\
        \ the crown, which it said risked undermining the constitutional monarchy.\
        \ It has since formed a new opposition party.\r"
    section10:
      primarytype: 'block'
      uuid: 'b7a23fb2-2310-42a8-9175-c37dfcd46c69'
      activationstatus: true
      created: 2024-08-16T14:39:21.572+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.225+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.328+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The upheaval in the past few days also indicates a breakdown in a fragile\
        \ truce struck between Thaksin and his rivals in the establishment and military\
        \ old guard, which had enabled the tycoon’s dramatic return from 15 years\
        \ of self-exile in 2023 and ally Srettha to become premier the same day.\r"
    section11:
      primarytype: 'block'
      uuid: '2ebe377d-6cd4-4632-9a6d-fe69b0d3f31a'
      activationstatus: true
      created: 2024-08-16T14:39:21.572+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.329+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>The decision to put Paetongtarn in play at such a critical juncture
        has surprised many analysts, who had expected Thaksin to delay his dynasty
        and avoid exposing Paetongtarn to the type of battles that led to the downfall
        of himself and sister Yingluck, who both fled overseas to avoid jail after
        their governments were ousted by the military.</p>'
    section12:
      primarytype: 'block'
      uuid: 'c6a6a016-d156-4965-85fa-98aff716711d'
      activationstatus: true
      created: 2024-08-16T14:39:21.573+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:07:55.226+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T14:41:05.329+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>($1 = 35.1000 baht)</p>'
