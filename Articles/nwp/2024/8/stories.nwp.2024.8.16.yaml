    'stories': []
    'template': '1'
    'title': "PH, Singapore reaffirm commitment to peace in South China Sea \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936be21-899f-4603-bf28-e19bb8a2b3e9'
      'mgnl:activationStatus': true
