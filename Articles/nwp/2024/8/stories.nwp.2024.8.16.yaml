      lastmodified: 2024-08-16T10:39:25.765+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Motorists can expect
        higher fuel prices next week after consecutive weeks of cuts, according to
        projections of the Department of Energy (DOE) on Friday.</p>'
    section1:
      primarytype: 'block'
      uuid: '202be94b-137a-4f82-8e6d-cc4913bfc35f'
      activationstatus: true
      created: 2024-08-16T10:39:25.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:31.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T10:39:25.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Based on four-day oil trading, gasoline may cost P0.65 to P0.90 more
        per liter.'
    section2:
      primarytype: 'block'
      uuid: '54ed0d79-9c19-4ca9-8dd2-661843496342'
      activationstatus: true
      created: 2024-08-16T10:39:25.759+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:31.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T10:39:25.759+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Diesel and kerosene prices may both surge by P0.95 to P1.10 per liter.'
    section3:
      primarytype: 'block'
      uuid: 'b389f2f8-1dac-4e4a-a870-ba13298854b0'
      activationstatus: true
      created: 2024-08-16T10:39:25.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:31.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T10:39:25.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The DOE pointed to escalating tensions in the Middle East, which could
        threaten oil production.'
    section4:
      primarytype: 'block'
      uuid: '87c7e9f4-791f-419d-8f79-5ed50f017ae8'
      activationstatus: true
      created: 2024-08-16T10:39:25.760+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:31.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T10:39:25.760+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The easing of the US monetary policy and the fear that subsided on
        the possible US recession added to the bullish part of oil price,” the agency
        said.'
    section5:
      primarytype: 'block'
      uuid: '24a1ace5-caca-465e-a1ae-59da59ed876a'
      activationstatus: true
      created: 2024-08-16T10:39:25.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:31.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T10:39:25.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Oil companies carried out big-time price cuts on Tuesday of over P2
        for gasoline and kerosene.'
    section6:
      primarytype: 'block'
      uuid: '0174f3dc-dabe-45a5-81b3-3c1c781d7379'
      activationstatus: true
      created: 2024-08-16T10:39:25.761+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:09:31.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T10:39:25.761+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Prior to next week’s expected price hikes, gasoline prices went
        down for three consecutive weeks, while oil companies rolled back diesel and
        kerosene prices for five straight weeks.</p>'
  'START HERE----->singapore-philippines-south-china-sea':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-15T18:00:00.000+08:00
    imagesource: 'd6778082-85ea-46eb-96b5-602032a172ce'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '29b42a4d-57f7-4e18-a53f-e92d59c949d7'
    lead: 'The Philippines and Singapore  reaffirmed their commitment to maintaining
      peace and stability in the South China Sea.'
    activationstatus: true
    created: 2024-08-16T13:09:46.490+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:09:20.039+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:01.271+08:00
    lastmodified: 2024-08-16T13:12:12.795+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: "PH, Singapore reaffirm commitment to peace in South China Sea \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd936be21-899f-4603-bf28-e19bb8a2b3e9'
      activationstatus: true
      created: 2024-08-16T13:09:46.505+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.042+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.787+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The Philippines and
        Singapore reaffirmed their commitment to maintaining peace and stability in
        the South China Sea.</p>'
    section1:
      primarytype: 'block'
      uuid: '595f7f3a-59c4-4b21-92b5-68af1a868961'
      activationstatus: true
      created: 2024-08-16T13:09:46.506+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.788+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'President Bongbong Marcos and Singapore President Tharman Shanmugaratnam
        had a bilateral meeting on Thursday where they discussed wide-ranging bilateral
        and regional issues.'
    section2:
      primarytype: 'block'
      uuid: '9f070aed-fef6-48af-a011-2e1d2c173b1d'
      activationstatus: true
      created: 2024-08-16T13:09:46.506+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.043+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.788+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“As geographical neighbors in Southeast Asia, the South China Sea/West
        Philippine Sea holds great importance to both our countries,” said Marcos
        in their joint statement.'
    section3:
      primarytype: 'block'
      uuid: '233ad2c1-9228-4ed2-999a-ea95fb8fda0d'
      activationstatus: true
      created: 2024-08-16T13:09:46.506+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.044+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.789+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said the Philippines will work with fellow Association of Southeast
        Asian Nations members to maintain peace and stability in the region.'
    section4:
      primarytype: 'block'
      uuid: '984a2ce9-a0cf-4c5d-a90f-7a29e688862c'
      activationstatus: true
      created: 2024-08-16T13:09:46.507+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.789+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So, we look forward to the opportunity to reaffirm our commitment
        to maintain and to promote peace, security, and stability in the region as
        well as our strong support [to] the peaceful resolution of any such disputes,”
        said Marcos.'
    section5:
      primarytype: 'block'
      uuid: 'a853f98f-dad2-4a23-8dac-f874de5c3672'
      activationstatus: true
      created: 2024-08-16T13:09:46.507+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.045+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.790+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Shanmugaratnam, for his part, said adherence to international law is
        key in maintaining stability.'
    section6:
      primarytype: 'block'
      uuid: '3a5cf8a3-441b-4a31-8c43-170c6e4d7900'
      activationstatus: true
      created: 2024-08-16T13:09:46.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.046+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.790+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We've consistently upheld the rights of all states to freedom of
        navigation and overflight, and strongly supported the peaceful resolution
        of disputes in accordance with international law including the 1982 UN Convention
        on the Law of the Sea, or UNCLOS, that’s fundamental,” he said.'
    section7:
      primarytype: 'block'
      uuid: '61b1900a-f14c-402a-b476-d98c31048457'
      activationstatus: true
      created: 2024-08-16T13:09:46.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.791+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Defense Secretary Gibo Teodoro previously described Singapore as the
        Philippines’ “next defense partner.” '
    section8:
      primarytype: 'block'
      uuid: 'b244da26-c5a6-44d6-8a30-d0d7c217eba0'
      activationstatus: true
      created: 2024-08-16T13:09:46.508+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.047+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.791+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two countries also signed a memorandum of understanding on defense
        cooperation on July 24 in Singapore which will serve as a framework for military
        education and anti-terrorism, to foster closer people-to-people links.'
    section9:
      primarytype: 'block'
      uuid: '135166e1-836d-4228-b229-4ba0cf7ac328'
      activationstatus: true
      created: 2024-08-16T13:09:46.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.792+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Geopolitical analyst Don Mclain Gill told NewsWatch Plus that the visit
        of the Singaporean president reflects an “important level of reciprocity between
        the leaders of both Southeast Asian countries”.'
    section10:
      primarytype: 'block'
      uuid: '37ddde1f-7266-4d24-9a1f-4f2af4ad1e43'
      activationstatus: true
      created: 2024-08-16T13:09:46.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.048+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.792+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“More importantly, this visit comes at a time when the Philippines
        is pushing for closer security ties with its Immediate Southeast Asian neighbors
        in the maritime domain,” said Gill'
    section11:
      primarytype: 'block'
      uuid: '265b867c-e27b-452c-8b9c-4f14d49189ab'
      activationstatus: true
      created: 2024-08-16T13:09:46.509+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.049+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.793+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Gill noted that Singapore could complement the Philippines’ push for
        stronger cooperation in the region in the midst of threats to stability.'
    section12:
      primarytype: 'block'
      uuid: '84efba3a-d207-47f5-b5ca-cf7b0227279f'
      activationstatus: true
      created: 2024-08-16T13:09:46.510+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:09:20.049+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-16T13:12:12.793+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“While Singapore is not a claimant state in the South China Sea
        dispute, active engagements with maritime Southeast Asian neighbors will complement
        the Philippines' goal of creating stronger linkages with immediate neighbors
        amid China’s expansionism in the region,” said Gill.</p>'
