    title: 'Marcos names maritime security group spokesperson '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '811eb37b-bda3-49bd-afb8-58fbdac90640'
      activationstatus: true
      created: 2024-08-16T17:04:45.762+08:00
      createdby: 'tristan-nwp'
