      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A low pressure area
        (LPA) is inside the weather disturbance monitoring zone, the state weather
        agency said on Friday, Aug. 16.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c916be5-11be-41fe-8202-811d6dd5f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T18:31:55.166+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:40.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-16T18:31:55.166+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Atmospheric Geophysical and Astronomical
        Services Administration (PAGASA), the LPA is unlikely to become a tropical
        cyclone and may leave the Philippine Area of Responsibility (PAR) this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de73ea7-ee4e-45ea-baba-31fa7718acf8'
