      'mgnl:lastModified': 2024-08-16T14:52:04.694+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Project Gunita, an academic research organization aiming to counter
        supposed historical distortion, urged Filipinos to defend the truth about
        the nation’s history.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d591dfc-c7fd-492f-9ab5-4c095b94da1e'
      'mgnl:activationStatus': true
