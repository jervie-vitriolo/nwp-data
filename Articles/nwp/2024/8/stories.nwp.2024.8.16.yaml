      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Gilas Pilipinas moved
        up four spots to No. 34 in the latest world rankings for men released by FIBA
        on its website.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaad6aa-5829-4fbb-b45e-cf2e5ca3576c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T09:38:34.991+08:00
