      'mgnl:lastModified': 2024-08-16T09:38:34.994+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a958ab5-af65-4738-9f21-9eaec85679c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-16T09:38:34.994+08:00
      'mgnl:createdBy': 'cj-nwp'
