    title: 'DOE sees rollback in fuel prices this week'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '12d751bc-f59a-4f78-b72a-f0e70d7d2369'
      activationstatus: true
      created: 2024-08-25T16:26:03.121+08:00
      createdby: 'jelo-nwp'
