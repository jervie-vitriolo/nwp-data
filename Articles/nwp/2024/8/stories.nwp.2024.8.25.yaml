  'START HERE----->german-police-suspect-stabbing-rampage':
    author: 'Matthias Inverardi, Petra Wischgoll, and Tom Sims, Reuters'
    caption: 'Special police forces officers stand inside of a building, following
      an incident in which several individuals were killed after a man randomly stabbed
      passers-by with a knife at a city festival in Solingen, Germany, on August 24,
      2024. (Thilo Schmuelgen/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-25T10:03:57.000+08:00
    imagesource: '138871ed-290e-440c-9646-2a93776bb480'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '7515b260-14db-490d-a139-0244588bfd8d'
    lead: 'A man suspected of a stabbing rampage in the western German town of Solingen
      has been taken into police custody, a state official told German television
      on Saturday, some 24 hours after the attack that killed three people.'
    activationstatus: true
    created: 2024-08-25T10:05:00.672+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:11:12.060+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:26.874+08:00
    lastmodified: 2024-08-25T10:08:46.329+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'German police arrest suspect in stabbing rampage, official says'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '351cea5a-2f34-403b-80b8-7213da9870f7'
      activationstatus: true
      created: 2024-08-25T10:05:00.736+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.063+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Solingen, Germany —</strong> A man suspected of a stabbing
        rampage in the western German town of Solingen has been taken into police
        custody, a state official told German television on Saturday, Aug. 24, some
        24 hours after the attack that killed three people.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c232b8d4-cfb8-4cba-8a17-54be1822e033'
      activationstatus: true
      created: 2024-08-25T10:05:00.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.064+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "North Rhine-Westphalia’s interior minister Herbert Reul told the ARD\
        \ broadcaster that he was \"a bit relieved\" after authorities spent the day\
        \ following a \"hot lead\" that lead to the arrest.\r"
    section2:
      primarytype: 'block'
      uuid: '8945bedf-6e35-4934-947b-969c9ea5c616'
      activationstatus: true
      created: 2024-08-25T10:05:00.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.065+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Islamic State group earlier claimed responsibility for Friday’s\
        \ knife attack that also wounded eight people.\r"
    section3:
      primarytype: 'block'
      uuid: '04b8cbd3-d3b4-4b79-b544-07e301d6e5a1'
      activationstatus: true
      created: 2024-08-25T10:05:00.737+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police spent the day conducting a manhunt, making two arrests that\
        \ were likely not the perpetrator, Reul said.\r"
    section4:
      primarytype: 'block'
      uuid: '0b1892e3-66ae-4310-8b6d-551bad875dae'
      activationstatus: true
      created: 2024-08-25T10:05:00.738+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The real suspect is the one that we’ve arrested just now,\" he said.\
        \ The individual is being questioned and evidence was seized, he said.\r"
    section5:
      primarytype: 'block'
      uuid: '12c65436-af35-4df9-8df7-34ee7153a24d'
      activationstatus: true
      created: 2024-08-25T10:05:00.738+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reul said the man was affiliated with a home for refugees that had\
        \ been searched earlier in the day.\r"
    section6:
      primarytype: 'block'
      uuid: 'f05356f7-5ae9-4048-8c0d-1d6a356c2707'
      activationstatus: true
      created: 2024-08-25T10:05:00.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police declined to immediately comment.\r"
    section7:
      primarytype: 'block'
      uuid: 'b56e5f0e-efc0-4458-8afb-8adc9e5cd048'
      activationstatus: true
      created: 2024-08-25T10:05:00.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Describing the man who carried out the attack as a \"soldier of the\
        \ Islamic State\", the militant group said in a statement on its Telegram\
        \ account: \"He carried out the attack in revenge for Muslims in Palestine\
        \ and everywhere.\"\r"
    section8:
      primarytype: 'block'
      uuid: '04841013-bf42-4321-9e29-fb34cbb140b2'
      activationstatus: true
      created: 2024-08-25T10:05:00.739+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It did not immediately provide any evidence for its assertion and it\
        \ was not clear how close any relationship between the attacker and Islamic\
        \ State was.\r"
    section9:
      primarytype: 'block'
      uuid: 'd73cf207-c1c1-4592-88e7-718f26bac15b'
      activationstatus: true
      created: 2024-08-25T10:05:00.740+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.318+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hendrik Wuest, premier of the state of North Rhine-Westphalia, described\
        \ Friday evening’s attack during a festival in the city as an act of terror.\r"
    section10:
      primarytype: 'block'
      uuid: '785b549a-bf94-4c20-b3d0-d208fb672bc7'
      activationstatus: true
      created: 2024-08-25T10:05:00.740+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"This attack has struck at the heart of our country,\" Wuest told\
        \ reporters.\r"
    section11:
      primarytype: 'block'
      uuid: '92fcbd41-3f03-4738-8a21-0370498a1d90'
      activationstatus: true
      created: 2024-08-25T10:05:00.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.319+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The attack took place in the Fronhof, a market square in the western\
        \ German city where live bands were playing as part of a festival marking\
        \ the its 650th anniversary.\r"
    section12:
      primarytype: 'block'
      uuid: '85231306-f4a2-4277-85f5-8d4ed39a2e49'
      activationstatus: true
      created: 2024-08-25T10:05:00.741+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Markus Caspers, an official with the public prosecutor’s office in\
        \ Duesseldorf, said authorities were treating the attack as a possible terrorist\
        \ incident because there was no other known motive and the victims seemed\
        \ unrelated.\r"
    section13:
      primarytype: 'block'
      uuid: '5fdbd3cb-ca01-4257-86cc-6240045f8a62'
      activationstatus: true
      created: 2024-08-25T10:05:00.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.320+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A police official, Thorsten Fleiss, said the assailant appeared to\
        \ aim for his victims' throats.\r"
    section14:
      primarytype: 'block'
      uuid: '48e6df16-54d0-4ad5-915d-7b540678f4e4'
      activationstatus: true
      created: 2024-08-25T10:05:00.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.321+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The perpetrator must be quickly caught and punished to the fullest\
        \ extent of the law,\" Chancellor Olaf Scholz said in a post on X.\r"
    section15:
      primarytype: 'block'
      uuid: 'eeb9101b-85e5-428f-b819-04189eaf0a7c'
      activationstatus: true
      created: 2024-08-25T10:05:00.742+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.321+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Police cordoned off the square on Saturday and passers-by placed candles\
        \ and flowers outside the barriers.\r"
    section16:
      primarytype: 'block'
      uuid: '0a34b9c5-313f-4bfe-bcd2-adb02b17ed06'
      activationstatus: true
      created: 2024-08-25T10:05:00.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.075+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.322+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are full of shock and grief,\" Solingen Mayor Tim-Oliver Kurzbach\
        \ told journalists.\r"
    section17:
      primarytype: 'block'
      uuid: 'ddac0027-08a8-422e-9e55-7ebea33b4830'
      activationstatus: true
      created: 2024-08-25T10:05:00.743+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.323+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A German musician who goes by the name Topic said he was playing on\
        \ a nearby stage when the incident occurred. He was told about what had happened\
        \ but was asked to keep playing \"to avoid causing a mass panic attack\",\
        \ he posted on Instagram.\r"
    section18:
      primarytype: 'block'
      uuid: 'f403aec6-d3cf-412c-8880-eb14b8380894'
      activationstatus: true
      created: 2024-08-25T10:05:00.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.076+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.323+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He was eventually told to stop, and \"since the attacker was still\
        \ on the run, we hid in a nearby store while police helicopters circled above\
        \ us,\" Topic wrote.\r"
    section19:
      primarytype: 'block'
      uuid: '2f50ac25-8b6b-4ffe-8295-a145f712f1fe'
      activationstatus: true
      created: 2024-08-25T10:05:00.744+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.077+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Authorities cancelled the remainder of the weekend festival.\r"
    section20:
      primarytype: 'block'
      uuid: 'c5c41016-34c1-438e-a35b-8a8825ff51fd'
      activationstatus: true
      created: 2024-08-25T10:05:00.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.324+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fatal stabbings and shootings are relatively rare in Germany. The government\
        \ said earlier this month it wanted to toughen rules on knives that can be\
        \ carried in public by reducing the maximum length allowed.\r"
    section21:
      primarytype: 'block'
      uuid: '4653a2ce-38a9-4b46-a31d-0d887368031b'
      activationstatus: true
      created: 2024-08-25T10:05:00.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.078+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.325+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In June, a 29-year-old policeman was fatally stabbed in Mannheim during\
        \ an attack on a right-wing demonstration. A stabbing attack on a train in\
        \ 2021 injured several people.\r"
    section22:
      primarytype: 'block'
      uuid: '47c79894-fb85-49fb-acbb-96a14b46fb76'
      activationstatus: true
      created: 2024-08-25T10:05:00.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Solingen, well known for its knife manufacturing industry, is a city\
        \ of some 165,000 people.\r"
    section23:
      primarytype: 'block'
      uuid: 'dda00f47-9b24-4cfc-b5e2-5cab6cfd521c'
      activationstatus: true
      created: 2024-08-25T10:05:00.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.080+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The episode comes ahead of three state elections next month in Thuringia,\
        \ Saxony and Brandenburg, in which the anti-immigrant far-right Alternative\
        \ for Germany (AfD) has a chance of winning.\r"
    section24:
      primarytype: 'block'
      uuid: 'b17ae4c2-b4e5-40d2-b66b-9c4288f0f67f'
      activationstatus: true
      created: 2024-08-25T10:05:00.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Though the motive and identity of the assailant were not known, a top\
        \ AfD candidate for one of the state elections, Bjoern Hoecke, seized on Friday’s\
        \ attack, posting on X: \"Do you really want to get used to this? Free yourselves\
        \ and end this insanity of forced multiculturalism.\"\r"
    section26:
      primarytype: 'block'
      uuid: 'c5c72c24-f6be-46c1-9ce9-6ea6481e86f9'
      activationstatus: true
      created: 2024-08-25T10:05:00.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:12.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T10:08:46.327+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Thilo Schmuelgen, Rene Wagner, Hatem
        Maher and Ahmed Tolba;Editing by Kirsten Donovan, Hugh Lawson, Frances Kerry,
        Giles Elgood and Deepa Babington)</em></p>'
  'START HERE----->gaza-ceasefire-talks-resume-in-cairo':
    author: 'Nidal al-Mughrabi and James Mackenzie, Reuters'
    caption: 'A boy stands on rubbles as Palestinians gather to receive aid, including
      food supplies provided by World Food Program, outside a United Nations distribution
      center, amid the Israel-Hamas conflict, in Jabalia in the northern Gaza Strip
      on Aug. 24, 2024. (Mahmoud Issa/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-25T11:40:56.000+08:00
    imagesource: 'dc9a2a8f-66f7-4029-b72e-95b2fccf5e1f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'acdb31b9-3fd6-493b-838a-fdae83e85626'
    lead: 'Gaza ceasefire and hostage negotiators discussed new compromise proposals
      in Cairo on Saturday, seeking to bridge gaps between Israel and Hamas, but there
      was no indication of progress after hours of talks.'
    activationstatus: true
    created: 2024-08-25T11:43:09.177+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:11:10.897+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:27.094+08:00
    lastmodified: 2024-08-25T12:05:37.939+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Gaza ceasefire talks resume in Cairo, with no sign of progress'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '69cd4863-c4a8-43d4-917a-751970b9ebef'
      activationstatus: true
      created: 2024-08-25T11:43:09.225+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.899+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Cairo, Egypt/Jerusalem, Israel —</strong> Gaza ceasefire
        and hostage negotiators discussed new compromise proposals in Cairo on Saturday,
        Aug. 24, seeking to bridge gaps between Israel and Hamas, but there was no
        indication of progress after hours of talks.</p>'
    section1:
      primarytype: 'block'
      uuid: 'eef1e1b4-07ee-4650-8cae-9e0959f94f5f'
      activationstatus: true
      created: 2024-08-25T11:43:09.225+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.900+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The talks in Cairo didn’t make any progress. Israel is insisting\
        \ to keep eight positions along the Philadelphi corridor,\" one Palestinian\
        \ official close to the mediation effort told Reuters, asking not to be named\
        \ due to the sensitivity of the subject.\r"
    section2:
      primarytype: 'block'
      uuid: 'fdd1f1e9-56cd-4b42-a5a6-c5f8bdb22f2c'
      activationstatus: true
      created: 2024-08-25T11:43:09.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.901+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Cairo talks came as the humanitarian situation in Gaza deteriorated,\
        \ with malnutrition soaring and polio discovered in the Palestinian enclave.\r"
    section3:
      primarytype: 'block'
      uuid: '2d440d27-2a27-4eaa-94b2-1f1a90ceac36'
      activationstatus: true
      created: 2024-08-25T11:43:09.226+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.901+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli military strikes in Gaza killed 50 people on Saturday, Palestinian\
        \ health authorities said, with victims trapped under rubble or lying on roads\
        \ where fighting continued.\r"
    section4:
      primarytype: 'block'
      uuid: '6a39517b-7245-4fb6-aa10-33b9f029294f'
      activationstatus: true
      created: 2024-08-25T11:43:09.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.902+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Hamas delegation had arrived in Cairo on Saturday to be nearer at\
        \ hand to review any proposals that emerged in the main talks between Israel\
        \ and mediators Egypt, Qatar and the United States, two Egyptian security\
        \ sources said.\r"
    section5:
      primarytype: 'block'
      uuid: 'b61a5bde-465b-4fff-bb91-a0846dd02c0a'
      activationstatus: true
      created: 2024-08-25T11:43:09.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.903+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A U.S. official said negotiators from the United States met with Egypt,\
        \ then with Egypt and Qatar on Saturday, and believed that representatives\
        \ from Egypt and Qatar were meeting with Hamas.\r"
    section6:
      primarytype: 'block'
      uuid: 'bbdf3b24-ef8f-4c17-9d17-377c0e416994'
      activationstatus: true
      created: 2024-08-25T11:43:09.227+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Hamas delegation returned to Doha, Qatar, after the briefing on\
        \ the round of talks ended, the Palestinian official said.\r"
    section7:
      primarytype: 'block'
      uuid: 'a465438f-742d-4328-aabf-85edd39c127c'
      activationstatus: true
      created: 2024-08-25T11:43:09.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.904+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Months of on-off talks have failed to produce a breakthrough to end\
        \ Israel’s devastating military campaign in Gaza or free the remaining hostages\
        \ seized by Hamas in the militant group’s Oct. 7 attack that triggered the\
        \ war.\r"
    section8:
      primarytype: 'block'
      uuid: '4e8330ca-baa2-471b-ba36-0a25899c33d2'
      activationstatus: true
      created: 2024-08-25T11:43:09.228+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.905+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Egyptian sources said the new proposals include compromises on\
        \ outstanding points such as how to secure key areas and the return of people\
        \ to north Gaza.\r"
    section9:
      primarytype: 'block'
      uuid: '02b4a858-824e-477b-af67-e996d73ebab5'
      activationstatus: true
      created: 2024-08-25T11:43:09.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.906+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "However there was no sign of any breakthrough on key sticking points,\
        \ including Israel’s insistence that it must retain control of the so-called\
        \ Philadelphi Corridor, on the border between Gaza and Egypt.\r"
    section10:
      primarytype: 'block'
      uuid: '90063956-29e8-478b-86d3-c0a9f5b41aab'
      activationstatus: true
      created: 2024-08-25T11:43:09.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas has accused Israel of going back on things it had previously\
        \ agreed to in the talks, which Israel denies. The group says the United States\
        \ is not mediating in good faith.\r"
    section11:
      primarytype: 'block'
      uuid: '3bb3309f-ea90-46c9-a7d5-3e4bbf555a32'
      activationstatus: true
      created: 2024-08-25T11:43:09.229+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.907+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In Israel, Prime Minister Benjamin Netanyahu has locked horns with\
        \ Israeli ceasefire negotiators over whether Israeli troops must remain all\
        \ along the border between Gaza and Egypt, a person with knowledge of the\
        \ talks said.\r"
    section12:
      primarytype: 'block'
      uuid: '27d0b953-19b9-4b4c-ac5f-dc8a480f1c44'
      activationstatus: true
      created: 2024-08-25T11:43:09.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.908+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Disease spreading</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'f97d850b-86f4-4cb7-9166-684875da3da4'
      activationstatus: true
      created: 2024-08-25T11:43:09.230+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.909+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Continuing the war will worsen the plight of Gaza’s 2.3 million people,\
        \ nearly all of them homeless in tents or shelters among the ruins, with malnutrition\
        \ rampant and disease spreading, and risk the lives of the remaining Israeli\
        \ hostages.\r"
    section14:
      primarytype: 'block'
      uuid: '6a9b6500-c9bb-4729-883f-2d5378e63fd6'
      activationstatus: true
      created: 2024-08-25T11:43:09.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Oct. 7 attack killed 1,200 people, according to Israeli tallies.\
        \ Israel’s Gaza campaign has killed more than 40,000 people, Palestinian health\
        \ authorities say.\r"
    section15:
      primarytype: 'block'
      uuid: '023f49e5-f2b7-4ff5-b4bc-4b2ad4e783c6'
      activationstatus: true
      created: 2024-08-25T11:43:09.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.910+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "U.N. humanitarian agency OCHA said in a Friday update that the amount\
        \ of food aid entering Gaza in July was one of the lowest since October, when\
        \ Israel imposed a full siege.\r"
    section16:
      primarytype: 'block'
      uuid: '9748742b-2e87-44ee-ac2e-e6887014a5d6'
      activationstatus: true
      created: 2024-08-25T11:43:09.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.911+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "OCHA said that in July the number of children with acute malnutrition\
        \ in northern Gaza was four times higher than in May, while in the more accessible\
        \ south, where fighting is less severe, the number more than doubled.\r"
    section17:
      primarytype: 'block'
      uuid: '7425c734-b59c-4ed5-9d2f-2fd4095a64ed'
      activationstatus: true
      created: 2024-08-25T11:43:09.232+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The World Health Organisation said on Friday that a 10-month-old baby\
        \ had been paralysed with polio, the first such case in the territory in 25\
        \ years, raising fears of a wider outbreak given the lack of proper sanitation\
        \ for people living in ruins.\r"
    section18:
      primarytype: 'block'
      uuid: '61af4b8b-5dc7-45fc-b0af-493c57c784b8'
      activationstatus: true
      created: 2024-08-25T11:43:09.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.912+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "More warfare also risks major new escalations, with Iran still weighing\
        \ retaliation for the assassination of Hamas leader Ismail Haniyeh on its\
        \ territory last month.\r"
    section19:
      primarytype: 'block'
      uuid: '8772b229-9268-469f-a0a4-f39e77d746fe'
      activationstatus: true
      created: 2024-08-25T11:43:09.233+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, U.S. Air Force General C.Q. Brown, chairman of the Joint\
        \ Chiefs of Staff, began an unannounced visit to the Middle East on Saturday\
        \ to discuss ways to avoid any new escalation in tensions that could spiral\
        \ into a broader conflict, as the region braces for a threatened Iranian attack\
        \ against Israel.\r"
    section20:
      primarytype: 'block'
      uuid: 'd7e35b19-fc39-49fa-a6f2-a4bcf8b8827f'
      activationstatus: true
      created: 2024-08-25T11:43:09.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Fighting between Israel and Iranian-backed Hezbollah since Oct. 7 has\
        \ ramped up recently, including with Israeli strikes across southern Lebanon\
        \ and into the Bekaa, and with more Hezbollah rocket fire into northern Israel.\r"
    section21:
      primarytype: 'block'
      uuid: '4a3f0795-b974-4389-9d5b-338fe2af52ff'
      activationstatus: true
      created: 2024-08-25T11:43:09.234+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:05:37.939+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal al-Mughrabi, Enas Alashray and Adam Makary
        in Cairo, Emily Rose, James Mackenzie in Jerusalem, Phil Stewart in Amman
        and Steve Holland in Washington; Writing by Angus McDowall and Patricia Zengerle;
        Editing by Giles Elgood, Mark Porter and Rod Nickel)</em></p>'
  'START HERE----->hezbollah-missile-barrage-israel':
