      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T16:26:03.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Motorists might expect
        a big-time rollback in the per-liter prices of fuel products this week.</p>'
    section1:
      primarytype: 'block'
      uuid: '5d07f43d-bfb0-4a84-a229-aa4e8bbf01be'
      activationstatus: true
      created: 2024-08-25T16:26:03.121+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:07.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T16:26:03.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a message on Sunday, Aug. 25, the Department of Energy (DOE) said\
        \ industry estimates for diesel show it would decrease by ₱2 to ₱2.20 per\
        \ liter.\r"
    section2:
      primarytype: 'block'
      uuid: '7da43602-d7ad-4e93-9e80-4c1e59e58bf5'
      activationstatus: true
      created: 2024-08-25T16:26:03.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:07.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T16:26:03.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Based also on the four-day trading, the DOE forecasted per-liter prices\
        \ for gasoline would go down by ₱1.15 to ₱1.35 while it will be ₱1.90 to ₱\
        2 for kerosene.\r"
    section3:
      primarytype: 'block'
      uuid: '6194a2f1-4233-4c7e-a37e-70c9f0090d60'
      activationstatus: true
      created: 2024-08-25T16:26:03.122+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:07.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T16:26:03.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Oil firms usually announce price adjustments on Monday for Tuesday\
        \ implementation. \r"
    section4:
      primarytype: 'block'
      uuid: '73a34b5d-7ece-40ed-a7ab-bba052affd71'
      activationstatus: true
      created: 2024-08-25T16:26:03.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:07.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T16:26:03.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Based on the relevant news for this week, poor global demand remains\
        \ one of the main drivers that makes the market bearish,” the DOE said. “\
        Added to it are the Israel Gaza ceasefire talks that eases supply fears and\
        \ the production recovery support from Libya’s Sharara Oilfield.”\r"
    section5:
      primarytype: 'block'
      uuid: '061a269b-41d9-43f9-be26-abbd982977b1'
      activationstatus: true
      created: 2024-08-25T16:26:03.123+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:07.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T16:26:03.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the DOE, the year-to-date total adjustment of gasoline\
        \ and diesel stands at a net increase of ₱8.05 per liter and ₱5.95 per liter,\
        \ respectively. Kerosene has a total net decrease of ₱2.15 per liter.\r"
