    primarytype: 'composition'
    uuid: '2c75fd26-2c06-4ebe-b2fb-e7e10b1d9753'
    lead: 'Multiple ships of the China Coast Guard and one from the Chinese navy
      made 'illegal' actions against a Bureau of Fisheries and Aquatic Resources
      vessel, including ramming and deploying a water cannon, near Escoda Shoal on
      Sunday.'
    activationstatus: true
    created: 2024-08-25T18:20:18.340+08:00
