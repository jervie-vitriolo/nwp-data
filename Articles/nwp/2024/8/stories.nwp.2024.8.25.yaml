    title: 'Duterte condemns ‘gross abuse of police power’ in raid of Quiboloy’s
      compound'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '52ac82e2-74a8-4c30-9e20-b49bf8b96c41'
      activationstatus: true
      created: 2024-08-25T14:28:21.048+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.236+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.104+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>To sum up:</strong></p>'
    section1:
      primarytype: 'block'
      uuid: 'cc1730eb-e422-4c02-90c4-3c6d06856908'
      activationstatus: true
      created: 2024-08-25T14:28:21.048+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.105+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '06aa11f5-31e0-4895-b864-04031c7d8486'
      activationstatus: true
      created: 2024-08-25T14:28:21.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.106+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>Vice President Sara Duterte condemns the
        supposed “gross abuse of police power” following the attempt by Davao police
        to serve an arrest warrant against Apollo Quiboloy in his church’s compound.</em></p>'
    section3:
      primarytype: 'block'
      uuid: '910fb8f8-dbb4-495f-88c2-d4f264d6cb04'
      activationstatus: true
      created: 2024-08-25T14:28:21.049+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.106+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>A 51-year-old male member of the Kingdom
        of Jesus Christ, who was manning one of the watchtowers in the compound, died
        during Saturday’s search due to cardiac arrest.</em></p>'
    section4:
      primarytype: 'block'
      uuid: 'e933f4c0-f2af-48ab-af7c-0c86c3635ead'
      activationstatus: true
      created: 2024-08-25T14:28:21.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.107+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>Senate allies condemn the raid and the deployment
        of 2,000 police personnel to implement the warrant of arrest.</em></p>'
    section5:
      primarytype: 'block'
      uuid: 'eff270ec-a6e2-413d-a2d2-eb186edbfa19'
      activationstatus: true
      created: 2024-08-25T14:28:21.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.108+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>Sara apologizes to the KOJC for asking them
        to support Ferdinand Marcos Jr. in the 2022 national elections.</em></p>'
    section6:
      primarytype: 'block'
      uuid: '911bc506-a8af-4e9d-a974-7493eaf9e816'
      activationstatus: true
      created: 2024-08-25T14:28:21.050+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.108+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>+</strong> <em>Apollo Quiboloy has still not been found.</em></p>'
    section7:
      primarytype: 'block'
      uuid: 'ead12ccd-7354-49bc-a4bc-7898d499ec7f'
      activationstatus: true
      created: 2024-08-25T14:28:21.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.109+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '706f01d8-bbc6-44b6-8cfd-689e899f5943'
      activationstatus: true
      created: 2024-08-25T14:28:21.051+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.110+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte condemned the supposed “gross abuse of police power” following the
        attempt of Davao police to serve the arrest warrant against Apollo Quiboloy
        in his church’s compound.</p>'
    section9:
      primarytype: 'block'
      uuid: 'd47c899e-f096-4457-a8f6-1043dd9d8169'
      activationstatus: true
      created: 2024-08-25T14:28:21.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.110+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a statement on Sunday, Aug. 25, Duterte said she does not object\
        \ to the lawful implementation of a warrant of arrest, but the “use of violence”\
        \ against members of Kingdom of Jesus Christ (KOJC) was not acceptable.\r"
    section10:
      primarytype: 'block'
      uuid: '2517f86c-671d-4a21-b91c-e3dede936f85'
      activationstatus: true
      created: 2024-08-25T14:28:21.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.111+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Personnel from the Police Regional Office (PRO) of Davao region — believed\
        \ to be 2,000 in number — stormed the KOJC compound in Davao City early Saturday\
        \ morning. The police have since stayed in the area until Quiboloy is arrested.\r"
    section11:
      primarytype: 'block'
      uuid: 'fc7f2b2d-0d13-40c7-b3a6-9475c2d06f56'
      activationstatus: true
      created: 2024-08-25T14:28:21.052+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.112+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A <a href="https://www.newswatchplus.ph/news/2024/8/24/man-dies-kojc-compound-quiboloy-manhunt.html">51-year-old
        male KOJC member</a>, who was manning one of the watchtowers in the compound,
        died during the search due to cardiac arrest, state media Philippine News
        Agency reported.&nbsp;</p>'
    section12:
      primarytype: 'block'
      uuid: 'f1d59c20-af82-4b11-a387-9ee32433e7dc'
      activationstatus: true
      created: 2024-08-25T14:28:21.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.112+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I vehemently condemn the gross abuse of police power in the takeover\
        \ of the KOJC compound earlier today, which led to the harassment of religious\
        \ worshipers, the abuse of minors, and the unnecessary loss of life,” Duterte\
        \ said.\r"
    section13:
      primarytype: 'block'
      uuid: '1819c952-4d84-4861-94ce-af4db80490b1'
      activationstatus: true
      created: 2024-08-25T14:28:21.053+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.113+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“These acts are not only a blatant violation of Constitutionally-protected\
        \ rights but a betrayal of the trust that we, Filipinos, place in the very\
        \ institution sworn to protect and serve us,” she added.\r"
    section14:
      primarytype: 'block'
      uuid: 'f777c60b-33e5-4a5a-80c3-7c5c6ad0a15f'
      activationstatus: true
      created: 2024-08-25T14:28:21.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.113+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Former President Rodrigo Duterte said that the country “has never been\
        \ in a more tragic state as it is today. Rights have been trampled upon and\
        \ our laws, derided.”\r"
    section15:
      primarytype: 'block'
      uuid: '8198554b-8fae-4764-ab50-8ee488e74598'
      activationstatus: true
      created: 2024-08-25T14:28:21.054+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.114+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We sympathize with the members of the KoJC for having become victims\
        \ of political harassment, persecution, violence and abuse of authority,”\
        \ the Duterte patriarch said in a statement Saturday. “This certainly puts\
        \ a dark stain on the hands of those involved in today’s incident, led by\
        \ no less than the top police official of the region.”\r"
    section16:
      primarytype: 'block'
      uuid: 'ab6fc38b-fa26-4eb7-b865-6283af808aa7'
      activationstatus: true
      created: 2024-08-25T14:28:21.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We call on the remaining decent and patriotic members of our government\
        \ not to allow themselves to be used and to be abusive and violent in enforcing\
        \ illegal orders,” he also said.\r"
    section17:
      primarytype: 'block'
      uuid: 'b22e639b-c00d-4801-aa42-12c897d2e76e'
      activationstatus: true
      created: 2024-08-25T14:28:21.055+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.115+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Saturday, the PRO-Davao maintained its personnel “were simply fulfilling\
        \ their duty in executing the Warrant of Arrest for Pastor Quiboloy, who has\
        \ been evading law enforcement,” and that the death of the KOJC member “was\
        \ not related to the ongoing implementation of the Warrant of Arrest.”\r"
    section18:
      primarytype: 'block'
      uuid: '0156d995-a0d4-451e-8902-871b04d866ef'
      activationstatus: true
      created: 2024-08-25T14:28:21.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.116+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Quiboloy, a Filipino megachurch leader, is one of the allies of
        the Dutertes. He was the spiritual advisor of President Duterte during his
        time in office.</p>'
    section19:
      primarytype: 'block'
      uuid: 'f38d96b7-81fc-4806-b4b3-c3563d8efd87'
      activationstatus: true
      created: 2024-08-25T14:28:21.056+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A self-proclaimed “Appointed Son of God,” Quiboloy is facing <a
        href="https://www.newswatchplus.ph/news/2024/6/14/timeline-apollo-quiboloy.html">arrest
        warrants</a> for abuse and human trafficking cases in Davao and Pasig courts.</p>'
    section20:
      primarytype: 'block'
      uuid: '68ef5907-d32b-4abe-b035-0d56669b68aa'
      activationstatus: true
      created: 2024-08-25T14:28:21.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.117+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The televangelist is also wanted by the United States Federal Bureau
        of Investigation for his alleged participation in a labor trafficking scheme
        and sex trafficking, among others.</p>'
    section21:
      primarytype: 'block'
      uuid: '4896f7a8-8c15-4569-91a3-cf14ddfdfbde'
      activationstatus: true
      created: 2024-08-25T14:28:21.057+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.118+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Quiboloy has still not been found.</p>'
    section22:
      primarytype: 'block'
      uuid: 'dea71f43-932f-4d5c-9b72-804f667938a3'
      activationstatus: true
      created: 2024-08-25T14:28:21.058+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: 'fcc7b042-0ae5-4e77-9fef-1274da13e471'
      activationstatus: true
      created: 2024-08-25T14:28:21.059+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.119+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Senate allies stand with KOJC</strong></h2>'
    section24:
      primarytype: 'block'
      uuid: 'b14a1c63-2e82-466d-bd05-b5abab85ed5e'
      activationstatus: true
      created: 2024-08-25T14:28:21.059+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Allies of the Duterte family condemned the incident.\r"
    section25:
      primarytype: 'block'
      uuid: '61a924cb-d216-4152-baf8-a7f17bf1d36e'
      activationstatus: true
      created: 2024-08-25T14:28:21.060+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.120+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sen. Bong Go, a long-time personal aide and former special assistant\
        \ to Rodrigo Duterte, said he fully supports the uniformed personnel but they\
        \ should do their job correctly.\r"
    section26:
      primarytype: 'block'
      uuid: 'd4dd6813-5c90-4b30-8685-89d96374568b'
      activationstatus: true
      created: 2024-08-25T14:28:21.060+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.121+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Protect the people!” Go said. “Huwag naman overkill na may masasaktang\
        \ ordinaryong mamamayang Pilipino lalo na’t sa loob pa ito ng lugar ng pagdarasal\
        \ [It should not be an overkill that will result in hurting ordinary Filipinos,\
        \ especially inside a place of prayer].”\r"
    section27:
      primarytype: 'block'
      uuid: '80875104-3ce4-420a-9544-7ec6c785d668'
      activationstatus: true
      created: 2024-08-25T14:28:21.061+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sen. Imee Marcos said the deployment of 2,000 police personnel for\
        \ the manhunt was “unwarranted and unjustified.” She added that the “excessive\
        \ show of force” by the Philippine National Police (PNP) should be stopped.\r"
    section28:
      primarytype: 'block'
      uuid: '64b31fff-e913-435e-9644-08f5545e4671'
      activationstatus: true
      created: 2024-08-25T14:28:21.061+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.122+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sen. Ronald dela Rosa went to the compound on Saturday and told reporters\
        \ there that he might call for a Senate inquiry into the incident.\r"
    section29:
      primarytype: 'block'
      uuid: 'd1a37bde-b9a9-473d-924d-f978f379e707'
      activationstatus: true
      created: 2024-08-25T14:28:21.062+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.123+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a media interview shared on his Facebook page, Dela Rosa, a former\
        \ PNP chief during the Duterte administration, said if he were still the country’\
        s top cop, “this will not happen.”\r"
    section30:
      primarytype: 'block'
      uuid: 'a8777b0b-452c-4921-8d56-f313fedc547c'
      activationstatus: true
      created: 2024-08-25T14:28:21.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he was concerned about why KOJC members were supposedly barred\
        \ from entering the compound, a private property. He also believed that the\
        \ police should not have occupied the compound.\r"
    section31:
      primarytype: 'block'
      uuid: 'a7516547-542c-4314-8b7f-f8015387308d'
      activationstatus: true
      created: 2024-08-25T14:28:21.063+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.124+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '2494b63e-d487-4b8e-ba64-4b657ed18f92'
      activationstatus: true
      created: 2024-08-25T14:28:21.064+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Continued souring of Uniteam alliance</strong></h2>'
    section33:
      primarytype: 'block'
      uuid: '06fa33d8-b69e-489f-965c-b3b477481f4d'
      activationstatus: true
      created: 2024-08-25T14:28:21.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.125+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Vice President Duterte said she could not avoid but think that the\
        \ “uncommon force” and “unjust abuse” to ordinary Filipinos in implementing\
        \ the arrest warrant was because Quiboloy is a Duterte supporter.\r"
    section34:
      primarytype: 'block'
      uuid: 'ff1dcd74-0ed0-4cd5-a098-b35d2305fed4'
      activationstatus: true
      created: 2024-08-25T14:28:21.065+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.126+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Kaya nais ko ring humingi ng kapatawaran sa lahat ng miyembro,
        deboto at bumubuo ng Kingdom of Jesus Christ, sa paghikayat at pakiusap ko
        sa inyong iboto si Bongbong Marcos Jr. noong 2022,” she said. “Nawa'y mapatawad
        ninyo ako. You deserve better.”</p>'
    section35:
      primarytype: 'block'
      uuid: 'd138f0f4-fb9e-4570-805d-c469b163b40b'
      activationstatus: true
      created: 2024-08-25T14:28:21.066+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: That’s why I ask for forgiveness to all members, devotees,\
        \ and those who constitute the Kingdom of Jesus Christ for my encouragement\
        \ and request to vote Bongbong Marcos Jr. in 2022. I hope you all forgive\
        \ me. You deserve better.]\r"
    section36:
      primarytype: 'block'
      uuid: 'c59e62e8-bf41-4a94-be3a-7c710e37b1f4'
      activationstatus: true
      created: 2024-08-25T14:28:21.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.127+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos and Duterte fielded a “Uniteam” ticket to the 2022 national
        elections. The <a href="https://www.newswatchplus.ph/news/2024/7/18/duterte-cuts-ties-marcos-cabinet.html">alliance
        has since broken</a> up due to differences on various issues including the
        International Criminal Court investigation into the previous administration’s
        war on drugs and the West Philippine Sea.</p>'
    section37:
      primarytype: 'block'
      uuid: '1fd5c4dc-a9c5-4b68-be27-b8f8ac4acf83'
      activationstatus: true
      created: 2024-08-25T14:28:21.067+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.128+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos has urged <a href="https://www.youtube.com/shorts/qwLSEoNaWGs">fugitive
        Quiboloy</a> to show up and face charges.</p>'
    section38:
      primarytype: 'block'
      uuid: 'ba961ed6-6265-4972-a4e8-2a7ced37b1cf'
      activationstatus: true
      created: 2024-08-25T14:28:21.068+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:08.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T14:30:42.129+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Again, let us ask this administration how it can guarantee the
        preservation of the constitutional rights of our fellow Filipinos when even
        the most fundamental of these rights are being blatantly violated?” Rodrigo
        said.</p>'
