    lead: 'Pavel Durov, the Russian-French billionaire founder and CEO of the Telegram
      messaging app, was arrested at Bourget airport outside Paris on Saturday evening,
      TF1 TV and BFM TV said, citing unnamed sources.'
    activationstatus: true
    created: 2024-08-25T12:28:06.247+08:00
