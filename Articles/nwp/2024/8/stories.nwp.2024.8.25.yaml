    title: 'Suspect in German stabbing rampage is Syrian man, who confessed, authorities
      say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c838195d-88fd-40a5-ba6b-9ecb1732b624'
      activationstatus: true
      created: 2024-08-25T19:38:45.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.288+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Frankfurt, Germany —</strong> A suspect in German police
        custody following a stabbing rampage in the city of Solingen that killed three
        people and injured eight is a 26-year-old Syrian man, authorities said on
        Sunday, Aug. 25, as they looked into his possible links with Islamic State.</p>'
    section1:
      primarytype: 'block'
      uuid: '0cd08617-1fc9-4333-863b-0636074fb081'
      activationstatus: true
      created: 2024-08-25T19:38:45.207+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The incident, along with the militant group’s claim of responsibility,\
        \ sparked concern among some politicians who urged enhanced security, tighter\
        \ curbs on weapons, stiffer punishment for violent crimes, and limits to immigration.\r"
    section2:
      primarytype: 'block'
      uuid: 'ef03947b-6d6b-4291-ab15-b21c523df810'
      activationstatus: true
      created: 2024-08-25T19:38:45.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.289+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The attack occurred during a festival on Friday evening in the Fronhof,\
        \ a market square, where live bands were playing to celebrate Solingen’s 650-year\
        \ history. Mourners have made a makeshift memorial near the scene.\r"
    section3:
      primarytype: 'block'
      uuid: 'e188b8f6-ba3d-4818-a592-5dbf5a095859'
      activationstatus: true
      created: 2024-08-25T19:38:45.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The suspect turned himself in late on Saturday and admitted to the\
        \ crime, Duesseldorf police and prosecutors said in a joint statement early\
        \ on Sunday.\r"
    section4:
      primarytype: 'block'
      uuid: '41d57479-24cf-475e-b661-6a5546a573c2'
      activationstatus: true
      created: 2024-08-25T19:38:45.208+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.290+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The involvement of this person is currently under intensive investigation,\"\
        \ they said.\r"
    section5:
      primarytype: 'block'
      uuid: '2fbd1de7-6c07-481d-8134-fd1f75cb1eec'
      activationstatus: true
      created: 2024-08-25T19:38:45.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Friedrich Merz, a prominent politician who leads the opposition,
        center-right CDU party, urged that the country stopped admitting further refugees
        from Syria and Afghanistan.</p>'
    section6:
      primarytype: 'block'
      uuid: 'b2045740-e48f-4f7f-ac39-20609ceb5e94'
      activationstatus: true
      created: 2024-08-25T19:38:45.209+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.291+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It’s enough!\" he said in a letter on his website.\r"
    section7:
      primarytype: 'block'
      uuid: 'cc72182a-59c4-473a-a38b-10cd04a9f92c'
      activationstatus: true
      created: 2024-08-25T19:38:45.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The suspect came from a home for refugees in Solingen that was searched\
        \ on Saturday, North Rhine-Westphalia’s interior minister, Herbert Reul, said.\r"
    section8:
      primarytype: 'block'
      uuid: 'b8c002a7-8abe-440b-b00d-b7c87232bd9a'
      activationstatus: true
      created: 2024-08-25T19:38:45.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.292+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Der Spiegel magazine, citing unidentified security sources, said the\
        \ suspected had moved to Germany late in 2022 and sought asylum.\r"
    section9:
      primarytype: 'block'
      uuid: '2cc63bdc-f665-4648-b044-52fec9cd83a0'
      activationstatus: true
      created: 2024-08-25T19:38:45.210+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "German federal prosecutors have taken over the case and are investigating\
        \ whether the suspect was a member of Islamic State, a spokesperson for the\
        \ prosecutors said.\r"
    section10:
      primarytype: 'block'
      uuid: 'a75f05f1-4623-4177-ac55-f4f2c55a6628'
      activationstatus: true
      created: 2024-08-25T19:38:45.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.293+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The group described the man who carried out the attack as a \"soldier\
        \ of the Islamic State\" in a statement on its Telegram account on Saturday.\r"
    section11:
      primarytype: 'block'
      uuid: '62f49b34-5d30-4cbb-914f-d81eccf527c1'
      activationstatus: true
      created: 2024-08-25T19:38:45.211+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It did not provide evidence for this assertion and details of the suspect’s\
        \ possible membership of the group were not immediately known.\r"
    section12:
      primarytype: 'block'
      uuid: 'b52d5e64-e0da-432d-8c85-c5f79eabe4fd'
      activationstatus: true
      created: 2024-08-25T19:38:45.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.294+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hendrik Wuest, premier of the state of North Rhine-Westphalia where\
        \ Solingen is located, on Saturday described the attack as an act of terror.\r"
    section13:
      primarytype: 'block'
      uuid: '1aad967a-c111-4144-b41a-ea0319e41b84'
      activationstatus: true
      created: 2024-08-25T19:38:45.212+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Germany’s Federal Criminal Police Office (BKA) has said there have\
        \ been around a dozen Islamist-motivated attacks since 2000. One of the biggest\
        \ was in 2016, when a Tunisian drove a truck into a Christmas market in Berlin,\
        \ killing 12 and injuring dozens.\r"
    section14:
      primarytype: 'block'
      uuid: 'a704d454-5c92-407c-a654-61abf4e8bf74'
      activationstatus: true
      created: 2024-08-25T19:38:45.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.295+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The risk of jihadist-motivated acts of violence remains high. The\
        \ Federal Republic of Germany remains a direct target of terrorist organizations,\"\
        \ the BKA said in the report earlier this year.\r"
    section15:
      primarytype: 'block'
      uuid: '2c2a5af0-3270-43dd-947d-5357f5f20e9f'
      activationstatus: true
      created: 2024-08-25T19:38:45.213+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:03.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:40:24.296+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Additional reporting by Alexander Ratz and Andreas Rinke; Editing
        by Kim Coghill, Kirsten Donovan and Bernadette Baum)</em></p>'
