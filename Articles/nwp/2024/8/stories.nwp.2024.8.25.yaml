    title: 'Chinese ships ram, fire water cannon at BFAR vessel en route to Escoda
      Shoal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3a644440-2b1b-4799-85b6-1bf6f50ff77f'
      activationstatus: true
      created: 2024-08-25T18:20:18.449+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Multiple ships of the
        China Coast Guard (CCG) and one from the Chinese navy made “illegal” actions
        against a Bureau of Fisheries and Aquatic Resources (BFAR) vessel, including
        ramming and deploying a water cannon, near Escoda Shoal on Sunday, Aug. 25.</p>'
    section1:
      primarytype: 'block'
      uuid: '6f02b983-b13a-4608-a7d1-9525e5e10604'
      activationstatus: true
      created: 2024-08-25T18:20:18.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a statement, the National Task Force for the West Philippine
        Sea (NTF-WPS) said BRP Datu Sanday encountered “aggressive and dangerous maneuvers”
        from eight Chinese maritime forces while operating from Hasa-Hasa Shoal to
        Escoda Shoal.</p>'
    section2:
      primarytype: 'block'
      uuid: 'af2de27c-af06-4c56-86a7-89a01f64116d'
      activationstatus: true
      created: 2024-08-25T18:20:18.450+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.040+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The actions of  the Chinese vessels were aimed at obstructing the\
        \ BFAR vessel’s humanitarian mission to resupply Filipino fishermen with diesel,\
        \ food and medical supplies,” the NTF-WPS said.\r"
    section15:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        China Coast Guard ship rams BFAR vessel Datu Sanday while en route to Escoda
        Shoal.<br><br>&quot;The CCG vessels made close perilous maneuvers that resulted
        in ramming, blasted horns, and deployed water cannons against the BFAR vessel,
        eventually leading to the latter&#39;s engine… <a href="https://t.co/gPrOgRRTXJ">pic.twitter.com/gPrOgRRTXJ</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1827651079091483060?ref_src=twsrc%5Etfw">August
        25, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '4c9f4500-a024-47fa-ab16-14be974c3d65'
      activationstatus: true
      created: 2024-08-25T18:45:52.027+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.027+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: '9b37d73d-0e88-49aa-9aad-8e0c618ff3bc'
      activationstatus: true
      created: 2024-08-25T18:20:18.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.041+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The task force said “Datu Sanday” had an engine failure and was forced\
        \ to end early its humanitarian operation after CCG vessels made “close, perilous\
        \ maneuvers” that resulted in ramming, blasted horns, and deployed water cannons\
        \ against the BFAR ship.\r"
    section5:
      primarytype: 'block'
      uuid: '7067ebda-6012-4035-a3f2-d2665f21f1d6'
      activationstatus: true
      created: 2024-08-25T18:20:18.451+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.042+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“These unprofessional, aggressive and illegal actions posed serious\
        \ risks to the safety of the Filipino crew and the fishermen they were meant\
        \ to serve,” the NTF-WPS said, adding the crew onboard were safe and unharmed.\r"
    section16:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        China Coast Guard ships fired water cannon to BFAR vessel BRP Datu Sanday
        in the West Philippine Sea.<br><br>The NTF-WPS said this led to the vessel&#39;s
        engine failure and early termination of the humanitarian operation | <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <a href="https://t.co/gYrWV2OeD6">pic.twitter.com/gYrWV2OeD6</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1827651612900499564?ref_src=twsrc%5Etfw">August
        25, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'ca6ed0be-e7f9-4d0a-b94d-b621f1a62394'
      activationstatus: true
      created: 2024-08-25T18:45:52.028+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.028+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section6:
      primarytype: 'block'
      uuid: '6efbd5b5-b449-43a1-a3ec-48d0a5ef12da'
      activationstatus: true
      created: 2024-08-25T18:20:18.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.043+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Claims suggesting that our personnel fell overboard and were subsequently\
        \ rescued by the Chinese Coast Guard are completely unfounded,” it also said.\
        \ “This misinformation serves as a clear illustration of the PRC’s willingness\
        \ to distort the truth and engage in disinformation to bolster its public\
        \ image.”\r"
    section7:
      primarytype: 'block'
      uuid: '4463ee29-7fe4-4ba7-84da-3450007af853'
      activationstatus: true
      created: 2024-08-25T18:20:18.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.043+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hasa-Hasa Shoal, or Half-Moon Shoal, is located around 60 nautical\
        \ miles from Rizal, Palawan, while Escoda Shoal, or Sabina Shoal, is about\
        \ 110 nautical miles away, both well within the Philippines' exclusive economic\
        \ zone (EEZ).\r"
    section8:
      primarytype: 'block'
      uuid: 'eb172694-293b-4f58-8081-1d98333ef63a'
      activationstatus: true
      created: 2024-08-25T18:20:18.452+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two atolls are within the Spratly Islands, a maritime area where\
        \ the Philippines, China, Taiwan, and Vietnam have claims. \r"
    section9:
      primarytype: 'block'
      uuid: '2ac62770-3e09-4267-a14c-4a98befca5fd'
      activationstatus: true
      created: 2024-08-25T18:20:18.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.044+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But CCG spokesperson Gan Yu claimed BRP Datu Sanday “illegally entered\
        \ the waters near Xianbin Reef (Escoda Shoal) in China’s Nansha Islands (Spratly\
        \ Islands) without the permission of the Chinese government, and the Chinese\
        \ coast guard took control measures against the Philippine vessel in accordance\
        \ with the law.”\r"
    section10:
      primarytype: 'block'
      uuid: 'af949b24-14a0-4e3d-83a0-639637bc2b36'
      activationstatus: true
      created: 2024-08-25T18:20:18.453+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.045+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yu said the BFAR ship “ignored China’s solemn warning and deliberately\
        \ rammed China’s normal law enforcement Haijing 21551 boat in an unprofessional\
        \ and dangerous manner, resulting in a collision, and the responsibility lies\
        \ entirely with the Philippine side.”\r"
    section11:
      primarytype: 'block'
      uuid: '3de29fbc-5d6e-4cda-be97-1002085f32a8'
      activationstatus: true
      created: 2024-08-25T18:20:18.454+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.045+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tensions are high in the disputed West Philippine Sea as China rejects\
        \ the 2016 Arbitral Award that invalidated Beijing’s sweeping claims over\
        \ the South China Sea.\r"
    section12:
      primarytype: 'block'
      uuid: '0a3fd9b9-93d5-48bb-bfac-6bd39ac38858'
      activationstatus: true
      created: 2024-08-25T18:20:18.454+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippines and China signed a <a href="https://www.newswatchplus.ph/news/2024/7/21/ph-china-rore-arrangement.html">provisional
        agreement</a> for the conduct of rotational and resupply missions in Ayungin
        Shoal to de-escalate tensions, but various incidents are being reported in
        other maritime areas, including Escoda Shoal.&nbsp;</p>'
    section13:
      primarytype: 'block'
      uuid: 'bc3df7cb-5456-43bd-adcc-bc365ff6ea48'
      activationstatus: true
      created: 2024-08-25T18:20:18.455+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.046+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/8/20/PH-mulls-diplomatic-protest-vs.-China-after-Escoda-Shoal-incident.html">Philippine
        Coast Guard vessels</a> were rammed and damaged by CCG vessels in Escoda Shoal
        on Aug. 19.&nbsp;</p>'
    section14:
      primarytype: 'block'
      uuid: 'c22a3943-86cd-4f8f-80fb-2e94df43a23d'
      activationstatus: true
      created: 2024-08-25T18:20:18.455+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:05.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:45:52.047+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On Saturday, the NTF-WPS also reported that a <a href="https://www.newswatchplus.ph/news/2024/8/24/china-fires-flares-bfar-aircraft.html">BFAR
        aircraft</a> was conducting a maritime domain awareness flight over Zamora
        Reef last week, when China “launched flares from their militarized reclaimed
        island” in the reef.</p>'
