      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippine government
        will be going after the illegal recruiters of at least 82 Filipinos who turned
        up working in a cyber scam hub in Laos, the Department of Migrant Workers
        (DMW) said.</p>'
    section1:
      primarytype: 'block'
      uuid: '76d822d9-e1d6-4771-9699-13bc32b27ff1'
      activationstatus: true
      created: 2024-08-25T18:58:22.557+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:04.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:58:22.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In a forum on Saturday, Aug. 24, Migrant Workers Hans Cacdac said his\
        \ department will work with the Department of Justice (DOJ) to file the necessary\
        \ charges. \r"
    section2:
      primarytype: 'block'
      uuid: '98b3fa10-ba62-4959-b75f-1cc25d099fd6'
      activationstatus: true
      created: 2024-08-25T18:58:22.557+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:04.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T18:58:22.557+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We will get the statements of the victims para ma-pinpoint sino ang\
        \ nag-recruit dito sa kanila sa Pilipinas, file the necessary charges in partnership\
        \ with the DOJ,” Cacdac said.\r"
    section3:
      primarytype: 'block'
      uuid: '08b6cfed-73b5-4d59-80f3-33475383308f'
      activationstatus: true
