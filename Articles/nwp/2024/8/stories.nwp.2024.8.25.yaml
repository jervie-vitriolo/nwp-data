    title: 'Major Israel-Hezbollah missile exchange as region watches for escalation'
    updated: 2024-08-25T19:29:53.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '46519a97-ae90-420f-8107-a416d95ba357'
      activationstatus: true
      created: 2024-08-25T19:32:42.360+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Jerusalem, Israel/Beirut, Lebanon —&nbsp;</strong>Hezbollah
        launched hundreds of rockets and drones at Israel early on Sunday, Aug. 25,
        as Israel’s military said it struck Lebanon with around 100 jets to thwart
        a bigger attack, in one of the biggest clashes in more than 10 months of border
        warfare.</p>'
    section1:
      primarytype: 'block'
      uuid: '4f0553eb-87f5-489e-8922-9784eef998aa'
      activationstatus: true
      created: 2024-08-25T19:32:42.360+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Missiles were visible curling up through the dawn sky, dark vapour\
        \ trails behind them, as an air raid siren sounded in Israel and a distant\
        \ blast lit the horizon, while smoke rose over houses in Khiam in southern\
        \ Lebanon.\r"
    section2:
      primarytype: 'block'
      uuid: 'b4853158-c233-4e55-bdf8-deb0aaf55385'
      activationstatus: true
      created: 2024-08-25T19:32:42.360+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.104+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.360+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Three deaths were confirmed in Lebanon and none in Israel, where damage\
        \ appeared to be limited. Hezbollah indicated it was not planning further\
        \ strikes yet. Israel’s foreign minister said the country did not seek a full-scale\
        \ war.\r"
    section3:
      primarytype: 'block'
      uuid: '0245bbb5-5ca9-45d9-8600-2ac0927e8ad4'
      activationstatus: true
      created: 2024-08-25T19:32:42.361+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Any major escalation in the fighting, which began in parallel with\
        \ the war in Gaza, risks morphing into a regional conflagration drawing in\
        \ Hezbollah’s backer Iran and Israel’s main ally the United States.\r"
    section4:
      primarytype: 'block'
      uuid: '651af85a-2c1b-4a8b-a0e3-b26fc7940e34'
      activationstatus: true
      created: 2024-08-25T19:32:42.361+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.105+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sunday’s strikes came as negotiators were meeting in Cairo in a last-ditch\
        \ effort to conclude a halt to the fighting in Gaza.\r"
    section5:
      primarytype: 'block'
      uuid: '62c2ce47-5ab2-46ff-8c54-e6f3f21c94b0'
      activationstatus: true
      created: 2024-08-25T19:32:42.361+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.106+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.361+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Iran-backed Lebanese group said it had fired 320 Katyusha rockets\
        \ towards Israel and hit 11 military targets in what it called the first phase\
        \ of its retaliation for Israel’s assassination of Fuad Shukr, a senior commander,\
        \ last month.\r"
    section6:
      primarytype: 'block'
      uuid: 'ff02c39e-496e-40ca-8dc0-eb31c7a7dfc9'
      activationstatus: true
      created: 2024-08-25T19:32:42.362+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israel’s military said it had foiled a much larger attack with pre-emptive\
        \ airstrikes after assessing that Hezbollah was preparing to launch the barrage,\
        \ using 100 jets to strike more than 40 Hezbollah launch sites in southern\
        \ Lebanon.\r"
    section7:
      primarytype: 'block'
      uuid: '601096e1-883d-4348-adcd-1ee2b7b787c3'
      activationstatus: true
      created: 2024-08-25T19:32:42.362+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.107+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.362+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The strikes destroyed thousands of launcher barrels, aimed mostly at\
        \ northern Israel but also targeting some central areas, Israel’s military\
        \ said.\r"
    section8:
      primarytype: 'block'
      uuid: '7d970802-0f90-4771-909f-b28694b48113'
      activationstatus: true
      created: 2024-08-25T19:32:42.363+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.108+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah dismissed Israel’s statement that the group’s attack had\
        \ been foiled with pre-emptive strikes, saying it had been able to launch\
        \ its drones as planned and that the rest of its response to Shukr’s killing\
        \ would take \"some time\".\r"
    section9:
      primarytype: 'block'
      uuid: 'ad2ba22b-f01c-4950-a034-087bc388ebc9'
      activationstatus: true
      created: 2024-08-25T19:32:42.363+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.363+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Some flights suspended</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: '8bd462de-4fba-4f26-86ce-d50fa7d91357'
      activationstatus: true
      created: 2024-08-25T19:32:42.364+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.109+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Expectations of an escalation had risen since a missile strike in the\
        \ Israeli-occupied Golan Heights last month killed 12 youngsters and the Israeli\
        \ military assassinated Shukr in Beirut in response.\r"
    section11:
      primarytype: 'block'
      uuid: 'a52bc7df-5599-4c52-b10f-73ac20ea673a'
      activationstatus: true
      created: 2024-08-25T19:32:42.364+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.110+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.364+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel’s security cabinet met at 7 a.m. (12 p.m. Manila time) and
        the full cabinet is meeting on Sunday afternoon. Defense Minister Yoav Gallant
        declared a state of emergency and Foreign Minister Israel Katz said Israel
        would respond to developments on the ground but did not seek a full-scale
        war.</p>'
    section12:
      primarytype: 'block'
      uuid: 'abd3d484-0215-4c59-b009-193a33f391ae'
      activationstatus: true
      created: 2024-08-25T19:32:42.364+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.394+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We are determined to do everything possible to defend our country,\
        \ to return the residents of the north safely to their homes and to continue\
        \ to uphold a simple rule: Whoever harms us – we harm him,\" Prime Minister\
        \ Benjamin Netanyahu said in a statement.\r"
    section13:
      primarytype: 'block'
      uuid: '56c7bbf5-1d37-432f-9d05-4cd4860e721f'
      activationstatus: true
      created: 2024-08-25T19:32:42.365+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.111+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.365+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Lebanon’s caretaker prime minister Najib Mikati met cabinet ministers\
        \ at a session of the national emergency committee. Hezbollah leader Sayyed\
        \ Hassan Nasrallah will speak on television later on Sunday, the group said.\r"
    section14:
      primarytype: 'block'
      uuid: 'f7d17671-109e-4c34-933e-13e1ae410192'
      activationstatus: true
      created: 2024-08-25T19:32:42.365+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.365+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Flights to and from Ben Gurion airport in Tel Aviv were suspended for\
        \ around 90 minutes.\r"
    section15:
      primarytype: 'block'
      uuid: 'fe0f2b70-d7bc-48c4-b666-ab788c63fe60'
      activationstatus: true
      created: 2024-08-25T19:32:42.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.112+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.366+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some flights to and from Beirut were halted, stranding passengers.\
        \ \"I just want to get out of here by any means possible,\" said Rana Saade,\
        \ a Lebanese woman living in New Jersey.\r"
    section16:
      primarytype: 'block'
      uuid: '3fdc7492-b53e-4d96-8edf-ec8aefc351bc'
      activationstatus: true
      created: 2024-08-25T19:32:42.366+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.113+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.366+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Warning sirens</strong></h2>'
    section17:
      primarytype: 'block'
      uuid: '5d263578-fbaf-456a-9784-5846aa588698'
      activationstatus: true
      created: 2024-08-25T19:32:42.367+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.367+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In northern Israel, warning sirens sounded and multiple explosions\
        \ were heard around several areas as Israel’s Iron Dome aerial defence system\
        \ shot down rockets coming from southern Lebanon.\r"
    section18:
      primarytype: 'block'
      uuid: '36444041-33fe-4035-bde0-8f4b8076323a'
      activationstatus: true
      created: 2024-08-25T19:32:42.367+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.114+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.367+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ambulance service went on high alert across the country and said\
        \ there were no immediate reports of casualties.\r"
    section19:
      primarytype: 'block'
      uuid: '7cddc864-789a-4da6-b36a-4fd11f081b83'
      activationstatus: true
      created: 2024-08-25T19:32:42.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.115+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.368+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military told people to limit gatherings, a restriction\
        \ it later lifted, and said people could go to work if they could reach air\
        \ raid shelters quickly. Israeli media said the barrage hitting northern areas\
        \ had damaged houses.\r"
    section20:
      primarytype: 'block'
      uuid: '371326d8-f7f0-4473-b945-1cc2c8e5316e'
      activationstatus: true
      created: 2024-08-25T19:32:42.368+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.368+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A security source in Lebanon said at least 40 Israeli strikes had hit\
        \ various towns in the country’s south in one of the densest bombardments\
        \ since hostilities began in October.\r"
    section21:
      primarytype: 'block'
      uuid: '1bdd6317-c8bf-4f95-90a0-9084d4fa082b'
      activationstatus: true
      created: 2024-08-25T19:32:42.369+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.369+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "One of the strikes on the town of Khiam killed a fighter from the Hezbollah-allied\
        \ Shi'ite group Amal, two security sources told Reuters. Amal later announced\
        \ his death.\r"
    section22:
      primarytype: 'block'
      uuid: '20874f19-0f4e-4e8c-9006-8297c38136a3'
      activationstatus: true
      created: 2024-08-25T19:32:42.370+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.370+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "An Israeli strike on al-Tiri killed two other people according to a\
        \ security source and a medical sources. It was not immediately clear if they\
        \ were fighters or civilians.\r"
    section23:
      primarytype: 'block'
      uuid: 'cf81fdfc-9d46-4238-92c8-c6368b60f8b3'
      activationstatus: true
      created: 2024-08-25T19:32:42.370+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.370+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A resident of the southern Lebanese town of Zibqeen told Reuters
        he had awakened "to the sound of planes and the loud explosions of rockets
        — even before the dawn prayer. It felt like the apocalypse."</p>'
    section24:
      primarytype: 'block'
      uuid: 'a4af7125-4d0d-4249-9094-54fea1d44bb8'
      activationstatus: true
      created: 2024-08-25T19:32:42.371+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Regional conflict risk&nbsp;</strong></h2>'
    section25:
      primarytype: 'block'
      uuid: '87bc4bdc-9e93-4833-ad9d-f2cb87cf497c'
      activationstatus: true
      created: 2024-08-25T19:32:42.371+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.371+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>US President Joe Biden was following events closely, the White House
        said.</p>'
    section26:
      primarytype: 'block'
      uuid: '9508d222-d2ef-4f52-b81a-b9a61dfedb03'
      activationstatus: true
      created: 2024-08-25T19:32:42.372+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.372+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"At his direction, senior U.S. officials have been communicating continuously\
        \ with their Israeli counterparts. We will keep supporting Israel’s right\
        \ to defend itself, and we will keep working for regional stability,\" National\
        \ Security Council spokesperson Sean Savett said.\r"
    section27:
      primarytype: 'block'
      uuid: '501ec118-41a7-4733-bbe8-12fe3eea9596'
      activationstatus: true
      created: 2024-08-25T19:32:42.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.373+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The U.N. peacekeeping force in Lebanon and the U.N.’s special coordinator’s\
        \ office in the country called on all sides to cease fire, calling the developments\
        \ \"worrying\".\r"
    section28:
      primarytype: 'block'
      uuid: 'e76be12a-0d50-4433-b250-ec7b2a71e9dd'
      activationstatus: true
      created: 2024-08-25T19:32:42.373+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.373+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Egypt, one of the mediators in Gaza ceasefire talks, warned against\
        \ the dangers of a new war front opening in Lebanon.\r"
    section29:
      primarytype: 'block'
      uuid: '51e8d750-914a-4a0b-aacc-94c0d5d88ef5'
      activationstatus: true
      created: 2024-08-25T19:32:42.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yemen’s Iran-backed Houthi group congratulated its ally Hezbollah on\
        \ what it called a \"great and brave\" attack on Israel.\r"
    section30:
      primarytype: 'block'
      uuid: 'f99ed1fc-f7fb-487c-86b9-5cd9bc3a5941'
      activationstatus: true
      created: 2024-08-25T19:32:42.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah fired missiles at Israel immediately after the Oct. 7 attacks\
        \ by Hamas gunmen on Israel. Hezbollah and Israel have been exchanging fire\
        \ constantly ever since, while avoiding a major escalation as war rages in\
        \ Gaza to the south.\r"
    section31:
      primarytype: 'block'
      uuid: 'e0a329ed-4b4f-47e0-bcdc-8508695e7cf5'
      activationstatus: true
      created: 2024-08-25T19:32:42.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "That precarious balance appeared to shift after the strike in the Golan\
        \ Heights, for which Hezbollah denied responsibility, and the subsequent assassination\
        \ of Shukr, one of Hezbollah’s most senior military commanders.\r"
    section32:
      primarytype: 'block'
      uuid: '2a914b86-90c0-42af-a82c-640b051f3c3d'
      activationstatus: true
      created: 2024-08-25T19:32:42.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Shukr’s death in an air strike was quickly followed by the assassination\
        \ of Hamas political leader Ismail Haniyeh in Tehran, which led to vows of\
        \ reprisal against Israel by Iran.\r"
    section33:
      primarytype: 'block'
      uuid: 'cb386632-f37e-480f-8e30-5e3b09afe8e3'
      activationstatus: true
      created: 2024-08-25T19:32:42.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:10.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T19:32:42.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by James Mackenzie, Maytaal Angel, Maayan Lubell
        in Jerusalem, Maya Gebeily in Beirut, Adam Makary in Cairo and Kanjyik Ghosh
        in Bengaluru; Writing by Angus McDowall; Editing by William Mallard, Frances
        Kerry and Alison Williams)</em></p>'
  'START HERE----->telegram-ceo-durov-arrested-france':
    author: 'Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
