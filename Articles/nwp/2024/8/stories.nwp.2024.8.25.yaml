  'START HERE----->roque-footprint-pogo-investigation-paocc':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-25T17:11:50.000+08:00
    imagesource: 'db5057e4-2b61-4be4-a02c-9ad15649e3ce'
