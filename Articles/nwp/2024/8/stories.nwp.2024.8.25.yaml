      lastmodified: 2024-08-25T18:58:22.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other nationalities included those from Laos, China, Burundi, Colombia,\
        \ Ethiopia, Georgia, India, Indonesia, Mozambique, and Tunisia.\r"
    section6:
      primarytype: 'block'
      uuid: 'e593c6db-59a8-43af-9bc9-ee2585ec2271'
