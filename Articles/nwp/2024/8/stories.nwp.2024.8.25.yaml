      lastmodified: 2024-08-25T18:58:22.559+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Seven Filipinos have been brought home out of 129 requests for assistance,\
        \ the Department of Foreign Affairs said. \r"
    section7:
