    primarytype: 'composition'
    uuid: 'cf403988-40a5-4390-9104-52b018db5639'
    lead: 'Former presidential spokesperson Harry Roque’s name keeps appearing in
      documents and testimonies related to Philippine Offshore Gaming Operators (POGOs),
      an official of the Presidential Anti-Organized Crime Commission (PAOCC) said.'
    activationstatus: true
    created: 2024-08-25T17:17:32.264+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:11:06.411+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:28.331+08:00
    lastmodified: 2024-08-25T17:17:32.390+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Harry Roque’s ‘footprint is everywhere’ in POGO-related documents —
      PAOCC exec'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '531c4b82-fb3b-4455-8609-146a7e0de1a2'
      activationstatus: true
      created: 2024-08-25T17:17:32.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.385+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Former presidential
        spokesperson Harry Roque’s name keeps appearing in documents and testimonies
        related to Philippine Offshore Gaming Operators (POGOs), an official of the
        Presidential Anti-Organized Crime Commission (PAOCC) said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a4315695-42b5-4fab-8251-26a040997c2d'
      activationstatus: true
      created: 2024-08-25T17:17:32.374+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“I would like to give reference to a former Cabinet official. So,
        Atty. Roque is a former Cabinet official. So, given the benefit of the doubt
        in relation to what he is saying, but then again now his name keeps on cropping
        up in the documents, in the digital footprint, in the testimonial footprint,”
        PAOCC spokesperson Winston Casio told a forum on Saturday, Aug. 24.</p>'
    section2:
      primarytype: 'block'
      uuid: '99301fb5-9183-41b8-aeb2-0e63c74b5598'
      activationstatus: true
      created: 2024-08-25T17:17:32.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Casio said the commission cannot discount Roque’s possible involvement\
        \ in POGO matters.\r"
    section3:
      primarytype: 'block'
      uuid: 'ba96b094-b5f0-45fa-840d-5e5917b6cb91'
      activationstatus: true
      created: 2024-08-25T17:17:32.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I don’t believe in coincidence anymore as far as Harry Roque is concerned,”\
        \ Casio also said. “His footprint is everywhere. But of course you have to\
        \ put one plus one equals two to create a case, complete a case.”\r"
    section4:
      primarytype: 'block'
      uuid: '682bdd95-f377-4d6e-81bb-59c8ab9d5d9b'
      activationstatus: true
      created: 2024-08-25T17:17:32.375+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.417+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.375+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Roque has been implicated in the illegal operations of Lucky South\
        \ 99, the raided POGO hub in Porac, Pampanga, as he supposedly assisted the\
        \ firm in obtaining a license.\r"
    section5:
      primarytype: 'block'
      uuid: '80cb22bd-817a-46c0-949a-b2071d2e8dc5'
      activationstatus: true
      created: 2024-08-25T17:17:32.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He has repeatedly denied he “lawyered” for Lucky South 99.\r"
    section6:
      primarytype: 'block'
      uuid: 'd05619b9-ea4d-47f3-a541-1250b92dea91'
      activationstatus: true
      created: 2024-08-25T17:17:32.376+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.376+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Casio said the investigation of prosecutors into Lucky South 99 is\
        \ ongoing, and Roque was included as a person of interest. “Nothing personal,\
        \ we’re just guided by evidence,” he added.\r"
    section7:
      primarytype: 'block'
      uuid: 'cf9b1bfc-8fbd-46d1-9ea3-a2fce0d9e299'
      activationstatus: true
      created: 2024-08-25T17:17:32.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. declared in his third State of the
        Nation Address in July that “<a href="https://www.newswatchplus.ph/news/2024/7/22/marcos-pogo-ban-sona-2024.html">all
        POGOs are banned</a>.”</p>'
    section8:
      primarytype: 'block'
      uuid: 'f4fdbbc7-0ba3-4d00-9b95-0aecccb11547'
      activationstatus: true
      created: 2024-08-25T17:17:32.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Casio said the PAOCC is probing anybody whose names surface in the\
        \ investigation of POGOs.\r"
    section9:
      primarytype: 'block'
      uuid: 'cce29354-938d-4922-884f-46ae6f4a5b33'
      activationstatus: true
      created: 2024-08-25T17:17:32.377+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.377+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said there were other names that have showed up, including “bureaucrats,\
        \ tenured officers, and former government officials.” He declined to comment\
        \ if Roque was the highest government official being probed.\r"
    section10:
      primarytype: 'block'
      uuid: '4264b0f6-97cf-44b5-a3f0-015413027127'
      activationstatus: true
      created: 2024-08-25T17:17:32.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.421+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos’ pronouncement came as a Senate committee investigation revealed
        inner workings of Lucky South 99 and another illegal POGO hub in Bamban, Tarlac,
        where now-dismissed town mayor <a href="https://www.newswatchplus.ph/news/2024/8/24/paocc-believes-guo-heading-to-golden-triangle.html">Alice
        Guo</a> was also linked.</p>'
    section11:
      primarytype: 'block'
      uuid: '45a1a278-6e5d-4d1c-a34f-dc75e067e380'
      activationstatus: true
      created: 2024-08-25T17:17:32.378+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.378+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The House of Representatives has also conducted its own inquiry into\
        \ POGOs. \r"
    section12:
      primarytype: 'block'
      uuid: '2eb84c6a-84e3-4dfe-bbea-ca99c54144cb'
      activationstatus: true
      created: 2024-08-25T17:17:32.379+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:06.422+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T17:17:32.379+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>A House “quad-committee” recently <a href="https://www.newswatchplus.ph/news/2024/8/22/roque-cited-in-contempt.html">cited
        Roque in contempt</a> for lying about his absence in an Aug. 16 hearing.</p>'
  'START HERE----->chinese-ships-bfar-vessel-escoda-shoal':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'A China Coast Guard ship rams BRP Datu Sanday, a vessel of the Bureau
      of Fisheries and Aquatic Resources, while en route to Escoda Shoal on Aug. 25.
      (National Task Force for the West Philippine Sea)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
