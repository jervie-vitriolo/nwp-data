    title: 'Telegram messaging app CEO Durov arrested in France, French media say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ca5fb684-e527-4b2a-a6a7-441b15c1680b'
      activationstatus: true
      created: 2024-08-25T12:28:06.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.021+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.411+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Paris, France —</strong> Pavel Durov, the Russian-French
        billionaire founder and CEO of the Telegram messaging app, was arrested at
        Bourget airport outside Paris on Saturday evening, Aug. 24, TF1 TV and BFM
        TV said, citing unnamed sources.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f8654401-77b4-488f-8d8b-a180a04bd34b'
      activationstatus: true
      created: 2024-08-25T12:28:06.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.022+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Durov was travelling aboard his private jet, TF1 said on its website,
        adding he had been targeted by an arrest warrant in France as part of a preliminary
        police investigation.</p>'
    section2:
      primarytype: 'block'
      uuid: '0e90d56e-2589-4230-b6cb-0f9dff621141'
      activationstatus: true
      created: 2024-08-25T12:28:06.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.412+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "TF1 and BFM both said the investigation was focused on a lack of moderators\
        \ on Telegram, and that police considered that this situation allowed criminal\
        \ activity to go on undeterred on the messaging app.\r"
    section3:
      primarytype: 'block'
      uuid: '7e3c76a8-67c4-4c5b-9969-94f8b7184b0c'
      activationstatus: true
      created: 2024-08-25T12:28:06.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.023+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.413+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The encrypted Telegram, with close to one billion users, is particularly\
        \ influential in Russia, Ukraine and the republics of the former Soviet Union.\
        \ It is ranked as one of the major social media platforms after Facebook,\
        \ YouTube, WhatsApp, Instagram, TikTok and Wechat.\r"
    section4:
      primarytype: 'block'
      uuid: '4704d190-e5e3-4c31-adb6-3bfa05941f7f'
      activationstatus: true
      created: 2024-08-25T12:28:06.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.024+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Telegram did not immediately respond to a Reuters request for comment.\
        \ The French Interior Ministry and police had no comment.\r"
    section5:
      primarytype: 'block'
      uuid: 'f6a751be-9c0f-4449-aa07-319b14612dbc'
      activationstatus: true
      created: 2024-08-25T12:28:06.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.414+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russian-born Durov founded Telegram with his brother in 2013. He left\
        \ Russia in 2014 after refusing to comply with government demands to shut\
        \ down opposition communities on his VKontakte social media platform, which\
        \ he sold.\r"
    section6:
      primarytype: 'block'
      uuid: '4f29da7c-7e94-4257-9960-e152631767ec'
      activationstatus: true
      created: 2024-08-25T12:28:06.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.025+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I would rather be free than to take orders from anyone,\" Durov told\
        \ U.S. journalist Tucker Carlson in April about his exit from Russia and search\
        \ for a home for his company which included stints in Berlin, London, Singapore\
        \ and San Francisco.\r"
    section7:
      primarytype: 'block'
      uuid: '1b003eb6-02de-411a-8ac2-9509c52a0f60'
      activationstatus: true
      created: 2024-08-25T12:28:06.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.026+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.415+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>After Russia launched its invasion of Ukraine in 2022, Telegram
        has become the main source of unfiltered — and sometimes graphic and misleading
        — content from both sides about the war and the politics surrounding the conflict.</p>'
    section8:
      primarytype: 'block'
      uuid: '1e2ccb16-bd0a-4b25-8551-612f50acfcd1'
      activationstatus: true
      created: 2024-08-25T12:28:06.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.027+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The platform has become what some analysts call 'a virtual battlefield'\
        \ for the war, used heavily by Ukraine’s President Volodymyr Zelenskiy and\
        \ his officials, as well as the Russian government.\r"
    section9:
      primarytype: 'block'
      uuid: '1d62e8fd-7c76-4d7e-b7ec-a8cc0082500d'
      activationstatus: true
      created: 2024-08-25T12:28:06.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.028+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.416+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Telegram&nbsp; which allows users to evade official scrutiny — has
        also become one of the few places where Russians can access independent news
        about the war after the Kremlin increased curbs on independent media following
        its invasion of Ukraine.</p>'
    section10:
      primarytype: 'block'
      uuid: '427182c4-68f3-4492-9c7d-739448775283'
      activationstatus: true
      created: 2024-08-25T12:28:06.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Russian foreign ministry said its embassy in Paris was clarifying\
        \ the situation around Durov and called on Western non-governmental organisations\
        \ to demand his release.\r"
    section11:
      primarytype: 'block'
      uuid: 'f587d00b-d67c-4ce5-9974-1da3a485ea09'
      activationstatus: true
      created: 2024-08-25T12:28:06.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.029+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.417+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia began blocking Telegram in 2018 after the app refused to comply\
        \ with a court order to grant state security services access to its users'\
        \ encrypted messages.\r"
    section12:
      primarytype: 'block'
      uuid: '7f7a0f24-d62e-48c5-a9ae-51f6b2cc5c1c'
      activationstatus: true
      created: 2024-08-25T12:28:06.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.030+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The action interrupted many third-party services, but had little effect\
        \ on the availability of Telegram there. The ban order, however, sparked mass\
        \ protests in Moscow and criticism from NGOs.\r"
    section13:
      primarytype: 'block'
      uuid: '55ad3cd5-fa65-4699-ac93-395c635fb214'
      activationstatus: true
      created: 2024-08-25T12:28:06.318+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.418+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>'Neutral platform'</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '040561d3-d90c-41a1-9650-3c795649a28a'
      activationstatus: true
      created: 2024-08-25T12:28:06.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.031+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>TF1 said Dubai-based Durov had been travelling from Azerbaijan and
        was arrested at around 8 p.m. (2 a.m., Sunday, Manila time).</p>'
    section15:
      primarytype: 'block'
      uuid: 'a7280a0f-b962-491a-a695-1e3c27cb85cc'
      activationstatus: true
      created: 2024-08-25T12:28:06.319+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.419+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Durov, whose fortune was estimated by Forbes at $15.5 billion, said\
        \ some governments had sought to pressure him but the app should remain a\
        \ \"neutral platform\" and not a \"player in geopolitics\".\r"
    section16:
      primarytype: 'block'
      uuid: '2a760207-f921-4977-95b4-f5b922db5875'
      activationstatus: true
      created: 2024-08-25T12:28:06.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.032+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.420+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Telegram’s increasing popularity, however, has prompted scrutiny from\
        \ several countries in Europe, including France, on security and data breach\
        \ concerns.\r"
    section17:
      primarytype: 'block'
      uuid: '8058bbc6-6c26-4489-a42e-bada43c3e0d4'
      activationstatus: true
      created: 2024-08-25T12:28:06.320+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.033+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.420+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Russia’s representative to international organisations in Vienna, Mikhail\
        \ Ulyanov, and several other Russian politicians were quick on Sunday to accuse\
        \ France of acting as a dictatorship - the same criticism that Moscow faced\
        \ when putting demands on Durov in 2014 and trying to ban Telegram in 2018.\r"
    section18:
      primarytype: 'block'
      uuid: '1fc1a87e-334d-4e74-a59a-69b4c6b96cce'
      activationstatus: true
      created: 2024-08-25T12:28:06.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.421+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Some naive persons still don't understand that if they play more\
        \ or less visible role in international information space it is not safe for\
        \ them to visit countries which move towards much more totalitarian societies,\"\
        \ Ulyanov wrote on X.\r"
    section19:
      primarytype: 'block'
      uuid: '8b409136-2d99-4d56-bea1-4c899bbc0d10'
      activationstatus: true
      created: 2024-08-25T12:28:06.321+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.034+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.421+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Elon Musk, billionaire owner of X, the social media platform formerly\
        \ known as Twitter, said after reports of Durov’s detention: \"It’s 2030 in\
        \ Europe and you’re being executed for liking a meme.\"\r"
    section20:
      primarytype: 'block'
      uuid: '8c889765-de9c-4549-a66c-9be7099a474e'
      activationstatus: true
      created: 2024-08-25T12:28:06.322+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.422+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Several Russian bloggers called for protests at French embassies throughout\
        \ the world at noon on Sunday.\r"
    section21:
      primarytype: 'block'
      uuid: 'e8a0dced-cbc1-4e66-bdf3-0df4584455df'
      activationstatus: true
      created: 2024-08-25T12:28:06.322+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:09.035+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-25T12:31:08.423+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Ingrid Melander and Gilles Guillaume in Paris,
        Lidia Kelly in Melbourne and Camille Raynaud in Toronto; Writing by Ingrid
        Melander; Editing by David Gregorio and Lincoln Feast.)</em></p>'
  'START HERE----->duterte-condemns-pnp-raid-quiboloy-kojc':
