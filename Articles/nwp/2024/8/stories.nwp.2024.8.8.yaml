  'START HERE----->John-Ceniza-weightlifting-Paris-2024-Olympics':
    author: 'CJ Marquez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-08T13:03:48.000+08:00
