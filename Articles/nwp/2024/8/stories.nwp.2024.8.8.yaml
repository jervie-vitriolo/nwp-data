      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:23:08.360+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: 'a7b775cf-f7ea-4192-a656-eae204a0ba6d'
      activationstatus: true
      created: 2024-08-08T14:23:08.361+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:12:29.498+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:23:08.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Currencies, and the yen in particular, have been upended by a shift\
        \ last week toward bets for steady interest rate increases by the Bank of\
        \ Japan and aggressive cuts by the Federal Reserve, which helped send the\
        \ dollar as low as 141.675 yen on Monday for the first time since the start\
        \ of this year.\r"
    section27:
      primarytype: 'block'
      uuid: 'fed53332-6b4e-45f9-8a04-983fe4b9a1e3'
      activationstatus: true
      created: 2024-08-08T14:23:08.361+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:12:29.499+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:23:08.361+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '84715f9d-a1aa-49d7-afe7-f37e15534d99'
      activationstatus: true
      created: 2024-08-08T14:23:08.362+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:12:29.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:23:08.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The move snowballed as some investors unwound yen carry trades, with\
        \ a ripple effect on Japanese stocks. While much of that has run its course,\
        \ traders are still struggling to find an equilibrium level.\r"
    section29:
      primarytype: 'block'
      uuid: '34b39288-e40d-4913-82ef-e5f275efc51e'
      activationstatus: true
      created: 2024-08-08T14:23:08.362+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:12:29.500+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:23:08.362+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: 'b83f9c3a-9794-4567-8eb7-a7d48be46fff'
      activationstatus: true
      created: 2024-08-08T14:23:08.363+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:12:29.501+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:23:08.363+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"Positioning is much cleaner across the board,\" said Tony Sycamore,\
        \ an analyst at IG.\r"
