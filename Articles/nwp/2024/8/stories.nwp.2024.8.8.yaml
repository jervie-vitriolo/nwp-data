    lead: 'Israel’s ambulance service has stocked blood supplies in a fortified
      underground centre, factories have moved out hazardous materials and municipal
      authorities are checking bomb shelters and water supplies as the country waits
      for a threatened attack from Iran and its proxies.'
    activationstatus: true
    created: 2024-08-08T16:31:21.679+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:11:19.146+08:00
