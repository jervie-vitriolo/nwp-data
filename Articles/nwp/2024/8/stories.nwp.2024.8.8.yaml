      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.254+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: " \r"
    section15:
      primarytype: 'block'
      uuid: '26365d7f-9f99-4b83-b2c2-29af798826f6'
      activationstatus: true
      created: 2024-08-08T14:50:47.208+08:00
      createdby: 'eimor-nwp'
