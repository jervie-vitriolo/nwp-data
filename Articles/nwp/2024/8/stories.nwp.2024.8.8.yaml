      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>Kawit, Cavite, the birthplace of the first Philippine President,
        Emilio Aguinaldo, is a site of great historical importance. The Aguinaldo
        Shrine, which includes the former president’s ancestral home, is where Aguinaldo
        declared independence from Spain on June 12, 1898. The Philippine national
        flag and anthem were also first unveiled here.</p>'
