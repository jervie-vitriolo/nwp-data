      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.920+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The cap, imposed by the Group of Seven industrialised nations and their\
        \ allies to curb Moscow’s ability to finance the war, only allows Western\
        \ insurers and ships to participate in Russian oil trade if the oil is sold\
        \ below $60 a barrel.\r"
