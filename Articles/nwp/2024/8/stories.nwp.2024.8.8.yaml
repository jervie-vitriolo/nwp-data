      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>LONDON, Aug 8 (Reuters) -</strong> A group of Western insurers
        have provided cover for tankers carrying Russian crude, keeping its oil flowing
        after many in the trade sector withdrew for fear of breaching the rules of
        a G7 price cap, data from traders and shippers shows.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d606fa7-27e9-4b9b-b88c-68d236ea2657'
      activationstatus: true
      created: 2024-08-08T14:27:05.914+08:00
