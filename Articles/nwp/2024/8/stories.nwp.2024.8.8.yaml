      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.255+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "As the Senate tackles proposed additional local holidays, Escudero\
        \ said the chamber has agreed to limit its approval of such measures. \r"
    section17:
      primarytype: 'block'
