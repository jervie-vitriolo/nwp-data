      lastmodified: 2024-08-08T16:59:11.321+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“These funds appear to be directly sourced from the unlawful activities
        of Quiboloy, his cohorts and his church,” the investigation noted.</p>'
