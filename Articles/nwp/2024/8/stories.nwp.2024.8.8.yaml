    uuid: '2e60b920-5232-4dea-be3b-c79c68f83e02'
    lead: 'The Philippine economy expanded by 6.3 percent in the second quarter,
      the Philippine Statistics Authority (PSA) said on Thursday, Aug. 8, with first
      half data on track to reach the government’s full-year target.'
    activationstatus: true
    created: 2024-08-08T12:16:24.487+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:13:56.002+08:00
