      lastactivated: 2025-03-13T13:11:13.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T23:17:55.528+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p>While the Philippines is best known for its over 7,000 islands and
        stunning beaches, it is also rich in historical landmarks that showcase the
        country’s cultural heritage. Here are five historical landmarks worth visiting:</p>'
    section1:
      primarytype: 'block'
      uuid: 'd21f4297-7a39-4aa3-94a1-bfd10730fa7b'
      activationstatus: true
      created: 2024-08-08T23:17:55.484+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:11:13.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T23:17:55.528+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>1.Intramuros, Manila</strong></p>'
    section2:
      image: 'ed0a8bbc-ce5c-48ad-a17f-f810c203565d'
      primarytype: 'block'
      uuid: '0597220c-a3b1-4486-bacb-d349d8d59bd2'
      activationstatus: true
      created: 2024-08-08T23:17:55.485+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:11:13.762+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T23:17:55.528+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section3:
      primarytype: 'block'
      uuid: '52e7c2b2-dd0d-4ff6-b22e-dc83f3cc0535'
      activationstatus: true
      created: 2024-08-08T23:17:55.485+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:11:13.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T23:17:55.528+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "Intramuros, also known as the \"Walled City,\" is a National Historical\
        \ Landmark in Manila. Built in the 16th century when Manila became the capital,\
        \ Intramuros has withstood centuries of occupation and wars, though it was\
        \ damaged during World War II. Today, its reconstructed colonial houses and\
        \ buildings stand alongside the ruins of areas like Fort Santiago.\r"
    section4:
      primarytype: 'block'
      uuid: '88ac75a9-7d4d-409d-94ed-1f724795f22a'
      activationstatus: true
      created: 2024-08-08T23:17:55.486+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:11:13.763+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T23:17:55.528+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: '<p><strong>2.Vigan City, Ilocos Sur</strong></p>'
    section5:
      image: '92615237-67d6-45be-8161-c456a60ef21b'
      primarytype: 'block'
      uuid: '89f1f4ca-5da9-4768-aca2-cf1f6a0fd7eb'
      activationstatus: true
      created: 2024-08-08T23:17:55.486+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:11:13.764+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T23:17:55.528+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'image'
    section6:
      primarytype: 'block'
      uuid: '6606b512-18b5-4cdd-be9e-2f2c3d2224ae'
      activationstatus: true
      created: 2024-08-08T23:17:55.487+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:11:13.765+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T23:17:55.528+08:00
      lastmodifiedby: 'jio-nwp'
      type: 'text'
      text: "The historic city of Vigan was named a UNESCO World Heritage Site for\
        \ the preservation of its 16th-century Spanish colonial architecture. Calle\
        \ Crisologo, with its Spanish-era homes lining cobblestone streets, is a must-visit\
        \ for anyone who’s ever dreamed of stepping back in time.\r"
    section7:
      primarytype: 'block'
      uuid: '252a53da-777b-4faf-8e18-15247b2b4f6d'
      activationstatus: true
      created: 2024-08-08T23:17:55.487+08:00
