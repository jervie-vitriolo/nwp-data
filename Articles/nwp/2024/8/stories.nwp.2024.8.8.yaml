      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Asked if it’s possible to merge holidays, Escudero said, “isa ‘yun\
        \ sa pinapaaralan ko sa kanila ngayon sa komite (that’s one of the things\
        \ I am asking the committee on local government to do.).”\r"
