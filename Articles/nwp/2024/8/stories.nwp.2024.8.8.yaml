      lastmodified: 2024-08-08T14:27:05.919+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The extent of the ongoing provision by Western insurers in covering\
        \ specific Russian oil deals has not been previously reported since the cap\
        \ was imposed in 2022 following the war in Ukraine.\r"
    section15:
      primarytype: 'block'
      uuid: '875a12bd-1111-47f3-b5c1-2cbe58883c9b'
      activationstatus: true
      created: 2024-08-08T14:27:05.919+08:00
      createdby: 'daniza-nwp'
