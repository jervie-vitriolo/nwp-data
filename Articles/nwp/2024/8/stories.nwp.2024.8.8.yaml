      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:23:08.359+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The dollar index =USD, which measures the currency against the yen,\
        \ franc, euro and three other major peers, was down 0.08% at 103.03, while\
        \ the euro EUR=EBS gained by the same margin to $1.0931.\r"
