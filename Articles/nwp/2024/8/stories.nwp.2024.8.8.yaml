      uuid: 'b59a2381-0627-44e5-931a-3d7b2b6ea819'
      activationstatus: true
      created: 2024-08-08T14:23:08.364+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:12:29.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:23:08.364+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '7339bb5d-e10c-4625-9086-e157c177b798'
      activationstatus: true
      created: 2024-08-08T14:23:08.364+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:12:29.502+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:23:08.364+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"I know of very few funds, if any, that would allow their traders\
        \ to hold positions given the magnitude of the moves we saw earlier in the\
        \ week, particularly in the long 'Japan Trade,' i.e. long Nikkei and short\
        \ JPY.\"\r"
