      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:21.380+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.252+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '39f82bba-6625-4253-9136-6363e186050a'
      activationstatus: true
      created: 2024-08-08T14:50:47.206+08:00
