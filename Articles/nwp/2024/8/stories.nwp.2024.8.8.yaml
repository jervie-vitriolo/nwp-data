  'START HERE----->WHO-mpox-Africa':
    author: ' Bhanvi Satija and Unnamalai L, Reuters '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-08T16:12:55.000+08:00
    imagesource: '6bad16d4-fc86-4d69-b707-11be6ada5a46'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '24a0eb9f-7210-4efb-93a2-4ee14b30633c'
    lead: 'The head of the World Health Organization said on Wednesday an emergency
      committee will be convened to discuss whether the current mpox outbreak in the
      Democratic Republic of Congo represents a public health emergency of international
      concern.'
    activationstatus: true
    created: 2024-08-08T16:16:03.673+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:11:20.667+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:00:28.502+08:00
    lastmodified: 2024-08-08T16:16:03.709+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'WHO to convene emergency committee to assess international risk from
      mpox outbreak'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5e5f5f68-36ad-491c-b649-aa117198effe'
      activationstatus: true
      created: 2024-08-08T16:16:03.694+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Aug 7 (Reuters)&nbsp;</strong>-&nbsp;The head of the&nbsp;World&nbsp;Health&nbsp;Organization
        said on Wednesday an emergency committee will be convened to discuss whether
        the current mpox outbreak in the Democratic Republic of Congo represents a
        public&nbsp;health&nbsp;emergency of international concern.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e6bc35b2-d74d-4976-91e8-88091dc1141d'
      activationstatus: true
      created: 2024-08-08T16:16:03.695+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.695+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The current mpox outbreak in Congo has already seen around 27,000
        cases, and claimed more than 1,100 lives, most of them children, since the
        beginning of 2023.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e77a34fd-7d6b-45a8-8c37-31707aee1916'
      activationstatus: true
      created: 2024-08-08T16:16:03.695+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.695+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The WHO said that 50 more mpox cases had been confirmed and more were
        suspected in four countries - Burundi, Kenya, Rwanda and Uganda - where cases
        have previously not been reported.'
    section3:
      primarytype: 'block'
      uuid: '5680afcd-39c1-4e9e-abcc-cac7d75c6722'
      activationstatus: true
      created: 2024-08-08T16:16:03.696+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.696+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'WHO Director General Tedros Adhanom Ghebreyesus said that he had decided
        to convene an emergency committee in light of the spread of mpox in neighbouring
        countries and the potential for futher international spread within and outside
        Africa.'
    section4:
      primarytype: 'block'
      uuid: '48c55f65-91eb-4e3c-b91b-da1e8ed44ebd'
      activationstatus: true
      created: 2024-08-08T16:16:03.696+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.696+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'An emergency committee is made up of international experts who provide
        technical advice and recommendations to the WHO chief about whether a disease
        outbreak is a "public&nbsp;health&nbsp;emergency of international concern"
        - the agency’s highest level of alert. The final decision is made by the
        director general.'
    section5:
      primarytype: 'block'
      uuid: 'db0eb39b-598d-4034-9130-540028543dcf'
      activationstatus: true
      created: 2024-08-08T16:16:03.697+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.697+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The U.N.-affiliated WHO said the emergency committee will be pulled
        together "as soon as possible" but did not provide a definite date for the
        meeting or other details.'
    section6:
      primarytype: 'block'
      uuid: '2e46b20e-b161-4e39-ab93-d49fe98e2084'
      activationstatus: true
      created: 2024-08-08T16:16:03.697+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.697+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We have released $1 million from the WHO contingency fund for emergencies
        to support scale up of the response and we plan to release more in the coming
        days," Tedros said on a call with journalists.'
    section7:
      primarytype: 'block'
      uuid: '9edf267e-1f77-4f7d-9561-abc3b07fd728'
      activationstatus: true
      created: 2024-08-08T16:16:03.697+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.697+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tedros added that the agency had triggered the process for emergency
        use listing of the two mpox vaccines - Bavarian Nordic’s Jynneos and KM Biologics
        LC16 - to help accelerate access to the shots. Congo authorities had&nbsp;approved&nbsp;the
        use of both the vaccines in June.'
    section8:
      primarytype: 'block'
      uuid: '1eeeb98d-e714-436e-a83b-8946883e9aeb'
      activationstatus: true
      created: 2024-08-08T16:16:03.698+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.698+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The outbreak began with the spread of an endemic strain, known as Clade
        I. But the new variant, known as Clade Ib, appears to spread more easily through
        routine close contact, as seems to be the case among children.'
    section9:
      primarytype: 'block'
      uuid: '52dcb91e-41ad-4d5f-bd48-50aa7c9ae5bd'
      activationstatus: true
      created: 2024-08-08T16:16:03.698+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.698+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Presence of the Clade Ib strain had been confirmed in Kenya, Rwanda
        and Uganda, WHO’s Tedros said while the strain in Burundi was still being
        analysed.'
    section10:
      primarytype: 'block'
      uuid: '5d9a8326-2a34-4ca1-99f7-8c7b6eebf6b9'
      activationstatus: true
      created: 2024-08-08T16:16:03.699+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.699+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A different, less severe form of the virus - clade IIb - spread globally
        in 2022, largely through sexual contact among men who have sex with men. This
        prompted the WHO to declare a public&nbsp;health&nbsp;emergency. Although
        that has ended, WHO has said the disease remains a&nbsp;health&nbsp;threat.'
    section11:
      primarytype: 'block'
      uuid: '986548a2-03b4-47bd-b8da-6292967d7526'
      activationstatus: true
      created: 2024-08-08T16:16:03.699+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:20.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:16:03.699+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Bhanvi Satija and Unnamalai L in Bengaluru; Editing
        by Shinjini Ganguli and David Gregorio)</p>'
  'START HERE----->dengue-cases-up-in-four-regions':
