      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '481604a7-2594-47fd-be21-d8ef88e74457'
      activationstatus: true
      created: 2024-08-08T14:27:05.921+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Many of those who stopped trading such cargoes said they were doing\
        \ so because they could not be certain about the price of the oil carried\
        \ by the ships they were insuring.\r"
    section19:
      primarytype: 'block'
      uuid: 'bcc73e38-65c2-49de-a63b-ecb700acf62e'
      activationstatus: true
      created: 2024-08-08T14:27:05.921+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '01adebb3-a2d8-4250-bbe1-97fdc9067b6a'
      activationstatus: true
      created: 2024-08-08T14:27:05.922+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.922+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Russia, which has banned its firms from complying with the price cap,\
        \ sold its flagship Urals crude at Baltic ports for an average of $69.4 per\
        \ barrel so far this year, well above the price cap, LSEG data shows.\r"
    section21:
      primarytype: 'block'
      uuid: 'fc30fe96-ab35-43bf-8dfe-9b2aa0e94592'
      activationstatus: true
      created: 2024-08-08T14:27:05.922+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.922+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '7efdca21-b658-43f4-8bb4-9175627c7611'
      activationstatus: true
      created: 2024-08-08T14:27:05.923+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.923+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Insurers and ship owners are not expected to investigate the price.\r"
    section23:
      primarytype: 'block'
      uuid: '93422ce4-cec6-4713-9452-984f04e3bcbb'
      activationstatus: true
      created: 2024-08-08T14:27:05.923+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.923+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: 'fff45ca8-ecf5-428e-a970-64c217739167'
      activationstatus: true
      created: 2024-08-08T14:27:05.924+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.924+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Instead, Western enforcement agencies including the U.S. Treasury
        require insurance companies to request so-called attestations from the parties
        that buy and sell the crude that the oil changed hands below the price cap.</p>'
    section25:
      primarytype: 'block'
      uuid: '1dce6f94-c6b5-4365-8d91-d1d5cd32a643'
      activationstatus: true
      created: 2024-08-08T14:27:05.924+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.924+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section26:
      primarytype: 'block'
      uuid: '029e9d35-8d9e-466b-8b57-cf9a8af34773'
      activationstatus: true
      created: 2024-08-08T14:27:05.925+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.604+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.925+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<h2><strong>'FLAWED' PROCESS</strong></h2>'
    section27:
      primarytype: 'block'
      uuid: '2158927d-39a7-49cd-9464-34e21359d16b'
      activationstatus: true
      created: 2024-08-08T14:27:05.925+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.605+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.925+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section28:
      primarytype: 'block'
      uuid: '2623526c-d79b-48a5-b835-584c3d9152e6'
      activationstatus: true
      created: 2024-08-08T14:27:05.926+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.926+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The International Group (IG) of P&amp;I Clubs - which provides insurance
        for 90% of the world’s fleet - said in April the attestation process was
        flawed and risked exposing its members to breaches of the price cap.</p>'
    section29:
      primarytype: 'block'
      uuid: 'c7b5ff72-8efd-472d-b5d3-98ea79d03315'
      activationstatus: true
      created: 2024-08-08T14:27:05.926+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.606+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.926+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section30:
      primarytype: 'block'
      uuid: '5bd85313-25cd-49b0-8c5f-e71c607101a0'
      activationstatus: true
      created: 2024-08-08T14:27:05.927+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.607+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.927+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The IG did not respond to a request for comment on the risks for this\
        \ story.\r"
    section31:
      primarytype: 'block'
      uuid: '2efc56f2-1a21-45eb-bf09-46a8081cb0e3'
      activationstatus: true
      created: 2024-08-08T14:27:05.928+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.928+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section32:
      primarytype: 'block'
      uuid: '0bd08694-636c-48f5-be4b-c33ae32ddcc8'
      activationstatus: true
      created: 2024-08-08T14:27:05.928+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.608+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.928+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The insurers identified by Reuters said separately they rely on the\
        \ attestation letters from the participants in the trade that all work was\
        \ legal and complied with Western sanctions.\r"
    section33:
      primarytype: 'block'
      uuid: 'cf272083-b146-4563-b945-f85c9d04248a'
      activationstatus: true
      created: 2024-08-08T14:27:05.929+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.609+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.929+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section34:
      primarytype: 'block'
      uuid: '479e4da8-cf90-4b9e-aa91-19c1a22287e1'
      activationstatus: true
      created: 2024-08-08T14:27:05.929+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.929+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Reuters could not contact any of the parties as they were not named\
        \ due to commercial confidentiality.\r"
    section35:
      primarytype: 'block'
      uuid: '7dc205b2-5a76-4daa-a614-3d63dde7abd3'
      activationstatus: true
      created: 2024-08-08T14:27:05.930+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.610+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.930+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section36:
      primarytype: 'block'
      uuid: 'bbebef41-9e38-4097-a33e-16e7d9636099'
      activationstatus: true
      created: 2024-08-08T14:27:05.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.611+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "IG member American Club said it did not have direct access to price\
        \ information when providing cover for the Gioiosa tanker.\r"
    section37:
      primarytype: 'block'
      uuid: '296e6663-12c7-48cf-bfb7-31eaa394c8dc'
      activationstatus: true
      created: 2024-08-08T14:27:05.931+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.931+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section38:
      primarytype: 'block'
      uuid: '1caa316c-872f-41d3-95d2-eaa97533079d'
      activationstatus: true
      created: 2024-08-08T14:27:05.932+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.612+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.932+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Gard said it relied on price cap attestation and was also checking\
        \ additional sources of data and information. Both companies referred further\
        \ questions on the cap to the IG.\r"
    section39:
      primarytype: 'block'
      uuid: '37bdd6f3-d077-4122-b34e-593a4bee6d3e'
      activationstatus: true
      created: 2024-08-08T14:27:05.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.613+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.933+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section40:
      primarytype: 'block'
      uuid: 'e4dc2092-f668-470e-b21f-0ad3d5567c1e'
      activationstatus: true
      created: 2024-08-08T14:27:05.933+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.933+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The other insurance providers for Russian oil included Maritime Mutual\
        \ from New Zealand and IG member London P&amp;I Club, Reuters research based\
        \ on the shipping and trading data showed.\r"
    section41:
      primarytype: 'block'
      uuid: '5a28d063-a6a2-4576-8693-249d372b9185'
      activationstatus: true
      created: 2024-08-08T14:27:05.934+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.614+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.934+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section42:
      primarytype: 'block'
      uuid: 'a03edbe9-7706-4459-af34-d2ea055894a6'
      activationstatus: true
      created: 2024-08-08T14:27:05.935+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.935+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Maritime Mutual and London P&amp;I did not respond to a request for\
        \ comment on the potential risks.\r"
    section43:
      primarytype: 'block'
      uuid: '6e5812c2-8868-451e-9c91-8f90a29c5181'
      activationstatus: true
      created: 2024-08-08T14:27:05.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.936+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section44:
      primarytype: 'block'
      uuid: '3386fc0c-06b1-4f42-ba29-5bf06d1bad2c'
      activationstatus: true
      created: 2024-08-08T14:27:05.936+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.936+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "However, Maritime Mutual, which is not part of the IG group, provided\
        \ Reuters with a copy of its Russian oil insurance policy and a blank copy\
        \ of an attestation letter which states that coverage will be withdrawn if\
        \ a shipment violates the price cap.\r"
    section45:
      primarytype: 'block'
      uuid: '182e2f55-098d-4081-a46c-d51158490f55'
      activationstatus: true
      created: 2024-08-08T14:27:05.937+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.937+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section46:
      primarytype: 'block'
      uuid: '04e38154-dc85-4403-8cf0-2d0dc192d5db'
      activationstatus: true
      created: 2024-08-08T14:27:05.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.938+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The letter asks a company seeking cover – usually a charterer or a\
        \ shipper - to tell its insurer the name of the vessel, its port and date\
        \ of loading and discharge.\r"
    section47:
      primarytype: 'block'
      uuid: '997a7340-9953-4cb6-bff0-d12024537e6b'
      activationstatus: true
      created: 2024-08-08T14:27:05.938+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.938+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section48:
      primarytype: 'block'
      uuid: '6d066383-ea29-4aeb-9c26-42ccf2b7eeda'
      activationstatus: true
      created: 2024-08-08T14:27:05.939+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.939+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "It asks the charterer to attest the shipment is in compliance with\
        \ the price cap but does not require inclusion of the price paid anywhere\
        \ in the attestation.\r"
    section49:
      primarytype: 'block'
      uuid: 'd45614c8-9568-4991-b347-8752b3e72c24'
      activationstatus: true
      created: 2024-08-08T14:27:05.940+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.940+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section50:
      primarytype: 'block'
      uuid: '398e037c-d74a-4069-9f45-91db2f7b6e48'
      activationstatus: true
      created: 2024-08-08T14:27:05.941+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.941+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "West also told Reuters the price cap regime treats ship owners and\
        \ insurers as indirect participants of the transactions, known as tier three,\
        \ hence they are not obliged to verify prices.\r"
    section51:
      primarytype: 'block'
      uuid: '097bacd7-9c97-407e-bb7e-461ea948bdcb'
      activationstatus: true
      created: 2024-08-08T14:27:05.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section52:
      primarytype: 'block'
      uuid: '1290dea1-81d0-460a-be12-afe39d737ca8'
      activationstatus: true
      created: 2024-08-08T14:27:05.942+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.942+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\"The charterer/trader will never give away that (price) information\
        \ and give away their margins,\" Tony Paulson, West’s head of Asia and corporate\
        \ director, told a Lloyd’s List podcast last month.\r"
    section53:
      primarytype: 'block'
      uuid: 'a64e2aa6-917a-44e5-ab3d-39e990234b00'
      activationstatus: true
      created: 2024-08-08T14:27:05.943+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.943+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section54:
      primarytype: 'block'
      uuid: '3cf996bb-4f67-46eb-ac9a-ca456e879395'
      activationstatus: true
      created: 2024-08-08T14:27:05.944+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.944+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Gard, West P&amp;I, American Club said they would end the cover if\
        \ information emerged that the attestation was inaccurate and the price was\
        \ above the cap.\r"
    section55:
      primarytype: 'block'
      uuid: 'd359a107-ca6d-4947-8d82-1fccab21c43d'
      activationstatus: true
      created: 2024-08-08T14:27:05.945+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.945+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section56:
      primarytype: 'block'
      uuid: 'cd0d3016-aaab-4f8b-af6a-b7891800b7ae'
      activationstatus: true
      created: 2024-08-08T14:27:05.946+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.946+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>(Reporting by Jonathan Saul in London and Gleb Stolyarov; Editing
        by Simon Webb and Emelia Sithole-Matarise)</p>'
