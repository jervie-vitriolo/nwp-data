      lastmodified: 2024-08-08T16:59:11.318+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The Court of Appeals
        (CA) has issued a 20-day freeze order on the assets and properties of Apollo
        Quiboloy, the wanted religious leader of the Kingdom of Jesus Christ (KOJC).</p>'
    section1:
      primarytype: 'block'
      uuid: '7b2675e9-980d-4262-a657-b07639c09788'
      activationstatus: true
      created: 2024-08-08T16:59:11.318+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:18.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:59:11.318+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: " \r"
    section2:
      primarytype: 'block'
      uuid: '09db77e3-6938-4f88-b2cf-5db83363be30'
      activationstatus: true
      created: 2024-08-08T16:59:11.318+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:18.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:59:11.318+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In a 48-page document released Aug. 6, the CA Special Third Division\
        \ granted the petition of the Anti-Money Laundering Council (AMLC) to freeze\
        \ Quiboloy’s bank accounts and properties.\r"
    section3:
      primarytype: 'block'
      uuid: '9326b7fc-5064-4eb4-863e-844fcb45c557'
      activationstatus: true
      created: 2024-08-08T16:59:11.319+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:18.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:59:11.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '8ed43308-9af0-4cd5-b5c3-204d9c06e206'
      activationstatus: true
      created: 2024-08-08T16:59:11.319+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:18.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:59:11.319+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Assets that were frozen include 10 bank accounts named under Apollo\
        \ Carreon Quiboloy,  47 bank accounts of the KOJC, seven real properties and\
        \ five motor vehicles under Quiboloy, 16 real properties and 16 motor vehicles\
        \ under KOJC, and Quiboloy’s media company Sonshine Media Network International.\r"
    section5:
      primarytype: 'block'
      uuid: '4dbcd02c-9798-4143-96a4-0546c5592b81'
      activationstatus: true
      created: 2024-08-08T16:59:11.319+08:00
