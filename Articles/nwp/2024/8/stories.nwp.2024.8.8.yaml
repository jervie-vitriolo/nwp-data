      lastactivated: 2025-03-13T13:11:23.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.915+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The data seen by Reuters showed that five insurers, including American\
        \ Club, Luxembourg-headquartered West of England and Norway’s Gard, provided\
        \ cover for 10 tankers that sailed from Russia to Asia this year.\r"
    section3:
      primarytype: 'block'
