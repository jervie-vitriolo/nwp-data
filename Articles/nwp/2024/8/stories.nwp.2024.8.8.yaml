      type: 'text'
      text: '<p><strong>TOKYO, Aug 8 (Reuters) -</strong> Asian stock markets bounced
        between gains and losses on Thursday, while the yen and U.S. bonds attempted
        to rebound, as global investors struggled to find their footing in a wild
        week for markets.</p>'
