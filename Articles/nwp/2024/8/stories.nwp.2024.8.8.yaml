    primarytype: 'composition'
    uuid: '26d63a21-040a-401b-8c88-2699c9444070'
    lead: 'Nesthy Petecio was stunned by a Polish opponent 12 years younger to settle
      for bronze, which concluded the Philippines' quest in the Paris 2024 Olympics
      for an elusive boxing gold.'
    activationstatus: true
    created: 2024-08-08T10:51:27.155+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T13:14:07.312+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:24.812+08:00
    lastmodified: 2024-08-08T10:51:52.806+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Nesthy Petecio ends Olympic stint with bronze after upset semis loss'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3a5897fd-55f2-47c1-85b2-3d70fb9cd579'
      activationstatus: true
      created: 2024-08-08T10:51:27.196+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:14:07.315+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T10:51:52.803+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The boxing gold medal
        remained elusive for the Philippines as Nesthy Petecio failed to get another
        crack at it following a shocking exit in the Paris 2024 Olympics.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e08cf5fe-6c35-4219-9a66-1d97da8d3786'
      activationstatus: true
      created: 2024-08-08T10:51:27.197+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:14:07.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T10:51:52.803+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The 32-year-old Petecio suffered a stunning split decision loss
        to Poland’s Julia Szeremeta in the women’s 57 kg semis Thursday at the Roland
        Garros Stadium.</p>'
    section2:
      primarytype: 'block'
      uuid: '27143e47-ae4b-4dd0-b847-8d4951a48363'
      activationstatus: true
      created: 2024-08-08T10:51:27.197+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:14:07.316+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T10:51:52.804+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Petecio looked good early in the contest, earning the nod of all five\
        \ judges in the first round.\r"
    section3:
      primarytype: 'block'
      uuid: 'b71f9e5b-0e49-4462-98b0-7206dec56884'
      activationstatus: true
      created: 2024-08-08T10:51:27.198+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:14:07.317+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T10:51:52.804+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Szeremeta did enough to land more precise punches than the veteran\
        \ Filipino pugilist in the second and third frames to secure the huge win.\r"
    section4:
      primarytype: 'block'
      uuid: '536df2dc-305f-4e92-ac54-5de4340e9d4f'
      activationstatus: true
      created: 2024-08-08T10:51:27.198+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:14:07.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T10:51:52.804+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The setback denied Petecio of another clash with Chinese Taipei’s Lin\
        \ Yu-ting. The two met at the Round of 16 in the Tokyo 2020 Olympics with\
        \ Petecio prevailing in the close slugfest.\r"
    section5:
      primarytype: 'block'
      uuid: '1eb69478-67b9-46e2-81e2-90a0e109bcfc'
      activationstatus: true
      created: 2024-08-08T10:51:27.198+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:14:07.318+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T10:51:52.805+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Despite the loss, Petecio joined swimmer Teofilo Yldefonso, weightlifter\
        \ Hidilyn Diaz, and gymnast Carlos Yulo as the Filipino athletes who won multiple\
        \ Olympic medals, and became the first boxer to do so.\r"
    section6:
      primarytype: 'block'
      uuid: '8c5d32f7-9471-4819-81e4-b7f5506295e2'
      activationstatus: true
      created: 2024-08-08T10:51:27.199+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:14:07.319+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T10:51:52.805+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>The Philippines now has four medals in the Paris Olympics, matching
        its output in the Tokyo Olympics.</p>'
  'START HERE----->philippines-gdp-2nd-quarter-2024':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
