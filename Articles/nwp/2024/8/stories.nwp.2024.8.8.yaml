    uuid: '9ff83087-9500-4c62-8272-cbb2f5e5389f'
    lead: 'Filipino weightlifter John Ceniza crashes out of the Paris 2024 Olympics
      after failing to make a successful lift in the snatch portion of the 61 kg event.'
    activationstatus: true
    created: 2024-08-08T13:05:16.134+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T13:13:10.487+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:26.054+08:00
    lastmodified: 2024-08-08T13:05:16.195+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'John Ceniza suffers quick exit in Paris Olympics'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '820db593-f787-41bf-be90-148342aadb9f'
      activationstatus: true
      created: 2024-08-08T13:05:16.185+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:13:10.489+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T13:05:16.191+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> John Ceniza bowed out
        of the Paris 2024 Olympics weightlifting competition after failing to register
        a successful lift in the men’s 61 kg event Wednesday at the South Paris Arena.</p>'
    section1:
      primarytype: 'block'
      uuid: '7ff6cb13-d04f-49e6-90bd-10f2d5b618b6'
      activationstatus: true
      created: 2024-08-08T13:05:16.186+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:13:10.490+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T13:05:16.186+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 26-year-old weightlifter from Cebu City was unsuccessful in all\
        \ three attempts at the 125 kg portion of the snatch.\r"
    section2:
      primarytype: 'block'
      uuid: '29cda781-96d6-4d30-9dd6-4ffd47bd586b'
      activationstatus: true
      created: 2024-08-08T13:05:16.186+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:13:10.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T13:05:16.186+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "A DNF (did not finish) for Ceniza in the snatch prevented him from\
        \ progressing to the clean and jerk event. \r"
    section3:
      primarytype: 'block'
      uuid: 'e8b2417d-c229-4fdd-9c3d-5d7a2f94286e'
      activationstatus: true
      created: 2024-08-08T13:05:16.187+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:13:10.491+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T13:05:16.187+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The total of snatch and clean and jerk will be added to determine the\
        \ podium finishers.\r"
    section4:
      primarytype: 'block'
      uuid: 'f787cf04-60a9-4aae-a3c9-214509df3f27'
      activationstatus: true
      created: 2024-08-08T13:05:16.187+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:13:10.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T13:05:16.187+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "China’s Li Fabin grabbed the gold with a total of 310 kg after lifting\
        \ 143 kg in the snatch and 167 kg in the clean and jerk.\r"
    section5:
      primarytype: 'block'
      uuid: '5d48a05b-ff0f-44f8-8a10-b7c93482b93c'
      activationstatus: true
      created: 2024-08-08T13:05:16.187+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:13:10.492+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T13:05:16.187+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Silachai Theerapong of Thailand bagged the silver with a total lift
        of 303 kg (132 kg in snatch and 171 kg in the clean and jerk), while American
        Hampton Morris settled for bronze with a total of 298 kg (126 kg in the snatch
        and 172 kg in the clean and jerk).</p>'
    section6:
      primarytype: 'block'
      uuid: 'cc324015-dc6a-44c6-b563-d71a30ccccdf'
      activationstatus: true
      created: 2024-08-08T13:05:16.188+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:13:10.493+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T13:05:16.188+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Elreen Ando and Vanessa Sarno are the remaining Filipino weightlifters
        in medal contention. Ando will compete in the women’s 59 kg category on Aug.
        8 while Sarno will aim for gold in the women’s 71 kg division on Aug. 10.</p>'
