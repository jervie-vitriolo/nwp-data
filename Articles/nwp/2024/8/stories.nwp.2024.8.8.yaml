      lastmodified: 2024-08-08T14:23:08.350+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Tech shares were notable underperformers on the Nikkei, following a\
        \ 1.1% overnight slide for Wall Street’s Nasdaq Composite .IXIC overnight.\r"
