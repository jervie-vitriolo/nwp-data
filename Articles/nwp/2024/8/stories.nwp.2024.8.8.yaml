      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.254+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Hindi naman kailangang gawin ‘yan ngayon, simulan lang natin ang proseso,\
        \ hayaan mong mag percolate sya, mapagpasyahan,” he said.\r"
    section14:
      primarytype: 'block'
