      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '51ac1205-0f65-4e28-af76-8992ea155d71'
      activationstatus: true
      created: 2024-08-08T14:27:05.915+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:11:23.589+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:27:05.915+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "American Club and West of England provided insurance for two vessels\
        \ - the Gioiosa and the Orion I - that made similar voyages in early 2024.\r"
