      type: 'text'
      text: "The Saint Augustine Church, commonly known as Paoay Church, is a UNESCO\
        \ World Heritage Site. Dating back to the late 16th century and completed\
        \ in the 1700s, the church is renowned for its \"Earthquake Baroque\" architecture,\
        \ featuring a pyramid-like shape and 24 large buttresses.\r"
