      lastmodified: 2024-08-08T15:09:45.247+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senate President Francis
        “Chiz” Escudero has ordered a review of public holidays, saying the country
        has too many of them to impact productivity.</p>'
    section1:
      primarytype: 'block'
      uuid: '1ca34526-cf1a-4758-92fc-e6ee0757cdf1'
      activationstatus: true
      created: 2024-08-08T14:50:47.202+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:21.374+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.247+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e472bb97-31dd-4066-872f-496b16ba8b09'
      activationstatus: true
      created: 2024-08-08T14:50:47.203+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:21.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.248+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Mahigit isang buwan na ang holiday sa buong bansa (The country
        has over a month’s worth of holidays) which makes Philippine companies and
        workers less competitive,” Escudero said in a press conference on Wednesday.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b9cfc132-003e-4130-9d14-d1a140bb38f4'
      activationstatus: true
      created: 2024-08-08T14:50:47.203+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:21.375+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.249+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '5ea36993-160c-407d-abc7-a0c6b4e28799'
      activationstatus: true
      created: 2024-08-08T14:50:47.203+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:21.376+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.249+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>He cited the Presidents’ Day in the US, which commemorates the birthdays
        of former presidents George Washington and Abraham Lincoln every third Monday
        of February. It is viewed as a holiday celebrating all former presidents.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd480c261-804e-42a2-89c8-5a7e9b3981fa'
      activationstatus: true
      created: 2024-08-08T14:50:47.204+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:21.377+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.249+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'dbf1803f-2c97-4539-8113-025a05babd8f'
      activationstatus: true
      created: 2024-08-08T14:50:47.204+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:21.378+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.250+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“Tayo hindi eh, may Araw ng Kagitingan, National Heroes Day, bawat
        bayani pag pinatay sila may holiday na naman, di ba?” Escudero said.</p>'
    section7:
      primarytype: 'block'
      uuid: '77531afc-1f9c-4084-914d-03a3678d71d6'
      activationstatus: true
      created: 2024-08-08T14:50:47.205+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:11:21.379+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.251+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c5c84dc8-f3ff-436c-baec-0ea78a5f2a75'
      activationstatus: true
      created: 2024-08-08T14:50:47.205+08:00
      createdby: 'eimor-nwp'
