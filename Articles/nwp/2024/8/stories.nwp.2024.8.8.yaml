    title: 'PH economy expands 6.3% in Q2'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7ece8a1a-6912-43d1-b76d-bb6cd193c120'
      activationstatus: true
      created: 2024-08-08T12:16:24.522+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.005+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.536+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Philippine economy
        expanded by 6.3 percent in the second quarter, the Philippine Statistics Authority
        (PSA) said on Thursday, Aug. 8, with first half data on track to reach the
        government’s full-year target.</p>'
    section1:
      primarytype: 'block'
      uuid: '4d7da2c1-c7df-442a-b0f1-da1147fbc592'
      activationstatus: true
      created: 2024-08-08T12:16:24.522+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.522+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'b27708ff-5113-448b-872f-a17e0ec191f2'
      activationstatus: true
      created: 2024-08-08T12:16:24.523+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.006+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.523+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Economic growth, as measured by the gross domestic product (GDP)
        or the sum of goods and services produced by the country in a year, quickened
        from 5.8 percent in the first quarter. It was the fastest expansion since
        the first quarter of 2023.</p>'
    section3:
      primarytype: 'block'
      uuid: '83d4b2a3-020c-4978-9a6c-c77008de6121'
      activationstatus: true
      created: 2024-08-08T12:16:24.523+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.007+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.523+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3ed41442-1745-4c02-98d2-1209bf5ae79c'
      activationstatus: true
      created: 2024-08-08T12:16:24.524+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.524+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In a press briefing, PSA Undersecretary and National Statistician
        Dennis Mapa said the growth drivers were construction at 16 percent, transportation
        and storage 14.8 percent, other services 10 percent, and accommodation and
        food service activities 10.4 percent.</p>'
    section5:
      primarytype: 'block'
      uuid: '460eccec-80f4-4b4d-822a-520f4a72eb4f'
      activationstatus: true
      created: 2024-08-08T12:16:24.524+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.008+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.524+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '17614fee-7a95-4e81-98c2-00f8b4e92615'
      activationstatus: true
      created: 2024-08-08T12:16:24.525+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.525+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In terms of major economic sectors, industry and services posted year-on-year\
        \ growth of 7.7 percent and 6.8 percent respectively, while agriculture, forestry,\
        \ and fishing contracted by 2.3 percent. \r"
    section7:
      primarytype: 'block'
      uuid: '8e0f27af-51c8-43e8-8b91-725afe1fb3d8'
      activationstatus: true
      created: 2024-08-08T12:16:24.525+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.009+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.525+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6ead09c3-63ca-4024-960f-3c005572de54'
      activationstatus: true
      created: 2024-08-08T12:16:24.525+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.010+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.525+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Meanwhile, the following contributed to the quarter-on-quarter growth
        of half a percent: construction; information and communication; wholesale
        and retail trade; and repair of motor vehicles and motorcycles.</p>'
    section9:
      primarytype: 'block'
      uuid: '6f9852a6-faee-4901-97c8-5571e587145a'
      activationstatus: true
      created: 2024-08-08T12:16:24.526+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.526+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'd2dd4326-37d6-476e-b955-23f4c4bae941'
      activationstatus: true
      created: 2024-08-08T12:16:24.526+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.011+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.526+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On the demand side, National Economic and Development Authority Secretary\
        \ Arsenio Balisacan said the contributor to growth was the significant increase\
        \ in total investments with 11.5 percent, fueled by “robust construction activities”\
        \ with 20.8 percent. \r"
    section11:
      primarytype: 'block'
      uuid: '10a66a59-1c64-4c93-b8a3-e1a1b3a0dc42'
      activationstatus: true
      created: 2024-08-08T12:16:24.527+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.012+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.527+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'b83e2d3e-220d-4184-9103-41dadd933a8c'
      activationstatus: true
      created: 2024-08-08T12:16:24.527+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.013+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.527+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "He attributed this to the fast rollout of construction and rehabilitation\
        \ projects, complemented by an equal pace of private construction activities.\r"
    section13:
      primarytype: 'block'
      uuid: 'd29d3b92-b9a7-4325-ab09-e033bc8c217a'
      activationstatus: true
      created: 2024-08-08T12:16:24.528+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.528+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '8e22f27e-5d29-465f-b24f-4ea838f2a3fe'
      activationstatus: true
      created: 2024-08-08T12:16:24.528+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.014+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.528+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "According to the PSA, household final consumption expenditure was the\
        \ top driver in the demand side, which grew year-on-year by 4.6 percent.\r"
    section15:
      primarytype: 'block'
      uuid: '3af2d00e-036f-41d6-85b4-927c5b4b0c77'
      activationstatus: true
      created: 2024-08-08T12:16:24.529+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.529+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '7ce10de1-8f28-4bb0-a77b-310c25465d5c'
      activationstatus: true
      created: 2024-08-08T12:16:24.529+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:13:56.015+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:16:24.529+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“This significant development brings our real GDP growth to 6.0
        percent for the first half of the year, keeping us on track to achieve our
        target growth rate of 6-7 percent for 2024,” Balisacan said.</p>'
  'START HERE----->sy-siblings-still-ph-richest':
