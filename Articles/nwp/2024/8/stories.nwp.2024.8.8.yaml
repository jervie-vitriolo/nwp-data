    primarytype: 'composition'
    uuid: '7d591a56-764f-4926-834a-28545b0fc33b'
    lead: 'President Bongbong Marcos touted police operations under his administration,
      highlighting their adherence to the rule of law.'
    activationstatus: true
    created: 2024-08-08T18:16:40.658+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:11:15.077+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:30.322+08:00
    lastmodified: 2024-08-10T18:55:18.271+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Police operations humane, bloodless — Marcos '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9dcdfaaa-4686-4b35-b123-bc785ddf9ebb'
      activationstatus: true
      created: 2024-08-08T18:16:40.670+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.079+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:18.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Bongbong
        Marcos touted police operations under his administration, highlighting their
        adherence to the rule of law.</p>'
    section1:
      primarytype: 'block'
      uuid: '03cd9091-4729-4e49-b079-8367000cb421'
      activationstatus: true
      created: 2024-08-08T18:16:40.671+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.080+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:18.266+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Speaking at the 123rd Police Service Anniversary in Quezon City
        on Thursday, Marcos announced reforms carried out by the police leadership.</p>'
    section2:
      primarytype: 'block'
      uuid: 'e80097ed-23f2-4d78-934b-c60bf5ca4fc8'
      activationstatus: true
      created: 2024-08-08T18:16:40.671+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:18.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Not only does this speak of our law enforcers’ commitment to ensure
        the welfare of our people, but it also advocates for a more profound transformation
        in the image of the police under a Bagong Pilipinas,” he said.'
    section3:
      primarytype: 'block'
      uuid: '6c395ea2-c7f3-41d5-a807-caf52cb0660c'
      activationstatus: true
      created: 2024-08-08T18:16:40.672+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.081+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:18.267+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Marcos also commended PNP chief PGen Romeo Marbil for taking proactive
        steps in maintaining peace and order.'
    section4:
      primarytype: 'block'
      uuid: 'b6f679f8-77de-419b-9440-0fcb93a62ffc'
      activationstatus: true
      created: 2024-08-08T18:16:40.672+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.082+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:18.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'He also discussed the campaign against illegal drugs different from
        the direction of the previous administration.'
    section5:
      primarytype: 'block'
      uuid: 'eb459fd8-4a7c-4c85-933f-5baf341f1869'
      activationstatus: true
      created: 2024-08-08T18:16:40.672+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:18.268+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Our crackdown on illegal drugs, smuggling, illegal gambling, private
        armed groups, human trafficking, and criminality has also strengthened significantly
        in ways that are not only effective but legal and lawful,” the president said.'
    section6:
      primarytype: 'block'
      uuid: '11748570-0fb2-4b2d-a247-e72cfb431b19'
      activationstatus: true
      created: 2024-08-08T18:16:40.673+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.083+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:18.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Marcos said police operations are legitimate and legal.'
    section7:
      primarytype: 'block'
      uuid: '83925308-0b09-4a7d-bba1-8e21e145117d'
      activationstatus: true
      created: 2024-08-08T18:16:40.673+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:18.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '“Indeed, police operations are now conducted as humane, as truthful,
        and as bloodless as possible,” he said.'
    section8:
      primarytype: 'block'
      uuid: '3b2b5aec-1933-4559-ba16-c4b14e80da4f'
      activationstatus: true
      created: 2024-08-08T18:16:40.673+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.084+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:18.269+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: 'Advocacy group Human Rights Watch reported that the killings during
        the term of then President Rodrigo Duterte reached over 12,000. Deaths from
        police operations were over 2,500.'
    section9:
      primarytype: 'block'
      uuid: '068a9c6c-33ae-4eac-a262-bc22e443475e'
      activationstatus: true
      created: 2024-08-08T18:16:40.674+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.085+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:18.270+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The International Criminal Court is investigating some Duterte administration
        officials for crimes against humanity in relation to the bloody drug war.</p>'
