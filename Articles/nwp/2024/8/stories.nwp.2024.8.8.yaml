    primarytype: 'composition'
    uuid: '5de141cd-c267-4069-8de7-f1268d4588e1'
    lead: "Actor Gerald Anderson received a “search and rescue” medal from the Philippine\
      \ Coast Guard for helping victims of typhoon Carina and the southwest monsoon.\
      \ \n"
    activationstatus: true
    created: 2024-08-08T17:08:25.516+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:11:17.791+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:00:29.604+08:00
    lastmodified: 2024-08-08T17:08:25.551+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PCG honors Gerald Anderson for Carina rescue'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '03ba01c5-8ac7-4b96-aa8f-e14d7902aa85'
      activationstatus: true
      created: 2024-08-08T17:08:25.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:17.793+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T17:08:25.548+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Actor Gerald Anderson
        received a “search and rescue” medal from the Philippine Coast Guard for helping
        victims of typhoon Carina and the southwest monsoon.</p>'
    section1:
      primarytype: 'block'
      uuid: '39d9304a-a09a-45b5-a4fb-ede7001c5b73'
      activationstatus: true
      created: 2024-08-08T17:08:25.542+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:17.794+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T17:08:25.542+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'PCG Commandant and Admiral Ronnie Gil Gavan led the awarding ceremony
        on Thursday, Aug. 8, at the Port Area in Manila.'
    section2:
      primarytype: 'block'
      uuid: '4042d77d-2250-4f70-9f4c-f360fff1e9c3'
      activationstatus: true
      created: 2024-08-08T17:08:25.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:17.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T17:08:25.543+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The coast guard commended Anderson for his “heroic acts” during
        the calamity, after <a href="https://www.newswatchplus.ph/news/2024/7/25/gerald-anderson-carina-floods.html">rescuing
        victims</a> stranded in floodwaters in Quezon City on July 24.</p>'
    section3:
      primarytype: 'block'
      uuid: '92b51b99-22dd-41ed-9b37-0f52cb1a6cb8'
      activationstatus: true
      created: 2024-08-08T17:08:25.543+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:17.795+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T17:08:25.543+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“He is always present during the coast guard’s relief operations
        and disaster rehabilitation. He continues to help Aetas in Zambales, recovering
        families in Marawi, and even donated medical supplies and tents during the
        height of the COVID-19 pandemic,” PCG spokesperson Rear Admiral Armand Balilo
        was quoted as saying in a press release.</p>'
    section4:
      primarytype: 'block'
      uuid: '27421170-b93a-4948-8ff4-36b2b35e5fad'
      activationstatus: true
      created: 2024-08-08T17:08:25.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:17.796+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T17:08:25.544+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'According to the PCG Auxiliary, the search and rescue medal is an award
        given “for exemplary acts in the conduct of search and rescue resulting in
        saving of life at sea”.'
    section5:
      primarytype: 'block'
      uuid: 'e2c1ef12-2b01-4264-b820-036848a31225'
      activationstatus: true
      created: 2024-08-08T17:08:25.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:17.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T17:08:25.544+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Anderson currently holds the rank of auxiliary commander and is also
        an army reservist.'
    section6:
      primarytype: 'block'
      uuid: '2ed6ea50-d845-4f82-a94c-985c2fa5b3ad'
      activationstatus: true
      created: 2024-08-08T17:08:25.544+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:17.797+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T17:08:25.544+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Netizens have earlier praised the actor for his bravery and selflessness
        in disasters.</p>'
  'START HERE----->taylor-swift-concert-attack-plotter-chemicals':
    author: 'Alexandra Schwarz-Goerlich, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-08T17:16:09.000+08:00
    imagesource: 'a635db41-0bbf-4479-811a-0fa91f87da6f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '94af542d-5da4-400b-bd10-2ed7ff6beabf'
    lead: 'Swift’s three concerts in Vienna, expected to draw 195,000 people, were
      cancelled late on Wednesday after the government flagged a planned attack. Police
      had detained three people suspected of plotting attacks on concerts.'
    activationstatus: true
    created: 2024-08-08T17:40:37.470+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T13:11:16.667+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:29.837+08:00
    lastmodified: 2024-08-10T18:55:03.623+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Austria finds chemicals in house of suspected Taylor Swift concert attack
      plotter'
    updated: 2024-08-08T19:03:29.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'de726e2c-6e9d-495c-a977-86b23bc29abb'
      activationstatus: true
      created: 2024-08-08T19:06:15.242+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.609+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Vienna, Austria -</strong> The main suspect among three
        Austrian teenagers detained over a planned attack on a Taylor Swift concert
        had pledged allegiance to the Islamic State militant group and had chemical
        substances at his home, authorities said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b1daa1a5-4458-4b2f-828a-4f2d034c599a'
      activationstatus: true
      created: 2024-08-08T19:06:15.243+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The central suspect, a 19-year-old male with North Macedonian roots,\
        \ was detained along with two other youths aged 17 and 15, officials said\
        \ after the plot was announced on Wednesday to the shock of \"Swiftie\" fans\
        \ globally.\r"
    section2:
      primarytype: 'block'
      uuid: 'f6698df4-63a7-4bf3-a644-6ff524ba947b'
      activationstatus: true
      created: 2024-08-08T19:06:15.243+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.610+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Austria’s general director for public security Frankz Ruf told ORF\
        \ radio on Thursday that chemical substances and technical devices, showing\
        \ \"concrete preparatory actions\", were found at the 19-year-old’s house\
        \ in the town of Ternitz.\r"
    section3:
      primarytype: 'block'
      uuid: '765b4eef-8cbf-4275-99c3-85707cc2ef10'
      activationstatus: true
      created: 2024-08-08T19:06:15.244+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He had sworn allegiance to Islamic State’s leader, he added, citing\
        \ internet evidence.\r"
    section4:
      primarytype: 'block'
      uuid: '5459dd29-da48-49db-813b-75b66f51ae75'
      activationstatus: true
      created: 2024-08-08T19:06:15.244+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.611+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Swift’s three concerts in Vienna, expected to draw 195,000 people,\
        \ were cancelled.\r"
    section5:
      primarytype: 'block'
      uuid: 'f7a6bfec-aba8-4c7d-bfba-bb422505df89'
      activationstatus: true
      created: 2024-08-08T19:06:15.244+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It’s just heartbreaking, just frustrating. But at the end of the\
        \ day I guess it’s for everyone’s safety,\" said Mark del Rosario, who had\
        \ flown from the Philippines for the show.\r"
    section6:
      primarytype: 'block'
      uuid: '473d8c24-69a8-4000-a2df-25b4f895312b'
      activationstatus: true
      created: 2024-08-08T19:06:15.245+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.612+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Kurier newspaper, citing sources familiar with the situation, reported\
        \ that the suspect had stolen the chemicals from his former workplace, a metal\
        \ processing company also in Ternitz, and had made progress in building a\
        \ bomb.\r"
    section7:
      primarytype: 'block'
      uuid: '907dc49c-cbc7-4146-96b9-e3a11d05b779'
      activationstatus: true
      created: 2024-08-08T19:06:15.245+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The newspaper reported that he had planned to drive a car into the\
        \ crowd expected to gather outside the stadium, and had also considered using\
        \ machetes and knives.\r"
    section8:
      primarytype: 'block'
      uuid: '0cf1ef56-d93d-40e6-b526-06ab2e23306f'
      activationstatus: true
      created: 2024-08-08T19:06:15.246+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.613+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Austria’s interior ministry and intelligence service were not immediately\
        \ available for comment on the report’s details, and Reuters was unable to\
        \ verify it.\r"
    section9:
      primarytype: 'block'
      uuid: '87dbe881-cd86-4b12-bb5d-0d18fd38b93d'
      activationstatus: true
      created: 2024-08-08T19:06:15.246+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.675+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.614+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The case has illustrated risks to stadium shows, music festivals and\
        \ other large gatherings, with the planned attack echoing a foiled plot by\
        \ three Islamic State-linked suspects against Vienna’s gay pride parade last\
        \ year.\r"
    section10:
      primarytype: 'block'
      uuid: 'f54297ad-a463-4c38-aa00-7dd819280228'
      activationstatus: true
      created: 2024-08-08T19:06:15.246+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Authorities have revamped their national security intelligence in the\
        \ wake of a 2020 attack by a convicted jihadist in the centre of Vienna that\
        \ left four dead, the first such militant attack in the Austrian capital in\
        \ a generation.\r"
    section11:
      primarytype: 'block'
      uuid: '0a82ebda-db31-4099-8506-09f4a6d2a06d'
      activationstatus: true
      created: 2024-08-08T19:06:15.247+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.676+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.615+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h3>Fans in shock</h3>'
    section12:
      primarytype: 'block'
      uuid: '7e1c10c9-e7cf-4ca4-a2fc-c38a2934b500'
      activationstatus: true
      created: 2024-08-08T19:06:15.247+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.677+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to U.S. broadcaster ABC, citing law enforcement and intelligence\
        \ sources, Austrian authorities had received information about the Swift concert\
        \ threat from U.S. intelligence.\r"
    section13:
      primarytype: 'block'
      uuid: 'b16c6450-b5d6-4559-8028-8856ce4f3e09'
      activationstatus: true
      created: 2024-08-08T19:06:15.248+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.678+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.616+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It cited the sources as saying at least one of the suspects had pledged\
        \ allegiance to ISIS-K, a resurgent wing of Islamic State, on Telegram in\
        \ June but the alleged plot was Islamic State-inspired rather than directed\
        \ by the group’s operatives.\r"
    section14:
      primarytype: 'block'
      uuid: '20a48164-be62-4f74-87e2-6a756af34891'
      activationstatus: true
      created: 2024-08-08T19:06:15.248+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ruf said there was a constant exchange of information with foreign\
        \ partners, which together with Austrian authorities' own intelligence had\
        \ solidified into a specific threat situation.\r"
    section15:
      primarytype: 'block'
      uuid: '3f21af92-ce43-4eec-92d9-257be3eede39'
      activationstatus: true
      created: 2024-08-08T19:06:15.249+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.679+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.617+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The shows were to be part of the record-breaking Eras Tour by the American\
        \ singer-songwriter which started on March 17, 2023, in Glendale, Arizona,\
        \ U.S., and is set to conclude on Dec. 8, 2024, in Vancouver, Canada.\r"
    section16:
      primarytype: 'block'
      uuid: 'dcded66b-4bcc-4547-9eb4-c067c16b2506'
      activationstatus: true
      created: 2024-08-08T19:06:15.249+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.684+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Swift, 34, has not yet commented on the cancellations on her official\
        \ Instagram account which has 283 million followers.\r"
    section17:
      primarytype: 'block'
      uuid: '15539e49-070f-4d7f-a00c-0c69cec1b358'
      activationstatus: true
      created: 2024-08-08T19:06:15.250+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.685+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Her fans were horrified at the threat, with some begging organizers\
        \ to postpone the concert instead of cancelling it outright. Promoters have\
        \ said they will pay back tickets.\r"
    section18:
      primarytype: 'block'
      uuid: '0b5e176c-3f63-461b-8d17-1c34e4a782c3'
      activationstatus: true
      created: 2024-08-08T19:06:15.250+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:16.686+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-10T18:55:03.619+08:00
