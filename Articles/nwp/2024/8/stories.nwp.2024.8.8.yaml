    title: 'Marcos, Villar groups forge alliance ahead of mid-term polls'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9f763de1-2709-421f-a2f1-b83838c56e2a'
      activationstatus: true
      created: 2024-08-08T18:13:25.951+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.968+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.966+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Bongbong
        Marcos’ Partido Federal ng Pilipinas has formalized its alliance with the
        Villar-led Nacionalista Party on Thursday, Aug. 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '7a57a2b0-0b7b-4307-8ff4-64a707935e6b'
      activationstatus: true
      created: 2024-08-08T18:13:25.951+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.951+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During the ceremonial event in Taguig City, Marcos touted the NP addition
        to the coalition of parties allied with the administration, while property
        magnate and NP chairman Manny Villar talked about pursuing a common vision.'
    section2:
      primarytype: 'block'
      uuid: 'f990a665-05d3-434c-bbf2-deebdc3462ff'
      activationstatus: true
      created: 2024-08-08T18:13:25.951+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.951+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“We have the opportunity to forge another partnership that will
        broaden the grand coalition working under the banner of Bagong Pilipinas,”
        said Marcos, referring to the administration slogan.</p>'
    section3:
      primarytype: 'block'
      uuid: 'e4ac2ef6-2b14-4b6c-9a84-dfdc0dd17bcc'
      activationstatus: true
      created: 2024-08-08T18:13:25.952+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.952+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Marcos said his government pursues the call for unity ahead of the
        midterm election.'
    section4:
      primarytype: 'block'
      uuid: '387b7ccd-5ae4-47de-a1f0-d743f0cbb085'
      activationstatus: true
      created: 2024-08-08T18:13:25.952+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.952+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“So, I am very, very happy that today we are formalizing this alliance,
        which has now formed the largest political bloc in the Philippines,” the president
        said.'
    section5:
      primarytype: 'block'
      uuid: '5bbee95d-5f8d-4d74-9864-7eb996dee549'
      activationstatus: true
      created: 2024-08-08T18:13:25.953+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.971+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.953+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Villar welcomed the partnership.'
    section6:
      primarytype: 'block'
      uuid: '68763004-6199-4e3a-8274-b06b0f6292a1'
      activationstatus: true
      created: 2024-08-08T18:13:25.953+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.953+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This coalition of political parties sends a strong message to our
        people that political affiliation is subordinate to our common vision; the
        nation above all,” said the former Senate president.'
    section7:
      primarytype: 'block'
      uuid: '27d33544-0a0b-416e-859a-d772f0951bfe'
      activationstatus: true
      created: 2024-08-08T18:13:25.954+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.972+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The NP, founded in 1907, is the oldest political party in the country.
        Marcos ran for senator under the group in 2007. It was also the political
        party of his father, the late President Ferdinand E. Marcos.'
    section8:
      primarytype: 'block'
      uuid: 'a5b69ef3-95a0-4e11-83df-e90c5b82aa23'
      activationstatus: true
      created: 2024-08-08T18:13:25.954+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.973+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'NP is the fourth group that allied with Partido Federal, next to Lakas-CMD,
        Nationalist People’s Coalition, and National Unity Party.'
    section9:
      primarytype: 'block'
      uuid: 'e2218844-5442-4963-b31a-0c097bcee2e4'
      activationstatus: true
      created: 2024-08-08T18:13:25.954+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.954+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>Nacionalista eyes senatorial lineup by end of month</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'ff48b991-9e70-44cb-870b-e530b521c5d0'
      activationstatus: true
      created: 2024-08-08T18:13:25.955+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.974+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Meanwhile, NP member and Surigao del Norte 2nd District Rep. Ace Barbers
        said the party is considering six senatorial candidates for next year’s polls.'
    section11:
      primarytype: 'block'
      uuid: 'e6e76ca4-81d9-47bc-a562-3c356bac2561'
      activationstatus: true
      created: 2024-08-08T18:13:25.955+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.975+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.955+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Barbers said Deputy Speaker Camille Villar, Senators Imee Marcos and
        Pia Cayetano will be on the list, adding that the party hopes to complete
        the slate by the end of the month.'
    section12:
      primarytype: 'block'
      uuid: 'e9f3e34c-8e7f-4567-94b0-d01cc57cf09a'
      activationstatus: true
      created: 2024-08-08T18:13:25.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Marami pang mga pangalan, yung mga re-electionist na kasama sa aming
        partido, kasama na iyon sa aming partido. In the event na hindi kami maka-kumpleto,
        I would assume na meron kaming more than anim,” said Barbers.'
    section13:
      primarytype: 'block'
      uuid: 'b977b376-fd1e-4090-b942-04f815d520a6'
      activationstatus: true
      created: 2024-08-08T18:13:25.956+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.976+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.956+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: There are still many names, including the re-electionists
        who are part of our party; they are already included in our lineup. In the
        event that we don't complete it, I would assume that we have more than six.]'
    section14:
      primarytype: 'block'
      uuid: '4dcebc9e-abf2-4aec-addf-5dd87c0b4f50'
      activationstatus: true
      created: 2024-08-08T18:13:25.957+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.977+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Partido Federal has yet to finalize its own senatorial slate.'
    section15:
      primarytype: 'block'
      uuid: '609d906c-7dae-44e8-a92d-7b0e620a389a'
      activationstatus: true
      created: 2024-08-08T18:13:25.957+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.957+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Iba’t ibang senatoriables ang naka-alliance sa ating partido, so ito
        ay pag-uusapan namin,” said party president Reynaldo Tamayo.'
    section16:
      primarytype: 'block'
      uuid: '0acc8a8d-3206-4827-a6f7-dfdd6ad8b421'
      activationstatus: true
      created: 2024-08-08T18:13:25.958+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.958+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Various senatorial candidates are allied with our party,
        so we will discuss this.]'
    section17:
      primarytype: 'block'
      uuid: '81146dd0-8726-49ef-ae41-9b5a82db16d4'
      activationstatus: true
      created: 2024-08-08T18:13:25.958+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.958+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked if the expansion of alliances is aimed at countering the Duterte
        family, Tamayo said. “Wala, ang ating pangulo wala kang maririnig na masama.
        Nandoon pa rin ang suporta namin sa adhikain ng ating Vice President,” said
        Tamayo.'
    section18:
      primarytype: 'block'
      uuid: '6f589e24-6f6d-4b9d-8476-3062cc0b7d26'
      activationstatus: true
      created: 2024-08-08T18:13:25.959+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:15.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T18:13:25.959+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>[Translation: None, you won’t hear anything bad from our president.
        We still support the goals of our vice president.]</p>'
  'START HERE----->marcos-police-operations':
