      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:23:08.349+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Japan’s Nikkei share average .N225swung from early losses of as much\
        \ as 2.5% and gains of 0.8% before trading 0.6% lower as of 0445 GMT. That\
        \ left the index down 2.8% for the week, following Monday’s 12.4% plunge,\
        \ despite the ensuing two-day rebound.\r"
