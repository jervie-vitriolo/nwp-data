  'START HERE----->Marcos-Villar-2025-polls':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-08T18:01:10.000+08:00
    imagesource: '7eaa8559-2c4e-411d-953c-892a0e9b75f2'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fe7f0739-1631-46fa-ac52-aa0662e547eb'
    lead: 'President Bongbong Marcos’ Partido Federal ng Pilipinas has formalized
      its alliance with the Villar-led Nacionalista Party on Thursday, Aug. 8.'
    activationstatus: true
    created: 2024-08-08T18:13:25.921+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:11:15.965+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
