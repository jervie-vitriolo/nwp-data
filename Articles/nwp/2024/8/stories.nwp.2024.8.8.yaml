      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.255+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: It doesn’t have to be done now. Let’s just start the\
        \ process and let it percolate. It will be decided eventually.]\r"
    section16:
      primarytype: 'block'
      uuid: '57f81d68-48d9-43a9-be3d-8994e08a6963'
