    title: 'Dengue cases up in four regions – DOH'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '72bbe6f9-1c73-4e46-b22d-37983b279051'
      activationstatus: true
      created: 2024-08-08T16:27:26.315+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:20.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:27:26.324+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> There has been a significant
        increase in dengue cases in some regions from January to July, the Department
        of Health (DOH) said on Wednesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '8bdd8928-90ae-41bc-8254-e07a5bb3a3fd'
      activationstatus: true
      created: 2024-08-08T16:27:26.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:20.204+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:27:26.316+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Health data showed the Philippines logged 128,834 dengue cases as of
        July 27 - higher than 97,211 cases in the same period last year, or a 33 percent
        hike.'
    section2:
      primarytype: 'block'
      uuid: '19cbecf6-7206-4bf0-80f1-5a890c9aa40e'
      activationstatus: true
      created: 2024-08-08T16:27:26.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:20.205+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:27:26.316+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The agency said dengue cases remain on the rise. Around 12,000 cases
        were recorded on June 16-29, while over 18,000 people got sick on June 30
        to July 13.'
    section3:
      primarytype: 'block'
      uuid: '5738585a-186e-43cc-8cf5-be0b6f01db85'
      activationstatus: true
      created: 2024-08-08T16:27:26.316+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:20.206+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:27:26.316+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Western Visayas, Central Visayas, Cagayan Valley, and Calabarzon regions
        have shown a continuous rise in Dengue numbers in the recent six weeks counting
        back from July 27, 2024,” DOH said in a press release.'
    section4:
      primarytype: 'block'
      uuid: 'e3432267-953d-4c8e-a408-15e37261b023'
      activationstatus: true
      created: 2024-08-08T16:27:26.317+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:20.206+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:27:26.317+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While cases are rising, the Health Department said there have been
        fewer dengue-related deaths so far this year.'
    section5:
      primarytype: 'block'
      uuid: '1e48e096-46b3-47dd-8b84-edc308f2ec5d'
      activationstatus: true
      created: 2024-08-08T16:27:26.317+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:20.207+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:27:26.317+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'On the casualty count, 337 people have died from the virus, slightly
        lower than the 378 in the same period last year.'
    section6:
      primarytype: 'block'
      uuid: 'df19b493-08ed-46ad-9abd-892bd44e2a71'
      activationstatus: true
      created: 2024-08-08T16:27:26.318+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:20.207+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:27:26.318+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“The good news is seeking consultation early and treating patients
        properly leads to less deaths even with more cases,” Health Secretary Ted
        Herbosa was quoted as saying in a statement.'
    section7:
      primarytype: 'block'
      uuid: 'fbefed01-ce49-48f4-b180-a77457a17e25'
      activationstatus: true
      created: 2024-08-08T16:27:26.318+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:20.208+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:27:26.318+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>According to the World Health Organization, dengue symptoms include
        high fever, headache, body aches, nausea, and vomiting.</p>'
    section8:
      primarytype: 'block'
      uuid: '04fadc73-794d-4fee-aa55-50374b48ba79'
      activationstatus: true
      created: 2024-08-08T16:27:26.319+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:20.208+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:27:26.319+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In 2023, the European Centre for Disease Prevention and Control
        listed over 6,000 dengue-related deaths worldwide.</p>'
    section9:
      primarytype: 'block'
      uuid: '687c6949-dfe9-4659-a14a-57db1e7ad3c7'
      activationstatus: true
      created: 2024-08-08T16:27:26.319+08:00
      createdby: 'lance-nwp'
