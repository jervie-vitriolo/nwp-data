    title: 'Taylor Swift’s London dates not impacted by Vienna events, UK police
      say'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8f0efd78-2144-47b6-89c0-73f5537d1646'
      activationstatus: true
      created: 2024-08-08T19:23:48.272+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:14.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T19:25:53.700+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>London, England -</strong> British police said there was
        nothing to indicate that a planned attack on a Taylor Swift concert in Vienna
        would have an impact on her shows at Wembley Stadium, London, next week.</p>'
    section1:
      primarytype: 'block'
      uuid: '58fb50d5-8972-423d-824c-94c6011c749c'
      activationstatus: true
      created: 2024-08-08T19:23:48.272+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:14.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T19:25:53.701+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>Swift’s three concerts in Vienna, expected to draw 195,000 people,
        this week were cancelled after the threat was discovered.</p>'
    section2:
      primarytype: 'block'
      uuid: 'cef068ec-7a7f-495a-861c-f36b7b024dcb'
      activationstatus: true
      created: 2024-08-08T19:23:48.272+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:14.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T19:25:53.701+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"There is nothing to indicate that the matters being investigated\
        \ by the Austrian authorities will have an impact on upcoming events here\
        \ in London,\" a spokesperson for London’s Metropolitan Police said.\r"
    section3:
      primarytype: 'block'
      uuid: 'd110f104-e90f-40e8-86d2-508e8efef28c'
      activationstatus: true
      created: 2024-08-08T19:23:48.273+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:14.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T19:25:53.702+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Swift’s record-breaking Eras tour visited London for three nights in\
        \ June, after shows in Edinburgh, Liverpool and Cardiff.\r"
    section4:
      primarytype: 'block'
      uuid: '19748901-c986-44de-90c6-468977adf5c4'
      activationstatus: true
      created: 2024-08-08T19:23:48.273+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:14.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T19:25:53.702+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "She will return to Wembley on August 15 for five nights before heading\
        \ back to North America for her final dates.\r"
    section5:
      primarytype: 'block'
      uuid: '966c0827-935a-4d93-a062-3cf38955abf0'
      activationstatus: true
      created: 2024-08-08T19:23:48.273+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:14.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T19:25:53.703+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Austrian police on Wednesday detained two people suspected of plotting\
        \ attacks on concerts. One of them, a 19 year-old suspect, had a particular\
        \ focus on the Swift concerts in Vienna, they said.\r"
    section6:
      primarytype: 'block'
      uuid: '561c8df6-426c-40d4-a4a6-cd63ce3c06c8'
      activationstatus: true
      created: 2024-08-08T19:23:48.274+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:14.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T19:25:53.703+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Met Police said millions of visitors had a safe and enjoyable experience\
        \ at high profile events in London each year.\r"
    section7:
      primarytype: 'block'
      uuid: '0765c283-366c-44b7-bc37-799cdc0f79af'
      activationstatus: true
      created: 2024-08-08T19:23:48.274+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:14.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T19:25:53.704+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"The Met works closely with venue security teams and other partners\
        \ to ensure there are appropriate security and policing plans in place,\"\
        \ the spokesperson said.\r"
    section8:
      primarytype: 'block'
      uuid: 'dbf1c09e-a238-41a3-acef-2b5064d7a8d8'
      activationstatus: true
      created: 2024-08-08T19:23:48.275+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:14.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T19:25:53.704+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"As always, we will continue to keep any new information under careful\
        \ review.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'a68d447a-9782-489e-8117-d1fbc3327018'
      activationstatus: true
      created: 2024-08-08T19:23:48.275+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:11:14.201+08:00
