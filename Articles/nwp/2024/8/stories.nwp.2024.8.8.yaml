    title: 'Transport group warns of strike after Marcos rejects modernization freeze'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '884c53a7-bad7-478a-9b54-5165014644fc'
      activationstatus: true
      created: 2024-08-08T14:48:51.765+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:21.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.780+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> A transport group warned
        of a transport strike next week after President Ferdinand Marcos Jr. rejected
        the Senate’s call to suspend the Public Transport Modernization Program.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a2092bf2-a7b3-4f00-8f01-9ffb88c2b916'
      activationstatus: true
      created: 2024-08-08T14:48:51.765+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:21.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.765+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press briefing, Manibela Chairman Mar Valbuena said the group
        will hold the protest on Aug. 14-16 and even beyond should there be no clear
        directives for drivers without consolidated franchises.'
    section2:
      primarytype: 'block'
      uuid: '0ae8a2ad-866f-4225-92c6-ff337b4d988b'
      activationstatus: true
      created: 2024-08-08T14:48:51.766+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:21.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.766+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Sana naman magkaroon ng totoong diyalogo sa pagitan ng pamahalaan
        at stakeholders katulad ng tsuper, operator, at totoong mananakay,” he said.</p>'
    section3:
      primarytype: 'block'
      uuid: '1530edc0-f9aa-417e-8c3f-aef2a237b0c8'
      activationstatus: true
      created: 2024-08-08T14:48:51.766+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:21.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.766+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: I hope there will be a true dialogue between the government
        and stakeholders like drivers, operators, and passengers.]'
    section4:
      primarytype: 'block'
      uuid: '334baf04-9194-464f-9c01-3a1e4276693b'
      activationstatus: true
      created: 2024-08-08T14:48:51.767+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:21.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.767+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a chance interview with reporters on Wednesday, Marcos <a href="https://www.newswatchplus.ph/news/2024/8/7/marcos-puv-modernization-.html">turned
        down</a>&nbsp;&nbsp;a Senate resolution seeking a temporary suspension of
        the modernization program.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ba664918-2966-4aae-ae4d-9ee1e2ad148c'
      activationstatus: true
      created: 2024-08-08T14:48:51.767+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:21.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.767+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He said 80 percent of public utility vehicles have complied with
        franchise consolidation, which is the initial step of the program. Marcos
        said the remaining 20 percent cannot decide on their fate.</p>'
    section6:
      primarytype: 'block'
      uuid: '3a0781cf-5c86-4f24-9f79-e24157eb2ad5'
      activationstatus: true
      created: 2024-08-08T14:48:51.767+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:21.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.767+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Valbuena raised a point to the president regarding the resolution.'
    section7:
      primarytype: 'block'
      uuid: '1bd3e130-87b8-480d-83a5-94f3584d6a37'
      activationstatus: true
      created: 2024-08-08T14:48:51.768+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:21.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.768+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Hindi niyo nabasa ang laman ng Senate resolution. Dahil iyong sinabi
        niyo po niyo kahapon, naka-hang kami sa ere. Ang malinaw lang tuloy-tuloy,
        pero iyong guidelines hindi pa rin malinaw,” he said.'
    section8:
      primarytype: 'block'
      uuid: '315a9ba6-2aa8-4b3c-9d78-58cef4b7ad23'
      activationstatus: true
      created: 2024-08-08T14:48:51.768+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:21.998+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.768+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: You didn’t read the Senate resolution. You kept us hanging
        with what you said. The only clear thing you said was that modernization will
        push through. But there are no clear guidelines.]'
    section9:
      primarytype: 'block'
      uuid: '8025fa88-b28c-40ec-bb96-10284cfac922'
      activationstatus: true
      created: 2024-08-08T14:48:51.769+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:21.999+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.769+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><a href="https://www.newswatchplus.ph/news/2024/7/10/jeepney-drivers-appeal-sona-2024.html">READ:
        ‘Don’t leave us behind’: Jeepney drivers tell Marcos ahead of SONA</a></p>'
    section10:
      primarytype: 'block'
      uuid: '416055b6-00e3-42e7-b231-3fdf0b5d88da'
      activationstatus: true
      created: 2024-08-08T14:48:51.769+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:22.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.769+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Valbuena said his group is not against those who complied with the
        program, though he voiced an appeal to them.'
    section11:
      primarytype: 'block'
      uuid: '3d48d271-d2d6-440e-957e-f20108462dac'
      activationstatus: true
      created: 2024-08-08T14:48:51.770+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:22.000+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.770+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Huwag niyo kaming idamay sa inyong pagkalugi… Mag-iisip po kayo. Hindi
        po kami dahilan ng hindi pag-usad ng modernisasyon,” he said.'
    section12:
      primarytype: 'block'
      uuid: 'ff70b785-85ee-4712-9c60-5d2c81fbda15'
      activationstatus: true
      created: 2024-08-08T14:48:51.770+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:22.001+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.770+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Don’t involve us in your losses… Please think carefully.
        We are not the reason why the modernization program is stagnant.]'
    section13:
      primarytype: 'block'
      uuid: '295eac2a-dfed-462c-a96a-eb29513aae3c'
      activationstatus: true
      created: 2024-08-08T14:48:51.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:22.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.771+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>On Monday, pro-jeepney modernization groups held a unity walk from
        Quezon City to Mendiola in Manila to protest the senate’s call to suspend
        the implementation of the modernization plan.</p>'
    section14:
      primarytype: 'block'
      uuid: 'ea716fd0-f789-4b9d-97f7-93b5ab1725e2'
      activationstatus: true
      created: 2024-08-08T14:48:51.771+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:22.002+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.771+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Land Transportation Franchising and Regulatory Board Chairperson
        Teofilo Guadiz joined the protest and said transport modernization will proceed.</p>'
    section15:
      primarytype: 'block'
      uuid: 'f9b50a29-9a3a-45c4-b24a-d67935babe56'
      activationstatus: true
      created: 2024-08-08T14:48:51.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:22.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.772+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The deadline for franchise consolidation lapsed on April 30 after it
        was extended several times.'
    section16:
      primarytype: 'block'
      uuid: '49370801-649b-4024-93ae-67ece692e10d'
      activationstatus: true
      created: 2024-08-08T14:48:51.772+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:22.003+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.772+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Unconsolidated jeepney units have been deemed colorum or illegal since
        then. The LTFRB has allowed some of these vehicles to be on the road on routes
        with low consolidation rate.'
    section17:
      primarytype: 'block'
      uuid: 'a162a50a-07a5-4d3b-b623-2bab03ae6298'
      activationstatus: true
      created: 2024-08-08T14:48:51.773+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:11:22.004+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T14:48:51.773+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Transportation Secretary Jaime Bautista said in July the government
        will not grant another provisional authority for noncompliant jeepneys.'
