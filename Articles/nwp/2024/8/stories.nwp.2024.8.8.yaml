      lastmodified: 2024-08-08T14:23:08.358+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The dollar-yen pair also tends to be sensitive to moves in long-term\
        \ U.S. Treasury yields US10YT=RR, which retraced about half of their overnight\
        \ jump to 3.977% and last stood at 3.91% in Asian hours.\r"
