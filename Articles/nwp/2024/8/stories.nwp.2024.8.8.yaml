      type: 'text'
      text: "According to the AMLC probe, Quiboloy had 330 “substantial” financial\
        \ transactions from Dec. 12, 2006 to Feb. 7, 2022. There were also “several\
        \ huge” cash deposits transferred to the Quiboloy’s bank accounts from 2007\
        \ to 2018.\r"
