    title: 'Sy siblings still PH richest – Forbes Asia'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c49d4ca5-597e-4f43-923a-b931a276d8b5'
      activationstatus: true
      created: 2024-08-08T12:53:18.451+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:13:33.325+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:53:18.466+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The heirs to a diversified
        conglomerate maintained their status as the country’s richest in 2024, according
        to business magazine Forbes Asia on Thursday.</p>'
    section1:
      primarytype: 'block'
      uuid: '52aee8cc-2d6a-4b9f-9304-5e54469a3bc0'
      activationstatus: true
      created: 2024-08-08T12:53:18.452+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:13:33.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:53:18.452+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The Sy siblings of the SM group posted a combined net worth of $13
        billion, lower than the $14.4 billion in 2023.'
    section2:
      primarytype: 'block'
      uuid: '67fc4dbf-8ac1-418a-937a-f5c73ac45858'
      activationstatus: true
      created: 2024-08-08T12:53:18.452+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:13:33.326+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:53:18.452+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Their group flagship, SM Investments, a conglomerate with interests
        in banking, property and retail, is expanding in geothermal energy with five
        new projects across the country,” said Forbes Asia.'
    section3:
      primarytype: 'block'
      uuid: 'd961c76c-7571-46ad-939c-14449f1fcb90'
      activationstatus: true
      created: 2024-08-08T12:53:18.453+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:13:33.327+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:53:18.453+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Ports billionaire Enrique Razon was at second spot, overtaking property
        magnate Manny Villar. Razon had a net worth of $11.1 billion, and Villar $10.9
        billion.'
    section4:
      primarytype: 'block'
      uuid: 'f9de4b00-6d95-414c-b2a1-a1a3ae370d93'
      activationstatus: true
      created: 2024-08-08T12:53:18.453+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:13:33.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:53:18.453+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'San Miguel Corporation President and CEO Ramon Ang remained at fourth,
        with $3.8 billion. Ang was featured in Forbes Asia’s August cover issue.'
    section5:
      primarytype: 'block'
      uuid: '01f74ce9-6f03-4ef2-a328-4831161c6a96'
      activationstatus: true
      created: 2024-08-08T12:53:18.453+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:13:33.328+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:53:18.453+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Under his leadership, the F&amp;B (food and beverage) giant has repositioned
        itself as a nation builder with an ambitious push into infrastructure, winning
        bids for airports, toll roads and power plants,” Forbes said in a statement.'
    section6:
      primarytype: 'block'
      uuid: 'caeed497-5311-4346-80e8-2d26cde7c06b'
      activationstatus: true
      created: 2024-08-08T12:53:18.454+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:13:33.329+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T12:53:18.454+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Property developer and infrastructure builder Isidro Consunji and siblings
        rose to the fifth rank from the eight spot last year, posting a net worth
        of $3.4 billion.'
