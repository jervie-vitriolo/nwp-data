    title: 'Tense Israel in waiting as attack threat looms'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3f3e4ff8-1f2e-404e-b601-1b9fbc7affeb'
      activationstatus: true
      created: 2024-08-08T16:31:21.699+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.720+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>RAMLA,&nbsp;Israel, Aug 7 (Reuters)</strong>&nbsp;-&nbsp;Israel’s
        ambulance service has stocked blood supplies in a fortified underground centre,
        factories have moved out hazardous materials and municipal authorities are
        checking bomb shelters and water supplies as the country waits for a threatened
        attack from Iran and its proxies.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a0a06664-acf0-4edb-ae01-3db5009bbe9f'
      activationstatus: true
      created: 2024-08-08T16:31:21.699+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.149+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.699+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Israel&nbsp;has been fortifying its home front for months and many
        preparations have been in place since the start of the&nbsp;war in Gaza&nbsp;last
        October, when thousands of Hamas-led gunmen carried out a devastating cross-border
        attack on&nbsp;Israeli communities.</p>'
    section2:
      primarytype: 'block'
      uuid: '68ceb53f-597e-474e-b9dc-49d81abd01ee'
      activationstatus: true
      created: 2024-08-08T16:31:21.700+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.150+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.700+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>But the urgency has risen sharply over the past 10 days as a relatively
        contained conflict with the Iranian-backed Hezbollah movement in southern
        Lebanon has threatened to spiral into an all-out regional war.</p>'
    section3:
      primarytype: 'block'
      uuid: '711ead5f-e5ad-4bf6-8e8b-7984671fbe37'
      activationstatus: true
      created: 2024-08-08T16:31:21.700+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.700+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"I know that the citizens of&nbsp;Israel&nbsp;are on alert, and I ask
        of you one thing - keep patient and cool," Prime Minister Benjamin Netanyahu
        said on Wednesday while meeting new army recruits.'
    section4:
      primarytype: 'block'
      uuid: '9c57f669-5d44-4411-918a-bd974f795c2f'
      activationstatus: true
      created: 2024-08-08T16:31:21.701+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.151+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.701+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We are prepared for both defence and attack, we are striking our enemies
        and are also determined to defend ourselves," he said.'
    section5:
      primarytype: 'block'
      uuid: 'b91dc682-5620-442c-8383-cefb0611aaa3'
      activationstatus: true
      created: 2024-08-08T16:31:21.701+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.152+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.701+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Israel&nbsp;now finds itself facing the threat of a multifront war,
        confronting a clutch of militant movements - Hamas, Hezbollah, the Houthis
        in Yemen, all backed and funded by its longstanding enemy Iran.'
    section6:
      primarytype: 'block'
      uuid: 'a545ca02-68bf-4dcf-9020-abc069317739'
      activationstatus: true
      created: 2024-08-08T16:31:21.702+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.702+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'An attack is expected in the coming days following vows from Iran and
        Hezbollah to retaliate for the assassinations last week of Hamas leader Ismail
        Haniyeh in Tehran and Hezbollah military commander Fuad Shukr in Beirut.'
    section7:
      primarytype: 'block'
      uuid: '0cfcd1df-2caf-4da9-8a83-98e663bdc1a8'
      activationstatus: true
      created: 2024-08-08T16:31:21.702+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.702+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'After months of alarm and an attack by hundreds of Iranian missiles
        in April that was thwarted by&nbsp;Israel’s air defences and the help of
        international allies,&nbsp;Israelis have become used to the crisis.'
    section8:
      primarytype: 'block'
      uuid: '54082cfc-108f-4f9b-8193-4eb21b7a2bf9'
      activationstatus: true
      created: 2024-08-08T16:31:21.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.703+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Tens of thousands of people were evacuated from northern areas in range
        of Hezbollah rockets at the start of the war and many border areas now have
        a ghostly, abandoned air.'
    section9:
      primarytype: 'block'
      uuid: '9c9dacc6-8951-4dd1-a47f-96ee53d62ffe'
      activationstatus: true
      created: 2024-08-08T16:31:21.703+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.703+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'But a prolonged bombardment from Hezbollah’s rocket arsenal could
        reach deeper into the country to sensitive targets like the port city of Haifa
        in northern&nbsp;Israel, which is well in range.'
    section10:
      primarytype: 'block'
      uuid: 'acdb393d-1209-4b66-8d13-2780e6aa7931'
      activationstatus: true
      created: 2024-08-08T16:31:21.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The city’s Rambam Hospital has been on alert since last October and&nbsp;has
        readied&nbsp;its three-floor, fortified underground facility to treat patients.'
    section11:
      primarytype: 'block'
      uuid: 'eb97807a-dc60-4951-a7fa-c8854509c979'
      activationstatus: true
      created: 2024-08-08T16:31:21.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We're waiting to see what happens," said David Ratner, a hospital
        spokesperson.'
    section12:
      primarytype: 'block'
      uuid: 'aa694bcc-db67-4914-a6e9-616e42011c29'
      activationstatus: true
      created: 2024-08-08T16:31:21.704+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.704+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>ALERT SYSTEM</strong></h2>'
    section13:
      primarytype: 'block'
      uuid: 'a372d51f-4eb5-4d9d-b811-5cb5c957a55d'
      activationstatus: true
      created: 2024-08-08T16:31:21.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The military is on high alert and last weekend it augmented its nationwide
        system of air raid sirens and broadcast alerts to include real-time text messages
        to be sent to residents in targeted areas.'
    section14:
      primarytype: 'block'
      uuid: '6b1a3fb9-099f-4022-bd1a-ef0310217dc3'
      activationstatus: true
      created: 2024-08-08T16:31:21.705+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.705+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Many local councils have advised residents to reduce non-essential
        activity, stay near protected areas and avoid large gatherings.'
    section15:
      primarytype: 'block'
      uuid: 'd2cc0ccf-b51e-4966-9810-b9da6be2e747'
      activationstatus: true
      created: 2024-08-08T16:31:21.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In Haifa, public bomb shelters have been equipped with digital systems
        so they can be unlocked remotely during an attack, said Yair Zilberman, director
        of the city’s security and emergency services department. They are also being
        equipped with generators.'
    section16:
      primarytype: 'block'
      uuid: 'fff96442-dd98-42eb-b8ef-89c96fb2fcf7'
      activationstatus: true
      created: 2024-08-08T16:31:21.706+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.706+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'A number of underground parking lots have been approved as makeshift
        shelters with enough space for thousands of residents if needed, Zilberman
        said.'
    section17:
      primarytype: 'block'
      uuid: '2f07fe03-b08b-41cd-8fe8-5f02429c0531'
      activationstatus: true
      created: 2024-08-08T16:31:21.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In the city of Ramla in central&nbsp;Israel, national ambulance service
        Magen David Adom (MDA) has been collecting blood donations in a subterranean
        service center, shielded with extra-thick concrete walls, blast doors and
        airlocks.'
    section18:
      primarytype: 'block'
      uuid: 'ad30e21f-ac9a-4e62-846b-887ff3840e6b'
      activationstatus: true
      created: 2024-08-08T16:31:21.707+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.707+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We've got the threats from Iran, we've got threats from Hezbollah,"
        said MDA’s Aryeh Myers. "Massive rocket attacks, massive threats to the state
        of&nbsp;Israel&nbsp;and we want to make sure that we are ready for anything."'
    section19:
      primarytype: 'block'
      uuid: '0e3efbbf-bb58-4dc8-a81e-05a4ce77dc03'
      activationstatus: true
      created: 2024-08-08T16:31:21.708+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.708+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Last Thursday, the Environmental Protection Ministry held a situational
        assessment to decide how best to protect factories with inventories that could
        be dangerous if targeted in a missile strike, or how to deal with an attack
        on a building that contains asbestos.'
    section20:
      primarytype: 'block'
      uuid: 'e9a76923-da16-4347-828f-24bb859ba744'
      activationstatus: true
      created: 2024-08-08T16:31:21.708+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.708+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The military said the Home Front Command keeps in constant contact
        with factories and local authorities to maintain a "complete picture of the
        inventory levels of hazardous materials".'
    section21:
      primarytype: 'block'
      uuid: 'a0a8be2d-7410-4cb5-9082-fa6ab6a253e5'
      activationstatus: true
      created: 2024-08-08T16:31:21.709+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.709+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Bazan Group, which operates in Haifa one of the largest oil refineries
        in the eastern Mediterranean, told Reuters it was "working to maintain energy
        security and the continuity of fuel supply to the economy."'
    section22:
      primarytype: 'block'
      uuid: '4d9b8ee9-ba41-4c0c-8f61-60dca6bcc803'
      activationstatus: true
      created: 2024-08-08T16:31:21.710+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.710+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Mass cash withdrawals are another scenario for which authorities are
        preparing.'
    section23:
      primarytype: 'block'
      uuid: '6c2bc218-93f0-4932-aa6f-354beaa397c6'
      activationstatus: true
      created: 2024-08-08T16:31:21.710+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.710+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The stock of banknotes and coins in the Bank of&nbsp;Israel&nbsp;and
        the banking system will, according to every visible forecast, be sufficient,"
        the Bank of&nbsp;Israel&nbsp;said.'
    section24:
      primarytype: 'block'
      uuid: 'a2250cff-208d-4bf4-8343-351a1ec34811'
      activationstatus: true
      created: 2024-08-08T16:31:21.711+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:11:19.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T16:31:21.711+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Additional reporting by Ari Rabinovitch and Steven Scheer; Writing
        by Ari Rabinovitch; Editing by James Mackenzie)</p>'
