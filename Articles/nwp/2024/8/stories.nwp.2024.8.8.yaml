      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-08T15:09:45.251+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "[Translation: That’s not the case for us. We have Araw ng Kagitingan,\
        \ National Heroes Day, and whenever a hero is killed, there’s another holiday,\
        \ right.] \r"
    section9:
      primarytype: 'block'
