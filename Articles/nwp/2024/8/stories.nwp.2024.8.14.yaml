      'mgnl:lastModified': 2024-08-14T11:47:29.789+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0247a31-9931-464f-8db1-9d8797675c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.528+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.789+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Recto said there is no subsidy being requested for the MIC in the
