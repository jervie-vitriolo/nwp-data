  'da-no-need-national-state-of-calamity-asf':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-14T10:18:04.000+08:00
    'imagesource': 'jcr:95fcc18b-f33f-4e69-967d-06759465b7fc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84db27b8-b647-4b10-8057-8ef9f46e3a0e'
    'lead': 'Agriculture Secretary Francisco Tiu Laurel Jr. said a declaration of
      a national state of calamity is not yet warranted to contain the spread of the
      African Swine Fever (ASF) in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-14T10:22:51.389+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:56:27.839+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:53.370+08:00
    'mgnl:lastModified': 2024-08-14T10:22:51.527+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'DA: No need for national state of calamity amid ASF outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c1095-2b28-4cc2-b07f-31a969b9931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.520+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Agriculture Secretary
        Francisco Tiu Laurel Jr. said a declaration of a national state of calamity
        is not yet warranted to contain the spread of the African Swine Fever (ASF)
        in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ccaee-1002-45a2-9926-aa0201cbefb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.505+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said enhanced border controls, an emergency inoculation program,\
        \ and increased indemnification measures are enough to manage the surge in\
        \ ASF cases.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e30162-f869-4d75-8a3d-2abefbae15ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The government response “includes setting up of livestock checkpoints\
        \ to prevent transport of diseased animals suspected to have abetted [the]\
        \ latest spread of ASF and immediate purchase of 10,000 doses of ASF vaccines\
        \ for emergency inoculation in affected areas,” the DA said in a statement.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9b47ea-d18e-4815-9f14-ff3094d7afdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel said ₱150 million is readily available, financing an indemnification\
        \ program “to encourage hog raisers to report and cull diseased animals instead\
        \ of selling them.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fa03b3-239d-49cd-8868-2f04e6e22ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.506+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.506+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA will provide ₱4,000 per piglet, ₱8,000 per medium-size pigs,\
        \ and ₱12,000 for big hogs.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220fb1c-d4d6-49df-8b24-b709e330ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.507+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.507+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Batangas has already declared a state of calamity, with the number\
        \ of ASF-hit barangays already rising to 42.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae42510-e887-4e9e-905c-29f513d8e620'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.507+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.507+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/13/batangas-state-of-calamity-asf.html">Batangas
        declares state of calamity due to ASF</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c921011-a3ad-491c-b3e7-9d1300bdc1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some groups have expressed fears over lower pork supply due to the\
        \ recent spike in ASF cases.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192135d6-7b86-447a-a223-94c57732f106'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa said the DA has readied meat\
        \ import requirements since the second quarter in order to stabilize supply\
        \ in the run-up to the “Ber” months.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc7c6b2-53f9-482d-a03a-44b48647b1f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.508+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.508+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2d9bd8-0867-442c-adcc-2009e31cc067'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No use of expired ASF vaccines</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '349f309f-2d3a-46ea-81d3-5cbe7354f8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.509+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.509+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Mesa gave assurances that the government will use new vaccines to\
        \ fight ASF and will not use or procure expired ASF vaccines in its controlled\
        \ trials.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f550f3c-b60c-4fc7-936c-4f4cd929949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We can assure na ‘yong bibilhin at gagamitin [the vaccines that will\
        \ be procured and used] are not those previously sent here,” he said in an\
        \ interview with reporters, adding the government still has no stocks of ASF\
        \ doses.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f64a5d-568a-4719-ab3e-b01a875579a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.510+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.510+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA is set to use Vietnam’s AVAC ASF LIVE vaccines for the trials,\
        \ which will be voluntary. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87bf26b2-7242-40dc-bc45-a944eed551c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.511+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.511+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/30/fda-asf-vaccine.html">Vietnam-made
        ASF vaccine gets regulatory approval</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b209be81-f661-4f73-b3f0-756e5e531062'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Ang assurance natin [Our assurance is that] for the emergency purchase\
        \ and the regular procurement will be new doses coming in and will have validity\
        \ for two years,” he added.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fca03a-8c4f-4ed8-a57d-b0c7fac7892f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.512+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.512+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Batangas, which is among the red zones or with active cases, will get\
        \ around 10,000 vaccines through the agency’s emergency procurement.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f750244-13e1-4c10-a535-e4b79421b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:22:51.513+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:27.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T10:22:51.513+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Aug. 8, the DA said 251 barangays in 11 regions have active ASF\
        \ infections in the country.\r"
  'africa-mpox-emergency':
    'author': 'Jessica Donati, Reuters'
    'caption': 'Christian Musema, a laboratory nurse, takes a sample from a child
      declared a suspected case Mpox - an infectious disease caused by the monkeypox
      virus that spark-off a painful rash, enlarged lymph nodes and fever; at the
      the treatment centre in Munigi, following Mpox cases in Nyiragongo territory
      near Goma, North Kivu province, Democratic Republic of the Congo July 19, 2024.
      (Reuters/Arlette Bashizi/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860', '47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-14T10:25:11.000+08:00
    'imagesource': 'jcr:2f071a63-448f-4d00-8634-8599e21ca7d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd905f502-df5e-4739-b98d-4b350abbd760'
    'lead': 'Africa''s top public health body declared what it termed a ''public health
      emergency of continental security'' on Tuesday over an outbreak of mpox that
      has spread from the Democratic Republic of Congo to neighbouring countries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-14T10:29:55.729+08:00
