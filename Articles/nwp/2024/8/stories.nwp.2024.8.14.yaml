  'START HERE----->Philippine-air-patrols-China':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-14T12:52:46.000+08:00
    imagesource: '49e1b14a-870f-4982-b9de-74b44be4b72b'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f5634e54-cacc-4fee-992b-ffa8aeaad83f'
    lead: 'The Philippine government will increase or expand air patrols and airspace
      after Chinese jets released flares near the path of a Philippine Air Force aircraft
      over Scarborough Shoal (Bajo de Masinloc) on Aug. 8.'
    activationstatus: true
    created: 2024-08-14T12:56:26.366+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:54:05.854+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:54.597+08:00
    lastmodified: 2024-08-14T12:59:34.641+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: '
    template: '1'
    title: 'PH to expand air patrols, monitoring after Chinese maneuvers over Scarborough
      Shoal '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '408f8cce-5e5a-4f26-869e-c320147b8f9b'
      activationstatus: true
      created: 2024-08-14T12:56:26.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.631+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> The Philippine government
        will increase or expand air patrols and airspace after Chinese jets released
        flares near the path of a Philippine Air Force aircraft over Scarborough Shoal
        (Bajo de Masinloc) on Aug. 8.</p>'
    section1:
      primarytype: 'block'
      uuid: '3acbebe3-47cb-4c7f-92b5-07c45f842b5b'
      activationstatus: true
      created: 2024-08-14T12:56:26.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.632+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manila will take other steps besides the filing of a diplomatic protest
        against Beijing against “unjustified actions” of the China air force.'
    section2:
      primarytype: 'block'
      uuid: '3eb982b2-532d-4052-8fca-996eb00fb66c'
      activationstatus: true
      created: 2024-08-14T12:56:26.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.858+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.632+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The National Maritime Council will take further steps to show the
        People’s Republic of China to show our strong condemnation over the incident
        in Bajo De Masinloc,” National Security Council Assistant Director General
        Jonathan Malaya said in an interview with NewsWatch Plus</p>'
    section3:
      primarytype: 'block'
      uuid: 'be39f559-d6bf-453d-9aa3-9761fcc47de2'
      activationstatus: true
      created: 2024-08-14T12:56:26.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.859+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.633+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The National Maritime Council will meet this week to discuss more measures
        apart from filing the diplomatic protest, said Malaya without going into details.'
    section4:
      primarytype: 'block'
      uuid: '3efe4cfe-242c-4df0-b850-66e06ce35392'
      activationstatus: true
      created: 2024-08-14T12:56:26.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.860+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.633+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He said the government is considering conducting more air patrols in
        response to China.'
    section5:
      primarytype: 'block'
      uuid: 'fdcb510f-5b5c-4f01-bf6a-dc99acc92cba'
      activationstatus: true
      created: 2024-08-14T12:56:26.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.861+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.634+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“China’s illegal, coercive,aggressive and deceptive actions have now
        shifted and expanded from the maritime domain to the aerial domain. Given
        that significant change in behavior kailangan na rin natin i-monitor mga galaw
        nila sa himpapawid,” said Malaya.'
    section6:
      primarytype: 'block'
      uuid: 'a2a5f554-142c-4f3d-a781-f5fe1675ca85'
      activationstatus: true
      created: 2024-08-14T12:56:26.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.634+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translate: China’s illegal, coercive, aggressive, and deceptive actions
        have now shifted and expanded from the maritime domain to the aerial domain.
        Given this significant change in behavior, we now also need to monitor their
        movements in the air.]'
    section7:
      primarytype: 'block'
      uuid: 'e02b0892-910e-41cc-81c5-8c3d99709924'
      activationstatus: true
      created: 2024-08-14T12:56:26.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.862+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.635+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The NSC official said the military is now aware of China’s aggressive
        actions in the airspace, which is an important first step.</p>'
    section8:
      primarytype: 'block'
      uuid: '5f774cb4-1343-4ea8-a69b-5de2b2b31c2c'
      activationstatus: true
      created: 2024-08-14T12:56:26.390+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.863+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.635+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“This calibration does not mean na hindi na tayo mag-papatrolya, we
        are expanding our patrols, Secretary Eduardo Ano said the monitoring of Philippine
        airspace will be intensified and all maritime and air patrol missions will
        continue within our sovereign territory and exclusive economic zone,” he added.'
    section9:
      primarytype: 'block'
      uuid: 'ad6706e1-ebe2-45c7-a9fa-b8003bfb54a8'
      activationstatus: true
      created: 2024-08-14T12:56:26.390+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.864+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.636+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malaya talked about the capability to conduct more patrols.'
    section10:
      primarytype: 'block'
      uuid: '83b64430-d60a-493f-88cc-e140bfb73988'
      activationstatus: true
      created: 2024-08-14T12:56:26.391+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.636+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“We do have some assets given the expanse of our air domain kailangan
        pa natin ng mas marami,” he said.'
    section11:
      primarytype: 'block'
      uuid: '907685b5-d29a-49ca-9eb0-4ccaa454fb71'
      activationstatus: true
      created: 2024-08-14T12:56:26.391+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.865+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.637+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>PH position on airspace</strong></h2>'
    section12:
      primarytype: 'block'
      uuid: '3f8b2957-766c-4b43-ac24-060135fd0199'
      activationstatus: true
      created: 2024-08-14T12:56:26.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.866+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.637+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Malaya said the same rules apply insofar as maritime rights as discussed
        during the meeting of the National Task Force in the West Philippine Sea.'
    section13:
      primarytype: 'block'
      uuid: '31bc71e9-671f-45a4-8e8c-620cfdb862a8'
      activationstatus: true
      created: 2024-08-14T12:56:26.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.638+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Our right to conduct air patrols in our exclusive economic zone (EEZ)
        stems from the fact that under UNCLOS (United Nations Convention on the Law
        of the Sea) is part of the maritime zones of the Philippines. If our BFAR
        vessels, coast guard vessels on the ground or on sea, it is also the right
        of the Philippines to send air patrols to ensure that ang Pilipinas lang ang
        nakikinabang sa resources sa karagatan,” said Malaya.'
    section14:
      primarytype: 'block'
      uuid: '17c4bd41-9862-4ed4-b529-f6f314070f37'
      activationstatus: true
      created: 2024-08-14T12:56:26.393+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.867+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.638+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translate: Our right to conduct air patrols in our exclusive economic
        zone stems from the fact that under the United Nations Convention on the Law
        of the Sea, it is part of the maritime zones of the Philippines. If our Bureau
        of Fisheries and Aquatic Resources vessels or coast guard vessels are on the
        ground or at sea, it is also the right of the Philippines to send air patrols
        to ensure that only the Philippines benefits from the resources in our waters.]'
    section15:
      primarytype: 'block'
      uuid: '4bfeeecb-5252-4ddc-9d3f-768e5a98138e'
      activationstatus: true
      created: 2024-08-14T12:56:26.393+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.868+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.639+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Department of Foreign Affairs said the conduct of maritime patrols
        in waters around Bajo de Masinloc is a legitimate and routine act of a sovereign
        country.'
    section16:
      primarytype: 'block'
      uuid: 'cabfe532-ebde-44f0-ad22-9d98d2ef0e2e'
      activationstatus: true
      created: 2024-08-14T12:56:26.394+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.639+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Chinese Foreign Ministry, on the other hand, accused the Philippines
        of intruding into Chinese territory.'
    section17:
      primarytype: 'block'
      uuid: '46db8218-3cba-4a98-99be-2cacec41e168'
      activationstatus: true
      created: 2024-08-14T12:56:26.394+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:54:05.869+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:59:34.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“China urges the Philippines to stop the infringement activities
        and provocations at Huangyan Dao at once. Such wanton acts must stop. China
        will continue to act resolutely in accordance with the law to firmly safeguard
        our nation’s territorial sovereignty and maritime rights and interests,” the
        ministry said.</p>'
  'START HERE----->Yulo-Olympics-2028':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-14T14:30:19.000+08:00
    imagesource: '0314bd66-b73f-4349-9ed8-3d7b0342111a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '62ca1aa2-71fb-4f4e-84e4-775b5b707118'
    lead: 'Two-time Olympic gold medalist and gymnast Carlos Yulo committed to train
      harder for the next Olympics in 2028.'
    activationstatus: true
    created: 2024-08-14T14:33:24.682+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:53:41.879+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:54.771+08:00
    lastmodified: 2024-08-14T14:36:06.781+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Carlos Yulo vows to train harder for Olympics 2028'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3899301e-3e92-463e-83c7-1d9c455cb8b2'
      activationstatus: true
      created: 2024-08-14T14:33:24.727+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.774+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Two-time Olympic gold
        medalist and gymnast Carlos Yulo committed to train harder for the next Olympics
        in 2028.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ba2d45f5-f0a7-476a-b27f-191d50e828c4'
      activationstatus: true
      created: 2024-08-14T14:33:24.728+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.774+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Yulo made history for Philippine sports after topping the podium
        for his floor and vault exercises in the Paris 2024 Olympics.</p>'
    section2:
      primarytype: 'block'
      uuid: '410e60a7-8ecb-4bd0-bad1-29b7249e18ae'
      activationstatus: true
      created: 2024-08-14T14:33:24.728+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.775+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Yulo and other Olympians arrived in Manila on Tuesday night.'
    section3:
      primarytype: 'block'
      uuid: '0661ed4a-5ca0-4ab0-8921-e0c6080cf5b4'
      activationstatus: true
      created: 2024-08-14T14:33:24.728+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.775+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked what he will do after the Paris games, the gymnast said he will
        take a rest before training again.'
    section4:
      primarytype: 'block'
      uuid: 'd1e8edff-dd77-4edf-8ce2-fa1d027b69d8'
      activationstatus: true
      created: 2024-08-14T14:33:24.729+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Of course, may isa pa po akong Olympics sa 2028. Paghahandaan ko po
        ‘yun nang mabuti, at magpa-practice pa po ako nang maiigi po,” Yulo said.'
    section5:
      primarytype: 'block'
      uuid: '44da6444-1575-45ad-a776-fd9ffc0f46d5'
      activationstatus: true
      created: 2024-08-14T14:33:24.729+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.776+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Of course, I still have another Olympics in 2028. I will
        prepare for that well, and I will practice harder.]'
    section6:
      primarytype: 'block'
      uuid: '8dd26b07-0702-4a26-aaa4-6f7e57c5cfa0'
      activationstatus: true
      created: 2024-08-14T14:33:24.729+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.777+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Yulo’s coach, Aldrin Castañeda, shared their plans.'
    section7:
      primarytype: 'block'
      uuid: 'bffda832-dc6e-4f83-bf69-315f49632f71'
      activationstatus: true
      created: 2024-08-14T14:33:24.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.777+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Off-season muna kami ngayon. After mga one month o two months, babalik
        na kami [sa training],” Castañeda said.'
    section8:
      primarytype: 'block'
      uuid: '9f799afa-4d76-4519-a199-82de64dcc815'
      activationstatus: true
      created: 2024-08-14T14:33:24.730+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.778+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We’re off-season now. After a month or two, we will go
        back to training.]'
    section9:
      primarytype: 'block'
      uuid: '753d177a-d2bf-4c16-9e8d-1c6d1f5773d1'
      activationstatus: true
      created: 2024-08-14T14:33:24.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.778+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The coach also said that he did not expect the double-gold.'
    section10:
      primarytype: 'block'
      uuid: '717882dc-8990-4cf0-ad1a-3e98cd0dface'
      activationstatus: true
      created: 2024-08-14T14:33:24.731+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.778+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Kasama ‘yun sa plano na talagang kahit isa lang ‘yung gold namin,
        okay na. ‘Yung pangalawa, ‘pag binigay ni Lord, jackpot na talaga,” he said.'
    section11:
      primarytype: 'block'
      uuid: '9baaea48-b30b-4ef5-af78-36ee1ee3267e'
      activationstatus: true
      created: 2024-08-14T14:33:24.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.779+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: That was the plan; getting a gold is enough. If the Lord
        gave a second gold, that’s a jackpot.]'
    section12:
      primarytype: 'block'
      uuid: '6644aead-a2d4-4c8c-b7eb-f720fc61384b'
      activationstatus: true
      created: 2024-08-14T14:33:24.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.779+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'After Yulo’s win, Castañeda hopes the government will give priority
        to gymnastics.'
    section13:
      primarytype: 'block'
      uuid: '774e5180-e55b-4c23-b006-7d9ca2a094d2'
      activationstatus: true
      created: 2024-08-14T14:33:24.732+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:53:41.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T14:36:06.780+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Aside from Yulo’s victory, boxers Nesthy Petecio and Aira Villegas
        brought home a bronze medal.</p>'
