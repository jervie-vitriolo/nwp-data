      lastmodified: 2024-08-15T09:54:08.528+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Around 6 p.m., the delegation reached Rizal Memorial Sports Complex,\
        \ the end-point of the parade where thousands more had been waiting.\r"
    section23:
      primarytype: 'block'
      uuid: 'b73f768b-ed29-4dea-b899-13aa4b231786'
      activationstatus: true
      created: 2024-08-15T09:54:08.529+08:00
