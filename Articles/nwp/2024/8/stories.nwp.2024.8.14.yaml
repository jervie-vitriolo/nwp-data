    author: 'Daniza Fernandez and Jelo Ritzhie Mantaring'
    caption: 'Filipino Olympians who participated at the Paris 2024 Olympics, led
      by two-time gold medalist Carlos Yulo, are all smiles as they greet their supporters
      during the heroes' welcome parade along the streets of Manila and Pasay City
      on Wednesday, August 14, 2024. (Yummie Dingding/PPA Pool)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
