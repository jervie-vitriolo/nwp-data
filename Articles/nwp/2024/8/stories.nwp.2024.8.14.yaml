    'lead': 'President Bongbong Marcos honored athletes who took part in the Paris
      2024 Olympics during a special reception at Malacañang on Tuesday, August 13.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-14T11:46:24.968+08:00
