    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408f8cce-5e5a-4f26-869e-c320147b8f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:56:26.386+08:00
