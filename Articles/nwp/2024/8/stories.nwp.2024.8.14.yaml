      'mgnl:lastModified': 2024-08-15T09:54:08.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on police estimates, about 25,000 individuals participated
        in the parade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded1605f-dbc5-49f0-ad1e-a90b622a775c'
      'mgnl:activationStatus': true
