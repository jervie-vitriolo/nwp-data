    title: 'DA: No need for national state of calamity amid ASF outbreak'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '857c1095-2b28-4cc2-b07f-31a969b9931f'
      activationstatus: true
      created: 2024-08-14T10:22:51.505+08:00
