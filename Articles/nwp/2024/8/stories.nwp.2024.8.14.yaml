      lastmodified: 2024-08-15T09:54:08.529+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '9c2aa78e-2d2c-4ffc-9599-cafcd38ca5fb'
      activationstatus: true
      created: 2024-08-15T09:54:08.529+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:53:03.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T09:54:08.529+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Based on police estimates, about 25,000 individuals participated
        in the parade.</p>'
    section8:
      primarytype: 'block'
      uuid: 'ded1605f-dbc5-49f0-ad1e-a90b622a775c'
      activationstatus: true
      created: 2024-08-14T18:00:25.349+08:00
