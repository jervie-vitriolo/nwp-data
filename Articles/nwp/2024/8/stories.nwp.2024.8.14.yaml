    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2b79775-bae3-478a-9ed5-228c79b34209'
    'lead': 'Olympic sensation Carlos Yulo ‘pot of gold’ overflows in non-cash and
      monetary incentives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-14T18:04:54.770+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:52:32.911+08:00
