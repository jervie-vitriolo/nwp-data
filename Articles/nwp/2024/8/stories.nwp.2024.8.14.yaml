      'mgnl:lastActivated': 2025-03-13T13:52:19.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '920fb3b3-e1ac-4889-b02f-095426e298b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:34:17.977+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.365+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.089+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Ang ating Bureau of Quarantine, wala pong dagdag na process pero kapag\
        \ sinabi naming naka-alert sila, nagtatanong po siguro sila ng additional\
        \ questions o baka mas maganda ho na may interview pagdating sa mga biyahero\
        \ mula sa Africa at pati na ‘yong mga papuntang Africa kailangan inaabisuhan\
        \ natin,” Health spokesperson Albert Domingo explained an interview over state\
        \ broadcaster PTV-4 on Thursday.  \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2775214-3a85-4362-9852-a826bcfbb867'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:34:17.978+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.366+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.089+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2925d0c9-d761-4702-9bdf-9fadac0dafa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:34:17.978+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: When we say the Bureau of Quarantine is on alert, it\
        \ means there will be no additional processes but maybe added questions or\
        \ an interview to travelers from Africa, and they will also advise passengers\
        \ going to Africa on mpox.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f82a113-03ec-4955-b5ea-42414f3704c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:34:17.979+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.367+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.090+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1194880-45f2-4e30-85e1-b3978df367c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:34:17.979+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Domingo said proper hygiene and proper use of face masks will help
        as mpox spreads through close physical contact.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea87b4d-d744-440c-a9c2-f9bbb01926dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:34:17.980+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.368+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.091+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>People infected with mpox show flu-like symptoms and pus-filled
        lesions. The viral infection is transmitted through close contact.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e6414-1daf-4ab5-8ff1-7008eefc3c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:08:05.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.369+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“No new Mpox cases have been detected in the Philippines since December
        2023,” Health spokesperson Albert Domingo told reporters on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21413e25-9c1b-4782-9eac-4760fce4815c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:08:05.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.092+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Domingo said the country’s case count for the viral infection remained\
        \ at nine, with four infections detected in 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32588eb-a78a-4ec7-a7d4-1b698db26e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:08:05.267+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.370+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Last year, the country recorded one case in May, one in July, and
        three in December, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f8902f-bb76-4bbf-9360-89e1bfb19609'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:34:17.981+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.093+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In June, Domingo also said the nine cases have already recovered,
        debunking reports of a suspected death due to mpox from Central Visayas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bdca97-fd6a-401e-9d0d-58c37e661818'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:08:05.268+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.094+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Saganang nakabantay ang Department of Health at ang buong gobyerno
        natin sa nangyayari ngayon sa international arena,” Domingo said during Thursday’s
        interview, adding the public only to share official information on the disease
        from the agency.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed6164e5-f38d-4216-bbf2-2797485310dd'
