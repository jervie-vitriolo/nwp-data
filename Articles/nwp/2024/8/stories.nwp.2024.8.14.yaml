      'mgnl:lastModified': 2024-08-15T09:54:08.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Around 6 p.m., the delegation reached Rizal Memorial Sports Complex,\
        \ the end-point of the parade where thousands more had been waiting.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73f768b-ed29-4dea-b899-13aa4b231786'
