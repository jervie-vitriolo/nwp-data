  'thailand-pm-srettha-thavisin-dismissed':
    'author': 'Panu Wongcha-um and Chayut Setboonsarng, Reuters'
    'caption': 'Recently dismissed Thailand''s Prime Minister, Srettha Thavisin leaves
      after addressing members of media, after Thailand''s Constitutional Court ruled
      on dismissal case, at the Government House, in Bangkok, Thailand, August 14,
      2024. (Reuters/Chalinee Thirasupa)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-14T18:43:09.000+08:00
    'imagesource': 'jcr:a68786fb-afa7-4400-82bc-6fbd35f487b2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6582ca99-1857-45c4-93de-225a3b183400'
    'lead': 'Thailand''s Constitutional Court on Wednesday dismissed Prime Minister
      Srettha Thavisin for ''grossly'' violating ethics by appointing a minister who
      served jail time, raising the specter of political upheaval and a shakeup in
      the governing alliance.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-14T18:46:41.084+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:51:42.114+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:55.658+08:00
    'mgnl:lastModified': 2024-08-14T18:46:41.209+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Thai court dismisses PM Srettha Thavisin for gross ethics violation'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ad655-e7c7-4637-a485-a37eee5fe14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.182+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.200+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BANGKOK, Aug 14 (Reuters) —</strong> Thailand''s Constitutional
        Court on Wednesday dismissed Prime Minister Srettha Thavisin for "grossly"
        violating ethics by appointing a minister who served jail time, raising the
        spectre of political upheaval and a shakeup in the governing alliance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48970cd-618e-450e-9305-0b0057dfe0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.182+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.182+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Real estate tycoon Srettha becomes the fourth Thai premier in 16 years\
        \ to be removed in verdicts by the same court, after its judges ruled 5-4\
        \ in favour of dismissing him for failing to perform his duty with integrity.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85b327-9f96-4094-9224-bed3e0cdebd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.183+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.183+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Srettha's removal after less than a year in power means parliament\
        \ must convene to choose a new premier, with the prospect of more uncertainty\
        \ in a country dogged for two decades by coups and court rulings that have\
        \ brought down multiple governments and political parties.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc63b5c-fda1-432d-bccf-39f212b3b499'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.183+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.183+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The court has found 5-4 that the accused is terminated as prime minister\
        \ due to his lack of honesty,\" the judges said, adding his behaviour \"grossly\
        \ breached ethical standards\".\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708ba4b-a595-4430-8395-d9ff7508b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.183+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.183+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The ruling underlines the central role Thailand's judiciary has played\
        \ in politics, with the same court last week dissolving the anti-establishment\
        \ Move Forward Party after ruling its campaign to reform a law against insulting\
        \ the crown risked undermining the constitutional monarchy.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760feec7-8a81-46eb-a665-ff8f568dd581'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.184+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.184+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Move Forward''s surviving lawmakers regrouped on Friday under a
        new party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f59fc5-9f2e-4e64-94f0-17cf19986395'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.184+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.184+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The decision also comes at a tricky time for an economy that Srettha\
        \ struggled to jumpstart, with weak exports and consumer spending, sky-high\
        \ household debt and more than a million small businesses unable to access\
        \ loans.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8274c-ea8e-45c8-83b5-43c2e4281072'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.184+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.184+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The government has estimated growth of just 2.7% for 2024, lagging\
        \ regional peers, while Thailand has been Asia's worst-performing market this\
        \ year with its main stock index .SETI down about 17% year-to-date.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8c3aa-eaf6-4eb1-82c5-0028836d26e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.185+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.185+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Srettha''s Pheu Thai Party and its predecessors have borne the brunt
        of Thailand''s turmoil, with two of its governments removed by coups in a
        long-running grudge match between the party''s founders, the billionaire Shinawatra
        family, and their rivals in the conservative establishment and royalist military.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f52f553-d02a-421e-85dc-a35ef350d369'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.185+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.185+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Uncertain truce</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b0c40d-8bb0-4b17-a835-7414f7b6329e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.186+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.186+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I am saddened to leave as a prime minister who was found to be unethical,\"\
        \ Srettha told reporters at Government House.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5cf6f5-bdd3-47bf-8d6f-6cc7187be77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.186+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.186+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I performed my duties with integrity and honesty.\"\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a20823-18b7-4f6b-94fe-f4c87b955a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Deputy premier Phumtham Wechayachai is expected to take over as caretaker\
        \ prime minister.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cf944c-f411-4dea-8878-3a8fa5252cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The ruling could rock a fragile truce between political heavyweight\
        \ Thaksin Shinawatra and his enemies among the conservative elite and military\
        \ old guard, which enabled the tycoon's return from 15 years of self-exile\
        \ in 2023 and ally Srettha to become premier the same day.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09644faf-0bb6-44a0-9ac8-96b179ebba2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.188+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.188+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Srettha had maintained his appointment of former Shinawatra lawyer\
        \ Pichit Chuenban, who was briefly imprisoned for contempt of court in 2008\
        \ over an alleged attempt to bribe court staff, was above board. The bribery\
        \ allegation was never proven and Pichit resigned in May.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2500875-808f-479d-ae1c-b06a8a0e43fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.188+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.188+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to some political experts, it is likely Pheu Thai would still\
        \ have the clout to lead the next administration, after a period of horse-trading\
        \ and uncertainty over who will be in charge.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437df363-29a7-4740-ba7f-97366ff34bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.188+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.188+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The coalition remains united,\" said Olarn Thinbangtieo, deputy dean\
        \ of Burapha University's Faculty of Political Science and Law.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a528ed1-a4c3-4740-9a8d-82279c18024a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.189+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.189+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There may be some impact on confidence, but that would be in the\
        \ short term.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436bdab-83b6-4aa7-b88d-4e09fbc253d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.190+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.128+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.190+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The next premier would need to have been nominated a prime ministerial\
        \ candidate by their parties prior to the 2023 election, with Thaksin's 37-year-old\
        \ daughter and party leader Paetongtarn Shinawatra among Pheu Thai's options.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ed1ca9-5993-4162-94ce-8692bbaab7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.190+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:42.129+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:46:41.190+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "If successful, she would be Thailand's third Shinawatra premier after\
        \ Thaksin and her aunt, Yingluck Shinawatra.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29951da-5c71-4c70-a4a0-97615b5ec304'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:46:41.191+08:00
      'mgnl:createdBy': 'jelo-nwp'
