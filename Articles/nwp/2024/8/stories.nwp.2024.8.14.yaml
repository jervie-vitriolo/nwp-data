      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T09:54:08.523+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It then passed by Rizal Park, where several people were waiting,
        including supporters who came all the way from provinces.</p>'
