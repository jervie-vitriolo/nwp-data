      lastmodified: 2024-08-15T09:54:08.544+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Boxers and bronze medalists Aira Villegas and Nesthy Petecio joined
        Yulo. Athletes Kiyomi Watanabe, Samantha Catantan, Hergie Bacyadan, Carlo
        Paalam, Lauren Hoffman, John Cabang Tolentino, Jarod Hatch, Joannie Delgaco,
        Elreen Ando, and Kayla Sanchez also waved to supporters.</p>'
