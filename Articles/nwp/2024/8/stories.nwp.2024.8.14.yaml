      created: 2024-08-14T11:13:26.251+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.450+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.268+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Filipina golfer Dottie
        Ardina took to social media to detail the uniform problem she experienced
        during the Paris Olympics, hoping future Filipino Olympians would not have
        to go through the same ordeal.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a9095ffb-9c8d-4a47-b472-25d5dc295eb0'
      activationstatus: true
      created: 2024-08-14T11:13:26.251+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.451+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.251+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Ardina went viral last week for airing her frustration over the lack\
        \ of proper uniforms for Filipino golfers in the Paris games.\r"
    section2:
      primarytype: 'block'
      uuid: 'dc947ae0-9ab7-4cd2-ab7b-3745c4bbeb57'
      activationstatus: true
      created: 2024-08-14T11:13:26.252+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.252+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In a lengthy Facebook post, the Filipina golfer said their competition\
        \ shirts did not arrive. \r"
    section3:
      primarytype: 'block'
      uuid: '8dc622a0-fce5-4a18-8ec0-9bb499ea3095'
      activationstatus: true
      created: 2024-08-14T11:13:26.252+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.452+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.252+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "She also pointed out that the alternative uniforms did not fit them\
        \ and were not compliant with the requirements of the International Olympics\
        \ Committee.\r"
    section4:
      primarytype: 'block'
      uuid: '33812ae3-6d24-4b61-9d3c-a74a2e6742a7'
      activationstatus: true
      created: 2024-08-14T11:13:26.253+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.453+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.253+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Ang binili sa Paris ay hindi kasya sa amin pareho at ang PHI logo\
        \ ay nasa ilalim ng collar. Pagkatapos kumalat ang video ko sa social media,\
        \ may pinapasuot sa amin nung last day at nakatahi na ang flag. Pero tulad\
        \ ng naunang binili, isa lang sa amin nagkasya dahil hindi naman nagbago ang\
        \ size na binili para sa akin at magkaiba din ang gawa, kulay at design ng\
        \ shirts,” Ardina shared.\r"
    section5:
      primarytype: 'block'
      uuid: '3d44e53f-f9b2-4c9e-b912-9fbdb8a94b85'
      activationstatus: true
      created: 2024-08-14T11:13:26.253+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.253+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: The ones bought in Paris didn’t fit, and the PHI logo\
        \ was sewn under the collar. After my video went viral on social media, we\
        \ were given new shirts on the last day, and the flag was already sewn on.\
        \ However, similar to the ones initially bought, the new uniforms fit only\
        \ one athlete, because the size ordered for me didn’t change, and the shirts\
        \ also didn’t match in terms of color and design.]\r"
    section6:
      primarytype: 'block'
      uuid: 'e65539d2-ea3f-4830-9363-4535b274b69d'
      activationstatus: true
      created: 2024-08-14T11:13:26.253+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.454+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.253+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Ardina said she had asked the National Golf Association of the Philippines\
        \ (NGAP) about the uniforms on July 28. She said she was told that it will\
        \ be sent to Paris on July 31.\r"
    section7:
      primarytype: 'block'
      uuid: '8f0f4965-f6b1-4670-afef-8e75e47c2b3e'
      activationstatus: true
      created: 2024-08-14T11:13:26.254+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.254+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“August 4 ng hapon, dumating na din sa wakas ang uniforms pero ito\
        \ ay mga tracksuits  lang. Nagkatotoo ang ikinakaba ko at walang dumating\
        \ na competition shirts,” said Ardina. \r"
    section8:
      primarytype: 'block'
      uuid: 'db3ce27f-2c68-475f-9ff7-e2f6d8e4dbfe'
      activationstatus: true
      created: 2024-08-14T11:13:26.254+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.455+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.254+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: On the afternoon of August 4, the uniforms finally arrived,\
        \ but they were just tracksuits. My worries were validated, as no competition\
        \ shirts were delivered.]\r"
    section9:
      primarytype: 'block'
      uuid: '74a04959-9678-4389-bd31-d680e08fcc84'
      activationstatus: true
      created: 2024-08-14T11:13:26.255+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.456+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.255+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Ardina said she eventually decided to wear a shirt she bought using\
        \ her own funds.\r"
    section10:
      primarytype: 'block'
      uuid: '5d01f42c-d2d6-4193-9901-f98565caf37f'
      activationstatus: true
      created: 2024-08-14T11:13:26.255+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.255+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "She also claimed neither the Philippine Olympic Committee nor the NGAP\
        \ shelled out money for her Olympic bid.\r"
    section11:
      primarytype: 'block'
      uuid: '1316ab37-2883-4e69-907b-67d3cd61362e'
      activationstatus: true
      created: 2024-08-14T11:13:26.256+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.457+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.256+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Sarili ko at ng sponsors ko ang gastos at akin ang hirap at pagod\
        \ para maghanda at mag qualify. Dumating na lang po kaming Olympians na at\
        \ handang lumaban para sa bayan.  Dadalawa na nga lang po kami sa golf, dalawampu't\
        \ dalawa sa lahat ng sports, hindi pa kami naasikaso nang maayos,” Ardina\
        \ said.\r"
    section12:
      primarytype: 'block'
      uuid: '70c0317d-bfb8-4bc1-bdb5-51c87d1e3e99'
      activationstatus: true
      created: 2024-08-14T11:13:26.256+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.458+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.256+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[Translation: The expenses were covered by me and my sponsors, and\
        \ I bore the effort and fatigue to prepare and qualify. We, the Olympians,\
        \ arrived ready to compete for our country. There are only two of us in golf,\
        \ and twenty-two across all sports, yet our needs were not properly taken\
        \ care of.]\r"
    section13:
      primarytype: 'block'
      uuid: 'daf62534-b45b-4032-bf58-dae3f99d65d0'
      activationstatus: true
      created: 2024-08-14T11:13:26.257+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.257+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Hoping for the better</strong></p>'
    section14:
      primarytype: 'block'
      uuid: 'f31da151-59b9-4d3f-ae96-613d9c1e0ea2'
      activationstatus: true
      created: 2024-08-14T11:13:26.257+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.459+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.257+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The Filipina golfer said she chose to speak up for Filipino athletes\
        \ who will compete at the Olympics in the future. \r"
    section15:
      primarytype: 'block'
      uuid: '0b22ddf1-f9ed-460c-b056-fb0a10beab57'
      activationstatus: true
      created: 2024-08-14T11:13:26.258+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.258+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“Puwede naman po ako manahimik pero naisip ko na din, dapat akong magsalita,\
        \ kung hindi na para sa akin, hindi ko masabi kung huling Olympics ko na ito,\
        \ pero para na lang sa mga susunod pa sa amin. Para mas maayos ang kanilang\
        \ Olympic experience,” she said. \r"
    section16:
      primarytype: 'block'
      uuid: '12ec510c-e9c0-4b56-955e-cf3b3ce0595f'
      activationstatus: true
      created: 2024-08-14T11:13:26.258+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.460+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.258+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "[I could have remained silent about the issue. But I thought, I should\
        \ speak up not for me because I can’t say this will be my last Olympics. I\
        \ broke my silence for future Filipino athletes for them to have a better\
        \ Olympic experience]\r"
    section17:
      primarytype: 'block'
      uuid: '2f68bf07-71c3-494c-9a84-3fdf8332b63b'
      activationstatus: true
      created: 2024-08-14T11:13:26.259+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.259+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The POC earlier cited a logistical issue with their uniform sponsor.\r"
    section18:
      primarytype: 'block'
      uuid: '847cb873-b561-48e0-a877-59491834548f'
      activationstatus: true
      created: 2024-08-14T11:13:26.259+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T13:55:43.461+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:13:26.259+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“We have done our very best to give all our athletes everything
        they need to be at their best for the Olympics but there are certain things
        that are beyond our control,” said POC in a statement.</p>'
  'START HERE----->maharlika-investment-fund-update':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-14T11:34:05.000+08:00
    imagesource: 'd6482cca-ac6e-4e72-bde3-84fab6677960'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'fec2f55c-98b6-4cf8-8c17-25b35d846d9a'
    lead: 'The Maharlika Investment Corporation (MIC) has yet to make a single investment
      since its creation last year, board chairman Finance Secretary Ralph Recto confirmed.'
    activationstatus: true
    created: 2024-08-14T11:44:24.507+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:55:18.743+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.2'
    lastactivatedversioncreated: 2025-03-13T13:00:54.026+08:00
    lastmodified: 2024-08-14T11:47:29.791+08:00
    lastmodifiedby: 'thea-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Recto: No single Maharlika investment in a year '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '64fd855e-7603-4c88-b762-4e0dc18ac4c1'
      activationstatus: true
      created: 2024-08-14T11:44:24.523+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.783+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The Maharlika Investment
        Corporation (MIC) has yet to make a single investment since its creation last
        year, board chairman Finance Secretary Ralph Recto confirmed.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd55e1574-8308-4e56-9f87-ec85fbc67887'
      activationstatus: true
      created: 2024-08-14T11:44:24.523+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.783+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ece2e070-8c10-4f3b-a9b5-e4390f6b8666'
      activationstatus: true
      created: 2024-08-14T11:44:24.524+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.784+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“Admittedly, it is taking time to identify investments that the
        Maharlika can make. As you know, it is like a startup. We just passed a law
        last year. So they have been in operation for about 6 to 7 months now,” Recto
        told a Senate budget briefing on Wednesday.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ebcd6009-3288-4d3d-b382-dcb859775943'
      activationstatus: true
      created: 2024-08-14T11:44:24.524+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.784+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '52da8827-77fd-4bf3-8deb-532de5980dd8'
      activationstatus: true
      created: 2024-08-14T11:44:24.524+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.785+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Recto said the MIC, under the leadership of President and Chief Executive\
        \ Officer Rafael Consing, Jr., has established an office but is still hiring\
        \ employees and seeking investment opportunities.\r"
    section5:
      primarytype: 'block'
      uuid: '6b308c74-ae51-4453-865a-070433029df3'
      activationstatus: true
      created: 2024-08-14T11:44:24.525+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.785+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '211425cb-9080-4aab-b4f4-c204bf42988d'
      activationstatus: true
      created: 2024-08-14T11:44:24.525+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.786+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“The CEO is looking for opportunities but no, he has not come to the\
        \ board for any particular investment,” Recto said, adding that he’s hoping\
        \ the MIC can make its first investment within the year.\r"
    section7:
      primarytype: 'block'
      uuid: '4082a5ab-2ac3-4358-8099-ae5bb84e0ed6'
      activationstatus: true
      created: 2024-08-14T11:44:24.525+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.786+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a7b4727d-ffe6-459a-9253-0074f0dd785d'
      activationstatus: true
      created: 2024-08-14T11:44:24.526+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.787+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In September 2023, the MIC was given an initial P75 billion by the\
        \ Land Bank of the Philippines and the Development Bank of the Philippines.\
        \ In his first few media appearances since his appointment as CEO of the company\
        \ that manages the sovereign wealth fund, Consing had said the gameplan is\
        \ to invest in large-scale projects including agri-industrial estates, energy,\
        \ tourism and infrastructure. But almost a year since that investment framework\
        \ was unveiled, Recto tells Senate lawmakers during Wednesday’s budget briefing\
        \ that the funds remitted by state-run banks are still untouched in the vaults\
        \ of the Bureau of the Treasury.\r"
    section9:
      primarytype: 'block'
      uuid: '2d1172e7-7428-4c81-81d5-2d4c09e4592b'
      activationstatus: true
      created: 2024-08-14T11:44:24.526+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.787+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '76920838-0d0f-481d-9661-44fc6b6241b5'
      activationstatus: true
      created: 2024-08-14T11:44:24.526+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.787+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“The P75 billion is invested in the Treasury. It is earning interest\
        \ and it is the interest that they are using for operations,” Recto said.\r"
    section11:
      primarytype: 'block'
      uuid: '71f223dd-edfb-4166-81a4-2ff74cbd5530'
      activationstatus: true
      created: 2024-08-14T11:44:24.527+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.788+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '28d2aca8-9cb5-4147-a84f-09afa46a672e'
      activationstatus: true
      created: 2024-08-14T11:44:24.527+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.788+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Senator Grace Poe, chairperson of the Senate Committee on Finance,\
        \ requested updates on the status of the controversial Maharlika fund, which\
        \ was swiftly legislated despite public uproar.\r"
    section13:
      primarytype: 'block'
      uuid: '1869c3e8-cab7-4f04-8ef1-f124b6299bf2'
      activationstatus: true
      created: 2024-08-14T11:44:24.528+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.789+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'c0247a31-9931-464f-8db1-9d8797675c0b'
      activationstatus: true
      created: 2024-08-14T11:44:24.528+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:55:18.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T11:47:29.789+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>Recto said there is no subsidy being requested for the MIC in the
        proposed P6.532 trillion national budget for next year.&nbsp;</p>'
