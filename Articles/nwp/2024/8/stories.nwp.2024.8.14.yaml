      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.086+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —&nbsp;</strong>The Department
        of Health (DOH) said it remains on alert after the World Health Organization
        declared mpox a<a href="https://www.newswatchplus.ph/news/2024/8/15/mpox-world-health-public-health-emergency.html">
        “public health emergency of international concern.”</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c85dd1-e92e-4744-9273-51356a82d842'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:34:17.974+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The declaration of WHO’s highest level of alert followed Africa’s
        pronouncement of mpox emergency for “continental security.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75a8861-eb5f-4f95-8934-4c9df67d486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:34:17.975+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.087+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaecda4-ecfd-47a6-958b-43b8c094c8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:34:17.976+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:52:19.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T15:46:29.088+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The DOH already announced on Wednesday, Aug. 14, that the country’\
        s surveillance systems remain vigilant for mpox.  \r"
