      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Walang pagod basta kay Yulo… Kahit mainit, malamig na rin,” Grace\
        \ Amadeo, who traveled from Cavite, said.\r"
