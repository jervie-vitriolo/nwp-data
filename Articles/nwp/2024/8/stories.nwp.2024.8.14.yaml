    'stories': []
    'template': '1'
    'title': 'Recto: No single Maharlika investment in a year '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd855e-7603-4c88-b762-4e0dc18ac4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.523+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Maharlika Investment
        Corporation (MIC) has yet to make a single investment since its creation last
        year, board chairman Finance Secretary Ralph Recto confirmed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55e1574-8308-4e56-9f87-ec85fbc67887'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.523+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.783+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece2e070-8c10-4f3b-a9b5-e4390f6b8666'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.524+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.784+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Admittedly, it is taking time to identify investments that the
        Maharlika can make. As you know, it is like a startup. We just passed a law
        last year. So they have been in operation for about 6 to 7 months now,” Recto
        told a Senate budget briefing on Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebcd6009-3288-4d3d-b382-dcb859775943'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.524+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.784+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da8827-77fd-4bf3-8deb-532de5980dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.524+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.785+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Recto said the MIC, under the leadership of President and Chief Executive\
        \ Officer Rafael Consing, Jr., has established an office but is still hiring\
        \ employees and seeking investment opportunities.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b308c74-ae51-4453-865a-070433029df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.525+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.785+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211425cb-9080-4aab-b4f4-c204bf42988d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.525+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.786+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The CEO is looking for opportunities but no, he has not come to the\
        \ board for any particular investment,” Recto said, adding that he’s hoping\
        \ the MIC can make its first investment within the year.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4082a5ab-2ac3-4358-8099-ae5bb84e0ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.525+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.786+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b4727d-ffe6-459a-9253-0074f0dd785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.526+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.787+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In September 2023, the MIC was given an initial P75 billion by the\
        \ Land Bank of the Philippines and the Development Bank of the Philippines.\
        \ In his first few media appearances since his appointment as CEO of the company\
        \ that manages the sovereign wealth fund, Consing had said the gameplan is\
        \ to invest in large-scale projects including agri-industrial estates, energy,\
        \ tourism and infrastructure. But almost a year since that investment framework\
        \ was unveiled, Recto tells Senate lawmakers during Wednesday’s budget briefing\
        \ that the funds remitted by state-run banks are still untouched in the vaults\
        \ of the Bureau of the Treasury.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1172e7-7428-4c81-81d5-2d4c09e4592b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.526+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.787+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76920838-0d0f-481d-9661-44fc6b6241b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.526+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.787+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“The P75 billion is invested in the Treasury. It is earning interest\
        \ and it is the interest that they are using for operations,” Recto said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f223dd-edfb-4166-81a4-2ff74cbd5530'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.527+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.788+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d2aca8-9cb5-4147-a84f-09afa46a672e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.527+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:18.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:47:29.788+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Senator Grace Poe, chairperson of the Senate Committee on Finance,\
        \ requested updates on the status of the controversial Maharlika fund, which\
        \ was swiftly legislated despite public uproar.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869c3e8-cab7-4f04-8ef1-f124b6299bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:44:24.528+08:00
