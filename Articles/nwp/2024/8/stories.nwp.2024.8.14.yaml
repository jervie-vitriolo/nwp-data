    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-14T11:44:24.000+08:00
    imagesource: '0f5cf31f-edbb-49ba-bdeb-fdf4a3edd9d6'
