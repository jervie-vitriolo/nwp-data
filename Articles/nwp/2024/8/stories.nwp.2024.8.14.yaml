      lastmodified: 2024-08-15T09:54:08.544+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The parade began minutes past 4 p.m. at the Aliw Theater in Pasay
        City.</p>'
    section12:
      primarytype: 'block'
      uuid: 'bffbf8e6-8cd9-40e8-9430-d47efa49eb65'
