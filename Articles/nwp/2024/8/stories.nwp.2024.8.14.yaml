  'DMW-distressed-OFWs-cash-aid-':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-14T18:53:30.000+08:00
    'imagesource': 'jcr:23c67f86-e8f0-404e-8936-966e716e7ed1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c400df53-cd05-4959-8a8e-99976dbcc3b5'
    'lead': 'The government has raised the financial assistance for distressed Overseas
      Filipino Workers (OFWs), the Department of Migrant Workers (DMW) said on Wednesday,
      Aug. 14.


      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-14T18:59:40.193+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:51:12.549+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:55.816+08:00
    'mgnl:lastModified': 2024-08-14T18:59:40.224+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['OFW', 'DMW']
    'stories': []
    'template': '1'
    'title': "Gov’t raises financial assistance for  distressed OFWs \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b37908a-291a-4dc0-8cd5-00449d27275b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:59:40.211+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:12.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:59:40.219+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The government has raised
        the financial assistance for distressed Overseas Filipino Workers (OFWs),
        the Department of Migrant Workers (DMW) said on Wednesday, Aug. 14.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc337591-ec37-43b6-90f4-8bcaf42d648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:59:40.212+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:12.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:59:40.212+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The increased cash assistance will come from the Agarang Kalinga
        at Saklolo para sa mga OFWs na Nangangailangan (AKSYON) Fund of the department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893613f-fc87-48e1-a9be-c8141cd041d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:59:40.212+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:12.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:59:40.212+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The fund provides immediate assistance to OFWs and/or their families
        in stressful situations, including economic downturns, natural disasters,
        human-induced emergencies, and human trafficking. It also supports legal,
        medical, financial, and other forms of assistance, such as repatriation, shipment
        of human remains, evacuation, and rescue of Filipino nationals. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc8053-3687-4da8-9a55-e585f709c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:59:40.212+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:12.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:59:40.212+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'AKSYON was established under the law that created the DMW.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1d26a1-a1f8-4a53-880a-373e7902f09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:59:40.213+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:12.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:59:40.213+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The adjusted financial aid amounts for distressed OFWs are as follows:'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597ed227-cd99-4d97-9915-8d32041ebe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:59:40.213+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:12.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:59:40.213+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ P50,000:</strong> For OFWs who are severely affected or
        displaced due to economic downturns, abuse, illegal recruitment, natural disasters,
        or whose employers face bankruptcy or closure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f7a76e-5f53-45fb-8e5d-1f3744ae1b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:59:40.214+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:12.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:59:40.214+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ P75,000:</strong> For OFWs with serious illnesses or injuries,
        or those displaced by war, political unrest, or facing severe exploitation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b87eff-694f-4444-88a9-66241455c81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:59:40.214+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:12.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:59:40.214+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>+ P100,000:</strong> For the next of kin of OFWs who have
        passed away abroad or within one year of returning to the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae48a73-96f3-4bf9-b3a2-1abc5671611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:59:40.215+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:12.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:59:40.215+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The previous cash aid was P30,000 for all types of distressed OFWs,
        except for those killed and repatriated from war-torn countries, or from ships
        attacked by rebels or affected by conflicts.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7596bacc-d41d-498d-b878-76e1f686da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:59:40.215+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:51:12.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T18:59:40.215+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The DMW emphasized that the financial assistance will be available
        through various channels, including the Migrant Workers Office abroad, DMW
        offices in the Philippines, and remittance options such as bank transfers,”
        the DMW said in its department order.</p>'
  'cavite-fish-consumption-oil-spill':
    'caption': 'Cavite Gov. Jonvic Remulla on July 31 shares a video of shellfish
      catch affected by the oil spill. (Jonvic Remulla/X)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-14T18:57:22.000+08:00
