    title: 'Thai court dismisses PM Srettha Thavisin for gross ethics violation'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '014ad655-e7c7-4637-a485-a37eee5fe14f'
      activationstatus: true
      created: 2024-08-14T18:46:41.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>BANGKOK, Aug 14 (Reuters) —</strong> Thailand’s Constitutional
        Court on Wednesday dismissed Prime Minister Srettha Thavisin for "grossly"
        violating ethics by appointing a minister who served jail time, raising the
        spectre of political upheaval and a shakeup in the governing alliance.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd48970cd-618e-450e-9305-0b0057dfe0da'
      activationstatus: true
      created: 2024-08-14T18:46:41.182+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.182+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Real estate tycoon Srettha becomes the fourth Thai premier in 16 years\
        \ to be removed in verdicts by the same court, after its judges ruled 5-4\
        \ in favour of dismissing him for failing to perform his duty with integrity.\r"
    section2:
      primarytype: 'block'
      uuid: '1e85b327-9f96-4094-9224-bed3e0cdebd5'
      activationstatus: true
      created: 2024-08-14T18:46:41.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.183+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Srettha’s removal after less than a year in power means parliament\
        \ must convene to choose a new premier, with the prospect of more uncertainty\
        \ in a country dogged for two decades by coups and court rulings that have\
        \ brought down multiple governments and political parties.\r"
    section3:
      primarytype: 'block'
      uuid: 'cdc63b5c-fda1-432d-bccf-39f212b3b499'
      activationstatus: true
      created: 2024-08-14T18:46:41.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.183+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The court has found 5-4 that the accused is terminated as prime minister\
        \ due to his lack of honesty,\" the judges said, adding his behaviour \"grossly\
        \ breached ethical standards\".\r"
    section4:
      primarytype: 'block'
      uuid: 'c708ba4b-a595-4430-8395-d9ff7508b179'
      activationstatus: true
      created: 2024-08-14T18:46:41.183+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.183+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ruling underlines the central role Thailand’s judiciary has played\
        \ in politics, with the same court last week dissolving the anti-establishment\
        \ Move Forward Party after ruling its campaign to reform a law against insulting\
        \ the crown risked undermining the constitutional monarchy.\r"
    section5:
      primarytype: 'block'
      uuid: '760feec7-8a81-46eb-a665-ff8f568dd581'
      activationstatus: true
      created: 2024-08-14T18:46:41.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.184+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Move Forward’s surviving lawmakers regrouped on Friday under a
        new party.</p>'
    section6:
      primarytype: 'block'
      uuid: '48f59fc5-9f2e-4e64-94f0-17cf19986395'
      activationstatus: true
      created: 2024-08-14T18:46:41.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.184+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The decision also comes at a tricky time for an economy that Srettha\
        \ struggled to jumpstart, with weak exports and consumer spending, sky-high\
        \ household debt and more than a million small businesses unable to access\
        \ loans.\r"
    section7:
      primarytype: 'block'
      uuid: 'ecd8274c-ea8e-45c8-83b5-43c2e4281072'
      activationstatus: true
      created: 2024-08-14T18:46:41.184+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.184+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government has estimated growth of just 2.7% for 2024, lagging\
        \ regional peers, while Thailand has been Asia’s worst-performing market this\
        \ year with its main stock index .SETI down about 17% year-to-date.\r"
    section8:
      primarytype: 'block'
      uuid: 'ecd8c3aa-eaf6-4eb1-82c5-0028836d26e4'
      activationstatus: true
      created: 2024-08-14T18:46:41.185+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.185+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Srettha’s Pheu Thai Party and its predecessors have borne the brunt
        of Thailand’s turmoil, with two of its governments removed by coups in a
        long-running grudge match between the party’s founders, the billionaire Shinawatra
        family, and their rivals in the conservative establishment and royalist military.</p>'
    section9:
      primarytype: 'block'
      uuid: '5f52f553-d02a-421e-85dc-a35ef350d369'
      activationstatus: true
      created: 2024-08-14T18:46:41.185+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.185+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Uncertain truce</strong></h2>'
    section10:
      primarytype: 'block'
      uuid: 'f7b0c40d-8bb0-4b17-a835-7414f7b6329e'
      activationstatus: true
      created: 2024-08-14T18:46:41.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.186+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I am saddened to leave as a prime minister who was found to be unethical,\"\
        \ Srettha told reporters at Government House.\r"
    section11:
      primarytype: 'block'
      uuid: '2a5cf6f5-bdd3-47bf-8d6f-6cc7187be77e'
      activationstatus: true
      created: 2024-08-14T18:46:41.186+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.186+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I performed my duties with integrity and honesty.\"\r"
    section12:
      primarytype: 'block'
      uuid: '16a20823-18b7-4f6b-94fe-f4c87b955a48'
      activationstatus: true
      created: 2024-08-14T18:46:41.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Deputy premier Phumtham Wechayachai is expected to take over as caretaker\
        \ prime minister.\r"
    section13:
      primarytype: 'block'
      uuid: '29cf944c-f411-4dea-8878-3a8fa5252cfd'
      activationstatus: true
      created: 2024-08-14T18:46:41.187+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.187+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The ruling could rock a fragile truce between political heavyweight\
        \ Thaksin Shinawatra and his enemies among the conservative elite and military\
        \ old guard, which enabled the tycoon’s return from 15 years of self-exile\
        \ in 2023 and ally Srettha to become premier the same day.\r"
    section14:
      primarytype: 'block'
      uuid: '09644faf-0bb6-44a0-9ac8-96b179ebba2e'
      activationstatus: true
      created: 2024-08-14T18:46:41.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.188+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Srettha had maintained his appointment of former Shinawatra lawyer\
        \ Pichit Chuenban, who was briefly imprisoned for contempt of court in 2008\
        \ over an alleged attempt to bribe court staff, was above board. The bribery\
        \ allegation was never proven and Pichit resigned in May.\r"
    section15:
      primarytype: 'block'
      uuid: 'f2500875-808f-479d-ae1c-b06a8a0e43fc'
      activationstatus: true
      created: 2024-08-14T18:46:41.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.188+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to some political experts, it is likely Pheu Thai would still\
        \ have the clout to lead the next administration, after a period of horse-trading\
        \ and uncertainty over who will be in charge.\r"
    section16:
      primarytype: 'block'
      uuid: '437df363-29a7-4740-ba7f-97366ff34bae'
      activationstatus: true
      created: 2024-08-14T18:46:41.188+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.188+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The coalition remains united,\" said Olarn Thinbangtieo, deputy dean\
        \ of Burapha University’s Faculty of Political Science and Law.\r"
    section17:
      primarytype: 'block'
      uuid: '1a528ed1-a4c3-4740-9a8d-82279c18024a'
      activationstatus: true
      created: 2024-08-14T18:46:41.189+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.189+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"There may be some impact on confidence, but that would be in the\
        \ short term.\"\r"
    section18:
      primarytype: 'block'
      uuid: '5436bdab-83b6-4aa7-b88d-4e09fbc253d8'
      activationstatus: true
      created: 2024-08-14T18:46:41.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.128+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The next premier would need to have been nominated a prime ministerial\
        \ candidate by their parties prior to the 2023 election, with Thaksin’s 37-year-old\
        \ daughter and party leader Paetongtarn Shinawatra among Pheu Thai’s options.\r"
    section19:
      primarytype: 'block'
      uuid: 'f5ed1ca9-5993-4162-94ce-8692bbaab7ad'
      activationstatus: true
      created: 2024-08-14T18:46:41.190+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.190+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "If successful, she would be Thailand’s third Shinawatra premier after\
        \ Thaksin and her aunt, Yingluck Shinawatra.\r"
    section20:
      primarytype: 'block'
      uuid: 'f29951da-5c71-4c70-a4a0-97615b5ec304'
      activationstatus: true
      created: 2024-08-14T18:46:41.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.129+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Other potential candidates include Interior Minister Anutin Charnvirakul,\
        \ Energy Minister Pirapan Salirathavibhaga and Prawit Wongsuwan, an influential\
        \ former army chief who was involved in the last two coups.\r"
    section21:
      primarytype: 'block'
      uuid: 'cff9665d-f998-4ec7-9358-97d6bf8e0be6'
      activationstatus: true
      created: 2024-08-14T18:46:41.191+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:51:42.130+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:46:41.191+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Panu Wongcha-um, Chayut Setboonsarng and Panarat
        Thepgumpanat; Writing by Martin Petty; Editing by Miral Fahmy)</em></p>'
