      'mgnl:lastModified': 2024-08-14T12:30:52.792+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The outbreak in Congo began with the spread of an endemic strain, known\
        \ as Clade I. But the new variant, known as Clade Ib, appears to spread more\
        \ easily through routine close contact, particularly among children.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a5ca27-4d58-4a4c-b735-d9010cc03873'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.761+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.792+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kaseya said in the briefing that the continent needs more than 10 million\
        \ doses of the vaccine, but only about 200,000 are available. He promised\
        \ that Africa CDC would work to quickly increase the supply to the continent.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab316dff-10a9-421b-b792-8767784084c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.793+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We have a clear plan to secure more than 10 million doses in Africa,\
        \ starting with 3 million doses in 2024,\" he added, without saying where\
        \ the vaccines would be sourced.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542414e6-efbd-4945-86e1-8d5c46b25a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.762+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.793+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The health body said that more than 15,000 mpox cases and 461 deaths\
        \ were reported on the continent this year so far, representing a 160% increase\
        \ from the same period last year. A total of 18 countries have reported cases.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee179dc-a707-4280-9af0-295a3bcbfb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.793+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Mpox has been endemic in parts of Africa for decades after it was first\
        \ detected in humans in the Democratic Republic of Congo in 1970.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb3f0de-bb4d-46df-8fc1-74fb2e4f52b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.763+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.794+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A milder version of the virus spread to more than a hundred countries\
        \ in 2022, largely through sexual contact, prompting the World Health Organization\
        \ (WHO) to declare a public health emergency of international concern, its\
        \ highest level of alert.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da6e86f-247e-46e7-9a03-dc3a7069e73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.794+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The WHO ended the emergency 10 months later, saying the health crisis\
        \ had come under control.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc246628-eb50-447a-8507-6aad950308ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.795+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The U.S. Centers for Disease Control and Prevention (CDC) issued a\
        \ second health alert last week to notify clinicians and health departments\
        \ about the deadly new strain.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43027535-6a3a-4391-92a7-a334e4b5e7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.764+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.795+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Also last week, Africa CDC said it had been granted $10.4 million in\
        \ emergency funding from the Africa Union for its mpox response.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d71bf9-4cce-433b-807e-1c665ec532f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.796+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "WHO chief Tedros Adhanom Ghebreyesus has promised to convene an emergency\
        \ committee to discuss whether the outbreak in Congo represents a public health\
        \ emergency of international concern.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11071236-6c77-4075-911b-5b0b76934fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.765+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.796+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Jessica Donati; Editing by Alex Richardson and
        David Holmes)</em></p>'
  'Paris-Olympics-jersey-issue-Dottie-Ardina-POC-golf':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-14T11:06:49.000+08:00
    'imagesource': 'jcr:691644f4-37a3-4a1a-a0ed-708180b28801'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '459957f2-84c1-4700-a07f-7a084ad0328c'
    'lead': 'Filipina golfer Dottie Ardina took to social media to detail the uniform
      problem she experienced during the Paris Olympics, hoping future Filipino Olympians
      would not have to go through the same ordeal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-14T11:13:26.127+08:00
    'mgnl:createdBy': 'thea-nwp'
    'mgnl:lastActivated': 2025-03-13T13:55:43.448+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:53.788+08:00
    'mgnl:lastModified': 2024-08-14T11:13:26.276+08:00
    'mgnl:lastModifiedBy': 'thea-nwp'
    'mgnl:tags': ['dottie', 'golf', 'ardina', 'olympics']
    'stories': []
    'template': '1'
    'title': 'Dottie Ardina details Paris uniform issue, seeks better support for
      future athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9973ee2e-3b36-48c9-a571-77e01722358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.251+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.268+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Filipina golfer Dottie
        Ardina took to social media to detail the uniform problem she experienced
        during the Paris Olympics, hoping future Filipino Olympians would not have
        to go through the same ordeal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9095ffb-9c8d-4a47-b472-25d5dc295eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.251+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.251+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ardina went viral last week for airing her frustration over the lack\
        \ of proper uniforms for Filipino golfers in the Paris games.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc947ae0-9ab7-4cd2-ab7b-3745c4bbeb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.252+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In a lengthy Facebook post, the Filipina golfer said their competition\
        \ shirts did not arrive. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc622a0-fce5-4a18-8ec0-9bb499ea3095'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.252+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.252+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She also pointed out that the alternative uniforms did not fit them\
        \ and were not compliant with the requirements of the International Olympics\
        \ Committee.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33812ae3-6d24-4b61-9d3c-a74a2e6742a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.253+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Ang binili sa Paris ay hindi kasya sa amin pareho at ang PHI logo\
        \ ay nasa ilalim ng collar. Pagkatapos kumalat ang video ko sa social media,\
        \ may pinapasuot sa amin nung last day at nakatahi na ang flag. Pero tulad\
        \ ng naunang binili, isa lang sa amin nagkasya dahil hindi naman nagbago ang\
        \ size na binili para sa akin at magkaiba din ang gawa, kulay at design ng\
        \ shirts,” Ardina shared.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d44e53f-f9b2-4c9e-b912-9fbdb8a94b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.253+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The ones bought in Paris didn’t fit, and the PHI logo\
        \ was sewn under the collar. After my video went viral on social media, we\
        \ were given new shirts on the last day, and the flag was already sewn on.\
        \ However, similar to the ones initially bought, the new uniforms fit only\
        \ one athlete, because the size ordered for me didn’t change, and the shirts\
        \ also didn’t match in terms of color and design.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65539d2-ea3f-4830-9363-4535b274b69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.253+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.253+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ardina said she had asked the National Golf Association of the Philippines\
        \ (NGAP) about the uniforms on July 28. She said she was told that it will\
        \ be sent to Paris on July 31.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0f4965-f6b1-4670-afef-8e75e47c2b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.254+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.254+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“August 4 ng hapon, dumating na din sa wakas ang uniforms pero ito\
        \ ay mga tracksuits  lang. Nagkatotoo ang ikinakaba ko at walang dumating\
        \ na competition shirts,” said Ardina. \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3ce27f-2c68-475f-9ff7-e2f6d8e4dbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.254+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.254+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: On the afternoon of August 4, the uniforms finally arrived,\
        \ but they were just tracksuits. My worries were validated, as no competition\
        \ shirts were delivered.]\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a04959-9678-4389-bd31-d680e08fcc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.255+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Ardina said she eventually decided to wear a shirt she bought using\
        \ her own funds.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01f42c-d2d6-4193-9901-f98565caf37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.255+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.255+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She also claimed neither the Philippine Olympic Committee nor the NGAP\
        \ shelled out money for her Olympic bid.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1316ab37-2883-4e69-907b-67d3cd61362e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.256+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Sarili ko at ng sponsors ko ang gastos at akin ang hirap at pagod\
        \ para maghanda at mag qualify. Dumating na lang po kaming Olympians na at\
        \ handang lumaban para sa bayan.  Dadalawa na nga lang po kami sa golf, dalawampu't\
        \ dalawa sa lahat ng sports, hindi pa kami naasikaso nang maayos,” Ardina\
        \ said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c0317d-bfb8-4bc1-bdb5-51c87d1e3e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.256+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.256+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The expenses were covered by me and my sponsors, and\
        \ I bore the effort and fatigue to prepare and qualify. We, the Olympians,\
        \ arrived ready to compete for our country. There are only two of us in golf,\
        \ and twenty-two across all sports, yet our needs were not properly taken\
        \ care of.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf62534-b45b-4032-bf58-dae3f99d65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Hoping for the better</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31da151-59b9-4d3f-ae96-613d9c1e0ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.257+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.257+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The Filipina golfer said she chose to speak up for Filipino athletes\
        \ who will compete at the Olympics in the future. \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b22ddf1-f9ed-460c-b056-fb0a10beab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.258+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Puwede naman po ako manahimik pero naisip ko na din, dapat akong magsalita,\
        \ kung hindi na para sa akin, hindi ko masabi kung huling Olympics ko na ito,\
        \ pero para na lang sa mga susunod pa sa amin. Para mas maayos ang kanilang\
        \ Olympic experience,” she said. \r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ec510c-e9c0-4b56-955e-cf3b3ce0595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.258+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T13:55:43.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:13:26.258+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[I could have remained silent about the issue. But I thought, I should\
        \ speak up not for me because I can’t say this will be my last Olympics. I\
        \ broke my silence for future Filipino athletes for them to have a better\
        \ Olympic experience]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f68bf07-71c3-494c-9a84-3fdf8332b63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.259+08:00
