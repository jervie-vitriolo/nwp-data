    title: 'Africa public health body declares mpox emergency'
    visualtype: 'image'
    section5:
      primarytype: 'block'
      uuid: 'c6bd05bc-523c-459d-b446-84cd99637e68'
      activationstatus: true
      created: 2024-08-14T10:29:55.759+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>(Reuters) —</strong> Africa’s top public health body declared
        what it termed a "public health emergency of continental security" on Tuesday
        over an outbreak of mpox that has spread from the Democratic Republic of Congo
        to neighbouring countries.</p>'
    section6:
      primarytype: 'block'
      uuid: 'c6d60b0e-1198-4028-9378-c6770a7b7507'
      activationstatus: true
      created: 2024-08-14T10:29:55.759+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.790+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Africa Centres for Disease Control and Prevention (Africa CDC)\
        \ had warned last week of an alarming rate of spread of the viral infection,\
        \ which is transmitted through close contact and causes flu-like symptoms\
        \ and pus-filled lesions.\r"
    section7:
      primarytype: 'block'
      uuid: '9001bfc7-5d1a-436f-93c9-ea6600f472d1'
      activationstatus: true
      created: 2024-08-14T10:29:55.760+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.168+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Most cases are mild but it can kill.\r"
    section8:
      primarytype: 'block'
      uuid: '7599dc1b-1341-438e-936e-d76dc1182238'
      activationstatus: true
      created: 2024-08-14T10:29:55.760+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.791+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We declare today this public health emergency of continental security\
        \ to mobilize our institutions, our collective will, and our resources to\
        \ act swiftly and decisively,\" Director General Jean Kaseya said in a briefing\
        \ that was live-streamed on Zoom.\r"
    section9:
      primarytype: 'block'
      uuid: 'c1bcf4ed-159b-45c5-8357-cf24924e9e84'
      activationstatus: true
      created: 2024-08-14T10:29:55.761+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.169+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The outbreak in Congo began with the spread of an endemic strain, known\
        \ as Clade I. But the new variant, known as Clade Ib, appears to spread more\
        \ easily through routine close contact, particularly among children.\r"
    section10:
      primarytype: 'block'
      uuid: '22a5ca27-4d58-4a4c-b735-d9010cc03873'
      activationstatus: true
      created: 2024-08-14T10:29:55.761+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.170+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.792+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kaseya said in the briefing that the continent needs more than 10 million\
        \ doses of the vaccine, but only about 200,000 are available. He promised\
        \ that Africa CDC would work to quickly increase the supply to the continent.\r"
    section11:
      primarytype: 'block'
      uuid: 'ab316dff-10a9-421b-b792-8767784084c4'
      activationstatus: true
      created: 2024-08-14T10:29:55.762+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have a clear plan to secure more than 10 million doses in Africa,\
        \ starting with 3 million doses in 2024,\" he added, without saying where\
        \ the vaccines would be sourced.\r"
    section12:
      primarytype: 'block'
      uuid: '542414e6-efbd-4945-86e1-8d5c46b25a29'
      activationstatus: true
      created: 2024-08-14T10:29:55.762+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.171+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The health body said that more than 15,000 mpox cases and 461 deaths\
        \ were reported on the continent this year so far, representing a 160% increase\
        \ from the same period last year. A total of 18 countries have reported cases.\r"
    section13:
      primarytype: 'block'
      uuid: '1ee179dc-a707-4280-9af0-295a3bcbfb90'
      activationstatus: true
      created: 2024-08-14T10:29:55.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.172+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.793+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mpox has been endemic in parts of Africa for decades after it was first\
        \ detected in humans in the Democratic Republic of Congo in 1970.\r"
    section14:
      primarytype: 'block'
      uuid: '7cb3f0de-bb4d-46df-8fc1-74fb2e4f52b7'
      activationstatus: true
      created: 2024-08-14T10:29:55.763+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A milder version of the virus spread to more than a hundred countries\
        \ in 2022, largely through sexual contact, prompting the World Health Organization\
        \ (WHO) to declare a public health emergency of international concern, its\
        \ highest level of alert.\r"
    section15:
      primarytype: 'block'
      uuid: '4da6e86f-247e-46e7-9a03-dc3a7069e73c'
      activationstatus: true
      created: 2024-08-14T10:29:55.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.173+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.794+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The WHO ended the emergency 10 months later, saying the health crisis\
        \ had come under control.\r"
    section16:
      primarytype: 'block'
      uuid: 'dc246628-eb50-447a-8507-6aad950308ac'
      activationstatus: true
      created: 2024-08-14T10:29:55.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.174+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The U.S. Centers for Disease Control and Prevention (CDC) issued a\
        \ second health alert last week to notify clinicians and health departments\
        \ about the deadly new strain.\r"
    section17:
      primarytype: 'block'
      uuid: '43027535-6a3a-4391-92a7-a334e4b5e7cf'
      activationstatus: true
      created: 2024-08-14T10:29:55.764+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.795+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Also last week, Africa CDC said it had been granted $10.4 million in\
        \ emergency funding from the Africa Union for its mpox response.\r"
    section18:
      primarytype: 'block'
      uuid: '76d71bf9-4cce-433b-807e-1c665ec532f4'
      activationstatus: true
      created: 2024-08-14T10:29:55.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "WHO chief Tedros Adhanom Ghebreyesus has promised to convene an emergency\
        \ committee to discuss whether the outbreak in Congo represents a public health\
        \ emergency of international concern.\r"
    section19:
      primarytype: 'block'
      uuid: '11071236-6c77-4075-911b-5b0b76934fd4'
      activationstatus: true
      created: 2024-08-14T10:29:55.765+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:04.175+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T12:30:52.796+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Jessica Donati; Editing by Alex Richardson and
        David Holmes)</em></p>'
