      'mgnl:lastModified': 2024-08-14T18:46:41.191+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Other potential candidates include Interior Minister Anutin Charnvirakul,\
        \ Energy Minister Pirapan Salirathavibhaga and Prawit Wongsuwan, an influential\
        \ former army chief who was involved in the last two coups.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9665d-f998-4ec7-9358-97d6bf8e0be6'
