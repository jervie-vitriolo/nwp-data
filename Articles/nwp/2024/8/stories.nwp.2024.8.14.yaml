    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Africa public health body declares mpox emergency'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bd05bc-523c-459d-b446-84cd99637e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.790+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Africa''s top public health body declared
        what it termed a "public health emergency of continental security" on Tuesday
        over an outbreak of mpox that has spread from the Democratic Republic of Congo
        to neighbouring countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d60b0e-1198-4028-9378-c6770a7b7507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.759+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.790+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Africa Centres for Disease Control and Prevention (Africa CDC)\
        \ had warned last week of an alarming rate of spread of the viral infection,\
        \ which is transmitted through close contact and causes flu-like symptoms\
        \ and pus-filled lesions.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9001bfc7-5d1a-436f-93c9-ea6600f472d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.168+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.791+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Most cases are mild but it can kill.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7599dc1b-1341-438e-936e-d76dc1182238'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T10:29:55.760+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:56:04.169+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:30:52.791+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We declare today this public health emergency of continental security\
        \ to mobilize our institutions, our collective will, and our resources to\
        \ act swiftly and decisively,\" Director General Jean Kaseya said in a briefing\
        \ that was live-streamed on Zoom.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bcf4ed-159b-45c5-8357-cf24924e9e84'
