      'mgnl:lastModified': 2024-08-15T09:54:08.549+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The delegation brought home <a href="https://www.newswatchplus.ph/news/2024/8/11/team-philippines-ends-paris-olympics-campaign.html">two
        gold and two bronze medals</a> in the country’s best showing yet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483d962-f965-4f7d-8bc8-604b74a7b62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T18:00:25.350+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:53:03.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-15T09:54:08.549+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The athletes arrived Tuesday night at the Villamor Air Base. They
        then proceeded to Malacañan Palace where President Ferdinand Marcos Jr. and
        the first family welcomed them for an <a href="https://www.newswatchplus.ph/news/2024/8/14/Marcos-Olympians-sports-program.html">awarding
        ceremony</a>.</p>'
