    'mgnl:tags': ['marcos', 'olympics']
    'stories': []
    'template': '1'
    'title': 'Marcos honors Olympians, vows structured program for athletes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb5d491-f126-4a52-9919-3c3d9a188a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.992+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.811+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Bongbong
        Marcos honored athletes who took part in the Paris 2024 Olympics during a
        special reception at Malacañang on Tuesday, August 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a128df-689d-4e7d-a23d-cba7ad3b2a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.811+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The First Family welcomed 17 of the 22 athletes shortly after their
        arrival at Villamor Airbase in Pasay City.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b2a73-6948-46b8-ba45-1627f44dc615'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.993+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.812+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“You have shown the spirit of the Filipino, the determination of a
        Filipino, and the excellence of the Filipino spirit. That’s what you have
        demonstrated for us today,” the president said during the reception.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f074f4d8-47f3-41c9-b2a7-69301a1c4eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.994+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.812+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said the journey to the Olympics is a collective effort between
        the athletes and support teams.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84e0c9d-0b03-4239-827f-ca7093c1d739'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.994+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.812+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“All the support group over the years is not --- hindi nangyari ito
        dahil noong last year nag-decide ka mag-sports, matagal-tagal ito. Lalabanan
        --- you go through injury,  you go to --- ‘yung hindi ka makabiyahe dahil
        walang pambayad ng pamasahe to go abroad, to go to the international competitions.
        All of these… And yet you come through,” he said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77131a76-ab2e-4fa9-98cf-55c65dbc18a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.994+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.813+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: All the support groups over the years—this didn’t happen
        just because you decided to pursue sports last year; this has been a long
        process. You face injuries, you deal with not being able to travel because
        there’s no money to pay for airfare to international competitions. All of
        these… And yet, you persevered] '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64822557-fbd6-4643-9300-dff9c941cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.995+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The president announced that the government would provide ₱1 million
        in cash incentive to each Olympian and ₱500,000 to the coaching staff.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fa76a1-c56b-4d8c-b10e-a363e136774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.995+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Boxers Nesthy Petecio and Aira Villegas, both bronze medalists, each
        received ₱2 million.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a591f2-9f2d-47f3-a0cf-f13cfa9a8239'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.996+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.814+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Two-time gold medalist Carlos Yulo was awarded ₱20 million under the
        National Athletes, Coaches, and Trainers Benefits and Incentives Act.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6305b3d5-9724-4041-a6c5-73dd39e3d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.996+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Marcos vows technical support for athletes</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4709c2af-0d5c-4d1b-ab8c-c8e573c0627e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.996+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.815+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos acknowledged the challenges of athletes as they prepare for
        international competitions. He noted the need for a structured program to
        provide technical support to athletes.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db725f71-a923-46d7-acad-fbf7975446a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.997+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I want to be part of the development of sports in the Philippines.
        Naiwan-iwanan na tayo [We’re being left behind],” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdd72c8-48d9-4dcf-af46-9a684de3115f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:46:24.997+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:58.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T11:48:59.816+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“If you consider all of these athletes who have done so well and
        made us so proud, there’s no official, technical support from the government,”
        Marcos added.</p>'
  'japan-pm-kishida-to-step-down-':
    'author': 'Tim Kelly and Sakura Murakami, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-14T12:25:09.000+08:00
    'imagesource': 'jcr:719a769b-b3be-4111-9a24-cdbbcc6d1e0f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4623f1aa-0a0b-4358-a7cc-d1353c29fdd6'
    'lead': 'Japanese Prime Minister Fumio Kishida said he will step down in September,
      ending a three-year term marred by political scandals and paving the way for
      a new premier to address the impact of rising prices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-14T12:28:12.873+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:54:38.081+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:54.394+08:00
    'mgnl:lastModified': 2024-08-14T12:28:12.964+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Japan PM Kishida to step down as scandals prove too much'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f05f5f-330d-4a3f-b1f0-44f6ae1e7d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.940+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.957+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>TOKYO, Aug 14 (Reuters) —</strong> Japanese Prime Minister
        Fumio Kishida said he will step down in September, ending a three-year term
        marred by political scandals and paving the way for a new premier to address
        the impact of rising prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be88f0-250e-4605-a9b0-2c382bbb7552'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.940+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.084+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.940+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Politics cannot function without public trust,\" Kishida said in\
        \ a press conference on Wednesday to announce his decision not to seek re-election\
        \ as the Liberal Democratic Party (LDP) leader.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8441b98e-f7ee-4b98-8316-d95f064d2acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.941+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I will now focus on supporting the newly elected LDP leader as a\
        \ rank-and-file member of the party,\" he said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b71a412-fcd2-46f8-abeb-1a4f98ca80c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.941+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His decision to quit triggers a contest to replace him as president\
        \ of the party, and by extension as the leader of the world's fourth-biggest\
        \ economy.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1323fe97-38cc-4853-b0da-818b6b94500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.941+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.941+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kishida's public support has been sliding amid revelations about the\
        \ LDP's ties to the controversial Unification Church and political donations\
        \ made at party fundraising events that went unrecorded.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da28e89-a4c0-4382-93aa-c93b833cffb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But he also faced public discontent over the failure of wages to keep\
        \ track with the rising cost of living as the country finally shook off years\
        \ of deflationary pressure.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2227a796-632d-453d-a47c-b3c0a2966742'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.942+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.942+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"An LDP incumbent prime minister cannot run in the presidential race\
        \ unless he's assured of a victory. It's like the grand champion yokozunas\
        \ of sumo. You don't just win, but you need to win with grace,\" said Koichi\
        \ Nakano, political science professor at Sophia University.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c7b1ca4-43cb-4c9d-bf28-8a3091731046'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.943+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Who ever succeeds Kishida as the head of the LDP will have to unite\
        \ a fractious ruling group and tackle the rising cost of living, escalating\
        \ geopolitical tensions with China, and the potential return of Donald Trump\
        \ as U.S. president next year.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27edb271-75b6-4e7a-a239-85eab6483076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.943+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>COVID-19 to inflation</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f783d7aa-48fe-4c12-b6a6-30d65ef7b0da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.943+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.943+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As the country's eighth-longest serving post-war leader, Kishida led\
        \ Japan out of the COVID pandemic with massive stimulus spending. He also\
        \ appointed Kazuo Ueda as head of the Bank of Japan (BOJ), an academic tasked\
        \ with ending his predecessor's radical monetary stimulus.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7df35a-1bb7-42ee-abf7-c6ee31b4853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.944+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The BOJ in July unexpectedly raised interest rates as inflation
        took hold, contributing to stock market instability and sending the yen sharply
        lower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5720fc-42cd-49be-97e5-d5febb4f29e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.944+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.944+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kishida's departure could mean tighter fiscal and monetary conditions\
        \ depending on the candidate, according to Shoki Omori, chief Japan desk strategist\
        \ at Mizuho Securities in Tokyo.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806fa72f-d06d-4fec-905a-a84d1a4c4655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.945+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.945+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In short, risk-assets, particularly equities, will likely be hit\
        \ the most,\" he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f34582-10f5-411f-aa89-31c7c074990d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.945+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.945+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In another break from the past, Kishida also eschewed corporate profit-driven\
        \ trickle-down economics in favour of policies aimed at boosting household\
        \ incomes, including wage hikes and promoting share ownership.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3944b32-d484-4b67-861a-3f75509dc363'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.946+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.092+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.946+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Defense spending</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929765f-b398-47c8-b759-d916836183bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.946+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.946+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Despite that departure on the economy, he stuck with the hawkish security\
        \ policies of predecessor Shinzo Abe, who was assassinated in 2022.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46209459-2594-4fe2-9e41-b3e0864af5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.947+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He unveiled Japan's biggest military buildup since World War Two with\
        \ a commitment to double defence spending aimed at deterring neighbouring\
        \ China from pursuing its territorial ambitions in East Asia through military\
        \ force.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35391e41-bee6-4fe1-8db3-5efc3b5ac0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.947+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.947+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "With prodding from Washington, Kishida also mended Japan's strained\
        \ relations with South Korea, enabling the two countries and their mutual\
        \ ally, the U.S., to pursue deeper security cooperation to counter the threat\
        \ posed by North Korea's missile and nuclear weapons programs.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a868ab-3ab2-4ad9-9d5a-a2bb246bc529'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.948+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Under Prime Minister Kishida’s steadfast leadership, Japan and the\
        \ United States have ushered in a new era of relations for the Alliance,\"\
        \ U.S. Ambassador Rahm Emanuel said in a post on X, formerly known as Twitter.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a74e4b-34cb-4620-88c3-1433af213d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T12:28:12.948+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:54:38.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T12:28:12.948+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Tim Kelly, Sakura Murakami, Rocky Swift and Kevin
        Buckland; Editing by David Dolan, Stephen Coates and Neil Fullick)</em></p>'
