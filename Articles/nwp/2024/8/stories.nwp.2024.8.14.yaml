    'template': '1'
    'title': 'Gov’t discourages fish consumption in Cavite over oil spill effects'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ebc8db-2e29-4e00-89a8-54073a360328'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:01:36.473+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:58.085+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:02:23.044+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The government has
        cautioned people in Cavite against consuming fish produce based on water quality
        in relation to a sunken oil tanker.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97394690-562f-4c2e-8cbc-4ae20b085847'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:01:36.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:58.086+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:02:23.044+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The water testing results were in light of the oil spill from MTKR
        Terranova that capsized and sank in waters off Limay, Bataan on July 25. The
        tanker carried 1.4 million liters of industrial fuel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aeedba-9ecd-46b3-9503-ae1fd008a23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:01:36.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:58.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:02:23.045+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“In the province of Cavite, fish and shellfish samples collected
        are still not safe for human consumption based on sensory evaluation,” the
        Bureau of Fisheries and Aquatic Resources (BFAR) said in a bulletin on Tuesday,
        Aug. 13.</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FBFAR.Central%2Fposts%2Fpfbid027astkSrnmFhet5nyaEjmCF4kSgHgoLQ239mAvFCyiZm41eLuNgBV2GGZWR6GSQa3l&show_text=true&width=500"
        width="500" height="648" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media;
        picture-in-picture; web-share"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec277b0-457f-438c-8815-d15781944118'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:01:36.474+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:58.087+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:02:23.045+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4699280-35c9-47e7-8809-ccfc08b54a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:01:36.475+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:58.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:02:23.046+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Samples from Bataan, Bulacan, and Pampanga, as well as Navotas,
        Manila, Parañaque, and Las Piñas in Metro Manila were free from oil and grease
        contamination, the BFAR said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62f5aa5-6ef7-4f46-9f71-9a6a1ce54ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:01:36.475+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:58.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:02:23.046+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tests for presence of harmful contaminants called polycyclic aromatic\
        \ hydrocarbons for Bataan and Bulacan specimens also showed that chemical\
        \ concentrations were “significantly below levels of concern and pose no significant\
        \ risk to public health,” the bureau also reported.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0094c6-047a-4c0e-9a3e-05e265e25971'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:01:36.476+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:58.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:02:23.046+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine Coast Guard on Wednesday reported the completed installation\
        \ of the flange valve plate and hot tapping operation on the ‘Terranova,’\
        \ as siphoning efforts of the salvor, Harbor Star Shipping Services Inc.,\
        \ has begun.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1703bd74-fd5e-405b-b3b5-338299f2ea25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:01:36.476+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:50:58.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:02:23.047+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The governments of Bataan and Cavite have declared a state of calamity
        due to the oil spill. The Department of Agriculture said this has affected
        more than 28,000 fisherfolk, according to an Aug. 7 bulletin.</p>'
