    'template': '1'
    'title': 'DOH on alert amid  global health emergency for mpox '
    'updated': 2024-08-15T15:40:24.000+08:00
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b4274-e5d0-46a1-8bc0-cce50855e8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-15T15:34:17.973+08:00
      'mgnl:createdBy': 'daniza-nwp'
