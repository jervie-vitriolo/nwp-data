      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.520+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Agriculture Secretary
        Francisco Tiu Laurel Jr. said a declaration of a national state of calamity
        is not yet warranted to contain the spread of the African Swine Fever (ASF)
        in the country.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bd3ccaee-1002-45a2-9926-aa0201cbefb4'
      activationstatus: true
      created: 2024-08-14T10:22:51.505+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.842+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.505+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laurel said enhanced border controls, an emergency inoculation program,\
        \ and increased indemnification measures are enough to manage the surge in\
        \ ASF cases.\r"
    section2:
      primarytype: 'block'
      uuid: '69e30162-f869-4d75-8a3d-2abefbae15ae'
      activationstatus: true
      created: 2024-08-14T10:22:51.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The government response “includes setting up of livestock checkpoints\
        \ to prevent transport of diseased animals suspected to have abetted [the]\
        \ latest spread of ASF and immediate purchase of 10,000 doses of ASF vaccines\
        \ for emergency inoculation in affected areas,” the DA said in a statement.\r"
    section3:
      primarytype: 'block'
      uuid: 'df9b47ea-d18e-4815-9f14-ff3094d7afdf'
      activationstatus: true
      created: 2024-08-14T10:22:51.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.843+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laurel said ₱150 million is readily available, financing an indemnification\
        \ program “to encourage hog raisers to report and cull diseased animals instead\
        \ of selling them.”\r"
    section4:
      primarytype: 'block'
      uuid: 'f8fa03b3-239d-49cd-8868-2f04e6e22ffd'
      activationstatus: true
      created: 2024-08-14T10:22:51.506+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.844+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.506+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA will provide ₱4,000 per piglet, ₱8,000 per medium-size pigs,\
        \ and ₱12,000 for big hogs.\r"
    section5:
      primarytype: 'block'
      uuid: '0220fb1c-d4d6-49df-8b24-b709e330ae84'
      activationstatus: true
      created: 2024-08-14T10:22:51.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Batangas has already declared a state of calamity, with the number\
        \ of ASF-hit barangays already rising to 42.\r"
    section6:
      primarytype: 'block'
      uuid: 'aae42510-e887-4e9e-905c-29f513d8e620'
      activationstatus: true
      created: 2024-08-14T10:22:51.507+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.845+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.507+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/13/batangas-state-of-calamity-asf.html">Batangas
        declares state of calamity due to ASF</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: '7c921011-a3ad-491c-b3e7-9d1300bdc1af'
      activationstatus: true
      created: 2024-08-14T10:22:51.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.846+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Some groups have expressed fears over lower pork supply due to the\
        \ recent spike in ASF cases.\r"
    section8:
      primarytype: 'block'
      uuid: '192135d6-7b86-447a-a223-94c57732f106'
      activationstatus: true
      created: 2024-08-14T10:22:51.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture spokesperson Arnel de Mesa said the DA has readied meat\
        \ import requirements since the second quarter in order to stabilize supply\
        \ in the run-up to the “Ber” months.\r"
    section9:
      primarytype: 'block'
      uuid: '6dc7c6b2-53f9-482d-a03a-44b48647b1f8'
      activationstatus: true
      created: 2024-08-14T10:22:51.508+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.847+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.508+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '4c2d9bd8-0867-442c-adcc-2009e31cc067'
      activationstatus: true
      created: 2024-08-14T10:22:51.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.848+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.509+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>No use of expired ASF vaccines</strong></h2>'
    section11:
      primarytype: 'block'
      uuid: '349f309f-2d3a-46ea-81d3-5cbe7354f8fe'
      activationstatus: true
      created: 2024-08-14T10:22:51.509+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.509+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "De Mesa gave assurances that the government will use new vaccines to\
        \ fight ASF and will not use or procure expired ASF vaccines in its controlled\
        \ trials.\r"
    section12:
      primarytype: 'block'
      uuid: '8f550f3c-b60c-4fc7-936c-4f4cd929949a'
      activationstatus: true
      created: 2024-08-14T10:22:51.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.849+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We can assure na ‘yong bibilhin at gagamitin [the vaccines that will\
        \ be procured and used] are not those previously sent here,” he said in an\
        \ interview with reporters, adding the government still has no stocks of ASF\
        \ doses.\r"
    section13:
      primarytype: 'block'
      uuid: '70f64a5d-568a-4719-ab3e-b01a875579a9'
      activationstatus: true
      created: 2024-08-14T10:22:51.510+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.510+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA is set to use Vietnam’s AVAC ASF LIVE vaccines for the trials,\
        \ which will be voluntary. \r"
    section14:
      primarytype: 'block'
      uuid: '87bf26b2-7242-40dc-bc45-a944eed551c0'
      activationstatus: true
      created: 2024-08-14T10:22:51.511+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.850+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.511+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/7/30/fda-asf-vaccine.html">Vietnam-made
        ASF vaccine gets regulatory approval</a></strong></p>'
    section15:
      primarytype: 'block'
      uuid: 'b209be81-f661-4f73-b3f0-756e5e531062'
      activationstatus: true
      created: 2024-08-14T10:22:51.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.512+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Ang assurance natin [Our assurance is that] for the emergency purchase\
        \ and the regular procurement will be new doses coming in and will have validity\
        \ for two years,” he added.\r"
    section16:
      primarytype: 'block'
      uuid: '67fca03a-8c4f-4ed8-a57d-b0c7fac7892f'
      activationstatus: true
      created: 2024-08-14T10:22:51.512+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.851+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.512+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Batangas, which is among the red zones or with active cases, will get\
        \ around 10,000 vaccines through the agency’s emergency procurement.\r"
    section17:
      primarytype: 'block'
      uuid: '7f750244-13e1-4c10-a535-e4b79421b633'
      activationstatus: true
      created: 2024-08-14T10:22:51.513+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:56:27.852+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T10:22:51.513+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Aug. 8, the DA said 251 barangays in 11 regions have active ASF\
        \ infections in the country.\r"
