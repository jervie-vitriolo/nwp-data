  'START HERE----->Carlos-Yulo-rewards-money-condo-flights':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-14T18:02:27.000+08:00
    imagesource: '3fb25e4d-2abc-41b9-8130-aeba67807482'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a2b79775-bae3-478a-9ed5-228c79b34209'
    lead: 'Olympic sensation Carlos Yulo ‘pot of gold’ overflows in non-cash and
      monetary incentives.'
    activationstatus: true
    created: 2024-08-14T18:04:54.770+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:52:32.911+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:55.309+08:00
    lastmodified: 2024-08-14T18:04:54.801+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Carlos Yulo’s ‘pot of gold’: condo unit, free flights, cash, a potential
      holiday named after him'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '00e126a4-50f9-4022-b48d-73005113a1f5'
      activationstatus: true
      created: 2024-08-14T18:04:54.789+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:52:32.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:04:54.797+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Olympic sensation Carlos
        Yulo ‘pot of gold’ overflows in non-cash and monetary incentives.</p>'
    section1:
      primarytype: 'block'
      uuid: '27340066-3e7e-4fe2-9ed7-2f239ca344d3'
      activationstatus: true
      created: 2024-08-14T18:04:54.790+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:52:32.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:04:54.790+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Yulo, who arrived with 16 other Olympians on Tuesday, received a ₱14-million
        cash incentive from the House of Representatives the following day, along
        with the Congressional Medal of Excellence, the highest award given to Filipino
        achievers in sports, science, arts, business, medicine, and culture.'
    section2:
      primarytype: 'block'
      uuid: '6773d327-5722-474d-a137-44b78e86f0d6'
      activationstatus: true
      created: 2024-08-14T18:04:54.790+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:52:32.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:04:54.790+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“You have made us believe once again that we are capable of greatness,”
        said House Speaker Romualdez in a speech.'
    section3:
      primarytype: 'block'
      uuid: '202f8836-2496-4bed-ab36-edc4ec051fdd'
      activationstatus: true
      created: 2024-08-14T18:04:54.791+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:52:32.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:04:54.791+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Yulo was also gifted a ₱32-million fully furnished three-bedroom condominium
        unit at McKinley Hill in Taguig City from Megaworld Corporation. The gymnast
        received an additional ₱3 million in cash bonus.'
    section4:
      primarytype: 'block'
      uuid: '2eaa960d-24ed-4fb3-aaf8-5506f024ee3a'
      activationstatus: true
      created: 2024-08-14T18:04:54.791+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:52:32.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:04:54.791+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Flag carrier Philippine Airlines gave Yulo “Forever Flyer” status,
        with 150,000 Mabuhay Miles credited to his account annually for life. This
        allows Yulo to redeem flight tickets and enjoy other perks offered by the
        airline.'
    section5:
      primarytype: 'block'
      uuid: '81069a5b-6907-427a-bfd9-d1df7266342a'
      activationstatus: true
      created: 2024-08-14T18:04:54.791+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:52:32.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:04:54.791+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<h2><strong>August 4 as Carlos Yulo Day</strong></h2>'
    section6:
      primarytype: 'block'
      uuid: '61943c0a-5923-4d36-81c1-c63882ddb48e'
      activationstatus: true
      created: 2024-08-14T18:04:54.792+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:52:32.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:04:54.792+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manila Mayor Honey Lacuna announced that the city will hold a separate
        awarding ceremony for Yulo, a homegrown Manila talent, where he will receive
        a ₱2-million cash incentive on Aug. 18.'
    section7:
      primarytype: 'block'
      uuid: '59cc28e6-8a32-437d-b93d-83d0ffea237d'
      activationstatus: true
      created: 2024-08-14T18:04:54.792+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:52:32.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:04:54.792+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The mayor also revealed that the city government plans to declare Aug.
        4 as ‘Carlos Yulo Day,’ a working holiday. Lacuna explained that Aug. 4 marks
        the day Yulo won his first gold medal.'
    section8:
      primarytype: 'block'
      uuid: 'c4abf5a4-21ea-4772-9191-6325daa734a0'
      activationstatus: true
      created: 2024-08-14T18:04:54.793+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:52:32.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T18:04:54.793+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“Manila’s council will pass a resolution tomorrow (Aug. 15),” said
        Lacuna in a statement.</p>'
  'START HERE----->doh-on-alert-africa-mpox':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-14T18:06:28.000+08:00
    imagesource: '772a4c9d-1153-4110-891c-90ca2c760932'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5940d3f2-dbee-4ab2-8d34-f062578e6df4'
    lead: 'The Department of Health (DOH) on Wednesday said it remains on alert
      after Africa declared a 'public health emergency for continental security'
      for mpox.'
    activationstatus: true
    created: 2024-08-14T18:08:05.188+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:52:19.360+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:55.459+08:00
    lastmodified: 2024-08-15T15:46:29.096+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DOH on alert amid  global health emergency for mpox '
    updated: 2024-08-15T15:40:24.000+08:00
    visualtype: 'image'
    section8:
      primarytype: 'block'
      uuid: 'e77b4274-e5d0-46a1-8bc0-cce50855e8db'
      activationstatus: true
      created: 2024-08-15T15:34:17.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.362+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.086+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —&nbsp;</strong>The Department
        of Health (DOH) said it remains on alert after the World Health Organization
        declared mpox a<a href="https://www.newswatchplus.ph/news/2024/8/15/mpox-world-health-public-health-emergency.html">
        “public health emergency of international concern.”</a></p>'
    section10:
      primarytype: 'block'
      uuid: '78c85dd1-e92e-4744-9273-51356a82d842'
      activationstatus: true
      created: 2024-08-15T15:34:17.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.087+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The declaration of WHO’s highest level of alert followed Africa’s
        pronouncement of mpox emergency for “continental security.”</p>'
    section11:
      primarytype: 'block'
      uuid: 'a75a8861-eb5f-4f95-8934-4c9df67d486c'
      activationstatus: true
      created: 2024-08-15T15:34:17.975+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.087+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'ccaecda4-ecfd-47a6-958b-43b8c094c8a1'
      activationstatus: true
      created: 2024-08-15T15:34:17.976+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.088+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The DOH already announced on Wednesday, Aug. 14, that the country’\
        s surveillance systems remain vigilant for mpox.  \r"
    section13:
      primarytype: 'block'
      uuid: '384492d7-b2eb-474b-aae1-a63236de7de5'
      activationstatus: true
      created: 2024-08-15T15:34:17.976+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.088+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '920fb3b3-e1ac-4889-b02f-095426e298b2'
      activationstatus: true
      created: 2024-08-15T15:34:17.977+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.089+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“Ang ating Bureau of Quarantine, wala pong dagdag na process pero kapag\
        \ sinabi naming naka-alert sila, nagtatanong po siguro sila ng additional\
        \ questions o baka mas maganda ho na may interview pagdating sa mga biyahero\
        \ mula sa Africa at pati na ‘yong mga papuntang Africa kailangan inaabisuhan\
        \ natin,” Health spokesperson Albert Domingo explained an interview over state\
        \ broadcaster PTV-4 on Thursday.  \r"
    section15:
      primarytype: 'block'
      uuid: 'c2775214-3a85-4362-9852-a826bcfbb867'
      activationstatus: true
      created: 2024-08-15T15:34:17.978+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.089+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '2925d0c9-d761-4702-9bdf-9fadac0dafa8'
      activationstatus: true
      created: 2024-08-15T15:34:17.978+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.090+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: When we say the Bureau of Quarantine is on alert, it\
        \ means there will be no additional processes but maybe added questions or\
        \ an interview to travelers from Africa, and they will also advise passengers\
        \ going to Africa on mpox.]\r"
    section17:
      primarytype: 'block'
      uuid: '0f82a113-03ec-4955-b5ea-42414f3704c7'
      activationstatus: true
      created: 2024-08-15T15:34:17.979+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.090+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'e1194880-45f2-4e30-85e1-b3978df367c0'
      activationstatus: true
      created: 2024-08-15T15:34:17.979+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.091+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Domingo said proper hygiene and proper use of face masks will help
        as mpox spreads through close physical contact.</p>'
    section19:
      primarytype: 'block'
      uuid: '5ea87b4d-d744-440c-a9c2-f9bbb01926dd'
      activationstatus: true
      created: 2024-08-15T15:34:17.980+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.091+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>People infected with mpox show flu-like symptoms and pus-filled
        lesions. The viral infection is transmitted through close contact.</p>'
    section2:
      primarytype: 'block'
      uuid: 'ca9e6414-1daf-4ab5-8ff1-7008eefc3c72'
      activationstatus: true
      created: 2024-08-14T18:08:05.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:52:19.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.092+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“No new Mpox cases have been detected in the Philippines since December
        2023,” Health spokesperson Albert Domingo told reporters on Wednesday.</p>'
    section3:
      primarytype: 'block'
      uuid: '21413e25-9c1b-4782-9eac-4760fce4815c'
      activationstatus: true
      created: 2024-08-14T18:08:05.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:52:19.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.092+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Domingo said the country’s case count for the viral infection remained\
        \ at nine, with four infections detected in 2022.\r"
    section4:
      primarytype: 'block'
      uuid: 'a32588eb-a78a-4ec7-a7d4-1b698db26e8b'
      activationstatus: true
      created: 2024-08-14T18:08:05.267+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:52:19.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.093+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Last year, the country recorded one case in May, one in July, and
        three in December, he said.</p>'
    section20:
      primarytype: 'block'
      uuid: 'b8f8902f-bb76-4bbf-9360-89e1bfb19609'
      activationstatus: true
      created: 2024-08-15T15:34:17.981+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.093+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In June, Domingo also said the nine cases have already recovered,
        debunking reports of a suspected death due to mpox from Central Visayas.</p>'
    section5:
      primarytype: 'block'
      uuid: '41bdca97-fd6a-401e-9d0d-58c37e661818'
      activationstatus: true
      created: 2024-08-14T18:08:05.268+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:52:19.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.094+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Saganang nakabantay ang Department of Health at ang buong gobyerno
        natin sa nangyayari ngayon sa international arena,” Domingo said during Thursday’s
        interview, adding the public only to share official information on the disease
        from the agency.</p>'
    section21:
      primarytype: 'block'
      uuid: 'ed6164e5-f38d-4216-bbf2-2797485310dd'
      activationstatus: true
      created: 2024-08-15T15:34:17.982+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.372+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.094+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'fe6e2391-8e3c-4a34-95a7-5811a49224fe'
      activationstatus: true
      created: 2024-08-15T15:34:17.983+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:52:19.373+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T15:46:29.095+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: The Department of Health and the government is monitoring
        the situation in the international arena.]</p>'
  'START HERE----->thailand-pm-srettha-thavisin-dismissed':
