    primarytype: 'composition'
    uuid: '670199c7-98d4-45b5-b403-2b5328406515'
    lead: 'President Bongbong Marcos honored athletes who took part in the Paris
      2024 Olympics during a special reception at Malacañang on Tuesday, August 13.'
    activationstatus: true
    created: 2024-08-14T11:46:24.968+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:54:58.086+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:54.190+08:00
