      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The POC earlier cited a logistical issue with their uniform sponsor.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '847cb873-b561-48e0-a877-59491834548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T11:13:26.259+08:00
      'mgnl:createdBy': 'thea-nwp'
