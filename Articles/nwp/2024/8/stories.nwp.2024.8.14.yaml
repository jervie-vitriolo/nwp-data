      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T09:54:08.541+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipinos endured Wednesday’s
        heat to cheer and wave flags during a spectacle in Manila that paraded athletes
        who competed at the Paris 2024 Olympics.</p>'
    section1:
      primarytype: 'block'
      uuid: '707baa09-abef-43ab-bd70-728e2b1ca420'
      activationstatus: true
      created: 2024-08-14T18:00:25.346+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:03.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T09:54:08.542+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Thousands of supporters saw 13 of the 22-strong Summer Games contingent
        on a float adorned with the legendary Olympic rings on Wednesday, Aug. 14.</p>'
    section2:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">The Filipino
        Olympians wave to their supporters, who have been waiting for the homecoming
        parade, at Rizal Park | <a href="https://twitter.com/dsfernandez?ref_src=twsrc%5Etfw">@dsfernandez</a>
        <a href="https://t.co/B0xFBEXiKx">pic.twitter.com/B0xFBEXiKx</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1823647306136408127?ref_src=twsrc%5Etfw">August
        14, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '2d73bb33-cff7-4f1f-a5bd-da93a77204eb'
      activationstatus: true
      created: 2024-08-14T18:00:25.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:03.185+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T09:54:08.542+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: 'b8491f5d-f3bf-401e-a49a-7288b1247e00'
      activationstatus: true
      created: 2024-08-14T18:00:25.347+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:53:03.186+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-15T09:54:08.543+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Two-time Olympic gold medalist and gymnast Carlos Yulo led the group
        as the motorcade treaded 7.7 kilometers of roads in the capital, cheered on
        by people, mostly students still in uniforms.</p>'
    section4:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">WATCH:
        &#39;CALOY DITO PAPA MO&#39; <br><br>Carlos Yulo&#39;s father, Mark Andrew
        Yulo, joins the crowd in cheering for the two-time Olympic gold medalist during
        the Heroes&#39; Parade of Filipino Olympians | <a href="https://twitter.com/TristanNodalo?ref_src=twsrc%5Etfw">@TristanNodalo</a>
        <br><br>🎥 RTVM <a href="https://t.co/qkRgMOckbJ">pic.twitter.com/qkRgMOckbJ</a></p>&mdash;
