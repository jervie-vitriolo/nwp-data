      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:41.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Leptospirosis is a disease contracted from the leptospira bacteria,
        which comes from the urine of rats, horses, dogs, pigs, and other animals.</p>'
