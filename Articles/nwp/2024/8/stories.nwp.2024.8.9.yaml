    title: 'Ex-Comelec chairman Bautista, Smartmatic officials facing bribery, money
      laundering charges in US'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '37fca535-ccec-4b53-9ed0-e12e68e5fb1d'
      activationstatus: true
      created: 2024-08-09T10:07:54.940+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.896+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – A US federal grand
        jury has charged former Commission on Elections (Comelec) Chairman Andres
        Bautista and three executives of poll service provider Smartmatic for alleged
        bribery and money laundering related to the 2016 elections.</p>'
    section1:
      primarytype: 'block'
      uuid: 'fd01497e-600e-414b-936c-2293ca2d2278'
      activationstatus: true
      created: 2024-08-09T10:07:54.941+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.897+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a9039703-a907-444a-87a2-93c4a9f4e5ed'
      activationstatus: true
      created: 2024-08-09T10:07:54.941+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.897+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The US Attorney’s Office in the Southern District of Florida announced\
        \ the indictment in a news release that the Comelec shared to the media early\
        \ Friday, Aug. 9.\r"
    section3:
      primarytype: 'block'
      uuid: '3cdd06ba-3d9c-4475-8513-e94d34da753d'
      activationstatus: true
      created: 2024-08-09T10:07:54.942+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.898+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '06b96436-0f6e-444a-bf83-7a308cb0d99f'
      activationstatus: true
      created: 2024-08-09T10:07:54.942+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.898+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "It said “three executives of an election voting machine and service\
        \ provider company” bribed Bautista with at least $1 million “to obtain and\
        \ retain business related to providing voting machines and election services\
        \ for the 2016 Philippine elections and to secure payments on the contracts,\
        \ including the release of value added tax payments.” \r"
    section5:
      primarytype: 'block'
      uuid: 'a6c5e3a1-1afa-434f-942a-fcffd28ebfe4'
      activationstatus: true
      created: 2024-08-09T10:07:54.943+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.899+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'e861bcd0-54c9-4145-84bc-3a0208c3bf3a'
      activationstatus: true
      created: 2024-08-09T10:07:54.943+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.552+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.900+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "While it did not name Smartmatic explicitly, it named its president,\
        \ Roger Roger Piñate; vice president of its global services unit, Elie Moreno;\
        \ and VP for external operations, Jorge Miguel Vasquez. \r"
    section7:
      primarytype: 'block'
      uuid: 'f7520850-9bec-4c63-a797-08f80c47838f'
      activationstatus: true
      created: 2024-08-09T10:07:54.944+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.900+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '1b363582-59cd-44eb-b83a-1513a4800c7c'
      activationstatus: true
      created: 2024-08-09T10:07:54.944+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.553+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.901+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Piñate is a Venezuelan citizen and resident of Florida. Vasquez is\
        \ a US citizen who also resides in Florida, while Moreno is a dual citizen\
        \ of Venezuela and Israel.\r"
    section9:
      primarytype: 'block'
      uuid: 'c67d8322-e1e4-42f8-b4aa-e96641ead66f'
      activationstatus: true
      created: 2024-08-09T10:07:54.944+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.554+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.901+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '0516a1cf-9513-4ef6-8a68-c8ff6d36c088'
      activationstatus: true
      created: 2024-08-09T10:07:54.945+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.902+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The co-conspirators allegedly funded the bribes through a slush fund\
        \ that was created by over-invoicing the cost per voting machine for the 2016\
        \ Philippine elections,” the US Attorney’s Office said.\r"
    section11:
      primarytype: 'block'
      uuid: '246ec125-ed12-4564-b3a6-41a931b04516'
      activationstatus: true
      created: 2024-08-09T10:07:54.945+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.555+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.903+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '35c5e44c-9cf8-43cf-ad05-5df8bdf3432a'
      activationstatus: true
      created: 2024-08-09T10:07:54.946+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.903+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“To conceal and disguise the nature and purpose of the corrupt payments,\
        \ the co-conspirators used coded language to refer to the slush fund and caused\
        \ the creation of fraudulent contracts and sham loan agreements to justify\
        \ transfers,” it added.\r"
    section13:
      primarytype: 'block'
      uuid: '24cb9f5b-c974-4b17-b4ff-b73796c51c77'
      activationstatus: true
      created: 2024-08-09T10:07:54.946+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.556+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.904+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: 'e0c83af7-62cf-4fd6-a306-a2e660a15e5e'
      activationstatus: true
      created: 2024-08-09T10:07:54.947+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.557+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.904+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“The co-conspirators then allegedly laundered funds related to the\
        \ bribery scheme through bank accounts located in Asia, Europe, and the United\
        \ States, including in the Southern District of Florida,” it further said.\r"
    section15:
      primarytype: 'block'
      uuid: '5a1a8130-07fc-4275-9bd3-f993f79de74f'
      activationstatus: true
      created: 2024-08-09T10:07:54.947+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.905+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '40d1719a-b25e-4c2f-921c-a2a15b029ee9'
      activationstatus: true
      created: 2024-08-09T10:07:54.948+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.558+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.906+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Bautista and the three foreign nationals are each facing charges of\
        \ one count of conspiracy to commit money laundering and three counts of international\
        \ laundering of monetary instruments. They face a maximum penalty of 20 years\
        \ in prison for each count.\r"
    section17:
      primarytype: 'block'
      uuid: '6c38f99f-dcba-414d-bafc-c2e7b262debc'
      activationstatus: true
      created: 2024-08-09T10:07:54.948+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.559+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.906+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '3819abe7-ed6b-4883-b8c3-3a5f51a29f4b'
      activationstatus: true
      created: 2024-08-09T10:07:54.949+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.907+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Piñate and Vasquez are also facing charges of one count of conspiracy\
        \ to violate the Foreign Corrupt Practices Act (FCPA) and one substantive\
        \ violation of the same. The maximum penalty is five years in prison.\r"
    section19:
      primarytype: 'block'
      uuid: 'a389621e-5d84-4f88-86f9-9f848229663a'
      activationstatus: true
      created: 2024-08-09T10:07:54.949+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.560+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.907+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: 'ba125637-6741-4bfc-9869-39ca0f71c3b8'
      activationstatus: true
      created: 2024-08-09T10:07:54.950+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.561+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.908+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Homeland Security Investigations’ El Dorado Task Force Miami is\
        \ investigating the case, with assistance from the Internal Revenue Service\
        \ Criminal Investigation.\r"
    section21:
      primarytype: 'block'
      uuid: 'dad81016-6b10-49a9-9269-1335c330e861'
      activationstatus: true
      created: 2024-08-09T10:07:54.951+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.909+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: 'b57996ac-0a44-47d5-8e92-b0e731900c50'
      activationstatus: true
      created: 2024-08-09T10:07:54.951+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.562+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.909+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The US Attorney’s Office also said the Philippines’ Department of Justice\
        \ and Office of the Ombudsman provided substantial assistance in the case,\
        \ as well as the US Justice Department’s Office of International Affairs.\
        \ \r"
    section23:
      primarytype: 'block'
      uuid: 'c0f41070-7efd-4a5d-8b77-738766cb4faf'
      activationstatus: true
      created: 2024-08-09T10:07:54.952+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.910+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '52a0d774-77c2-4359-97bc-e21fb5d655b8'
      activationstatus: true
      created: 2024-08-09T10:07:54.952+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.563+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.910+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2>Bautista, Smartmatic earlier denied allegations</h2>'
    section25:
      primarytype: 'block'
      uuid: '4e77ca17-22b1-4b5f-9a6c-865bb03851ab'
      activationstatus: true
      created: 2024-08-09T10:07:54.953+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.564+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.911+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Bautista denied the allegations last year when the Department of
        Homeland Security’s HSI filed the case.</p>'
    section26:
      primarytype: 'block'
      uuid: '43045cde-bf88-4d83-8129-6f9035320bd6'
      activationstatus: true
      created: 2024-08-09T10:07:54.953+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.912+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section27:
      primarytype: 'block'
      uuid: '270c0d00-65cb-47dc-b41b-aec8957268a3'
      activationstatus: true
      created: 2024-08-09T10:07:54.954+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.565+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.912+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“I did not ask for nor receive any bribe money from Smartmatic or any\
        \ other entity,” Bautista said in September 2023, adding that he was ready\
        \ to face the charges at the proper forum and time.\r"
    section28:
      primarytype: 'block'
      uuid: 'f4ca0117-0277-40e9-825d-f5a46c977e9a'
      activationstatus: true
      created: 2024-08-09T10:07:54.955+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.913+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section29:
      primarytype: 'block'
      uuid: 'f06c609a-3144-4a2c-9a15-400d9f83b184'
      activationstatus: true
      created: 2024-08-09T10:07:54.955+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.913+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "At the time, Smartmatic also maintained it adhered to Philippine rules\
        \ in every bidding process and procurement procedure, adding that “nothing\
        \ about this investigation has anything to do with election security or integrity.\"\
        \r"
    section30:
      primarytype: 'block'
      uuid: 'b0d45b82-42ff-4b6e-9ee5-d230b2ff71f0'
      activationstatus: true
      created: 2024-08-09T10:07:54.956+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.914+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section31:
      primarytype: 'block'
      uuid: '52599c3b-72a2-4901-8d68-3229e093e304'
      activationstatus: true
      created: 2024-08-09T10:07:54.957+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.914+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In November last year, Comelec disqualified Smartmatic from the bidding\
        \ for the automated election system for the 2025 midterm polls – a decision\
        \ which the Supreme Court reversed. The high court said it was a discretionary\
        \ prequalification and grave abuse of discretion.\r"
    section32:
      primarytype: 'block'
      uuid: '35a8ea0e-3917-4cc5-a29d-f9e54614fb7f'
      activationstatus: true
      created: 2024-08-09T10:07:54.957+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.915+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section33:
      primarytype: 'block'
      uuid: 'ac342d2b-21f7-41be-bfb0-60539e9e0400'
      activationstatus: true
      created: 2024-08-09T10:07:54.958+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:22:43.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:23:15.916+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In a text message to reporters on Friday, Comelec Chairman George
        Garcia said, “Let’s presume everyone innocent until the guilt is proven.”</p>'
