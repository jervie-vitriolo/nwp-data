      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. has issued an executive order creating an office to address rising
        online sexual abuse or exploitation of children (OSAEC).</p>'
    section1:
      primarytype: 'block'
      uuid: '695aa0e6-b577-42bc-96d7-5eb075863067'
      activationstatus: true
      created: 2024-08-09T12:26:05.027+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:27.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T12:26:05.027+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Executive Order 67, signed by Executive Secretary Lucas Bersamin on
        behalf of the president, will create a Presidential Office for Child Protection
        (POCP), which will be headed by a presidential adviser.'
    section2:
      primarytype: 'block'
      uuid: '842cadb7-71f4-4ced-bb26-48b8d83042e9'
      activationstatus: true
      created: 2024-08-09T12:26:05.027+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:27.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T12:26:05.027+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'No word yet from the Presidential Communications Office on who will
        lead the new office.'
    section3:
      primarytype: 'block'
      uuid: '2c9577ba-7e7f-4d79-ad2f-85b5eb857bc9'
      activationstatus: true
      created: 2024-08-09T12:26:05.027+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:27.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T12:26:05.027+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“The POCP shall monitor and harmonize government thrusts, policies,
        and programs relative to the protection of children and the promotion of their
        welfare, with special focus on anti-OSAEC, anti-CSAEM (child sexual abuse
        or exploitation materials), and anti-child trafficking matters,” the EO stated.'
    section4:
      primarytype: 'block'
      uuid: '8d15cdd0-a0d4-4c90-b63a-ce479ef0ddd6'
      activationstatus: true
      created: 2024-08-09T12:26:05.028+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:27.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T12:26:05.028+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The new office is expected to submit policy recommendations to the
        president, as well as implementation of presidential directives or priority
        programs and projects regarding the welfare and protection of children.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a05cebf9-b1e7-4102-a94a-5bb24298a1f3'
      activationstatus: true
      created: 2024-08-09T12:26:05.028+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:27.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T12:26:05.028+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'POCP will also promote harmonization of policies and programs and make
        sure that there will be no duplication of tasks.'
    section6:
      primarytype: 'block'
      uuid: 'bb1220f7-667a-46fa-8c13-1a4a2d38b188'
      activationstatus: true
      created: 2024-08-09T12:26:05.029+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:27.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T12:26:05.029+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'It will also coordinate with other government agencies such as the
        Council for the Welfare of Children and the Inter-Agency Council Against Trafficking.'
    section7:
      primarytype: 'block'
      uuid: '8cb5aef7-adff-4abf-b66d-a6b59ba6f8e3'
      activationstatus: true
      created: 2024-08-09T12:26:05.029+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:27.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T12:26:05.029+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Justice Department said in April that there have been at least
        200 convictions since the Anti-Online Sexual Abuse or Exploitation of Children
        Act took effect in 2022.</p>'
  'START HERE----->philippines-qatar-ofws':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
