      lastactivated: 2025-03-13T13:19:41.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:22:36.004+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino weightlifter
        Elreen Ando recorded personal bests but finished outside of the podium Thursday
        in the women’s 59 kilogram (kg) category in the Paris 2024 Olympics.</p>'
    section1:
      primarytype: 'block'
      uuid: '7860b4fb-e60e-4524-b7ba-d2c6e69da845'
      activationstatus: true
      created: 2024-08-09T10:22:36.005+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:19:41.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:22:36.005+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'eb68c174-823d-44dc-92d2-1d89ea6ee61e'
      activationstatus: true
      created: 2024-08-09T10:22:36.005+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:19:41.598+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:22:36.005+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 25-year-old Cebu City native registered a total of 230 kg after\
        \ setting a new personal best of 130 kg in her final attempt on the clean\
        \ and jerk.\r"
    section3:
      primarytype: 'block'
      uuid: 'ab69fd84-68ea-47d1-b359-ce91601c31fb'
      activationstatus: true
      created: 2024-08-09T10:22:36.006+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:19:41.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:22:36.006+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '60353343-a460-463b-8389-f82e5ef729af'
      activationstatus: true
      created: 2024-08-09T10:22:36.006+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:19:41.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:22:36.006+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Ando landed at sixth place in her second Olympic stint, an improvement\
        \ from her seventh place finish in a heavier 64 kg division at the Tokyo Summer\
        \ Games three years ago.\r"
    section5:
      primarytype: 'block'
      uuid: '7c248836-78ea-42bb-bbd5-9b1ff8598348'
      activationstatus: true
      created: 2024-08-09T10:22:36.006+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:19:41.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:22:36.006+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '61cf5e32-ba44-4489-9aca-262c476615c6'
      activationstatus: true
      created: 2024-08-09T10:22:36.007+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:19:41.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:22:36.007+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Luo Shifang of China grabbed the gold with a 107 kg in the snatch and\
        \ 134 kg in the clean and jerk for a total of 241 kg, all of which were new\
        \ Olympic records.\r"
    section7:
      primarytype: 'block'
      uuid: '91a5d227-cfd0-4b11-8dbf-3b0d4e04871e'
      activationstatus: true
      created: 2024-08-09T10:22:36.007+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:19:41.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:22:36.007+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'a54ec8ef-1a07-49c0-b2d3-bdcde02964a0'
      activationstatus: true
      created: 2024-08-09T10:22:36.007+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:19:41.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T10:22:36.007+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Canada’s Maude Charron nabbed the silver with a total of 236 kg,
        while Kuo Hsing-Chun of Chinese Taipei settled for bronze with 235 kg total.</p>'
