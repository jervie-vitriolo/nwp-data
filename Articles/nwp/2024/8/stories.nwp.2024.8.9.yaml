      lastmodified: 2024-08-09T11:20:55.207+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The 26-year-old Pagdanganan had another impressive performance on the\
        \ back nine as she had a birdie on three of the last five holes. She rose\
        \ seven spots for a share of sixth place.\r"
