    title: 'Longer work hours instead of term extension for lawmakers - analyst'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4251cbdc-c90e-4982-ada1-4807d0b74c4f'
      activationstatus: true
      created: 2024-08-09T18:58:39.684+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.684+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Lawmakers should just
        work longer hours instead of seeking an extended term to be more productive,
        a political analyst said.</p>'
    section1:
      primarytype: 'block'
      uuid: '12e1ea36-7096-44a3-a475-61daf96894de'
      activationstatus: true
      created: 2024-08-09T18:58:39.685+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.704+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.685+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a1e4f76c-27d7-4942-afe8-db0e48ba9ce0'
      activationstatus: true
      created: 2024-08-09T18:58:39.685+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.705+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.685+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "The suggestion follows a proposal by Ilocos Norte 2nd District Rep.\
        \ Angelo Barba under Resolution of Both Houses 8, which seeks to extend the\
        \ term of House of Representatives members to achieve  their legislative agenda.\r"
    section3:
      primarytype: 'block'
      uuid: '4881e5b5-0fad-48f5-8f10-5a2454a38179'
      activationstatus: true
      created: 2024-08-09T18:58:39.685+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.685+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '363e50ac-6839-4598-beb8-49f17193faec'
      activationstatus: true
      created: 2024-08-09T18:58:39.686+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.706+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.686+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Barba is the cousin of both President Ferdinand Marcos Jr, and Speaker
        Martin Romualdez.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a7a7e2a3-007b-4a31-8acd-527f2e489739'
      activationstatus: true
      created: 2024-08-09T18:58:39.686+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.707+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.686+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'be5b025b-ae19-4774-be84-832d0ab32c2f'
      activationstatus: true
      created: 2024-08-09T18:58:39.686+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.708+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.686+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The Constitution limits a lawmaker’s term to three years and eligible
        for two reelections – for a total of nine years. Barba is pushing to amend
        the charter and extend the term to five years with one reelection – or a total
        of 10 years.</p>'
    section7:
      primarytype: 'block'
      uuid: '090a72c8-3a9b-4442-9758-7a2b2f6ef3e9'
      activationstatus: true
      created: 2024-08-09T18:58:39.687+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.687+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'c7999bbd-6609-4d94-be1b-2733b6c4f0cd'
      activationstatus: true
      created: 2024-08-09T18:58:39.687+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.709+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.687+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“By extending the term of office of members of the House of Representatives,
        the members will be given the opportunity to effect long-term planning, meaningful
        reforms and policy continuity while in office,” the resolution read.</p>'
    section9:
      primarytype: 'block'
      uuid: 'a9057dd7-6749-42e8-9900-9e89acc586e0'
      activationstatus: true
      created: 2024-08-09T18:58:39.687+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.710+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.687+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'f7151644-a290-4e15-95de-4eae670d2aef'
      activationstatus: true
      created: 2024-08-09T18:58:39.688+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.711+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.688+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "Political analyst Dennis Coronacion said the proposal was “self-serving.”\
        \r"
    section11:
      primarytype: 'block'
      uuid: 'e0484a46-b02c-4bb2-8410-b85d10b0fbde'
      activationstatus: true
      created: 2024-08-09T18:58:39.688+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.688+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '6bbe4677-a1ff-4d53-bac2-aad3ed9bf9ae'
      activationstatus: true
      created: 2024-08-09T18:58:39.689+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.712+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“In fact, dapat du’n sa unang term pa lang, magkaroon ka na ng significant\
        \ achievements,” Coronacion told NewsWatch Plus on Friday, Aug. 9.\r"
    section13:
      primarytype: 'block'
      uuid: '5862e1c8-083c-4c3f-a0dc-77fee604cb68'
      activationstatus: true
      created: 2024-08-09T18:58:39.689+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.713+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '0f3ae114-8b0d-439c-b791-07ba95742149'
      activationstatus: true
      created: 2024-08-09T18:58:39.689+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.714+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.689+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "[Translation: In fact, a representative has to have significant achievements\
        \ immediately at his/her first term.]\r"
    section15:
      primarytype: 'block'
      uuid: 'f1cf2fd0-5759-48c0-bf7f-8bebd62fb8be'
      activationstatus: true
      created: 2024-08-09T18:58:39.690+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:16:51.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T18:58:39.690+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '28085094-3b21-4713-8ee9-9915c8dcb84d'
      activationstatus: true
      created: 2024-08-09T18:58:39.690+08:00
      createdby: 'daniza-nwp'
