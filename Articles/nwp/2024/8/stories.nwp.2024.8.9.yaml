      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino golfer Bianca
        Pagdanganan fired three-under-par 69 in the second round of the women’s individual
        stroke play Thursday in the Paris 2024 Olympics at the Le Golf National.</p>'
