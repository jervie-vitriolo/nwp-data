    title: 'DOH: Leptospirosis cases spike at NKTI'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ce00dd97-87b2-4840-b3c2-8377115636c2'
      activationstatus: true
      created: 2024-08-09T16:47:41.184+08:00
