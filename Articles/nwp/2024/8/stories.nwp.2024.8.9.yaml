    uuid: '4344c127-7547-4a2d-972e-5de4e8ead026'
    lead: 'The Philippines and Qatar have laid down concrete plans to protect the
      welfare and interest of overseas Filipino workers (OFWs) in the Gulf state.'
    activationstatus: true
    created: 2024-08-09T14:26:45.037+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:19:15.751+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:33.552+08:00
    lastmodified: 2024-08-09T14:26:45.073+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, Qatar commit to protect OFW welfare'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b76bc90e-cea4-4121-b8cb-e5870be72d76'
      activationstatus: true
      created: 2024-08-09T14:26:45.051+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:15.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T14:26:45.051+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Philippines and
        Qatar have laid down concrete plans to protect the welfare and interest of
        overseas Filipino workers (OFWs) in the Gulf state.</p>'
    section1:
      primarytype: 'block'
      uuid: '0d40dcc1-f74c-4fab-8fda-3236b80e7e74'
      activationstatus: true
      created: 2024-08-09T14:26:45.052+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:15.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T14:26:45.052+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a joint declaration, the Department of Migrant Workers (DMW) and
        Qatar’s Ministry of Labor reaffirmed their commitment to safeguarding the
        rights and welfare of OFWs.'
    section2:
      primarytype: 'block'
      uuid: '542193b4-edf1-4248-98aa-e08d1bcc1878'
      activationstatus: true
      created: 2024-08-09T14:26:45.052+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:15.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T14:26:45.052+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The statement was signed by DMW Undersecretary Patricia Yvonne Caunan
        and Qatar Ministry of Labour Assistant Undersecretary Sheika Najha Abdulrahman
        Al Thani during the 5th Philippines-Qatar Joint Committee Meeting on Aug.
        7 in Pasay City.'
    section3:
      primarytype: 'block'
      uuid: '5635e6f8-ebbc-4b30-ad2b-4c4f765d1eb0'
      activationstatus: true
      created: 2024-08-09T14:26:45.052+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:15.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T14:26:45.052+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'DMW Secretary Hans Leo Cacdac noted the strong bilateral relationship
        in promoting safe and fair labor migration, while expressing gratitude to
        Qatar for efforts to protect the well-being of Filipino workers.'
    section4:
      primarytype: 'block'
      uuid: '9d916f2c-1c2b-4d1c-9ea7-b86280cdda85'
      activationstatus: true
      created: 2024-08-09T14:26:45.053+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:15.756+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T14:26:45.053+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'DMW said Qatar has shown interest in recruiting more skilled Filipino
        professionals such as nurses, architects, and engineers. Both sides agreed
        to collaborate on facilitating the deployment of OFWs under improved terms,
        including enhanced monitoring processes.'
    section5:
      primarytype: 'block'
      uuid: '251e245a-c3d9-4804-bb72-c70d010ad6a7'
      activationstatus: true
      created: 2024-08-09T14:26:45.053+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:15.757+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T14:26:45.053+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Both parties will introduce measures to prevent the charging of placement
        fees, in consultation with relevant stakeholders," the agency said.'
    section6:
      primarytype: 'block'
      uuid: '319665e6-d3c3-4b5a-98cb-d78867fe5aad'
      activationstatus: true
      created: 2024-08-09T14:26:45.054+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:15.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T14:26:45.054+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippines and Qatar are also considering the introduction of
        a standardized employment contract for both domestic and skilled Filipino
        workers.'
    section7:
      primarytype: 'block'
      uuid: '3eac0b0a-09b6-4d6b-bd94-875452e1b4b7'
      activationstatus: true
      created: 2024-08-09T14:26:45.054+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:15.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T14:26:45.054+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'This contract is expected to include better working conditions, higher
        end-of-service benefits compared to other countries, access to medical and
        social care, and adequate accommodation that respects the cultural and religious
        needs of workers.'
    section8:
      primarytype: 'block'
      uuid: '89085b87-054b-4b2c-8d4a-8baaa8a26e68'
      activationstatus: true
      created: 2024-08-09T14:26:45.054+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:15.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T14:26:45.054+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The two countries plan to refine the system for blacklisting and whitelisting
        recruitment agencies, both local and foreign, to make sure ethical recruitment
        practices are observed.'
    section9:
      primarytype: 'block'
      uuid: 'b698f2f6-158f-4021-b0f6-e6745194b658'
      activationstatus: true
      created: 2024-08-09T14:26:45.055+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:19:15.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T14:26:45.055+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The DMW, along with the Overseas Workers Welfare Administration
        and Qatar’s Ministry of Labour, also agreed to work together on enhancing
        pre-departure and post-arrival seminars tailored to the needs of both workers
        and employers.</p>'
