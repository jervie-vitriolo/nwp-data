    title: "No ‘significant incidents’ during PH, US, Australia, Canada exercises\
      \ \n"
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9dc5d4fc-1aa3-4f32-b63f-33fec96e9e12'
      activationstatus: true
      created: 2024-08-09T16:47:20.209+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:17:30.853+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:20.215+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong>— There were no untoward
        incidents during the multilateral maritime cooperative activity by the Philippines
        and three of its allies in the country’s exclusive economic zone (EEZ) on
        Aug. 7-8, the military said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c33f2290-328e-48db-bd09-4c33f9ed6d83'
      activationstatus: true
      created: 2024-08-09T16:47:20.209+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:17:30.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:20.209+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In a statement, the Armed Forces of the Philippines (AFP) conducted
        joint exercises with counterparts from Australia, Canada, and the United States
        in the Western Command (WESCOM) area of responsibility in the country’s waters.'
    section2:
      primarytype: 'block'
      uuid: '38f7a985-0ff3-4abf-80b4-dec81fa8488b'
      activationstatus: true
      created: 2024-08-09T16:47:20.209+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:17:30.854+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:20.209+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The Philippine Navy deployed the BRP Jose Rizal (FF-150) with an AW159
        helicopter and the BRP Ramon Alcaraz (PS-16), Australia contributed a Poseidon
        Aircraft (P8A), while Canada deployed HMCS Montreal (FFH336) with a Sikorsky
        CH-148 Cyclone helicopter. The United States was represented by the USS Lake
        Erie (CG70) and a Sikorsky MH-60R Seahawk helicopter in the two-day air and
        maritime exercises, the military said.'
    section3:
      primarytype: 'block'
      uuid: '85d74e94-5577-480b-b9cb-3b77e1d3c2bd'
      activationstatus: true
      created: 2024-08-09T16:47:20.210+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:17:30.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:20.210+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The activity aimed to strengthen interoperability and cooperation among
        the participating forces.'
    section4:
      primarytype: 'block'
      uuid: 'd9e11050-1a95-4fda-9eeb-1331c6b5973a'
      activationstatus: true
      created: 2024-08-09T16:47:20.210+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:17:30.855+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:20.210+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The armed forces from the four countries conducted communication exercises,
        division tactics/officer of the watch maneuvers, a photographic exercise,
        cross-deck landing operations, anti-submarine warfare exercises, and contact
        reporting/maritime domain awareness, the AFP said.'
    section5:
      primarytype: 'block'
      uuid: 'd1ff017c-5f6b-4dd7-9aca-4901876ed1e1'
      activationstatus: true
      created: 2024-08-09T16:47:20.211+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:17:30.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:20.211+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"This multilateral exercise met our objectives of enhancing tactical
        capabilities and interoperability. The seamless coordination and execution
        of the planned activities highlight the strong defense relationships we share
        and our collective commitment to ensuring a stable and secure Indo-Pacific
        region,” said AFP chief Gen. Romeo Brawner in a statement.'
    section6:
      primarytype: 'block'
      uuid: 'b88f4697-6976-459e-9462-439a34419d31'
      activationstatus: true
      created: 2024-08-09T16:47:20.211+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:17:30.856+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:20.211+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The AFP added that the exercises did not encounter significant incidents
        and met all objectives.'
    section7:
      primarytype: 'block'
      uuid: '77cb19e8-7f52-43a3-b791-b4cea35c91af'
      activationstatus: true
      created: 2024-08-09T16:47:20.212+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:17:30.857+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:20.212+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>“The success of this MCA underscores the commitment of the Philippines
        and its allies to upholding international maritime security and promoting
        a free and open Indo-Pacific,” it added.</p>'
