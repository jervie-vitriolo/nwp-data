    stories: ''
    template: '1'
    title: 'Conversations with ‘Lolo and the Kid’'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd8ca951c-5d49-4944-bd43-493516d3bbe2'
      activationstatus: true
      created: 2024-08-09T15:47:31.639+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.655+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines—</strong>The heartfelt tale of
        a grandfather and a child navigating life’s challenges resonated deep with
        Filipinos.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b9f47aef-215e-43e6-99d1-141ae2c96e68'
      activationstatus: true
      created: 2024-08-09T15:47:31.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Netflix’s latest family film, "Lolo and the Kid," stars veteran actor
        Joel Torre alongside award-winning child star Euwenn Mikael Aleta.'
    section2:
      primarytype: 'block'
      uuid: 'e8acc4ed-0100-4964-8a40-2a6a0392d435'
      activationstatus: true
      created: 2024-08-09T15:47:31.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The film tells the story of Torre adopting Aleta as they embark on
        a journey to con the wealthy to make ends meet.'
    section3:
      primarytype: 'block'
      uuid: '99bcd9a1-db83-4d52-8285-a0e3009db256'
      activationstatus: true
      created: 2024-08-09T15:47:31.640+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.640+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Torre said the film’s core message
        is the universality of love and family.'
    section4:
      primarytype: 'block'
      uuid: '20251f1b-d10d-4a19-b9aa-2a2d82b58d2d'
      activationstatus: true
      created: 2024-08-09T15:47:31.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.641+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Ito yung kwento ng pagmamahal so that’s the bottom line and pinaka-challenge
        doon you have to set them free, so ang sakit. It’s a noble cause but you have
        to make your sacrifice,” Torre shared.'
    section5:
      primarytype: 'block'
      uuid: '31121fd2-e5b0-417c-8fac-bcde3da75c37'
      activationstatus: true
      created: 2024-08-09T15:47:31.641+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.641+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: This is the story of love, so that’s the bottom line.
        The biggest challenge is that you have to set them free. It’s painful. It’s
        a noble cause, but you have to make your sacrifice]'
    section6:
      primarytype: 'block'
      uuid: '27c36a5e-cc8d-4722-ade8-fa6fc4432c19'
      activationstatus: true
      created: 2024-08-09T15:47:31.642+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.642+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Aleta echoed Torre’s sentiments. “Tama si Tito Joel. If you love somebody,
        you have to let go. Pero if you love somebody you have to do everything for
        them,” he said.'
    section7:
      primarytype: 'block'
      uuid: '048481cc-583b-4264-a31d-356fb9238707'
      activationstatus: true
      created: 2024-08-09T15:47:31.642+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.642+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: Tito Joel is right: If you love somebody, you have to
        let go. But if you love somebody, you have to do everything for them.’]'
    section8:
      primarytype: 'block'
      uuid: '48f5d8e1-d886-44da-a10c-8b7ddcc9bf3c'
      activationstatus: true
      created: 2024-08-09T15:47:31.643+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.643+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Torre said he took on the project because the material is compelling.
        He also expressed his gratitude to co-stars Iza Calzado, Markki Stroem, Meryll
        Soriano, and Joem Bascom, for their cameo roles.'
    section9:
      primarytype: 'block'
      uuid: '4b71d3c5-2bb3-43fc-bfa8-20ebc2013ef1'
      activationstatus: true
      created: 2024-08-09T15:47:31.643+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.643+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“It’s a once-in-a lifetime you’re offered this project sa edad mong
        ito na napakaganda and I said right away by the strength of the script and
        the story, I said yes, knowing na may dating ito may patama,” Torre said.'
    section10:
      primarytype: 'block'
      uuid: '014cc9dd-a72d-4fd8-9914-b2c06b2bf9b7'
      activationstatus: true
      created: 2024-08-09T15:47:31.643+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.643+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: It’s a once-in-a-lifetime opportunity to be offered
        this project at your age, which is so wonderful. I immediately said yes, because
        of the strength of the script and the story, knowing that it has impact and
        a message]'
    section11:
      primarytype: 'block'
      uuid: 'aabb4721-8b11-4705-92ec-8e13016416ba'
      activationstatus: true
      created: 2024-08-09T15:47:31.644+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.644+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Maganda ang synopsis, noong ginawa po itong movie na-realize ko mas
        maganda pa pala itong movie kaysa sa synopsis,” the child actor added.'
    section12:
      primarytype: 'block'
      uuid: 'cd42fbbe-5f5d-4b45-b2e9-978e8329fd2f'
      activationstatus: true
      created: 2024-08-09T15:47:31.644+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.644+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: The synopsis was good, but I realized the movie turned
        out to be even better than I expected]'
    section13:
      primarytype: 'block'
      uuid: 'b87765b7-2e9c-4a1a-aedf-c76d0f033707'
      activationstatus: true
      created: 2024-08-09T15:47:31.645+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Torre commended Aleta’s acting skills, noting that he did not need
        to impose or instruct the young actor who has an inherent talent. He said
        he believes that the industry is “in good hands” with emerging talents like
        Aleta.'
    section14:
      primarytype: 'block'
      uuid: '9b6823fd-5885-4f93-b764-a7e14f74e43f'
      activationstatus: true
      created: 2024-08-09T15:47:31.645+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.645+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '“Akala ko mahihirapan kami yung adjustment period but once we hit it
        tuloy tuloy. We knew we were doing something special, walang turuan, acting
        is co-acting, acting is reacting, bigayan kami and it shows,” Torre remarked.'
    section15:
      primarytype: 'block'
      uuid: '6af52abb-85db-498e-9276-87421001e636'
      activationstatus: true
      created: 2024-08-09T15:47:31.646+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.646+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: I thought we would struggle during the adjustment period,
        but once we hit our stride, everything flowed smoothly. We knew we were creating
        something special. There was no need for instruction—acting is co-acting and
        reacting. We gave each other space, and it shows.]'
    section16:
      primarytype: 'block'
      uuid: '432476ef-3705-48d9-92e1-bb5bc1f4e216'
      activationstatus: true
      created: 2024-08-09T15:47:31.646+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.632+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.646+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Aleta dreams of international film projects and has already garnered
        accolades, including FAMAS Best Child Actor and the 2023 Metro Manila Film
        Festival Best Child Actor awards for the GMA film Firefly.'
    section17:
      primarytype: 'block'
      uuid: '2bcead5f-3583-437f-8d70-04c9c757ee55'
      activationstatus: true
      created: 2024-08-09T15:47:31.647+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:18:28.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T15:47:31.647+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Torre has a career spanning five decades with 10 acting awards including
        a Gawad Urian and 19 nominations.</p>'
  'START HERE----->bato-dela-rosa-icc-probe':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-09T16:04:07.000+08:00
    imagesource: 'f512e390-becf-4f3c-ac11-a6cd6c7f3b56'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f0219aea-fc97-44c7-802e-da69df4b3aae'
    lead: 'The intelligence chief and a lawmaker denied claims linking them in efforts
      to persuade former high-ranking police officials to testify in the International
      Criminal Court’s (ICC) drug war probe.'
    activationstatus: true
    created: 2024-08-09T16:06:45.372+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T13:18:04.563+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:34.735+08:00
    lastmodified: 2024-08-09T16:06:45.419+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Lawmaker, intel chief deny soliciting testimonies vs. Dela Rosa in ICC
      probe'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c2bc4373-16fe-4724-a266-85d2ec057354'
      activationstatus: true
      created: 2024-08-09T16:06:45.388+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:18:04.566+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:06:45.388+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – The intelligence chief
        and a lawmaker denied claims linking them in efforts to persuade former high-ranking
        police officials to testify in the International Criminal Court’s (ICC) drug
        war probe.</p>'
    section1:
      primarytype: 'block'
      uuid: '5e0daba1-98e6-468d-a00b-20c7e2b7039d'
      activationstatus: true
      created: 2024-08-09T16:06:45.388+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:18:04.567+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:06:45.388+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '7c85da93-fea5-4dce-9200-b9c15f8436ff'
      activationstatus: true
      created: 2024-08-09T16:06:45.389+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:18:04.568+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:06:45.389+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The disclosure of Senator Ronald “Bato” dela Rosa based on what
        he said was “very, very reliable information” was the latest in a series of
        exchanges on the progress of investigation on the bloody campaign of the Duterte
        administration.</p>'
    section3:
      primarytype: 'block'
      uuid: 'da97d9cf-1464-4033-9579-94712365946e'
      activationstatus: true
      created: 2024-08-09T16:06:45.389+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:18:04.569+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:06:45.389+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '354b6f3c-40b7-40b1-b7f0-8adfc8c6ee16'
      activationstatus: true
      created: 2024-08-09T16:06:45.389+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:18:04.570+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:06:45.389+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In an interview with reporters earlier this week, Dela Rosa identified
        National Intelligence Coordinating Agency Director General Ricardo de Leon,
        House Appropriations Committee Chairman Zaldy Co, House Speaker Martin Romualdez,
        and former Senator Antonio Trillanes IV as those who met with former police
        officials in separate instances “to convince them to execute an affidavit
        implicating President [Rodrigo] Duterte and me to the ICC.”</p>'
    section5:
      primarytype: 'block'
      uuid: '237a7267-300c-4700-84e8-0f2044eb3c4a'
      activationstatus: true
      created: 2024-08-09T16:06:45.390+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:18:04.571+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:06:45.390+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8c202b5c-f04c-4a63-8a16-d3389b7b8efe'
      activationstatus: true
      created: 2024-08-09T16:06:45.390+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:18:04.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:06:45.390+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The police officials Dela Rosa referred to are also under investigation
        by the ICC, such as former Philippine National Police (PNP) chief Oscar Albayalde,
        former PNP Chief Intelligence Officer Eleazar Mata, former National Police
        Commission head Edilberto Leonardo, and PMGen Romeo Caramat Jr., who previously
        led the Criminal Investigation and Detection Group.</p>'
    section7:
      primarytype: 'block'
      uuid: '3161a868-b645-4491-b47a-945044db6bd8'
      activationstatus: true
      created: 2024-08-09T16:06:45.390+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:18:04.572+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:06:45.390+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'ab95947a-f110-4d96-a4ca-3ffe15c63dc6'
      activationstatus: true
      created: 2024-08-09T16:06:45.391+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:18:04.573+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:06:45.391+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In separate statements on Thursday, De Leon and Co admitted to meeting\
        \ with Caramat for a different reason.\r"
    section9:
      primarytype: 'block'
      uuid: 'b3820b76-14cf-4548-b9bf-fd275b48652b'
      activationstatus: true
      created: 2024-08-09T16:06:45.391+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:18:04.574+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:06:45.391+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '5934934e-a111-48dd-a16f-41437426825c'
      activationstatus: true
      created: 2024-08-09T16:06:45.391+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T13:18:04.575+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:06:45.391+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "De Leon said he accompanied Caramat to meet with Romualdez “because\
        \ he wanted to express his interest to be appointed the next PNP chief.” \r"
