  'START HERE----->netflix-lolo-kid-joel-torre-euwenn-aleta-':
    author: 'Tristan Nodalo, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-09T15:44:03.000+08:00
    imagesource: '5a85c067-479d-4e9e-9302-cb5a8607030c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f3bf7fc7-0aff-4427-a930-d94064f37d42'
    lead: 'The heartfelt tale of a grandfather and a child navigating life’s challenges
      resonated deep with Filipinos.'
    activationstatus: true
    created: 2024-08-09T15:47:31.619+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:18:28.620+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:34.192+08:00
    lastmodified: 2024-08-09T15:47:31.662+08:00
    lastmodifiedby: 'tristan-nwp'
