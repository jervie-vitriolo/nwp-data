  'START HERE----->trump-harris-debate-':
    author: 'Jeff Mason and Nathan Layne, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-09T09:21:18.000+08:00
    imagesource: '5275cf2f-93b0-48b5-bf24-b874e673e06c'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '5a201417-73ad-4055-8b20-8e03002d0576'
    lead: 'U.S. Republican presidential candidate Donald Trump and Democratic opponent Kamala
      Harris will debateon Sept. 10 on ABC, setting up the first face-to-face match-up between
      the rivals in what polls show is a close race.'
    activationstatus: true
    created: 2024-08-09T09:26:16.353+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:23:52.185+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:00:32.231+08:00
    lastmodified: 2024-08-09T09:26:16.411+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Trump and Harris to debate on ABC; Trump says he wants two more'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '41f0d40b-c55d-4963-898a-ef07d10ada89'
      activationstatus: true
      created: 2024-08-09T09:26:16.383+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.402+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>DETROIT, Aug 8 (Reuters)</strong>&nbsp;-&nbsp;U.S. Republican
        presidential candidate&nbsp;Donald&nbsp;Trump&nbsp;and Democratic opponent&nbsp;Kamala
        Harris&nbsp;will&nbsp;debateon Sept. 10 on ABC, setting up the first face-to-face&nbsp;match-up&nbsp;between
        the rivals in what polls show is&nbsp;a&nbsp;close race.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd899768b-a414-4776-8bfb-c34a61ecc6c3'
      activationstatus: true
      created: 2024-08-09T09:26:16.383+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.383+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>In&nbsp;a&nbsp;news conference at his Palm Beach, Florida, residence,&nbsp;Trump&nbsp;said
        he wanted additional debates on Sept. 4 and Sept. 25 that would air on Fox&nbsp;FOXA.Oand
        NBC&nbsp;CMCSA.O.</p>'
    section2:
      primarytype: 'block'
      uuid: '607a1833-b3b5-4957-a00d-8a072f6f1e17'
      activationstatus: true
      created: 2024-08-09T09:26:16.384+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.384+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Harris said in a post on X that she was looking forward to the Sept.
        10 debate after&nbsp;Trump&nbsp;"finally committed."</p>'
    section3:
      primarytype: 'block'
      uuid: '994439ed-cd13-4a83-8fc7-8181ebb7ca5d'
      activationstatus: true
      created: 2024-08-09T09:26:16.384+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.384+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She told reporters after a&nbsp;Detroit-area&nbsp;campaign stop that
        she was open to discussing more debates,&nbsp;but a campaign official reiterated
        their position that a Sept. 4 Fox debate is off the table.'
    section4:
      primarytype: 'block'
      uuid: '5ebb34c0-cb4a-477b-9251-e5f3a66ef3a8'
      activationstatus: true
      created: 2024-08-09T09:26:16.384+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.384+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Discussions on future debates depend on&nbsp;Trump’s participating
        in the Sept. 10 debate on ABC, the official said. The Harris campaign had
        already opposed a Fox debate, saying the host network should be one that sponsored
        recent primary debates by both parties.'
    section5:
      primarytype: 'block'
      uuid: 'a4e26236-9b5b-4d51-a489-0f70c62e85c8'
      activationstatus: true
      created: 2024-08-09T09:26:16.385+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.385+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump&nbsp;previously suggested he might back out of the ABC&nbsp;DIS.Ndebate,&nbsp;scheduled
        before Harris, the U.S. vice president, replaced President Joe Biden as the
        Democratic presidential candidate less than three weeks ago, upending the
        contest. The Sept. 10 debate on ABC was to be the second of two agreed upon
        between Biden and&nbsp;Trump, following their June 27 debate on CNN.'
    section6:
      primarytype: 'block'
      uuid: '6c0143df-27b7-4930-ad0d-41576794fb0f'
      activationstatus: true
      created: 2024-08-09T09:26:16.385+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.385+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'An Ipsos poll published on Thursday found&nbsp;Harris has widened her
        lead&nbsp;over&nbsp;Trump&nbsp;since late July. She leads&nbsp;Trump&nbsp;42%
        to 37%, compared&nbsp;with&nbsp;a July 22-23 Reuters/Ipsos survey&nbsp;that&nbsp;showed
        her up 37% to 34% over&nbsp;Trump.'
    section7:
      primarytype: 'block'
      uuid: 'ea0cd740-0456-4a2d-bbeb-cc72d9731e09'
      activationstatus: true
      created: 2024-08-09T09:26:16.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Thursday’s Palm Beach news&nbsp;conference was&nbsp;Trump’s first
        public appearance since Harris selected&nbsp;Minnesota Governor Tim Walz&nbsp;as
        her running mate on Tuesday.'
    section8:
      primarytype: 'block'
      uuid: '822ec44d-a450-4a76-9433-056ad5b58c0f'
      activationstatus: true
      created: 2024-08-09T09:26:16.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Harris and Walz have&nbsp;headlined rallies&nbsp;in the battleground
        states of Pennsylvania, Michigan and Wisconsin this week, drawing tens of
        thousands of attendees in a fresh sign of how her late entry into the race
        has galvanized Democrats.&nbsp;Thursday’s stop by the Democratic pair at
        a union hall came as the campaign said it sees labor groups as a key to tipping
        the balance in the election.'
    section9:
      primarytype: 'block'
      uuid: 'e2f570d4-af4b-4983-ab37-79e8f51ac8d3'
      activationstatus: true
      created: 2024-08-09T09:26:16.386+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.386+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Harris'&nbsp;rapid rise has sent&nbsp;Trump’s team&nbsp;scrambling
        to recalibrateits&nbsp;strategy and messaging. Opinion polls show Harris has
        erased the lead&nbsp;Trump&nbsp;had built over Biden, and Democrats have raked
        in hundreds of millions of dollars from voters and big donors&nbsp;since she
        became the party’s candidate.'
    section10:
      primarytype: 'block'
      uuid: '0f7a544a-9dd9-4239-8a3e-5c372b5e79e5'
      activationstatus: true
      created: 2024-08-09T09:26:16.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.194+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump&nbsp;insisted on Thursday he has not altered his approach to
        the&nbsp;race. In a question-and-answer session with reporters that stretched
        beyond an hour,&nbsp;Trump&nbsp;hopped from topic to topic&nbsp;andsaid&nbsp;Harris
        and Walz&nbsp;are weak candidates.'
    section11:
      primarytype: 'block'
      uuid: '3bf31835-b067-47cd-9253-d2d87a4a2937'
      activationstatus: true
      created: 2024-08-09T09:26:16.387+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.387+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Nevertheless,&nbsp;Trump&nbsp;lamented that he isn't able to face
        Biden in the&nbsp;Nov. 5 election, suggesting the president was a victim of&nbsp;a&nbsp;plot
        to dislodge him from atop the Democratic ticket.'
    section12:
      primarytype: 'block'
      uuid: 'bbf41dbf-896b-4bec-90e2-b449abd06380'
      activationstatus: true
      created: 2024-08-09T09:26:16.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Biden dropped his faltering reelection bid under pressure from fellow
        Democrats worried about his chances of victory after a&nbsp;poor debate performance&nbsp;against&nbsp;Trump.'
    section13:
      primarytype: 'block'
      uuid: '2e6fb507-7c68-4223-9871-125afbf1f9f7'
      activationstatus: true
      created: 2024-08-09T09:26:16.388+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.388+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Asked about his controversial comments last week that Harris, who is
        of Black and Indian decent, recently "happened to turn Black,"&nbsp;Trump&nbsp;said:
        "You'll have to ask her that question, because she’s the one that said it,
        I didn't say it. ... To me it doesn't matter. But to her, from her standpoint,
        I think it’s very disrespectful to both, really, whether it’s Indian or
        Black, I think it’s very disrespectful to both."'
    section14:
      primarytype: 'block'
      uuid: '1916ad91-98df-4931-8935-1a0c5c04edfa'
      activationstatus: true
      created: 2024-08-09T09:26:16.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.196+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.389+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump’s initial comments, delivered to an audience of Black journalists,
        drew widespread condemnation and&nbsp;left donors and aides baffled and alarmed.&nbsp;The&nbsp;Trump&nbsp;campaign
        didn't immediately comment further to provide evidence of remarks by Harris
        that&nbsp;Trump&nbsp;said he was referring to.'
    section15:
      primarytype: 'block'
      uuid: 'f82668e5-7b2b-4e39-8f60-40b1b9b41b4d'
      activationstatus: true
      created: 2024-08-09T09:26:16.389+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.197+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.389+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump&nbsp;on Thursday also mocked the size of Harris' campaign crowds,
        even though they have matched his of late. He falsely claimed the size of
        the crowd he addressed on Jan. 6, 2021 – the day his supporters stormed the
        U.S. Capitol – was as large&nbsp;as those&nbsp;who packed the National Mall
        in Washington for Dr. Martin Luther King&nbsp;Jr.’s "I Have a Dream" speech
        in 1963.'
    section16:
      primarytype: 'block'
      uuid: '6dba85bf-e965-4897-b3a2-0d1890344656'
      activationstatus: true
      created: 2024-08-09T09:26:16.390+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.198+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.390+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We actually had more people,"&nbsp;Trump&nbsp;said. "But I'm ok with
        it, because I liked Dr. Martin Luther King."'
    section17:
      primarytype: 'block'
      uuid: '9d646894-2873-4a8b-bf9a-97ff091e9fa9'
      activationstatus: true
      created: 2024-08-09T09:26:16.390+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.390+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'King delivered his speech to an estimated 250,000 people in August
        1963, according to the National Constitution Center.&nbsp;Trump’s rally on
        Jan. 6, 2021, drew about 53,000 supporters, according to the House of Representatives
        Select Committee’s&nbsp;"187 minutes of dereliction" report.'
    section18:
      primarytype: 'block'
      uuid: '20a3c810-df54-44ac-a2ee-83480b0f9777'
      activationstatus: true
      created: 2024-08-09T09:26:16.391+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.199+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.391+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Echoing a recent attack line from his campaign,&nbsp;Trump&nbsp;criticized
        Harris for not doing a press interview since launching her campaign.'
    section19:
      primarytype: 'block'
      uuid: 'b46242ab-ad8c-413b-8fb0-97b691ac6573'
      activationstatus: true
      created: 2024-08-09T09:26:16.391+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.391+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"She can't do an interview. She’s barely competent,"&nbsp;Trump&nbsp;said,
        later again calling her "nasty," a go-to line that he often uses to disparage
        female critics.'
    section20:
      primarytype: 'block'
      uuid: 'e33e366a-a90d-43a0-ad79-b5e664157d12'
      activationstatus: true
      created: 2024-08-09T09:26:16.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.200+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.392+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump&nbsp;has conducted a steady stream of media interviews, though
        they are usually with friendly, right-leaning outlets and reporters. On Wednesday,
        he called into the "Fox &amp; Friends" morning program and took questions
        from the program’s hosts.'
    section21:
      primarytype: 'block'
      uuid: 'a657ccc6-2b03-4999-b089-29df6ae78dfa'
      activationstatus: true
      created: 2024-08-09T09:26:16.392+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.392+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Trump&nbsp;announced the&nbsp;Palm Beach news&nbsp;conference on Thursday
        morning on his social media platform.&nbsp;Only a select group of reporters
        were given the advance notice needed to travel to his Florida resort in time.
        Reuters was not extended an invitation.'
    section22:
      primarytype: 'block'
      uuid: '7e76ebef-4f19-42ea-ad36-2f886c8702cc'
      activationstatus: true
      created: 2024-08-09T09:26:16.393+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.201+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.393+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Harris answered a handful of questions from reporters after meeting
        with auto workers in&nbsp;Wayne, Michigan, on&nbsp;Thursday, following the&nbsp;United
        Auto Workers union’s endorsement&nbsp;of her candidacy. She said she wants
        to schedule a sit-down interview "before the end of the month."'
    section23:
      primarytype: 'block'
      uuid: 'd29b09d1-00c6-461e-b156-51f5d50c5748'
      activationstatus: true
      created: 2024-08-09T09:26:16.393+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:23:52.202+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T09:26:16.393+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>(Reporting by Jeff Mason in Detroit and Nathan Layne in Wilton,
        Connecticut; Additional reporting by Nora Eckert, Trevor Hunnicutt, Jarrett
        Renshaw, James Oliphant, Alexandra Ulmer and Doina Chiacu; Writing by Joseph
        Ax; Editing by Colleen Jenkins, Jonathan Oatis, Alistair Bell and Leslie Adler)</p>'
  'START HERE----->comelec-andy-bautista-smartmatic-US-case':
    author: 'Eimor Santos, NewsWatch Plus'
