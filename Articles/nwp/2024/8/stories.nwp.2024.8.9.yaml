      lastactivated: 2025-03-13T13:17:17.978+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:41.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> There is an uptick
        in leptospirosis cases at the government-run National Kidney and Transplant
        Institute (NKTI) from floods in the aftermath of Typhoon Carina and the southwest
        monsoon, the Department of Health (DOH) said on Friday, Aug. 9.</p>'
    section1:
      primarytype: 'block'
      uuid: '2d0e8ea5-0e40-4490-a7d5-af52dda7759a'
      activationstatus: true
      created: 2024-08-09T16:47:41.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:17:17.979+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:41.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '5c42adb1-6a3f-4742-8286-801e9694e000'
      activationstatus: true
      created: 2024-08-09T16:47:41.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:17:17.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:41.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "In a post on X, Health Secretary Ted Herbosa said the NKTI listed 48\
        \ leptospirosis cases, including 37 on hemodialysis.\r"
    section3:
      primarytype: 'block'
      uuid: '2d0dd0ea-aee3-4c7e-86d9-9756ad0af561'
      activationstatus: true
      created: 2024-08-09T16:47:41.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:17:17.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:41.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '3f333a8e-8f49-461b-885e-0923afed9760'
      activationstatus: true
      created: 2024-08-09T16:47:41.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T13:17:17.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-09T16:47:41.186+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: "“This outbreak was predicted after many Filipinos carelessly waded\
        \ and played in floodwaters! Again, all flood waters are dirty and high risk\
        \ for getting infected by the Leptospira bacteria,” he said.\r"
    section5:
      primarytype: 'block'
      uuid: 'd0881d31-5d86-4497-ba3f-174e3686d1ad'
      activationstatus: true
      created: 2024-08-09T16:47:41.186+08:00
      createdby: 'daniza-nwp'
