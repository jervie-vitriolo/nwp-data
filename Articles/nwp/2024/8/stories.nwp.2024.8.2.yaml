      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040818ba-845a-4ddf-a8cc-bb0746722752'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.493+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.529+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A 2016 arbitral ruling, however, invalidated Beijing’s sweeping claim\
        \ over South China Sea and decided that Manila has sovereign rights on the\
        \ West Philippine Sea.\r"
