      'mgnl:lastModified': 2024-08-02T14:23:31.451+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She replaced Alfredo Pascual who stepped down from his post.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4f3056-d53a-47e4-8bd7-ddffa2be3433'
