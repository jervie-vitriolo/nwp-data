  'manalo-korea-mongolia':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-02T15:25:21.000+08:00
    'imagesource': 'jcr:766be872-6c94-4161-925d-9d0e498ebbb8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '872f9e46-76a7-4522-a0bd-6994c74b6383'
    'lead': "Foreign Affairs Secretary Enrique Manalo will be visiting Mongolia and\
      \ the Republic of Korea this month. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-02T15:27:08.400+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:03.167+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:59:58.748+08:00
    'mgnl:lastModified': 2024-08-02T15:27:08.433+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['manalo', 'dfa']
    'stories': []
    'template': '1'
    'title': 'DFA chief to visit Mongolia, South Korea '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49a412-1bc2-40a9-a957-6c88fc3e00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:27:08.421+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:27:08.429+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> Foreign Affairs Secretary
        Enrique Manalo will be visiting Mongolia and the Republic of Korea this month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37554675-e165-4175-bbe9-ab6146de8bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:27:08.422+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.170+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:27:08.422+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the Department of Foreign Affairs said Manalo will
        meet with Mongolian Foreign Minister Battsetseg Batmunkh to mark the 50th
        anniversary of diplomatic ties. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bb8434-3d01-489f-a4b5-e4facbe86713'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:27:08.422+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.171+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:27:08.422+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA chief will be in the capital Ulaanbaatar on Aug. 4-6 and convene
        the fourth Philippines-Mongolia Policy Consultations. The meeting will explore
        further areas of cooperation. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ba7cf2-ba49-4b68-bdcf-76082afe3d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:27:08.423+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.172+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:27:08.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo will proceed to South Korea and meet with his counterpart, Foreign
        Minister Cho Tae-yul. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24d2120-df38-4a6d-aa92-5d54a812e0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:27:08.423+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.173+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:27:08.423+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Both ministers are scheduled to hold a bilateral meeting to discuss
        areas of mutual concern such as political, defense, security, economic and
        development cooperation, as well as people-to-people ties,” the DFA said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac98d09-8759-4a81-808a-071fcc3482a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:27:08.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:27:08.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo and Cho will exchange views on regional cooperation and international
        issues, and “discuss the elevation of the bilateral relations between the
        two countries.” '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bce50a-9bd3-4032-91d6-d960f995c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:27:08.424+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.174+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:27:08.424+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Korea has reiterated its support to the rules-based international order. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f994ee4-671f-46a5-833e-08e3089e2d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:27:08.425+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:03.175+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:27:08.425+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We reiterate the importance of upholding peace, stability, safety
        and rules-based maritime order in the South China Sea, a critical sea lane
        of communications for all countries that are using it,” the Korean embassy
        said following the June 17 incident in the West Philippine Sea.</p>'
  'venezuela-united-states-maduro-gonzalez':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-02T15:28:27.000+08:00
    'imagesource': 'jcr:5fb243f0-514a-448f-971c-1c1993cc995b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '159a6ccd-b616-4984-a408-a37c36d40f15'
    'lead': 'The United States is recognizing Edmundo González, the rival of Venezuela’s
      longtime strongman, Nicolás Maduro, as winner of the recently held general elections
      in Venezuela.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-02T15:34:19.006+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:10:02.746+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:59:58.932+08:00
    'mgnl:lastModified': 2024-08-02T15:34:19.040+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Venezuela', 'election', 'United-States']
    'stories': []
    'template': '1'
    'title': 'US recognizes Maduro’s rival as Venezuela poll winner '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b25fdae-f0b9-4040-8529-36ae32c794f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:34:19.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:34:19.035+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The United States is
        recognizing Edmundo González, the rival of Venezuela’s longtime strongman,
        Nicolás Maduro, as winner of the recently held general elections in Venezuela.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d049a4-2dcb-45cb-bd02-c5004cfd6811'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:34:19.027+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:34:19.027+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'US State Secretary Antony Blinken released a strong statement citing
        “overwhelming evidence”  affirming González’ victory despite Maduro’s claims. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42ab29-cb30-4561-aa2e-54ced52435cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:34:19.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:34:19.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Electoral data overwhelmingly demonstrate the will of the Venezuelan
        people: democratic opposition candidate [Edmundo González]  won the most votes
        in Sunday’s election. Venezuelans have voted, and their votes must count,”
        said Blinken. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3d4452-ffb6-4852-85b1-9e6df47e37d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:34:19.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:34:19.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'At least 12 million Venezuelans peacefully went to the polls on July
        28. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0773d777-cbef-428f-b72a-4f4358f14570'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:34:19.028+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:34:19.028+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unfortunately, the processing of those votes and the announcement
        of results by the Maduro-controlled National Electoral Council (CNE) were
        deeply flawed, yielding an announced outcome that does not represent the will
        of the Venezuelan people,” the US State Department said in a statement. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34de798a-5a06-42c9-9701-3e77bea7a444'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:34:19.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:34:19.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The US government added that CNE’s rapid declaration of Maduro as the
        winner of the presidential election came with no supporting evidence.  '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52da653a-4f5f-4409-8135-059db6d43dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:34:19.029+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:34:19.029+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The CNE still has not published disaggregated data or any of the vote
        tally sheets, despite repeated calls from Venezuelans and the international
        community to do so,” it added. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c47ca8d-ffca-45f6-a493-ff045560f544'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:34:19.030+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:34:19.030+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Washington explained that the democratic opposition has published more
        than 80 percent of the tally sheets received directly from polling stations
        throughout Venezuela.  '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bb91da-8aee-4d37-aec4-7302034bf3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:34:19.030+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:34:19.030+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Those tally sheets indicate that Edmundo González Urrutia received
        the most votes in this election by an insurmountable margin.  Independent
        observers have corroborated these facts, and this outcome was also supported
        by election day exit polls and quick counts,” it added. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41b74dc4-6923-42c6-9437-879ab7df4c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T15:34:19.031+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T15:34:19.031+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Given the overwhelming evidence, it is clear to the United States
        and, most importantly, to the Venezuelan people that Edmundo González Urrutia
        won the most votes in Venezuela’s July 28 presidential election,” it added.</p>'
