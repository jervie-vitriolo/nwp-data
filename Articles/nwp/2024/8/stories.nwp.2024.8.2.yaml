      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:55:28.589+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Weeks of protests have rocked Bangladesh that led to the arrest of
        more than 10,00 people. The chaos was triggered by a mass student movement
        opposing quotas for government jobs. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313acff7-565a-43f5-b063-a1ac5e74b781'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:55:28.589+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:55:28.589+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The exact human toll during the recent violence and terrorist acts
        is becoming evident as the government assesses the tragic loss of lives, casualties
        and damages to public properties,” the Bangladesh Foreign Ministry said in
        a statement on July 28. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7f492f-1c5b-4582-9671-61a71af65a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:55:28.590+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:55:28.590+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The government remains committed to hold accountable through proper
        investigation all those responsible for each incident of death among students
        and the ensuing terrorist acts involving killings, arson, vandalism, subversion
        and sabotage,” it added. '
