      'mgnl:lastModified': 2024-08-02T17:35:29.660+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7527a53-d80b-427e-9cf3-d97923db9370'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:35:29.661+08:00
      'mgnl:createdBy': 'daniza-nwp'
