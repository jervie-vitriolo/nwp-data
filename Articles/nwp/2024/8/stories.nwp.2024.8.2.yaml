  'Alice-Guo-misrepresentation-complaint-comelec':
    'author': 'Eimor Santos, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-02T17:48:44.000+08:00
    'imagesource': 'jcr:80c09b22-80da-469e-b16e-6d56862b6c9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ce0430c-fb1b-4d09-adce-c67eb1cf1213'
    'lead': 'The Commission on Elections is studying the possible filing of a criminal
      complaint against suspended Bamban, Tarlac Mayor Alice Guo for misrepresentation
      in her certificate of candidacy (COC).'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-02T17:52:38.471+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:57.481+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:00.260+08:00
    'mgnl:lastModified': 2024-08-02T17:54:34.515+08:00
    'mgnl:lastModifiedBy': 'eimor-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Another criminal complaint eyed vs. Alice Guo for allegedly lying in
      COC'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204b3c3-d40a-4cd5-9ef0-53228e582265'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.539+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.485+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.507+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Commission on Elections
        is studying the possible filing of a criminal complaint against suspended
        Bamban, Tarlac Mayor Alice Guo for misrepresentation in her certificate of
        candidacy (COC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a362ce-e26f-49c7-a7bb-c75d4b3d7d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.539+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.486+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.507+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This is an offshoot of the poll body’s fact-finding panel that found\
        \ that Guo’s fingerprints match those of Chinese national Guo Hua Ping. Its\
        \ legal department recommended suing the mayor for violating the Omnibus Election\
        \ Code. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62caef31-ff41-4fde-affc-b357f4f7050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.540+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.508+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Misrepresentation po iyan,” Garcia told NewsWatch Plus on Friday.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7f8132-9dd8-4e1e-b90a-8f16ba1fd77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.540+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.487+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.508+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Sa ating Omnibus Election Code, kapag ikaw ay napatunayan na hindi\
        \ nagsabi ng totoo o nagsinungaling sa isa sa mga items sa ating COC lalo\
        \ na kung pinag-uusapan ay age, citizenship, residency, registration as a\
        \ voter o literacy pwede kang maharap o masakdal sa kasong criminal, na misrepresentation\
        \ na may isa hanggang anim na taon na pagkakakulong,” he added. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b04803-00e9-48f3-a1f0-c7c025defc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.541+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.488+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.509+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: That is misrepresentation. Under our Omnibus Election\
        \ Code, if it is proven that you did not tell the truth or lied about any\
        \ item on your COC especially regarding age, citizenship, residency, voter\
        \ registration, or literacy, you could face criminal charges for misrepresentation,\
        \ which carries a prison sentence of one to six years.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f3fa6-ac0b-434e-92b5-9b97b1a673fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.541+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.489+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.509+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the seven-member poll body is studying if there is sufficient
        evidence against Guo. It is also considering the Guo camp’s statement that
        the move may be premature – since the Office of the Solicitor General has
        a petition seeking to cancel her certificate of live birth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053bca0d-ca0f-4196-969c-c0f64309566c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.542+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.490+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.510+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo has denied all allegations against her and maintains that she
        is a Filipino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c77095e-f1ab-48df-83ae-3a6a343753d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.542+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.491+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.510+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Comelec may release its decision next week, Garcia said. Should
        it decide to proceed, it would conduct a preliminary investigation where Guo
        will be asked to present her side. It will next file a complaint before a
        regional trial court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4036b673-42cd-4342-b7b4-a3a6c1a2a4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.543+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.492+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.511+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Warning din iyan sa lahat ng mag file ng candidacy ngayong October\
        \ 1-8 na medyo tingnan mabuti ang kanilang finafile baka mamaya may pagsisinungaling\
        \ o hindi pagtatapat doon sa mismong COC items,” Garcia said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77c42cf-2afa-42d2-8225-4f2a1f634722'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.543+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.511+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This also serves as a warning to everyone filing their
        candidacy from October 1-8 to carefully review their submissions, as any dishonesty
        or misrepresentation on the COC items could lead to serious consequences.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50789c62-69a8-48cb-a20f-bbbf0740e715'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.544+08:00
