      'mgnl:lastModified': 2024-08-02T17:12:17.519+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The Philippines and
        Japan held their first bilateral maritime exercise in the West Philippine
        Sea on Friday, August 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b2d494-e062-452e-bbec-60d5848bfdef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.486+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d3a15-b24b-4db8-b951-e4bc851ba898'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.487+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.520+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "According to the Armed Forces of the Philippines (AFP), the activities\
        \ were communications exercise, tactical maneuvers, and photographic exercise.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f6e5cf-5341-47b7-80fd-733a4d9777f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.487+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00354e7-6a30-4058-b300-f5da8e0f9478'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.487+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.521+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy deployed the BRP Jose Rizal, while the Japan
        Maritime Self-Defense Force (JMSDF) sent the JS Sazanami.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23be1b23-bedc-4508-a8a4-ccbf981187d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.488+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c9f4b3-be87-45b0-a8a1-99979c2e2e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.488+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.522+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“This activity was part of the ongoing efforts to strengthen regional\
        \ and international cooperation towards realizing a free and open Indo-Pacific,”\
        \ the AFP said in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da1be53-4fb2-4103-85cf-36dd8f305242'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.489+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee93adec-4d25-4e93-82a5-81809cabd3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.489+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.523+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“This collaborative exercise enhanced the tactical capabilities of\
        \ the Philippine Navy and the JMSDF and reinforced the strong ties and mutual\
        \ commitment to maintaining peace and stability in the region,” it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc1eaf5-de99-4795-ab2c-b815405bd9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.489+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404ca78e-da73-487f-b6c0-8aa13b85e72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.490+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.524+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Both sides expressed their commitment to recognizing a rules-based\
        \ international order.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1623c97-8490-4caa-8c6f-7557daf648d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.490+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f37f156-d607-48bd-ac8b-152933e738ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.491+08:00
      'mgnl:createdBy': 'daniza-nwp'
