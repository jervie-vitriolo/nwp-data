    'mgnl:tags': ['coast-guard', 'vietnam', 'philippines']
    'stories': []
    'template': '1'
    'title': 'Vietnam coast guard vessel en route to PH for joint maritime exercises '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61152de-07e1-4787-b017-9ec74f945f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:51:31.532+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.535+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:51:31.532+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> A Vietnamese Coast Guard
        vessel is on its way to the Philippines to engage with the Philippine Coast
        Guard.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a193dd13-b88e-4b84-b8bc-8887891f13f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:51:31.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.536+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:51:31.533+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a report on state-run Vietnam News Agency (VNA), the VCG vessel
        CSB 8002 left Kỳ Hà Port in Tam Quang Commune, Quảng Nam, a province in Central
        Vietnam on Wednesday, on Aug. 1. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23518bc5-fc50-4e10-8d18-4e9ef7b87d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:51:31.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.537+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:51:31.533+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The VNA reports said the Vietnamese delegation is led by Senior Lieutenant
        Colonel Hoàng Quốc Đạt, deputy commander of the Coast Guard Region 2 Command.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba12606-e153-47cb-ad48-5871c799219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:51:31.533+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:51:31.533+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Vietnamese official said the delegation will hold a number of activities
        with Philippine counterparts, including sports exchanges, cultural and historical
        site tours in Manila. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3a421-c9fb-4022-9b51-3b7ddd7c8f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:51:31.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.538+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:51:31.534+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both sides will also hold joint training exercises focusing on search
        and rescue operations and maritime safety. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c11d827-6544-4156-82f1-637c915754c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:51:31.534+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:51:31.534+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'VNA reported that the Manila visit underscores Vietnam’s commitment
        to a foreign defense policy of peace, friendship, cooperation, and development. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eeedda-1d0d-4ee8-95b4-5c38dc4df8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:51:31.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:51:31.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Vietnam also reiterated its commitment to safeguarding sovereignty,
        ensuring security, and maintaining order in the nation’s maritime zones in
        association with economic development promotion.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f950ca-6727-4c42-a95c-75222db75b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:51:31.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:51:31.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Philippines and Vietnam are claimants in the South China Sea. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af66ea-1967-4767-83bb-1ebfe18940b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:51:31.535+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:51:31.535+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Early this year, President Ferdinand Marcos Jr. noted the need for
        stronger defense cooperation and regular conduct of high-level exchanges. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981996d7-a102-45cf-bbe9-528ab3e4d5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:51:31.536+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:51:31.536+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila and Hanoi also signed a memorandum of understanding on incident
        prevention in the South China Sea. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8cad34-4e53-4bc7-87d6-eb3537aaa473'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:51:31.536+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:51:31.536+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The two nations agreed to enhance coordination regarding maritime
        issues bilaterally, within the ASEAN (Association of Southeast Asian Nations)
        and with other dialogue partners, with both sides intensifying efforts to
        promote trust, confidence, and understanding, through dialogue and cooperative
        activities,” the Presidential Communications Office said in a statement on
        Jan. 30.</p>'
