    'template': '1'
    'title': 'Americans freed alongside Russian assassin in biggest post-Cold War
      prisoner swap'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17cbf04-b2e4-4b25-b613-7b801f2fa8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.104+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.170+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>MOSCOW/ANKARA/WASHINGTON, Aug 1 (Reuters) -</strong> Russia
        freed U.S. journalist Evan Gershkovich and ex-U.S. Marine Paul Whelan on Thursday
        as part of the biggest prisoner exchange of its kind since the end of the
        Cold War.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12e9746-2b26-4cd2-af43-4c3b5574f436'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.104+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.104+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a71b4e-6c1c-41e8-aa79-ccc8032e4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The White House said the U.S. had negotiated the trade with Russia,\
        \ Germany and three other countries. The deal, negotiated in secrecy for more\
        \ than a year, involved 24 prisoners, including 16 moving from Russia to the\
        \ West and eight prisoners held in the West being sent back to Russia.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58fdf103-ea16-4eeb-a120-fa589a446e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.105+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.105+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6cadaaa-6203-4da7-9a9c-09d07d8b6f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Germany confirmed that they included Vadim Krasikov, convicted of murdering\
        \ an exiled dissident in Berlin.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0832549-4054-4e04-a502-8ed94079c27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0c9e53-6165-4d67-a7e0-d8c531ead0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Joe Biden hailed the deal as \"a feat of diplomacy and\
        \ friendship\" and praised Washington's allies for their \"bold and brave\
        \ decisions.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142603c2-d597-492e-a40b-3c2c07d6c3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.107+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.107+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091165af-1c60-4d7c-94bb-3679b122dc4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Russian President Vladimir Putin met the prisoners returning to Russia\
        \ at the airport after they landed in Moscow, and said they would be given\
        \ state awards. Biden and Vice President Kamala Harris were due to greet those\
        \ returning to the United States later on Thursday.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f078fa-8ae4-4275-ad0d-09ebf2f7b4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f43025-ef18-4abf-9d5c-d6bb7b62356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Today is a powerful example of why it's vital to have friends in\
        \ this world,\" Biden said at the White House, flanked by relatives of freed\
        \ prisoners.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1ceccf-5d93-4f5e-ad90-51e17e8a85c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714253e-438b-40bb-90cc-bec592a314cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Biden said he owed a particular debt of gratitude to German Chancellor\
        \ Olaf Scholz, who made the politically difficult choice to release Krasikov.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3159c1ce-540a-4ae7-b8f1-a17d9d925068'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9415341c-40b7-4071-8adf-758e2eb38ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The deal provides the Biden administration with a marquee diplomatic\
        \ success as the U.S. presidential campaign, pitting Harris against former\
        \ Republican President Donald Trump, enters its final months.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d82ff-fa05-411b-a21d-dc51eb5d633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.111+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.111+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fc8477-a56c-49e3-a1f7-4e6a430273e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.112+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.112+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Still, the multi-country deal appeared to be a one-time exchange that\
        \ does not reset the antagonistic U.S.-Russia relationship.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5dfd01-b65c-4d1c-8672-7136f061eed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.112+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.112+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454fc75d-2bcc-45df-99e6-ddc9a28d1d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.113+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.113+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "U.S. deputy national security adviser Jon Finer told CNN that U.S.-Russia\
        \ ties remain \"in a very difficult place\" despite the prisoner swap. \"\
        There was no trust involved in this relationship or negotiation,\" Finer said.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0409c0f5-ec77-4e97-ae57-32dd92493862'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.113+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.113+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f30547-08a5-44a6-916d-8d3b83dbac2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.114+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.896+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.114+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Critics said the freeing of Russians convicted of serious crimes could\
        \ encourage more hostage-taking by U.S. foes.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfcc288-130b-4589-845f-c46b1f44b284'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.115+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.115+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44d0670-e3c5-4eb0-8c26-0cab978c58c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.115+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.897+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.115+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Trump, who said he did not have details of the swap, asked whether\
        \ \"murderers, killers, or thugs\" were released. \"Just curious because we\
        \ never make good deals, at anything, but especially hostage swaps,\" the\
        \ Republican presidential nominee said on social media.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545151aa-d861-4a1c-a9a8-bdf03eaba81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.116+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.898+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2558f1f-c2ed-4f46-bf09-e14f1d50c3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.116+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.116+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Also involved in the deal were Poland, Slovenia, Norway and Belarus.\
        \ Turkey coordinated the exchange.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3faa45-c375-4b36-9c77-20a0b3fa3892'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.117+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.899+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.117+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af2f12-6720-4621-b0f2-0444eceee21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.117+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.117+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Kremlin said Moscow's decision to pardon and free prisoners had\
        \ been made to bring Russian captives home. \"The decision to sign the (pardon)\
        \ decrees was made with the aim of returning Russian citizens detained and\
        \ imprisoned in foreign countries,\" it said in a statement.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f91ffa-17f4-4de2-bc11-40c96a72c4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.118+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.900+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.118+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f62910-df73-4b35-99cd-cedbb6fea72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.119+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.901+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.119+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>RUSSIAN DISSIDENTS FREED</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976df0e-07b1-4c58-a7a6-6b67ddbb1e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.119+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.119+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b78b5b-6d89-4e55-9821-78d63e3d4c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.120+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.902+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.120+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The last major exchange between the United States and Russia in 2010\
        \ involved 14 prisoners. The two countries had a high-profile exchange in\
        \ December 2022, swapping U.S. basketball star Brittney Griner, sentenced\
        \ to nine years for vape cartridges containing cannabis oil in her luggage,\
        \ for arms dealer Viktor Bout, who was serving a 25-year sentence.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d8d524-ceaf-4469-9e75-7e6c8401a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.121+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.903+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.121+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802f0bfc-b43f-4714-a11d-fccbdf42ecff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.121+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.121+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The release of Russians convicted in the West represented a victory\
        \ for Putin, who had indicated he wanted Krasikov back. Their homeland \"\
        had not forgotten you for a moment,\" he told them at the airport.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8345d-ab22-4e95-b9aa-0b358e1969e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.122+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.904+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2aa9cb-6c79-4aff-be09-3cf87f65bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.905+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Krasikov is a colonel in the Russian FSB security service who was serving\
        \ a life sentence in Germany for murdering an exiled Chechen-Georgian dissident\
        \ in a Berlin park.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3fe859-ec82-49b1-b276-781f2ac321c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.123+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc37ab8-2d31-486d-a406-cec589188095'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.124+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.906+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Among the Westerners freed was Gershkovich, a Wall Street Journal journalist\
        \ who had been accused of collecting sensitive military information for the\
        \ U.S. Central Intelligence Agency, a charge he and his employer denied.\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa837273-37ec-41a6-bfc5-a2507206d613'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.125+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.125+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f252a4a-b0d7-4738-b286-cb0e8e8493d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.907+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Whelan is a former U.S. marine who was serving a 16-year sentence in\
        \ a Russian penal colony on espionage charges that he denied.\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0a8e1e-93a7-4246-b088-72c1361e1ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.126+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.908+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b645a060-ebea-4483-826c-61fffc21d574'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.127+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.909+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.127+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Rico Krieger, a German, had been sentenced to death in Belarus on terrorism\
        \ charges. He was pardoned by President Alexander Lukashenko, a close Putin\
        \ ally, prior to being freed.\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae8adae-08bc-4ceb-bc8f-7d05549af21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.128+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.128+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df91bd4-cc61-491f-9ecc-3849b2af970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.129+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.910+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.129+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Also released was Alsu Kurmasheva, a Russian-American journalist sentenced\
        \ to 6-1/2 years in prison on July 19, the same day as Gershkovich, as well\
        \ as Vladimir Kara-Murza, a Russian-British dissident and U.S. resident serving\
        \ 25 years for treason after saying Putin was bombing Ukrainian homes, hospitals\
        \ and schools.\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6967b85f-8791-4fd0-9914-665961ab3bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.129+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.129+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ff0203-4c77-485c-8fe5-cbad62dfea27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.130+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.911+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.130+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Released along with them were human rights activist Oleg Orlov and\
        \ Russian opposition politician Ilya Yashin.\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2138793a-1ee4-4737-a50e-93894223c5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.131+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.912+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.131+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0d830b-efd6-4443-a4a6-b8c6a370a3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.132+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.132+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In the West, the dissidents are seen by governments and activists as\
        \ wrongfully detained political prisoners. All have, for different reasons,\
        \ been designated by Moscow as dangerous extremists.\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56c155f-63e6-4118-9e56-cbd35b230653'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.133+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.913+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.133+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '768301d4-6fed-495b-93c2-b0262412d9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.134+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.914+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.134+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Many of those freed had worked with Alexei Navalny, Russia's leading\
        \ opposition figure who died in unclear circumstances in an Arctic penal colony\
        \ in February. Biden's national security adviser, Jake Sullivan, confirmed\
        \ the exchange had been intended to include Navalny before his death.\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a03639-e34f-4f74-8f09-353f4379bbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.134+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.134+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12084f64-68bc-4835-a1a7-09ffd539a0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.135+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.915+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.135+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>BIRTHDAY GIFT</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e27e9d9-e518-484d-9c0f-929a7cc54620'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.136+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.136+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f8aa4af-4895-4a16-82b3-17a611da26c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.137+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.916+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.137+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The exchange comes in the waning months of Biden's term in office,\
        \ years marked by a sharp increase in tensions between Moscow and Washington\
        \ over Russia's invasion of Ukraine. Biden announced last month that he was\
        \ abandoning his reelection bid.\r"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1a06bd-cf61-404e-b654-4fc55bf9ef4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.138+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.917+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.138+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd228d175-6b75-42f1-be18-cde877b97950'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.139+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A Slovenian court on Wednesday sentenced two Russians to time served\
        \ for espionage and using fake identities and said they would be deported.\
        \ Both were among those returned to Russia, according to an official U.S.\
        \ list.\r"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caf3e18-bd90-4dca-b5ee-0df0177f2224'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.140+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.918+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.140+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f0aa52-fe81-4a4d-848f-baefc2b010e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.141+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.919+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.141+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Also returned to Russia and released from the U.S. were Roman Seleznev\
        \ and Vladislav Klyushin - both convicted of cyber crimes - and Vadim Konoshchenok.\r"
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0491b7-0873-4516-ba82-41ef60bda906'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.142+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2342a1-03d1-4cd4-b754-2938fb5d8890'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.920+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "WSJ Editor in Chief Emma Tucker posted an open letter on the X platform,\
        \ calling it a \"joyous day.\"\r"
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edba3489-ca68-4fbc-be45-8c0d678902d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.143+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b1e755-27ef-4d59-992f-16877fc3cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T09:26:57.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:08.921+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T09:26:57.144+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We are grateful to President Biden and his administration for working\
        \ with persistence and determination to bring Evan home rather than see him\
        \ shipped off to a Russian work camp for a crime he didn't commit,\" she said.\r"
    '61':
      'jcr:primaryType': 'mgnl:block'
