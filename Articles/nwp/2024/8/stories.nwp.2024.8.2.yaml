      'mgnl:lastModified': 2024-08-02T18:55:28.588+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Always be in possession of valid passports and residence visas and
        register with the Philippine Embassy in Dhaka,” the DFA said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99dc32f2-b4f9-4ebb-b629-7865470df101'
      'mgnl:activationStatus': true
