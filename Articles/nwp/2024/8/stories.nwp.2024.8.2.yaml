      'mgnl:lastModified': 2024-08-02T17:12:17.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "On July 31, the Philippines also held a maritime exercise with the\
        \ United States in waters off Palawan.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3bf1d-fe86-4077-9fe5-d3b311c02b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.492+08:00
