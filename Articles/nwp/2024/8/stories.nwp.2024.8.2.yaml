    'mgnl:tags': ['Olympics', 'Paris2024']
    'stories': []
    'template': '1'
    'title': 'Filipino volunteers work behind the scenes in Paris 2024 Olympics '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34e2a6b-8e0f-4668-91da-d60f6067b63c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.351+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.370+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines–</strong> Nine Filipino volunteers
        took on the challenge of participating in a unique way at the Paris 2024 Olympics.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e2bd0c-afd9-4dfc-a54a-f9ef5e48b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.351+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.351+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>They joined the 45,000-strong volunteer support to make sure the
        Summer Games are successful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e95cf1-6206-48b1-81aa-213cb1fadb00'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>They were chosen by the Philippine Sports Commission, in partnership
        with the French embassy and the France Volontaires-Philippines or&nbsp;Terre
        de Jeux program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0000bc22-41b0-42d0-bf57-721a8111c9d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two of them shared with NewsWatch Plus their journey to Paris.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76a45c-85ae-4c70-b489-1d120508c663'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.352+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.352+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Isaac Coloma said volunteering for the Olympics is a dream come true. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d36464-a95c-4fd1-a740-675fc14ab6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.353+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.353+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"This is such a big opportunity to be volunteering on the world’s biggest
        sports stage,” he said. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa72c82-2ef9-404b-93dc-0364dd1f4f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.353+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.353+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'As a sports fan, Coloma said interacting with the best of the best
        in the sporting world was a once-in-a-lifetime experience. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2e5e15-7b96-4fce-bf43-5bbd90ea5f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.848+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.354+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Sobrang nakakataba ng puso na makita mo sila, how nice they are, how
        kind they are. It makes you more of a bigger sports fan,” said Coloma. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509c98dc-f9f4-41cb-a992-dad168874ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.354+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.849+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.354+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Seeing them is so heartwarming, how nice they are, how
        kind they are. It makes you an even bigger sports fan.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23dda4-843e-4ed9-b5a7-279608989903'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.355+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The 26-year-old volunteer was a former administrative staff in a school
        in the Philippines. He said he saw the application for volunteers online and
        took his shot. '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3491efb6-523c-4278-8c14-76c07a8dd704'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.355+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.850+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.355+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Coloma recalled his experience joining the Philippine team during the
        opening ceremony parade. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a228f-efbe-475b-b509-b47c73b82df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.356+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.851+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.356+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Napaka-surreal at indescribable ang feeling. Isa sa mga paborito ko
        ay noong parade, nakakakita ako ng mga Pilipino sa crowd na nagwagayway ng
        mga bandila nang buong pagmamalaki. Makikita mo ang ating mga atleta, at ako
        pa ang unang umiyak kaysa sa mga atleta,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409127a0-c177-4452-9ff5-4aa033a98bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.356+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.356+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It felt so surreal and indescribable. One of my favorite
        moments was during the parade when I saw Filipinos in the crowd waving flags
        so proudly. You could see our athletes, and I was the first to cry even before
        the athletes did.] '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b999836-74ee-4c0a-8926-ba1ec2d50e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.357+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.852+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.357+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Coloma said Filipino volunteers also cater to the concerns of other
        foreign athletes. '
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f90894-db50-4310-ad38-65257720c33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.357+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.853+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.357+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He said it was admirable seeing the dedication of Filipino athletes
        amid the challenges. '
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff270046-a94d-4baf-bee4-f02f3fc1b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.358+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.358+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“The Filipino athletes are so inspiring; they are really giving their
        best. For example, we saw Hergie training in the parking lot outside the village.
        Yesterday, EJ Obiena arrived, and there were problems with his accreditation.
        We had to book him first, but I saw that he wasn''t annoyed. He was super
        happy to be representing the Philippines,” Coloma said.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e89e410-411b-42ca-b5a0-041020ad1115'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.358+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.854+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.358+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Jeneca Rombaon said she felt fortunate to be chosen as a volunteer
        in the Olympics.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba02e98c-f8bf-4591-9871-50fefeab89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.359+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.855+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.359+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I applied for Paris 2024 because I wanted to participate in the biggest
        sports event in the world, hindi man atleta I will participate as a volunteer.
        I also love volunteering and helping others so it would be a great volunteering
        job and bonus po na nag aaral ako ng language na French,” she said.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ac8463-ae55-4c35-9440-927911909a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.359+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.856+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.359+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I applied for Paris 2024 because I wanted to participate
        in the biggest sports event in the world. Even though I''m not an athlete,
        I will participate as a volunteer. I also love volunteering and helping others,
        so it would be a great volunteering job. Plus, it''s a bonus that I''m studying
        French.]'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2d4655-b099-4b75-9a85-d5cf4c38238c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.360+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.360+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Rombaon said she is one with the Filipino people, also hoping that
        Filipino athletes will bring home an Olympic medal.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38951126-c8d3-493c-9484-59c796220d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.360+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.360+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I am looking forward na hindi lang ito yung pagkakataon na makakaparticipate
        ako sa Olympics kundi marami pa. And as part of the volunteers na tumutulong
        sa Philippine delegation, I am looking forward na magme medal ang Philippines.” '
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e025b9-8ccb-439c-b88f-ae5181fef97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:27:29.361+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:56.857+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:27:29.361+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am looking forward to this not being the only opportunity
        I have to participate in the Olympics, but to many more. And as part of the
        volunteers helping the Philippine delegation, I am excited to see the Philippines
        win medals.]</p>'
