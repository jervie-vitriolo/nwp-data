    'jcr:uuid': 'b5d1932f-b0f1-43f3-baaf-9a6cc03f8ce0'
    'lead': 'Russia freed U.S. journalist Evan Gershkovich and ex-U.S. Marine Paul
      Whelan on Thursday as part of the biggest prisoner exchange of its kind since
      the end of the Cold War.'
