    'jcr:uuid': 'cb1ce1ae-adfa-44cd-83ba-c9fac6f16d96'
    'lead': 'Filipino boxer Aira Villegas pulls off an upset win over Algeria''s Roumaysa
      Boualam in the Round of 16 of the women''s 50 kg category in the 2024 Paris
      Olympics.'
    'mgnl:activationStatus': true
