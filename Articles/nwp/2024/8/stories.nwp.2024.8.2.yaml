      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.204+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604c8682-f5f0-4335-85ea-261b5a30e992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.205+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.205+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Women's sports categories exist in most sports in recognition of the\
        \ clear advantage that going through male puberty gives an athlete. That advantage\
        \ is not just through higher testosterone levels but also in muscle mass,\
        \ skeletal advantage and faster twitch muscle.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a07961e-61c5-4c5f-b58a-3623596a0e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.206+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.206+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfa65f3-8e85-49cf-a35f-740c03f9fa21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.207+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.207+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "British author J.K. Rowling, who has become an outspoken figure on\
        \ the definition of what it is to be a woman, said Carini's dreams had been\
        \ shattered by unjust rules.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586452a6-d8b4-4e2d-b755-bbe5f485695b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.207+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.207+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e92735b-ff1c-427f-b528-cb6d71627612'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.208+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.208+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"A young female boxer has just had everything she’s worked and trained\
        \ for snatched away because you allowed a male to get in the ring with her,\"\
        \ Rowling wrote on X.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c0d4b2-f2aa-42e7-bc70-a968629aa583'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.209+08:00
      'mgnl:createdBy': 'cj-nwp'
