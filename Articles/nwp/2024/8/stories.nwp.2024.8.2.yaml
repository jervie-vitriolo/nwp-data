    'mgnl:lastModifiedBy': 'cj-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Italian Carini pulls out of Paris Games, stoking gender row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aed955-df5c-462d-80be-63303727bb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.188+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.248+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Italian boxer Angela Carini pulled
        out of the Paris Olympics mid-fight on Thursday after she sustained a series
        of crunching blows from her Algerian opponent Imane Khelif, who last year
        failed a gender eligibility test at the World Championships.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854abff5-2f83-4ae8-959d-3a8caaa6be0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.188+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.188+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Khelif, whose participation in the Games was permitted by the IOC and\
        \ had divided boxers, landed multiple punches in the first 30 seconds before\
        \ a powerful right to Carini's nose prompted the Italian to raise her hand\
        \ and return to her corner.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6053b00-d517-49bb-8890-fef7a4293a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.189+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.189+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a6882d-7520-4d73-8977-f93d2ce63063'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.189+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.189+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Her coach signalled she was withdrawing from the women's welterweight\
        \ round of 16 bout. A distraught Carini fell to her knees in the ring, sobbing\
        \ and declining to shake Khelif's hand after the referee declared the Algerian\
        \ the winner.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b25f97d-6c4f-4118-bb2a-0796476e06d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.190+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.190+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa06566a-0fde-4eed-8ec9-a7d98daca069'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.190+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.190+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I am a fighter. My father taught me to be a warrior. When I am in\
        \ the ring, I use that mindset, the mindset of a warrior, a winning mindset,\"\
        \ Carini told reporters after abandoning the bout. \"This time I couldn’t\
        \ make it.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004b13c-1c2a-44af-a022-175eb50edd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.191+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.191+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312a7878-6e42-45cb-b527-a4eb2a7264a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.191+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.191+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I didn’t lose tonight, I just surrendered with maturity.\"\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1d38d5-7b4a-4857-93cf-196aa10ab4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.192+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.192+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d60f9a1-c1d9-492c-b3bd-e088b2cee61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.192+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.192+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Khelif and Taiwan's double world champion Lin Yu-ting were cleared\
        \ to fight in Paris after the IOC last year stripped the IBA of its status\
        \ as boxing's governing body over governance issues, and took charge of the\
        \ Paris 2024 boxing competition.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fead0dd9-cca1-4876-93c5-60e8eefd35ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.193+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.193+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731ad6c5-1ff5-4a83-adfb-5e1b46fb1afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.193+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.193+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Both had been disqualified at the 2023 World Championships after failing\
        \ International Boxing Association (IBA) eligibility rules that prevent athletes\
        \ with male XY chromosomes competing in women's events.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8620a5f-346e-4b68-98c3-aca1658d7751'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.194+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.194+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '150be251-4618-4796-a59a-266ceea69d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.194+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.194+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The IOC's Framework on Fairness, Inclusion and Non-discrimination on\
        \ the basis of gender identity and sex variations, offers guidelines to federations\
        \ on ensuring inclusion and fairness in sport, including athletes with Differences\
        \ of Sexual Disorder (DSD).\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdad5ec5-e16c-45f5-9d0c-6685a1f69cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.195+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.195+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e83e13d-2176-48f8-99be-98ce5df041cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.195+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.195+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "DSD are a group of rare conditions involving genes, hormones and reproductive\
        \ organs. Some people with DSDs are raised as female but have XY sex chromosomes\
        \ and blood testosterone levels in the male range.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a958f19-7f87-4d32-8eee-9197d7fb387b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.196+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.196+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7505d94d-26af-424c-bf20-5bd4235381a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.196+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.196+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Ahead of Khelif's bout, IOC spokesman Mark Adams defended the body's\
        \ decision for Paris 2024.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb0592f-718a-43c2-bca4-cc00f23c1e9b'
      'mgnl:activationStatus': true
