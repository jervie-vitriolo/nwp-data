      'mgnl:lastModified': 2024-08-02T18:55:28.597+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Filipinos in Bangladesh
        should take precautionary measures because of political demonstrations and
        civil unrest there, the Department of Foreign Affairs (DFA) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc972d7-4b8e-4538-a77e-1c5baf182bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:55:28.587+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.114+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:55:28.587+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'It has placed Bangladesh under Crisis Alert Level 1, warning Filipinos
        living and working there that the security situation “can deteriorate without
        warning.” '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82bbb49-1e8a-4cc5-b034-183fa562cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:55:28.588+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.115+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:55:28.588+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The DFA called on Filipinos in the South Asian country to exercise
        precaution and restrict non-essential movement. '
    '3':
