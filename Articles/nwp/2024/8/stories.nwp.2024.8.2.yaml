      'mgnl:lastModified': 2024-08-02T17:12:17.527+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f55f85-352a-4905-b955-4584356e0296'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.492+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:01.902+08:00
