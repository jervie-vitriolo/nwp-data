      'mgnl:lastActivated': 2025-03-13T13:09:57.493+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.512+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate Deputy Minority Leader Risa Hontiveros, who leads the probe
        on Guo’s citizenship and her alleged involvement in an illegal Philippine
        Offshore Gaming Operator (POGO) in her locality, said Comelec’s latest findings
        prove “various lapses in the laws and regulations of many institutional systems,
        from the PSA (Philippine Statistics Authority) to the Comelec.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00977679-e982-4504-a5fc-1d02271766e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.544+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.494+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.512+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Garcia agreed, but said the poll body could only accept the COCs
        filed – unless there is a law to require more documents in the filing of candidacy.</p>'
    '13':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">WATCH: After a Comelec panel found that suspended Mayor
        Alice Guo&#39;s fingerprints match those of a Chinese national, poll chairman
        George Garcia told NewsWatch Plus that he agrees with Sen. Risa Hontiveros&#39;
        remarks of lapses on the part of the commission. However, Garcia said… <a
        href="https://t.co/1eGDHAchLW">pic.twitter.com/1eGDHAchLW</a></p>&mdash; NewsWatch
        Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1819304560206532817?ref_src=twsrc%5Etfw">August
        2, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e0db74-71b6-4531-9664-952a8acba8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:54:34.497+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.513+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7098ad6f-55e6-4be8-81da-8ba7f159a08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:52:38.545+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:57.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:54:34.513+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>For now, Garcia hopes publishing all COCs online, which the Comelec
        will be doing for the first time in the coming election period, would prevent
        cases of misrepresentation. He said the public can help vet the information
        filed by those aspiring for elective posts. ###</p>'
  'olympics-volunteers-Filipinos':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-02T18:23:07.000+08:00
    'imagesource': 'jcr:94e7c76f-061b-4f59-9fcd-3870612ebe69'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4832b7fd-c6e7-483c-8c94-1c0408b8d827'
    'lead': "Nine Filipino volunteers took on the challenge of participating in a\
      \ unique way at the Paris 2024 Olympics. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-02T18:27:29.323+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:56.842+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:00.515+08:00
