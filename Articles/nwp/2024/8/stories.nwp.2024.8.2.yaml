      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:35:29.658+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Most Filipinos are
        satisfied with President Ferdinand Marcos Jr.’s performance, based on a Social
        Weather Stations (SWS) survey result released on Thursday, Aug. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06980077-4e24-451b-86ba-2cbdc926ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:35:29.659+08:00
