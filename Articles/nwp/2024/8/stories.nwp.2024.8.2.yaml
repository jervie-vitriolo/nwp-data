      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T10:27:45.551+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Aira Villegas advanced
        to the quarterfinals of the women''s 50 kilogram (kg) division after scoring
        a unanimous decision victory over second seed Roumaysa Boualam of Algeria
        Friday in the Paris 2024 Olympics at the North Paris Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e407060-b145-4848-b3e5-a0f8a339537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T10:27:45.545+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T10:27:45.545+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Celebrating her 29th birthday on Aug. 1, it was a double celebration\
        \ for Villegas who got the nod of all of the five judges scoring the match\
        \ as she continued to be impressive in her Olympic debut.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb45c96-2638-4d99-8101-4584b8ff74db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T10:27:45.546+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.208+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T10:27:45.546+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Villegas, a southpaw from Tacloban City, is the second Filipino boxer\
        \ to make it to the quarterfinals after Carlo Paalam in the men’s 57 kg division.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8ed08-759d-438c-aadb-c63ee1ccd737'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T10:27:45.546+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T10:27:45.546+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Nesthy Petecio will try to book a quarterfinals ticket as she squares\
        \ off against Amina Zidani of France in the women’s 57 kg Round of 16 on Aug.\
        \ 3.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4741e70-d315-41fe-b656-7d8fddb032e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T10:27:45.546+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.209+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T10:27:45.546+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Villegas will battle hometown bet Wassila Lkhadiri in the quarterfinals\
        \ on Aug. 4.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10e2f7-6600-44d7-ab76-4e38fbd257be'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T10:27:45.547+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:07.210+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T10:27:45.547+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>A win over Lkhadiri will assure Villegas of a medal in the quadrennial
        meet.</p>'
  'Imane-Khelif-gender-Paris-2024-Olympics-Angela-Carini':
    'author': 'Karolos Grohmann and Aadi Nair, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-02T13:20:31.000+08:00
    'imagesource': 'jcr:c4ebd8b4-bf7b-4817-9f8f-509fcc300f52'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '898f3b34-c16e-44fd-b48c-0c6491e4446f'
    'lead': 'Italian boxer Angela Carini pulled out of the Paris Olympics mid-fight
      on Thursday after she sustained a series of crunching blows from her Algerian
      opponent Imane Khelif, who last year failed a gender eligibility test at the
      World Championships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-02T13:43:35.166+08:00
    'mgnl:createdBy': 'cj-nwp'
