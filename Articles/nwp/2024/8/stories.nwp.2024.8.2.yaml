      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019c3e92-0c3c-414a-b52c-46d863f804a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.211+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.211+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Italy's right-wing Prime Minister Giorgia Meloni said Carini's bout\
        \ against Khelif was not a fight among equals.\r"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e5cbe-c1e3-4aaf-b257-dc143a718d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.212+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.212+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe63e29-9402-4127-a4af-202c8ad58311'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.213+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.213+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I think that athletes who have male genetic characteristics should\
        \ not be admitted to women's competitions,\" Meloni was quoted as saying by\
        \ Italian news agency ANSA.\r"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e5f538-e870-4438-b015-0607ead95aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.213+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.213+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549041e-01aa-418d-bbe3-5b8c93bc55fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.214+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.214+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"And not because you want to discriminate against someone, but to\
        \ protect the right of female athletes to be able to compete on equal terms.\"\
        \r"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a871eefa-189c-46cc-8523-a3d271a05fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.215+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.215+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0dcc9e-85f1-44d0-a189-14c2483b0835'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.216+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.216+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Hungarian boxer Luca Anna Hamori, next to face Khelif in the ring,\
        \ said she was not scared.\r"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f79ab9-fc10-4a06-a936-ec2c01e4a3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.217+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.217+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ad878d-ec5a-4d09-9974-278de419dcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.218+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.218+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I will go to the ring and I will get my win. I trust my coaches and\
        \ I trust myself,\" Hamori said.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf1f94-4f3d-437c-8f0a-07c3ed98b908'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.219+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.219+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3419622-2ccc-4f81-b106-7fd31aa6a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.219+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.219+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Carini was left nursing shattered dreams.\r"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6d031-8b4b-4192-9919-18865262933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.220+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.220+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35c02e-ceb0-49e8-a690-6f9fb7783ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.221+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.221+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm out, my dream is over,\" she said. \"So I felt really sad, with\
        \ a broken heart. It's not right for my Olympics to end here, it's not right\
        \ for my dream to end here, because an athlete makes so many sacrifices.\r"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078f8e51-3a20-4de3-992f-cc4a1d80af63'
