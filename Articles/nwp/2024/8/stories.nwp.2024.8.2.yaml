      'mgnl:lastModified': 2024-08-02T14:23:31.452+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "She manages the Small Business Corporation and the Cooperative Development\
        \ Authority.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143244f6-708a-4c21-8da9-2e9e0732d1e3'
      'mgnl:activationStatus': true
