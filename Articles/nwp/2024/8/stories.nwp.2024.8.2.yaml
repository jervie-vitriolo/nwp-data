    'jcr:uuid': '707729f4-ac8a-47fb-8ad6-bc9515448afc'
    'lead': 'A Vietnamese Coast Guard vessel is on its way to the Philippines to engage
      with the Philippine Coast Guard. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-02T18:51:31.519+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:09:55.533+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
