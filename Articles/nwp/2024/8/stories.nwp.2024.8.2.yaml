      'mgnl:lastModified': 2024-08-02T14:38:08.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Manila Disaster Risk Reduction and Management Office said it
        is investigating the incident. Damage was estimated at P100,000.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27e02ab-0856-4b85-93e0-f28665fcc8a9'
