      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.209+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1fd564-b8b2-4052-a353-e79ed09f6fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.210+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.210+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"#Paris2024 will be forever tarnished by this brutal injustice,\"\
        \ she added.\r"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc68cf7-0479-4aca-9a25-e2191a5a6efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.210+08:00
