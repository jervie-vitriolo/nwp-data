      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d666ac-e1ca-407c-b189-77d646a6203b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:35:29.659+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:35:29.659+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Of the 1,500 Filipinos who participated in the survey nationwide
        from June 23 to July 1, those who said they were satisfied was 55 percent,
        five points higher than the score in March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65d750b-5bb3-4113-8116-d2a186b3156a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:35:29.660+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:35:29.660+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddc1f78-e302-462c-a516-9c7a5e0d46db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:35:29.660+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:58.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:35:29.660+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Fifteen percent, meanwhile, were undecided while 28 percent were dissatisfied.\
        \ These were lower than the 19 percent and 31 percent, respectively, in March.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1695c1-47ab-4caf-a207-5f33fc52d800'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:35:29.660+08:00
