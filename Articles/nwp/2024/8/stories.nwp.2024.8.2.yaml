      'mgnl:lastModified': 2024-08-02T17:12:17.528+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The West Philippine Sea, so named as it is within the country’s exclusive\
        \ economic zone in the South China Sea, is an area contested with Beijing.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69009df-51c0-43e1-849d-2de350e146c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.493+08:00
