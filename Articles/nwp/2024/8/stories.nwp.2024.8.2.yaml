      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "IBA Chief Executive Chris Roberts, whose organisation's relationship\
        \ with the IOC has soured, was disappointed for Carini.\r"
    '22':
