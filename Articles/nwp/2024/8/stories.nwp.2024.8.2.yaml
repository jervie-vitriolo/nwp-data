    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Aira Villegas stuns Algerian No. 2 seed to reach Paris Olympics quarterfinals'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5da070-bcb2-406c-a6a5-c3dac65799b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T10:27:45.545+08:00
