      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:35:29.661+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Marcos’ net satisfaction rating – which is computed by subtracting\
        \ the dissatisfied from the satisfied – was +27.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3862db-1432-4fc0-bd15-37efb0fea987'
