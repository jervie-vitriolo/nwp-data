      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"This involves real people and we are talking about real people's\
        \ lives here,\" he told reporters on Thursday. \"They have lost and they have\
        \ won against other women over the years.\"\r"
