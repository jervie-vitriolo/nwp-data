      'jcr:uuid': 'bce356c9-4123-4da2-9409-19600d85e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:48:52.742+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:50:05.365+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The head of the Commission
        on Elections (Comelec) said he plans to file a bank fraud complaint in the
        United State over his supposed offshore bank accounts with poll-related transactions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1388acfa-9569-438a-8d0d-84df0938b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:48:52.742+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:50:05.365+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In an interview with NewsWatch Plus on Friday, Comelec Chairman George\
        \ Garcia categorically denied having US accounts.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4e3523-b18f-4d90-8652-b91fe361600d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:48:52.743+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.954+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:50:05.365+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He also bared plans to seek assistance from the US Department of Justice\
        \ (DOJ). \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc131af6-c0d0-49c8-ae11-018becfa5969'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:48:52.743+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:50:05.366+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Ako mismo ay susulat sa US DOJ sapagkat magko-complain ako dahil iyan\
        \ ay bank fraud sapagkat pinalabas na ako ay may account samantalang wala\
        \ naman sa Amerika. Ni hindi pa ko nakakapunta doon, wala po akong visa,”\
        \ Garcia said\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4aba9ca-81f4-4545-bd3c-55625aca598b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:48:52.744+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:50:05.366+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will write to the US Department of Justice because
        I intend to file a complaint for bank fraud, as it falsely claims that I have
        an account when I don’t even have a visa to go to America. In fact, I haven’t
        been there at all.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46524d16-1a16-4acd-a789-847d3426db3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:48:52.744+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:50:05.367+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "On Wednesday, Sagip party-list Rep. Rodante Marcoleta filed a resolution\
        \ seeking a congressional probe on the “alleged bribery and corruption involving\
        \ Comelec Chairman Garcia and Miru Systems and its local partners.” \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0fb75-eff8-494c-a140-09a54009cef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:48:52.744+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:50:05.367+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "South Korean firm Miru bagged the P18-billion contract for the 2025\
        \ automated polls.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4bb6db-c58e-4c4b-a001-41ef6769a4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:48:52.745+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:50:05.368+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Marcoleta said some questionable transactions in Garcia’s supposed\
        \ offshore accounts include deposits made by people affiliated with Miru.\
        \ \r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6c9e6e-374f-4189-a056-d422745d2d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:48:52.745+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:50:05.368+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Garcia said the accusations are unfair. He has signed sworn statements\
        \ and bank waivers to prove his innocence. He also welcomed a possible House\
        \ investigation. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df580f73-735b-4ab2-bca0-d8a83e714317'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:48:52.746+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T13:09:55.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T18:50:05.369+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Umaasa ako na sana magpatawag ng pagdinig mismo talaga ang ating Kongreso\
        \ sapagkat magkakaalaman sino ba talaga ang mga nasa likod nito,” Garcia said.\
        \ \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8829109-0e60-41b5-a69b-e34036cf2d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T18:48:52.746+08:00
