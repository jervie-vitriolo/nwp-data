      'mgnl:type': 'text'
      'text': 'Filipinos are also encouraged to be on alert, monitor and follow guidelines
        from local authorities. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c08db4-d501-4fff-8672-4c73321bd4c2'
