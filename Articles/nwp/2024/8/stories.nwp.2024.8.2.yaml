      'mgnl:lastActivated': 2025-03-13T13:10:04.107+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T14:38:08.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b440d2c8-1b56-45bc-8c3c-e0879eb71c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T14:38:08.416+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.108+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T14:38:08.416+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Authorities declared a fire out shortly after 10 a.m. The blaze began\
        \ past 7 a.m., with the lowest alarm raised at 7:28 a.m., the BFP said. It\
        \ reached the second alarm an hour later, and was under control by 9:31 a.m.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1974743e-3826-4c9d-be1e-153dbe0c75b8'
      'mgnl:activationStatus': true
