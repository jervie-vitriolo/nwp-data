      'mgnl:lastModified': 2024-08-02T13:43:35.200+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"These two boxers are not allowed to box within IBA. So I find it\
        \ remarkable how the IOC applies a different condition to this event,\" he\
        \ said.\r"
