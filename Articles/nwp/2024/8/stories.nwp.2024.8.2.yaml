      'mgnl:lastModified': 2024-08-02T13:43:35.203+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Khelif described the bout as difficult.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc05d20-6ded-424a-8516-2c16e4c00d8b'
