      'mgnl:lastModified': 2024-08-02T14:23:31.453+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The president emphasized the importance of the Department of Trade\
        \ and Industry and the need for capable leadership. The DTI plays a pivotal\
        \ role in our nation's economic growth, particularly in supporting MSMEs.\
        \ He noted Roque's dedication and leadership in the MSME sector make her an\
        \ excellent choice for the position,” the PCO said.\r"
    '9':
