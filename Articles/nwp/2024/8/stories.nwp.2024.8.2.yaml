      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:12:17.525+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“JS SAZANAMI's participation attests to Japan’s commitment to strengthen\
        \ regional and international cooperation to realize a ‘Free and Open Indo-Pacific,’\
        ” said Japan Ambassador to the Philippines Endo Kazuya on X.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9438b0-15eb-476d-8781-032c171a1f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:09:46.491+08:00
