      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Dantes shared photos of his birthday breakfast showing Rivera and their
        children Zia and Sixto. Rivera was also the one who set the table and prepared
