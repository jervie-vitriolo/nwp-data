      'mgnl:lastActivated': 2025-03-13T13:10:04.105+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T14:38:08.415+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fde109-c8f9-430a-a7a2-a8d73e2e1056'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T14:38:08.415+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:04.106+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T14:38:08.415+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "This prompted Mayor Honey Lacuna to issue a memorandum on the inspection\
        \ of all structures in the capital.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4a248b-656e-4b5b-a1b2-c32ca0313db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T14:38:08.416+08:00
