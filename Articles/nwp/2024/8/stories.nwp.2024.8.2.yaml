      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f89cc1-335b-4464-b5c7-03e6c2ebc03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.204+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:06.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T13:43:35.204+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"Insh’allah for the second fight. I am very prepared because it’s\
        \ been eight years of preparation,\" she told reporters. \"I need an Olympic\
        \ medal here in Paris.\"\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dae8618-8004-4c0c-9436-279822cfbf57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T13:43:35.204+08:00
