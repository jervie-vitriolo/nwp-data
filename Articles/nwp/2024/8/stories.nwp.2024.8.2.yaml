    'template': '1'
    'title': 'Miss Charm Organization postpones pageant over visa issues '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac0293c-8a8a-485c-8eaf-e4baabdcc261'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:08:54.079+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:08:54.079+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> The Miss Charm Organization
        has announced that it will be postponing the competition this year in the
        United States over consular-related concerns.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553f6bb7-cfdc-4d6b-aef2-2e435c8fa562'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:08:54.080+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:08:54.080+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The Vietnam-based group founded in 2019 said it would rather have a
        complete participation of everyone, and that canceling the pageant was not
        “made lightly”. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9675f55c-6ea0-49fc-8d1f-f4b88ac01b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:08:54.080+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:08:54.080+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“It is necessary due to unforeseen challenges related to obtaining
        visas for many of our contestants,” the organization said on its Facebook
        account. The organizers added that the time for visa processing has been “insufficient.” '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c2283c-8a7a-4b2c-b93c-b7f9b62014f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:08:54.080+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:08:54.080+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We believe it would be unfair to proceed without all participants
        who have dedicated significant time and effort preparing for this prestigious
        event,” it added. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b770f9-67f1-4a2b-817a-6b6cd4c766b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:08:54.081+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:08:54.081+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The organization issued an apology for the cancellation. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a5e2ac-3fbf-4ee4-92ad-bdb394746fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:08:54.081+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:08:54.081+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Our priority is to ensure that every contestant has the opportunity
        to compete on a level playing field, showcasing their hard work and dedication
        without facing unnecessary barriers,” it added. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc19ac4-a0db-414c-ad22-2c271a9f305a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:08:54.081+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:08:54.081+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The group said details about the new date and venue will be announced
        as soon as possible. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5873b457-a830-4e99-a375-e5568dfa8743'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:08:54.082+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:08:54.082+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Kayla Carter, 27, would have represented the Philippines in the competition
        after she was appointed to replace Krishnah Gravide. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d34f6-4b07-4d5a-92d9-95800cd95551'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:08:54.082+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:08:54.082+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Gravidez withdrew from Miss Charm and joined Miss World Philippines
        2024 where she won the major title. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87325b9e-b73c-46b7-aa29-c975a35e5df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T17:08:54.083+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:10:02.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-02T17:08:54.083+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>According to its website, Miss Charm said it “aims to search for
        the most exceptional female representatives from different countries all around
        the world, to appreciate their beauty as well as their cultures and educational
        backgrounds.”</p>'
  'first-ph-japan-maritime-exercise':
