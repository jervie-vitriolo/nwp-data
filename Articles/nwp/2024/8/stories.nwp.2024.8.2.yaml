      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Eleven people were
        killed in a fire that gutted a residential-commercial building in Binondo,
        Manila on Friday, Aug. 2, the Bureau of Fire Protection (BFP) said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49df9716-4a29-4d26-bd64-1861f85dd6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-02T14:38:08.415+08:00
