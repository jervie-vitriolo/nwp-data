      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Undersecretary Ma.
        Cristina Aldeguer-Roque is the acting secretary of the Department of Trade
        and Industry appointed by President Ferdinand Marcos Jr., the Presidential
        Communications Office (PCO) announced on Friday, August 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f8ae32-2632-4def-a511-1e582b41198a'
