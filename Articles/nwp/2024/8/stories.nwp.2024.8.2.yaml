      'mgnl:lastModified': 2024-08-02T14:23:31.452+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The PCO said Roque has worked on programs for the micro, small, and\
        \ medium enterprises (MSMEs).\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33094030-3470-4f85-97b1-72f7ae973242'
      'mgnl:activationStatus': true
