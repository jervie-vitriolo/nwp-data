    title: 'Lily Monteverde, PH film industry icon, dies at 85'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'a0e597b2-9a2b-41f5-aa9d-c2c470545931'
      activationstatus: true
      created: 2024-08-04T19:44:40.690+08:00
