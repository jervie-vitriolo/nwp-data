      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/3/carlos-yulo-floor-paris-olympics-gold.html">Carlos
        Yulo brings home Paris Olympic gold in floor exercise</a></strong></p>'
    section2:
      primarytype: 'block'
