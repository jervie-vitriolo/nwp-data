    uuid: '12cf2e79-b126-4421-96ae-7b4e38433304'
    lead: 'Filipino boxer Nesthy Petecio is guaranteed of bagging another Olympic
      medal after dominating China’s Xu Zichun in the women’s 57 kg category quarterfinals
      in the Paris 2024 Olympics.'
    activationstatus: true
    created: 2024-08-04T22:28:46.559+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T13:10:14.753+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:00:05.035+08:00
    lastmodified: 2024-08-05T13:58:50.848+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Nesthy Petecio outclasses Chinese foe to reach Paris Olympics semis'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '31ce79f6-a740-4056-88db-09e0dde150c5'
      activationstatus: true
      created: 2024-08-04T22:28:46.571+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:14.758+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:58:50.845+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino boxer Nesthy
        Petecio remained in the hunt for gold after a rousing unanimous decision victory
        over Xu Zichun of China in the women’s 57 kg division quarterfinals Sunday
        in the Paris 2024 Olympics at the North Paris Arena.</p>'
    section1:
      primarytype: 'block'
      uuid: 'da242acc-9cb7-4542-bcb2-f71cb9e86523'
      activationstatus: true
      created: 2024-08-04T22:28:46.571+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:14.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:58:50.845+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Petecio, a silver medalist in the Tokyo 2020 Olympics, landed more
        lethal blows from start to finish to erase any doubts and earn the nod of
        all five judges.'
    section2:
      primarytype: 'block'
      uuid: '87eab970-a3bc-41ea-988e-6e8ba3c9b802'
      activationstatus: true
      created: 2024-08-04T22:28:46.572+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:14.759+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:58:50.846+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>With the triumph, the Philippines now has two medals in the Paris
        Olympics with Aira Villegas <a href="https://www.newswatchplus.ph/news/2024/8/4/Aira-Villegas-assured-medal-Paris-2024-Olympics.html">moving
        on</a> to the semifinals of the 50 kg class earlier.</p>'
    section3:
      primarytype: 'block'
      uuid: 'f37c8f13-b50e-4004-b9e8-0b5d6cfe46f6'
      activationstatus: true
      created: 2024-08-04T22:28:46.572+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:14.760+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:58:50.846+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Petecio joins Hidilyn Diaz, Carlos Yulo, and Teófilo Yldefonso as
        the Filipino athletes to win multiple Olympic medals.</p>'
    section4:
      primarytype: 'block'
      uuid: 'dd7d5356-731d-495c-a731-c3af14431bc5'
      activationstatus: true
      created: 2024-08-04T22:28:46.573+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:14.761+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T13:58:50.847+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Petecio will battle Julia Szeremeta of Poland in the semis on Aug.
        8.</p>'
