      lastmodified: 2024-08-04T19:44:40.692+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Throughout her years she has not only been a mother to her children\
        \ but also the 'Mother' to so many generations of Filipino filmmakers who\
        \ have helped define what Philippine cinema is today,” the family said.\r"
    section7:
      primarytype: 'block'
