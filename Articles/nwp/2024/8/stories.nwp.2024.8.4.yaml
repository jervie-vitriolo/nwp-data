      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:44:40.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mother Lily was “a true mother to artists and workers who had the chance\
        \ to know her beyond the confines of work,” the family added.\r"
    section8:
      primarytype: 'block'
      uuid: 'a1b4604a-8f6d-424d-8317-3f677208e776'
      activationstatus: true
      created: 2024-08-04T19:44:40.693+08:00
      createdby: 'jelo-nwp'
