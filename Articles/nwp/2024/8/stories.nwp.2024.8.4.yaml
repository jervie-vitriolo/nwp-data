      lastactivated: 2025-03-13T13:10:20.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T16:22:12.072+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a thriller weekend, Yulo bagged two gold medals in the <a href="https://www.newswatchplus.ph/news/2024/8/3/carlos-yulo-floor-paris-olympics-gold.html">floor
        exercise final</a> on Saturday, Aug. 3, and the <a href="https://www.newswatchplus.ph/news/2024/8/5/carlos-yulo-paris-olympics-vault-gold.html">vault
        final</a> on Sunday, Aug. 4.</p>'
    section12:
      primarytype: 'block'
      uuid: 'cd027436-2584-4162-a853-a1cf74f60697'
      activationstatus: true
      created: 2024-08-05T16:22:12.061+08:00
