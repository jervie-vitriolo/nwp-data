      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T15:28:09.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“I am confident that it will not be the last,” Marcos wrote on his\
