      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The veteran film producer was considered an icon in the Philippine\
        \ film industry. Her studio, Regal Entertainment, released films such as “\
        Shake, Rattle &amp; Roll” and “Mano Po,” among others.\r"
    section6:
      primarytype: 'block'
      uuid: '5c95d078-5425-4782-9970-8ce261954238'
