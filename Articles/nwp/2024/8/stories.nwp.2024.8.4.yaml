      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Carlos Yulo poured
        all of his hard work in the men’s artistic gymnastics final at the Paris 2024
        Olympics, and he will be amply rewarded.</p>'
    section11:
      primarytype: 'block'
      uuid: 'fe097626-cf1d-47d1-b0a7-5547b934a7b4'
      activationstatus: true
      created: 2024-08-05T16:22:12.061+08:00
