      lastmodified: 2024-08-04T19:44:40.693+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The family said her wake and memorial service will start Monday, Aug.\
        \ 5, at 3:30 p.m. until Aug. 9 at 38 Valencia Events Place Quezon City. Interment\
        \ will be on Aug. 10 at The Heritage Park, Taguig.\r"
  'START HERE----->two-russian-ex-prisoners-swap-want-return-home':
    author: 'Reuters'
    caption: 'Ilya Yashin, Vladimir Kara-Murza and Andrei Pivovarov, Bonn, Germany,
      August 2, 2024. (Reuters/Leon Kuegeler)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-04T19:57:31.000+08:00
    imagesource: '7c9413ca-b3a3-409f-919d-6c6f211e3bae'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a419b220-a5c6-451f-b36e-f4e698cb2832'
    lead: 'Two of the Russian dissidents who were freed from prison and arrived
      in Germany as part of last week’s major East-West prisoner swap say they are
      already thinking about returning to Russia, but vow to continue political activism
      even from abroad.'
    activationstatus: true
    created: 2024-08-04T19:59:45.431+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:15.235+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:04.848+08:00
