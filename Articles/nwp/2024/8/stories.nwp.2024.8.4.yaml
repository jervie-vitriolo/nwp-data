    title: 'Israeli strikes kill five at hospital, Gaza officials say, after abortive
      talks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '32b9d7fc-89a9-4698-92bc-a32b53dfe15f'
      activationstatus: true
      created: 2024-08-04T19:41:40.527+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>CAIRO, Aug 4 (Reuters) —</strong> An Israeli airstrike hit
        a tent inside a hospital compound in central Gaza, killing at least five people,
        bringing the total of Palestinians killed on Sunday to 19, Gaza health officials
        said, after another round of talks ended without result.</p>'
    section1:
      primarytype: 'block'
      uuid: '37b5c111-1c78-4c99-86e6-503192e1dab3'
      activationstatus: true
      created: 2024-08-04T19:41:40.528+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.615+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The airstrike hit a tent area inside the Al-Aqsa Hospital compound,\
        \ starting a fire, and wounding at least 18 people in addition to the five\
        \ killed, medical authorities said.\r"
    section2:
      primarytype: 'block'
      uuid: '2d546264-cd2c-4b06-a96f-d67ec9553580'
      activationstatus: true
      created: 2024-08-04T19:41:40.528+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.616+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Israeli military said it struck a militant who \"conducted terror\
        \ activities\" and that secondary explosions were identified, indicating weapons\
        \ were present in the area.\r"
    section3:
      primarytype: 'block'
      uuid: '6c0c45b3-a11a-447c-9116-6e73a8825b70'
      activationstatus: true
      created: 2024-08-04T19:41:40.528+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.528+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Its statement added it struck 50 military targets across the enclave\
        \ in the last 24 hours, including militants' cells.\r"
    section4:
      primarytype: 'block'
      uuid: '7bc97968-3fbf-4822-9da2-25e8316b2262'
      activationstatus: true
      created: 2024-08-04T19:41:40.529+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.617+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The hospital compound is in the Deir Al-Balah area, which is crowded\
        \ with thousands of people displaced by fighting in other parts of the enclave.\r"
    section5:
      primarytype: 'block'
      uuid: 'cba8aa0d-2c9a-45c1-af34-c068d8ada164'
      activationstatus: true
      created: 2024-08-04T19:41:40.529+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.618+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Elsewhere in Deir Al-Balah, three Palestinians were killed when an\
        \ Israeli missile struck a house, while eight other people were killed inside\
        \ their home in Jabalia camp in northern Gaza City and three inside a car\
        \ in separate Israeli strikes.\r"
    section6:
      primarytype: 'block'
      uuid: 'a01d63a7-caff-42fe-8c86-31a870b8babf'
      activationstatus: true
      created: 2024-08-04T19:41:40.529+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.529+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Reuters footage showed Palestinians trying to tackle the fire that\
        \ broke out in the tent encampment with water and small fire extinguishers.\r"
    section7:
      primarytype: 'block'
      uuid: '50a91d9d-e212-446b-8c6e-62c894b77acc'
      activationstatus: true
      created: 2024-08-04T19:41:40.530+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Israeli forces have continued strikes and shelling in the Gaza Strip\
        \ after diplomatic efforts in Cairo on Saturday ended without progress, and\
        \ as Israel braces for a serious escalation in the north.\r"
    section8:
      primarytype: 'block'
      uuid: '5791af1b-8bca-4f69-968b-c3bd62f6066f'
      activationstatus: true
      created: 2024-08-04T19:41:40.530+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.530+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Sirens went off in the area of Ashdod, further north than seen in recent\
        \ weeks, and the Israeli military said five rockets were launched from southern\
        \ Gaza. No injuries were reported.\r"
    section9:
      primarytype: 'block'
      uuid: '74046993-943d-42e7-91b1-707226b05982'
      activationstatus: true
      created: 2024-08-04T19:41:40.531+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.621+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The chances of a breakthrough appear slim as regional tension has soared\
        \ following the assassination of Hamas' leader Ismail Haniyeh in Tehran on\
        \ Wednesday, a day after an Israeli strike in Beirut killed Fuad Shukr, a\
        \ top military commander from Lebanese armed group Hezbollah.\r"
    section10:
      primarytype: 'block'
      uuid: '5418b3ae-8dfe-4411-ab54-b8a929ccd32a'
      activationstatus: true
      created: 2024-08-04T19:41:40.531+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.622+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.531+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Haniyeh’s death was one in a series of killings of senior Hamas figures\
        \ as the Gaza war nears its 11th month.\r"
    section11:
      primarytype: 'block'
      uuid: '5654c193-805e-4b94-b5ff-b660c76f069f'
      activationstatus: true
      created: 2024-08-04T19:41:40.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas and Iran have both accused Israel of carrying out the assassination\
        \ of Haniyeh and have pledged to retaliate. Israel has neither claimed nor\
        \ denied responsibility for the death.\r"
    section12:
      primarytype: 'block'
      uuid: '464fc705-b684-43fb-826d-54b78aea1c8a'
      activationstatus: true
      created: 2024-08-04T19:41:40.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.623+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.532+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hezbollah, like Hamas, is backed by Iran and has also vowed revenge\
        \ after the killing of Shukr.\r"
    section13:
      primarytype: 'block'
      uuid: 'abd36593-a0a0-45c4-a85a-f5523aac60ff'
      activationstatus: true
      created: 2024-08-04T19:41:40.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.624+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Two sides far apart</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'a0e59c53-f5bf-4d70-a68c-9b7ec3c7d80f'
      activationstatus: true
      created: 2024-08-04T19:41:40.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.625+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "International pressure has mounted on Israel to agree a ceasefire with\
        \ Hamas to end the fighting and ensure the return of 115 Israeli and foreign\
        \ hostages abducted during the Oct. 7 attack on Israel that unleashed months\
        \ of violence and still held in Gaza.\r"
    section15:
      primarytype: 'block'
      uuid: 'b4eb4cf1-0dcd-4576-b0aa-f557f8ee49f1'
      activationstatus: true
      created: 2024-08-04T19:41:40.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At least 39,550 Palestinians have been killed in the Israeli military\
        \ campaign in Gaza, according to Gaza health officials.\r"
    section16:
      primarytype: 'block'
      uuid: '5a744fc9-ea5e-470b-8adb-bb203531d2f7'
      activationstatus: true
      created: 2024-08-04T19:41:40.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.626+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A high-level Israeli delegation arrived in Cairo on Saturday for an\
        \ attempt to resume Gaza ceasefire negotiations, but returned home later in\
        \ the day, Egyptian airport authority and Israeli media said.\r"
    section17:
      primarytype: 'block'
      uuid: 'cc3711c8-b87b-4f24-b3ce-0fb726e072cc'
      activationstatus: true
      created: 2024-08-04T19:41:40.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.627+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "On Sunday, Israel’s Prime Minister Benjamin Netanyahu said in a statement\
        \ Hamas had yet to agree to the terms of a proposed outline for a ceasefire\
        \ and hostage release deal.\r"
    section18:
      primarytype: 'block'
      uuid: 'b604c08c-6f9b-4c68-a690-8bfff302b394'
      activationstatus: true
      created: 2024-08-04T19:41:40.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said disagreement remained over Israel’s insistence on being able\
        \ to return to fighting if needed, on Israel retaining control of the Rafah\
        \ crossing and Philadelphi corridor along the Egypt-Gaza border, and on the\
        \ need for a mechanism to check for and prevent weapons and militants from\
        \ returning to northern Gaza.\r"
    section19:
      primarytype: 'block'
      uuid: '468dfe25-75eb-4793-ad54-e58f81eda479'
      activationstatus: true
      created: 2024-08-04T19:41:40.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.628+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Hamas has blamed Netanyahu for the lack of progress, saying he is not\
        \ interested in agreement.\r"
    section20:
      primarytype: 'block'
      uuid: '0a213f7a-3be8-44a3-9674-896caa9dbf87'
      activationstatus: true
      created: 2024-08-04T19:41:40.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.629+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Things about the agreement have gone beyond the details,\" Hamas\
        \ official Sami Abu Zuhri said. \"Netanyahu is dragging the region into an\
        \ unprecedented clash.\"\r"
    section21:
      primarytype: 'block'
      uuid: 'e81fafee-27de-40eb-82a7-9c2037dabd4f'
      activationstatus: true
      created: 2024-08-04T19:41:40.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.630+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The families of many of the hostages, as well as Hamas and Netanyahu’s\
        \ other political opponents, have accused him of blocking a deal for his own\
        \ political purposes.\r"
    section22:
      primarytype: 'block'
      uuid: '12496a3a-51cd-48b3-9238-bcfb40cd6cf5'
      activationstatus: true
      created: 2024-08-04T19:41:40.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Biden used unusually angry words in a telephone conversation on Thursday\
        \ night, as he pushed Netanyahu to reach an agreement, Israeli media reported.\r"
    section23:
      primarytype: 'block'
      uuid: 'a4ca96fb-b658-43d4-8327-d3ec905cfe9a'
      activationstatus: true
      created: 2024-08-04T19:41:40.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "A Palestinian official with close knowledge of Saturday’s talks said\
        \ the threatened response to the assassination of Hamas and Hizbollah leaders\
        \ and the process to replace Haniyeh meant it was unlikely diplomatic efforts\
        \ could resume soon.\r"
    section24:
      primarytype: 'block'
      uuid: 'e0a85571-1c02-4273-b70e-5fdddb926fc3'
      activationstatus: true
      created: 2024-08-04T19:41:40.538+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:16.631+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:41:40.538+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>(Reporting by Nidal al-Mughrabi. Additional reporting
        by Ari Rabinovitch; editing by Barbara Lewis)</strong></em></p>'
