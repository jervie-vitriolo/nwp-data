      lastactivated: 2025-03-13T13:10:20.223+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-05T16:22:12.061+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With his redemption arc comes the delivery of the Philippines’ first\
        \ two medals in the Paris Games.\r"
