    title: 'Two Russian ex-prisoners from East-West swap want to return home'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c2cc5720-9fd8-49f9-889a-2077e2cc7d99'
      activationstatus: true
      created: 2024-08-04T19:59:45.482+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.237+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.494+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>BONN, Germany, Aug 4 (Reuters) —</strong> Two of the Russian
        dissidents who were freed from prison and arrived in Germany as part of last
        week’s major East-West prisoner swap say they are already thinking about
        returning to Russia, but vow to continue political activism even from abroad.</p>'
    section1:
      primarytype: 'block'
      uuid: '94c12ee1-240a-44de-8723-92ab104044f4'
      activationstatus: true
      created: 2024-08-04T19:59:45.482+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.238+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.482+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The swap saw eight Russians, including a convicted murderer, returned\
        \ home from Western countries in exchange for 16 prisoners freed from Russian\
        \ and Belarusian jails, many of them Russian dissidents alongside Americans\
        \ like Wall Street Journal reporter Evan Gershkovich.\r"
    section2:
      primarytype: 'block'
      uuid: '0c415c91-ee08-47ea-9966-7dd55a48a974'
      activationstatus: true
      created: 2024-08-04T19:59:45.483+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.239+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.483+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“As people who were actually deported, who were kicked out of the country,\
        \ we all have a great desire to return,” dissident Andrei Pivovarov told Reuters\
        \ in an interview in Bonn on Saturday.\r"
    section3:
      primarytype: 'block'
      uuid: '00931ce6-2f7d-49f6-aee4-1ca2f78896a3'
      activationstatus: true
      created: 2024-08-04T19:59:45.483+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.483+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I definitely want to be in Russia. I am a Russian politician and\
        \ that is very important to me,\" Pivovarov said. \"It is clear that they\
        \ (the Russian authorities) will not allow us to return, although we want\
        \ to.\"\r"
    section4:
      primarytype: 'block'
      uuid: '4ac8abf2-8d35-4bbf-bdd3-45e40b406e00'
      activationstatus: true
      created: 2024-08-04T19:59:45.484+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.240+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Ilya Yashin, an opposition activist imprisoned in 2022 for criticising\
        \ President Vladimir Putin’s full-scale invasion of Ukraine, also expressed\
        \ his desire to return home.\r"
    section5:
      primarytype: 'block'
      uuid: '91e3c831-d142-4356-bc4e-f75fed74fd29'
      activationstatus: true
      created: 2024-08-04T19:59:45.484+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I am truly pained by my expulsion from Russia, despite all the gratitude\
        \ I feel towards those who wished me well and saved me,\" Yashin told Reuters.\
        \ \"But I sincerely say that my place is in Russia ... I have dedicated my\
        \ life to my country.\"\r"
    section6:
      primarytype: 'block'
      uuid: '1c6a8c9e-c7e0-4120-ab0e-8df6591a08ef'
      activationstatus: true
      created: 2024-08-04T19:59:45.484+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.241+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.484+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Yashin said he was happy to see his family and friends for the first\
        \ time in a long while. But on the other hand, he said it was \"a hard pill\
        \ to swallow\".\r"
    section7:
      primarytype: 'block'
      uuid: '6a9c4d86-b48e-4551-871c-4e09209ec757'
      activationstatus: true
      created: 2024-08-04T19:59:45.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.242+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.485+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"It’s very difficult for me emotionally because I understand that\
        \ I was set free at the price of setting free an assassin, a person who actually\
        \ committed a bloody crime,\" Yashin said.\r"
    section8:
      primarytype: 'block'
      uuid: '393044d6-49ef-4ae9-b932-6de99257c659'
      activationstatus: true
      created: 2024-08-04T19:59:45.485+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.485+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This referred to Vadim Krasikov, a Russian convicted of the 2019 murder\
        \ of a former Chechen militant in Berlin, who was among those freed.\r"
    section9:
      primarytype: 'block'
      uuid: '81a4796c-1f21-4dba-bdd0-323174782762'
      activationstatus: true
      created: 2024-08-04T19:59:45.486+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.243+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.486+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"I said it a number of times that I did not want to be part of any\
        \ exchange lists,\" Yashin said. \"The Kremlin representatives gladly included\
        \ my name because for them my exchange essentially means expulsion,\" he added.\r"
    section10:
      primarytype: 'block'
      uuid: 'cdfd4d69-7991-46eb-a342-f5ff2ed47b48'
      activationstatus: true
      created: 2024-08-04T19:59:45.486+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.486+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said he planned to continue with what he called the anti-war education\
        \ of Russians, and helping Russian political prisoners.\r"
    section11:
      primarytype: 'block'
      uuid: '3387a69a-e20c-4e0b-a5f8-09e4fd15238b'
      activationstatus: true
      created: 2024-08-04T19:59:45.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.487+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Pivovarov also said he wanted to continue with his opposition activities\
        \ from outside of Russia.\r"
    section12:
      primarytype: 'block'
      uuid: 'a6dd4bd1-b591-44e5-9243-6537bf8345fe'
      activationstatus: true
      created: 2024-08-04T19:59:45.487+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.487+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Coordinating anything from inside is impossible,\" Pivovarov said.\
        \ \"I’m not planning to step aside,\" he added.\r"
    section13:
      primarytype: 'block'
      uuid: 'de6f3a63-a26d-4c04-8df0-a242210dd7ea'
      activationstatus: true
      created: 2024-08-04T19:59:45.488+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:59:45.488+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em><strong>(Reporting by Polina Nikolskaya and Erol DogrudoganWriting
        by Maria MartinezEditing by Frances Kerry)</strong></em></p>'
  'START HERE----->Nesthy-Petecio-Paris-2024-Olympics-quarterfinals':
    author: 'CJ Marquez, NewsWatch Plus'
    caption: 'Source: Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
