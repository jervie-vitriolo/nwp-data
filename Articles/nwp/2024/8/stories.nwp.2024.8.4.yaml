    title: 'Carlos Yulo’s father on Olympic gold: Dugo’t pawis ‘yong pinaghirapan
      ni Caloy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'be8efc93-f09a-4f35-89ce-e1f9755b43a4'
      activationstatus: true
      created: 2024-08-04T16:40:29.475+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.363+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.489+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Mark Yulo, the father
        of Filipino gymnast Carlos Yulo, shares the nation’s pride in his son’s
        historic gold medal finish at the Paris 2024 Olympics.</p>'
    section1:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="tl" dir="ltr">WATCH: Mark Yulo, the father of Olympic gold medalist
        Carlos Yulo, reacts to his son&#39;s victory in the 2024 Paris Olympics <br><br>In
        a contributed video, Mark says Carlos worked hard to perfect his routine.
        <br><br>&quot;Deserve niya iyan. Dugo at pawis &#39;yung pinaghirapan ni Caloy
        diyan,… <a href="https://t.co/sPPXeha2YI">pic.twitter.com/sPPXeha2YI</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1819999178128535770?ref_src=twsrc%5Etfw">August
        4, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '90ee1e40-b9ed-4837-80bf-6887a6d5fd04'
      activationstatus: true
      created: 2024-08-04T16:40:29.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.364+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section2:
      primarytype: 'block'
      uuid: '49b30ce9-9158-4c21-a686-9ad93e402a14'
      activationstatus: true
      created: 2024-08-04T16:40:29.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 24-year-old athlete from Manila, fondly called Caloy, emerged on\
        \ top in the floor exercise final at the Bercy Arena on Saturday, Aug. 3.\r"
    section3:
      primarytype: 'block'
      uuid: 'ec9acfa2-10e2-4e96-a1f4-c92fd8901bab'
      activationstatus: true
      created: 2024-08-04T16:40:29.476+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.365+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.476+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Masaya kasi matagal na panahon ‘yang inaano ni Caloy, nire-ready,”\
        \ Mark said in a video. \r"
    section4:
      primarytype: 'block'
      uuid: 'd0e985ed-4880-4750-9ad8-4dddfafabce7'
      activationstatus: true
      created: 2024-08-04T16:40:29.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.366+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.477+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kasi simula nong 2020 Japan Olympics, four years niyang tiniis ‘yan.\
        \ Talagang pinagpaguran ng bata,” he said.\r"
    section5:
      primarytype: 'block'
      uuid: 'dfc45922-ece2-414c-ab7f-dc357489d781'
      activationstatus: true
      created: 2024-08-04T16:40:29.477+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.477+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I’m happy because Caloy got ready for a long time. Since\
        \ the 2020 Japan Olympics, he endured four years of training. He really did\
        \ the work.]\r"
    section6:
      primarytype: 'block'
      uuid: 'ff1a32ee-5c74-4178-886f-dea674cb8cdf'
      activationstatus: true
      created: 2024-08-04T16:40:29.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.367+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.478+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Four years ago, Yulo had a shocking Tokyo Olympiad qualification in\
        \ the floor exercise as he fell in his tumbling pass. He only proceeded to\
        \ the vault final where he settled for fourth place. \r"
    section7:
      primarytype: 'block'
      uuid: '2eca6726-7bc0-479a-9bc2-5a9a80f0cc06'
      activationstatus: true
      created: 2024-08-04T16:40:29.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.368+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.478+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But after that, he showed his strength and determination, continuously\
        \ bagging medals in various meets, until he qualified for the Paris Games.\
        \ \r"
    section8:
      primarytype: 'block'
      uuid: 'f620ccaf-4096-4c0e-92be-a7aca1f08c38'
      activationstatus: true
      created: 2024-08-04T16:40:29.478+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.478+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Deserve niya ‘yan. Dugo at pawis ‘yong pinaghirapan ni Caloy diyan,\
        \ talagang gustong-gusto niya makuha ‘yan,” his father said.\r"
    section9:
      primarytype: 'block'
      uuid: 'aac0790e-1523-46db-9285-894309a5e41a'
      activationstatus: true
      created: 2024-08-04T16:40:29.479+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.369+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.479+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: He deserved it. Caloy worked hard with his blood and\
        \ sweat because he really wants it.]\r"
    section10:
      primarytype: 'block'
      uuid: '2d87f5b6-91bb-48d3-b236-ccebff7e1c25'
      activationstatus: true
      created: 2024-08-04T16:40:29.479+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.370+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.479+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With his solid 15-point floor routine in France, Yulo became the second\
        \ Olympic gold medalist from the Philippines. He also delivered the country’\
        s first medal in the Paris Olympics campaign. \r"
    section11:
      primarytype: 'block'
      uuid: '07718fb9-4ed8-48f1-a65f-e76374517135'
      activationstatus: true
      created: 2024-08-04T16:40:29.480+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.480+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Masaya po, thank God po. Laban, Pilipinas!” the patriarch said.\r"
    section12:
      primarytype: 'block'
      uuid: 'a29caf0e-2f1c-44df-96a6-67186f52eddc'
      activationstatus: true
      created: 2024-08-04T16:40:29.480+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:17.371+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T16:40:29.480+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I'm really happy. Thank God. Fight, Philippines!]\r"
    section13:
      primarytype: 'block'
      uuid: '5bfeddb1-1e74-4b37-944c-6f4f33a5e1b5'
      activationstatus: true
