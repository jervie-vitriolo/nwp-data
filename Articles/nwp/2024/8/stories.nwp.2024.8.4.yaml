      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T15:28:09.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "His victory in the floor exercise final at the Bercy Arena is the country’\
        s first medal in the Paris campaign. \r"
    section3:
      primarytype: 'block'
      uuid: 'c4542daf-4811-4c57-a639-806635b44124'
      activationstatus: true
      created: 2024-08-04T14:26:33.797+08:00
