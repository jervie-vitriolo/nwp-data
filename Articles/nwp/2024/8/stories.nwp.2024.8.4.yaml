      lastmodified: 2024-08-04T16:40:29.481+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Nesthy Petecio will be fighting in the quarterfinals of the women’\
        s 57-kilogram boxing event also on Sunday. If she wins, she follows Aira Villegas\
        \ (women’s 50-kg weight class) in having a guaranteed bronze medal.\r"
    section15:
      primarytype: 'block'
      uuid: 'be2f6671-1d00-41c6-aac3-e50f8b6c3c86'
      activationstatus: true
      created: 2024-08-04T16:40:29.482+08:00
