  'START HERE----->israeli-strikes-central-gaza':
    author: 'Nidal al-Mughrabi, Reuters'
    caption: 'A Palestinian woman inspects the site of an Israeli strike on a house,
      amid the Israel-Hamas conflict, in Deir Al-Balah in the central Gaza Strip,
      August 4, 2024. (Reuters/Ramadan Abed)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-04T19:37:49.000+08:00
    imagesource: 'd5715c8d-ce2a-46e5-a07b-3e50d16287ac'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6c5f0a78-86d4-4557-90a5-e7c7d3ec7651'
    lead: 'An Israeli airstrike hit a tent inside a hospital compound in central
      Gaza, killing at least five people, bringing the total of Palestinians killed
      on Sunday to 19, Gaza health officials said, after another round of talks ended
      without result.'
    activationstatus: true
    created: 2024-08-04T19:41:40.466+08:00
    createdby: 'jelo-nwp'
