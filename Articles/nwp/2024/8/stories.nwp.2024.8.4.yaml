      lastmodified: 2024-08-04T19:44:40.697+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Regal Entertainment
        founder Lily Monteverde, well-known as “Mother Lily,” has died, her family
        said in a statement through the production company.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cfb6d04e-0d10-4665-97ad-9223844be01f'
      activationstatus: true
      created: 2024-08-04T19:44:40.690+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.664+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:44:40.690+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Monteverde died in the early hours of Sunday, Aug. 4, at the age of\
        \ 85. She would have celebrated her birthday on Aug. 19.\r"
    section2:
      primarytype: 'block'
      uuid: '9cbb45f1-691d-4b21-aead-e381716c9981'
      activationstatus: true
      created: 2024-08-04T19:44:40.690+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.664+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:44:40.690+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Her death followed days after the passing of her husband Leonardo,\
        \ fondly called Father Remy.\r"
    section3:
      primarytype: 'block'
      uuid: 'c91a5073-e7d9-451b-95bd-01c2de00a9dd'
      activationstatus: true
      created: 2024-08-04T19:44:40.691+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:15.665+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-04T19:44:40.691+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Mother Lily was surrounded by her children and grandchildren in her\
        \ final hours,” the family said. “She was blessed with the chance to say goodbye\
        \ to her closest friends and associates who bid her farewell yesterday before\
        \ she left for that trip back home to the Divine Father.”\r"
    section4:
