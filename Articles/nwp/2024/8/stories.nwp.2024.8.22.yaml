      lastmodified: 2024-08-22T13:46:33.825+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> In his first competition
        after the Paris 2024 Olympics, EJ Obiena finished joint third Thursday, Aug.
        22, in the Lausanne Diamond League in Switzerland.</p>'
    section1:
      primarytype: 'block'
      uuid: '849e2166-9bb6-43ba-9349-f955972605e2'
