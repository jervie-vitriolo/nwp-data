      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:33:48.384+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5fb87cdb-b48c-4651-8774-9c6198ca1eb9'
      activationstatus: true
      created: 2024-08-22T14:33:48.385+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:45.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:33:48.385+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<h2>‘Alarming and bad news’</h2>'
    section15:
      primarytype: 'block'
      uuid: '58da1334-54ea-4634-9a37-f1b4a01b48c3'
      activationstatus: true
      created: 2024-08-22T14:33:48.385+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:45.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:33:48.385+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>Pending the Supreme Court decision, Pimentel called the latest transfer
        “alarming and bad news.”</p>'
    section16:
      primarytype: 'block'
      uuid: '28920620-f391-4b12-ba15-9b5a3004a1db'
      activationstatus: true
      created: 2024-08-22T14:33:48.386+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:45.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:33:48.386+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section17:
      primarytype: 'block'
      uuid: 'a8afda4a-82a9-40a3-ad06-a97bceebec77'
      activationstatus: true
      created: 2024-08-22T14:33:48.386+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:45.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:33:48.386+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“We can only appeal to the executive branch to abandon and reverse\
        \ their plan. But we still have hope that we can force the reversal of the\
        \ current action of the executive branch since there is a pending case before\
        \ the Supreme Court,” Pimentel said.\r"
    section18:
      primarytype: 'block'
      uuid: '3a353372-93b5-4006-8e31-017b123e642c'
      activationstatus: true
      created: 2024-08-22T14:33:48.387+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:45.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:33:48.387+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: 'dbac5bb5-74fb-4920-8564-8ab0f663cc4f'
      activationstatus: true
      created: 2024-08-22T14:33:48.387+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:45.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:33:48.387+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Senator JV Ejercito, author and principal sponsor of the UHC law, said\
        \ PhilHealth funds should be used exclusively for health programs and projects.\r"
    section20:
      primarytype: 'block'
      uuid: '1ea542c6-1b38-4955-9a44-254cf59db3fa'
      activationstatus: true
      created: 2024-08-22T14:33:48.388+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:45.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:33:48.388+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: 'f8b6f804-158c-4282-9fa4-430d145cf9c4'
      activationstatus: true
      created: 2024-08-22T14:33:48.388+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:45.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:33:48.388+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“While we do not blame the DOF (Department of Finance) in their
        pursuit of locating idle funds to further other programs of the government,
        we appeal to retain to Philhealth their remaining excess funds. Let us give
        PhilHealth the means to effectively and efficiently perform their mandate,”
        Ejercito said.</p>'
  'START HERE----->india-philippines-maritime-defense-security':
    author: 'Tristan Nodalo, NewsWatch Plus '
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-22T16:58:42.000+08:00
    imagesource: 'c5c93370-59b1-4018-a46e-fda6588f10fd'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd3545a04-3468-41c6-bd3b-bdc290f8a0df'
    lead: 'The Philippines and India are ramping up relations to address common
      regional challenges and interests.'
    activationstatus: true
    created: 2024-08-22T17:09:17.916+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T14:10:44.713+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:21.698+08:00
    lastmodified: 2024-08-22T17:09:30.969+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'PH, India to upgrade defense security cooperation- Envoy'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'b318ae7b-8d67-48dd-852e-a5a3dd873969'
      activationstatus: true
      created: 2024-08-22T17:09:17.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:44.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T17:09:30.963+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>New Delhi, India—</strong>The Philippines and India are
        ramping up relations to address common regional challenges and interests.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c2aa4417-4bdc-44c6-86e1-b9fd3f6d13e6'
      activationstatus: true
      created: 2024-08-22T17:09:17.934+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:44.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T17:09:30.964+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Philippine Ambassador to India
        Josel Ignacio said new aspects of bilateral ties are taking shape, particularly
        in security.'
    section2:
      primarytype: 'block'
      uuid: '24265acc-0f93-4861-8410-b60d5ea2e9ad'
      activationstatus: true
      created: 2024-08-22T17:09:17.935+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:44.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T17:09:30.964+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"Philippine-India relations have leveled up so much that they're now
        turbocharged,'" said Ignacio.'
    section3:
      primarytype: 'block'
      uuid: 'fad6d66c-e68f-4788-a671-02a43719f4b4'
      activationstatus: true
      created: 2024-08-22T17:09:17.935+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:44.718+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T17:09:30.965+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"The relationship took off economically, and now, may mga bago tayong
        aspeto ng ugnayan natin [We have new aspects of relations], especially in
        defense, which has enhanced maritime security," he added.'
    section4:
      primarytype: 'block'
      uuid: '9c96dd57-2d97-47b2-8ce6-496e74dc6493'
      activationstatus: true
      created: 2024-08-22T17:09:17.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:44.718+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T17:09:30.965+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ignacio said India has the capability to build its own defense equipment
        and systems.'
    section5:
      primarytype: 'block'
      uuid: 'f201a7e7-55d8-4b9e-af5c-39b3d0727c6c'
      activationstatus: true
      created: 2024-08-22T17:09:17.936+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:44.719+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T17:09:30.966+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"They now produce almost everything," he said. "They have aircraft,
        armaments, missiles, military trucks—so they can offer a lot."'
    section6:
      primarytype: 'block'
      uuid: '172b6e39-5a71-41d7-a752-e5795c00c926'
      activationstatus: true
      created: 2024-08-22T17:09:17.937+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:44.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T17:09:30.966+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Ignacio said the Department of National Defense and the Armed Forces
        of the Philippines are the lead agencies when it comes to defense procurement.'
    section7:
      primarytype: 'block'
      uuid: 'd2a3dd1d-cd9c-4edd-94e5-2fefdc767eaf'
      activationstatus: true
      created: 2024-08-22T17:09:17.937+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:44.721+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T17:09:30.967+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'He added it remains to be seen whether the upgrading of defense ties
        will lead to similar agreements like those with the United States, Australia,
        and Japan.'
    section8:
      primarytype: 'block'
      uuid: 'd75418a1-6772-41a9-94a9-f5c574399711'
      activationstatus: true
      created: 2024-08-22T17:09:17.938+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:44.721+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T17:09:30.967+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '"We're developing all aspects of defense. We have defense equipment
        training and exchanges for now, and we're culminating dialogues," said Ignacio.'
    section9:
      primarytype: 'block'
      uuid: '1445d52a-4db1-4cb7-ae98-e51a0504eccc'
      activationstatus: true
      created: 2024-08-22T17:09:17.938+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:44.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T17:09:30.968+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'India delivered the first batch of BrahMos supersonic missiles to the
        Philippines in April.'
    section10:
      primarytype: 'block'
      uuid: '7c60017b-e038-4f5a-a0cc-b578cd6be585'
      activationstatus: true
      created: 2024-08-22T17:09:17.939+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T14:10:44.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T17:09:30.968+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The Defense Department had said the missiles would provide "deterrence
        against attempts to undermine our sovereignty and sovereign rights, especially
        in the West Philippine Sea."</p>'
  'START HERE----->duterte-to-benefit-from-impeachment-complaint':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-22T18:28:53.000+08:00
    imagesource: 'f06703b7-d7e2-4f66-9734-81ed39ab6155'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '6aa5f5f7-047f-46d8-b3e0-fccf16005ab3'
    lead: 'Any impeachment proceedings against Vice President Sara Duterte would
      only benefit her politically, an analyst said.'
    activationstatus: true
    created: 2024-08-22T18:37:48.524+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:10:44.339+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:21.896+08:00
    lastmodified: 2024-08-22T18:38:48.386+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'VP to benefit from any impeachment complaint – analyst'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4b58962d-fdcf-4167-8174-3ef1c74c3d55'
      activationstatus: true
      created: 2024-08-22T18:37:48.547+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.343+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.378+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Any impeachment proceedings
        against Vice President Sara Duterte would only benefit her politically, an
        analyst said.</p>'
    section1:
      primarytype: 'block'
      uuid: 'cb0578e4-99b3-49ff-aac7-9dc6cd49b6d9'
      activationstatus: true
      created: 2024-08-22T18:37:48.548+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In an interview with NewsWatch Plus, Jean Franco, a political science
        professor, said any move to oust Duterte from office may only “energize and
        galvanize” her political base given her popularity.'
    section2:
      primarytype: 'block'
      uuid: 'c07eafe1-dfe9-40ee-9de1-81a09328f83e'
      activationstatus: true
      created: 2024-08-22T18:37:48.548+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.344+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.379+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Duterte earlier claimed an impeachment plan against her has been
        “openly discussed” among members of the House of Representatives. She did
        not elaborate.</p>'
    section3:
      primarytype: 'block'
      uuid: '02028673-99c6-4d40-8911-167c2d8243b7'
      activationstatus: true
      created: 2024-08-22T18:37:48.548+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.345+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.380+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Based on a Pulse Asia survey in <strong><a href="https://pulseasia.ph/updates/march-2024-nationwide-survey-on-2028-presidential-and-vice-presidential-preference/?portfolioCats=249">March</a></strong>,
        Duterte emerged as the top presidential choice if elections were held at the
        time, statistically tied with Sen. Raffy Tulfo. She also enjoyed a<strong><a
        href="http://pulseasia.ph/updates/june-2024-nationwide-survey-on-the-performance-and-trustworthiness-ratings-of-the-top-philippine-government-officials/">
        high approval</a></strong> rating in June.</p>'
    section4:
      primarytype: 'block'
      uuid: '4676b133-05dc-4d9c-97f3-b90372d4d1e7'
      activationstatus: true
      created: 2024-08-22T18:37:48.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.346+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.380+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Whether we like it or not, even if there are grounds for impeachment,
        it is a political process and to the extent that it will be connected to the
        2025 elections, then people will just especially the supporters of VP Sara
        Duterte would only think of it as political persecution,” Franco said.'
    section5:
      primarytype: 'block'
      uuid: '595a4a14-660d-45ad-bc7f-f8ae67100218'
      activationstatus: true
      created: 2024-08-22T18:37:48.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The UP professor also said Duterte may be more vocal after she quit
        the Cabinet.'
    section6:
      primarytype: 'block'
      uuid: 'cdb0c4a1-c7b2-4775-9463-1571c10a05cf'
      activationstatus: true
      created: 2024-08-22T18:37:48.549+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.347+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I think it’s really one of the purposes why VP Sara had to resign
        from DepEd (Department of Education) because that also gives her the space
        to be bolder in her statements against the administration,” said Franco.'
    section7:
      primarytype: 'block'
      uuid: 'b1e397cf-e58d-4a6a-b9a9-fb21946054f7'
      activationstatus: true
      created: 2024-08-22T18:37:48.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.348+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.381+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The vice president took a <a href="https://www.newswatchplus.ph/news/2024/8/20/duterte-slams-government-anew.html">veiled
        swipe</a> at the administration, criticizing its flood control projects, security
        measures, and other issues.</p>'
    section8:
      primarytype: 'block'
      uuid: '9555037c-93a1-4d3b-bd9d-d582979e7e77'
      activationstatus: true
      created: 2024-08-22T18:37:48.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<h2><strong>Rejecting impeachment rumors</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: 'c31c7fab-c103-4a2f-baed-ae363188422b'
      activationstatus: true
      created: 2024-08-22T18:37:48.550+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.349+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.382+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Meanwhile, a ranking House member denied rumored impeachment plans
        against Duterte.</p>'
    section10:
      primarytype: 'block'
      uuid: '79ae2a3f-1f54-4b45-acce-09df71f4e435'
      activationstatus: true
      created: 2024-08-22T18:37:48.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.350+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.383+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“Wala talaga akong naririnig. Walang nagpapakiramdaman. Walang nag-uusap.
        In fact when that impeachment issue was brought out, we’re not taking it seriously,”
        House Assistant Majority Leader and Lanao del Sur First District Rep. Zia
        Adiong told NewsWatch Plus.</p>'
    section11:
      primarytype: 'block'
      uuid: '68b1bfd4-f170-4c2e-9c7d-7b8ed22afd4b'
      activationstatus: true
      created: 2024-08-22T18:37:48.551+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.383+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>[Translation: I haven’t heard anything. No one’s talking about it.
        In fact when that impeachment issue was brought out, we were not taking it
        seriously.]</p>'
    section12:
      primarytype: 'block'
      uuid: 'a9506ea3-aaeb-4bf1-8ef0-0e9929a50fca'
      activationstatus: true
      created: 2024-08-22T18:37:48.552+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.351+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.384+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Adiong said impeaching a high-ranking official will be burdensome and
        counterproductive.'
    section13:
      primarytype: 'block'
      uuid: '475bfa47-ea13-4b81-a9a0-20378963aa99'
      activationstatus: true
      created: 2024-08-22T18:37:48.552+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.385+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>He added it is impossible to mount an impeachment plot with elections
        coming up next year.</p>'
    section14:
      primarytype: 'block'
      uuid: '77969f1b-29ae-441d-bd5a-dfa4f7d7a3e9'
      activationstatus: true
      created: 2024-08-22T18:37:48.552+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:44.352+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T18:38:48.385+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>“I would personally, assuming without conceding as for sake of argument,
        if there’s going to be, I think I would be the first one to say no…kasi (because)
        it’s too divisive, it creates more problems than solutions,” said Adiong.</p>'
  'START HERE----->australia-right-to-disconnect':
    author: 'Lewis Jackson, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-22T19:06:39.000+08:00
    imagesource: 'dd7357a0-70b9-4904-b5f4-fe368e608402'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'ac9817f2-4a0f-4ea5-9ecf-3f810e6c6ec4'
    lead: 'Australian employees will from Monday have the right to ignore their
      bosses outside working hours thanks to a new law which enshrines the "right
      to disconnect."'
    activationstatus: true
    created: 2024-08-22T19:12:21.431+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T14:10:43.808+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:22.034+08:00
    lastmodified: 2024-08-22T19:14:41.563+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Australia’s 'right to disconnect' law set to come into force'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cd31011f-b34b-411b-872c-ac371854088d'
      activationstatus: true
      created: 2024-08-22T19:12:21.522+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:14:41.560+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>SYDNEY, Aug 22 (Reuters) -</strong> Australian employees
        will from Monday have the right to ignore their bosses outside working hours
        thanks to a new law which enshrines the "right to disconnect."</p>'
    section1:
      primarytype: 'block'
      uuid: '046cab74-35e9-4a67-938d-b398ca310bbf'
      activationstatus: true
      created: 2024-08-22T19:12:21.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:14:41.561+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The law, which passed in February, protects employees who refuse to\
        \ monitor, read or respond to contact from their employers outside work hours.\r"
    section2:
      primarytype: 'block'
      uuid: '7f6ca7a0-79ab-406f-839e-91ee0ebb1a58'
      activationstatus: true
      created: 2024-08-22T19:12:21.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:14:41.561+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Similar laws giving employees a right to switch off their mobile devices\
        \ are already in place in France, Germany and other countries in the European\
        \ Union.\r"
    section3:
      primarytype: 'block'
      uuid: 'bf956711-a362-4960-8029-f789c11e3584'
      activationstatus: true
      created: 2024-08-22T19:12:21.523+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:14:41.561+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "As the law moved through parliament earlier this year it drew criticism\
        \ from employer groups who called the legislation rushed and flawed.\r"
    section4:
      primarytype: 'block'
      uuid: '9d515a1f-30c6-43c9-9fae-99b978a2d0a9'
      activationstatus: true
      created: 2024-08-22T19:12:21.524+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:14:41.562+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The law allows for certain circumstances where an employee’s right\
        \ to refuse is unreasonable, depending on their role, the reason for the contact,\
        \ and how it is made, among other factors.\r"
    section5:
      primarytype: 'block'
      uuid: '8bfa14dc-bc77-4e84-8756-17f2415ed5bb'
      activationstatus: true
      created: 2024-08-22T19:12:21.524+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:14:41.562+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lewis Jackson; Editing by David Holmes)</em></p>'
  'START HERE----->Biden-Netanyahu-Gaza-truce-deal':
    author: 'Nidal al-Mughrabi and James Mackenzie, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-22T19:21:10.000+08:00
    imagesource: 'f033fe60-c7b7-4e9b-b486-b50dce4e4fed'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '52bc255f-4e8c-44d7-b6d8-c7f2b85e1233'
    lead: 'U.S. President Joe Biden on Wednesday pressed Israeli Prime Minister
      Benjamin Netanyahu on the urgency of sealing a deal for a truce in Gaza and
      the release of hostages, the White House said, but Israel and Hamas stuck firmly
      to their demands.'
    activationstatus: true
    created: 2024-08-22T19:22:36.313+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T14:10:43.512+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:22.207+08:00
    lastmodified: 2024-08-22T19:28:07.393+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Biden presses Netanyahu on need to reach Gaza truce deal'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c93ec4c2-cc2c-4fb6-91a5-87565fd9c516'
      activationstatus: true
      created: 2024-08-22T19:22:36.320+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>CAIRO/JERUSALEM, Aug 21 (Reuters) -</strong> U.S. President
        Joe Biden on Wednesday pressed Israeli Prime Minister Benjamin Netanyahu on
        the urgency of sealing a deal for a truce in Gaza and the release of hostages,
        the White House said, but Israel and Hamas stuck firmly to their demands.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd62ea483-2d86-44a2-993b-5b3ce738fb86'
      activationstatus: true
      created: 2024-08-22T19:26:07.509+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.515+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The call between the leaders, in which Vice President Kamala Harris\
        \ also took part, came after Palestinian health officials reported at least\
        \ 50 Palestinians killed by Israeli airstrikes over a 24-hour period.\r"
    section2:
      primarytype: 'block'
      uuid: '6d852bf7-cfc6-4a08-af57-553f325d8e75'
      activationstatus: true
      created: 2024-08-22T19:26:07.510+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.516+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Biden stressed to Netanyahu \"the urgency of bringing the ceasefire\
        \ and hostage release deal to closure and discussed upcoming talks in Cairo\
        \ to remove any remaining obstacles,\" a White House statement said.\r"
    section3:
      primarytype: 'block'
      uuid: '025c9ebf-9b58-4aeb-a7cc-80b5fba17d2c'
      activationstatus: true
      created: 2024-08-22T19:26:07.510+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "U.S., Israeli, Egyptian and Qatari negotiators, who are expected to\
        \ meet in Cairo this weekend, have for months struggled to bridge differences\
        \ between Israel and Hamas.\r"
    section4:
      primarytype: 'block'
      uuid: 'a38d1540-cbd7-4e24-8779-df7894a0246f'
      activationstatus: true
      created: 2024-08-22T19:26:07.511+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.517+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "But Israel and Hamas on Wednesday held to their demands.\r"
    section5:
      primarytype: 'block'
      uuid: '991d06d6-2484-47c4-8b54-3bd78a2500dc'
      activationstatus: true
      created: 2024-08-22T19:26:07.511+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.518+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Israel will insist on the achievement of all of its objectives for\
        \ the war, as they have been defined by the Security Cabinet, including that\
        \ Gaza never again constitutes a security threat to Israel,\" Netanyahu’s\
        \ office said in a statement.\r"
    section6:
      primarytype: 'block'
      uuid: 'c5fb3d4e-28ab-409e-a969-f12d2c6cc7f8'
      activationstatus: true
      created: 2024-08-22T19:26:07.512+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Denying an Israeli television report, it said Israel had not agreed\
        \ to drop its demand to maintain troops in the Philadelphi Corridor, the border\
        \ strip between Gaza and Egypt, an issue that has been a major sticking point.\r"
    section7:
      primarytype: 'block'
      uuid: 'ae6c0a43-906e-4ff8-b005-a4ebade99e64'
      activationstatus: true
      created: 2024-08-22T19:26:07.512+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.519+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A Hamas statement said its officials, meeting with the head of Palestinian\
        \ Islamic Jihad about progress in the talks, reiterated key Hamas demands.\
        \ These include an end to Israel’s Gaza operation, a full Israeli pullout\
        \ and a deal to exchange Israeli hostages for Palestinian prisoners held by\
        \ Israel.\r"
    section8:
      primarytype: 'block'
      uuid: '7f212a07-5ff1-4519-b84b-c4f12646f261'
      activationstatus: true
      created: 2024-08-22T19:26:07.512+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.520+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The call between Biden and Netanyahu followed a whirlwind trip to the\
        \ region by U.S. Secretary of State Antony Blinken that ended on Tuesday without\
        \ producing a breakthrough in the 10-month-old war.\r"
    section9:
      primarytype: 'block'
      uuid: '41ac1c5b-86e2-40b8-8170-738d8a393238'
      activationstatus: true
      created: 2024-08-22T19:26:07.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.521+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In Gaza itself, the Israeli military said jets hit around 30 targets\
        \ throughout the enclave including tunnels, launch sites and an observation\
        \ post.\r"
    section10:
      primarytype: 'block'
      uuid: '1d8edccb-a0d3-4efd-b015-498aa1a6da84'
      activationstatus: true
      created: 2024-08-22T19:26:07.513+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.521+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "It said troops killed dozens of armed fighters and seized weapons including\
        \ explosives, grenades and automatic rifles.\r"
    section11:
      primarytype: 'block'
      uuid: '02050f93-e72d-4bc2-8b09-0c87cca2062f'
      activationstatus: true
      created: 2024-08-22T19:26:07.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.522+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Israeli military struck a school and a nearby house in Gaza City,\
        \ killing at least four people and wounding 15, including several children,\
        \ Gaza’s Civil Emergency Service said.\r"
    section12:
      primarytype: 'block'
      uuid: '6c5bb7f1-3fad-4bcc-aba4-caf5fd0825cb'
      activationstatus: true
      created: 2024-08-22T19:26:07.514+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.522+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Israeli military said in a statement that it hit Hamas militants\
        \ operating at a command centre inside a compound that previously served as\
        \ a school.\r"
    section13:
      primarytype: 'block'
      uuid: '408d3608-07c1-4f3c-93e3-cd39da7fa58d'
      activationstatus: true
      created: 2024-08-22T19:26:07.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "It accused Hamas of continuing to operate from civilian facilities\
        \ and areas, an allegation Gaza’s dominant Islamist militant group denies.\r"
    section14:
      primarytype: 'block'
      uuid: 'a28e248d-3f93-4947-961a-85d1270c58ad'
      activationstatus: true
      created: 2024-08-22T19:26:07.515+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Commenting on Israel’s attack on the UN-run school, the head of the\
        \ UN’s Palestinian refugee agency, Philippe Lazzarini, wrote on X that \"\
        children reported killed and injured. Some were burnt to death.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'c400b214-1e9f-49a9-9b5c-f068aaefd706'
      activationstatus: true
      created: 2024-08-22T19:26:07.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Gaza is no place for children anymore. They are the first casualty\
        \ of this merciless war,\" he wrote. \"A ceasefire is beyond overdue.\"\r"
    section16:
      primarytype: 'block'
      uuid: '3a529e45-e1a4-42c2-992d-3bf47d906925'
      activationstatus: true
      created: 2024-08-22T19:26:07.516+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In the town of Bani Suhaila near Khan Younis in the southern Gaza Strip,\
        \ an Israeli airstrike killed seven Palestinians at a tent encampment for\
        \ displaced people, medics said.\r"
    section17:
      primarytype: 'block'
      uuid: 'a62dfc92-8dcf-4886-b1b4-ca2c86c2441e'
      activationstatus: true
      created: 2024-08-22T19:26:07.517+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>Israel orders civilians to move</strong></h3>'
    section18:
      primarytype: 'block'
      uuid: '829a6021-2e95-40d8-a8d3-f67ce4520a74'
      activationstatus: true
      created: 2024-08-22T19:26:07.517+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Israeli military issued new evacuation orders in the heavily overcrowded\
        \ area of Deir Al-Balah in central Gaza, where hundreds of thousands of Palestinians\
        \ displaced by the fighting have sought shelter.\r"
    section19:
      primarytype: 'block'
      uuid: '986aa583-cd59-4baa-890b-b7c7075e2196'
      activationstatus: true
      created: 2024-08-22T19:26:07.518+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The orders, which the military said were needed to clear civilians\
        \ from what had become \"a dangerous combat zone\", were soon followed by\
        \ tank fire with at least one person killed and several wounded by machine\
        \ gun fire, medics and residents said.\r"
    section20:
      primarytype: 'block'
      uuid: 'bba80c65-e9a1-4f80-9789-a41c43f04913'
      activationstatus: true
      created: 2024-08-22T19:26:07.518+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Israel’s military campaign has killed more than 40,000 people in Gaza\
        \ since October, according to Palestinian health authorities.\r"
    section21:
      primarytype: 'block'
      uuid: 'd176e48d-7fd4-49d8-86a1-078c45393157'
      activationstatus: true
      created: 2024-08-22T19:26:07.519+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.528+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The war began on Oct. 7 when Hamas gunmen stormed into Israeli communities\
        \ and military bases, killing around 1,200 people and abducting about 250\
        \ hostages, according to Israeli tallies.\r"
    section22:
      primarytype: 'block'
      uuid: '546e4819-3f6d-489a-8f0f-7fc86e0beb80'
      activationstatus: true
      created: 2024-08-22T19:26:07.519+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The misery of people in Deir Al-Balah, who were on the move yet again\
        \ as they sought to escape fighting, was compounded by the so far fruitless\
        \ wait for a ceasefire agreement.\r"
    section23:
      primarytype: 'block'
      uuid: '6f301542-a2d1-499b-8310-58970a222f09'
      activationstatus: true
      created: 2024-08-22T19:26:07.520+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Unfortunately, we may die before we see an end to this war. All ceasefire\
        \ talk is a lie,\" Aburakan, 55, who has had to change refuge five times since\
        \ October due to Israeli attacks, told Reuters via a chat app.\r"
    section24:
      primarytype: 'block'
      uuid: 'a2b050b8-ace1-465d-a6f8-51186b028a7e'
      activationstatus: true
      created: 2024-08-22T19:26:07.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Most of Gaza’s 2.3 million population has been displaced multiple times\
        \ since the start of the Israeli campaign. Even in areas designated safe zones,\
        \ there have been regular reports of casualties from Israeli strikes.\r"
    section25:
      primarytype: 'block'
      uuid: '698f43b0-0b5f-4d7f-9691-303a53ee158f'
      activationstatus: true
      created: 2024-08-22T19:26:07.521+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:43.530+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:28:07.393+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nidal al-Mughrabi and James Mackenzie; Writing
        by Jonathan Landay; editing by Mark Heinrich, Hugh Lawson and Cynthia Osterman)</em></p>'
  'START HERE----->Kamala-Harris-Democratic-convention-speech':
    author: 'Nandita Bose, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-22T19:33:35.000+08:00
    imagesource: 'fef9f63c-d5db-4f3b-8f9d-1ea0e7621917'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'be9aa787-55fe-42d4-87b8-7e44e9829bc9'
    lead: 'Vice President Kamala Harris will make the most important speech of her
      political life on Thursday when she accepts the Democratic Party’s nomination
      for president a month after the party forced President Joe Biden to exit the
      race.'
    activationstatus: true
    created: 2024-08-22T19:37:54.335+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T14:10:42.822+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:22.439+08:00
    lastmodified: 2024-08-22T19:38:41.311+08:00
    lastmodifiedby: 'sophiasioco-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Kamala Harris to cap Democratic convention with historic speech'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '10bc9704-4b25-46fe-86dc-e3954259596f'
      activationstatus: true
      created: 2024-08-22T19:37:54.468+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.297+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>CHICAGO, Aug 22 (Reuters) -</strong> Vice President Kamala
        Harris will make the most important speech of her political life on Thursday
        when she accepts the Democratic Party’s nomination for president a month
        after the party forced President Joe Biden to exit the race.</p>'
    section1:
      primarytype: 'block'
      uuid: '8a78fc80-1b8d-4485-9c44-01af835b37fd'
      activationstatus: true
      created: 2024-08-22T19:37:54.468+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.297+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Harris' own presidential ambitions were always clear but had been undermined\
        \ by her own shaky 2020 campaign and bumpy vice presidential term. Since being\
        \ thrust to the top of the ticket, she has tightened the race against Republican\
        \ Donald Trump.\r"
    section2:
      primarytype: 'block'
      uuid: 'bf258b52-bec7-4a53-820c-a3355e7c21be'
      activationstatus: true
      created: 2024-08-22T19:37:54.468+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.298+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Harris' forceful stump speeches have been met by a surge in enthusiasm\
        \ from voters. If she wins on Nov. 5, she will be the first Black, South Asian\
        \ woman elected president.\r"
    section3:
      primarytype: 'block'
      uuid: '92b5980d-06aa-4700-9b20-c5afe1e5560e'
      activationstatus: true
      created: 2024-08-22T19:37:54.469+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.299+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In her speech Harris, 59, plans to tell the story of who she is - the\
        \ daughter of a Jamaican father and Indian mother - and of her plans to help\
        \ the middle class with cuts in prices on groceries and housing and in taxes\
        \ and to advance personal freedoms including abortion rights, aides and advisers\
        \ said.\r"
    section4:
      primarytype: 'block'
      uuid: 'b8fe29ad-f105-4771-95c5-07cb5b359270'
      activationstatus: true
      created: 2024-08-22T19:37:54.469+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.827+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.299+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "They said she will also deliver a robust denunciation of her Republican\
        \ rival, former President Donald Trump.\r"
    section5:
      primarytype: 'block'
      uuid: '68442ee6-a4f9-45df-a2c3-debb391e86fa'
      activationstatus: true
      created: 2024-08-22T19:37:54.469+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.300+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"There is a guy who wants to divide us and she will make the case\
        \ that we simply cannot let that happen, that this is America and everybody\
        \ can rise together,\" Cedric Richmond, campaign co-chair and longtime adviser\
        \ to Harris, told Reuters.\r"
    section6:
      primarytype: 'block'
      uuid: '71f8b4ee-95e0-443e-8a9f-b60561db8c0b'
      activationstatus: true
      created: 2024-08-22T19:37:54.470+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.828+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.300+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Convention delegates got a preview when Harris unexpectedly walked\
        \ out on stage to the tune of Beyoncé’s \"Freedom,\" on the convention’s first\
        \ night.\r"
    section7:
      primarytype: 'block'
      uuid: '5b74cb20-4017-4b64-9145-7b8628655ceb'
      activationstatus: true
      created: 2024-08-22T19:37:54.470+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.301+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"This November we will come together and declare with one voice, as\
        \ one people — we are moving forward,\" she said.\r"
    section8:
      primarytype: 'block'
      uuid: '31dc71e1-7cd3-4051-8f5c-497533544df3'
      activationstatus: true
      created: 2024-08-22T19:37:54.471+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.829+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.301+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Whether Beyonce will appear on stage on Thursday is a matter of much\
        \ speculation and debate in convention hallways and meeting places. The campaign\
        \ declined to comment.\r"
    section9:
      primarytype: 'block'
      uuid: '6175eaff-3bb0-451e-8556-a38ed5689325'
      activationstatus: true
      created: 2024-08-22T19:37:54.471+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.830+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.302+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>Race remains tight</strong></h3>'
    section10:
      primarytype: 'block'
      uuid: 'cd35f0f4-1a03-4682-8047-083b83ed1cdb'
      activationstatus: true
      created: 2024-08-22T19:37:54.472+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.302+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Harris has raised a record-breaking $500 million in a month, and narrowed\
        \ the gap or taken the lead against Trump in many polls of battleground states.\r"
    section11:
      primarytype: 'block'
      uuid: 'b04a89a8-8fba-4f8f-9f73-5d577a9ccc57'
      activationstatus: true
      created: 2024-08-22T19:37:54.472+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.831+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.303+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "But the U.S. vice president has yet to articulate much of her vision\
        \ for the country. Enthusiasm and rising poll numbers are not enough to beat\
        \ Trump in 11 weeks, strategists warned.\r"
    section12:
      primarytype: 'block'
      uuid: 'dece1105-2035-457f-b58d-8c23a573f2c3'
      activationstatus: true
      created: 2024-08-22T19:37:54.472+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.832+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.303+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Harris is leading in a compilation of national polls by FiveThirtyEight\
        \ 46.6% to 43.8% for Republican Donald Trump, and has pulled ahead in several\
        \ public battleground state polls, but the race is tight.\r"
    section13:
      primarytype: 'block'
      uuid: 'c093eaa5-3e86-4696-bd3e-fd9deae6082b'
      activationstatus: true
      created: 2024-08-22T19:37:54.473+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.304+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "On Monday, the founder of the main outside spending group backing Harris'\
        \ presidential bid said internal polling is less \"rosy\" than public polls\
        \ suggest and warned that Democrats face much closer races in key states.\r"
    section14:
      primarytype: 'block'
      uuid: '4e62cbb1-4192-412d-a2f0-2e388cc4715b'
      activationstatus: true
      created: 2024-08-22T19:37:54.473+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.833+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.304+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "U.S. Representative Jim Clyburn, who elevated Biden to the presidency\
        \ in 2020 and was one of the earliest supporters of Harris at the top of the\
        \ ticket, said America \"has been in this moment before.\"\r"
    section15:
      primarytype: 'block'
      uuid: 'b3391c3e-e9a9-416b-b2f1-b22ea8555fd1'
      activationstatus: true
      created: 2024-08-22T19:37:54.474+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.834+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.305+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"It survived because enough people came together to continue our work\
        \ to building a more perfect union and that is what she (Harris) is going\
        \ to lay out,\" said Clyburn, a powerful voice within the Democratic Party.\r"
    section16:
      primarytype: 'block'
      uuid: '3edd49c2-65cc-486d-a3d2-8ceadebd1d7f'
      activationstatus: true
      created: 2024-08-22T19:37:54.474+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.835+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.306+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<h3><strong>Economic focus</strong></h3>'
    section17:
      primarytype: 'block'
      uuid: '242ab520-df4e-44ba-b2ce-482ba250e7bb'
      activationstatus: true
      created: 2024-08-22T19:37:54.475+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.306+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Harris has spent weeks on the speech, making changes to drafts from\
        \ lead speechwriter Adam Frankel, including during campaign trips on Air Force\
        \ Two.\r"
    section18:
      primarytype: 'block'
      uuid: 'f0158de3-7622-40ea-bc9a-ef4395fc2482'
      activationstatus: true
      created: 2024-08-22T19:37:54.475+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.836+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.307+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Her focus on what she has called \"price gouging\" has drawn criticism\
        \ from Republicans who say Democrats should trust free markets rather than\
        \ set prices.\r"
    section19:
      primarytype: 'block'
      uuid: 'f7ffc672-6093-4191-a98f-c6513548cdd9'
      activationstatus: true
      created: 2024-08-22T19:37:54.476+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.837+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.307+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"She will highlight her message on prices because that is resonating\
        \ really well with people, despite Republican attacks,\" an aide to the vice-president\
        \ said.\r"
    section20:
      primarytype: 'block'
      uuid: '961d21c6-6e83-48e7-b810-d20769c6ca76'
      activationstatus: true
      created: 2024-08-22T19:37:54.476+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.308+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The speech will include elements of foreign policy along with stories\
        \ of women affected by abortion bans and other curbs on reproductive rights,\
        \ the aides and advisers said.\r"
    section21:
      primarytype: 'block'
      uuid: 'f8d5165e-d147-4988-9143-cf363f9889a3'
      activationstatus: true
      created: 2024-08-22T19:37:54.477+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.838+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.308+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "It will also include a nod to such allies as labor unions and lean\
        \ on Republican voices to persuade conservative voters to abandon Trump.\r"
    section22:
      primarytype: 'block'
      uuid: 'c8e747ad-f1c0-4eb8-86fc-887f8bf7a136'
      activationstatus: true
      created: 2024-08-22T19:37:54.478+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.309+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Former U.S. Representative Adam Kinzinger, one of the 10 House Republicans\
        \ who voted to impeach then-President Trump, said he will speak at the convention\
        \ on Thursday, one of several Republicans disenchanted with Trump to address\
        \ the gathering.\r"
    section23:
      primarytype: 'block'
      uuid: 'd5841655-7768-4c77-8b8f-9937c4c7df1f'
      activationstatus: true
      created: 2024-08-22T19:37:54.478+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T14:10:42.839+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T19:38:41.309+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Nandita Bose in Washington; Editing by Heather
        Timmons and Howard Goller)</em></p>'
  'START HERE----->jinggoy-estrada-pork-barrel-scam-':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-22T19:58:16.000+08:00
    imagesource: '664b90e2-10ae-4be4-8be9-ea2209e69dcf'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '96092bae-3a36-416b-bb83-65ca45375180'
    lead: 'Senator Jinggoy Estrada is now scot-free after the Sandiganbayan Fifth
      Division reversed his earlier conviction for direct and indirect bribery in
      connection with the pork barrel scam.'
    activationstatus: true
    created: 2024-08-22T20:06:17.234+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T14:10:41.804+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:22.643+08:00
    lastmodified: 2024-08-22T20:06:17.285+08:00
    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Jinggoy Estrada cleared of all charges in pork barrel scam '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'e913c13b-7419-4900-9937-6ae5810b277b'
      activationstatus: true
      created: 2024-08-22T20:06:17.259+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.806+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.277+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – Senator Jinggoy Estrada
        is now scot-free after the Sandiganbayan Fifth Division reversed his earlier
        conviction for direct and indirect bribery in connection with the pork barrel
        scam.</p>'
    section1:
      primarytype: 'block'
      uuid: '46a108e0-c50d-44b3-9378-47d05c57b076'
      activationstatus: true
      created: 2024-08-22T20:06:17.259+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.259+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'ca9dcd5b-a8ca-4702-9810-d0a85d6019e6'
      activationstatus: true
      created: 2024-08-22T20:06:17.260+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.807+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.260+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>In January, the anti-graft court acquitted Estrada of plunder but
        sentenced him to eight to nine years for direct bribery and two to three years
        for each of the two counts of indirect bribery, totaling up to 15 years. Estrada
        filed an appeal in March.</p>'
    section3:
      primarytype: 'block'
      uuid: '9f158eba-19cd-469d-90d4-692ca9d48b97'
      activationstatus: true
      created: 2024-08-22T20:06:17.260+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.808+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.260+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'ebc580aa-9a73-48ba-aec1-02d2a1f2ef2c'
      activationstatus: true
      created: 2024-08-22T20:06:17.261+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.261+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The anti-graft court on Thursday granted Estrada’s motion for reconsideration,\
        \ saying its earlier guilty verdict is “reversed and set aside.”\r"
    section5:
      primarytype: 'block'
      uuid: '8e4d994e-79a0-47ca-ab60-afdd204ad4cb'
      activationstatus: true
      created: 2024-08-22T20:06:17.261+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.261+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'f7ef8b08-5bba-409e-b19b-62757a7b0890'
      activationstatus: true
      created: 2024-08-22T20:06:17.262+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.262+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a 26-page decision penned by Associate Justice Theresa Mendoza-Arcega,\
        \ the court ruled that Estrada’s arguments “merit consideration.”\r"
    section7:
      primarytype: 'block'
      uuid: '5dd1e480-a483-4b3b-a046-4e898db4ff32'
      activationstatus: true
      created: 2024-08-22T20:06:17.262+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.262+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'e13b2472-a09a-4014-983a-59303d680807'
      activationstatus: true
      created: 2024-08-22T20:06:17.262+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.262+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "These include his insistence that the prosecution failed to establish\
        \ his guilt beyond reasonable doubt. He said “there was no proof of money\
        \ changing hands personally involving him” and argued that his former deputy\
        \ chief-of-staff, Pauline Therese Mary Labayen’s receipt of kickbacks \"is\
        \ not tantamount to him receiving the same.”\r"
    section9:
      primarytype: 'block'
      uuid: 'c17d548d-760c-4bbe-be9c-e43bd05e9cd4'
      activationstatus: true
      created: 2024-08-22T20:06:17.263+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.263+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ebdff222-2bff-4429-bf70-cc2f0323e3b7'
      activationstatus: true
      created: 2024-08-22T20:06:17.263+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.263+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Sandiganbayan said whistleblower Benhur Luy only mentioned Labayen\
        \ as the recipient of P5 million, and that “no other evidence serves to establish\
        \ the flow of funds from Labayen to Estrada.” \r"
    section11:
      primarytype: 'block'
      uuid: 'd4877d4c-9a19-4337-8f31-efac1a408e7c'
      activationstatus: true
      created: 2024-08-22T20:06:17.264+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.264+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: 'db9cfabc-2ced-4664-bcda-64c136e55558'
      activationstatus: true
      created: 2024-08-22T20:06:17.264+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.264+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The money was allegedly part of the multimillion-peso kickbacks that\
        \ businesswoman Janet Lim Napoles gave to lawmakers in exchange for funneling\
        \ their discretionary Priority Development Assistance Fund (PDAF) or pork\
        \ barrel allocations to her fraudulent non-government organizations.\r"
    section13:
      primarytype: 'block'
      uuid: '6aef7acb-377e-4e1f-8b7f-e0980a63f9b1'
      activationstatus: true
      created: 2024-08-22T20:06:17.265+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.265+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '30f3757d-a6f3-412d-afd5-7b5970e8a127'
      activationstatus: true
      created: 2024-08-22T20:06:17.265+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.265+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Napoles’ conviction for one count of direct bribery was also reconsidered,\
        \ but her guilty verdict for four counts of corruption of public officials\
        \ remains due to her transactions with Labayen. The court determined that\
        \ these transactions totaled P9.785 million, resulting in a jail term of up\
        \ to 10 years and eight months, and a fine of P29.625 million for Napoles.\
        \ Her civil liability of P262 million, with an annual interest rate of 6%,\
        \ is also maintained.\r"
    section15:
      primarytype: 'block'
      uuid: '1b454b15-19ea-4bab-b27b-8c87dd6daecb'
      activationstatus: true
      created: 2024-08-22T20:06:17.266+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.266+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '130553b4-fb0e-4a4d-9ee0-6b9082648812'
      activationstatus: true
      created: 2024-08-22T20:06:17.266+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.266+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The order was concurred in by Associate Justices Rafael Lagos and Lorifel\
        \ Lacap Pahima. Associate Justice Maryann Corpus Mañalac dissented and concurred,\
        \ while Associate Justice Bayani Jacinto dissented.\r"
    section17:
      primarytype: 'block'
      uuid: '905100d4-1b4e-46b9-a35b-d45357c1f49a'
      activationstatus: true
      created: 2024-08-22T20:06:17.267+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.824+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'd75affde-7fad-40be-bfd4-667264eecf52'
      activationstatus: true
      created: 2024-08-22T20:06:17.267+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.267+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "In a statement, Estrada said he was “deeply relieved” by the Sandiganbayan\
        \ decision. \r"
    section19:
      primarytype: 'block'
      uuid: '1e669bb8-0687-411d-a49f-4bb9a699b588'
      activationstatus: true
      created: 2024-08-22T20:06:17.268+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.825+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.268+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '69d60759-2dd6-4911-89ed-dc9209877584'
      activationstatus: true
      created: 2024-08-22T20:06:17.268+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:41.826+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:06:17.268+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“This ruling reaffirms the innocence I have consistently maintained
        throughout the ordeal, which spanned a decade, as I sought to prove the baselessness
        of the accusations against me,” he said in a statement. ###</p>'
  'START HERE----->guo-cohorts-govt-custody':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-22T20:14:43.000+08:00
    imagesource: '7dc541bf-6ffd-4a68-bda5-76f7592d9d89'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a103fd6e-211b-4769-a6a8-6ef69909e109'
    lead: 'The government took custody of the sister and business associate of dismissed
      controversial Mayor Alice Guo on Aug. 22, after they were caught by Indonesian
      authorities.'
    activationstatus: true
    created: 2024-08-22T20:19:10.882+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T14:10:40.741+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:22.834+08:00
    lastmodified: 2024-08-22T20:19:10.927+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Alice Guo’s sister, business associate in gov't custody'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '531eca74-be75-4d96-bb2e-4ce777fb8c28'
      activationstatus: true
      created: 2024-08-22T20:19:10.906+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.744+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.921+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> The government took
        custody of the sister and business associate of dismissed controversial Mayor
        Alice Guo on Thursday, Aug. 22, after they were caught by Indonesian authorities.</p>'
    section1:
      primarytype: 'block'
      uuid: '531de85b-d6a4-4944-ad2a-968aac466569'
      activationstatus: true
      created: 2024-08-22T20:19:10.906+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.906+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Shiela Guo and Cassandra Li Ong arrived at the Ninoy Aquino International
        Airport Terminal 1 around 5 p.m.'
    section2:
      primarytype: 'block'
      uuid: '0f4e35d9-d682-4677-9614-db22157d9968'
      activationstatus: true
      created: 2024-08-22T20:19:10.907+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.745+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.907+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Shiela is the sister of Alice, while Ong is an incorporator of offshore
        gaming operator Lucky South 99 in Porac, Pampanga which was raided. All exited
        the country despite arrest orders by Congress which is investigating crimes
        linked to online gaming.'
    section3:
      primarytype: 'block'
      uuid: 'f2c7b41b-268e-4a1d-983a-734f005685e2'
      activationstatus: true
      created: 2024-08-22T20:19:10.907+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.746+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.907+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“They were considered illegal aliens by Indonesian immigration as they
        are wanted in the Philippines,” Immigration Commissioner Norman Tansingco
        said in a statement.'
    section4:
      primarytype: 'block'
      uuid: 'a500cabf-0580-4934-a204-75a2959cd4a7'
      activationstatus: true
      created: 2024-08-22T20:19:10.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.747+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.908+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The two were led  to the Bureau of Immigration (BI) for processing.'
    section5:
      primarytype: 'block'
      uuid: 'b350db85-d7c2-46cc-a186-dfcb04598d54'
      activationstatus: true
      created: 2024-08-22T20:19:10.908+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.908+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Shiela will be under BI custody for immigration rule violations. Ong
        will face charges of obstruction of justice and violation of the passport
        law, among others.'
    section6:
      primarytype: 'block'
      uuid: 'fb95a474-dbd2-41fa-a49d-e8f00a568879'
      activationstatus: true
      created: 2024-08-22T20:19:10.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.748+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.909+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“This is the first time that we have encountered this type of situation
        kung saan meron pong order of arrest ang House, ang Senado. Meron din pong
        mga crimes na cinommit so it would have to also pass through law enforcement,”
        Justice spokesperson Mico Clavano told reporters.'
    section7:
      primarytype: 'block'
      uuid: '8dc6d3e5-6324-4f3f-9ea7-f08880cee95c'
      activationstatus: true
      created: 2024-08-22T20:19:10.909+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.749+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.909+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: This is the first time that we have encountered this
        type of situation wherein there are orders of arrest from the Senate and House.
        There were crimes committed so it would have to also pass through law enforcement.]'
    section8:
      primarytype: 'block'
      uuid: '17101fa4-c2e9-4c04-942e-a360c169c9b8'
      activationstatus: true
      created: 2024-08-22T20:19:10.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.750+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.910+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'After going through the necessary processes, the two will be presented
        either at the Senate or House of Representatives, said Clavano.'
    section9:
      primarytype: 'block'
      uuid: 'fedddc09-2d14-4817-ba0a-88479631aa5e'
      activationstatus: true
      created: 2024-08-22T20:19:10.910+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.910+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Shiela and Ong were caught by authorities at a mall in Riau, Indonesia
        on Aug. 20.'
    section10:
      primarytype: 'block'
      uuid: '67e2327e-d224-4203-934b-0d89aad13880'
      activationstatus: true
      created: 2024-08-22T20:19:10.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.751+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'They were with the former Bamban, Tarlac mayor when they entered Jakarta
        via a cruise ship from Singapore.'
    section11:
      primarytype: 'block'
      uuid: 'e956b39b-63ce-441c-926f-f6567e232358'
      activationstatus: true
      created: 2024-08-22T20:19:10.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.752+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Clavano said operations are ongoing to locate Alice.'
    section12:
      primarytype: 'block'
      uuid: '5994ea1d-b4e5-4d18-8874-b446293b1e3c'
      activationstatus: true
      created: 2024-08-22T20:19:10.911+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.911+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“We believe at this point that actions speak louder than words kaya
        [so] if you'll allow us to keep these details private and confidential muna
        [for now], then we will apprise the public as soon as they become available,”
        he said.'
    section13:
      primarytype: 'block'
      uuid: 'b95ef920-f3ba-42db-84cb-e0f10a8ef1cb'
      activationstatus: true
      created: 2024-08-22T20:19:10.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.753+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.912+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Despite an immigration lookout bulletin against her, Alice fled the
        Philippines for Malaysia in July.'
    section14:
      primarytype: 'block'
      uuid: 'b6fd8a89-b332-440f-a66b-739848d1c9e6'
      activationstatus: true
      created: 2024-08-22T20:19:10.912+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.754+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.912+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'She, supposedly with Shiela and her brother Wesley, proceeded to Singapore.'
    section15:
      primarytype: 'block'
      uuid: '6bcb61dd-34c1-43df-9c23-78e8ffe697d5'
      activationstatus: true
      created: 2024-08-22T20:19:10.913+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.913+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Tansingco said there were no records of Alice’s departure in their
        system.'
    section16:
      primarytype: 'block'
      uuid: '84341e13-b514-4665-9adf-8ad6410a6a6e'
      activationstatus: true
      created: 2024-08-22T20:19:10.913+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:40.755+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:19:10.913+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The former mayor has been dragged in alleged crimes linked to an
        offshore gaming operations hub in Bamban.</p>'
