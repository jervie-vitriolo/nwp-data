    template: '1'
    title: 'Taylor Swift expresses fear and guilt when she canceled Vienna shows'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '8fbc498a-fac7-4e34-9dcb-8930baf51a1e'
      activationstatus: true
      created: 2024-08-22T10:10:25.008+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.005+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>LOS ANGELES, Aug 21 (Reuters) -</strong> U.S. pop megastar
        Taylor Swift revealed on Wednesday that a "new sense of fear" came over her
        after authorities uncovered a plot to attack her Vienna concert venue as well
        as guilt for letting down fans by canceling her three shows in the city.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ff4245c2-2878-461d-b857-78c4edd0c269'
      activationstatus: true
      created: 2024-08-22T10:10:25.008+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.389+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.006+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'a9a47447-eedf-4d35-8907-3cd9d831bc9f'
      activationstatus: true
      created: 2024-08-22T10:10:25.008+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.006+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The singer also applauded authorities for foiling the plan to cause\
        \ mass harm at Ernst Happel Stadium, the venue where she was scheduled to\
        \ play.\r"
    section3:
      primarytype: 'block'
      uuid: 'd345087e-ce6c-4cd8-b9d4-3f86de5d5147'
      activationstatus: true
      created: 2024-08-22T10:10:25.009+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.007+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '47cc7934-98a1-4bd1-8972-a51523cd365b'
      activationstatus: true
      created: 2024-08-22T10:10:25.009+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.007+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Thanks to them, we were grieving concerts and not lives,\" Swift\
        \ said on Instagram in her first public comments since news of planned attack\
        \ surfaced two weeks ago.\r"
    section5:
      primarytype: 'block'
      uuid: 'd41817c2-1934-4276-a3e6-850d52ea4a44'
      activationstatus: true
      created: 2024-08-22T10:10:25.010+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.008+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '4aa599db-bf21-400d-a8ab-3b78ca386498'
      activationstatus: true
      created: 2024-08-22T10:10:25.010+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.008+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Police in Austria arrested a 19-year-old man who they said confessed\
        \ to wanting to cause a \"bloodbath\" at Swift’s Eras Tour shows.\r"
    section7:
      primarytype: 'block'
      uuid: '7baebeb7-598e-4b71-8b35-2718900be34d'
      activationstatus: true
      created: 2024-08-22T10:10:25.011+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.009+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '6db7e466-6fa4-4e20-be9e-ab410e9097f3'
      activationstatus: true
      created: 2024-08-22T10:10:25.011+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.009+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Having our Vienna shows canceled was devastating,\" Swift said. \"\
        The reason for the cancellations filled me with a new sense of fear, and a\
        \ tremendous amount of guilt because so many people had planned on coming\
        \ to those shows.\"\r"
    section9:
      primarytype: 'block'
      uuid: 'f42010f2-fbcc-437d-b579-7bfc3c27243a'
      activationstatus: true
      created: 2024-08-22T10:10:25.011+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.010+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '766becec-f06d-40f8-9ea0-ba4d9957afca'
      activationstatus: true
      created: 2024-08-22T10:10:25.012+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.396+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.011+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Swift said she decided \"all of my energy had to go toward helping\
        \ to protect the nearly half a million people I had coming to see the shows\
        \ in London.\"\r"
    section11:
      primarytype: 'block'
      uuid: '5c14c7fc-54cb-4057-ab09-46bd5bb90bbd'
      activationstatus: true
      created: 2024-08-22T10:10:25.012+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.011+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '982c4af7-2968-4147-953d-c3284e4fb91d'
      activationstatus: true
      created: 2024-08-22T10:10:25.013+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.397+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.012+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The London dates took place without incident and concluded on Tuesday,\
        \ ending the European leg of the record-breaking Eras Tour.\r"
    section13:
      primarytype: 'block'
      uuid: 'dc307515-619e-4f4f-a7f2-dcc025bf6596'
      activationstatus: true
      created: 2024-08-22T10:10:25.013+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.398+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.012+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '321995a9-271c-4ae1-b530-793c3d41e1fe'
      activationstatus: true
      created: 2024-08-22T10:10:25.014+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.399+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.013+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The singer said she had not commented earlier because she did not want\
        \ to risk provoking harm at future concerts.\r"
    section15:
      primarytype: 'block'
      uuid: 'c888063d-6805-482c-aea5-4e24a2b5c393'
      activationstatus: true
      created: 2024-08-22T10:10:25.014+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.400+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.013+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: 'a6193c23-f28e-4c6e-b41a-cff2892d9545'
      activationstatus: true
      created: 2024-08-22T10:10:25.015+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.014+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\"Let me be very clear: I am not going to speak about something publicly\
        \ if I think doing so might provoke those who would want to harm the fans\
        \ who come to my shows,\" Swift wrote. \"In cases like this one, 'silence'\
        \ is actually showing restraint.\"\r"
    section17:
      primarytype: 'block'
      uuid: '1795fa56-f857-4b0b-8a7e-5c518682dd31'
      activationstatus: true
      created: 2024-08-22T10:10:25.015+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:10:51.401+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T10:11:01.014+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: '38303fd1-f5df-43fc-a194-81b1d6383541'
      activationstatus: true
      created: 2024-08-22T10:10:25.016+08:00
