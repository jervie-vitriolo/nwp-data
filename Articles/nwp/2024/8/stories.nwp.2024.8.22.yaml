      lastmodified: 2024-08-22T14:04:19.429+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Davao Police Office chief PBGen. Nicolas Torre III earlier said Quiboloy
        is hiding at the compound of his group, Kingdom of Jesus Christ, in Davao
        City.'
    section8:
      primarytype: 'block'
      uuid: '718efbd1-9082-4f47-aaf3-10e34ede2dce'
