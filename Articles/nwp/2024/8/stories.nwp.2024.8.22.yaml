      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2024/8/19/ph-new-mpox-case.html">READ:&nbsp;PH
        confirms first mpox case this year</a></strong></p>'
    section2:
      primarytype: 'block'
      uuid: '7ba7b4d4-2ea8-429e-a5c9-9015c7d72cec'
      activationstatus: true
      created: 2024-08-22T11:14:00.188+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.809+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.188+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The Research Institute for Tropical Medicine reported to the DOH on\
        \ Wednesday the sequencing results of the sample of a 33-year-old male from\
        \ Metro Manila who tested positive for the virus. \r"
    section3:
      primarytype: 'block'
      uuid: 'db4911fb-b2e5-494f-8346-687e3c781001'
      activationstatus: true
      created: 2024-08-22T11:14:00.189+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.810+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.189+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Mpox causes flu-like symptoms and pus-filled lesions and can be fatal.\r"
    section4:
      primarytype: 'block'
      uuid: '046ba66e-30c1-4aef-974d-b621b568a5f0'
      activationstatus: true
      created: 2024-08-22T11:14:00.189+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.189+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>“We found the milder MPXV clade II in the 10th mpox case in the
        Philippines,” Health Secretary Ted Herbosa said in a statement. “Let us continue
        to be alert but not alarmed, preventing mpox spread by avoiding close and
        intimate physical contact.”</p>'
    section5:
      primarytype: 'block'
      uuid: '240ef29f-6225-40c3-a6c3-5e422fd6fd1d'
      activationstatus: true
      created: 2024-08-22T11:14:00.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.811+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.190+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Clean your hands often with soap and water or alcohol-based sanitizers.\
        \ Avoid skin-to-skin contact,” Herbosa advised the public.\r"
    section6:
      primarytype: 'block'
      uuid: 'a1c9525b-8fa8-4b07-b82a-e64748200d30'
      activationstatus: true
      created: 2024-08-22T11:14:00.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.812+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.190+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "According to the DOH, clade I is more likely to cause severe illness\
        \ and death, especially in the immunocompromised.\r"
    section7:
      primarytype: 'block'
      uuid: '198beccc-ffcf-430a-b849-38e5269704cd'
      activationstatus: true
      created: 2024-08-22T11:14:00.190+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.190+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The World Health Organization on Aug. 14 <a href="https://www.newswatchplus.ph/news/2024/8/15/mpox-world-health-public-health-emergency.html">declared
        a public health emergency for mpox</a> after an outbreak caused by the new
        strain, clade Ib, currently spreading throughout Africa.&nbsp;</p>'
    section8:
      primarytype: 'block'
      uuid: '4d42c2e4-66be-40e2-9620-2690d64b89b9'
      activationstatus: true
      created: 2024-08-22T11:14:00.191+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.813+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.191+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "This was the 10th case for the Philippines. The last recorded infection\
        \ was in December 2023.\r"
    section9:
      primarytype: 'block'
      uuid: '7cf72360-9739-4d65-bab2-87d2867c0414'
      activationstatus: true
      created: 2024-08-22T11:14:00.191+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.191+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "The previous nine cases, also caused by clade II, already recovered,\
        \ health officials said.\r"
    section10:
      primarytype: 'block'
      uuid: '6fa93410-e5b1-469c-9102-6301c8aa1238'
      activationstatus: true
      created: 2024-08-22T11:14:00.192+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.814+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.192+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Sunday, the DOH got the PCR test result of the Filipino national,\
        \ who consulted a dermatologist in Quezon City on Aug. 15. The patient did\
        \ not have a travel history outside of the country. \r"
    section11:
      primarytype: 'block'
      uuid: '1962d40a-ed72-4e70-886c-ab7f517b5369'
      activationstatus: true
      created: 2024-08-22T11:14:00.192+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.192+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "On Monday, the agency announced he tested positive for mpox. \r"
    section12:
      primarytype: 'block'
      uuid: '616e2b67-16f9-42c2-8e04-8ec8b8f4e494'
      activationstatus: true
      created: 2024-08-22T11:14:00.193+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.193+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "According to the DOH, the patient’s symptoms “started more than a week\
        \ ago with fever, which was followed four days later by findings of a distinct\
        \ rash on the face, back, nape, trunk, groin, as well as palms and soles.”\
        \ \r"
    section13:
      primarytype: 'block'
      uuid: 'b4aa1a94-5363-4d7f-9d86-bc734a76b09f'
      activationstatus: true
      created: 2024-08-22T11:14:00.193+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.193+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>By Wednesday, the Quezon City government said it<a href="https://www.newswatchplus.ph/news/2024/8/21/quezon-city-close-contacts-mpox.html">
        identified 41 close contacts</a> after its investigation found that the Filipino
        national visited a massage spa four days before his consultation. Of the number,
        28 individuals including the masseur and his clients, are under self-quarantine.&nbsp;</p>'
    section14:
      primarytype: 'block'
      uuid: '729c9301-37ba-455d-a776-8a0b7fdf9590'
      activationstatus: true
      created: 2024-08-22T11:14:00.193+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:10:47.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T11:14:00.193+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>The DOH earlier said the Bureau of Quarantine is <a href="https://www.newswatchplus.ph/news/2024/8/14/doh-on-alert-africa-mpox.html">on
        alert for mpox.&nbsp;</a></p>'
