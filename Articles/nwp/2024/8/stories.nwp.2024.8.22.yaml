      'mgnl:lastModified': 2024-08-22T14:33:48.386+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8afda4a-82a9-40a3-ad06-a97bceebec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.386+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.386+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“We can only appeal to the executive branch to abandon and reverse\
        \ their plan. But we still have hope that we can force the reversal of the\
        \ current action of the executive branch since there is a pending case before\
        \ the Supreme Court,” Pimentel said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a353372-93b5-4006-8e31-017b123e642c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.387+08:00
