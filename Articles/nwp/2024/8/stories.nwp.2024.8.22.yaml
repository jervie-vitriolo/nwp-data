      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T10:11:01.011+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Swift said she decided \"all of my energy had to go toward helping\
        \ to protect the nearly half a million people I had coming to see the shows\
        \ in London.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
