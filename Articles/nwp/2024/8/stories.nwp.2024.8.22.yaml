  'guo-cohorts-govt-custody':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-22T20:14:43.000+08:00
    'imagesource': 'jcr:7dc541bf-6ffd-4a68-bda5-76f7592d9d89'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a103fd6e-211b-4769-a6a8-6ef69909e109'
    'lead': 'The government took custody of the sister and business associate of dismissed
      controversial Mayor Alice Guo on Aug. 22, after they were caught by Indonesian
      authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-22T20:19:10.882+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:40.741+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:22.834+08:00
    'mgnl:lastModified': 2024-08-22T20:19:10.927+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Cassandra-Li-Ong', 'Shiela-Guo', 'Alice-Guo']
    'stories': []
    'template': '1'
    'title': 'Alice Guo’s sister, business associate in gov''t custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531eca74-be75-4d96-bb2e-4ce777fb8c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.921+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> The government took
        custody of the sister and business associate of dismissed controversial Mayor
        Alice Guo on Thursday, Aug. 22, after they were caught by Indonesian authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531de85b-d6a4-4944-ad2a-968aac466569'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.906+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.906+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Shiela Guo and Cassandra Li Ong arrived at the Ninoy Aquino International
        Airport Terminal 1 around 5 p.m.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4e35d9-d682-4677-9614-db22157d9968'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.907+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.745+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.907+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Shiela is the sister of Alice, while Ong is an incorporator of offshore
        gaming operator Lucky South 99 in Porac, Pampanga which was raided. All exited
        the country despite arrest orders by Congress which is investigating crimes
        linked to online gaming.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c7b41b-268e-4a1d-983a-734f005685e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.907+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.746+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.907+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“They were considered illegal aliens by Indonesian immigration as they
        are wanted in the Philippines,” Immigration Commissioner Norman Tansingco
        said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a500cabf-0580-4934-a204-75a2959cd4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.908+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.747+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.908+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The two were led  to the Bureau of Immigration (BI) for processing.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b350db85-d7c2-46cc-a186-dfcb04598d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.908+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.908+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Shiela will be under BI custody for immigration rule violations. Ong
        will face charges of obstruction of justice and violation of the passport
        law, among others.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb95a474-dbd2-41fa-a49d-e8f00a568879'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.748+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.909+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“This is the first time that we have encountered this type of situation
        kung saan meron pong order of arrest ang House, ang Senado. Meron din pong
        mga crimes na cinommit so it would have to also pass through law enforcement,”
        Justice spokesperson Mico Clavano told reporters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc6d3e5-6324-4f3f-9ea7-f08880cee95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.909+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.749+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.909+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: This is the first time that we have encountered this
        type of situation wherein there are orders of arrest from the Senate and House.
        There were crimes committed so it would have to also pass through law enforcement.]'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17101fa4-c2e9-4c04-942e-a360c169c9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.910+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.750+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.910+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'After going through the necessary processes, the two will be presented
        either at the Senate or House of Representatives, said Clavano.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedddc09-2d14-4817-ba0a-88479631aa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.910+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.910+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Shiela and Ong were caught by authorities at a mall in Riau, Indonesia
        on Aug. 20.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e2327e-d224-4203-934b-0d89aad13880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.911+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.751+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'They were with the former Bamban, Tarlac mayor when they entered Jakarta
        via a cruise ship from Singapore.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e956b39b-63ce-441c-926f-f6567e232358'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.911+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.752+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Clavano said operations are ongoing to locate Alice.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5994ea1d-b4e5-4d18-8874-b446293b1e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.911+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.911+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“We believe at this point that actions speak louder than words kaya
        [so] if you''ll allow us to keep these details private and confidential muna
        [for now], then we will apprise the public as soon as they become available,”
        he said.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ef920-f3ba-42db-84cb-e0f10a8ef1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.912+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.753+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.912+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Despite an immigration lookout bulletin against her, Alice fled the
        Philippines for Malaysia in July.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fd8a89-b332-440f-a66b-739848d1c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.912+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.754+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.912+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'She, supposedly with Shiela and her brother Wesley, proceeded to Singapore.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcb61dd-34c1-43df-9c23-78e8ffe697d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.913+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.913+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Tansingco said there were no records of Alice’s departure in their
        system.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84341e13-b514-4665-9adf-8ad6410a6a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:19:10.913+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:40.755+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:19:10.913+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The former mayor has been dragged in alleged crimes linked to an
        offshore gaming operations hub in Bamban.</p>'
  'roque-cited-in-contempt':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-22T20:45:47.000+08:00
