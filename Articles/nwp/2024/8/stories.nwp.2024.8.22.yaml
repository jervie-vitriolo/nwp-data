      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Wanted religious leader
        Apollo Quiboloy remains in the country, Interior Secretary Benhur Abalos said
        on Thursday, Aug. 22.</p>'
    section1:
      primarytype: 'block'
      uuid: 'd3d09fe7-4cea-42ac-a04a-8f3ecd0d71b1'
      activationstatus: true
      created: 2024-08-22T14:04:19.426+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:04:19.426+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Authorities have yet to arrest Quiboloy, who is facing child and
        sexual abuse charges and has a standing arrest warrant.</p>'
    section2:
      primarytype: 'block'
      uuid: '96e7c025-7c4d-4433-9178-3dd047f28e26'
      activationstatus: true
      created: 2024-08-22T14:04:19.427+08:00
