    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b723ca6-8d98-4640-8c7d-3334f31ee9f7'
    'lead': 'The first case of mpox in the country this year is of the ''milder''
      type from previous infections, the Department of Health (DOH) confirmed Wednesday,
      Aug. 21.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-22T11:14:00.083+08:00
