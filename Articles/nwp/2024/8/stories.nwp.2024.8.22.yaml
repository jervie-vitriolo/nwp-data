      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:04:19.427+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Abalos said operations are ongoing to arrest the fugitive pastor.'
    section3:
      primarytype: 'block'
      uuid: 'd571a303-d525-468c-8222-313748aa7818'
      activationstatus: true
      created: 2024-08-22T14:04:19.427+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:04:19.427+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Sa aming report, lumalabas na nasa Pilipinas pa ho si Pastor Quiboloy
        sa report na ibinibigay sa’kin,” Abalos told reporters.'
    section4:
      primarytype: 'block'
      uuid: '5394f1cf-17fc-4911-bce0-31a8f0d9398f'
      activationstatus: true
      created: 2024-08-22T14:04:19.427+08:00
