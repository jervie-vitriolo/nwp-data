  'alice-guo-companions-detained':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-22T10:58:39.000+08:00
    'imagesource': 'jcr:0f343a52-529f-4aa2-8b91-3ded9ab4e373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b63e7514-42b8-4555-8087-f905cd4f3dbd'
    'lead': 'Two companions of dismissed Bamban, Tarlac Mayor Alice Guo have been
      detained in Indonesia, Interior Secretary Benhur Abalos said on Thursday, Aug.
      22.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-22T11:00:29.590+08:00
    'mgnl:createdBy': 'eimor-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:49.298+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:20.411+08:00
    'mgnl:lastModified': 2024-08-22T14:52:09.130+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Alice-Guo']
    'stories': []
    'template': '1'
    'title': 'Two companions of ex-Mayor Alice Guo detained in Indonesia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b36cbf7-f02e-4207-bbb1-02d16b459936'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T11:00:29.626+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.122+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> — Two companions of dismissed
        Bamban, Tarlac Mayor Alice Guo have been detained in Indonesia, Interior Secretary
        Benhur Abalos said on Thursday, Aug. 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b625fbeb-60e3-444b-88ef-84cfc514f697'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T11:00:29.627+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.301+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abalos cited a report from the Philippine National Police (PNP)
        in which it identified the two as Shiela Guo and Cassandra Li Ong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76febec5-0603-41cb-b3f8-0e7e86f31727'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:52:09.106+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.302+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.106+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shiela is the former mayor’s sister. Ong is the incorporator of
        Lucky South 99, an offshore gaming operator in Porac, Pampanga that was raided
        by authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f92fc66-bd59-45e4-82ef-47c334a126dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T11:00:29.627+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.303+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.123+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Abalos said the police attaché in Indonesia helped in the detention
        of the two.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227544f9-8714-4b56-a213-75a526416ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T11:00:29.628+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Even sa ibang bansa, through our police attaché, ito''y kino-coordinate.
        It only shows na talagang seryoso dito ang kapulisyahan,” Abalos told reporters
        on the sidelines of this year’s Local Governance Summit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f839abf4-c415-4c41-92ba-a161ee4702ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T12:31:06.916+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.304+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.124+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even in other countries, through our police attaché,
        this is being coordinated. It only shows that the police are serious.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a09cfb7d-26e5-451d-b0db-ec36c0cd2375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:52:09.108+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.108+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Santa Rosa, Laguna Rep. Dan Fernandez said in a House hearing that
        Ong is under the custody of Indonesia’s immigration bureau.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6669236b-547f-479c-a046-e532727f3880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:52:09.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“As a matter of fact, our police attaché and the PNP chief are in coordination
        with the Bureau of Immigration of Indonesia,” Fernandez said.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b896944-92ae-4057-9eab-c9e3ce1bf20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:52:09.109+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.109+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'In a Facebook post, Senator Raffy Tulfo said Shiela and Ong will be
        brought back to the Philippines at past 5 p.m. on Thursday, Aug. 22.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb8fb15-189d-4ee5-8fc3-9ea859715842'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:52:09.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'They were caught in a mall in Riau, Indonesia on Aug. 20.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bfce2c-fdad-4a3f-af5d-4cd34d6f4d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:52:09.110+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.110+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The two were with Alice when they entered Jakarta via a cruise ship
        from Singapore.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca54b5cf-9b2e-4215-8914-361d6df95c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T12:31:06.916+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.126+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>On Aug. 19, Senator Risa Hontiveros bared that Guo escaped the country
        despite an immigration lookout bulletin against her.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e51b1c-672e-465b-91fc-c72cf9dcbc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T12:31:06.916+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.127+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The Immigration Bureau then said the former mayor “illegally” travelled
        to Malaysia in July. She proceeded to Singapore allegedly with her siblings
        Wesley and Shiela Guo.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e12f64-85cd-40d8-8e7a-23731e20dba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T12:31:06.917+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.127+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Immigration Commissioner Norman Tansingco said Guo’s exit was not recorded
        on the immigration system.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab8d6d-74c5-436a-94bf-69e7400c5b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T12:31:06.917+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.128+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Siguro [Maybe] what is important here is to compare the dates, unang-una
        [first], to compare the records,” Abalos said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caeed60-c17b-4fde-9bfb-18c58ae3dc6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T12:31:06.918+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.128+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. warned people who helped Guo leave the
        country that they will be held accountable.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc5756-a061-4971-9fa7-4a461eeb05f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T12:31:06.918+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.129+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Executive Secretary Lucas Bersamin has already requested for the cancellation
        of the passports of Guo and her siblings.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5193039-c8bd-4e44-9995-4cf32b92ae1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T12:31:06.919+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:49.322+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:52:09.129+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo has been the subject of a Senate investigation amid her supposed
        involvement in an illegal offshore gaming linked to a number of criminal activities.</p>'
