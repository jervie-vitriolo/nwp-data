    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['POGO', 'House-of-Representatives', 'ace-barbers', 'Harry-Roque']
    'stories': []
    'template': '1'
    'title': 'House cites Roque in contempt for lying'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae8f2b-5e1c-4ba4-8cf4-0610d69a2470'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:31.997+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.879+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.014+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> A House panel cited
        former presidential spokesman Harry Roque in contempt on Thursday, Aug. 22,
        for lying about his absence at a committee hearing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bd53e8-5bc5-4884-80f7-b5226b370110'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:31.998+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.880+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:31.998+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>This stemmed from Roque’s letter submitted on Aug. 13, which stated
        that he would be attending a court hearing on Aug. 16, the day of the quad-committee’s
        probe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f27b817-6988-4e22-b5fe-0857c8c2c053'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:31.998+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.881+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:31.998+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Kabayan party-list Rep. Ron Salo then read a certification from the
        Manila Regional Trial Court that showed that the ex-spokesman had no hearing
        on the day.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0348704-c916-4f7b-b821-bcf8c166b0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:31.999+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.882+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:31.999+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Clearly Atty. Harry Roque, our former secretary and my former law
        professor lied to this committee, and that amounts to disrespect to the members
        of the committee, which is contemptible,” Salo said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3e22a-a2d0-4f7c-90b5-def93ca08e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:31.999+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.882+08:00
