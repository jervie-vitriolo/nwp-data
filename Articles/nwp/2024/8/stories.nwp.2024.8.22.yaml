    'title': 'Taylor Swift expresses fear and guilt when she canceled Vienna shows'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc498a-fac7-4e34-9dcb-8930baf51a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T10:10:25.008+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T10:11:01.005+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES, Aug 21 (Reuters) -</strong> U.S. pop megastar
        Taylor Swift revealed on Wednesday that a "new sense of fear" came over her
        after authorities uncovered a plot to attack her Vienna concert venue as well
        as guilt for letting down fans by canceling her three shows in the city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4245c2-2878-461d-b857-78c4edd0c269'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T10:10:25.008+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.389+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T10:11:01.006+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a47447-eedf-4d35-8907-3cd9d831bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T10:10:25.008+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T10:11:01.006+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The singer also applauded authorities for foiling the plan to cause\
        \ mass harm at Ernst Happel Stadium, the venue where she was scheduled to\
        \ play.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd345087e-ce6c-4cd8-b9d4-3f86de5d5147'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T10:10:25.009+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T10:11:01.007+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc7934-98a1-4bd1-8972-a51523cd365b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T10:10:25.009+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T10:11:01.007+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Thanks to them, we were grieving concerts and not lives,\" Swift\
        \ said on Instagram in her first public comments since news of planned attack\
        \ surfaced two weeks ago.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41817c2-1934-4276-a3e6-850d52ea4a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T10:10:25.010+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T10:11:01.008+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa599db-bf21-400d-a8ab-3b78ca386498'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T10:10:25.010+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T10:11:01.008+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Police in Austria arrested a 19-year-old man who they said confessed\
        \ to wanting to cause a \"bloodbath\" at Swift’s Eras Tour shows.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7baebeb7-598e-4b71-8b35-2718900be34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T10:10:25.011+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T10:11:01.009+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7e466-6fa4-4e20-be9e-ab410e9097f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T10:10:25.011+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T10:11:01.009+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Having our Vienna shows canceled was devastating,\" Swift said. \"\
        The reason for the cancellations filled me with a new sense of fear, and a\
        \ tremendous amount of guilt because so many people had planned on coming\
        \ to those shows.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42010f2-fbcc-437d-b579-7bfc3c27243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T10:10:25.011+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:51.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T10:11:01.010+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766becec-f06d-40f8-9ea0-ba4d9957afca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T10:10:25.012+08:00
      'mgnl:createdBy': 'thea-nwp'
