      'text': '<p><strong>Metro Manila, Philippines –</strong> Wanted religious leader
        Apollo Quiboloy remains in the country, Interior Secretary Benhur Abalos said
        on Thursday, Aug. 22.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d09fe7-4cea-42ac-a04a-8f3ecd0d71b1'
