      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbac5bb5-74fb-4920-8564-8ab0f663cc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.387+08:00
