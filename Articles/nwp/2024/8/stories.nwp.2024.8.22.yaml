    'stories': []
    'template': '1'
    'title': 'PhilHealth remits ₱10B more to Treasury despite court challenge'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dd4cf8-8ef9-4e49-91ff-376439cf1bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.379+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.398+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Despite significant
        opposition and a Supreme Court case aimed at halting the transfer, the government
        health insurer has remitted ₱10 billion more of excess funds to the Treasury,
        a Cabinet official said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab24aba-b475-49c9-b185-592de51c7678'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.379+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.243+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.379+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c80e06-940b-49ed-b638-3ab4801e0d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.380+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.380+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>The transfer of the Philippine Health Insurance Corporation (PhilHealth)
        fund was made on Wednesday, Finance Secretary Ralph Recto confirmed to NewsWatch
        Plus.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e773ec9f-8b69-4ea5-a9c2-4c9e4671b4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.380+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.380+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3233b928-14f5-4423-9ac4-e01bf30bd091'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.380+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.380+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yes, it was remitted to the treasury as scheduled,” Recto said in\
        \ a text message on Thursday, Aug. 22.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f89c2-e4bd-4388-8367-f5d94fa40b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.381+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.381+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62aee678-dcb1-4c02-8999-3d8888108b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.381+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.381+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "This is the second of four tranches worth a total of ₱89.9 billion.\
        \ Phil transferred ₱20 billion in May. The remaining ₱30 billion and ₱29.9\
        \ billion will be remitted in October and November, respectively.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7ee4e-5bc4-47e8-8d24-7796ff0c151f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.382+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.382+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01225a9-c980-48fc-86a2-3d51a2871982'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.382+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.382+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Recto has insisted that the transfers are legal, citing a special
        provision in the budget law that permits the use of the "fund balance" from
        government-owned or -controlled corporations to finance unprogrammed projects,
        including infrastructure and social services. The Department of Finance issued
        a circular to implement this provision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743472f6-5488-4bb1-8f59-59d5c66105fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.382+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.382+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef86024-e83c-400f-aad8-cf6d1aae2c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.383+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.383+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a group of petitioners led by Senate Minority
        Leader Aquilino “Koko” Pimentel III challenged the constitutionality of these
        actions before the Supreme Court. They said these exceeded the congressional
        prerogative to appropriate funds and violate the Universal Health Care Act,
        which states that PhilHealth’s reserve funds “shall be used to increase the
        program’s benefits and to decrease the amount of members’ contributions.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4dcfd3-17e8-4a31-81d8-3875f2a4b63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.383+08:00
