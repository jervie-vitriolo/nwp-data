      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<h2>‘Alarming and bad news’</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58da1334-54ea-4634-9a37-f1b4a01b48c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.385+08:00
