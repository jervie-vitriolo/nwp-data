      'mgnl:lastModified': 2024-08-22T14:33:48.385+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pending the Supreme Court decision, Pimentel called the latest transfer
        “alarming and bad news.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28920620-f391-4b12-ba15-9b5a3004a1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.386+08:00
