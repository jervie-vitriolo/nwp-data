      primarytype: 'block'
      uuid: '60bd53e8-5bc5-4884-80f7-b5226b370110'
      activationstatus: true
      created: 2024-08-22T20:48:31.998+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.880+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:31.998+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>This stemmed from Roque’s letter submitted on Aug. 13, which stated
        that he would be attending a court hearing on Aug. 16, the day of the quad-committee’s
        probe.</p>'
    section2:
      primarytype: 'block'
      uuid: '0f27b817-6988-4e22-b5fe-0857c8c2c053'
      activationstatus: true
      created: 2024-08-22T20:48:31.998+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.881+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:31.998+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Kabayan party-list Rep. Ron Salo then read a certification from the
        Manila Regional Trial Court that showed that the ex-spokesman had no hearing
        on the day.'
    section3:
      primarytype: 'block'
      uuid: 'd0348704-c916-4f7b-b821-bcf8c166b0c4'
      activationstatus: true
      created: 2024-08-22T20:48:31.999+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:31.999+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Clearly Atty. Harry Roque, our former secretary and my former law
        professor lied to this committee, and that amounts to disrespect to the members
        of the committee, which is contemptible,” Salo said.'
    section4:
      primarytype: 'block'
      uuid: '19c3e22a-a2d0-4f7c-90b5-def93ca08e70'
      activationstatus: true
      created: 2024-08-22T20:48:31.999+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.882+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:31.999+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Roque explained it was an “honest mistake,” saying he assumed the inquiry
        would be on a Thursday. Aug. 16 was a Friday.'
    section5:
      primarytype: 'block'
      uuid: 'bf176555-e6a3-4898-a647-434f96b6993a'
      activationstatus: true
      created: 2024-08-22T20:48:32.000+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.883+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.000+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The former presidential spokesperson said ohe had no intention to disrespect
        the House.'
    section6:
      primarytype: 'block'
      uuid: '3532badc-4d29-43ed-b619-1a203a2edec8'
      activationstatus: true
      created: 2024-08-22T20:48:32.000+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.884+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.000+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“I’ve also been a member of this chamber. We don’t hold hearings on
        Fridays. So when I saw the notice of hearing, I assumed that just like the
        first and second hearing where I attended that it would be on Thursday,” he
        said.'
    section7:
      primarytype: 'block'
      uuid: 'f0f7922f-ffd9-4219-b6da-8f50ce907d69'
      activationstatus: true
      created: 2024-08-22T20:48:32.000+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.000+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“By the time I realized that it was a Friday, and there was in fact
        a hearing and it was also close to lunch time and the hearing was in Pampanga,
        so I apologize for the honest mistake,” Roque added.'
    section8:
      primarytype: 'block'
      uuid: '9cb2fa5c-f0df-4558-8c28-d804d82e51ea'
      activationstatus: true
      created: 2024-08-22T20:48:32.001+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.885+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.001+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said he was also not feeling well at the time of the hearing.'
    section9:
      primarytype: 'block'
      uuid: 'f366aa4c-54bc-47c1-ae75-fd32cf7c9a33'
      activationstatus: true
      created: 2024-08-22T20:48:32.001+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.886+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.001+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A number of lawmakers, however, did not buy Roque’s reasons.'
    section10:
      primarytype: 'block'
      uuid: '561ddda1-967a-400e-99cd-94822ff101f5'
      activationstatus: true
      created: 2024-08-22T20:48:32.002+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.887+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.002+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Atty. Roque, marami na pong namatay sa maling akala. Kindly bear that
        in mind,” Antipolo City 2nd District Rep. Romeo Acop said.'
    section11:
      primarytype: 'block'
      uuid: '15406df2-5e5c-4bcf-9ba6-749fdc98b8ae'
      activationstatus: true
      created: 2024-08-22T20:48:32.002+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.002+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Many have died because of wrong assumptions, Atty. Roque.
        Kindly bear that in mind]'
    section12:
      primarytype: 'block'
      uuid: 'f812170d-090b-47f3-832d-fe7a1d3af22d'
      activationstatus: true
      created: 2024-08-22T20:48:32.003+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.888+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.003+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Committee chairman Rep. Ace Barbers (2nd district, Surigao del Norte)
        then approved the motion, with one objection from senior deputy minority leader
        and Northern Samar 1st district Rep. Paul Daza.'
    section13:
      primarytype: 'block'
      uuid: '59e7974c-a346-4d45-9fe5-be64f631dd6a'
      activationstatus: true
      created: 2024-08-22T20:48:32.003+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.889+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.003+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Barbers also ruled to have Roque detained in a house facility for 24
        hours.'
    section14:
      primarytype: 'block'
      uuid: 'f9d6e8b4-97d2-4ba0-b024-d69c0e2bce26'
      activationstatus: true
      created: 2024-08-22T20:48:32.004+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.890+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.004+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The ex-spokesman appealed the ruling.</p>'
    section15:
      primarytype: 'block'
      uuid: '92e27dbc-5b84-4d4a-8424-ae47569433bc'
      activationstatus: true
      created: 2024-08-22T20:48:32.004+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.004+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“It is not the severity of the penalty but the deprivation of liberty
        I am appealing from…and there being no showing that there’s an actual lying
        but an honest mistake, and there was no actual disrespect as evidenced by
        the fact that I have appeared three times out of the four invitations,” said
        Roque.'
    section16:
      primarytype: 'block'
      uuid: '17174c10-a8f6-4202-8967-b1873901a513'
      activationstatus: true
      created: 2024-08-22T20:48:32.005+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.891+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.005+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Barbers said Roque’s appeal will be voted upon at the next hearing
        on Tuesday.'
    section17:
      primarytype: 'block'
      uuid: '36781d05-68e4-4082-84cd-4e89a34e9dd0'
      activationstatus: true
      created: 2024-08-22T20:48:32.005+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.892+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.005+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The House quad committee is investigating the rise of Philippine Offshore
        Gaming Operators (POGO).'
    section18:
      primarytype: 'block'
      uuid: '32727888-51af-42a9-b968-760901628206'
      activationstatus: true
      created: 2024-08-22T20:48:32.006+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.006+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Roque has been dragged into the controversy as he supposedly assisted
        Lucky South 99 to obtain a license. The POGO was raided in June over human
        trafficking complaints.'
    section19:
      primarytype: 'block'
      uuid: 'dc0016e7-f4c6-45b3-ba7c-ec80748f9167'
      activationstatus: true
      created: 2024-08-22T20:48:32.006+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:39.893+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T20:48:32.006+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The ex-spokesman has repeatedly said he is not lawyering for the POGO.<p><br></p>'
