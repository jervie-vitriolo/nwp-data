      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator JV Ejercito, author and principal sponsor of the UHC law, said\
        \ PhilHealth funds should be used exclusively for health programs and projects.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea542c6-1b38-4955-9a44-254cf59db3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.388+08:00
