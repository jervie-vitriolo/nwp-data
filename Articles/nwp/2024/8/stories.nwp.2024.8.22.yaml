    'jcr:uuid': '54c16ea1-8dec-4d0e-a0c7-67766988a1ef'
    'lead': 'Despite significant opposition and a Supreme Court case aimed at halting
      the transfer, the government health insurer has remitted ₱10 billion more of
      excess funds to the Treasury, a Cabinet official said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-22T14:33:48.346+08:00
