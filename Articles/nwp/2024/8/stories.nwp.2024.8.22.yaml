      'mgnl:lastModified': 2024-08-22T14:33:48.388+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b6f804-158c-4282-9fa4-430d145cf9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T14:33:48.388+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:45.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T14:33:48.388+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>“While we do not blame the DOF (Department of Finance) in their
        pursuit of locating idle funds to further other programs of the government,
        we appeal to retain to Philhealth their remaining excess funds. Let us give
        PhilHealth the means to effectively and efficiently perform their mandate,”
        Ejercito said.</p>'
  'india-philippines-maritime-defense-security':
    'author': 'Tristan Nodalo, NewsWatch Plus '
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-22T16:58:42.000+08:00
    'imagesource': 'jcr:c5c93370-59b1-4018-a46e-fda6588f10fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3545a04-3468-41c6-bd3b-bdc290f8a0df'
    'lead': 'The Philippines and India are ramping up relations to address common
      regional challenges and interests.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-22T17:09:17.916+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:44.713+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:21.698+08:00
    'mgnl:lastModified': 2024-08-22T17:09:30.969+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines', 'India']
    'stories': []
    'template': '1'
    'title': 'PH, India to upgrade defense security cooperation- Envoy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b318ae7b-8d67-48dd-852e-a5a3dd873969'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T17:09:17.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T17:09:30.963+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi, India—</strong>The Philippines and India are
        ramping up relations to address common regional challenges and interests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2aa4417-4bdc-44c6-86e1-b9fd3f6d13e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T17:09:17.934+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T17:09:30.964+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Philippine Ambassador to India
        Josel Ignacio said new aspects of bilateral ties are taking shape, particularly
        in security.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24265acc-0f93-4861-8410-b60d5ea2e9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T17:09:17.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T17:09:30.964+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Philippine-India relations have leveled up so much that they''re now
        ''turbocharged,''" said Ignacio.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad6d66c-e68f-4788-a671-02a43719f4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T17:09:17.935+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T17:09:30.965+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"The relationship took off economically, and now, may mga bago tayong
        aspeto ng ugnayan natin [We have new aspects of relations], especially in
        defense, which has enhanced maritime security," he added.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96dd57-2d97-47b2-8ce6-496e74dc6493'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T17:09:17.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T17:09:30.965+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ignacio said India has the capability to build its own defense equipment
        and systems.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f201a7e7-55d8-4b9e-af5c-39b3d0727c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T17:09:17.936+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T17:09:30.966+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"They now produce almost everything," he said. "They have aircraft,
        armaments, missiles, military trucks—so they can offer a lot."'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172b6e39-5a71-41d7-a752-e5795c00c926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T17:09:17.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T17:09:30.966+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Ignacio said the Department of National Defense and the Armed Forces
        of the Philippines are the lead agencies when it comes to defense procurement.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a3dd1d-cd9c-4edd-94e5-2fefdc767eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T17:09:17.937+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T17:09:30.967+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He added it remains to be seen whether the upgrading of defense ties
        will lead to similar agreements like those with the United States, Australia,
        and Japan.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75418a1-6772-41a9-94a9-f5c574399711'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T17:09:17.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T17:09:30.967+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"We''re developing all aspects of defense. We have defense equipment
        training and exchanges for now, and we''re culminating dialogues," said Ignacio.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1445d52a-4db1-4cb7-ae98-e51a0504eccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T17:09:17.938+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T17:09:30.968+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'India delivered the first batch of BrahMos supersonic missiles to the
        Philippines in April.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c60017b-e038-4f5a-a0cc-b578cd6be585'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T17:09:17.939+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T17:09:30.968+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department had said the missiles would provide "deterrence
        against attempts to undermine our sovereignty and sovereign rights, especially
        in the West Philippine Sea."</p>'
  'duterte-to-benefit-from-impeachment-complaint':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-22T18:28:53.000+08:00
    'imagesource': 'jcr:f06703b7-d7e2-4f66-9734-81ed39ab6155'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6aa5f5f7-047f-46d8-b3e0-fccf16005ab3'
    'lead': 'Any impeachment proceedings against Vice President Sara Duterte would
      only benefit her politically, an analyst said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-22T18:37:48.524+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:44.339+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:21.896+08:00
    'mgnl:lastModified': 2024-08-22T18:38:48.386+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Raffy-Tulfo', 'Sara-Duterte', 'House-of-Representatives', 'impeachment']
    'stories': []
    'template': '1'
    'title': 'VP to benefit from any impeachment complaint – analyst'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b58962d-fdcf-4167-8174-3ef1c74c3d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.547+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.378+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Any impeachment proceedings
        against Vice President Sara Duterte would only benefit her politically, an
        analyst said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0578e4-99b3-49ff-aac7-9dc6cd49b6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an interview with NewsWatch Plus, Jean Franco, a political science
        professor, said any move to oust Duterte from office may only “energize and
        galvanize” her political base given her popularity.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07eafe1-dfe9-40ee-9de1-81a09328f83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.379+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte earlier claimed an impeachment plan against her has been
        “openly discussed” among members of the House of Representatives. She did
        not elaborate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02028673-99c6-4d40-8911-167c2d8243b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.548+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.380+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on a Pulse Asia survey in <strong><a href="https://pulseasia.ph/updates/march-2024-nationwide-survey-on-2028-presidential-and-vice-presidential-preference/?portfolioCats=249">March</a></strong>,
        Duterte emerged as the top presidential choice if elections were held at the
        time, statistically tied with Sen. Raffy Tulfo. She also enjoyed a<strong><a
        href="http://pulseasia.ph/updates/june-2024-nationwide-survey-on-the-performance-and-trustworthiness-ratings-of-the-top-philippine-government-officials/">
        high approval</a></strong> rating in June.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4676b133-05dc-4d9c-97f3-b90372d4d1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.380+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Whether we like it or not, even if there are grounds for impeachment,
        it is a political process and to the extent that it will be connected to the
        2025 elections, then people will just especially the supporters of VP Sara
        Duterte would only think of it as political persecution,” Franco said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595a4a14-660d-45ad-bc7f-f8ae67100218'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The UP professor also said Duterte may be more vocal after she quit
        the Cabinet.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb0c4a1-c7b2-4775-9463-1571c10a05cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.549+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I think it’s really one of the purposes why VP Sara had to resign
        from DepEd (Department of Education) because that also gives her the space
        to be bolder in her statements against the administration,” said Franco.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e397cf-e58d-4a6a-b9a9-fb21946054f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.550+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.381+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The vice president took a <a href="https://www.newswatchplus.ph/news/2024/8/20/duterte-slams-government-anew.html">veiled
        swipe</a> at the administration, criticizing its flood control projects, security
        measures, and other issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9555037c-93a1-4d3b-bd9d-d582979e7e77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.550+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rejecting impeachment rumors</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31c7fab-c103-4a2f-baed-ae363188422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.550+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.382+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a ranking House member denied rumored impeachment plans
        against Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae2a3f-1f54-4b45-acce-09df71f4e435'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.551+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Wala talaga akong naririnig. Walang nagpapakiramdaman. Walang nag-uusap.
        In fact when that impeachment issue was brought out, we’re not taking it seriously,”
        House Assistant Majority Leader and Lanao del Sur First District Rep. Zia
        Adiong told NewsWatch Plus.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1bfd4-f170-4c2e-9c7d-7b8ed22afd4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.551+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.383+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I haven’t heard anything. No one’s talking about it.
        In fact when that impeachment issue was brought out, we were not taking it
        seriously.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9506ea3-aaeb-4bf1-8ef0-0e9929a50fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.552+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.384+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Adiong said impeaching a high-ranking official will be burdensome and
        counterproductive.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475bfa47-ea13-4b81-a9a0-20378963aa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.552+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>He added it is impossible to mount an impeachment plot with elections
        coming up next year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77969f1b-29ae-441d-bd5a-dfa4f7d7a3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T18:37:48.552+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:44.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T18:38:48.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I would personally, assuming without conceding as for sake of argument,
        if there’s going to be, I think I would be the first one to say no…kasi (because)
        it’s too divisive, it creates more problems than solutions,” said Adiong.</p>'
  'australia-right-to-disconnect':
    'author': 'Lewis Jackson, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-22T19:06:39.000+08:00
    'imagesource': 'jcr:dd7357a0-70b9-4904-b5f4-fe368e608402'
