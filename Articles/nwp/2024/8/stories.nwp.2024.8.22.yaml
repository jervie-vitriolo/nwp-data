      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T13:46:33.826+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "The Filipino pole vaulter was tied with Sondre Guttormsen of Norway\
