      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:04:19.428+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The police have a standing order to check each corner
        of the Philippines.]'
    section7:
      primarytype: 'block'
      uuid: '98d21ce9-2185-4ce9-a0db-9031688742e5'
      activationstatus: true
      created: 2024-08-22T14:04:19.429+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.530+08:00
