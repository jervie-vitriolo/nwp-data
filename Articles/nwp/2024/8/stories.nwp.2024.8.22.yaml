    'jcr:uuid': '089a740c-0c91-4291-941e-81b4f26d9313'
    'lead': 'A House panel cited former presidential spokesman Harry Roque in contempt
      on Thursday, Aug. 22, for lying about his absence at a committee hearing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-22T20:48:31.962+08:00
