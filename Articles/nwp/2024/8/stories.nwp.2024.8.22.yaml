      lastmodified: 2024-08-22T14:04:19.427+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: Based on the report I received, Pastor Quiboloy is still
        in the Philippines.]'
    section5:
      primarytype: 'block'
      uuid: '6a93bc23-9a99-4e40-8212-a522f4a62640'
      activationstatus: true
      created: 2024-08-22T14:04:19.428+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:10:46.529+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-22T14:04:19.428+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“Makikita n’yo naman ang mga pulis ay talagang may order po ‘yan, talagang
        tignan sa bawat sulok ng Pilipinas po ito,” he added.'
    section6:
      primarytype: 'block'
