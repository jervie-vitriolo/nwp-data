    'lead': 'U.S. pop megastar Taylor Swift revealed on Wednesday that a "new sense
      of fear" came over her after authorities uncovered a plot to attack her Vienna
      concert venue as well as guilt for letting down fans by canceling her three
      shows in the city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-22T10:10:24.980+08:00
