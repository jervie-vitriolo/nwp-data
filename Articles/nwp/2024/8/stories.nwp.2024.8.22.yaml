      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Roque explained it was an “honest mistake,” saying he assumed the inquiry
        would be on a Thursday. Aug. 16 was a Friday.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf176555-e6a3-4898-a647-434f96b6993a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.000+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The former presidential spokesperson said ohe had no intention to disrespect
        the House.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3532badc-4d29-43ed-b619-1a203a2edec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.000+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I’ve also been a member of this chamber. We don’t hold hearings on
        Fridays. So when I saw the notice of hearing, I assumed that just like the
        first and second hearing where I attended that it would be on Thursday,” he
        said.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f7922f-ffd9-4219-b6da-8f50ce907d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.000+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.000+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“By the time I realized that it was a Friday, and there was in fact
        a hearing and it was also close to lunch time and the hearing was in Pampanga,
        so I apologize for the honest mistake,” Roque added.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2fa5c-f0df-4558-8c28-d804d82e51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.001+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.001+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said he was also not feeling well at the time of the hearing.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366aa4c-54bc-47c1-ae75-fd32cf7c9a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.001+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.001+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'A number of lawmakers, however, did not buy Roque’s reasons.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561ddda1-967a-400e-99cd-94822ff101f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.002+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.002+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Atty. Roque, marami na pong namatay sa maling akala. Kindly bear that
        in mind,” Antipolo City 2nd District Rep. Romeo Acop said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15406df2-5e5c-4bcf-9ba6-749fdc98b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.002+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.002+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Many have died because of wrong assumptions, Atty. Roque.
        Kindly bear that in mind]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f812170d-090b-47f3-832d-fe7a1d3af22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.003+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.003+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Committee chairman Rep. Ace Barbers (2nd district, Surigao del Norte)
        then approved the motion, with one objection from senior deputy minority leader
        and Northern Samar 1st district Rep. Paul Daza.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e7974c-a346-4d45-9fe5-be64f631dd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.003+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.003+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Barbers also ruled to have Roque detained in a house facility for 24
        hours.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d6e8b4-97d2-4ba0-b024-d69c0e2bce26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.004+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.004+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The ex-spokesman appealed the ruling.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e27dbc-5b84-4d4a-8424-ae47569433bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.004+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.004+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“It is not the severity of the penalty but the deprivation of liberty
        I am appealing from…and there being no showing that there’s an actual lying
        but an honest mistake, and there was no actual disrespect as evidenced by
        the fact that I have appeared three times out of the four invitations,” said
        Roque.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17174c10-a8f6-4202-8967-b1873901a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.005+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.005+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Barbers said Roque’s appeal will be voted upon at the next hearing
        on Tuesday.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36781d05-68e4-4082-84cd-4e89a34e9dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.005+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.005+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The House quad committee is investigating the rise of Philippine Offshore
        Gaming Operators (POGO).'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32727888-51af-42a9-b968-760901628206'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.006+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.006+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Roque has been dragged into the controversy as he supposedly assisted
        Lucky South 99 to obtain a license. The POGO was raided in June over human
        trafficking complaints.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0016e7-f4c6-45b3-ba7c-ec80748f9167'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-22T20:48:32.006+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:39.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-22T20:48:32.006+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The ex-spokesman has repeatedly said he is not lawyering for the POGO.<p><br></p>'
