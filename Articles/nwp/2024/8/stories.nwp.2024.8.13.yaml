  'START HERE----->Hamas-Gaza-truce-deal':
    author: 'Nidal al-Mughrabi, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-13T19:06:31.000+08:00
    imagesource: '44ca76a2-3d90-4fe8-9c5a-4ac4df8b505f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a4f25d27-a528-499e-8810-5bfd15573ac8'
    lead: ' Hamas is sticking to its demand that Gaza truce talks focus on a deal
      already discussed with Israel and mediators rather than starting anew, an official
      said on Tuesday, after Israeli airstrikes killed at least 19 Palestinians in
      the enclave.'
    activationstatus: true
    created: 2024-08-13T19:38:10.773+08:00
    createdby: 'sophiasioco-nwp'
    lastactivated: 2025-03-13T13:43:24.631+08:00
