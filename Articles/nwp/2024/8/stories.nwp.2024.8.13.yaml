    title: 'Laurel seeks higher DA budget after hefty cut'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '16a7efdf-f567-4f18-8605-39be5874c820'
      activationstatus: true
      created: 2024-08-13T19:50:20.672+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äî</strong> The Department of Agriculture
        (DA) appealed for a higher budget next year after its recommendation was cut
        by more than half.</p>'
    section1:
      primarytype: 'block'
      uuid: '2538face-a4f6-464c-a031-b7e578f907e6'
      activationstatus: true
      created: 2024-08-13T19:50:20.672+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.672+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The agency‚Äôs original request was over ‚Ç±518 billion only to end
        up at ‚Ç±200.2 billion as submitted by the Executive to Congress, Agriculture
        Secretary Francisco Tiu Laurel Jr. told the committee on appropriations at
        the House of Representatives on Monday, Aug. 12. The amount is even lower
        than the current outlay of ‚Ç±213 billion.</p>'
    section2:
      primarytype: 'block'
      uuid: '4d91ee6f-46e4-440e-885c-9b99421db875'
      activationstatus: true
      created: 2024-08-13T19:50:20.673+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laurel told lawmakers he hoped the DA will be given at least ‚Ç±50 billion\
        \ more, and will just reallocate resources to areas with possible huge agricultural\
        \ gains. \r"
    section3:
      primarytype: 'block'
      uuid: '35bd8adc-0150-49ea-9b03-43760e8df7f7'
      activationstatus: true
      created: 2024-08-13T19:50:20.673+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúI guess it boils down kung ano ang kaya ng gobyerno i-provide. But\
        \ of course, hihingi pa kami ng konting dagdag if possible sa darating na\
        \ bicam,‚Äù Laurel said.\r"
    section4:
      primarytype: 'block'
      uuid: '10781452-9226-44e4-84e7-4d2f5694cad6'
      activationstatus: true
      created: 2024-08-13T19:50:20.673+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.987+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.673+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: I guess it boils down to what the government can provide.\
        \ But of course, we will ask for an increase if possible in the bicameral\
        \ conference.]\r"
    section5:
      primarytype: 'block'
      uuid: '14319b0f-faa3-4e7e-8a1d-60fedf567bc5'
      activationstatus: true
      created: 2024-08-13T19:50:20.674+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúBefore ma-submit ang budget natin at inaprubahan ni presidente, nakahirit\
        \ pa ako kay Mr. President na dagdagan ‚Äòyung post-harvest ng NFA (National\
        \ Food Authority) ng ‚Ç±5 billion which will help a lot,‚Äù he also said.\r"
    section6:
      primarytype: 'block'
      uuid: '1d8b5fc9-7e87-49c2-b97d-e29bc93ee85d'
      activationstatus: true
      created: 2024-08-13T19:50:20.674+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.988+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.674+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Before the budget was submitted and approved by the president,\
        \ I got approval from the president to allocate ‚Ç±5 billion more for NFA‚Äôs\
        \ post-harvest which will help a lot.]\r"
    section7:
      primarytype: 'block'
      uuid: 'a14855ae-184f-43b4-95e6-b2cb28daf093'
      activationstatus: true
      created: 2024-08-13T19:50:20.675+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.989+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "House lawmakers supported a budget hike.\r"
    section8:
      primarytype: 'block'
      uuid: 'dbe9e65b-dfbf-4520-a85b-c2d377dfdde6'
      activationstatus: true
      created: 2024-08-13T19:50:20.675+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúTell me, how can we be able in the coming year 2025 have the footing\
        \ and funding to be able to have our development for agriculture and lowering\
        \ the prices of basic commodities, especially rice, with this kind of budget\
        \ that we have given?‚Äù Cagayan de Oro City 2nd District Rep. Rufus Rodriguez\
        \ said.\r"
    section9:
      primarytype: 'block'
      uuid: 'cf5a8a55-f0d8-4251-a686-b6dff6e37101'
      activationstatus: true
      created: 2024-08-13T19:50:20.675+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.990+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.675+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Camarines Sur 2nd District Rep. Luis Raymund Villafuerte also suggested\
        \ at least ‚Ç±88 billion for irrigation, post-harvest facilities, and rice development\
        \ program, among others.\r"
    section10:
      primarytype: 'block'
      uuid: '6597c36c-d025-466c-8c4a-0d4fd7b9e479'
      activationstatus: true
      created: 2024-08-13T19:50:20.676+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Laurel said the budget would fund ‚Äúessential interventions for agricultural\
        \ modernization, increased productivity, global competitiveness, and resilience\
        \ against disasters, climate change, and pandemics.‚Äù\r"
    section11:
      primarytype: 'block'
      uuid: '8ba6e4bd-d513-4a31-94f9-b272ecf525dc'
      activationstatus: true
      created: 2024-08-13T19:50:20.676+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.991+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.676+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also pointed out that low investment in infrastructure and technology\
        \ in the past three decades has hindered the agri-fisheries sector in achieving\
        \ its full potential.\r"
    section12:
      primarytype: 'block'
      uuid: '680e1c86-0e9c-4a8d-accd-8e8fdad9ec39'
      activationstatus: true
      created: 2024-08-13T19:50:20.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.992+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: 'f6bcd3ed-d0fa-4821-a3e7-9b06683b2bdb'
      activationstatus: true
      created: 2024-08-13T19:50:20.677+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.677+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Deferral scare</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: 'b7b19b73-1a35-4ca8-b4a9-066c276c7297'
      activationstatus: true
      created: 2024-08-13T19:50:20.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.993+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Zambales 1st District Rep. Jefferson Khonghun had a different take.\r"
    section15:
      primarytype: 'block'
      uuid: '96cca0c7-13c4-4ce0-aca1-fa23bbef34b3'
      activationstatus: true
      created: 2024-08-13T19:50:20.678+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.994+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.678+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Khonghun moved to defer deliberations on the budget due to supposed\
        \ lack of assistance to fisherfolk affected by tensions in the West Philippine\
        \ Sea.\r"
    section16:
      primarytype: 'block'
      uuid: 'af4cbd3d-104c-487d-a8b7-232df4c0e147'
      activationstatus: true
      created: 2024-08-13T19:50:20.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "This was after a public hearing conducted in Zambales in May to know\
        \ the state of affected fisherfolk.\r"
    section17:
      primarytype: 'block'
      uuid: 'fc58d5fb-a83f-4d62-ac77-beba1a15097e'
      activationstatus: true
      created: 2024-08-13T19:50:20.679+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.995+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.679+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúNakakalungkot po no‚Äông kami ay nagpunta doon, halos napahiya kami\
        \ kasi halos walang maibigay na tulong ang Department of Agriculture at ang\
        \ BFAR (Bureau of Fisheries and Aquatic Resources) lalong lalo na sa suporta\
        \ ng mga mangingisda tulad ng bangka,‚Äù he said.\r"
    section18:
      primarytype: 'block'
      uuid: '8183f9a9-791b-471d-83f2-37875d1a4930'
      activationstatus: true
      created: 2024-08-13T19:50:20.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: It was saddening when we went there. We were almost embarrassed\
        \ that the Department of Agriculture and the BFAR could not give support to\
        \ fishers like boats.]\r"
    section19:
      primarytype: 'block'
      uuid: 'e8b0bc33-1250-4b34-affa-c801de3a8f37'
      activationstatus: true
      created: 2024-08-13T19:50:20.680+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.996+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.680+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The session was then suspended for around eight minutes. As deliberations\
        \ resumed, Khonghun withdrew his motion after a ‚Äúgentleman‚Äôs agreement,‚Äù with\
        \ the DA committing the deployment of additional five boats for small fishers\
        \ sailing to Scarborough Shoal. \r"
    section20:
      primarytype: 'block'
      uuid: '7e3eacbc-ca14-4ec1-9e2a-3b3343e2fde3'
      activationstatus: true
      created: 2024-08-13T19:50:20.681+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:48.997+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:50:20.681+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It took the committee nine hours to finish the budget hearing.</p>'
