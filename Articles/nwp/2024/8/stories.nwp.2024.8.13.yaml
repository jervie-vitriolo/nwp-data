    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14262a36-9364-484f-9f84-9ace57d33bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:27:22.133+08:00
      'mgnl:createdBy': 'lance-nwp'
