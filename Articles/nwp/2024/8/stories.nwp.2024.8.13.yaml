      'mgnl:lastModified': 2024-08-13T12:21:17.770+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>5. The Fox Studios Tribute</strong><br>Instead of a typical
        mid-credits sequence hinting at the next film, Deadpool &amp; Wolverine offers
        a sweet tribute to 20th Century Foxâ€™s Marvel movies. The montage, set to Green
        Dayâ€™s â€œGood Riddance (Time of Your Life),â€ features clips and behind-the-scenes
        footage from over 20 years of films, including the X-Men series, pre-MCU Fantastic
        Four films, and the original Daredevil. Itâ€™s a fun and touching send-off.</p>'
    '7':
