      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines â€”</strong> The Office of the Ombudsman
        has dismissed embattled Bamban, Tarlac Mayor Alice Leal Guo for grave misconduct
        over links to illegal online gambling operations in her town.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84266cd1-e7ce-48ab-bf09-a7739059dc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.310+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.116+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.326+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The judgment also means the \"forfeiture of all her retirement benefits\
        \ and perpetual disqualification to re-enter government service,\" according\
        \ to a document dated Monday, Aug. 12 and shared to the media on Tuesday.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6b1e53-80da-4693-99b8-aae1278d7584'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.310+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.117+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.310+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Ombudsman said Guo had \"willful intent on her part to violate\
        \ the law of disregard established rules\" when she committed acts related\
        \ to her involvement in the raided Philippine Offshore Gaming Operation (POGO)\
        \ hub at Baofu Compound.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c25cbd-c166-4446-962e-46d89f6b5372'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.311+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.118+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.311+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It stated that Guo remained to be the \"real, true and actual president\
        \ of Baofu Land Development, Inc. and stands to benefit from the continued\
        \ operations of Hongsheng and Zun Yuan\" even when she began her role as municipal\
        \ mayor.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e379f086-8e87-4dd2-acb6-0ef1b0321fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.311+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.118+08:00
