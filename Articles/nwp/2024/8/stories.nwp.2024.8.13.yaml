      'mgnl:lastModified': 2024-08-13T12:21:17.771+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>So, there you have it â€“ five reasons to love Deadpool &amp; Wolverine.
