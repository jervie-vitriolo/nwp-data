    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724e9320-3b90-44db-9f6e-617869fc9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T19:38:10.890+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
