      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines â€”</strong> Half of the high school
        science teachers are not science majors, according to a national commission
        that assesses and evaluates the education sector.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc140627-740d-434b-813e-42a4c9ec927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:27:22.130+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.390+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:48:55.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing, Karol Mark Yee, executive director of the Second
        Congressional Commission on Education (EDCOM 2) said on Tuesday a â€œbulkâ€ of
        science teachers did not finish courses related to the discipline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ede32b-b4c1-4b29-ae0e-e5504eaaa480'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:27:22.130+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:48:55.117+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>â€œHow will you teach something you did not know yourself?â€ Yee said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbe7564-9b2f-4914-aca5-04739137fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:27:22.130+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.391+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:48:55.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said EDCOM 2 is in talks with the Department of Education (DepEd)
        to tackle the hiring process for basic education teachers.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ff6214-eb5e-4ee8-a403-33b12399890b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:27:22.131+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.392+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:48:55.118+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œHindi nila sinasabi na iyong vacancy pala namin Math, iyong vacancy
        pala namin Science. Kailangan ilagay para alam ng graduateâ€¦ Kasi ngayon, generic
        yung posting. Walang emphasis sa specialization,â€ '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efd6c85-4d81-4cfb-93d8-d4ceb197313c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:27:22.131+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:48:55.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They don''t specify that we have vacancies for Math or
        Science; it should be stated so graduates know. Currently, the postings are
        generic and lack emphasis on specialization.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b47b6-8205-4170-a47c-01d660bea5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:27:22.132+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.393+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:48:55.119+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Education Secretary Sonny Angara vowed to address the shortage of science
        teachers.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246a935a-6716-4e53-ae28-c5cee363390a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:27:22.132+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.394+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:48:55.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œIyong sinasabi na wala tayong Science teachers or kalahati nung Science
        teachers natin, hindi grumaduate or walang specialization sa Science, iyong
        ay isang dapat pag-usapan nitong Cabinet cluster,â€ he said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52694f8a-9991-48aa-932c-39d15e635ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:27:22.132+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:04.395+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:48:55.120+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The claim that we don''t have Science teachers, or that
        half of our Science teachers didn''t graduate with a specialization in Science,
