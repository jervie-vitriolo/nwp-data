      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> ‚Äì The National Economic
        and Development Authority (NEDA) defines individuals who spend less than P64
        a day on meals as "food poor," a metric questioned by senators.</p>'
    section1:
      primarytype: 'block'
