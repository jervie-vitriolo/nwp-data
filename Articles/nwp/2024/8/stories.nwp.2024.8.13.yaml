      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T12:21:17.770+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>4. The Music</strong> <br>From the opening credits, where
        Deadpool decapitates guards to NSYNCâ€™s â€œBye Bye Bye,â€ to epic needle drops
        like Avril Lavigneâ€™s â€œIâ€™m With You,â€ Chris De Burghâ€™s â€œThe Lady in Red,â€ and
        Greaseâ€™s â€œYouâ€™re the One that I Wantâ€ during a brutal Deadpool vs. Wolverine
        fight, the soundtrack is a ride. Topping it all off are two epic uses of Madonnaâ€™s
        â€œLike a Prayerâ€ during the filmâ€™s climax.</p>'
    '6':
