      'mgnl:lastModified': 2024-08-13T18:59:12.470+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines â€”</strong> The government of Batangas
        has declared a state of calamity due to the outbreak of African Swine Fever
        (ASF) in the province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc66a8-a702-4c5a-80de-ac0e5ae9b200'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.458+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.458+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The declaration was announced on Monday, Aug. 12.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9b0157-dd3d-4181-80f1-2f66a728cf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.459+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Aug. 8, active cases were recorded in 32 barangays across Calatagan,\
        \ Lian, Lipa City, Lobo, Rosario, San Juan, and Talisay, according to Department\
        \ of Agriculture data.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01db2029-4f40-4416-957c-19f1172443e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.459+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But in an interview with NewsWatch Plus on Tuesday, Batangas disaster\
        \ management office head Dr. Amor Calayan said ASF is present in 42 barangays\
        \ across eight municipalities. Around 330 farms are seen to be affected by\
        \ the disease.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd2f88-f495-43e1-b855-000a6457752a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.459+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.965+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.459+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œProgressively tumataaas talaga ang datos sa araw-araw,â€ Calayan said.\
        \ \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdff3ac-da09-4a08-9f32-7655cf72c4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.460+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.460+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: The data is progressively rising every day.]\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d719f-e045-458f-88e4-96be2540dc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.460+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.966+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.460+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œBumababa na po ang market ng ating livestock dito sa atin at marami\
        \ na ring dumadaing sa nangyayari sa kanila,â€ she said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42dcc4b-f722-4ef7-bc12-a76569c6551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.460+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.460+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Thereâ€™s a lower market supply for livestock and many\
        \ producers are lamenting their situation.]\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3559a2d-f4c2-4655-96bf-f30968f53717'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.461+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.967+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.461+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But she assured locals there were markets selling pork that have undergone\
        \ inspection.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84629c9-554e-43f5-8a7a-6ae8c6d0ade8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.461+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.461+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The state of calamity will allow the province to access its quick response\
        \ fund to augment ASF-hit municipalities in providing financial aid to affected\
        \ producers.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c43236-0bb9-4a7c-acb5-161e71145d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.462+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.462+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Calayan said Batangas has put in place preventive measures, including\
        \ border controls, to avert the spread of the disease to other areas and nearby\
        \ provinces.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1b524-595a-4eab-9943-43d214759c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.462+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.462+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Agriculture spokesperson Arnel de Mesa said the state of calamity will\
        \ also help Batangas in mobilizing personnel to man borders.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532a0812-d85c-42a4-9416-f338b5406b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.463+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She also advised those cleaning their pig farms to take a bath before\
        \ and after their activities â€” a step seen to limit people from being virus\
        \ carriers.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591cdb10-0a54-42bd-9259-78cd8b923eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.463+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T18:59:12.463+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Batangas is among the first areas to be deployed with <a href="https://www.newswatchplus.ph/news/2024/7/30/fda-asf-vaccine.html">Vietnamâ€™s
        AVAC ASF LIVE vaccines</a> meant for grower pigs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b564939-17f0-426e-91ba-b8e39fedc8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T18:59:12.464+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:44:21.971+08:00
