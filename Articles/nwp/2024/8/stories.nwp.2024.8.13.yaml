      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.311+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For the Ombudsman, this was a clear conflict of interest.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175be125-00ee-4df9-a9da-8af6e3eb905f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.312+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.119+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.312+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Ombusman also suspended 12 other Bamban officials for three months\
        \ after finding them guilty of conduct prejudicial to the best interest of\
        \ the service.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580abad-3425-4e37-90c6-a992e6a8a94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.312+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.120+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.312+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The special panel directed the Department of Interior and Local Government\
        \ (DILG) to evaluate if there is a need to file appropriate charges against\
        \ former Bamban Mayor Jose Antonio Feliciano for accommodating Guoâ€™s requests\
        \ for the issuance of a \"letter of no objection\" for Hongsheng.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa40d708-56a8-4846-b3c5-ad31a248e33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.312+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.312+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Guo to appeal dismissal order</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9151c4ae-7ce7-419b-9d11-634fad87248f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.313+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.121+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.313+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>â€œIt is unfortunate that the Office of the Ombudsman did not see
        the merit of the argument of the Respondent Mayor,â€ lawyer Stephen David told
        NewsWatch Plus on Wednesday. â€œNonetheless, we are preparing for the motion
        for reconsideration as a prerequisite for filing an appeal with rhetorical
        Court of Appeals.â€ The Office of the Ombudsman has dismissed embattled Bamban,
        Tarlac Mayor Alice Leal Guo for grave misconduct over links to illegal online
        gambling operations in her town.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bf3b0f0-4f62-4739-9b4c-5f16d2ad6b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.313+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.122+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.313+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The controversy began in a Senate committee investigation on the
        raided Philippine Offshore Gaming Operation at Baofu Compound, where Guo was
        implicated. The probe also focused on Guoâ€™s Chinese citizenship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef048c0a-c953-4c6a-9037-62ab51fb2ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.314+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Guo is still in hiding, with an <a href="http://www.newswatchplus.ph/news/2024/7/13/senate-arrest-order-alice-guo.html">arrest
        order</a> from the Senate dangling over her for skipping committee hearings.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50262a0d-2ab8-4e18-8e92-79aabbf2fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.314+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.123+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.314+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Risa Hontiveros, who led the Senate inquiry, commended the\
        \ Ombudsman for â€œhis sound and sensible judgment.â€\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89cb6e8-c4ec-4ffa-a937-623fde7b1813'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.124+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.315+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œAlice Guo or Guo Hua Ping, a Chinese national, does not deserve to\
        \ be a Philippine Mayor,â€ Hontiveros said. â€œShe should have been stripped\
        \ of that title immediately after we confirmed that she was not Filipino.â€\
        \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa32e7-f52d-4519-b4d1-8c56cd2f1da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.315+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.315+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "â€œAt dapat mapanagot na siya sa paglabag niya sa ating mga batas [She\
        \ should be held accountable for violating our law]. I trust that our law\
        \ enforcers are working double time to catch this fugitive,â€ she added.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c835e-a80b-4ee5-aea1-aa1524b27834'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.125+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.316+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DILG filed in June a complaint against Guo and others over grave\
        \ misconduct, conduct prejudicial to the best interest of the service, gross\
        \ neglect of duty, and serious dishonesty.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff892622-d419-4f2b-84b5-591fcdac2a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.316+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.126+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.316+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Ombudsman then imposed the preventive suspension of the mayor.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f648c-9c73-4c9e-b8de-3d43f96b1600'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.317+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In July, the <a href="http://www.newswatchplus.ph/news/2024/7/29/alice-guo-quo-warranto-petition.html">Office
        of the Solicitor General</a> filed before the Manila Regional Trial Court
        a quo warranto petition against Guo, seeking her ouster from public office
        and the nullification of her proclamation as mayor in 2022.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b0c27-7de4-4f3e-a06c-dbab5f00c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.317+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Menardo Guevarra said â€œthe quo warranto petition
        will proceed nonethelessâ€ as Guo â€œmay still appeal.â€ â€œThe quo warranto decision,
        if against her, will disqualify her from any other elections in the future,â€
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7dfbe7-d538-48d2-8a89-74fd311c0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-14T19:05:43.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:25.127+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-14T19:05:43.317+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://www.newswatchplus.ph/news/2024/8/6/alice-guo-comelec-misrepresentation-complaint.html">Commission
        on Elections</a>, in August, filed a complaint against the Bamban mayor for
        misrepresentations in her 2022 mayoral candidacy. <strong>â€” with reports from
        NewsWatch Plus Senior Correspondent Eimor Santos</strong></p>'
  'DFA-chief-Manalo-Philippines-China-Ayungin':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-13T16:27:25.000+08:00
    'imagesource': 'jcr:31a4e729-0cb6-42da-9952-0cbb32ba8226'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f19a41e0-ac4f-47b6-9aa8-82284c3e9f0b'
    'lead': "The Philippines is not closing its doors to the possibility of expanding\
      \ the â€œprovisional agreementâ€ with China from Ayungin Shoal to the entire West\
      \ Philippine Sea, Foreign Affairs Secretary Enrique Manalo said. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-13T16:29:58.262+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T13:46:58.726+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:50.211+08:00
    'mgnl:lastModified': 2024-08-13T16:29:58.306+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Philippines', 'China', 'DFA', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'Widening PH-China provisional deal over entire West PH Sea an â€˜interesting
      ideaâ€™ - DFA chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f883c8a4-bcd8-41db-b05b-bd06ac5dce2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.301+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines â€”</strong> The Philippines is
        not closing its doors to the possibility of expanding the â€œprovisional agreementâ€
        with China from Ayungin Shoal to the entire West Philippine Sea, Foreign Affairs
        Secretary Enrique Manalo said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f008844-be25-47ae-8281-da6c293e4292'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.290+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.290+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The idea was initially raised during deliberations on the proposed
        2025 budget of the Department of Foreign Affairs at the House of Representatives.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822ffaf0-c663-4b5a-be56-c98d4d1e5ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.291+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'ACT party-list Rep. France Castro asked Manalo if the arrangement with
        China on rotational and resupply missions to BRP Sierra Madre in Ayungin Shoal
        could be expanded.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322afa30-c0b9-432f-970d-a7be64c40fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.291+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œKasi ang ginagawa natin reacting, kung nagkaroon na tayo peacefully
        ng bilateral agreement, we might as well extend that to cover the West Philippine
        Sea,â€ said Castro.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07bda56-9795-4e02-896b-8b861b8f4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.292+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are just reacting. If we already have a peaceful bilateral
        agreement, we might as well extend that to cover the West Philippine Sea.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d71768-544a-4fb6-b9aa-23550b1d6b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.292+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo welcomed the suggestion.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6a6f72-49f1-4484-9b17-2dbaba6d95a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.292+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œCertainly an interesting idea. If China is willing to cooperate with
        other claimants, why not?â€ said Manalo.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a22f9c-a247-4a59-aae0-01c580eea701'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.293+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.293+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manalo added that, for now, Manila is committed to adhering to the
        agreement.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f76c43d-7fc3-45f0-b863-7141e3e17d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.293+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.293+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œWe expect China to honor it,â€ he said.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932f1f6b-f57e-4904-8a12-61bfe94bf74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.294+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.294+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Undersecretary Theresa Lazaro shared some key points
        of the deal.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd0134a-e672-4e57-a43d-f595999f885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.294+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.294+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œThe salient point of the provisional arrangement is basically this:
        the provisional arrangement is without prejudice to our national positions.
        Ito po siguro ang pinaka importante [this is probably the most important],â€
        said Lazaro.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4372a353-49d2-4f45-8ca6-4855392779e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.295+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.295+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'She said the agreement can still be reviewed and that the Chinese side
        recognizes the conduct of RORE (rotational and resupply) in Ayungin.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b3dae-454d-4f05-8047-c144ed4884b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T16:29:58.295+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:58.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T16:29:58.295+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>The committee later on agreed for a closed-door session for Lazaro
        to disclose more details on the provisional agreement.</p>'
  'deped-wants-requirements-for-counselors-eased':
    'author': 'Lance Mejico, NewsWatch Plus'
