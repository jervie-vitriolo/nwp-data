      created: 2024-08-13T18:09:11.108+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äî</strong> The Office of the Ombudsman
        has dismissed embattled Bamban, Tarlac Mayor Alice Leal Guo for grave misconduct
        over links to illegal online gambling operations in her town.</p>'
    section1:
      primarytype: 'block'
      uuid: '84266cd1-e7ce-48ab-bf09-a7739059dc2e'
      activationstatus: true
      created: 2024-08-14T19:05:43.310+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.116+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.326+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The judgment also means the \"forfeiture of all her retirement benefits\
        \ and perpetual disqualification to re-enter government service,\" according\
        \ to a document dated Monday, Aug. 12 and shared to the media on Tuesday.\r"
    section2:
      primarytype: 'block'
      uuid: '6d6b1e53-80da-4693-99b8-aae1278d7584'
      activationstatus: true
      created: 2024-08-14T19:05:43.310+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.117+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.310+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Ombudsman said Guo had \"willful intent on her part to violate\
        \ the law of disregard established rules\" when she committed acts related\
        \ to her involvement in the raided Philippine Offshore Gaming Operation (POGO)\
        \ hub at Baofu Compound.\r"
    section3:
      primarytype: 'block'
      uuid: '16c25cbd-c166-4446-962e-46d89f6b5372'
      activationstatus: true
      created: 2024-08-14T19:05:43.311+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.311+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It stated that Guo remained to be the \"real, true and actual president\
        \ of Baofu Land Development, Inc. and stands to benefit from the continued\
        \ operations of Hongsheng and Zun Yuan\" even when she began her role as municipal\
        \ mayor.\r"
    section4:
      primarytype: 'block'
      uuid: 'e379f086-8e87-4dd2-acb6-0ef1b0321fe1'
      activationstatus: true
      created: 2024-08-14T19:05:43.311+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.311+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"From the very start, the actions of Guo were clear enough to demonstrate\
        \ her design to further business concerns in Bamban, Tarlac,\" the 25-page\
        \ decision read.\r"
    section5:
      primarytype: 'block'
      uuid: '4347de3b-3f79-4e09-a014-678a42d2210c'
      activationstatus: true
      created: 2024-08-14T19:05:43.311+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.311+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "For the Ombudsman, this was a clear conflict of interest.\r"
    section6:
      primarytype: 'block'
      uuid: '175be125-00ee-4df9-a9da-8af6e3eb905f'
      activationstatus: true
      created: 2024-08-14T19:05:43.312+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Ombusman also suspended 12 other Bamban officials for three months\
        \ after finding them guilty of conduct prejudicial to the best interest of\
        \ the service.\r"
    section7:
      primarytype: 'block'
      uuid: 'b580abad-3425-4e37-90c6-a992e6a8a94f'
      activationstatus: true
      created: 2024-08-14T19:05:43.312+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The special panel directed the Department of Interior and Local Government\
        \ (DILG) to evaluate if there is a need to file appropriate charges against\
        \ former Bamban Mayor Jose Antonio Feliciano for accommodating Guo‚Äôs requests\
        \ for the issuance of a \"letter of no objection\" for Hongsheng.\r"
    section8:
      primarytype: 'block'
      uuid: 'fa40d708-56a8-4846-b3c5-ad31a248e33b'
      activationstatus: true
      created: 2024-08-14T19:05:43.312+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.312+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Guo to appeal dismissal order</strong></h2>'
    section9:
      primarytype: 'block'
      uuid: '9151c4ae-7ce7-419b-9d11-634fad87248f'
      activationstatus: true
      created: 2024-08-14T19:05:43.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>‚ÄúIt is unfortunate that the Office of the Ombudsman did not see
        the merit of the argument of the Respondent Mayor,‚Äù lawyer Stephen David told
        NewsWatch Plus on Wednesday. ‚ÄúNonetheless, we are preparing for the motion
        for reconsideration as a prerequisite for filing an appeal with rhetorical
        Court of Appeals.‚Äù The Office of the Ombudsman has dismissed embattled Bamban,
        Tarlac Mayor Alice Leal Guo for grave misconduct over links to illegal online
        gambling operations in her town.</p>'
    section10:
      primarytype: 'block'
      uuid: '4bf3b0f0-4f62-4739-9b4c-5f16d2ad6b2f'
      activationstatus: true
      created: 2024-08-14T19:05:43.313+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.313+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The controversy began in a Senate committee investigation on the
        raided Philippine Offshore Gaming Operation at Baofu Compound, where Guo was
        implicated. The probe also focused on Guo‚Äôs Chinese citizenship.</p>'
    section11:
      primarytype: 'block'
      uuid: 'ef048c0a-c953-4c6a-9037-62ab51fb2ce9'
      activationstatus: true
      created: 2024-08-14T19:05:43.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Guo is still in hiding, with an <a href="http://www.newswatchplus.ph/news/2024/7/13/senate-arrest-order-alice-guo.html">arrest
        order</a> from the Senate dangling over her for skipping committee hearings.</p>'
    section12:
      primarytype: 'block'
      uuid: '50262a0d-2ab8-4e18-8e92-79aabbf2fae5'
      activationstatus: true
      created: 2024-08-14T19:05:43.314+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.314+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Senator Risa Hontiveros, who led the Senate inquiry, commended the\
        \ Ombudsman for ‚Äúhis sound and sensible judgment.‚Äù\r"
    section13:
      primarytype: 'block'
      uuid: 'a89cb6e8-c4ec-4ffa-a937-623fde7b1813'
      activationstatus: true
      created: 2024-08-14T19:05:43.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúAlice Guo or Guo Hua Ping, a Chinese national, does not deserve to\
        \ be a Philippine Mayor,‚Äù Hontiveros said. ‚ÄúShe should have been stripped\
        \ of that title immediately after we confirmed that she was not Filipino.‚Äù\
        \r"
    section14:
      primarytype: 'block'
      uuid: '15aa32e7-f52d-4519-b4d1-8c56cd2f1da9'
      activationstatus: true
      created: 2024-08-14T19:05:43.315+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.315+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúAt dapat mapanagot na siya sa paglabag niya sa ating mga batas [She\
        \ should be held accountable for violating our law]. I trust that our law\
        \ enforcers are working double time to catch this fugitive,‚Äù she added.\r"
    section15:
      primarytype: 'block'
      uuid: '307c835e-a80b-4ee5-aea1-aa1524b27834'
      activationstatus: true
      created: 2024-08-14T19:05:43.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DILG filed in June a complaint against Guo and others over grave\
        \ misconduct, conduct prejudicial to the best interest of the service, gross\
        \ neglect of duty, and serious dishonesty.\r"
    section16:
      primarytype: 'block'
      uuid: 'ff892622-d419-4f2b-84b5-591fcdac2a85'
      activationstatus: true
      created: 2024-08-14T19:05:43.316+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.126+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.316+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Ombudsman then imposed the preventive suspension of the mayor.\r"
    section17:
      primarytype: 'block'
      uuid: 'f02f648c-9c73-4c9e-b8de-3d43f96b1600'
      activationstatus: true
      created: 2024-08-14T19:05:43.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In July, the <a href="http://www.newswatchplus.ph/news/2024/7/29/alice-guo-quo-warranto-petition.html">Office
        of the Solicitor General</a> filed before the Manila Regional Trial Court
        a quo warranto petition against Guo, seeking her ouster from public office
        and the nullification of her proclamation as mayor in 2022.</p>'
    section18:
      primarytype: 'block'
      uuid: '610b0c27-7de4-4f3e-a06c-dbab5f00c629'
      activationstatus: true
      created: 2024-08-14T19:05:43.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Solicitor General Menardo Guevarra said ‚Äúthe quo warranto petition
        will proceed nonetheless‚Äù as Guo ‚Äúmay still appeal.‚Äù ‚ÄúThe quo warranto decision,
        if against her, will disqualify her from any other elections in the future,‚Äù
        he added.</p>'
    section19:
      primarytype: 'block'
      uuid: 'fd7dfbe7-d538-48d2-8a89-74fd311c0db3'
      activationstatus: true
      created: 2024-08-14T19:05:43.317+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:47:25.127+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-14T19:05:43.317+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The <a href="http://www.newswatchplus.ph/news/2024/8/6/alice-guo-comelec-misrepresentation-complaint.html">Commission
        on Elections</a>, in August, filed a complaint against the Bamban mayor for
        misrepresentations in her 2022 mayoral candidacy. <strong>‚Äî with reports from
        NewsWatch Plus Senior Correspondent Eimor Santos</strong></p>'
  'START HERE----->DFA-chief-Manalo-Philippines-China-Ayungin':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-13T16:27:25.000+08:00
    imagesource: '31a4e729-0cb6-42da-9952-0cbb32ba8226'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'f19a41e0-ac4f-47b6-9aa8-82284c3e9f0b'
    lead: "The Philippines is not closing its doors to the possibility of expanding\
      \ the ‚Äúprovisional agreement‚Äù with China from Ayungin Shoal to the entire West\
      \ Philippine Sea, Foreign Affairs Secretary Enrique Manalo said. \n"
    activationstatus: true
    created: 2024-08-13T16:29:58.262+08:00
    createdby: 'tristan-nwp'
    lastactivated: 2025-03-13T13:46:58.726+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:50.211+08:00
    lastmodified: 2024-08-13T16:29:58.306+08:00
    lastmodifiedby: 'tristan-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Widening PH-China provisional deal over entire West PH Sea an ‚Äòinteresting
      idea‚Äô - DFA chief'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'f883c8a4-bcd8-41db-b05b-bd06ac5dce2f'
      activationstatus: true
      created: 2024-08-13T16:29:58.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.728+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.301+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äî</strong> The Philippines is
        not closing its doors to the possibility of expanding the ‚Äúprovisional agreement‚Äù
        with China from Ayungin Shoal to the entire West Philippine Sea, Foreign Affairs
        Secretary Enrique Manalo said.</p>'
    section1:
      primarytype: 'block'
      uuid: '3f008844-be25-47ae-8281-da6c293e4292'
      activationstatus: true
      created: 2024-08-13T16:29:58.290+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.729+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.290+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'The idea was initially raised during deliberations on the proposed
        2025 budget of the Department of Foreign Affairs at the House of Representatives.'
    section2:
      primarytype: 'block'
      uuid: '822ffaf0-c663-4b5a-be56-c98d4d1e5ec3'
      activationstatus: true
      created: 2024-08-13T16:29:58.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.730+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'ACT party-list Rep. France Castro asked Manalo if the arrangement with
        China on rotational and resupply missions to BRP Sierra Madre in Ayungin Shoal
        could be expanded.'
    section3:
      primarytype: 'block'
      uuid: '322afa30-c0b9-432f-970d-a7be64c40fed'
      activationstatus: true
      created: 2024-08-13T16:29:58.291+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.291+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúKasi ang ginagawa natin reacting, kung nagkaroon na tayo peacefully
        ng bilateral agreement, we might as well extend that to cover the West Philippine
        Sea,‚Äù said Castro.'
    section4:
      primarytype: 'block'
      uuid: 'e07bda56-9795-4e02-896b-8b861b8f4828'
      activationstatus: true
      created: 2024-08-13T16:29:58.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.731+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '[Translation: We are just reacting. If we already have a peaceful bilateral
        agreement, we might as well extend that to cover the West Philippine Sea.]'
    section5:
      primarytype: 'block'
      uuid: '06d71768-544a-4fb6-b9aa-23550b1d6b7c'
      activationstatus: true
      created: 2024-08-13T16:29:58.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.732+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo welcomed the suggestion.'
    section6:
      primarytype: 'block'
      uuid: 'ab6a6f72-49f1-4484-9b17-2dbaba6d95a5'
      activationstatus: true
      created: 2024-08-13T16:29:58.292+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.292+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúCertainly an interesting idea. If China is willing to cooperate with
        other claimants, why not?‚Äù said Manalo.'
    section7:
      primarytype: 'block'
      uuid: 'f5a22f9c-a247-4a59-aae0-01c580eea701'
      activationstatus: true
      created: 2024-08-13T16:29:58.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.733+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Manalo added that, for now, Manila is committed to adhering to the
        agreement.'
    section8:
      primarytype: 'block'
      uuid: '7f76c43d-7fc3-45f0-b863-7141e3e17d16'
      activationstatus: true
      created: 2024-08-13T16:29:58.293+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.734+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.293+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúWe expect China to honor it,‚Äù he said.'
    section9:
      primarytype: 'block'
      uuid: '932f1f6b-f57e-4904-8a12-61bfe94bf74a'
      activationstatus: true
      created: 2024-08-13T16:29:58.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.294+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Undersecretary Theresa Lazaro shared some key points
        of the deal.'
    section10:
      primarytype: 'block'
      uuid: 'ddd0134a-e672-4e57-a43d-f595999f885b'
      activationstatus: true
      created: 2024-08-13T16:29:58.294+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.735+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.294+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúThe salient point of the provisional arrangement is basically this:
        the provisional arrangement is without prejudice to our national positions.
        Ito po siguro ang pinaka importante [this is probably the most important],‚Äù
        said Lazaro.'
    section11:
      primarytype: 'block'
      uuid: '4372a353-49d2-4f45-8ca6-4855392779e9'
      activationstatus: true
      created: 2024-08-13T16:29:58.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'She said the agreement can still be reviewed and that the Chinese side
        recognizes the conduct of RORE (rotational and resupply) in Ayungin.'
    section12:
      primarytype: 'block'
      uuid: 'ff8b3dae-454d-4f05-8047-c144ed4884b8'
      activationstatus: true
      created: 2024-08-13T16:29:58.295+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:46:58.736+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T16:29:58.295+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>The committee later on agreed for a closed-door session for Lazaro
        to disclose more details on the provisional agreement.</p>'
  'START HERE----->deped-wants-requirements-for-counselors-eased':
