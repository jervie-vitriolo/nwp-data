      'mgnl:type': 'text'
      'text': '<p>Marvel Studiosâ€™ <strong>Deadpool &amp; Wolverine</strong> has superhero-landed
        in the record books, making history with the highest opening ever for an R-rated
        movie at the worldwide box office. As fans flock to see this Ryan Reynolds-Hugh
        Jackman team-up, here are our five favorite things about Marvel Studiosâ€™ latest
        hit. SPOILER ALERT â€“ plot and surprise spoilers ahead!</p>'
    '1':
      'contentWidth': '100%'
