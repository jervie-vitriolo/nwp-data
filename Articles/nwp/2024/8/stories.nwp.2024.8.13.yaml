    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House to subpoena COA reports on OVP, DepEd confidential funds'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '6b323021-4ade-44e5-91d4-40d936ed650d'
      activationstatus: true
      created: 2024-08-13T19:50:17.671+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.066+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.354+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äì</strong> A House panel ordered
        the Commission on Audit (COA) on Tuesday to submit reports on confidential
        funds spent by the Office of the Vice President (OVP) and the Department of
        Education (DepEd) for the past two years.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ff46db51-adff-46e8-958f-2a18a4dde188'
      activationstatus: true
      created: 2024-08-13T19:50:17.671+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.067+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.354+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The House committee on appropriations issued the subpoena after ACT
        Teachers party-list Rep. France Castro moved to require the audit body to
        release the report.'
    section2:
      primarytype: 'block'
      uuid: '447c669b-4d7f-47d9-b8fc-a5fcd8606901'
      activationstatus: true
      created: 2024-08-13T19:50:17.671+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.355+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Castro said the audit report is overdue as COA had been requested to
        submit the document in 2022.'
    section3:
      primarytype: 'block'
      uuid: '6d12498f-1bde-4104-ab89-78b20ec6984e'
      activationstatus: true
      created: 2024-08-13T19:50:17.672+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.068+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.355+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúMeron din tayong [we have a] circular as regards to September 2013
        that provides that COA can be compelled to submit documents, records, reports,
        decision and information through the issuance of subpoena,‚Äù said Castro.'
    section4:
      primarytype: 'block'
      uuid: 'b7e2b09e-1d58-4025-ad10-0cafc080df53'
      activationstatus: true
      created: 2024-08-13T19:50:17.672+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.069+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.356+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'COA Chairperson Gamaliel Cordoba said they will study the matter once
        a subpoena is issued.'
    section5:
      primarytype: 'block'
      uuid: '4f95eedb-bdb0-45ed-a980-7dd5f5fb9328'
      activationstatus: true
      created: 2024-08-13T19:50:17.672+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.356+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Castro also questioned the few audit reports posted on the commission‚Äôs
        website.'
    section6:
      primarytype: 'block'
      uuid: '3b068c48-f386-40ed-ab95-4bad377eff1a'
      activationstatus: true
      created: 2024-08-13T19:50:17.673+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.070+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.357+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'COA Commissioner Alexander Juliano explained that under the Special
        Provisions of the General Appropriations Act of 2024, COA is mandated to publish
        audit reports before the end of the succeeding fiscal year. This means the
        audit report will be posted on December 1.'
    section7:
      primarytype: 'block'
      uuid: 'e07988f6-d74a-48a9-9aa4-14919ca76d3e'
      activationstatus: true
      created: 2024-08-13T19:50:17.673+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.357+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúThe transmittal of the annual audit report has not been changed. It‚Äôs
        still June 30. Transmitted po iyan sa audited agency including oversight agencies.
        Iyong publication lang po, we should comply with Section 99. Iyong publication
        lang po ang na-delay kasi kailangan namin i-validate iyong action taken by
        the agency sa audit observations,‚Äù Juliano said.'
    section8:
      primarytype: 'block'
      uuid: '0c211c6a-d233-4bc5-bc3a-4b56ec9f55d4'
      activationstatus: true
      created: 2024-08-13T19:50:17.673+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.071+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.358+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The transmission of the annual audit report has not been
        changed. It‚Äôs still June 30. It‚Äôs transmitted to the audited agency including
        oversight agencies. We need to comply with Section 99 of the GAA Special provisions.
        The publication is delayed because we also need to validate the actions taken
        by agencies on audit observations]'
    section9:
      primarytype: 'block'
      uuid: 'ec6aa620-50d7-44ef-89f1-797034c07789'
      activationstatus: true
      created: 2024-08-13T19:50:17.674+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.072+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.358+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Castro said this provision needs to be reviewed.'
    section10:
      primarytype: 'block'
      uuid: 'eeb06a94-08fd-4f23-a326-31cb73fe2663'
      activationstatus: true
      created: 2024-08-13T19:50:17.674+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.359+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúTingin ko mayroon tayong problema doon Madam Chair kung by end of
        the next fiscal year pa ipapakita iyong performance or iyong report, parang
        too late na for us na magkaroon ng plano at ma-appreciate iyong COA report,‚Äù
        she said.'
    section11:
      primarytype: 'block'
      uuid: '25bcc116-1e78-4d23-bc8c-85f5a19a7e75'
      activationstatus: true
      created: 2024-08-13T19:50:17.675+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.073+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.359+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[I think we have a problem with that Madam Chair. If we will see the
        audit report for the next fiscal year. That‚Äôs too late for us to form a plan
        or appreciate the COA report]'
    section12:
      primarytype: 'block'
      uuid: 'd1ecff2b-1dee-46f0-a855-7062be9a6e30'
      activationstatus: true
      created: 2024-08-13T19:50:17.675+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.360+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In 2022, a COA report revealed that Vice President Sara Duterte‚Äôs office
        spent P125 million in confidential funds in 11 days.'
    section13:
      primarytype: 'block'
      uuid: 'f3f32d60-7683-4ca8-acb8-473bf2365359'
      activationstatus: true
      created: 2024-08-13T19:50:17.676+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:59.074+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:52:31.360+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The House of Representatives also rejected the allocation of confidential
        funds for some civilian agencies in 2023, including Duterte‚Äôs P650 million
        request for OVP and DepEd.<p><br></p>'
