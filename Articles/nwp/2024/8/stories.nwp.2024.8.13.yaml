      lastactivated: 2025-03-13T13:44:21.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.462+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Agriculture spokesperson Arnel de Mesa said the state of calamity will\
        \ also help Batangas in mobilizing personnel to man borders.\r"
    section12:
      primarytype: 'block'
      uuid: '532a0812-d85c-42a4-9416-f338b5406b06'
      activationstatus: true
      created: 2024-08-13T18:59:12.463+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.970+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.463+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "She also advised those cleaning their pig farms to take a bath before\
        \ and after their activities ‚Äî a step seen to limit people from being virus\
        \ carriers.\r"
    section13:
      primarytype: 'block'
      uuid: '591cdb10-0a54-42bd-9259-78cd8b923eda'
      activationstatus: true
      created: 2024-08-13T18:59:12.463+08:00
