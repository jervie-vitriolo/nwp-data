      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The agencyâ€™s original request was over â‚±518 billion only to end
        up at â‚±200.2 billion as submitted by the Executive to Congress, Agriculture
        Secretary Francisco Tiu Laurel Jr. told the committee on appropriations at
        the House of Representatives on Monday, Aug. 12. The amount is even lower
        than the current outlay of â‚±213 billion.</p>'
