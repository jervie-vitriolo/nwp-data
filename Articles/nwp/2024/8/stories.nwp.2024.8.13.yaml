      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Batangas is among the first areas to be deployed with <a href="https://www.newswatchplus.ph/news/2024/7/30/fda-asf-vaccine.html">Vietnam‚Äôs
        AVAC ASF LIVE vaccines</a> meant for grower pigs.</p>'
    section14:
