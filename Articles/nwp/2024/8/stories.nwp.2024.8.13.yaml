      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Ryan Reynolds and Hugh Jackman</strong><br>If youâ€™ve
        seen previous Deadpool and X-Men movies, you know the magic that happens when
        Ryan Reynolds and Hugh Jackman share the screen. Finally, they get a full
        feature runtime together as Marvelâ€™s new odd couple. Reynolds and Jackman
        bounce off each other perfectly, delivering the best â€“ and funniest â€“ moments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f18df0-c029-46fa-b33d-8fa892382047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T12:18:40.366+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:38.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T12:21:17.769+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Embracing the R Rating</strong><br>This is the first
        Disney MCU film to carry an R rating, and it does not disappoint. There was
        concern that Disney might tone down Deadpoolâ€™s adult humor and excessive violence,
        but Deadpool &amp; Wolverine embraces the R rating with gusto. Expect plenty
        of F-bombs, vulgar jokes, and bloody battles that stay true to Deadpoolâ€™s
        style.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3918fb7d-159d-4f65-98b7-2068823f17a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T12:18:40.366+08:00
      'mgnl:createdBy': 'jio-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:38.408+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T12:21:17.770+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Surprise Supporting Roles and Cameos</strong><br>With
        the MCU in its multiverse phase, it was expected that there would be surprise
        cameos in Deadpool &amp; Wolverine. They did not disappoint. Cameos from Henry
        Cavill, Jon Favreau, and Chris Evans (as Johnny Storm, not Captain America)
        are just the start. The major surprise is the supporting cast: Channing Tatum
        as Gambit, Wesley Snipes as Blade, Jennifer Garner as Elektra, and Dafne Keen
        as X-23, giving their Fox characters a proper send-off.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2847a7-6146-45ff-a407-6ef1a0bde8df'
      'mgnl:activationStatus': true
