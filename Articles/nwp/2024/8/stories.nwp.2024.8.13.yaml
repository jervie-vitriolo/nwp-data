      type: 'text'
      text: '<h2><strong>Controversial gender row</strong>&nbsp;</h2>'
    section18:
      primarytype: 'block'
      uuid: '3ece361d-0a50-4306-9adf-b9b6c60dda0b'
      activationstatus: true
      created: 2024-08-13T11:44:10.589+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:49:40.599+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:33:11.889+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section19:
      primarytype: 'block'
      uuid: '5d686477-2838-4062-91fa-b8458265bfd7'
      activationstatus: true
      created: 2024-08-13T11:44:10.589+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:49:40.600+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:33:11.890+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Algerian boxer Imane Khelif was at the eye of the storm when she was\
        \ on the receiving end of online abuse and hate after Italy‚Äôs Angela Carini\
        \ quit 46 seconds in their bout. \r"
    section20:
      primarytype: 'block'
      uuid: '9a5c77bc-f28d-4c4b-ba95-d3e8a96daefa'
      activationstatus: true
      created: 2024-08-13T11:44:10.590+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:49:40.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:33:11.891+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section21:
      primarytype: 'block'
      uuid: '4b5a407b-517a-4568-a66e-cacfb6bc3c1a'
      activationstatus: true
      created: 2024-08-13T11:44:10.590+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:49:40.601+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:33:11.891+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Some netizens who watched the fight raised questions about Khelif‚Äô\
        s participation, citing a decision by the International Boxing Association\
        \ - an organization not recognized by the International Olympic Committee\
        \ - to disqualify Khelif from last year‚Äôs world championships due to a failed\
        \ eligibility test for women‚Äôs competition.\r"
    section22:
      primarytype: 'block'
      uuid: '1a33ef21-75b3-4797-be70-8a3aa526b012'
      activationstatus: true
      created: 2024-08-13T11:44:10.591+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:49:40.602+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:33:11.892+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section23:
      primarytype: 'block'
      uuid: '05857615-dfb0-4964-a96c-da21a96ab1ff'
      activationstatus: true
      created: 2024-08-13T11:44:10.592+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:49:40.603+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:33:11.893+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong><a href="https://www.newswatchplus.ph/news/2024/8/11/imane-khelif-files-harassment-complaint.html">Khelif</a></strong>
        went on to capture the women‚Äôs 66 kilogram welterweight gold medal.</p>'
