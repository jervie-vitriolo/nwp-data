    title: 'Half of high school science teachers not science majors‚ÄîEDCOM'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '556715e0-45e5-4111-aa59-9dc6cac40c85'
      activationstatus: true
      created: 2024-08-13T17:27:22.129+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:46:04.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T17:48:55.116+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äî</strong> Half of the high school
        science teachers are not science majors, according to a national commission
        that assesses and evaluates the education sector.</p>'
    section1:
      primarytype: 'block'
      uuid: 'bc140627-740d-434b-813e-42a4c9ec927e'
      activationstatus: true
      created: 2024-08-13T17:27:22.130+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:46:04.390+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T17:48:55.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>In a press briefing, Karol Mark Yee, executive director of the Second
        Congressional Commission on Education (EDCOM 2) said on Tuesday a ‚Äúbulk‚Äù of
        science teachers did not finish courses related to the discipline.</p>'
    section2:
      primarytype: 'block'
      uuid: 'b8ede32b-b4c1-4b29-ae0e-e5504eaaa480'
      activationstatus: true
      created: 2024-08-13T17:27:22.130+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:46:04.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T17:48:55.117+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>‚ÄúHow will you teach something you did not know yourself?‚Äù Yee said.</p>'
    section3:
      primarytype: 'block'
      uuid: 'ccbe7564-9b2f-4914-aca5-04739137fff6'
      activationstatus: true
      created: 2024-08-13T17:27:22.130+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:46:04.391+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T17:48:55.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said EDCOM 2 is in talks with the Department of Education (DepEd)
        to tackle the hiring process for basic education teachers.'
    section4:
      primarytype: 'block'
      uuid: '78ff6214-eb5e-4ee8-a403-33b12399890b'
      activationstatus: true
      created: 2024-08-13T17:27:22.131+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:46:04.392+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T17:48:55.118+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúHindi nila sinasabi na iyong vacancy pala namin Math, iyong vacancy
        pala namin Science. Kailangan ilagay para alam ng graduate‚Ä¶ Kasi ngayon, generic
        yung posting. Walang emphasis sa specialization,‚Äù '
    section5:
      primarytype: 'block'
      uuid: '1efd6c85-4d81-4cfb-93d8-d4ceb197313c'
      activationstatus: true
      created: 2024-08-13T17:27:22.131+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:46:04.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T17:48:55.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: They don't specify that we have vacancies for Math or
        Science; it should be stated so graduates know. Currently, the postings are
        generic and lack emphasis on specialization.]'
    section6:
      primarytype: 'block'
      uuid: '7c0b47b6-8205-4170-a47c-01d660bea5ad'
      activationstatus: true
      created: 2024-08-13T17:27:22.132+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:46:04.393+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T17:48:55.119+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Education Secretary Sonny Angara vowed to address the shortage of science
        teachers.'
    section7:
      primarytype: 'block'
      uuid: '246a935a-6716-4e53-ae28-c5cee363390a'
      activationstatus: true
      created: 2024-08-13T17:27:22.132+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:46:04.394+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T17:48:55.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúIyong sinasabi na wala tayong Science teachers or kalahati nung Science
        teachers natin, hindi grumaduate or walang specialization sa Science, iyong
        ay isang dapat pag-usapan nitong Cabinet cluster,‚Äù he said.'
    section8:
      primarytype: 'block'
      uuid: '52694f8a-9991-48aa-932c-39d15e635ec7'
      activationstatus: true
      created: 2024-08-13T17:27:22.132+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:46:04.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T17:48:55.120+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: The claim that we don't have Science teachers, or that
        half of our Science teachers didn't graduate with a specialization in Science,
        is something that needs to be discussed by the Cabinet cluster.]'
    section9:
      primarytype: 'block'
      uuid: '14262a36-9364-484f-9f84-9ace57d33bbc'
      activationstatus: true
      created: 2024-08-13T17:27:22.133+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:46:04.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T17:48:55.121+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The cluster that is tasked to address the learning crisis is composed
        of agencies including the Commission on Higher Education and the Technical
        Education and Skills Development Authority.'
    section10:
      primarytype: 'block'
      uuid: 'b8ed5cc2-e115-4cfa-88a7-f73649075c2f'
      activationstatus: true
      created: 2024-08-13T17:27:22.133+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:46:04.395+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T17:48:55.121+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Filipino high school students ranked poorly in recent international
        assessments in mathematics, science, reading comprehension, and creative thinking.</p>'
