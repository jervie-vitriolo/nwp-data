    title: 'Batangas declares state of calamity due to ASF'
    visualtype: 'embed'
    section0:
      primarytype: 'block'
      uuid: 'd0ea94bd-a7dc-460c-a90c-55b8c0edbc3b'
      activationstatus: true
      created: 2024-08-13T18:59:12.458+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.962+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.470+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äî</strong> The government of Batangas
        has declared a state of calamity due to the outbreak of African Swine Fever
        (ASF) in the province.</p>'
    section1:
      primarytype: 'block'
      uuid: '0dcc66a8-a702-4c5a-80de-ac0e5ae9b200'
      activationstatus: true
      created: 2024-08-13T18:59:12.458+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.963+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.458+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The declaration was announced on Monday, Aug. 12.\r"
    section2:
      primarytype: 'block'
      uuid: '8b9b0157-dd3d-4181-80f1-2f66a728cf04'
      activationstatus: true
      created: 2024-08-13T18:59:12.459+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.459+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Aug. 8, active cases were recorded in 32 barangays across Calatagan,\
        \ Lian, Lipa City, Lobo, Rosario, San Juan, and Talisay, according to Department\
        \ of Agriculture data.\r"
    section3:
      primarytype: 'block'
      uuid: '01db2029-4f40-4416-957c-19f1172443e6'
      activationstatus: true
      created: 2024-08-13T18:59:12.459+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.964+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.459+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But in an interview with NewsWatch Plus on Tuesday, Batangas disaster\
        \ management office head Dr. Amor Calayan said ASF is present in 42 barangays\
        \ across eight municipalities. Around 330 farms are seen to be affected by\
        \ the disease.\r"
    section4:
      primarytype: 'block'
      uuid: 'ebdd2f88-f495-43e1-b855-000a6457752a'
      activationstatus: true
      created: 2024-08-13T18:59:12.459+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.965+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.459+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúProgressively tumataaas talaga ang datos sa araw-araw,‚Äù Calayan said.\
        \ \r"
    section5:
      primarytype: 'block'
      uuid: 'bcdff3ac-da09-4a08-9f32-7655cf72c4cf'
      activationstatus: true
      created: 2024-08-13T18:59:12.460+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.966+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.460+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: The data is progressively rising every day.]\r"
    section6:
      primarytype: 'block'
      uuid: '6b1d719f-e045-458f-88e4-96be2540dc65'
      activationstatus: true
      created: 2024-08-13T18:59:12.460+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.966+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.460+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "‚ÄúBumababa na po ang market ng ating livestock dito sa atin at marami\
        \ na ring dumadaing sa nangyayari sa kanila,‚Äù she said.\r"
    section7:
      primarytype: 'block'
      uuid: 'd42dcc4b-f722-4ef7-bc12-a76569c6551c'
      activationstatus: true
      created: 2024-08-13T18:59:12.460+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.967+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.460+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: There‚Äôs a lower market supply for livestock and many\
        \ producers are lamenting their situation.]\r"
    section8:
      primarytype: 'block'
      uuid: 'e3559a2d-f4c2-4655-96bf-f30968f53717'
      activationstatus: true
      created: 2024-08-13T18:59:12.461+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.967+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.461+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But she assured locals there were markets selling pork that have undergone\
        \ inspection.\r"
    section9:
      primarytype: 'block'
      uuid: 'b84629c9-554e-43f5-8a7a-6ae8c6d0ade8'
      activationstatus: true
      created: 2024-08-13T18:59:12.461+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.968+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.461+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The state of calamity will allow the province to access its quick response\
        \ fund to augment ASF-hit municipalities in providing financial aid to affected\
        \ producers.\r"
    section10:
      primarytype: 'block'
      uuid: 'b8c43236-0bb9-4a7c-acb5-161e71145d75'
      activationstatus: true
      created: 2024-08-13T18:59:12.462+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:44:21.969+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:59:12.462+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Calayan said Batangas has put in place preventive measures, including\
        \ border controls, to avert the spread of the disease to other areas and nearby\
        \ provinces.\r"
    section11:
      primarytype: 'block'
      uuid: '91d1b524-595a-4eab-9943-43d214759c08'
      activationstatus: true
      created: 2024-08-13T18:59:12.462+08:00
