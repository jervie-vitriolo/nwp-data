    lead: 'The Department of Agriculture (DA) is facing lower funding for next year
      as its original budget proposal was cut to ‚Ç±200.2 billion in the 2025 National
      Expenditure Program.'
    activationstatus: true
    created: 2024-08-13T18:50:55.882+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:44:48.982+08:00
    lastactivatedby: 'nelsonp'
