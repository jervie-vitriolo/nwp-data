      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Laurel told lawmakers he hoped the DA will be given at least â‚±50 billion\
        \ more, and will just reallocate resources to areas with possible huge agricultural\
        \ gains. \r"
    '3':
