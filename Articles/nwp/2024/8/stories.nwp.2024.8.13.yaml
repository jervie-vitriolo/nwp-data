    template: '1'
    title: 'Hamas says again it wants Gaza truce deal implemented, not new talks'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '724e9320-3b90-44db-9f6e-617869fc9066'
      activationstatus: true
      created: 2024-08-13T19:38:10.890+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.633+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.082+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><strong>CAIRO, Aug 13 (Reuters) -</strong> Hamas is sticking to
        its demand that Gaza truce talks focus on a deal already discussed with Israel
        and mediators rather than starting anew, an official said on Tuesday, after
        Israeli airstrikes killed at least 19 Palestinians in the enclave.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c165bce8-70a2-4be1-8a0b-9155ca65a129'
      activationstatus: true
      created: 2024-08-13T19:38:10.891+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.634+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.082+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p>The U.S. said on Monday that it expected peace talks slated for
        Thursday to go ahead as planned, and that a ceasefire agreement was still
        possible. Axios reported that U.S. Secretary of State Antony Blinken planned
        to set off on Tuesday for discussions in Qatar, Egypt and Israel.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f4525d0b-a314-4b29-9f82-ad1c036aec59'
      activationstatus: true
      created: 2024-08-13T19:38:10.891+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.083+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Israeli government said it would send a delegation to Thursday‚Äôs\
        \ talks, but Hamas, the Palestinian militant group that ran Gaza before the\
        \ war, requested a workable plan to implement a proposal it has already accepted\
        \ rather than more talks.\r"
    section3:
      primarytype: 'block'
      uuid: '7343e230-6276-4d65-af0d-3aafbf172269'
      activationstatus: true
      created: 2024-08-13T19:38:10.891+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.635+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.083+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A Hamas official told Reuters that a CNN report saying the group planned\
        \ to attend on Thursday was wrong.\r"
    section4:
      primarytype: 'block'
      uuid: 'e8f183f7-73a2-451e-acae-56f9f71e36f7'
      activationstatus: true
      created: 2024-08-13T19:38:10.892+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.084+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Our statement the other day was clear: what is needed is the implementation,\
        \ not more negotiation,\" said the official, who declined to be named owing\
        \ to the sensitivity of the issue.\r"
    section5:
      primarytype: 'block'
      uuid: 'da9bc4a1-0a8f-4fa2-9311-8a18987e5759'
      activationstatus: true
      created: 2024-08-13T19:38:10.892+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.636+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.085+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Meanwhile, Israeli airstrikes killed 19 Palestinians in the central\
        \ and southern Gaza Strip on Tuesday, medics said.\r"
    section6:
      primarytype: 'block'
      uuid: '2b1b407b-6418-43ab-b22a-6cbe0c0c4424'
      activationstatus: true
      created: 2024-08-13T19:38:10.893+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.637+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.085+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "One strike killed six people in Deir Al-Balah, including a mother and\
        \ her twin four-day-old babies, while seven other Palestinians were killed\
        \ in a strike on a house in the nearby Al-Bureij camp.\r"
    section7:
      primarytype: 'block'
      uuid: 'c9ae726f-ff55-42f4-ba60-f78b3a0b4cfc'
      activationstatus: true
      created: 2024-08-13T19:38:10.893+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.086+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Four people were killed in two separate strikes on the Al-Maghazi camp\
        \ in the central Gaza Strip and Rafah in the south, and two were killed in\
        \ a strike on a house in the Sheikh Radwan neighbourhood of Gaza City in the\
        \ north, medics said.\r"
    section8:
      primarytype: 'block'
      uuid: '0455807f-af36-46eb-b042-e7201d409a84'
      activationstatus: true
      created: 2024-08-13T19:38:10.893+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.638+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.086+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Israeli military and the armed wings of Islamic Jihad and Hamas\
        \ said they were fighting in several areas, 10 months into a war in which\
        \ almost 40,000 Palestinians have been killed, including many commanders and\
        \ fighters.\r"
    section9:
      primarytype: 'block'
      uuid: '530013cb-12a0-4d02-9525-017cec2215b6'
      activationstatus: true
      created: 2024-08-13T19:38:10.894+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.639+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.087+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "The Israeli military said it had killed Palestinian gunmen and dismantled\
        \ military structures in Khan Younis, located weapons and explosives in Rafah,\
        \ and struck rocket launchers and sniper posts in central Gaza.\r"
    section10:
      primarytype: 'block'
      uuid: '4e40c305-9c64-4143-ae7c-29a0e6145d68'
      activationstatus: true
      created: 2024-08-13T19:38:10.894+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.087+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A ceasefire deal would aim to end fighting in Gaza and ensure the release\
        \ of Israeli hostages held in the enclave in return for many Palestinians\
        \ jailed by Israel.\r"
    section11:
      primarytype: 'block'
      uuid: 'a89b619f-5282-4a53-b1d6-0093c574b731'
      activationstatus: true
      created: 2024-08-13T19:38:10.895+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.640+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.088+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "Hamas wants a deal to end the war while Israeli Prime Minister Benjamin\
        \ Netanyahu says it can only end when Hamas is eradicated.\r"
    section12:
      primarytype: 'block'
      uuid: '02feff9c-4569-42ba-b1b9-d53210f9c581'
      activationstatus: true
      created: 2024-08-13T19:38:10.895+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.641+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.088+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In Deir Al-Balah, one of the most overcrowded places in Gaza with hundreds\
        \ of thousands of displaced, many were desperate for a truce.\r"
    section13:
      primarytype: 'block'
      uuid: '30a6dc88-538c-4ab0-a8fb-4950790d13e9'
      activationstatus: true
      created: 2024-08-13T19:38:10.896+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.089+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"Enough, we are no longer able to tolerate the war, the starvation\
        \ and the frequent displacement,\" said Ghada, a mother of six who two days\
        \ ago had to leave her tent in Khan Younis under new Israeli evacuation orders.\r"
    section14:
      primarytype: 'block'
      uuid: 'c5ab5d5a-653e-49f3-979a-6bf318ac132f'
      activationstatus: true
      created: 2024-08-13T19:38:10.896+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.642+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.089+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "\"I hope this time they will reach a ceasefire. If they don't, I don't\
        \ know how much longer we can survive,\" she told Reuters via a chat app.\r"
    section15:
      primarytype: 'block'
      uuid: 'fcfe59f0-3ef7-4eec-bb1c-cf3ea8aea2ba'
      activationstatus: true
      created: 2024-08-13T19:38:10.897+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.090+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "A Hamas-led attack on Israeli communities around the Gaza Strip on\
        \ Oct. 7 killed some 1,200 people, with more than 250 taken into captivity\
        \ in Gaza, according to Israeli tallies, in one of the most devastating blows\
        \ against Israel in its history.\r"
    section16:
      primarytype: 'block'
      uuid: '61ba2ca1-bac0-4ccd-bd1b-a9e762653917'
      activationstatus: true
      created: 2024-08-13T19:38:10.897+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.643+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.090+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: "In response, Israeli forces have razed much of Gaza, displaced most\
        \ of the population, and killed around 40,000 people, according to the Palestinian\
        \ health ministry, in a war that has caused horror around the world. Israel\
        \ says it has lost more than 300 soldiers.\r"
    section17:
      primarytype: 'block'
      uuid: 'bfde5e53-4c4b-4dc3-83b4-27575d96398d'
      activationstatus: true
      created: 2024-08-13T19:38:10.898+08:00
      createdby: 'sophiasioco-nwp'
      lastactivated: 2025-03-13T13:43:24.644+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T19:39:13.091+08:00
      lastmodifiedby: 'sophiasioco-nwp'
      type: 'text'
      text: '<p><em>(Reporting and writing by Nidal al-Mughrabi; Editing by Kevin
        Liffey)</em></p>'
  'START HERE----->coa-audit-report-ovp-deped-confidential-funds':
    author: 'Lance Mejico, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-13T19:45:18.000+08:00
    imagesource: '4c2e2381-2732-4f0c-a61e-ac27d407b6f4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '9252964c-cdd1-48f7-934c-d3e157bc858c'
    lead: 'A House panel ordered the Commission on Audit (COA) on Tuesday to submit
      reports on confidential funds spent by the Office of the Vice President (OVP)
      and the Department of Education (DepEd) for the past two years.'
    activationstatus: true
    created: 2024-08-13T19:50:17.651+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T13:42:59.063+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:00:52.364+08:00
