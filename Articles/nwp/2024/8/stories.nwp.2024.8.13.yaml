    'title': 'PH, South Korea to level up ties to â€˜strategic partnershipâ€™ '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f71b9-ee58-4271-8399-efaa77bb8cfe'
