    title: 'PH, South Korea to level up ties to ‚Äòstrategic partnership‚Äô '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '098f71b9-ee58-4271-8399-efaa77bb8cfe'
      activationstatus: true
      created: 2024-08-13T11:58:40.464+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:50.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:58:40.464+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines‚Äî The Philippines and South Korea vowed
        to fast track the joint declaration on the strategic partnership that will
        set the tone of bilateral ties.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b54709ce-5b29-41e0-8dc7-45a69e086cb9'
      activationstatus: true
      created: 2024-08-13T11:58:40.464+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:50.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:58:40.464+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Foreign Affairs Secretary Enrique A. Manalo was on an official visit
        to the Republic of Korea (ROK) on Aug. 6-9 and met with Foreign Minister Cho
        Tae-yul. Manalo also paid a courtesy call on Prime Minister Han Duck-soo.'
    section2:
      primarytype: 'block'
      uuid: 'fb58bcfe-c6b1-4221-a5a6-50e882d1352d'
      activationstatus: true
      created: 2024-08-13T11:58:40.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:50.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:58:40.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúSecretary Manalo and FM Cho acknowledged the need to fast track the
        work on the Joint Declaration on the Strategic Partnership between the Republic
        of the Philippines and the Republic of Korea, which would guide the future
        direction of the two countries' growing relationship. It was an important
        highlight of Secretary Manalo‚Äôs visit,‚Äù said the DFA in a statement.'
    section3:
      primarytype: 'block'
      uuid: 'd6d7db40-ec4b-41e3-8a83-30fa4d14406e'
      activationstatus: true
      created: 2024-08-13T11:58:40.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:50.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:58:40.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'Both sides also discussed wide-ranging areas of concern such as political,
        defense, security, economic and development cooperation, as well as people-to-people
        ties.'
    section4:
      primarytype: 'block'
      uuid: 'ab79e0c5-dcac-4092-a842-f7728ec0bce8'
      activationstatus: true
      created: 2024-08-13T11:58:40.465+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:50.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:58:40.465+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúThey exchanged views on regional and international matters including
        ASEAN-ROK relations, the Korean peninsula, South China Sea, the situation
        in Myanmar, and multilateral cooperation,‚Äù the DFA added.'
    section5:
      primarytype: 'block'
      uuid: '77a6ed71-2606-4a20-a7e9-9e1b7f85d5ec'
      activationstatus: true
      created: 2024-08-13T11:58:40.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:50.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:58:40.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: 'During his visit to South Korea, Manalo had the opportunity to visit
        the Joint Security Area, which is the only portion of the Demilitarized Zone
        where officials from both sides of the peninsula could stand face-to-face.'
    section6:
      primarytype: 'block'
      uuid: '81b0d192-4006-46b8-90d7-294e736102af'
      activationstatus: true
      created: 2024-08-13T11:58:40.466+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:50.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:58:40.466+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '‚ÄúThank you to the UN Command for the briefing and tour of the Joint
        Security Area #JSA.  The Philippines, as a contributing State to the Command,
        recognizes its invaluable role in upholding &amp; preserving freedom &amp;
        peace in the Peninsula,‚Äù said Manalo in a post on X (former Twitter) on Monday.'
    section7:
      primarytype: 'block'
      uuid: 'ad0873e3-33c1-4cae-a6a5-23523299b821'
      activationstatus: true
      created: 2024-08-13T11:58:40.467+08:00
      createdby: 'tristan-nwp'
      lastactivated: 2025-03-13T13:47:50.588+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T11:58:40.467+08:00
      lastmodifiedby: 'tristan-nwp'
      type: 'text'
      text: '<p>Diplomatic relations between the Philippines and South Korea were
        established on March 3, 1949. The Philippines was the fifth nation to recognize
        the Republic of Korea.</p>'
  'START HERE----->5-Things-to-Love-About-Deadpool---Wolverine---Spoiler-Alert-':
    author: 'Jio de Leon'
    categories: 'b5c7fd13-b072-434b-a2fc-51f36711d5f1'
    created: 2024-08-13T12:15:02.000+08:00
    image: '69f6ce7c-76ed-46af-b6cd-a98654056634'
    imagesource: '69f6ce7c-76ed-46af-b6cd-a98654056634'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'efd72b2b-7e4c-45e2-9506-d649e64589a5'
    lead: 'The best things about the latest superhero blockbuster from Marvel Studios'
    activationstatus: true
    created: 2024-08-13T12:18:40.352+08:00
    createdby: 'jio-nwp'
    lastactivated: 2025-03-13T13:47:38.403+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.2'
    lastactivatedversioncreated: 2025-03-13T13:00:49.809+08:00
    lastmodified: 2024-08-13T12:21:17.773+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '2'
    title: '5 Things to Love About Deadpool & Wolverine ‚Äì Spoiler Alert!'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '0f3432de-85a3-4a18-9ea1-07ace07ff8df'
      activationstatus: true
      created: 2024-08-13T12:18:40.365+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:47:38.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:21:17.767+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Marvel Studios‚Äô <strong>Deadpool &amp; Wolverine</strong> has superhero-landed
        in the record books, making history with the highest opening ever for an R-rated
        movie at the worldwide box office. As fans flock to see this Ryan Reynolds-Hugh
        Jackman team-up, here are our five favorite things about Marvel Studios‚Äô latest
        hit. SPOILER ALERT ‚Äì plot and surprise spoilers ahead!</p>'
    section1:
      contentwidth: '100%'
      embedcode: '<iframe width="560" height="315" src="https://www.youtube.com/embed/voikS1LKeso?si=HekWmSriBZm2VV68"
        title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
        clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
      primarytype: 'block'
      uuid: 'c5749093-50b1-4af9-b7db-c17a6d7cc08f'
      activationstatus: true
      created: 2024-08-13T12:18:40.365+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:47:38.406+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:21:17.768+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'embedcode'
    section2:
      primarytype: 'block'
      uuid: 'acc0bede-6e2a-4b7c-b093-3016874ba5a5'
      activationstatus: true
      created: 2024-08-13T12:18:40.366+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:47:38.407+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:21:17.768+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>1. Ryan Reynolds and Hugh Jackman</strong><br>If you‚Äôve
        seen previous Deadpool and X-Men movies, you know the magic that happens when
        Ryan Reynolds and Hugh Jackman share the screen. Finally, they get a full
        feature runtime together as Marvel‚Äôs new odd couple. Reynolds and Jackman
        bounce off each other perfectly, delivering the best ‚Äì and funniest ‚Äì moments.</p>'
    section3:
      primarytype: 'block'
      uuid: '51f18df0-c029-46fa-b33d-8fa892382047'
      activationstatus: true
      created: 2024-08-13T12:18:40.366+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:47:38.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:21:17.769+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>2. Embracing the R Rating</strong><br>This is the first
        Disney MCU film to carry an R rating, and it does not disappoint. There was
        concern that Disney might tone down Deadpool‚Äôs adult humor and excessive violence,
        but Deadpool &amp; Wolverine embraces the R rating with gusto. Expect plenty
        of F-bombs, vulgar jokes, and bloody battles that stay true to Deadpool‚Äôs
        style.</p>'
    section4:
      primarytype: 'block'
      uuid: '3918fb7d-159d-4f65-98b7-2068823f17a4'
      activationstatus: true
      created: 2024-08-13T12:18:40.366+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:47:38.408+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:21:17.770+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>3. Surprise Supporting Roles and Cameos</strong><br>With
        the MCU in its multiverse phase, it was expected that there would be surprise
        cameos in Deadpool &amp; Wolverine. They did not disappoint. Cameos from Henry
        Cavill, Jon Favreau, and Chris Evans (as Johnny Storm, not Captain America)
        are just the start. The major surprise is the supporting cast: Channing Tatum
        as Gambit, Wesley Snipes as Blade, Jennifer Garner as Elektra, and Dafne Keen
        as X-23, giving their Fox characters a proper send-off.</p>'
    section5:
      primarytype: 'block'
      uuid: 'ce2847a7-6146-45ff-a407-6ef1a0bde8df'
      activationstatus: true
      created: 2024-08-13T12:18:40.367+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:47:38.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:21:17.770+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>4. The Music</strong> <br>From the opening credits, where
        Deadpool decapitates guards to NSYNC‚Äôs ‚ÄúBye Bye Bye,‚Äù to epic needle drops
        like Avril Lavigne‚Äôs ‚ÄúI‚Äôm With You,‚Äù Chris De Burgh‚Äôs ‚ÄúThe Lady in Red,‚Äù and
        Grease‚Äôs ‚ÄúYou‚Äôre the One that I Want‚Äù during a brutal Deadpool vs. Wolverine
        fight, the soundtrack is a ride. Topping it all off are two epic uses of Madonna‚Äôs
        ‚ÄúLike a Prayer‚Äù during the film‚Äôs climax.</p>'
    section6:
      primarytype: 'block'
      uuid: 'ff9c5933-e7cb-4af5-a65e-032d83d3565d'
      activationstatus: true
      created: 2024-08-13T12:18:40.367+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:47:38.409+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:21:17.770+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>5. The Fox Studios Tribute</strong><br>Instead of a typical
        mid-credits sequence hinting at the next film, Deadpool &amp; Wolverine offers
        a sweet tribute to 20th Century Fox‚Äôs Marvel movies. The montage, set to Green
        Day‚Äôs ‚ÄúGood Riddance (Time of Your Life),‚Äù features clips and behind-the-scenes
        footage from over 20 years of films, including the X-Men series, pre-MCU Fantastic
        Four films, and the original Daredevil. It‚Äôs a fun and touching send-off.</p>'
    section7:
      primarytype: 'block'
      uuid: '83cc6192-6f49-41ae-b910-ec0d4d062645'
      activationstatus: true
      created: 2024-08-13T12:18:40.367+08:00
      createdby: 'jio-nwp'
      lastactivated: 2025-03-13T13:47:38.410+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:21:17.771+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>So, there you have it ‚Äì five reasons to love Deadpool &amp; Wolverine.
        What were your favorite moments?</p>'
