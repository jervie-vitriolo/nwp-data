      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippinesâ€” The Philippines and South Korea vowed
        to fast track the joint declaration on the strategic partnership that will
        set the tone of bilateral ties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54709ce-5b29-41e0-8dc7-45a69e086cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T11:58:40.464+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:50.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:58:40.464+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Foreign Affairs Secretary Enrique A. Manalo was on an official visit
        to the Republic of Korea (ROK) on Aug. 6-9 and met with Foreign Minister Cho
        Tae-yul. Manalo also paid a courtesy call on Prime Minister Han Duck-soo. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb58bcfe-c6b1-4221-a5a6-50e882d1352d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T11:58:40.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:50.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:58:40.465+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œSecretary Manalo and FM Cho acknowledged the need to fast track the
        work on the Joint Declaration on the Strategic Partnership between the Republic
        of the Philippines and the Republic of Korea, which would guide the future
        direction of the two countries'' growing relationship. It was an important
        highlight of Secretary Manaloâ€™s visit,â€ said the DFA in a statement. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7db40-ec4b-41e3-8a83-30fa4d14406e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T11:58:40.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:50.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:58:40.465+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Both sides also discussed wide-ranging areas of concern such as political,
        defense, security, economic and development cooperation, as well as people-to-people
        ties. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab79e0c5-dcac-4092-a842-f7728ec0bce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T11:58:40.465+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:50.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:58:40.465+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œThey exchanged views on regional and international matters including
        ASEAN-ROK relations, the Korean peninsula, South China Sea, the situation
        in Myanmar, and multilateral cooperation,â€ the DFA added. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6ed71-2606-4a20-a7e9-9e1b7f85d5ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T11:58:40.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:50.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:58:40.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'During his visit to South Korea, Manalo had the opportunity to visit
        the Joint Security Area, which is the only portion of the Demilitarized Zone
        where officials from both sides of the peninsula could stand face-to-face. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b0d192-4006-46b8-90d7-294e736102af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T11:58:40.466+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:50.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:58:40.466+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'â€œThank you to the UN Command for the briefing and tour of the Joint
        Security Area #JSA.  The Philippines, as a contributing State to the Command,
        recognizes its invaluable role in upholding &amp; preserving freedom &amp;
        peace in the Peninsula,â€ said Manalo in a post on X (former Twitter) on Monday. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0873e3-33c1-4cae-a6a5-23523299b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T11:58:40.467+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T13:47:50.588+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T11:58:40.467+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Diplomatic relations between the Philippines and South Korea were
        established on March 3, 1949. The Philippines was the fifth nation to recognize
        the Republic of Korea.</p>'
