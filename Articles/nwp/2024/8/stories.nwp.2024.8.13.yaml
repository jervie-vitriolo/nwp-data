    title: 'DOH plan banning children from wading in floodwaters needs barangay
      support - MMDA'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '17dcd35e-4ba1-4a6e-a7ee-55e7d51a00e4'
      activationstatus: true
      created: 2024-08-13T20:25:04.512+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.543+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines ‚Äî</strong> The plan of the Department
        of Health to stop children from wading in floodwaters should be carried out
        at the barangay level, the Metropolitan Manila Development Authority (MMDA)
        said.</p>'
    section1:
      primarytype: 'block'
      uuid: '3288acb6-2e56-4f56-bee8-0d13f00c7a87'
      activationstatus: true
      created: 2024-08-13T20:25:04.512+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Health Secretary Ted Herbosa sought the prohibition in light of rising
        leptospirosis cases after floods from heavy rain caused by Typhoon Carina
        and the southwest monsoon.'
    section2:
      primarytype: 'block'
      uuid: 'e1482ca7-3225-4631-bfdd-2e981cfc248b'
      activationstatus: true
      created: 2024-08-13T20:25:04.512+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.544+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.512+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Herbosa said they will talk with the Department of Education about
        teaching children against swimming in the flood. He said discussions will
        also tackle ways to improve solid waste management.'
    section3:
      primarytype: 'block'
      uuid: '09aaf702-1ba1-464e-ad8b-2bf89f84e3d0'
      activationstatus: true
      created: 2024-08-13T20:25:04.513+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.545+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.513+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúThe surge in leptospirosis cases is not a communication problem, it‚Äôs
        a behavior problem. We need a change in behavior,‚Äù Herbosa said in a statement.'
    section4:
      primarytype: 'block'
      uuid: 'a9ea2b6a-7baf-431c-9ad4-c2d96cf938ae'
      activationstatus: true
      created: 2024-08-13T20:25:04.513+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.513+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a briefing on Tuesday, Aug. 13, MMDA acting Chairman Romando Artes
        said details on the enforcement of the ban should be laid out.'
    section5:
      primarytype: 'block'
      uuid: 'd034acf9-de6f-4fc8-a248-f0e871e1eda3'
      activationstatus: true
      created: 2024-08-13T20:25:04.513+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.546+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.513+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '‚ÄúWe can only advise kasi paanong gawin natin? Hulihin ba natin ‚Äòpag
        naliligo ‚Äòyung mga bata sa baha? Paano kung papasok sila sa eskwela? Hindi
        pwedeng hindi sila lulusong,‚Äù Artes said.'
    section6:
      primarytype: 'block'
      uuid: '33cfc170-ce21-475b-8be7-8d47475db201'
      activationstatus: true
      created: 2024-08-13T20:25:04.514+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.547+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: We can only advise because what should we do? Should
        we catch the children in floodwaters? What if they are going to school? They
        cannot avoid wading in the flood.]'
    section7:
      primarytype: 'block'
      uuid: '26214ca3-b859-4106-8542-e64c6babfb03'
      activationstatus: true
      created: 2024-08-13T20:25:04.514+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.514+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the barangay is in a better position to enforce the ban.'
    section8:
      primarytype: 'block'
      uuid: '4cfdc0ff-df5d-42ac-bc15-453295e25491'
      activationstatus: true
      created: 2024-08-13T20:25:04.515+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.548+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>‚Äú‚ÄòPag baha na po, ‚Äòyung mga nasa city hall hindi naman makakapunta
        sa lugar dahil nga po baha na. In the same manner, kami MMDA or ang kapulisan,‚Äù
        said Artes.</p>'
    section9:
      primarytype: 'block'
      uuid: '5e9869b3-78ec-426f-8211-f312a323218e'
      activationstatus: true
      created: 2024-08-13T20:25:04.515+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '[Translation: When it‚Äôs already flooded, those in city hall cannot
        go to the affected areas. In the same manner, the MMDA and the police as well.]'
    section10:
      primarytype: 'block'
      uuid: '4606c50f-9b78-4f68-807d-a5d520877d40'
      activationstatus: true
      created: 2024-08-13T20:25:04.515+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.549+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.515+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Artes said the agency might invite health officials to a meeting of
        the Metro Manila Council next week to discuss the proposal‚Äôs details.'
    section11:
      primarytype: 'block'
      uuid: 'ce72fec1-ad81-40c0-9e35-6961233f9dd3'
      activationstatus: true
      created: 2024-08-13T20:25:04.516+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.516+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Based on DOH data, there were 2,115 leptospirosis cases nationwide
        from Jan. 1 to Aug. 3.'
    section12:
      primarytype: 'block'
      uuid: 'd49598db-259c-42fe-a8d7-abe65e9b33f2'
      activationstatus: true
      created: 2024-08-13T20:25:04.516+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.550+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.516+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'While this is lower than the 2,757 logged in the same period last year,
        DOH epidemiologists are cautious as there may be late reports.'
    section13:
      primarytype: 'block'
      uuid: '1623f982-1dd6-4012-bdb7-f040730d42ae'
      activationstatus: true
      created: 2024-08-13T20:25:04.516+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T13:42:39.551+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T20:25:04.516+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The DOH has been assisting leptospirosis patients in Metro Manila
        through the referral lines (02) 8531-0037 and (0920) 283-2758.</p>'
