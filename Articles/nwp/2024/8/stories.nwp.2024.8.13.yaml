      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines â€”</strong> The plan of the Department
        of Health to stop children from wading in floodwaters should be carried out
        at the barangay level, the Metropolitan Manila Development Authority (MMDA)
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3288acb6-2e56-4f56-bee8-0d13f00c7a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.512+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.512+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Health Secretary Ted Herbosa sought the prohibition in light of rising
        leptospirosis cases after floods from heavy rain caused by Typhoon Carina
        and the southwest monsoon.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1482ca7-3225-4631-bfdd-2e981cfc248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.512+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.512+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Herbosa said they will talk with the Department of Education about
        teaching children against swimming in the flood. He said discussions will
        also tackle ways to improve solid waste management.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09aaf702-1ba1-464e-ad8b-2bf89f84e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.513+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œThe surge in leptospirosis cases is not a communication problem, itâ€™s
        a behavior problem. We need a change in behavior,â€ Herbosa said in a statement.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ea2b6a-7baf-431c-9ad4-c2d96cf938ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.513+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a briefing on Tuesday, Aug. 13, MMDA acting Chairman Romando Artes
        said details on the enforcement of the ban should be laid out.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd034acf9-de6f-4fc8-a248-f0e871e1eda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.513+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.513+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œWe can only advise kasi paanong gawin natin? Hulihin ba natin â€˜pag
        naliligo â€˜yung mga bata sa baha? Paano kung papasok sila sa eskwela? Hindi
        pwedeng hindi sila lulusong,â€ Artes said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cfc170-ce21-475b-8be7-8d47475db201'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We can only advise because what should we do? Should
        we catch the children in floodwaters? What if they are going to school? They
        cannot avoid wading in the flood.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26214ca3-b859-4106-8542-e64c6babfb03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.514+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.514+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'He said the barangay is in a better position to enforce the ban.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfdc0ff-df5d-42ac-bc15-453295e25491'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.515+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>â€œâ€˜Pag baha na po, â€˜yung mga nasa city hall hindi naman makakapunta
        sa lugar dahil nga po baha na. In the same manner, kami MMDA or ang kapulisan,â€
        said Artes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9869b3-78ec-426f-8211-f312a323218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.515+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: When itâ€™s already flooded, those in city hall cannot
        go to the affected areas. In the same manner, the MMDA and the police as well.]'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4606c50f-9b78-4f68-807d-a5d520877d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.515+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.515+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Artes said the agency might invite health officials to a meeting of
        the Metro Manila Council next week to discuss the proposalâ€™s details.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce72fec1-ad81-40c0-9e35-6961233f9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.516+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Based on DOH data, there were 2,115 leptospirosis cases nationwide
        from Jan. 1 to Aug. 3.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49598db-259c-42fe-a8d7-abe65e9b33f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T20:25:04.516+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:42:39.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T20:25:04.516+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'While this is lower than the 2,757 logged in the same period last year,
