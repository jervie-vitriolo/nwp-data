    'stories': []
    'template': '1'
    'title': 'DepEd wants requirements for guidance counselors eased'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c759ff35-d641-493d-9cac-5d68ece22d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.778+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.789+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines â€“</strong> There is a move to
        ease requirements for school guidance counselors to address personnel shortage
        and student bullying, Education Secretary Sonny Angara said on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8450beaa-1224-4f23-84d0-4152827dabfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.779+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press briefing, Angara said the agency is working with the Civil
        Service Commission (CSC) and others to relax the master degree requirement
        to hire school counselors. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca7ebf3-0fc3-4eba-aebb-bf4d7bd99a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.779+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The education chief said the agency couldnâ€™t fill over 5,000 positions
        for counselors because of the hiring demands.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598e2d5d-d33c-433f-87a0-dd8a924c7725'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.779+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.779+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œPag-uusapan ng Civil Service Commission, ng DepEd, ng CHED na punan
        muna iyong 5,000 na bakanteng posisyon na kahit ng mga graduates ng guidance
        counselling, psychology, or whatever specialization. Pero hindi na kailangan
        iyong masterâ€™s degree Bigyan sila ng palugit ng limang taon para makuha nila
        iyong necessary credentials,â€ said Angara.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8017645-328e-447a-a21c-f65726725394'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.780+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We will discuss with the Civil Service Commision and
        the Commission on Higher Education if we can fill the 5,000 vacant positions
        with graduates of guidance counseling, psychology or whatever specialization.
        But the masterâ€™s degree will not be required. We can give them five years
        for them to obtain necessary credentials.]'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f0e1bf-5cae-4b44-8373-283ff2b80dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.780+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.780+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Based on the Guidance and Counseling Act of 2004, those who want to
        practice the profession must pass a licensure exam. But to be able to do this,
        they must first hold a Bachelorâ€™s Degree in Guidance and Counseling or in
        allied disciplines, and a masterâ€™s degree in Guidance and Counseling.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef21b3fe-e4d8-4e35-b85c-aded14b6b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.781+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Second Congressional Commission on Education executive director
        Karol Mark Yee said it will take the government 14 years to fill the vacancies
        under the current setup.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd164ac-d264-4cab-ab37-c6b5a1df5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.781+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.781+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œWe are the bullying capital of the world based on PISAâ€¦Ang gumagawa
        ng trabaho na based on the Anti-Bullying Act as implemented ay guidance counselorsâ€¦Iyon
        pala kapag titingnan mo, wala namang nago-offer ng Masters in Guidance counseling
        all over the country,â€ he said. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610ac8e5-7c40-4197-8863-3476154aebe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.782+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: We are the bullying capital of the world based on the
        Programme for International Student Assessment. Guidance counselors should
        be the one addressing this based on the Anti-Bullying act. But if youâ€™re going
        to look at the data, no oneâ€™s offering a master degree in guidance counseling
        all over the country.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c952ce3-48fb-4ccb-8bde-3b3d4f84715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.782+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.782+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Yee also noted how bullying impacts academic performance.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541c22ae-af93-4037-adad-2cf318fdc4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.783+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'â€œLumabas naman sa SEA-PLM at PISA na iyong laging nabu-bully talagang
        bagsak iyong points nila in Math, Science and readingâ€ he said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39db3aa-a645-40ed-b62c-4725a43be666'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.783+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Data from the Southeast Asia Primary Learning Metrics
        and PISA showed that those who are always bullied fail in math, science, and
        reading]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c84e2-9ec9-420c-8475-c976e4f4d166'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-13T17:15:56.783+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T13:46:40.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-13T17:15:56.783+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Angara said these matters will be tackled by a Cabinet cluster tasked
        to address the learning crisis. The cluster is composed of agencies including
        CHED and the Technical Education and Skills Development Authority.</p>'
  'half-of-science-teachers-not-science-majors':
