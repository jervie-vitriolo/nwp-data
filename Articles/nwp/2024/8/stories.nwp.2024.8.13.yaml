      'mgnl:lastModified': 2024-08-13T19:50:20.680+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It was saddening when we went there. We were almost embarrassed\
