      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T18:26:17.110+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p>‚ÄúAs of 2023, the monthly food threshold for a family of five is
        P9,581. That comes out to about P64 per person,‚Äù NEDA Secretary Arsenio Balisacan
        told senators in a briefing on Tuesday.</p>'
