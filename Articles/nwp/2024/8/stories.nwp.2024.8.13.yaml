      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ab04cf7f-6352-4cce-a6db-bb2f33a05612'
      activationstatus: true
      created: 2024-08-13T11:44:10.585+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:49:40.594+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:33:11.884+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Carlos Yulo exceeded expectations and defied gravity on his way
        to winning an unprecedented two gold medals for the Philippines in the men‚Äôs
        <strong><a href="https://www.newswatchplus.ph/news/2024/8/3/carlos-yulo-floor-paris-olympics-gold.html">floor
        exercise</a></strong> and <strong><a href="https://www.newswatchplus.ph/news/2024/8/5/carlos-yulo-paris-olympics-vault-gold.html">vault</a></strong>.</p>'
    section11:
      primarytype: 'block'
      uuid: 'b99e7bf4-05a1-4677-91ce-112db3524477'
      activationstatus: true
      created: 2024-08-13T11:44:10.585+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:49:40.595+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:33:11.884+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '1936194e-c43d-4307-a27a-6799a5fe3643'
      activationstatus: true
      created: 2024-08-13T11:44:10.586+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:49:40.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:33:11.885+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>But Yulo‚Äôs gold was not the only thing that glittered as <strong><a
        href="https://www.newswatchplus.ph/news/2024/8/7/Carlos-Yulo-Angelica-Yulo-olympics-.html">family
        issues</a></strong> hogged headlines amid his incredible feat on the grandest
        stage.</p>'
    section13:
      primarytype: 'block'
      uuid: '9656048f-e401-4e21-bc9a-7890f954b86a'
      activationstatus: true
      created: 2024-08-13T11:44:10.586+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:49:40.596+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:33:11.886+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '5181b0f2-ca5a-413e-ba75-b593b5ef8848'
      activationstatus: true
      created: 2024-08-13T11:44:10.587+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:49:40.597+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-13T12:33:11.886+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Setting aside personal differences better left for family members to\
        \ settle among themselves, Yulo‚Äôs win smashed the stereotypes in a sport widely\
        \ regarded as dominated by women.\r"
    section15:
      contentwidth: 'fit-content'
