      'mgnl:lastModified': 2024-08-19T17:59:48.879+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365d5012-1cdd-4a54-9b7f-db7e8ff46c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.594+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.355+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.879+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In multiple instances, the Bureau of Immigration said it had no records\
        \ of Guo leaving the country. She apparently left just days after the Senate\
        \ ordered her arrested for snubbing its summons and subpoena for its probe\
        \ on illegal Philippine offshore gaming operations.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd255a771-a5ff-454b-af27-d2f37ad9bd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.594+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.356+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.880+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045a1582-7151-4374-8898-b8133a1aa7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.595+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.357+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.881+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Did Guo slip past Immigration?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1066c9-9625-49aa-a9f3-c476a5d80cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.595+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.881+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Department of Justice (DOJ) is taking Hontiveros’
        exposé with a grain of salt.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffb5763-aa09-43e1-8e06-0525db5f8e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.596+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.358+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.882+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfea2157-99cb-4fcb-ab4d-6f91cb67c76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.596+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.359+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.882+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“As far as we know, Mayor Guo is still in the country. There has been\
        \ no report to us of an attempted departure from the Bureau of Immigration,”\
        \ DOJ spokesperson Mico Clavano told reporters in a Viber message.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c276195-fccf-4c11-97cc-7dfaf3d8c9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.597+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.883+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b98b7-2184-4a5d-9b44-9aefbc594f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.597+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.360+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.884+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“[T]here have been reported sightings from law enforcement agencies\
        \ (LEAs) after July 18, 2024,” he added. \r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8826ec-0e85-4a87-a82f-ab7131928175'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.598+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.361+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.884+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0795410-f633-4e7c-ac07-e5f423298a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.599+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.885+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "He added that Guo filed a motion for her human trafficking complaint\
        \ at the Justice Department, which contained a counter affidavit sworn before\
        \ a notary public on Aug. 14.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e7104b-27b8-459e-b2ef-bfdff05afee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.599+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.362+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.885+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b967c55a-299a-4841-9210-e69a4be40f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.886+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Senator Sherwin Gatchalian said the lawyer, Elmer Galicia, claimed\
        \ that Guo personally appeared before him to notarize the document. \r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108a81a7-65d1-40b8-81b8-95b0c0fe6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.600+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.363+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.887+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140ea1fd-2b6d-465f-99cf-04aa39f8517d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.601+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.364+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.887+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Either siya ay nagsisinungaling at walang personal appearance o  talagang\
        \ balik-labas, balik-labas ng ating bansa na lumalagpas sa Bureau of Immigration\
        \ (si Guo),” Gatchalian said. \r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09311784-d166-4389-b85f-66cdea064500'
