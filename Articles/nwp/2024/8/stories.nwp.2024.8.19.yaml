      'mgnl:lastModified': 2024-08-19T09:28:17.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6fd398-a6ed-44a4-9fb5-e7cfae7ca735'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A short video of the incident posted on China Coast Guard’s social\
        \ media showed the collision happened around 3:24 a.m. on Monday (1924 GMT\
        \ on Sunday) and labelled the Chinese vessel as a coast guard vessel.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad832653-4fa1-42f6-9636-20b893adcdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.602+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.955+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63976b7-7034-4bed-a051-fb2971802d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.603+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.956+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In one of the statements, China’s maritime security said the same Philippine\
        \ vessel then entered waters near Second Thomas Shoal after being prevented\
        \ from entering Sabina Shoal waters.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aefd6d6-3211-466d-b504-608ea1d6087e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.603+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21f7579-f70c-40d7-a6b4-725c06555177'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.604+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.957+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Two Philippine Coast Guard vessels \"illegally intruded\" into waters\
        \ adjacent to Sabina Shoal without permission in the early hours on Monday,\
        \ according to the China Coast Guard spokesperson Gan Yu.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0561be8d-d99a-41b5-b907-0c36110266dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.604+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.958+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4262555-b9d3-43d0-a762-371ff56f67ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.605+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The Philippines has repeatedly provoked and caused trouble, violated\
        \ the temporary arrangements between China and the Philippines,\" Gan said,\
        \ referring to Philippines' supplies missions to a vessel grounded on Second\
        \ Thomas Shoal.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88f3854-a48d-45f1-849a-2e27c642577b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.605+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.605+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8354b2-ad3d-47a0-8dbf-2e7eaf59a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.606+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A Philippines Coast Guard spokesman did not immediately respond to\
        \ a request for comment.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb3566b-8225-4d20-8884-123956de1741'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.606+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.606+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd7de22-811b-49c5-a993-40a949e73829'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.607+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.607+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "China’s Coast Guard said it took control measures against the Philippine\
        \ ships in accordance with the law in the incidents early Monday, and warned\
        \ the Philippines to \"immediately stop infringement and provocation\" or\
        \ \"bear all consequences\".\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad95e5fb-110c-41bb-95ae-ab01cea929e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.607+08:00
