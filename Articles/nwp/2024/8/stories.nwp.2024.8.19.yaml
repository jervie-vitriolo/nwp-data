    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1837e0cc-31d3-48a8-884b-247cfa1f7e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.601+08:00
