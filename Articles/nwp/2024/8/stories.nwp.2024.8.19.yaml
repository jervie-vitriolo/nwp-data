      'mgnl:lastActivated': 2025-03-13T14:10:05.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.872+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec63d97-488b-43b7-a33a-816fdc9c2da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.589+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.872+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "In a privilege speech, Senator Risa Hontiveros presented a document\
        \ from Malaysia confirming that Guo arrived in Kuala Lumpur on 12:17 pm of\
        \ that day. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b7c682-081e-493e-9af4-2590e7c4f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.589+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.873+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92d8278-e6da-400f-9818-cb34acc9f5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.589+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.873+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Hindi po pwede ipagkaila na siya ito dahil po match na match po ito\
        \ sa kanyang Philippine passport na ifaflash ko ngayon,” she added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c960b636-1a1d-49e0-abcf-9cb9001d5207'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.590+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.874+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a76f6d1-a475-48ce-bef2-51779a122371'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.590+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.875+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It cannot be denied that this is her because this matches\
        \ her Philippine passport that I will show on screen now.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58697128-ad18-4aaa-a465-9629e8efb5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.591+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.875+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3602adc-818c-491a-8463-c0ea93078665'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.591+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.351+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.876+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Citing a source, Hontiveros said Guo proceeded to Singapore where she\
        \ met her parents Lin Wen Yi and Guo Jian Zhong. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c3a05c-4a12-45fb-aa0e-3e0a1a418388'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.592+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.352+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.877+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f71bff3-d6f9-480e-937f-7dfbe989b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.592+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.877+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Who allowed this travesty to happen? Sino ang may kagagawan nito?\
        \ Hindi makakaalis si Alice Guo kung walang tumulong sa kanya na mga opisyales\
        \ ng pamahalaan,” Hontiveros said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa96f3c3-78f5-4552-a001-e9ef8235698d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.592+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.353+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.878+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd09cfa0-4a26-4505-ac1d-1895a195826f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.593+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.354+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:59:48.878+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Who is responsible for this? Alice Guo cannot leave without\
        \ help from government officials.]\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d31fe1d-02da-4b3f-b0ae-bdb719e6f076'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.593+08:00
