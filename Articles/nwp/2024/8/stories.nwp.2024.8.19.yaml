      'mgnl:lastActivated': 2025-03-13T14:10:06.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T14:10:21.729+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5026218-88f3-4a0e-a18a-13069bf5e1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T14:10:21.730+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:06.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T14:10:21.730+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Meralco went two-of-five from the 4-point range with Jolo Mendoza also\
        \ making one in the contest.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7064aa50-1576-402a-acd8-000ba4830168'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T14:10:21.730+08:00
