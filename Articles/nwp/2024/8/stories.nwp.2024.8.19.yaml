      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Department of Health
        (DOH) is set to declare a dengue outbreak due to high cases of the mosquito-borne
        illness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86724e83-67d7-434c-b1fa-5d6c07a17696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:24:54.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.705+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:28:49.600+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Based on my conversation with our Epidemiology Bureau director, outbreak\
        \ levels na ang ating dengue,” Health Secretary Ted Herbosa told reporters\
        \ on Monday, Aug. 19.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cf73fc-0dc1-4b77-991f-4986944ac6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:24:54.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:28:49.601+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Magde-declare din ako ng dengue outbreak,” Herbosa added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1617ec9-1419-4ced-8f26-bddc23434536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:24:54.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.706+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:28:49.601+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Based on my conversation with our Epidemiology Bureau\
        \ director, our cases for dengue are at outbreak levels. I will also declare\
        \ a dengue outbreak.]\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106f7c96-8dd6-42cb-8fff-3193ec682288'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:24:54.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.707+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:28:49.602+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Aug. 3, the DOH said it observed an increase in dengue infections\
        \ in 15 out of 17 regions. The Zamboanga Peninsula and the Bangsamoro Autonomous\
        \ Region in Muslim Mindanao were not mentioned in the list.\r"
