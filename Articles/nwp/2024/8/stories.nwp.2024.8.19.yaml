      'mgnl:lastActivated': 2025-03-13T14:10:10.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.620+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BEIJING, Aug 19 (Reuters) -</strong> China’s Coast Guard
        said a Philippine vessel that had ignored its repeated warnings "deliberately
        collided" with a Chinese vessel in an "unprofessional and dangerous" manner
        in the disputed South China Sea, according to statements on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eba6f08-0124-4766-8aca-9004aedb6c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.601+08:00
