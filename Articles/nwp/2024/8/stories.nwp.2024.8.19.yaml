    'lead': 'Israeli airstrikes on Yemen’s Hodeidah port last month appeared to be
      an indiscriminate or disproportionate attack on civilians which may amount to
      a war crime, Human Rights Watch (HRW) said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-19T16:33:07.049+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:02.257+08:00
