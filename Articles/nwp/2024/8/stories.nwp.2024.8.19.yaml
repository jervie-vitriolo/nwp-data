      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – Dismissed Bamban, Tarlac
        Mayor Alice Guo has left the country undetected on July 18 despite an immigration
        lookout bulletin against her for alleged involvement in an illegal online
        gaming in her town, a lawmaker said on Monday, Aug. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17020c81-20fe-43cb-9b43-6a54425ad539'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:56:52.588+08:00
