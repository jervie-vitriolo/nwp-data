      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Tropical Storm Dindo
        has left the Philippine Area of Responsibility (PAR), the weather bureau said
        on Monday, Aug. 19.</p>'
