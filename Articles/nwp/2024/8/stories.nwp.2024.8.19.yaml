      'mgnl:lastModified': 2024-08-19T17:08:27.017+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The World Health Organization has declared a public health emergency\
        \ of international concern for mpox as Africa faces an outbreak.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ca05cf-0357-4ea5-8a0f-084589412236'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.017+08:00
      'mgnl:createdBy': 'jelo-nwp'
