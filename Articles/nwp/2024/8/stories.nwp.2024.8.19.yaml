      'mgnl:type': 'text'
      'text': '<p><a href="https://www.facebook.com/ormoccitygovt/posts/pfbid0X1ESNGxG4CpoL6cBJE4AHn9XLiuLiBfsLYvhKauAfGca1kdBgCv4X872o31cJXkTl">Ormoc
        City</a> in Leyte has declared a state of calamity due to a dengue outbreak
        while the Iloilo province is poised to follow suit.</p>'
