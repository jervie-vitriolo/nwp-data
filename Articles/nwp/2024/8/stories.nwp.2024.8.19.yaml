      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The latest infection brought the country’s total mpox case count to\
        \ 10. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072589d6-bcb3-4d06-b239-a88a8c3b3eb0'
