      'mgnl:lastModified': 2024-08-19T17:08:27.017+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The last recorded case was in December 2023, with the DOH previously\
        \ saying all nine cases have already recovered.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e6e57b-675a-4a95-a8e1-0531023c4dcb'
      'mgnl:activationStatus': true
