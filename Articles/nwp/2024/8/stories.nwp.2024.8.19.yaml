    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'June Mar Fajardo downplays PBA GOAT label even after capturing eighth
      MVP award'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fcc1a7-a507-4385-9b9f-545c8c6a15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.147+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.792+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> June Mar Fajardo of
        the San Miguel Beermen has distanced himself further from the constellation
        of superstars after winning his <a href="https://www.newswatchplus.ph/news/2024/8/18/june-mar-fajardo-8th-pba-mvp-award.html">eighth</a>
        PBA Most Valuable Player award.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecf01b9-4424-42d1-bd86-b776394abd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.148+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.792+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfab5d61-20ee-4186-8ec7-c5578ecb38c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.148+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.793+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "With his latest achievement, the San Miguel Beermen stalwart downplayed\
        \ the \"greatest of all time\" conversation again as he pointed out other\
        \ legends worthy of the distinction.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45245bc8-dc26-448c-966a-7bb0ce501be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.148+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.793+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147334a-11e3-4420-96be-475089731ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.149+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.794+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“I'm happy to be part of that discussion but I think I'm still far\
        \ from it. There are a lot who deserve to be called the GOAT in the PBA,”\
        \ he said, in Filipino, in a press conference on Sunday.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325fe9ce-4b53-48ac-ab92-3482b75f2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.149+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.794+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd96875-2b8c-48c7-8d2d-ee0686813a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.150+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.795+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Fajardo cited a PBA icon who should be the top criteria in the GOAT\
        \ debate. \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6ce952-98df-4754-b72c-044da9461759'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.150+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.795+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c0ba69-e98c-40da-a3c1-17d951937845'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.151+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.796+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“Ramon Fernandez has 19 championships, while I only have a few,” the\
        \ 6-foot-11 Cebuano native, who has 10 titles under his name, said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2819ce-d43e-4315-8a32-baaae0bba784'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.151+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.796+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2be03-5ded-410f-9f73-dc55a721931f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.151+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.797+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Fajardo said he treats every title he wins as his first so he could\
        \ sustain his quest for greater heights.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4348ce8f-ef38-424f-af8b-59fe2d30a8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.152+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.797+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb555219-48e9-45b0-9381-1680d51f9963'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.152+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.798+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“In my mind, I haven't won any awards, I haven't won an MVP, Mythical\
        \ (selection), all my achievements,“ he said.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5682007a-ce6a-4c3e-91f8-caa1022e723f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.153+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.798+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab6fe84-3280-45e1-9ea7-21cd0357b2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.153+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.799+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fajardo said the individual honors will serve as something he will
        cherish once he decides to hang his jersey.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ce48ad-78da-4ac3-be86-e117b5ee30b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.154+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.799+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99b3249-a394-415f-ae5d-cdaef350ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:27:06.154+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:28:46.800+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\"If there are awards that will come, I'd accept them because I won't\
        \ be playing forever so while I can still play, I'd gladly collect the awards,”\
        \ he said.\r"
