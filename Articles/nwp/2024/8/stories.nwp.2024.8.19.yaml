      'mgnl:lastModified': 2024-08-19T16:30:11.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacc92ea-a384-447e-b2f5-bc3fd8a2c31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.351+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.549+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Over the last four years, Beijing’s military has increased its activities\
        \ in the strait.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b96c21-6f0d-4e7f-b280-fafeafb5e58a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.351+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.351+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d04958-e191-4b78-a168-8fb79bb8a739'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.550+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>EXPANDING MILITARY PRESENCE</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b6519a-fe00-4831-9d87-9dcd3bb44032'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.551+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc9b372-c9e2-4444-8b6d-c3cfb57fd23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.352+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.352+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Sailings through the waterway by foreign warships, especially American,\
        \ are regularly condemned by Beijing, which says such missions \"undermine\
        \ peace and stability\" in the region.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '412312d4-b0e9-44e7-b657-b8b53077e07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.353+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2950e378-0712-4349-8fa4-200a728605f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.353+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.353+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Germany, for whom both China and Taiwan, with its huge chip industry,
        are major trade partners, has joined other Western nations in expanding its
        military presence in the region as their alarm has grown over Beijing’s territorial
        ambitions.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc25969e-afb4-4cdd-85b8-c65e6f778fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.354+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.354+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630ab58-5651-4d69-94cd-82d8b47c69f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In 2021, a German warship sailed through the South China Sea, for the\
        \ first time in almost 20 years.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab2dbed-29bb-4aa1-92de-15eceaefd5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.355+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.355+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51386454-f8b8-40c9-9ea6-9d4cb13dbc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Last month, the Luftwaffe deployed fighter jets to Japan for the first\
        \ joint drills there.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eebaa2a-aab3-41d2-813e-35941666ba9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.356+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.356+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e29c59-93d7-48b1-906f-90e7c9c07220'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.357+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.357+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Schulz said he was not planning for any specific security measures\
        \ should the warships under his command cross the Taiwan Strait, calling it\
        \ a \"normal passage\" similar to sailing through the English Channel or the\
        \ North Sea.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d60eade-05d1-4a95-a2d9-5f324657c71d'
