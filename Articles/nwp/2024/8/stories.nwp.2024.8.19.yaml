      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T14:10:21.727+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> More than the opening
        festivities of the PBA’s 49th season, fans eagerly awaited the first-ever
        four-point shot and by who in the game between the Meralco Bolts and Magnolia
        Hotshots at the Smart Araneta Coliseum in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0b910-03cb-4fc4-82cc-600d2364f428'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T14:10:21.727+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:06.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T14:10:21.727+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4544a2fc-77d4-4f95-82f4-42c731d492d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T14:10:21.728+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:06.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T14:10:21.728+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Bolts guard Chris Banchero earned his place in PBA history as the first\
        \ player to sink the long distance bucket.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4753a473-7b8e-446c-b0b6-ab0f024a1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T14:10:21.728+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:06.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T14:10:21.728+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f71420-402f-43ca-8a1a-4af6b9693022'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T14:10:21.728+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:06.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T14:10:21.728+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "The 35-year-old cager knocked down the historic 27-foot shot at the\
        \ right wing off an Allen Durham kick out pass with 10:26 remaining in the\
        \ second quarter to give Meralco a 20-17 edge.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c659b8-a623-473e-89de-0dd0cb615edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T14:10:21.729+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:06.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T14:10:21.729+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5855b-7818-422c-b03e-63e86586d4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T14:10:21.729+08:00
      'mgnl:createdBy': 'cj-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:06.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T14:10:21.729+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "“It’s always good to be in the record books. Happy I got to make it.\
        \ Coach Diego (Lozano) said a couple of weeks ago that I'd be the first one\
        \ to make it. We did,” Banchero said after the Bolts' 99-94 win over the Hotshots.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9520517e-d90c-46cb-99d2-3fd426b16c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T14:10:21.729+08:00
