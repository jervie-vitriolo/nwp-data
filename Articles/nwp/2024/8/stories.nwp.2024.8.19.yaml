      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b3576-56b7-4c5e-ae8b-c7f8492c337b'
      'mgnl:activationStatus': true
