      'mgnl:type': 'text'
      'text': "The task force said BRP Bagacay (MRRV-4410) and BRP Cape Engaño (MRRV-4411)\
        \ were bound for Patag and Lawak Islands in the West Philippine Sea to deliver\
        \ supplies to the personnel stationed there.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745ebac9-ee0a-4315-8534-a22210c3a814'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35fb90-7ee4-456a-8736-ba8180090fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.893+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.893+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "China Coast Guard (CCG) vessels, however, conducted “illegal” maneuvers\
        \ that caused multiple collisions and damage to the PCG vessels.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e23634-fb9f-41c9-8852-2d7ef38798f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77405453-b6ca-4ae3-afd4-76d3b7b2079b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“At approximately 3:24 AM, while navigating about 23.01 nautical miles\
        \ southeast of Escoda Shoal, BRP Cape Engaño was subjected to aggressive maneuvers\
        \ by CCGV-3104. This resulted in a collision with the starboard beam of the\
        \ vessel, creating a hole on the deck with an approximate diameter of 5 inches,”\
        \ the task force reported in a statement.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ace666-c82d-46a6-a4a2-930e4218e56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.894+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.894+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af8993-a8e6-4a1f-b579-b99e1d876b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Shortly after, at 3:40 AM, BRP Bagacay approximately 21.3 nautical\
        \ miles southeast of Escoda Shoal—was rammed twice on both her port and starboard\
        \ sides by CCGV 21551, leading to minor structural damage,” it added.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2f2c49-3880-46a3-9efe-01dabeb27c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.895+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.895+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '090d8d67-7ebf-4413-b90e-ee3e5efe64f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Both Philippine vessels committed to push through with the supply delivery.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c5df03-528e-4ecc-be20-ed87b329f9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62cdfb-b55b-4aab-94e6-51a8163a6329'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.896+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.896+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>‘Control measures’</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5197cd6-8c08-4893-a87e-fcb2a81528c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the CCG said it took control measures as the Philippine
        vessels “illegally entered” the waters near Xianbin Reef in Nansha Islands
        without Beijing’s permission.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6489f7c-0143-41f4-8078-7d635b7d1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.897+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.897+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc68f5f-2081-4b69-86c3-3514e56d4d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.898+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“The Philippine ship No. 4410 ignored China’s repeated solemn warnings\
        \ and deliberately collided with China’s 21551 boat, which was in a normal\
        \ law enforcement and protection of rights, in an unprofessional and dangerous\
        \ manner, resulting in a collision,” the CCG said, adding that the responsibility\
        \ is with the Philippines.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967ac739-4a4b-4915-a742-c78a1130d426'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.258+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.898+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fccb826-38d6-4705-9b49-7024f47a27b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.898+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.898+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“We warn the Philippines to immediately stop its infringement and provocation,\
        \ otherwise all the consequences arising from this will be borne by the Philippines,”\
        \ it added.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5307a93-010f-4f4e-86a1-5f244ab29a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.259+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.899+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616d9754-b79a-4429-883d-3f1a721c21a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.899+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.899+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Beijing has sweeping claims in the South China Sea, including the exclusive\
        \ economic zone of the Philippines.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdcc6d9-f55d-4990-a0ee-f09c6d64d8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.900+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10dc971a-2aad-4cc4-8c57-4560319d1ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.900+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.900+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In 2016, an arbitral tribunal invalidated this and upheld the country’\
        s rights in the West Philippine Sea. China has not recognized the ruling.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d5d3de-ad86-4de7-8dac-dfe18640a069'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.901+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2015d274-f49c-44d9-aa84-6ffc3ba69abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T11:37:48.901+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:09.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T11:37:48.901+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has pushed for observing rules such as the United
        Nations Convention on the Law of the Sea to avoid further tensions.</p>'
  'ph-new-mpox-case':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-19T12:16:45.000+08:00
    'imagesource': 'jcr:6bad16d4-fc86-4d69-b707-11be6ada5a46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ec6939a-4f83-45b7-9146-38ab7518d2a3'
    'lead': 'The Philippines has detected its first case of mpox in 2024, and the
      person has no travel history outside the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-19T12:19:45.763+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:08.639+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:07.507+08:00
    'mgnl:lastModified': 2024-08-19T17:08:27.055+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Department-of-Health', 'mpox']
    'stories': []
    'template': '1'
    'title': 'PH confirms first mpox case this year'
    'updated': 2024-08-19T16:59:54.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3643386-71b6-4aad-bb91-d00c5de2e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.013+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.013+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Philippines has
        detected its first case of mpox in 2024, which has no travel history outside
        the country, the Department of Health (DOH) announced on Monday, Aug. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f01d7bb-2580-4c40-9097-186c04ffae1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The case is a 33-year-old male Filipino national with no travel
        history outside the Philippines but with close, intimate contact three weeks
        before symptom onset,” the DOH said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5b9a2-cd75-4fa0-b3d3-2e29eaced655'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The agency said the patient’s symptoms “started more than a week ago\
        \ with fever, which was followed four days later by findings of a distinct\
        \ rash on the face, back, nape, trunk, groin, as well as palms and soles.”\
        \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352423dd-2cd5-4f0b-bdfa-43b4362fcc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.014+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.014+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said the patient with mpox was seen in a government hospital. Skin\
        \ lesions were collected as specimens which were subjected to a real-time\
        \ polymerase chain reaction (PCR) test.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635a688-3bba-40a5-b74c-763c68966d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.015+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.645+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Sunday, results showed “positive for Monkeypox viral DNA.” \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5976f4-903a-43a8-9c86-5680687eecc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.015+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "When asked for details on where the new case might be, Health Secretary\
        \ Ted Herbosa told a news briefing it’s in the National Capital Region. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4969d37-d3ce-4912-804d-ab983bfa9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.015+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.646+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.015+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said contact tracing is ongoing to detect other possible infections.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1639e53c-30ce-4cfa-8d0f-7c3cb583ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.016+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.647+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.016+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Soap and water can kill the virus,” Herbosa advised the public about\
        \ mpox, which causes flu-like symptoms and pus-filled lesions. The viral infection\
        \ spreads through close and intimate contact.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9849ad15-c165-4c00-a61d-5d38dbe1d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.016+08:00
      'mgnl:createdBy': 'jelo-nwp'
