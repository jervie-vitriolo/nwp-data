    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94832a2f-0de8-4d41-8f80-d6cda958d6fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.033+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.033+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>No border controls</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6661114-820a-4a76-81ba-a1bd9de128c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.033+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.655+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.033+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said the latest case is considered to have been contracted\
        \ through community transmission.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f2aff1-2c5f-43ef-9d42-d106f730c863'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.656+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.034+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Immaterial na mag-border control dahil andito na, we had 10 cases\
        \ already and this one, no history of travel. Hindi practical to do pahihirapan\
        \ lang ang travelers,” the secretary said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c368e7-4610-423f-9804-f271f0c6eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.034+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.034+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Implementing border controls is immaterial because we\
        \ had 10 cases already, and the latest one had no history of travel. It’s\
        \ not practical which will burden travelers.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc8b7cc-e090-4b12-97e9-6453a0bdce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.035+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.657+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.035+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa also said quarantine facilities similar to those during the\
        \ COVID-19 pandemic are not needed.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78dbcd0d-5174-419a-ae54-1872645f1e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.035+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.658+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.035+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Mpox is treated with supportive care,” he said. “Patients with no\
        \ other illnesses may stay at home after testing, until all scabs fall off\
        \ and a new layer of skin forms, typically after 2-4 weeks.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d28f086-df1a-4954-b594-3c34cc10a407'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DOH earlier said the Bureau of Quarantine is on alert for mpox.\
        \ Health spokesperson Albert Domingo previously explained it means authorities\
        \ will ask added questions or an interview to travelers from Africa, and they\
        \ will also advise passengers going to Africa on mpox.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693bec68-19df-456a-824b-51c9e13441ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.036+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.036+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Herbosa said he has ordered an increase in testing for the disease\
        \ all over the country.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8674836b-5632-4c22-8368-cdfcebafb7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T17:08:27.037+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:08.659+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T17:08:27.037+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He said hospitals that could do tests for mpox include the Research
        Institute for Tropical Medicine, San Lazaro Hospital, East Avenue Medical
        Center, Jose Reyes Memorial Medical Center, Jose N. Rodriguez Memorial Hospital,
        Quirino Memorial Medical Center, and the UP-Philippine General Hospital.</p>'
