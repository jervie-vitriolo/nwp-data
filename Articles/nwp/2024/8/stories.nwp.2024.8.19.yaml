    'stories': []
    'template': '1'
    'title': 'German warships await orders on crossing sensitive Taiwan Strait'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3af2b5-9a58-43a3-9a06-68072276bbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.345+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.345+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>BERLIN, Aug 19 (Reuters) -</strong> Two German warships
        await orders from Berlin, their commander said, to determine whether next
        month they will be the first German naval vessels in decades to pass through
        the Taiwan Strait, at the risk of stoking tensions with Beijing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30668076-127e-4491-81f6-1dc3cbb338ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.345+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.539+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.345+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f293ecc-b193-47da-8d19-13fd1b014a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.345+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.540+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.345+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "While the U.S. and other nations, including Canada, have sent warships\
        \ through the narrow strait in recent weeks, it would be the German navy’s\
        \ first passage through the strait since 2002.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00852539-6ff2-4022-b4c7-6e4f2382803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48286cbe-3cd5-4287-8bdf-ef83135bbb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.541+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "China claims sovereignty over democratically governed Taiwan, and says\
        \ it has jurisdiction over the nearly 180km (110 miles) wide waterway that\
        \ divides the two sides and is part of the South China Sea. Taiwan strongly\
        \ objects to China’s sovereignty claims and says only the island’s people\
        \ can decide their future.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf1b1c-33f9-4d9f-8cfa-1e92d13014f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.346+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.542+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.346+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6320b32b-18a8-4e7d-8f82-b12a038547aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Taiwan and the United States say the Taiwan Strait is an international
        waterway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa7e6a5-f565-4406-8d80-4a7cb2190e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.543+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829647f4-7433-4369-b0dc-136adbd3bcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.347+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.347+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The decision has not been taken yet,\" the commander of the naval\
        \ task group, Rear Admiral Axel Schulz, told Reuters in a telephone interview,\
        \ adding the weather would play a role.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd097c240-1ad2-41f6-9b27-d6a4ed7692b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.544+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6df80d6-e8d5-4a42-95a0-07e8ecde89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.348+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.545+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.348+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"We are showing our flag here to demonstrate that we stand by our\
        \ partners and friends, our commitment to the rules-based order, the peaceful\
        \ solution of territorial conflicts and free and secure shipping lanes.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4e3b98-7d84-4b1a-a374-90870021ea78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f802306-0a9b-4e13-9559-c974992ee255'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.546+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Before their possible passage through the strait next month, the frigate\
        \ Baden-Wuerttemberg and the replenishment ship Frankfurt am Main plan to\
        \ call in Tokyo on Tuesday. They will also make stops in South Korea and the\
        \ Philippines.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fa242a-b93d-4b18-9711-0f5db0d61394'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.349+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.547+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.349+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd918aebe-a4bc-43e4-bd5f-acd76f8b6b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.350+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:03.548+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:30:11.350+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "They will take part in exercises in the region with France, Indonesia,\
        \ Italy, Japan, Malaysia, Singapore, the Philippines, and the United States.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b073887-3564-4cc5-8826-ecc58c480d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:30:11.350+08:00
