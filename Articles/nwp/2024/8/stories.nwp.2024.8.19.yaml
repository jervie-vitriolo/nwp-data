      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Giulia Segreti, additional reporting by Marta
        Di Donfrancesco in Rome, Sachin Ravikumar in London, Editing by Alvise Armellini,
        Giles Elgood, Crispian Balmer and Angus MacSwan)</em></p>'
