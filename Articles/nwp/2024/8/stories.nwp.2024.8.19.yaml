    'template': '1'
    'title': 'Israel’s July strikes on Yemen’s Hodeidah port a ''possible war crime'',
      HR Watch says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57991e3-dfa4-44f3-a7f9-fd98072cd078'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.063+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.063+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ADEN, Aug 19 (Reuters) -</strong> Israeli airstrikes on
        Yemen’s Hodeidah port last month appeared to be an indiscriminate or disproportionate
        attack on civilians which may amount to a war crime, Human Rights Watch (HRW)
        said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4329f66-598c-4f97-8bb6-e075d075c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.260+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0722515-38d4-4238-b91a-b03676bb543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.261+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Israel said on July 20 its warplanes struck Houthi military targets\
        \ near Hodeidah.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde4162c-8321-4c71-b6b4-5e4c55379452'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381bf92-1219-4f49-9346-0c6e7b8aefdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.262+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The attack targeted oil facilities and a power station and HRW said\
        \ it killed at least six people and wounded at least 80.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3914da7f-0a78-427b-9995-8e7353badc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.263+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884464ee-e74e-447c-9ee2-178bb45c3147'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "It took place a day after a Houthi drone hit Israel’s economic hub\
        \ Tel Aviv, killing one person, which HRW said also may constitute a war crime.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9debae4-315d-422e-a059-740e22e8928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.264+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c692fb-3a61-417a-9be5-f0abb4be10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.265+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The retaliatory Israeli airstrikes on Hodeidah hit more than two dozen\
        \ oil storage tanks and two shipping cranes in the port, as well as a power\
        \ plant in the province’s Salif district, Human Rights Watch said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da49bb3b-adf3-4029-aa80-5e0a7aa4dd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfc9a05-30b9-4e6d-a5b2-db51fcae15ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.067+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.266+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.067+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"The attacks appeared to cause disproportionate harm to civilians\
        \ and civilian objects. Serious violations of the laws of war committed willfully,\
        \ that is deliberately or recklessly, are war crimes.\"\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf27d988-b906-4672-846f-da15b65acb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.067+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.067+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd049ae94-bd12-467e-b85d-9d0980584b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.068+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.267+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Analyzed satellite imagery found that the oil tanks burned for at least\
        \ three days, posing environmental concerns, according to the HRW report.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0a8c11-b2ab-438e-b17b-76d068f65b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.068+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.268+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a85759-04fe-44b5-97c5-3aae990ba16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.068+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.269+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "There was no immediate comment from the Israeli foreign ministry.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f871d83-f87f-4b62-9c33-9aa498f4cb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.069+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82cf19-6594-494c-a17a-d38a5bfa3226'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.069+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.270+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Hodeidah, which has been under Houthi control since 2021, is critical\
        \ for delivering food and other necessities to the Yemeni population, who\
        \ depend on imports. About 70 percent of Yemen’s commercial imports and 80\
        \ percent of its humanitarian assistance passes through the port.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df184f9-b956-4c21-baa7-6c1f2c6fe560'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.070+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.070+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704797fe-42cb-491b-8655-9bd9764f0715'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.070+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.271+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.070+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The Houthis have launched missiles and drones at Israel and disrupted\
        \ global trade through the Red Sea in response to Israel’s assault on Gaza,\
        \ further destabilising the Middle East as war in the Palestinian enclave\
        \ rages on after 10 months.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee995576-2c9c-4b60-b126-4efe9955f9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.071+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.272+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99972b9-0f77-4589-911a-77d998b4b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.071+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.071+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Israel says the Houthis have launched 200 attacks against it since\
        \ the Gaza war began, many of them intercepted and most of them not deadly.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fafd87-5f7a-47df-b817-2f246c16783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.072+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.273+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca9e02-ea39-4358-b440-ce6648d04611'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.072+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.274+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.072+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "But a rare Houthi drone strike on July 19 that hit Tel Aviv prompted\
        \ Israel to announce its first strikes against the group the next day.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca83b870-a78b-4d8e-b410-013002c593c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.073+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de67be8a-dd15-434a-85f2-66e5b6b0a5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:33:07.073+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:02.275+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:33:07.073+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Houthi movement, known formally as Ansar Allah, said it would
        continue to attack Israel in response.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091b9f0e-081b-40be-a098-054b1d32ab0b'
      'mgnl:activationStatus': true
