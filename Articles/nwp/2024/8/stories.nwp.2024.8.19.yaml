      'mgnl:type': 'text'
      'text': '<p><strong>PALERMO, Sicily, Aug 19 (Reuters)</strong> - One man died
        and six people were missing after a luxury yacht was struck by an unexpectedly
        violent storm and sank off the Sicilian capital Palermo, the Italian coast
        guard said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aba619-2b21-4128-af82-e752ac9758a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.477+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.477+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The 56-metre-long (184-ft) sailboat, which was British registered,\
        \ sank with 22 people on board shortly before sunrise, the coast guard said\
        \ in a statement.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208e6fb-f210-4cb5-a802-75b57a46477c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.477+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.863+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.477+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The missing people were of British, American and Canadian nationality,\
        \ the coast guard said.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacf09fc-d54e-420f-9da0-be34b84e0084'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.477+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.864+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.477+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"The wind was very strong. Bad weather was expected, but not of this\
        \ magnitude,\" a coast guard official in Palermo told Reuters.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730fd73b-adfa-42c0-9642-51c7365a6dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.478+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.865+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.478+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Storms and heavy rainfall have swept down Italy in recent days - with\
        \ floods and landslides causing major damage in the north of the country -\
        \ after weeks of scorching heat.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fce56f-97c9-4568-8612-7b183b36f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.478+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.866+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.478+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Eight of the 15 people rescued, including a one-year-old child, were\
        \ transferred to local hospitals. All were in a stable condition, local media\
        \ reported.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0ef802-f7be-42ae-a479-54ad32be3bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.479+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.867+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.479+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The coast guard said the boat had been found at a depth of 49 metres\
        \ and that divers were inspecting the wreck.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7544d3eb-c0a1-45db-8336-bd294c9932ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.479+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.868+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.479+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Prosecutors in the nearby town of Termini Imerese have opened an investigation\
        \ to look into what had gone wrong.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85969055-f4b2-47b2-9c58-1d987a02c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.479+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.869+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.479+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The coast guard named the yacht as the Bayesian, built by Italian shipbuilder\
        \ Perini in 2008.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b3b0c-25a6-443e-aab7-863fbd8d21ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.480+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.870+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.480+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The luxury ship has an aluminium hull and can carry 12 guests and a\
        \ crew of up to 10, according to online specialist yacht sites.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4acd968-93e5-4b7d-88c5-91c6d44d75cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.480+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.480+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The boat left the Sicilian port of Milazzo on Aug. 14 and was last\
        \ tracked east of Palermo on Sunday evening, with a navigation status of \"\
        at anchor\", according to vessel tracking app Vesselfinder.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a6107-1020-48d8-a2c2-d5e89d878616'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.481+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.481+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "A U.K. foreign ministry spokesperson said British officials were in\
        \ contact with local authorities over the incident and were ready to provide\
        \ consular support for Britons who were affected.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa051b-0135-416e-bad6-2b9d34226a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T19:09:33.481+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:58.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:09:33.481+08:00
