  'indian-medics-protest-rape':
    'author': 'Subrata Nag Choudhury, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-19T16:23:06.000+08:00
    'imagesource': 'jcr:bfafc5b8-9144-48b1-97c0-bce05526f595'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9bbc63d2-69c0-4434-99d8-5475f4fad71e'
    'lead': 'Thousands of Indian junior doctors on Monday refused to end protests
      over the rape and murder of a fellow medic, disrupting hospital services nearly
      a week after they launched a nationwide action demanding a safer workplace and
      swift criminal probe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-19T16:26:39.394+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:04.242+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:08.909+08:00
    'mgnl:lastModified': 2024-08-19T16:26:39.440+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['India']
    'stories': []
    'template': '1'
    'title': 'Indian medics refuse to end protests over doctor’s rape and murder'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7167a-203d-4b3c-90f6-5353e9e9b89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.244+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.433+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KOLKATA, Aug 19 (Reuters) -</strong> Thousands of Indian
        junior doctors on Monday refused to end protests over the rape and murder
        of a fellow medic, disrupting hospital services nearly a week after they launched
        a nationwide action demanding a safer workplace and swift criminal probe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f3b89f-ded0-41ed-8cd1-07d244a0b3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.417+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.245+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.417+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e5918d-edb8-47ff-a23e-67f973f51f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Doctors across the country have held protests and declined to see non-emergency\
        \ patients following the Aug. 9 killing of the 31-year-old medic, who police\
        \ say was raped and murdered at a hospital in the eastern city of Kolkata\
        \ where she was a trainee.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd973d-37f1-49ac-a740-a99a018b398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.418+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.246+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.418+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715230eb-a244-42d9-afe5-a2fea6163f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.247+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A police volunteer has been arrested and charged with the crime. Women\
        \ activists say the incident has highlighted how women in India continue to\
        \ suffer from sexual violence despite tougher laws brought in after the 2012\
        \ gang-rape and murder of a 23-year-old student on a moving bus in New Delhi.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19d507-ceba-4207-b34b-dd72ce57e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.419+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.248+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.419+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09ceeb6-f77e-4919-9a3d-026396f63d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "The government has urged doctors to return to duty while it sets up\
        \ a committee to suggest measures to improve protection for healthcare professionals.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9db97cb-7349-490e-8089-3bb4b70a0725'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.249+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890cc3d5-f7dc-43fb-aa05-20bc5ede8ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.420+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.250+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.420+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"Our indefinite cease-work and sit-in will continue till our demands\
        \ are met,\" said Dr. Aniket Mahata, a spokesperson for protesting junior\
        \ doctors at the R.G. Kar Medical College and Hospital, where the incident\
        \ happened.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fca3d39-ad69-4c7d-b478-9cca21cc94fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.251+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27c4c58-7fe4-48bd-b6ca-25ac7442eb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.421+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.252+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.421+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "In solidarity with the doctors, thousands of supporters of West Bengal\
        \ state’s two biggest soccer clubs marched on the streets of Kolkata on Sunday\
        \ evening with chants of \"We want justice\".\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2532e0c6-53d3-42fc-a517-a8dd5e6daf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.253+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6233a39-7dfa-4852-9c56-56722cac6d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.422+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.422+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Groups representing junior doctors in neighbouring Odisha state, the\
        \ capital New Delhi, and in the western state of Gujarat have also said their\
        \ protests will continue.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2e3a0c-9d39-4dd6-8948-4e2bcaac2b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.254+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433c97d0-bb1c-417f-b06c-386971aee690'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.423+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.255+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.423+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Gita Gopinath, deputy managing director of the International Monetary\
        \ Fund, told India’s Business Standard daily that workplace safety was important\
        \ to raise the country’s female labour force participation rate, which was\
        \ 37% in FY2022-23.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f119de-e9e3-4c1b-8687-3e83ef927e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.256+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d17b74-3e41-4ba8-a094-0964a72fc3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:26:39.424+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:04.257+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:26:39.424+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\"One cannot raise that (female participation) without ensuring safety\
        \ at the workplace and safety of women in getting to the workplace. That is\
        \ absolutely critical,\" Gopinath said in the interview published on Monday.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6638b7f-9f03-449e-a846-2b63c9a3253e'
