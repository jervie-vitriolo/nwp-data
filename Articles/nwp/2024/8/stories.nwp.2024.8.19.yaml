  'June-Mar-Fajardo-8th-PBA-MVP-GOAT':
    'author': 'CJ Marquez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-19T11:25:20.000+08:00
    'imagesource': 'jcr:ce9541df-a6f6-4102-94bb-9bc1c244df7c'
