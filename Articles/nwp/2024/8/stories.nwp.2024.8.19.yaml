    'jcr:uuid': '49549180-efd7-455c-863f-207b9dfeeaae'
    'lead': 'June Mar Fajardo says Ramon Fernandez’s 19 PBA titles, not his eight
      MVP awards, are the best measurement in the GOAT discussion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-19T11:27:06.128+08:00
    'mgnl:createdBy': 'cj-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:09.724+08:00
