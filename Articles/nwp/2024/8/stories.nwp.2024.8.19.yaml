      'mgnl:lastModified': 2024-08-19T09:28:17.607+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c58831f-8e19-4d93-bb3b-ea22a7497412'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.608+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "China and the Philippines reached a \"provisional agreement\" in July\
        \ after repeated altercations near the Second Thomas Shoal. China has been\
        \ sharply criticised by Western nations for aggression in blocking Philippine\
        \ efforts to resupply troops aboard a navy ship it intentionally grounded\
        \ 25 years ago.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27ecb61-fb1a-49e0-8ce0-c9b82187d991'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.608+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.963+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.608+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3d2f09-1dfa-433a-aca4-bc26e2b4a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T09:28:17.609+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:10.964+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T09:28:17.609+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Beijing claims almost all of the South China Sea, including both shoals,\
        \ rejecting a 2016 ruling by the Permanent Court of Arbitration in The Hague\
        \ that Beijing’s expansive claims had no basis under international law.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
