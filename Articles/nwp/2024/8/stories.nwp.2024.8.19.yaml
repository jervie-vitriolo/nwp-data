      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) said Dindo was spotted 670 kilometers northeast of
        Itbayat, Batanes – already outside PAR or the weather disturbance monitoring
        space – as of 10 a.m.</p>'
