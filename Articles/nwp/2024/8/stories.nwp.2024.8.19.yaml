  'israel-strike-possible-war-crime':
    'author': 'Clauda Tanios and Mohammed Ghobari, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-19T16:30:13.000+08:00
    'imagesource': 'jcr:437bc5bf-b7d9-4736-9204-c550112da6c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
