  'Blinken-Israel-Hamas-Gaza-war':
    'author': 'Humeyra Pamuk and Nidal al-Mughrabi, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-19T18:53:01.000+08:00
    'imagesource': 'jcr:1e1db410-709b-47c7-ba4a-ae3ca7bdff77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '947866e0-59e9-46eb-8e8f-876218c61e50'
    'lead': 'U.S. Secretary of State Antony Blinken warned on Monday that the latest
      push for a Gaza ceasefire and hostage release deal was probably the best and
      possibly last opportunity, urging Israel and Hamas towards an elusive agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-19T18:56:30.665+08:00
    'mgnl:createdBy': 'sophiasioco-nwp'
    'mgnl:lastActivated': 2025-03-13T14:10:00.303+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:10.049+08:00
    'mgnl:lastModified': 2024-08-19T19:00:08.052+08:00
    'mgnl:lastModifiedBy': 'sophiasioco-nwp'
    'mgnl:tags': ['Gaza', 'ceasefire', 'Blinken', 'Israel-Hamas-conflict']
    'stories': []
    'template': '1'
    'title': 'Blinken warns Israel, Hamas of last chance to end Gaza war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17eb2101-9416-4e8c-9a89-d0c7669507d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.798+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.305+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.040+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>JERUSALEM/CAIRO, Aug 19 (Reuters)</strong> - U.S. Secretary
        of State Antony Blinken warned on Monday that the latest push for a Gaza ceasefire
        and hostage release deal was probably the best and possibly last opportunity,
        urging Israel and Hamas towards an elusive agreement.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd7dcfa-f8e8-427f-98fa-756a2450fc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.799+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.306+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.040+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Palestinian Islamist group Hamas has cast doubt on the chances of reaching\
        \ a deal since talks in Qatar last week paused without a breakthrough, but\
        \ the negotiations are to resume this week based on a U.S. \"bridging proposal\"\
        .\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3338dd-1d2b-440f-a8c6-d368bc1b7eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.799+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.307+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.041+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Blinken met Israeli President Isaac Herzog on Monday before heading\
        \ into a meeting with Prime Minister Benjamin Netanyahu while in Gaza Israeli\
        \ forces thrust further into Khan Younis, residents said, in the latest phase\
        \ of their assault.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcec9245-67ba-42b3-8af9-9dc428e88af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.799+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.041+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "\"This is a decisive moment, probably the best, maybe the last opportunity\
        \ to get the hostages home, to get a ceasefire and to put everyone on a better\
        \ path to enduring peace and security,\" Blinken told reporters before meeting\
        \ Herzog.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a365863-d7a2-4a12-9de3-61009dc7ae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.800+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.308+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.042+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Months of on-off talks have circled the same issues, with Israel saying\
        \ the war can only end with the destruction of Hamas as a military and political\
        \ force, and Hamas saying it will only accept a permanent, and not a temporary,\
        \ ceasefire.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59864f6b-954b-45e6-bd15-1e0429a4f359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.800+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.309+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.042+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "There are disagreements over Israel’s continued military presence inside\
        \ Gaza, particularly along the border with Egypt, over the free movement of\
        \ Palestinians inside the territory, and over the identity and number of prisoners\
        \ to be freed in a swap.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da377231-d390-46d8-b656-b88155432ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.801+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.043+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Despite U.S. expressions of optimism, both Israel and Hamas have signalled\
        \ that a deal will be difficult.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb44c49-bd3c-4259-905a-8568f47f58cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.801+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.310+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.043+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Hamas accused Netanyahu on Sunday of \"thwarting the mediators efforts\"\
        \ and Turkey said Hamas envoys had told it that U.S. officials were \"painting\
        \ an overly optimistic picture\".\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb1a24-d7dc-4ba1-ab2a-2364cef3c3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.801+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.044+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Netanyahu told Israel’s cabinet on Sunday that \"we are conducting\
        \ negotiations and not a scenario in which we just give and give,\" his office\
        \ said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab353629-7dda-4b85-ab2a-71f81796bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.802+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.311+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.044+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "However, a U.S. official, asked if Hamas' comments amounted to a rejection\
        \ of the deal, said Washington believes the bridging proposal it outlined\
        \ last week addresses various concerns and would iron out difficult implementation\
        \ aspects.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f970f1b2-1685-4ed3-8bf1-c17a58162393'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.802+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.312+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.045+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The war in Gaza began on Oct. 7 last year when Hamas gunmen stormed\
        \ across the border into Israeli communities, killing around 1,200 people\
        \ and abducting about 250 hostages according to Israeli tallies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18aba69-0d3f-4a3a-86f2-0143cceb2eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.803+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.046+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military campaign has since levelled swathes of Gaza, driving\
        \ nearly all of its 2.3 million people from their homes, giving rise to deadly\
        \ hunger and disease, and killing at least 40,000 people according to Palestinian\
        \ health authorities.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9735f-6a6e-4d7d-8171-02104d32ab65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.803+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.313+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.046+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The main U.N. agency in Gaza, UNRWA, said on Monday that 207 of its\
        \ staff had been killed since the war began. \"They were engineers, teachers,\
        \ medical staff. They were humanitarian workers,\" UNRWA said in a statement.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d14663-48c1-4654-a510-949ed3d7d8eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.804+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.314+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.047+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<h3><strong>Escalation risk</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f0c718-3f96-4fc2-87a6-b92d3f07afac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.804+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.047+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Blinken’s visit comes as U.S. President Joe Biden faces mounting pressure\
        \ over his stance on the conflict, with his Democratic party holding its national\
        \ convention on Monday amid worries about Muslim and Arab-American votes in\
        \ key states.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c8b4c5-2637-44b7-9d79-a9e2b00e3b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.805+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.315+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.048+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Senior Hamas official Sami Abu Zuhri was dismissive of the chances\
        \ that Blinken would press Netanyahu to accept a deal. \"Blinken acts as if\
        \ he was a minister in Netanyahu’s government,\" Zuhri told Reuters.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa59fd9-b373-44f3-a29c-336ca20641f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.805+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.048+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "The conflict has put the entire Middle East region on edge, triggering\
        \ months of border clashes between Israel and Lebanon’s Iran-backed Hezbollah\
        \ movement, and threatening a wider escalation drawing in major powers.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbeda38-fb35-4397-9f71-22ecf35789e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.806+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.316+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.049+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Blinken warned against any provocations. \"It’s also time to make sure\
        \ that no one takes any steps that could derail this process, and so we're\
        \ working to make sure that there is no escalation, that there are no provocations.\"\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c02271-69a5-4670-95b9-c66e85baf319'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.806+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.049+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Shortly after Blinken arrived in Israel on Sunday, a bomb exploded\
        \ near a synagogue in Tel Aviv, killing the person carrying it and injuring\
        \ a passerby, Israeli police said. Hamas and close ally Islamic Jihad claimed\
        \ responsibility for the blast.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31eebb2-8f2c-423d-ba8b-15c20993bd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.807+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.050+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel’s military said there had been more Hezbollah drone strikes\
        \ on the country’s north near the frontier with Lebanon on Monday. Blinken\
        \ is to meet Israeli Defence Minister Yoav Gallant after meeting Netanyahu.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3e3bae-d3ff-4336-ac4a-a4a624befe75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.807+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.050+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "In the latest Gaza fighting, Israeli military advances north of Khan\
        \ Younis on Monday reached the coastal road, effectively cutting access between\
        \ the city and areas to the north, residents said. They said fierce clashes\
        \ could be heard.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b11233-a76b-4729-a64d-0051fb6edf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.808+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.051+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': "Israel also stepped up its bombardment of Gaza City suburbs overnight,\
        \ but there were no initial reports of casualties.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d92268b-3b16-4c97-9f66-b73ea9cfeda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T18:56:30.808+08:00
      'mgnl:createdBy': 'sophiasioco-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:00.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T19:00:08.051+08:00
      'mgnl:lastModifiedBy': 'sophiasioco-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Humeyra Pamuk and Maytaal Angel in Jerusalem,
        Nidal al-Mughrabi in Cairo; additional reporting by Tuvan Gumrukcu in Ankara;
        writing by Angus McDowall; editing by Mark Heinrich)</em></p>'
