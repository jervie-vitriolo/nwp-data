      'mgnl:lastModified': 2024-08-19T16:14:38.063+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Filipinos are far from
        the conflict area in Lebanon as tensions heat up between Israel and Hezbollah,
        a foreign affairs official said on Monday, Aug. 19.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077a95b6-a823-4f28-9a9f-e5477b41f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.883+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c78a58-d7b9-41dd-81db-97930984e8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.884+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Undersecretary Eduardo de Vega said most of the
        11,000 Filipinos are in the capital Beirut and the northern parts of the Middle
        Eastern country, far from the tension-filled southern border.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ded4b62-dc1d-43d3-9957-afb65b068a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.064+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.064+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04c24d5-b763-4f1e-8bac-e235be702375'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.885+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "A Filipino medical professional is safe with the United Nations Interim\
        \ Force in Lebanon on the southern border, he added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f231a-6e98-4302-8897-ab05b56f562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.886+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aa0fc7-7d1b-421f-8a24-efbd4440f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.065+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.887+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.065+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“They (Filipinos) are not really enthusiastic or not really thinking\
        \ of leaving because this is something that we are used to. Anytime there\
        \ are repatriation efforts, hindi uuwi 'yan hanggang talagang untenable na\
        \ [they will not go home until the situation is untenable],” De Vega told\
        \ reporters in a virtual interview.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e6e18-0005-4fa2-9523-e9a3d26969af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.888+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515d7ef9-40d8-440b-9c4c-9a8d05d6993f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Last week, the Philippine Embassy in Beirut advised Filipinos to leave\
        \ Lebanon immediately.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ee7da0-4316-4689-a2ea-15050cc41cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.066+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.889+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.066+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b41c3-3db7-4b4a-b20b-ef5cd1050101'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.067+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.890+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.067+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "More than 700 Filipinos – less than a tenth of those living and working\
        \ in Lebanon – have signified their desire to be repatriated.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed49c0a7-0b74-4b0a-9b59-e50de92e45cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.067+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.891+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.067+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d70f09-6045-4035-8a9b-767c9d56f633'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.067+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.892+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.067+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "De Vega said repatriation does not equate to the presence of war.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ae31b5-5060-441f-a6ee-9604e9f7d3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.068+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.893+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78461ba-d19d-4825-9578-dbc39152f9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.068+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.068+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“Since November, hinihikayat natin mga kababayan natin na umuwi na\
        \ not because may gera sa Lebanon mismo, sa most places in Lebanon, but because\
        \ ayaw natin na biglang hindi na natin ma-e-evacuate sila 'pag in case nga\
        \ umakyat 'yung hostilities, in case the levels of hostilities between Israel\
        \ and the Hezbollah spread beyond the southern border,” he explained.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4820f9-2866-4803-a814-f7baa70a24f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.069+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.894+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f542b-2e3f-4fba-ae0c-d7b466298703'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T16:14:38.069+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:10:05.895+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-19T16:14:38.069+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Since November, we have been urging our fellow Filipinos\
        \ to go home not because there is a war in Lebanon or in most places of it,\
        \ but because we want to avoid the situation where we cannot evacuate them\
        \ in case hostilities between Israel and Hezbollah spread beyond the southern\
        \ border.]\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
