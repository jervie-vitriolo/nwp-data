    'title': 'Chris Banchero relishes historic first PBA 4-pointer in season opener'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf064285-fb64-4560-9f4c-c0a76cf4856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T14:10:21.727+08:00
      'mgnl:createdBy': 'cj-nwp'
