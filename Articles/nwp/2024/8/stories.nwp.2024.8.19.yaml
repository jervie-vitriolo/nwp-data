      'mgnl:lastModified': 2024-08-19T14:10:21.731+08:00
      'mgnl:lastModifiedBy': 'cj-nwp'
      'mgnl:type': 'text'
      'text': "Banchero noted that every victory in this conference will be crucial\
        \ with a tight elimination round schedule in light of Gilas Pilipinas' upcoming\
        \ international stints.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f9df6e-d246-4fc3-89b2-211fb39ed355'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-19T14:10:21.731+08:00
