  'START HERE----->ej-obiena-advances-final-paris-olympics':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'EJ Obiena survived an early exit scare at the Stade de France, finishing
      seventh to advance to the finals of the Paris Olympic pole vault. (Reuters/Kai
      Pfaffenbach)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-03T19:30:39.000+08:00
    imagesource: '8e00a564-d8bc-429c-8d82-290b70ed7080'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '54e4abc0-a159-4d7b-abf7-66057494d033'
    lead: 'EJ Obiena survived an early exit scare at the Stade de France, finishing
      seventh to advance to the finals of the Paris Olympic pole vault.'
    activationstatus: true
    created: 2024-08-03T19:48:37.437+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:10.910+08:00
    lastactivatedby: 'nelsonp'
