    lead: 'Filipino boxer Nesthy Petecio secured a quarterfinal ticket after beating
      French opponent Amina Zidani in the women’s 57-kilogram division at the Paris
      2024 Olympics early Saturday morning (Manila time).'
    activationstatus: true
    created: 2024-08-03T09:28:17.655+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:14.440+08:00
