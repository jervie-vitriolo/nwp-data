    title: 'Marcos orders wage hike for government workers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '86935b56-789e-4725-b43b-1e212983afdd'
      activationstatus: true
      created: 2024-08-03T11:21:20.089+08:00
