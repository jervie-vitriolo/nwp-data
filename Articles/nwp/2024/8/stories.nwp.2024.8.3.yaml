    title: 'Nesthy Petecio edges out French bet to enter Paris Olympics quarters'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3ad8fa6d-0647-4ebd-9f6d-b0029939d348'
      activationstatus: true
      created: 2024-08-03T09:28:17.745+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.443+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T09:28:17.753+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino boxer Nesthy
        Petecio secured a quarterfinal ticket after beating French opponent Amina
        Zidani in the women’s 57-kilogram division at the Paris 2024 Olympics early
        Saturday morning, Aug. 3 (Manila time).</p>'
    section1:
      primarytype: 'block'
      uuid: '185a0497-e402-4cba-9daa-a5244b88b92a'
      activationstatus: true
      created: 2024-08-03T09:28:17.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.444+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T09:28:17.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Petecio let out a triumphant shout after defeating Zidani, a six-time\
        \ French national champion, via majority decision in the Round of 16, silencing\
        \ the North Paris Arena crowd.\r"
    section2:
      primarytype: 'block'
      uuid: '306bc08f-3c97-45ee-ad7c-fdf9dc61a397'
      activationstatus: true
      created: 2024-08-03T09:28:17.746+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.445+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T09:28:17.746+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Petecio was still finding her pace in the first round, only getting\
        \ the nod of two out of five judges. \r"
    section3:
      primarytype: 'block'
      uuid: '6d4c5588-da6e-4d80-9fda-f0b50b3659d8'
      activationstatus: true
      created: 2024-08-03T09:28:17.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T09:28:17.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But in the second round, her punches began connecting that pressured\
        \ the 30-year-old hometown bet.\r"
    section4:
      primarytype: 'block'
      uuid: 'da30dafc-fd06-47bd-9131-35e8b2a5464d'
      activationstatus: true
      created: 2024-08-03T09:28:17.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.446+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T09:28:17.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Petecio, at the 1:44 mark, landed a right hook to put Zidani off-balance\
        \ and touch the floor. There was no referee count.\r"
    section5:
      primarytype: 'block'
      uuid: 'e4addeab-1fa2-4545-b4c3-6e7f029b9425'
      activationstatus: true
      created: 2024-08-03T09:28:17.747+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.447+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T09:28:17.747+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The two fighters had strong exchanges in the third round with both\
        \ of them raising their fists after the bout.\r"
    section6:
      primarytype: 'block'
      uuid: 'e6d84648-8c91-42ba-ac1c-10dd8de521ab'
      activationstatus: true
      created: 2024-08-03T09:28:17.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.448+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T09:28:17.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Scorecards showed four judges were in favor of the 32-year-old Petecio,\
        \ 30-27, 29-28, 29-28, and 29-28, while another judge scored 29-28 for Zidani.\
        \ The No. 3 seed French boxer: stunned. \r"
    section7:
      primarytype: 'block'
      uuid: '0fdd7f57-dc55-4595-9c27-8d060f4eac64'
      activationstatus: true
      created: 2024-08-03T09:28:17.748+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T09:28:17.748+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Tokyo Olympiad silver medalist is assured of another Olympic medal\
        \ if she wins against China’s Xu Zichun on Sunday, Aug. 4, at 9:30 p.m.\r"
    section8:
      primarytype: 'block'
      uuid: 'c780c7e4-be0f-45a7-bac2-db6126171334'
      activationstatus: true
      created: 2024-08-03T09:28:17.749+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:14.449+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T09:28:17.749+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Filipino boxers Carlo Paalam and Aira Villegas remain medal hopefuls.\r"
