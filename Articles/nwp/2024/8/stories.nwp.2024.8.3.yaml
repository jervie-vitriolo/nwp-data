    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Filipino boxer Nesthy Petecio defeats France’s Amina Zidani via majority
      decision in the Round of 16 of the women’s 57-kilogram division at the Paris
      2024 Olympics. (Reuters/Peter Cziborra)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-03T09:19:06.000+08:00
