    lead: 'Carlos Yulo brought home the first Olympic gold medal for the Philippines
      at the Paris 2024 Olympics with a stellar floor exercise final routine.'
    activationstatus: true
    created: 2024-08-03T22:35:54.497+08:00
    createdby: 'jelo-nwp'
