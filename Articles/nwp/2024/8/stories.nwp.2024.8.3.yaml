    template: '1'
    title: 'Carlos Yulo brings home Paris Olympic gold in floor exercise'
    updated: 2024-08-03T23:08:11.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '40493915-0efa-4b8e-840f-b9139dc04c6d'
      activationstatus: true
      created: 2024-08-03T22:35:54.567+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T23:24:38.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Carlos Yulo brought
        home the first Olympic gold medal for the Philippines at the Paris 2024 Olympics
        with a stellar floor exercise final routine.</p>'
    section1:
      primarytype: 'block'
      uuid: '7b0c5cdd-8265-4f0d-a86a-d372c47d6fa8'
      activationstatus: true
      created: 2024-08-03T22:35:54.568+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T23:24:38.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He is the country’s second gold medalist in Olympic history, following
        Hidilyn Diaz’s historic win in weightlifting at the Tokyo 2020 Olympics.</p>'
    section2:
      primarytype: 'block'
      uuid: '7359db3d-2d6e-49d4-b224-c26c99ab2602'
      activationstatus: true
      created: 2024-08-03T22:35:54.568+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.467+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T23:24:38.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With a solid 15 points, Yulo topped the floor exercise final held at\
        \ the Bercy Arena on Saturday evening, Aug. 3 (Manila time).\r"
    section3:
      primarytype: 'block'
      uuid: '2019a3af-7700-4c5d-9d7e-6880ae25d86c'
      activationstatus: true
      created: 2024-08-03T22:35:54.568+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.468+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T23:24:38.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>His performance landed a difficulty score of 6.6 and execution of
        8.4.</p>'
    section6:
      primarytype: 'block'
      uuid: 'bab9da2d-7e68-4c98-bea1-2253e11d832b'
      activationstatus: true
      created: 2024-08-03T23:08:59.085+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T23:24:38.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Israel’s Artem Dolgopyat (14.966) and Great Britain’s Jake Jarman
        (14.933) clinched the silver and bronze, respectively.</p>'
    section4:
      primarytype: 'block'
      uuid: 'd2fec9f1-4073-4bca-b2bf-edd0e4897c46'
      activationstatus: true
      created: 2024-08-03T22:35:54.569+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.469+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T23:24:38.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The 24-year-old Filipino gymnast redeemed himself as he failed to
        qualify to the final round of the floor exercise event at the Tokyo 2020 Olympics.</p>'
    section7:
      primarytype: 'block'
      uuid: 'feab4c66-238a-4fce-b7ca-8a36746bd578'
      activationstatus: true
      created: 2024-08-03T23:08:59.086+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T23:24:38.625+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Floor exercise is considered Yulo’s pet event, bagging gold medals
        in various meets including the 2019 World Championships.</p>'
    section5:
      primarytype: 'block'
      uuid: '66113ccf-da73-4e5b-8f12-2f300861100c'
      activationstatus: true
      created: 2024-08-03T22:35:54.569+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.470+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T23:24:38.626+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Manila native will still vie for a gold medal in the vault final
        on Sunday, Aug. 4.</p>'
