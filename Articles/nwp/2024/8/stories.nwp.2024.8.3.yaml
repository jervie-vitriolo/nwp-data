      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino boxer Carlo
        Paalam ended his journey in the Paris 2024 Olympics after suffering a split
        decision loss to Australia’s Charlie Senior in the men’s 57 kg division quarterfinals
        Saturday at the North Paris Arena.</p>'
    section1:
      primarytype: 'block'
      uuid: '79ed9a3b-c5fe-461e-b58c-e742d8e5b71a'
      activationstatus: true
      created: 2024-08-03T23:03:36.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T23:03:36.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'The tightly-contested bout came down to the final round when Senior
        earned the nod of three of the five judges to secure the 3-2 victory and move
        on to the semifinals, where he is assured of winning at least bronze.'
    section2:
      primarytype: 'block'
      uuid: '5317b022-51b8-4c01-a5b8-17c2bfad2d26'
      activationstatus: true
      created: 2024-08-03T23:03:36.504+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.277+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T23:03:36.504+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: 'Paalam was impressive in the opening round as he connected blows after
        blows, but Senior was able to recover in the next rounds.'
    section3:
      primarytype: 'block'
      uuid: '5ededa43-333d-4ae9-86f0-4b9d2df6c7af'
      activationstatus: true
      created: 2024-08-03T23:03:36.505+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T13:10:09.278+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T23:03:36.505+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>Two Filipino boxers remain in the hunt for a medal in Paris — Aira
        Villegas fighting in the women’s 50 kg class and Nesthy Petecio in the women’s
        57 kg category.</p>'
