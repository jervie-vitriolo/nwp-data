      lastactivated: 2025-03-13T13:10:13.208+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.102+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. has issued an executive order (EO) increasing the salaries of government
        workers and granting them medical allowance.</p>'
    section1:
      primarytype: 'block'
      uuid: 'c5885fa6-e7fe-49f9-bc6b-7d590800eec9'
      activationstatus: true
      created: 2024-08-03T11:21:20.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.209+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.089+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "EO 64 was signed by Executive Secretary Lucas Bersamin on Friday, Aug.\
        \ 2, and publicized on Saturday.\r"
    section2:
      primarytype: 'block'
      uuid: '27ebc850-c3a6-403c-9dff-25678fdb8327'
      activationstatus: true
      created: 2024-08-03T11:21:20.089+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.210+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.089+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to the EO, Marcos said there is a need to update the salaries\
        \ and benefits of government personnel “[g]iven the prevailing economic circumstances,\
        \ including the erosion of purchasing power due to inflation.”\r"
    section3:
      primarytype: 'block'
      uuid: 'f6cbd287-4209-488a-bac1-ba20d98fcedd'
      activationstatus: true
      created: 2024-08-03T11:21:20.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.090+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The move will “maintain a competent, committed, agile, and healthy\
        \ workforce, thereby promoting social justice, integrity, efficiency, accountability,\
        \ and excellence, and ultimately translating to increased productivity and\
        \ higher-quality public service,” the president said.\r"
    section4:
      primarytype: 'block'
      uuid: '38d537ce-58fe-4418-9683-21108ef25dd2'
      activationstatus: true
      created: 2024-08-03T11:21:20.090+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.211+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.090+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The salary increase for government employees takes effect immediately\
        \ upon publication in the Official Gazette or in a newspaper of general circulation.\r"
    section5:
      primarytype: 'block'
      uuid: '0eae69ab-0dab-45bf-8a5f-ec39d49b6a3b'
      activationstatus: true
      created: 2024-08-03T11:21:20.091+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.212+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The wage hike will be implemented in four tranches every Jan. 1 starting\
        \ this year until 2027. This means the EO takes effect retroactively.\r"
    section6:
      primarytype: 'block'
      uuid: 'e15f9e41-f21f-4a7a-8772-34815d64534f'
      activationstatus: true
      created: 2024-08-03T11:21:20.091+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.213+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The updated salary schedule under EO 64 applies to all civilian government\
        \ personnel in the following:\r"
    section7:
      primarytype: 'block'
      uuid: '7be237a2-ab80-44e2-8255-cd68c859e8ed'
      activationstatus: true
      created: 2024-08-03T11:21:20.092+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Executive, legislative, and judicial branches</p>'
    section8:
      primarytype: 'block'
      uuid: 'ad5da988-9918-4899-ad26-5e69b47e23c3'
      activationstatus: true
      created: 2024-08-03T11:21:20.092+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.214+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Constitutional commissions and other Constitutional offices</p>'
    section9:
      primarytype: 'block'
      uuid: '573f0ac4-9450-4964-82bb-5aad47df8bbe'
      activationstatus: true
      created: 2024-08-03T11:21:20.092+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.215+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Government-Owned or Controlled Corporations (GOCCs) not covered
        by the “GOCC Governance Act of 2011” and EO 150 (s.2021)</p>'
    section10:
      primarytype: 'block'
      uuid: '16752e1b-f0e0-48b2-aec6-6db1dbeb1904'
      activationstatus: true
      created: 2024-08-03T11:21:20.093+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.216+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>+ Local government units</p>'
    section11:
      primarytype: 'block'
      uuid: '36ba798a-7cbe-4c42-aa03-123defb246cc'
      activationstatus: true
      created: 2024-08-03T11:21:20.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.220+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Government employees will receive a medical allowance of ₱7,000 per\
        \ annum starting fiscal year 2025, as a “subsidy for the availment of health\
        \ maintenance organization (HMO)-type benefits.”\r"
    section12:
      primarytype: 'block'
      uuid: 'f244798d-4081-4a7e-8c19-1afe3d3dbab8'
      activationstatus: true
      created: 2024-08-03T11:21:20.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Department of Budget and Management will issue the guidelines necessary\
        \ to implement specific provisions of EO 64, the Presidential Communications\
        \ Office said.\r"
    section13:
      primarytype: 'block'
      uuid: 'e2c28d01-b6a1-44dd-89ee-2c2de3b26caa'
      activationstatus: true
      created: 2024-08-03T11:21:20.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.221+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos mentioned the increase in wages and benefits for government\
        \ employees during his third State of the Nation Address on July 22. \r"
    section14:
      primarytype: 'block'
      uuid: '39647201-9fb1-44c3-8e7e-8f86eddda143'
      activationstatus: true
      created: 2024-08-03T11:21:20.095+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.222+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T11:21:20.095+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a Malacañang briefing on Aug. 1, Budget Secretary Amenah Pangandaman
        said ₱70 billion is allocated in 2025 for the first and second tranches of
        the salary increase. Around ₱9 billion is set aside next year for the medical
        allowance, she added.</p>'
  'START HERE----->nino-muhlach-sandro-seek-justice':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-03T13:05:15.000+08:00
    imagesource: 'fac5603a-cb6b-481d-a829-3ba586b4cc4f'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '770a5501-d5c2-42db-904f-64def60545cf'
    lead: 'Actor Niño Muhlach broke his silence over the controversy hounding his
      son Sandro and two of GMA Network’s independent contractors.'
    activationstatus: true
    created: 2024-08-03T13:15:26.883+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:12.046+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:02.111+08:00
    lastmodified: 2024-08-03T13:32:49.556+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Niño Muhlach seeks justice for 'unspeakable and vile acts' done to
      son Sandro'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'af0ab1ba-f7ef-4728-8837-52142a36d62f'
      activationstatus: true
      created: 2024-08-03T13:15:27.136+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.051+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.547+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Actor Niño Muhlach
        broke his silence over the controversy hounding his son Sandro and two of
        GMA Network’s independent contractors.</p>'
    section1:
      primarytype: 'block'
      uuid: '18ac08e5-aff2-4faf-8079-cf6472cd862e'
      activationstatus: true
      created: 2024-08-03T13:15:27.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><a href="https://www.facebook.com/ninomuhlach/posts/pfbid0NzktwyfmJh3mpmMfgoUhf7bYDy1mVATAVDXDng3dmtboMBDvwZZuJVPRiCZTnfVQl">In
        a Facebook post</a>, Muhlach said his family has been suffering because of
        the "unspeakable and vile acts done to our son."</p>'
    section2:
      primarytype: 'block'
      uuid: '24cef138-e949-4366-8114-e11ea2b15c41'
      activationstatus: true
      created: 2024-08-03T13:15:27.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.052+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.548+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We ask for your prayers to help us muster enough strength and courage\
        \ to withstand the horror of re-living the dastardly acts of the perpetrators\
        \ as we seek justice through our legal system,\" said Muhlach. \r"
    section3:
      primarytype: 'block'
      uuid: '9c9465e6-b3d4-48f7-ae4d-71ff6e375c70'
      activationstatus: true
      created: 2024-08-03T13:15:27.137+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.053+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also thanked the public for their continued support.\r"
    section4:
      primarytype: 'block'
      uuid: '69e985c5-c907-45d9-8502-5c5b732b49ae'
      activationstatus: true
      created: 2024-08-03T13:15:27.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.054+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.549+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Thank you for all your support and kind words and your gracious gift\
        \ of space. We truly appreciate it,\" he added.\r"
    section5:
      primarytype: 'block'
      uuid: 'db1c3dd6-590c-44a8-983b-86feceeff782'
      activationstatus: true
      created: 2024-08-03T13:15:27.138+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: 'de7c5d7c-fa89-4caa-96e8-2e3e5d4d5c79'
      activationstatus: true
      created: 2024-08-03T13:15:27.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.055+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.550+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>What we know so far</strong></h2>'
    section7:
      primarytype: 'block'
      uuid: '143dd74b-0388-415e-b260-30c42bd9e155'
      activationstatus: true
      created: 2024-08-03T13:15:27.139+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.056+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "GMA Network first acknowledged an alleged incident involving their\
        \ artist and two independent contractors on July 30 by issuing a statement\
        \ addressing unconfirmed reports online.\r"
    section8:
      primarytype: 'block'
      uuid: 'd045edfb-17b1-4818-bec0-ca07e831b8fc'
      activationstatus: true
      created: 2024-08-03T13:15:27.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.551+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "No mention was made of what kind of incident transpired between the\
        \ actor and the contractors.\r"
    section9:
      primarytype: 'block'
      uuid: '52f73da2-2070-436b-a13b-2b80bd3df9b8'
      activationstatus: true
      created: 2024-08-03T13:15:27.140+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.057+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"We have yet to receive a formal complaint from those allegedly involved\
        \ in the issue. Should one be filed, the network is committed to conducting\
        \ a thorough and impartial investigation. We assure the public that GMA Network\
        \ takes such matters with the utmost seriousness,\" the network said.\r"
    section10:
      primarytype: 'block'
      uuid: 'df923171-2f04-456b-80ae-ad9d0be9286b'
      activationstatus: true
      created: 2024-08-03T13:15:27.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.058+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.552+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Two days after the incident, the Kapuso network confirmed receiving\
        \ a formal complaint from actor Sandro Muhlach against independent contractors\
        \ Jojo Nones and Richard Cruz.\r"
    section11:
      primarytype: 'block'
      uuid: 'a4ba6932-af3f-4bf5-a561-405721a18493'
      activationstatus: true
      created: 2024-08-03T13:15:27.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.059+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Recognizing the seriousness of the alleged incident, GMA Network\
        \ had already initiated its own investigation even before receiving the formal\
        \ complaint. Respecting Sandro’s request for confidentiality, the investigating\
        \ body will withhold all details of the formal investigation until its conclusion,\"\
        \ the network said on August 1.\r"
    section12:
      primarytype: 'block'
      uuid: '7b43fa54-67d1-442e-b627-90ba80ce9630'
      activationstatus: true
      created: 2024-08-03T13:15:27.141+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.553+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\r"
    section13:
      primarytype: 'block'
      uuid: '24327198-ac91-4937-9cd4-94679b581dfb'
      activationstatus: true
      created: 2024-08-03T13:15:27.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.060+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Legal counsel: Allegations do not mirror true accounts
        of events</strong></h2>'
    section14:
      primarytype: 'block'
      uuid: '41cec9ed-a75d-4b3a-b79e-5e413173d13b'
      activationstatus: true
      created: 2024-08-03T13:15:27.142+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.061+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.554+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The legal counsel of Nones and Cruz said they are \"deeply saddened\"\
        \ by the allegations hurled against them on social media.\r"
    section15:
      primarytype: 'block'
      uuid: '2a188fb1-f7f1-4871-84af-81eef44c0d2e'
      activationstatus: true
      created: 2024-08-03T13:15:27.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"And though these allegations do not mirror the true accounts of the\
        \ event, we would like to reserve the right to respond in a proper forum when\
        \ we receive a copy of the formal complaint,\" said lawyer Maggie Abraham-Garduque\
        \ in a message sent to NewsWatch Plus. \r"
    section16:
      primarytype: 'block'
      uuid: 'eb50f9a7-849f-46c6-b518-2ddf08480083'
      activationstatus: true
      created: 2024-08-03T13:15:27.143+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:12.062+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:32:49.555+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"We urge the public to respect the investigation being conducted
        on this case and we advise people who have no personal knowledge of the incident
        to refrain from posting baseless defamatory allegations and therefore unfairly
        subjecting both parties to publicity trial," she added.</p>'
  'START HERE----->joanie-delgaco-paris-olympics-rowing-final':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-03T13:32:57.000+08:00
    imagesource: '34bac077-5b86-48f7-a2ec-0265cc5d3960'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '782c23c9-f23f-4658-96f1-4746a89f2dfc'
    lead: 'Filipino rower Joanie Delgaco concluded her campaign in the Paris 2024
      Olympics after placing 20th overall and posting her best time in the women’s
      single sculls.'
    activationstatus: true
    created: 2024-08-03T13:35:53.521+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T13:10:11.460+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:00:02.325+08:00
    lastmodified: 2024-08-03T13:35:53.723+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Joanie Delgaco places 20th in Paris Olympic rowing'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4d90c524-b641-4210-9bda-9b487d951f73'
      activationstatus: true
      created: 2024-08-03T13:35:53.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:11.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:35:53.717+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Filipino rower Joanie
        Delgaco concluded her campaign in the Paris 2024 Olympics after placing 20th
        overall and posting her best time in the women’s single sculls.</p>'
    section1:
      primarytype: 'block'
      uuid: '13977020-ca87-473f-8396-81937e2a39d1'
      activationstatus: true
      created: 2024-08-03T13:35:53.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:11.463+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:35:53.706+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Initially in the bottom half, Delgaco finished second in the Final\
        \ D held at the Vaires-sur-Marne Nautical Stadium on Friday afternoon, Aug.\
        \ 2 (Manila time).\r"
    section2:
      primarytype: 'block'
      uuid: '4c9c76c2-87c2-4ff9-9a95-55cffb01590d'
      activationstatus: true
      created: 2024-08-03T13:35:53.706+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:11.464+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:35:53.706+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Iriga native was ranked fifth in the 1,000-meter mark, but she\
        \ gave all her strokes to become second by the 1,500-meter mark and glided\
        \ through the finish line at seven minutes and 43.83 seconds.\r"
    section3:
      primarytype: 'block'
      uuid: '144a5c92-389b-405c-8248-68bfb0444717'
      activationstatus: true
      created: 2024-08-03T13:35:53.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:11.465+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:35:53.707+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Paraguay’s Alejandra Alonso Alderete completed the 2,000-meter race\
        \ in a 7:42.09 time.\r"
    section4:
      primarytype: 'block'
      uuid: '3d70c57d-319d-4ae0-bce7-ddc8eea22107'
      activationstatus: true
      created: 2024-08-03T13:35:53.707+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:11.466+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T13:35:53.707+08:00
