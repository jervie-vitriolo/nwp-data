    template: '1'
    title: 'EJ Obiena vaults into Paris Olympic finals'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '71f32cab-509e-4f3d-ad50-beb9e9d97bd5'
      activationstatus: true
      created: 2024-08-03T19:48:37.654+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.824+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Philippine medal bet
        EJ Obiena advanced to the men’s pole vault finals at the Paris 2024 Olympics
        on Saturday afternoon, Aug. 3 (Manila time).</p>'
    section1:
      primarytype: 'block'
      uuid: 'e255309f-fa65-487a-b202-0f7936293d79'
      activationstatus: true
      created: 2024-08-03T19:48:37.655+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.913+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.825+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Obiena survived an early exit scare at the Stade de France, finishing
        seventh in the qualification round.</p>'
    section2:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">LABAN,
        EJ! 🇵🇭<br><br>World No. 2 EJ Obiena is set to compete for a final berth
        in the men&#39;s pole vault at the <a href="https://twitter.com/hashtag/Paris2024?src=hash&amp;ref_src=twsrc%5Etfw">#Paris2024</a>
        <a href="https://twitter.com/hashtag/Olympics?src=hash&amp;ref_src=twsrc%5Etfw">#Olympics</a>
        He flexes his socks before the start of the qualifications.<br><br>📸 One
        Sports via Cignal TV/POC <a href="https://t.co/ETQytFPEHA">pic.twitter.com/ETQytFPEHA</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1819649087165419858?ref_src=twsrc%5Etfw">August
        3, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'bfab969e-f687-489f-9748-11e7226df28e'
      activationstatus: true
      created: 2024-08-03T19:48:37.655+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.914+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.825+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section3:
      primarytype: 'block'
      uuid: '9d2c6091-925c-41b5-8b05-c1f4feb67ff9'
      activationstatus: true
      created: 2024-08-03T19:48:37.656+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.826+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 28-year-old Tondo, Manila native skipped to 5.60 meters as his\
        \ opening height but his two attempts failed to clear the bar. \r"
    section4:
      primarytype: 'block'
      uuid: '2d3391fa-46e4-4d8c-bff1-06c04ebff3a2'
      activationstatus: true
      created: 2024-08-03T19:48:37.656+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.915+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.826+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>With only one last try, the World No. 2 passed and proceeded to
        the next height, 5.70 meters.</p>'
    section5:
      primarytype: 'block'
      uuid: 'd6cf214c-f9f6-4a69-9898-81400887f566'
      activationstatus: true
      created: 2024-08-03T19:48:37.657+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.827+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Obiena, who holds the Asian and national record in the sport for
        clearing 6 meters, focused on his target, ran to the bar, and cleanly vaulted
        to success.</p>'
    section6:
      primarytype: 'block'
      uuid: '77bbbb4e-f19f-4edc-bcdc-3d345a0ae562'
      activationstatus: true
      created: 2024-08-03T19:48:37.657+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.916+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.827+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Filipino athlete let out a scream of relief as it was his all or\
        \ nothing bid for redemption on the Olympic stage. \r"
    section7:
      primarytype: 'block'
      uuid: '1c4fc7f2-71c0-41e7-b200-b6368c40b532'
      activationstatus: true
      created: 2024-08-03T19:48:37.657+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.917+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "With his three attempts refreshed, Obiena quickly cleared 5.75 meters\
        \ in one go.  \r"
    section8:
      primarytype: 'block'
      uuid: 'd4da021b-4b8d-4d97-9c94-8a4f281e3bb7'
      activationstatus: true
      created: 2024-08-03T19:48:37.658+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.918+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.828+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Contenders did not have to jump the 5.80-meter standard as the list\
        \ was already shaved from 32 to 12 to advance to the final round.\r"
    section9:
      primarytype: 'block'
      uuid: '524d19d3-2fc5-45ec-94d3-7596e72ee03b'
      activationstatus: true
      created: 2024-08-03T19:48:37.658+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.829+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Tied at first place in the qualifiers were World No. 1 Armand Duplantis
        of Sweden, Sondre Guttormsen of Norway, Emmanouil Karalis of Greece, and Ersu
        Sasma of Turkey.</p>'
    section10:
      primarytype: 'block'
      uuid: '9e988f21-d441-4675-ae1f-6a93ab9405a9'
      activationstatus: true
      created: 2024-08-03T19:48:37.659+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.919+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.829+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Menno Vloon, Sam Kendricks, and Bo Kanda Lita Baehre joined the
        list of those who cleared 5.75 meters.</p>'
    section11:
      primarytype: 'block'
      uuid: '6e5b29f4-bdbe-4059-834b-998023f37d9a'
      activationstatus: true
      created: 2024-08-03T19:48:37.659+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Kurtis Marschall and Valters Kreiss completed the finalists even if\
        \ they only passed 5.70 meters.\r"
    section12:
      primarytype: 'block'
      uuid: '6d693711-0a3b-4c1d-bc2e-e420346c774b'
      activationstatus: true
      created: 2024-08-03T19:48:37.660+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:10.920+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T19:58:19.830+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Obiena will attempt for a possible 2024 Summer Games gold medal
        on Tuesday, Aug. 6, at 1 a.m. (Manila time).</p>'
  'START HERE----->carlos-yulo-floor-paris-olympics-gold':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    caption: 'Filipino gymnast Carlos Yulo wins the floor exercise gold at the Paris
      2024 Olympics. (FIG/X)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-03T22:33:01.000+08:00
