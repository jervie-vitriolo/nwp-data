      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T20:15:00.231+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>As of 6 p.m., the bureau said it recorded 521 aftershocks.</p>'
    section5:
