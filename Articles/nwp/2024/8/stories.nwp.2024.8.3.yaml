      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A magnitude 6.8 earthquake
        hit the waters off Surigao del Sur on Saturday morning, Aug. 3.</p>'
    section15:
      primarytype: 'block'
      uuid: '3bbf2fdc-e196-4565-b061-fc4d7c03b2be'
      activationstatus: true
      created: 2024-08-03T11:33:35.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.815+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T20:15:00.244+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The tectonic tremor happened at 6:22 a.m., and its epicenter was located\
        \ 66 kilometers (km) northeast of Lingig town, according to the Philippine\
        \ Institute of Volcanology and Seismology (Phivolcs).\r"
    section16:
      primarytype: 'block'
      uuid: 'f094b310-5e60-4c58-b49e-e1e0fbda887d'
      activationstatus: true
      created: 2024-08-03T11:33:35.281+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.816+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T20:15:00.245+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>It had a shallow depth of 9 km, state seismologists said.</p>'
    section17:
      primarytype: 'block'
      uuid: 'ed83704d-4415-4442-91ee-03954479cd1b'
      activationstatus: true
      created: 2024-08-03T11:33:35.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.817+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T20:15:00.245+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Phivolcs upgraded its advisory from the initial magnitude 6.5.</p>'
    section18:
      primarytype: 'block'
      uuid: '41563c9e-0fe1-4b6d-8d07-e3ca6670ba89'
      activationstatus: true
      created: 2024-08-03T11:33:35.282+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.818+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T20:15:00.246+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>By 9:38 a.m., it recorded a major but still offshore aftershock,
        at magnitude 5.5, located 57 km southeast of Lingig town. A magnitude 6.2
        aftershock, also hitting waters off the town, was logged at 12:20 p.m.</p>'
    section19:
      primarytype: 'block'
      uuid: 'f949e01a-9db2-4a23-86a1-8a525b2acb5a'
      activationstatus: true
      created: 2024-08-03T20:15:00.231+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T13:10:13.819+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-03T20:15:00.246+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Phivolcs said it did not expect damage but warned authorities of aftershocks.\
        \ It did not issue a tsunami threat.\r"
    section20:
      primarytype: 'block'
      uuid: '3d474bf3-1f21-4ccc-a4ef-144f9b2b300a'
      activationstatus: true
      created: 2024-08-03T20:15:00.231+08:00
