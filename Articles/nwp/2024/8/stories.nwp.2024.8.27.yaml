    'mgnl:tags': ['African-Swine-Fever']
    'stories': []
    'template': '1'
    'title': 'Over 400 barangays log active cases of ASF'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273c08d9-6c00-45bf-97bc-f42107577f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.579+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.602+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> More than 450 barangays
        across the country have active cases of African Swine Fever (ASF), latest
        government data showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b64dcc1-8954-484b-aa88-c1e06345685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.580+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As of Aug. 21, the Bureau of Animal Industry reported 458 barangays\
        \ have recorded active ASF cases, or an 82% hike from 251 on Aug. 8.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1feb74f-2294-4f59-8f44-b299d8975c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.591+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.591+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The villages are across 115 towns, 32 provinces, and 15 regions.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0657da7-8ea7-43e7-9253-7ecd2232b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.581+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dante Palabrica, agriculture assistant secretary for swine and poultry,\
        \ told reporters the uptick was expected due to the rainy season.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01afcd79-a78b-446d-bf5f-703c289e9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.592+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.582+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.592+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The onset of rains was declared in May. On June 7, there were only\
        \ 32 barangays with active ASF cases.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb4a88c-6a21-493f-bb93-dbfc72c2c9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kahit na ibaon mo ‘yung baboy pag may ASF, pag nabungkal ito, tatama\
        \ na naman ito sa mga baboy sa area,” Palabrica also said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf0594-6126-4e14-b6ef-fdd6c3a423b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.583+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Even if you bury condemned pigs, once dug out, it could\
        \ affect pigs in the area again.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16affa1-f5e5-46fe-b04c-b2c80e1dac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.593+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.593+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "North Cotabato logged the highest number of ASF-hit barangays at 87,\
        \ followed by Occidental Mindoro at 69, and Batangas at 66.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70badbf1-2d58-4b17-9fab-9b6788307e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.584+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "New cases were also seen in Cagayan, Isabela, Nueva Vizcaya, and Pampanga.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab857b4-abab-443f-93f1-b4c8531a9b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.594+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.585+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.594+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Palabrica said the Department of Agriculture (DA) is doing its best\
        \ to contain the spread of the virus to the northern areas. He also appealed\
        \ to local government units to set up first-border checkpoints.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02d5b72-0948-4937-89db-39a4bdc3fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The DA set up checkpoints in Metro Manila and nearby provinces for\
        \ trucks transporting pigs. \r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcc810b-0e82-42fa-8d9a-503f21aededf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.595+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.586+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.595+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Palabrica said authorities have condemned and buried over 300 hogs\
        \ from intercepted trucks.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4f079a-dfd3-4ac5-9cff-60925842f968'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the DA aims to begin administering Vietnam’s AVAC ASF Live\
        \ doses under the government-controlled vaccination on Aug. 30 in Lobo, Batangas.\
        \ \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cd92a1-9d08-4419-82d0-cf7e72ec30e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T18:54:40.596+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.587+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T18:54:40.596+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Agriculture spokesperson Arnel de Mesa
        said around 2,000 shots from the emergency procurement of 10,000 vaccines
        might be rolled out on Friday.</p>'
  'ovp-notice-of-disallowance':
