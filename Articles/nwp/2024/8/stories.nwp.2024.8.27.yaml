      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T11:17:41.450+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Under the revised rules, motorists entering toll roads with invalid
        RFIDs will be slapped with the following penalties:'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f812e9-7b2e-4c3d-90b5-5562e356b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T11:16:08.977+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
