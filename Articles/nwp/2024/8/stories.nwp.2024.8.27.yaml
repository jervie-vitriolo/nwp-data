      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.863+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '72e70d83-3a69-443e-b84b-3f55e04b6e7a'
      activationstatus: true
      created: 2024-08-27T17:23:32.280+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.095+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.864+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Yung maliit naman na parang kulay blue or green (The boat seemed blue\
        \ or green),” Shiela said. \r"
    section13:
      primarytype: 'block'
      uuid: '40a14f01-db99-493e-bacc-a8249bffa5ae'
      activationstatus: true
      created: 2024-08-27T17:23:32.280+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.096+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.864+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '4b0b196f-0fa7-410f-80e9-666684b2d6d7'
      activationstatus: true
      created: 2024-08-27T17:23:32.281+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.865+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "She said she did not know the places they passed, but Wesley told her\
        \ the destination’s Chinese name, which Senator Hontiveros identified as Sipadan\
        \ Island in Sabah, Malaysia.\r"
    section15:
      primarytype: 'block'
      uuid: '4d36807e-fe5c-463b-87cf-39ec0dfe6d96'
      activationstatus: true
      created: 2024-08-27T17:23:32.281+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.097+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.865+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section16:
      primarytype: 'block'
      uuid: '4c4bafde-550a-4306-b708-5a24a3f608fd'
      activationstatus: true
      created: 2024-08-27T17:23:32.282+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.098+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.866+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "From there, Shiela said they flew to Singapore with the assistance\
        \ of an unidentified woman. From Singapore, they took a ferry to Batam, Indonesia,\
        \ where she and Wesley’s girlfriend, Cassandra Li Ong, were apprehended.\r"
    section17:
      primarytype: 'block'
      uuid: '5f55295e-d495-43dd-8899-da940d4cb7df'
      activationstatus: true
      created: 2024-08-27T17:23:32.282+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.099+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.866+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section18:
      primarytype: 'block'
      uuid: 'eec77932-26cb-4b73-bd0c-59def972f6ef'
      activationstatus: true
      created: 2024-08-27T17:23:32.283+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.099+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.867+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Ong is in the custody of the House of Representatives facing a contempt\
        \ order for ignoring its separate investigation on illegal Philippine Offshore\
        \ Gaming Operators (POGO). She is linked to the POGO raided in Porac, Pampanga.\r"
    section19:
      primarytype: 'block'
      uuid: '64da97a6-3c18-4754-ba58-53a10ea4694b'
      activationstatus: true
      created: 2024-08-27T17:23:32.283+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.100+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.867+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section20:
      primarytype: 'block'
      uuid: '0383c048-e278-4766-8f44-58fc666db96a'
      activationstatus: true
      created: 2024-08-27T17:23:32.284+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.100+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.868+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Despite her testimony during the hearing, Hontiveros said Shiela will\
        \ remain under Senate detention because the committee on women, which cited\
        \ her for contempt for skipping hearings, will conduct another investigation.\r"
    section21:
      primarytype: 'block'
      uuid: '691d618a-818f-4d50-8d74-cf24a9254b07'
      activationstatus: true
      created: 2024-08-27T17:23:32.284+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.101+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.868+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section22:
      primarytype: 'block'
      uuid: '8f32d32a-f91f-4079-8a3d-9163ff5d9b54'
      activationstatus: true
      created: 2024-08-27T17:23:32.285+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.869+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Hontiveros said the probes will continue to identify loopholes and\
        \ punish officials or employees accountable for letting Alice Guo and her\
        \ alleged cohorts go. \r"
    section23:
      primarytype: 'block'
      uuid: '215f6cd1-3aa2-4c49-989f-498997adb973'
      activationstatus: true
      created: 2024-08-27T17:23:32.285+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.102+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.869+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section24:
      primarytype: 'block'
      uuid: '8ac7c882-cdff-46d5-b39a-d97b250a0b66'
      activationstatus: true
      created: 2024-08-27T17:23:32.286+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.103+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.870+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Alice Guo was last seen in Jakarta, Indonesia, according to the Bureau\
        \ of Immigration. \r"
    section25:
