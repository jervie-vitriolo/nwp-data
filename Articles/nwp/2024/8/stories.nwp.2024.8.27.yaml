      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.860+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6b8d7d-4eae-49ec-8208-bd41929a2109'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.277+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.091+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.861+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Siguro after dinner, 7 o 8, tapos ang dating namin hatinggabi (Maybe\
