      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.863+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e70d83-3a69-443e-b84b-3f55e04b6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.280+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.095+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.864+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“Yung maliit naman na parang kulay blue or green (The boat seemed blue\
        \ or green),” Shiela said. \r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a14f01-db99-493e-bacc-a8249bffa5ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.280+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.096+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.864+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0b196f-0fa7-410f-80e9-666684b2d6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.281+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.865+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "She said she did not know the places they passed, but Wesley told her\
        \ the destination’s Chinese name, which Senator Hontiveros identified as Sipadan\
        \ Island in Sabah, Malaysia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d36807e-fe5c-463b-87cf-39ec0dfe6d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.281+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.097+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.865+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4bafde-550a-4306-b708-5a24a3f608fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.282+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.098+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.866+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "From there, Shiela said they flew to Singapore with the assistance\
        \ of an unidentified woman. From Singapore, they took a ferry to Batam, Indonesia,\
        \ where she and Wesley’s girlfriend, Cassandra Li Ong, were apprehended.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f55295e-d495-43dd-8899-da940d4cb7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.282+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.866+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec77932-26cb-4b73-bd0c-59def972f6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.283+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.099+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.867+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Ong is in the custody of the House of Representatives facing a contempt\
        \ order for ignoring its separate investigation on illegal Philippine Offshore\
        \ Gaming Operators (POGO). She is linked to the POGO raided in Porac, Pampanga.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64da97a6-3c18-4754-ba58-53a10ea4694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.283+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.867+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0383c048-e278-4766-8f44-58fc666db96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.284+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.100+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.868+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Despite her testimony during the hearing, Hontiveros said Shiela will\
        \ remain under Senate detention because the committee on women, which cited\
        \ her for contempt for skipping hearings, will conduct another investigation.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '691d618a-818f-4d50-8d74-cf24a9254b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.284+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.101+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.868+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f32d32a-f91f-4079-8a3d-9163ff5d9b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.285+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.869+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Hontiveros said the probes will continue to identify loopholes and\
        \ punish officials or employees accountable for letting Alice Guo and her\
        \ alleged cohorts go. \r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f6cd1-3aa2-4c49-989f-498997adb973'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.285+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.102+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.869+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac7c882-cdff-46d5-b39a-d97b250a0b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.286+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.103+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.870+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Alice Guo was last seen in Jakarta, Indonesia, according to the Bureau\
        \ of Immigration. \r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007c1f4-c96e-4151-8b61-49af78930de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.286+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.871+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad41c222-973d-41f9-b75c-61ed48eff5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.287+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.104+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.871+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Authorities are still trying to piece together the evidence to make\
        \ sense of her escape route. \r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b832471-2c6b-42b4-b64f-2dfc4efc2c2d'
