      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – It took a late-night
        land journey and three boat transfers for dismissed Bamban, Tarlac Mayor Alice
        Guo to flee the country, her sister, Shiela Guo revealed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be69d2b7-fd94-4825-9ea5-dc690acbd9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.276+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.088+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.858+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d8d63c-1d68-4b98-86e0-1a7d835935af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.276+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.089+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.858+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Shiela, who is in Senate custody for contempt, faced a hearing led\
        \ by the committee on justice and human rights on Tuesday after she was deported\
        \ from Indonesia last week.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49f907b-f7b4-4908-918f-2dcda79440f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.276+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.859+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78027a40-c5e2-4f5a-8a1a-f6a05cb2b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.277+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.090+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.859+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Shiela said she left the country with her siblings, Alice and Wesley,\
        \ during the first week of July. She said she could not remember the exact\
        \ date, but that they boarded a van at night from their farm in Bamban. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee0dc8b-eb44-4acf-9ca6-9e6acd4a6093'
      'mgnl:activationStatus': true
