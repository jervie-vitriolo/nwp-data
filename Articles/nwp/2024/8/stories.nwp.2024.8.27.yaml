      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f512c3-0b03-4ca8-9eaf-5e03f440031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.288+08:00
      'mgnl:createdBy': 'eimor-nwp'
