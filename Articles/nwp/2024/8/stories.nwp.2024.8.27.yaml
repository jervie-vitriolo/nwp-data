    title: 'Duterte on WPS: Foreign policy best handled by agencies '
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ba51deeb-4156-4a4e-9086-101b5e4975f7'
      activationstatus: true
      created: 2024-08-27T17:40:27.509+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.843+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte broke her silence about the West Philippine Sea on Tuesday, Aug. 27,
        saying foreign policy statements are best addressed by certain agencies.</p>'
    section1:
      primarytype: 'block'
      uuid: '375e9f45-905f-4bea-93ac-5d5c153a7989'
      activationstatus: true
      created: 2024-08-27T17:40:27.509+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.715+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.843+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '2af0d4a7-ce04-4298-ae77-6ce9fcfae7c9'
      activationstatus: true
      created: 2024-08-27T17:40:27.510+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.716+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.844+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "In her opening statement at the House appropriations committee hearing,\
        \ Duterte said she is leaving foreign policy matters to appropriate agencies.\
        \ \r"
    section3:
      primarytype: 'block'
      uuid: 'd79dc794-9afe-4c83-9a84-a05d9a0cec02'
      activationstatus: true
      created: 2024-08-27T17:40:27.510+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.844+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: 'eb770657-3798-4c31-bc9a-a17f0daf0320'
      activationstatus: true
      created: 2024-08-27T17:40:27.511+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.717+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.845+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“It’s essential to recognize that such decisions are made following\
        \ established mandates and particular responsibilities are relevant agencies.\
        \ It is well-settled that the president is the chief architect of foreign\
        \ policy,” she said. \r"
    section5:
      primarytype: 'block'
      uuid: '2e94e3fc-484e-493d-8a5f-a426c3156ba3'
      activationstatus: true
      created: 2024-08-27T17:40:27.511+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.718+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.845+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '8f067ae9-8706-4942-b189-aa02dfdbca06'
      activationstatus: true
      created: 2024-08-27T17:40:27.511+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.719+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.846+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "The vice president has been silent about China’s aggressive moves in\
        \ the West Philippine Sea.\r"
    section7:
      primarytype: 'block'
      uuid: '262b9b97-0f1a-422e-8a22-8a986958fad4'
      activationstatus: true
      created: 2024-08-27T17:40:27.512+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.719+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.846+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '3ddc4943-9530-4fa9-90b7-0397dc640e90'
      activationstatus: true
      created: 2024-08-27T17:40:27.513+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "She has said that she is “in agreement” that Manila’s claims are “\
        firmly anchored on the United Nations Convention on the Law of the Sea (UNCLOS)\
        \ and the 2016 arbitral award.” \r"
    section9:
      primarytype: 'block'
      uuid: '3b46f302-3e3d-46c1-9579-e191378b9219'
      activationstatus: true
      created: 2024-08-27T17:40:27.513+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.720+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'e67d7474-8cb1-4ccc-bf71-59c3f8395b69'
      activationstatus: true
      created: 2024-08-27T17:40:27.514+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.721+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.847+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "“But we must also bear in mind that bilateral relations are not dictated\
        \ by a singular issue or concern like a territorial dispute, but rather by\
        \ a comprehensive approach that considers the broader context of shared interests\
        \ and regional stability,” she said.\r"
    section11:
      primarytype: 'block'
      uuid: 'c56de9cd-eddb-47c0-b9a6-7bc26cb8df77'
      activationstatus: true
      created: 2024-08-27T17:40:27.514+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.848+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section12:
      primarytype: 'block'
      uuid: '9c352474-45ca-4a5f-b01c-bcb41dd78dc4'
      activationstatus: true
      created: 2024-08-27T17:40:27.515+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.722+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.848+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "Duterte said she appreciates efforts of uniformed personnel who fulfill\
        \ their duty to serve national interests. \r"
    section13:
      primarytype: 'block'
      uuid: 'fd42d9f3-c747-4487-8b5a-90b868689153'
      activationstatus: true
      created: 2024-08-27T17:40:27.515+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.849+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: "\r"
    section14:
      primarytype: 'block'
      uuid: '20e53bb9-2a70-47cf-a05b-ff23f9a39176'
      activationstatus: true
      created: 2024-08-27T17:40:27.516+08:00
      createdby: 'thea-nwp'
      lastactivated: 2025-03-13T14:11:25.723+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:41:45.849+08:00
      lastmodifiedby: 'thea-nwp'
      type: 'text'
      text: '<p>“However, it is crucial to avoid politicizing their sacrifices for
        media sound bites or social commentary,” she said.</p>'
