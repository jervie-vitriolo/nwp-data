    title: 'Rule fining motorists without RFIDs, insufficient load deferred to Oct.
      1'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '1e3171bb-308e-427f-8b21-6ba126480c9a'
      activationstatus: true
      created: 2024-08-27T11:16:08.974+08:00
