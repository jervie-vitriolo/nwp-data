    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['tollway', 'RFID', 'DOTR', 'Jaime-Bautista']
    'stories': ['']
    'template': '1'
    'title': 'Rule fining motorists without RFIDs, insufficient load deferred to Oct.
      1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3171bb-308e-427f-8b21-6ba126480c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T11:16:08.974+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T11:17:41.447+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The new guidelines
        that would penalize motorists entering toll roads without Radio Frequency
        Identification (RFID) tags and insufficient load balance have been postponed
        to Oct. 1, the Department of Transportation announced on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f130943-e2b7-42fa-8df5-a7412f8fd6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T11:16:08.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T11:17:41.447+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The directive was supposed to take effect on Saturday, Aug. 31. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efbfed6-ddab-4858-9184-253dccb77665'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T11:16:08.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T11:17:41.448+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a press release, Transportation Secretary Jaime Bautista said the
        move seeks to give tollway operators time to “finetune expressway operations”
        and boost its public information campaign on the new guidelines. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b577d9f-186b-49f0-8eb7-975f1b2ab5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T11:16:08.975+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T11:17:41.448+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The revised Joint Memorandum Circular (JMC) 2024-001 was signed on
        Aug. 1 and was published on Aug. 16.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b67254c-6359-46ce-9326-82a248b7a578'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T11:16:08.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T11:17:41.449+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“These revised guidelines should significantly improve traffic along
        expressways through cashless or contactless toll plazas,” Bautista was quoted
        as saying in a press release.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa93ceab-5ed9-4fdb-8a89-114dc096a42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T11:16:08.976+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T11:17:41.449+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The transportation chief also urged tollway users to comply with the
        new directive.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e888564-9d7a-4bbb-b3d3-b66971aa4e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T11:16:08.976+08:00
      'mgnl:createdBy': 'lance-nwp'
