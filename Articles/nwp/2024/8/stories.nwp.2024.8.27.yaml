    title: 'Over 400 barangays log active cases of ASF'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '273c08d9-6c00-45bf-97bc-f42107577f64'
      activationstatus: true
      created: 2024-08-27T18:54:40.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.579+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.602+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> More than 450 barangays
        across the country have active cases of African Swine Fever (ASF), latest
        government data showed.</p>'
    section1:
      primarytype: 'block'
      uuid: '7b64dcc1-8954-484b-aa88-c1e06345685f'
      activationstatus: true
      created: 2024-08-27T18:54:40.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.580+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "As of Aug. 21, the Bureau of Animal Industry reported 458 barangays\
        \ have recorded active ASF cases, or an 82% hike from 251 on Aug. 8.\r"
    section2:
      primarytype: 'block'
      uuid: 'e1feb74f-2294-4f59-8f44-b299d8975c84'
      activationstatus: true
      created: 2024-08-27T18:54:40.591+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.591+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The villages are across 115 towns, 32 provinces, and 15 regions.\r"
    section3:
      primarytype: 'block'
      uuid: 'd0657da7-8ea7-43e7-9253-7ecd2232b2ac'
      activationstatus: true
      created: 2024-08-27T18:54:40.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.581+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Dante Palabrica, agriculture assistant secretary for swine and poultry,\
        \ told reporters the uptick was expected due to the rainy season.\r"
    section4:
      primarytype: 'block'
      uuid: '01afcd79-a78b-446d-bf5f-703c289e9057'
      activationstatus: true
      created: 2024-08-27T18:54:40.592+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.582+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.592+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The onset of rains was declared in May. On June 7, there were only\
        \ 32 barangays with active ASF cases.\r"
    section5:
      primarytype: 'block'
      uuid: '4bb4a88c-6a21-493f-bb93-dbfc72c2c9eb'
      activationstatus: true
      created: 2024-08-27T18:54:40.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Kahit na ibaon mo ‘yung baboy pag may ASF, pag nabungkal ito, tatama\
        \ na naman ito sa mga baboy sa area,” Palabrica also said.\r"
    section6:
      primarytype: 'block'
      uuid: '1aaf0594-6126-4e14-b6ef-fdd6c3a423b0'
      activationstatus: true
      created: 2024-08-27T18:54:40.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.583+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "[Translation: Even if you bury condemned pigs, once dug out, it could\
        \ affect pigs in the area again.]\r"
    section7:
      primarytype: 'block'
      uuid: 'd16affa1-f5e5-46fe-b04c-b2c80e1dac43'
      activationstatus: true
      created: 2024-08-27T18:54:40.593+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.593+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "North Cotabato logged the highest number of ASF-hit barangays at 87,\
        \ followed by Occidental Mindoro at 69, and Batangas at 66.\r"
    section8:
      primarytype: 'block'
      uuid: '70badbf1-2d58-4b17-9fab-9b6788307e82'
      activationstatus: true
      created: 2024-08-27T18:54:40.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.584+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "New cases were also seen in Cagayan, Isabela, Nueva Vizcaya, and Pampanga.\r"
    section9:
      primarytype: 'block'
      uuid: '2ab857b4-abab-443f-93f1-b4c8531a9b1b'
      activationstatus: true
      created: 2024-08-27T18:54:40.594+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.585+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.594+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palabrica said the Department of Agriculture (DA) is doing its best\
        \ to contain the spread of the virus to the northern areas. He also appealed\
        \ to local government units to set up first-border checkpoints.\r"
    section10:
      primarytype: 'block'
      uuid: 'a02d5b72-0948-4937-89db-39a4bdc3fff1'
      activationstatus: true
      created: 2024-08-27T18:54:40.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DA set up checkpoints in Metro Manila and nearby provinces for\
        \ trucks transporting pigs. \r"
    section11:
      primarytype: 'block'
      uuid: '4bcc810b-0e82-42fa-8d9a-503f21aededf'
      activationstatus: true
      created: 2024-08-27T18:54:40.595+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.586+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.595+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Palabrica said authorities have condemned and buried over 300 hogs\
        \ from intercepted trucks.\r"
    section12:
      primarytype: 'block'
      uuid: '3f4f079a-dfd3-4ac5-9cff-60925842f968'
      activationstatus: true
      created: 2024-08-27T18:54:40.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the DA aims to begin administering Vietnam’s AVAC ASF Live\
        \ doses under the government-controlled vaccination on Aug. 30 in Lobo, Batangas.\
        \ \r"
    section13:
      primarytype: 'block'
      uuid: '25cd92a1-9d08-4419-82d0-cf7e72ec30e1'
      activationstatus: true
      created: 2024-08-27T18:54:40.596+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:24.587+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T18:54:40.596+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>In a separate interview, Agriculture spokesperson Arnel de Mesa
        said around 2,000 shots from the emergency procurement of 10,000 vaccines
        might be rolled out on Friday.</p>'
