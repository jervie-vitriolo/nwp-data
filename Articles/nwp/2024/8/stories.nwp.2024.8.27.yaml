  'israel-hezbollah-lebanon-border-situation-not-sustainable':
    'author': 'James Mackenzie, Reuters'
    'caption': 'An official property surveyor assesses the damage to a residential
      building following a direct-hit from a projectile, after Hezbollah launched
      hundreds of rockets and drones towards Israel in what the Iranian-backed movement
      said was a response to the assassination of a senior commander in Beirut last
      month, in northern Israel on Aug. 25, 2024. (Ammar Awad/Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-27T07:10:38.000+08:00
    'imagesource': 'jcr:b6a57bcc-0f16-4a36-b1f6-4bf764358e82'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5dc0b98-3a7c-45a8-9960-a388971beeb6'
    'lead': 'Israeli officials and media reacted with satisfaction on Monday after
      a long-expected missile attack by the Iranian-backed Hezbollah movement appeared
      to have been largely thwarted by pre-emptive Israeli strikes in southern Lebanon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-27T07:17:17.141+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:32.794+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:33.084+08:00
    'mgnl:lastModified': 2024-08-27T07:17:17.229+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Lebanon', 'Global-Watch', 'Hezbollah', 'Israel']
    'stories': []
    'template': '1'
    'title': 'Israel says Hezbollah thwarted but situation on Lebanon border ''not
      sustainable'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe7b790-73a5-430e-a50e-f86dd93e4563'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.211+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.223+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Jerusalem, Israel —</strong> Israeli officials and media
        reacted with satisfaction on Monday, Aug. 26, after a long-expected missile
        attack by the Iranian-backed Hezbollah movement appeared to have been largely
        thwarted by pre-emptive Israeli strikes in southern Lebanon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf5bb94-ee78-49e9-94ce-35da554b832e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Both Hezbollah and Israel seemed content to let Sunday's attack, in\
        \ retaliation for the killing of a senior Hezbollah commander in Beirut last\
        \ month, count as settled for the moment.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732b7d35-e618-4963-8fa4-622a6f7f2992'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli government spokesperson David Mencer said Hezbollah had suffered\
        \ a \"crushing blow\" from the Israeli strikes but that a longer lasting solution\
        \ was still needed.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66ec971-fcf8-48dd-989a-91a821105902'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.212+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.798+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.212+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The current situation is not sustainable,\" he told a briefing, referring\
        \ to the tens of thousands evacuated from their homes in northern Israel,\
        \ a situation mirrored on the other side of the border in southern Lebanon.\
        \ \"Israel will do its duty and return its population to our sovereign territory.\"\
        \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4df9585-42c6-4fa8-aff5-5b9a153e9908'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.213+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.213+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hopes that children might return for the start of the new school year\
        \ in September have evaporated, with financial assistance for residents evacuated\
        \ from their homes extended to Sept. 30.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec5dd63-b706-4bfb-bc3a-2e449e74ecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.213+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.213+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However there was some optimism that the exchange of fire, which did\
        \ not cause the kind of extensive damage many in Israel had feared, might\
        \ help talks aimed at halting the fighting in Gaza and bringing Israeli and\
        \ foreign hostages home.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac42ad4-8da9-49c1-b241-cf38bd18f6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Palestinian militant group Hamas has said it will not agree to a deal\
        \ that allows Israeli troops to remain in the band of territory at the southern\
        \ edge of the Gaza Strip along the border with Egypt. But some commentators\
        \ said Sunday's exchange of fire might prove that Hamas lacked the kind of\
        \ support it would need to push the conflict outside Gaza.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97f69dd-7c02-4f01-a503-1172052ae319'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>"Maybe — just maybe — Israel''s success at foiling Hezbollah’s retaliation
        might pave the way to concessions by Hamas in the negotiations over a hostage
        deal, given the failed bid to see the war expanded to engulf the entire region,"
        wrote Avi Issacharoff, a commentator in Israel''s biggest-selling daily Yedioth
        Ahronoth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec838b1-33cd-4fcb-b185-4ef534246c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.214+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Early Sunday, around 100 Israeli jets hit dozens of Hezbollah launch\
        \ sites in southern Lebanon, destroying thousands of rockets the military\
        \ said were aimed at Israel. Hezbollah did launch hundreds of missiles, but\
        \ most were intercepted or fell in open areas.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f1c17-5d78-444a-98e5-1718eab68bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.215+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Exchanges of fire continued on Monday, but were muted by comparison.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af53fd-405f-4a91-8870-7bedb25eb01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.215+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel said it struck a Hezbollah military structure in southern Lebanon,\
        \ and that a number of suspicious aerial targets had entered its territory\
        \ from Lebanon. Most of the targets were intercepted and there were no injuries.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14229d0d-0b38-429e-8be5-49cf6b1094af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.216+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.216+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hezbollah denied that its response on Sunday to the killing of its\
        \ senior commander Fuad Shukr had been defused, but said the operation had\
        \ been completed successfully, drawing hopes that a line might be drawn under\
        \ the incident, at least for now.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b7f5a8-3192-4f88-9755-a2cdf3075405'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.216+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.216+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Iran, which has vowed retaliation against Israel for the assassination\
        \ in Tehran last month of Hamas political leader Ismail Haniyeh, also said\
        \ it was not looking to fuel regional tensions.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55262f91-b989-411a-8b36-52c05b0ba1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T07:17:17.217+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.804+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T07:17:17.217+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by James Mackenzie. Additional reporting by Maytaal
        Angel; Editing by Andrew Cawthorne and Rod Nickel)</em></p>'
  'russia-strikes-ukraine-power-grid':
    'author': 'Pavel Polityuk, Tom Balmforth, and Yuliia Dysa, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-27T09:42:13.000+08:00
    'imagesource': 'jcr:e28e630e-d9f0-4bcb-8013-01cc92279ab9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12620d53-836a-498f-b25c-31c96a02a322'
    'lead': 'Russia attacked Ukraine with more than 200 missiles and drones on Monday,
      killing seven people and striking energy facilities nationwide, Kyiv said, while
      neighbouring NATO member Poland reported a drone had probably entered its airspace.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-27T09:46:03.912+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:32.129+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:33.332+08:00
    'mgnl:lastModified': 2024-08-27T09:49:21.005+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Ukraine', 'Global-Watch', 'Russia']
    'stories': []
    'template': '1'
    'title': 'Russia strikes Ukraine''s power grid in ''most massive'' attack of war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d92a85-3a36-4eb1-afe5-3212f4707811'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.980+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.986+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Kyiv, Ukraine —</strong> Russia attacked Ukraine with more
        than 200 missiles and drones on Monday, Aug. 27 killing seven people and striking
        energy facilities nationwide, Kyiv said, while neighbouring NATO member Poland
        reported a drone had probably entered its airspace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92144c8-cd38-47b3-ad28-261dda5faf94'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.980+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.132+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.987+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Power cuts and water supply outages were reported in many areas,
        including parts of Kyiv, as officials said the attack — two-and-a-half years
        since the full-scale invasion — targeted power or other critical infrastructure
        across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90844f-d4ed-4fe4-bc00-e899de11692d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.980+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.133+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.987+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia stepped up its strikes on the Ukrainian power grid in March\
        \ in what Kyiv has said looked like a concerted effort to degrade the system\
        \ ahead of next winter when people need electricity and heating most.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ceaa1-9fb9-4736-be36-2fa15a82442f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.981+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.988+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The air force downed 102 out of 127 incoming missiles and 99 out of\
        \ 109 drones, Air Force Commander Mykola Oleshchuk said on Telegram, describing\
        \ the attack from the air, ground and sea as \"the most massive\" of the war.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c8a065-516d-42a6-9227-c13184e62ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.981+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.134+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.988+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "According to Prime Minister Denys Shmyhal, 15 regions sustained damage.\
        \ President Volodymyr Zelenskiy said there was \"a lot of damage in the energy\
        \ sector\".\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1313c36-6ed1-4ef4-93f4-a0c2f1cdfe49'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.981+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.135+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.989+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. President Joe Biden condemned Russia's strikes as \"outrageous.\"\
        \ In a statement on Monday, he added that Washington will continue surging\
        \ energy equipment to Ukraine to repair its systems and to support Ukraine's\
        \ energy grid.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f915afa-0e77-449c-b86c-1742383cc866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.982+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.989+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy said he had discussed Ukraine's response to the attack with\
        \ his top commander: \"We are preparing it.\"\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9324e499-7e97-405a-a66d-9d17cb7e1665'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.982+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.136+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.990+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia's defence ministry said its forces used high precision weapons\
        \ to strike important energy infrastructure in Ukraine which it said supported\
        \ the military-industrial complex. It listed power substations, gas compressor\
        \ stations and storage sites for aircraft weapons.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a8d477-332f-405c-a230-a142607d0b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.983+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.137+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.991+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine has claimed new ground in a major cross-border incursion into\
        \ Russia's western Kursk region while Russian forces steadily have inched\
        \ forward in Ukraine's east, closing in on the transport hub of Pokrovsk.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f2825d-49e0-4db9-890d-0c8ea726ee21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.983+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.991+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After meeting top officials, Zelenskiy said a decision had been taken\
        \ \"further strengthen\" the Pokrovsk front, which saw at least 56 combat\
        \ clashes on Monday, according to the military.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ba2934-902b-406b-8136-f988f60f1536'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.984+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.138+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Polish airspace</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09c4f509-2039-40ea-8945-a149d26ef3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.984+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.139+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.992+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Poland said a search was underway after an \"object\" entered its airspace\
        \ and possibly landed on Polish territory.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16173280-c962-47e3-8dcf-985e6584a231'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.985+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Most likely it was a drone and we assume so, because the trajectory\
        \ of the flight and the speed indicate that it was definitely not a missile,\"\
        \ Jacek Goryszewski, spokesperson for the Polish army's operational command,\
        \ told Reuters.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e746d932-05fe-4466-8e7f-2436013a5e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.985+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.140+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.993+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Two Russian drones crossed the border into Belarus, Ukraine's air force\
        \ commander said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5ec4d94-2667-4955-a7b0-ef13af1dcd22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.985+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.141+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.994+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Top Kyiv officials again urged their allies and arms suppliers to allow\
        \ long-range strikes into Russia.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b4c48a-55e9-4497-88c3-55f7b3d2ba1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.986+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.995+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy also redoubled his call for allies to join the country in\
        \ shooting down missiles and drones over Ukrainian airspace.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e1a45-4136-42d8-ae6e-764f174c6822'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.986+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.142+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.995+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine had no powerful long-range weapons at the start of the invasion,\
        \ but has since developed many models of long-range attack drone and used\
        \ them to hit targets deep inside Russia, ranging from oil refineries to military\
        \ airfields.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4763802d-ca0f-4f90-bbd0-618627306550'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.996+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Over the weekend, Zelenskiy said Ukraine had developed a new \"drone\
        \ missile\" that had been used to attack Russia and was more powerful and\
        \ faster than other hardware in Kyiv's arsenal.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d55848a-d677-4d32-82dd-bd9c67f2fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.143+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.996+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Damaged facilities</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5631f6e-735d-468c-b6b5-02ada482c455'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.988+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.144+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.997+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 47 people were injured, including four children, emergency\
        \ services said.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c349c3bc-dd9f-4b53-b189-953f02a7ac91'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.989+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.997+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The regions that reported strikes on power or critical infrastructure\
        \ included Volyn and Rivne in the northwest, Khmelnytskyi, Lviv and Ivano-Frankivsk\
        \ in the west, Zhytomyr in the north, Dnipropetrovsk, Kirovohrad and Vinnytsia\
        \ in central Ukraine, Zaporizhzhia in the southeast and Odesa in the south.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7638b24d-7191-4483-8b0a-88023b7de130'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.989+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.145+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.998+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy said some civilian facilities were attacked with cluster\
        \ munitions.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786b78d5-b8a0-466a-b3bb-4dd9d9ee6763'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.990+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.146+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.999+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Neighbouring Moldova, whose grid is linked to that of Ukraine, reported\
        \ small disruptions to its power network.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3974ec15-f576-4e86-96c4-6f297d5d7376'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.990+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:20.999+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ukraine's foreign ministry official said a hydropower plant in the\
        \ Kyiv region had been targeted. A video posted on social media and verified\
        \ by Reuters showed a damaged dam and a fire after an apparent strike at a\
        \ plant. A separate clip, also verified, showed a missile hitting a water\
        \ reservoir.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e96eb03-628c-4d9b-a38f-e34f37a765d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.147+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:21.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In the northeastern Sumy region, from where Ukraine launched its incursion\
        \ into Russia on Aug. 6, authorities said a railway infrastructure facility\
        \ had been struck, but did not say which one or give further details.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3ac7b4-d714-4517-853f-14e1c90ad138'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.991+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:21.000+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A 69-year-old man in the Dnipropetrovsk region and a farmer in the\
        \ Zaporizhzhia region were among at least seven people confirmed dead, local\
        \ officials said. The others were in the regions of Kharkiv, Zhytomyr and\
        \ Volyn.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355785b8-7b82-4e04-830a-88cf89ee7e9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.148+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:21.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Lutsk, an apartment block was damaged, the mayor said after reporting\
        \ explosions.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e38afb9-3ae4-4fa5-addc-2b56d418b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.992+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.149+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:21.001+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Blasts also shook central Kyiv and air defences engaged incoming targets\
        \ on the outskirts.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bb99ed-3e23-43c4-b196-4901f417c667'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.993+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:21.002+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 11 TU-95 strategic bombers were used during the attack, the\
        \ air force said.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdbb093-77ea-4f46-a040-cbe625aa2d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:21.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Both Russia and Ukraine deny deliberately targeting civilians. Each\
        \ says its attacks are aimed at destroying infrastructure critical to the\
        \ other's war effort.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614f72e2-6597-4104-8c19-a805bd3e0813'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T09:46:03.994+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:32.150+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T09:49:21.003+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Gleb Garanich and Anastasiia Malenko
        in Kyiv and Barbara Erling in Warsaw; writing by Tom Balmforth and Lidia Kelly;
        editing by Mark Heinrich, Angus MacSwan, Ros Russell and David Gregorio)</em></p>'
  'PCG-CCG-ESCODA-SHOAL':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-27T10:51:26.000+08:00
    'imagesource': 'jcr:4ed2debb-9a9f-4609-a55a-d9afd4536cb6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd76337cb-36a0-4de2-a79b-4e64124d0c60'
    'lead': 'The Philippine Coast Guard (PCG) condemned China’s excessive use of force
      in blocking two Philippine vessels conducting a resupply mission to the BRP
      Teresa Magbanua at Escoda Shoal on Tuesday, Aug. 27.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-27T10:53:14.491+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:31.423+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:33.527+08:00
    'mgnl:lastModified': 2024-08-27T10:53:14.524+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['CHina', 'Philippines', 'West-Philippine-Sea']
    'stories': []
    'template': '1'
    'title': 'PCG: 40 Chinese vessels block PH resupply mission to Escoda Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4cf5a1-4040-49a9-adea-fe47c11d9d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:53:14.510+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T10:53:14.519+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The Philippine Coast
        Guard (PCG) condemned China’s excessive use of force in blocking two Philippine
        vessels conducting a resupply mission to the BRP Teresa Magbanua at Escoda
        Shoal on Tuesday, Aug. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adee7ae7-e1ff-4bcf-aeff-cfa7360663d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:53:14.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.426+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T10:53:14.511+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the PCG reported that the BRP Cabra and BRP Cape Engaño
        were tasked with delivering food and supplies to the crew of the BRP Teresa
        Magbanua.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5e001-aecb-4696-82ef-6a66c52d7cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:53:14.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.427+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T10:53:14.511+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The PCG noted that the BRP Teresa Magbanua, one of its largest and
        most modern ships, is currently stationed at Escoda Shoal for an "extended
        patrol."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2487c67-d523-4060-beb9-e00292dd0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:53:14.511+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T10:53:14.511+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the mission, China deployed 40 vessels, including six China
        Coast Guard (CCG) vessels, three People’s Liberation Army Navy (PLAN) warships,
        and 31 militia vessels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60632827-6cf4-4f53-990b-3a3a9ace2924'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:53:14.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.428+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T10:53:14.512+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Such actions prevented our two 44-meter Multi-Role Response Vessels
        (MRRVs) from safely delivering essential supplies, including a special ice
        cream treat from the Commandant in honor of National Heroes’ Day," the PCG
        said in a statement.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a0294-bf25-406d-b3e9-a7929b6bba31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:53:14.512+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.429+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T10:53:14.512+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The agency called on the China Coast Guard to comply with international
        law.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6158db5-e2b0-42d8-9445-80be2e0e754f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:53:14.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T10:53:14.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In an earlier statement, the China Coast Guard claimed that the Philippine
        vessels had intruded into their waters.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55301d98-58e4-4101-a44d-d1cbf2bdc126'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:53:14.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.430+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T10:53:14.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The CCG stated that they took "lawful control measures" against the
        Philippine vessels.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74cf1e-2c78-4f5f-8a89-e00ed305df9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:53:14.513+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T10:53:14.513+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'This is the second incident between the Philippines and China at Escoda
        Shoal in less than a week.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3302dccf-7988-42e5-a006-f0d71613b049'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:53:14.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.431+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T10:53:14.514+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Manila previously condemned Beijing’s dangerous maneuvers, ramming,
        and use of water cannons against a Bureau of Fisheries and Aquatic Resources
        (BFAR) vessel en route to Escoda Shoal on Sunday, Aug. 25.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452475cc-f117-4a1b-97f4-d6cb2d5cd0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:53:14.514+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:31.432+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T10:53:14.514+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine Government deplores the repeated aggressive, unprofessional,
        and illegal actions displayed by Chinese maritime forces against Philippine
        vessels and aircraft over the past week," the National Maritime Council said
        in a statement.</p>'
  'special-envoy-marcos-cassandra-ong':
    'author': 'Tristan Nodalo, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-26T19:00:32.000+08:00
    'imagesource': 'jcr:1491bae0-472d-4cde-8ee7-160019efe49e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9642b0f-2dd9-439c-a63f-de5c6980ba6b'
    'lead': 'The special envoy to China appointed by President Bongbong Marcos has
      denied accusations linking the President and First Lady Liza Araneta-Marcos
      to Cassandra Lim Ong, an individual allegedly involved in illegal Philippine
      Offshore Gaming Operators (POGO) activities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-27T10:56:26.292+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:30.966+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:33.703+08:00
    'mgnl:lastModified': 2024-08-27T12:36:58.298+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos', 'Cassandra-Li-Ong']
    'stories': []
    'template': '1'
    'title': 'Special envoy denies alleged ties between Marcos couple, Cassandra Ong'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e199bb5a-3f8f-4f04-810d-3a24872d6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.323+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong>The special envoy to
        China appointed by President Bongbong Marcos has denied accusations linking
        the President and First Lady Liza Araneta-Marcos to Cassandra Lim Ong, an
        individual allegedly involved in illegal Philippine Offshore Gaming Operators
        (POGO) activities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbec4a01-e643-47ec-8f37-531301d755b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Monday, Special Envoy Benito Techico publicly
        clarified that President Marcos has no connection to Ong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65bde8-1eda-41de-a8ef-0a81ff19864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.291+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The controversy arose after lawyer Ferdinand Topacio presented a photograph
        during a forum that included the Marcoses, Ong, and other current and former
        government officials.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96bcb306-e7ca-4697-96e9-45f590c2bc2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.324+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Techico explained that the photo in question was taken some time after
        the COVID-19 lockdown. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce0568-9b99-4f7d-89d8-0bd98a59db8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.292+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'According to him, the picture was captured at a dinner in Pasay City,
        where the owner of a local restaurant invited some friends, including Ong,
        to join the event and requested a photo with the Presidential couple.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9bd8d-d296-4df1-8330-233950b4e9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.325+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.293+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Gusto ko lang ikuwento na kami po ni Presidente at iba naming kaibigan
        ay madalas po kami dati pa po nagta-travel at sumusubok ng iba’t ibang pagkain
        at kultura ng iba’t ibang bansa," said Techico.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a83d79-d6d9-4989-adb2-8e3d8fbf8b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.293+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I just want to share that the President, our other friends,
        and I frequently travel and explore different cuisines and cultures from various
        countries] '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2a6f2f-5038-4155-b150-0512ec837f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.294+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He clarified that while the restaurant owner introduced some guests,
        the group did not know them personally and saw no issue in posing for a photo. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452d3985-e139-4cc3-a2d6-f9871ec589c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.326+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.294+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“After dinner may pinakilala yung restaurant owner at hindi rin naman
        namin alam kung sino. Pumasok sya at may mga kasamang Chinese at humingi ng
        litrato sa ating Presidente [around] 2020. Ang ating Presidente naman ay pinayagan
        naman po, the typical na nagpapapicture. Ganon lang kasimple. After that lumabas
        na po sila," the official added.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b73d1e9-fb42-4c56-9e82-19bbe7b4676c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.295+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: After dinner, the restaurant owner introduced someone
        to us, but we didn''t know who they were. This person, along with some Chinese
        companions, asked for a photo with our President, which he graciously allowed,
        as is typical. It was as simple as that. After the photo, they left] '
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c43641-14bc-4ffe-9d1a-f200aef994b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.327+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.295+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Techico pointed out that it was only later, when Topacio revealed the
        photo in his press conference, that they learned of its existence. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f0da78-9b56-40e8-aeda-decdaa24050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.328+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.296+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'He underscored that it is unfair for the President and First Lady to
        be associated with Ong based on this encounter.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124428f3-367a-48ca-abe9-2f769d047e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.328+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.296+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '"Our group feels that it’s extremely unfair to the President,” Techico
        added. '
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da918a4-ed9b-42c1-85e3-63081d0ace27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.329+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.297+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“100 percent contrary to what really happened," he asserted.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a3e9e-1085-4391-bc22-289db1b0659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T10:56:26.329+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:30.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:36:58.297+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Topacio, who displayed the controversial photo during a forum on
        Monday, refused to disclose further details about when and where the image
        was taken.</p>'
  'tollways-rules-postponement':
    'author': 'Lance Mejico, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-27T10:56:41.000+08:00
    'imagesource': 'jcr:814a03f6-90dd-4f44-aa69-3f5a603d0115'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '824813de-89ee-4de9-b24f-4da8f0bfb13b'
    'lead': 'The new guidelines that would penalize motorists entering toll roads
      without Radio Frequency Identification (RFID) tags and insufficient load balance
      have been postponed to Oct. 1, the Department of Transportation announced on
      Tuesday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-27T11:16:08.959+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:30.505+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:33.924+08:00
