    lastmodifiedby: 'eimor-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'How Alice Guo escaped, according to her sister'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'd4ec9968-eec1-482e-98c5-9d038e78d1e4'
      activationstatus: true
      created: 2024-08-27T17:23:32.275+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.087+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.857+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines</strong> – It took a late-night
        land journey and three boat transfers for dismissed Bamban, Tarlac Mayor Alice
        Guo to flee the country, her sister, Shiela Guo revealed.</p>'
    section1:
      primarytype: 'block'
      uuid: 'be69d2b7-fd94-4825-9ea5-dc690acbd9c4'
      activationstatus: true
      created: 2024-08-27T17:23:32.276+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.088+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.858+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: '56d8d63c-1d68-4b98-86e0-1a7d835935af'
      activationstatus: true
      created: 2024-08-27T17:23:32.276+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.089+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.858+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Shiela, who is in Senate custody for contempt, faced a hearing led\
        \ by the committee on justice and human rights on Tuesday after she was deported\
        \ from Indonesia last week.\r"
    section3:
      primarytype: 'block'
      uuid: 'd49f907b-f7b4-4908-918f-2dcda79440f2'
      activationstatus: true
      created: 2024-08-27T17:23:32.276+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.859+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '78027a40-c5e2-4f5a-8a1a-f6a05cb2b1fb'
      activationstatus: true
      created: 2024-08-27T17:23:32.277+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.090+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.859+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Shiela said she left the country with her siblings, Alice and Wesley,\
        \ during the first week of July. She said she could not remember the exact\
        \ date, but that they boarded a van at night from their farm in Bamban. \r"
    section5:
      primarytype: 'block'
      uuid: '5ee0dc8b-eb44-4acf-9ca6-9e6acd4a6093'
      activationstatus: true
      created: 2024-08-27T17:23:32.277+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.860+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '7d6b8d7d-4eae-49ec-8208-bd41929a2109'
      activationstatus: true
      created: 2024-08-27T17:23:32.277+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.091+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.861+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“Siguro after dinner, 7 o 8, tapos ang dating namin hatinggabi (Maybe\
        \ after dinner, around 7 or 8 pm then we arrived at the destination late night),”\
        \ Shiela said. \r"
    section7:
      primarytype: 'block'
      uuid: 'bad2fe5d-4933-4b56-b88c-6b0246d04b0d'
      activationstatus: true
      created: 2024-08-27T17:23:32.278+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.092+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.861+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: '48aaff49-67a4-43cd-ad12-5910e691c7f5'
      activationstatus: true
      created: 2024-08-27T17:23:32.278+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.093+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.862+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "“So, mga five hours by van (So around five hours by van),” Senator\
        \ Risa Hontiveros, who led the hearing as subcommittee chairperson, deduced.\
        \ \r"
    section9:
      primarytype: 'block'
      uuid: '23584b04-6c9c-4641-9683-bdfcaf5a58f8'
      activationstatus: true
      created: 2024-08-27T17:23:32.279+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.094+08:00
