      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Vice President Sara
        Duterte broke her silence about the West Philippine Sea on Tuesday, Aug. 27,
        saying foreign policy statements are best addressed by certain agencies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375e9f45-905f-4bea-93ac-5d5c153a7989'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:40:27.509+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.715+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:41:45.843+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af0d4a7-ce04-4298-ae77-6ce9fcfae7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:40:27.510+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.716+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:41:45.844+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "In her opening statement at the House appropriations committee hearing,\
        \ Duterte said she is leaving foreign policy matters to appropriate agencies.\
        \ \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79dc794-9afe-4c83-9a84-a05d9a0cec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:40:27.510+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:41:45.844+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb770657-3798-4c31-bc9a-a17f0daf0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:40:27.511+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.717+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:41:45.845+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“It’s essential to recognize that such decisions are made following\
        \ established mandates and particular responsibilities are relevant agencies.\
        \ It is well-settled that the president is the chief architect of foreign\
        \ policy,” she said. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94e3fc-484e-493d-8a5f-a426c3156ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:40:27.511+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:41:45.845+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f067ae9-8706-4942-b189-aa02dfdbca06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:40:27.511+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:41:45.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The vice president has been silent about China’s aggressive moves in\
        \ the West Philippine Sea.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262b9b97-0f1a-422e-8a22-8a986958fad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:40:27.512+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:41:45.846+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddc4943-9530-4fa9-90b7-0397dc640e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:40:27.513+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:41:45.847+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "She has said that she is “in agreement” that Manila’s claims are “\
        firmly anchored on the United Nations Convention on the Law of the Sea (UNCLOS)\
        \ and the 2016 arbitral award.” \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46f302-3e3d-46c1-9579-e191378b9219'
      'mgnl:activationStatus': true
