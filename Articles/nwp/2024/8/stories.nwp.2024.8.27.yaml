      uuid: '8348adf3-f7ce-42bc-a142-9b275268ab1f'
      activationstatus: true
      created: 2024-08-27T17:45:04.969+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.153+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.969+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The local court released the order on the fourth day of officials attempting
        to serve arrest warrants against Quiboloy for child and sexual abuse charges.'
    section2:
      primarytype: 'block'
      uuid: 'a99cfc76-8a6f-4d3e-aaf8-e1925d10dda6'
      activationstatus: true
      created: 2024-08-27T17:45:04.969+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.154+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.969+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'It directed the Davao police to cease and desist from acts that may
        threaten the life, liberty, or security of KOJC members.'
    section3:
      primarytype: 'block'
      uuid: 'ec0c9ff4-6a1b-4b2c-bfb0-94efc0d92c78'
      activationstatus: true
      created: 2024-08-27T17:45:04.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.155+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The regional police were also directed to remove all barricades from
        the access to the KOJC compound.'
    section4:
      primarytype: 'block'
      uuid: '4e7702c5-bc64-46a7-837f-4a89385aa97a'
      activationstatus: true
      created: 2024-08-27T17:45:04.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Interior Secretary Benhur Abalos said they will heed the order but
        noted that the court did not mention halting police operations.'
    section5:
      primarytype: 'block'
      uuid: '17519973-2326-42a1-a6d6-915a9076143f'
      activationstatus: true
      created: 2024-08-27T17:45:04.970+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.156+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.970+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Dapat we should advise their ano na abisuhan ang mga miyembro nila.
        Paliwanagan nila na wala mismo sa order na sinasabi umalis ang mga [pulis],”
        Abalos told reporters in a phone call.'
    section6:
      primarytype: 'block'
      uuid: 'a704a708-e882-4b08-a00d-9621d98707e9'
      activationstatus: true
      created: 2024-08-27T17:45:04.971+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.971+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: They should advise their members that the order does
        not say anything about police withdrawing from their posts.]'
    section7:
      primarytype: 'block'
      uuid: '986b0349-59e7-4860-898e-9bfcf2f87e75'
      activationstatus: true
      created: 2024-08-27T17:45:04.971+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.971+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Maganda ang development ngayon, napakaganda, he said. “Talagang ito
        na, makikita na natin si Quiboloy.”'
    section8:
      primarytype: 'block'
      uuid: '3bd3b6f2-afa7-4861-baeb-46ea9589e5e4'
      activationstatus: true
      created: 2024-08-27T17:45:04.972+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: The development is good. We will see Quiboloy soon.]'
    section9:
      primarytype: 'block'
      uuid: 'b3a51826-e883-469b-b591-2f32663bb2d7'
      activationstatus: true
      created: 2024-08-27T17:45:04.972+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.972+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Abalos also said that they will file a petition of clarification with
        the court since police operations are based on arrest warrants also issued
        by a court.'
    section10:
      primarytype: 'block'
      uuid: '15415731-2e42-456a-bacd-7edefda26877'
      activationstatus: true
      created: 2024-08-27T17:45:04.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Philippine National Police spokesperson PCol Jean Fajardo echoed Abalos’
        remark.'
    section11:
      primarytype: 'block'
      uuid: '26c1e1d8-fe33-4d9f-be89-a762336ee450'
      activationstatus: true
      created: 2024-08-27T17:45:04.973+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.973+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Wala po munang dapat ipagdiwang sa ngayon dahil malinaw naman po ang
        nakasaad sa temporary protection order. They may have a different interpretation
        at respetuhin po natin 'yung desisyon at order ng korte,” Fajardo said in
        a press briefing.'
    section12:
      primarytype: 'block'
      uuid: 'da458772-0599-4d94-845c-cbc34b96cd04'
      activationstatus: true
      created: 2024-08-27T17:45:04.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>[Translation: There is no cause for celebration for now because
        what the temporary protection order stated is clear. They may have a different
        interpretation but let us respect the decision and order of the court.]</p>'
    section13:
      primarytype: 'block'
      uuid: 'd0f0f735-9679-400b-9d95-e2afd9259e71'
      activationstatus: true
      created: 2024-08-27T17:45:04.974+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.974+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“On the part of the PNP, malinaw po, hindi po tayo titigil sa pag-i-implement
        nitong warrants of arrest at hopefully, malapit na po tayo du'n sa ina-achieve
        pong goal,” she said.'
    section14:
      primarytype: 'block'
      uuid: '6fe96757-7ae2-42e2-b82e-1da65152eab8'
      activationstatus: true
      created: 2024-08-27T17:45:04.975+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[On the part of the PNP, it is clear, we will not stop implementing
        the warrants of arrest and hopefully, we’re close to achieving our goal.]'
    section15:
      primarytype: 'block'
      uuid: 'b16a9078-6637-4551-a36e-5f72c5227e72'
      activationstatus: true
      created: 2024-08-27T17:45:04.975+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.975+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'On Monday, the police sent an augmentation team in Davao.'
    section16:
      primarytype: 'block'
      uuid: 'cb33c2a2-d3ef-499f-87ed-cbff430fe119'
      activationstatus: true
      created: 2024-08-27T17:45:04.976+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.976+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Fajardo said that the police have high morale as they are guided by
        PNP chief PGen. Rommel Marbil in the area.'
    section17:
      primarytype: 'block'
      uuid: 'a5562f99-ae7f-41f1-8d45-461c8c13dbf1'
      activationstatus: true
      created: 2024-08-27T17:45:04.976+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.976+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Since the police attempted to serve arrest warrants to Quiboloy on
        Aug. 24, KOJC members and police clashed, with individuals from both sides
        reportedly injured.'
    section18:
      primarytype: 'block'
      uuid: 'd0d45857-5791-41d7-a1d7-57b7f1b35d5e'
      activationstatus: true
      created: 2024-08-27T17:45:04.977+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.977+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'President Ferdinand Marcos Jr. remained firm that the police operation
        did not violate any rights.'
    section19:
      primarytype: 'block'
      uuid: '78c997db-82d7-42e7-884b-0288bb424241'
      activationstatus: true
      created: 2024-08-27T17:45:04.977+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.977+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He said the deployment of around 2,000 unarmed police officers was
        to cover the 30-hectare compound.'
    section20:
      primarytype: 'block'
      uuid: 'b9a39fae-e2ed-4b6a-aacd-dd5692ba2997'
      activationstatus: true
      created: 2024-08-27T17:45:04.978+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.166+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.978+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Marcos said the police did not use teargas as claimed by KOJC members.'
    section21:
      primarytype: 'block'
      uuid: '93bba9d9-0aa8-4075-9255-2036b6ec39df'
      activationstatus: true
      created: 2024-08-27T17:45:04.978+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.978+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'He said he did not understand how Quiboloy’s supporters rallied against
        the police operation.'
    section22:
      primarytype: 'block'
      uuid: 'ac239d91-d97d-417d-9db7-5745131b9995'
      activationstatus: true
      created: 2024-08-27T17:45:04.979+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:11:25.167+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:45:04.979+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“They [KOJC members] just believe they are looking for a value system.
        They think they found it with Quiboloy. But they did not sign up to be in
        the frontline of this kind of thing that’s happening now, that they will protect
        him from arrest, even when he has cases filed against him, not only here in
        the Philippines, but also in the United States,” he told reporters in an ambush
        interview.</p>'
  'START HERE----->over-400-barangays-active-asf-cases':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
