      'mgnl:lastModified': 2024-08-27T17:24:20.862+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab5e1e1b-a7e1-48a9-95e8-f47ea372d80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.279+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.094+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.863+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "Shiela said they boarded a small white boat from an unknown location\
        \ and traveled by sea until morning. They subsequently transferred to what\
        \ she described as a “fishing ship” before boarding another small boat.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618d5baf-e87d-4fcf-b3d7-69f8edd17c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.279+08:00
      'mgnl:createdBy': 'eimor-nwp'
