      'mgnl:created': 2024-08-27T17:23:32.278+08:00
      'mgnl:createdBy': 'eimor-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:27.093+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:24:20.862+08:00
      'mgnl:lastModifiedBy': 'eimor-nwp'
      'mgnl:type': 'text'
      'text': "“So, mga five hours by van (So around five hours by van),” Senator\
        \ Risa Hontiveros, who led the hearing as subcommittee chairperson, deduced.\
        \ \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23584b04-6c9c-4641-9683-bdfcaf5a58f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:23:32.279+08:00
