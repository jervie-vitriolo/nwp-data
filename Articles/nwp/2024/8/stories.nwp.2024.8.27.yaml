    'jcr:uuid': '4c17b07f-1c8d-4318-a253-52a4d7f698bd'
    'lead': 'The Commission on Audit had issued a Notice of Disallowance for the P73
      million in confidential funds disbursed by the Office of the Vice President
      (OVP) in 2022, lawmakers said on Tuesday, Aug. 27. '
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-27T19:28:50.502+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:24.025+08:00
