    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67d7474-8cb1-4ccc-bf71-59c3f8395b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:40:27.514+08:00
