      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Manila was serious about protecting its sovereignty, Philippines Defence
        Secretary Gilberto Teodoro told an annual military conference of the United
        States Indo-Pacific command.'
