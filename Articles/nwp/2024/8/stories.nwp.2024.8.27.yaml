      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Daraga, Albay Mayor
        Carlwyn Baldo was arrested again on Tuesday, Aug. 27, over murder charges.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa07482-bcb2-49b7-bba6-22527d415879'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T12:19:50.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:19:50.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities tagged Baldo as the mastermind in the killing of Ako Bicol
        party-list Rep. Rodel Batocabe and his police escort M/Sgt. Orlando Diaz in
        2018.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291f4365-4624-428d-904d-cb89c739b531'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T12:19:50.392+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.871+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:19:50.392+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Authorities caught him in Camalig town in Albay at 12:45 a.m.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6d1194-a4de-4c7e-badf-02f15b6fe53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T12:19:50.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.872+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:19:50.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Baldo was previously arrested for murder charges but posted bail in
        2019. Five others were in the charge list.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8afddf8-d405-4507-a861-7e51cc6a9f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T12:19:50.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:19:50.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'A Manila court issued on Aug. 21 another warrant of arrest with no
        bail for two counts of murder.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29f2c2d-e6b4-4324-a123-05a1dfa5ad52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T12:19:50.393+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.873+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:19:50.393+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Mayor Baldo did not resist. However, during the first implementation
        or serving of warrant of arrest last Aug. 22, he was not found in his addresses,”
        Philippine National Police - Criminal Investigation and Detection Group (CIDG)
        chief PMGen Leo Francisco told reporters.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7b917-ea52-4e30-9674-efcc32f2317b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T12:19:50.394+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:29.874+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T12:19:50.394+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“That’s why the CIDG Albay or the Region 5 regional field unit of CIDG
        made a stakeout and surveillance in his known addresses,” he added.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e566eaa-d3c9-4967-a6a1-5dd29f828e12'
      'mgnl:activationStatus': true
