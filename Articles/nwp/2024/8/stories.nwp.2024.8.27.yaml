      primarytype: 'block'
      uuid: 'afd1eda1-6084-4508-ac5d-e6f3ac7d9f99'
      activationstatus: true
      created: 2024-08-27T12:24:30.805+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.418+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T12:24:30.805+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Manila was serious about protecting its sovereignty, Philippines Defence
        Secretary Gilberto Teodoro told an annual military conference of the United
        States Indo-Pacific command.'
    section2:
      primarytype: 'block'
      uuid: 'a1e941ab-32ed-4904-9b5f-e7b1f34be631'
      activationstatus: true
      created: 2024-08-27T12:24:30.805+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.419+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T12:24:30.805+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Teodoro urged partner nations to call out China’s "illegal actions"
        in the South China Sea.'
    section3:
      primarytype: 'block'
      uuid: '743f852c-4360-4f11-a18a-f0c03ea24cc2'
      activationstatus: true
      created: 2024-08-27T12:24:30.806+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T12:24:30.806+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>Brunei, Malaysia, Taiwan, and Vietnam have competing claims of sovereignty
        in portions of the South China Sea, a conduit for more than $3 trillion in
        annual ship-borne commerce. China rejects a 2016 ruling by the Permanent Court
        of Arbitration in the Hague that found Beijing’s expansive claims over the
        South China Sea had no basis under international law.</p>'
    section4:
      primarytype: 'block'
      uuid: 'f9330168-6a88-4a6f-aeb7-6336cd545203'
      activationstatus: true
      created: 2024-08-27T12:24:30.806+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.420+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T12:24:30.806+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Mikhail Flores and Karen Lema; Editing by John
        Mair)</em></p>'
  'START HERE----->canada-to-reduce-foreign-workers-':
    author: 'Anna Mehler Paperny, Reuters'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-27T13:53:42.000+08:00
    imagesource: 'f5ad3aef-882e-4a66-9dae-7c5e2b6e11f4'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '8b091f93-f443-492d-bcd2-6df812f67d91'
    lead: 'Canada is reducing by tens of thousands the number of temporary foreign
      workers it brings in, reversing some expansions to the program it made in 2022
      as the government struggles to bring down numbers of temporary residents'
    activationstatus: true
    created: 2024-08-27T13:56:03.628+08:00
    createdby: 'lance-nwp'
    lastactivated: 2025-03-13T14:11:29.154+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.1'
    lastactivatedversioncreated: 2025-03-13T13:01:34.340+08:00
    lastmodified: 2024-08-27T13:56:03.657+08:00
    lastmodifiedby: 'lance-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Canada to reduce number of temporary foreign workers'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'cec90d20-917d-4457-9b4e-7eb23481f41b'
      activationstatus: true
      created: 2024-08-27T13:56:03.641+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.157+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.641+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Toronto, Canada -</strong> Canada is reducing by tens of
        thousands the number of temporary foreign workers it brings in, reversing
        some expansions to the program it made in 2022 as the government struggles
        to bring down numbers of temporary residents.</p>'
    section1:
      primarytype: 'block'
      uuid: 'ea4e4f4c-6c3a-46af-b627-58d3d4501be5'
      activationstatus: true
      created: 2024-08-27T13:56:03.642+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.158+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.642+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The temporary foreign worker program brings non-Canadians to the country
        to work on a short-term basis. Meant to fill labor shortages, it has grown
        dramatically and has come under fire for suppressing wages and leaving workers
        vulnerable to abuse, in part because of permits that tie workers to employers.'
    section2:
      primarytype: 'block'
      uuid: '82ac487b-1aa2-45e5-89c0-a4d717b753b8'
      activationstatus: true
      created: 2024-08-27T13:56:03.642+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.642+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'A UN special rapporteur called it "a breeding ground for contemporary
        forms of slavery."'
    section3:
      primarytype: 'block'
      uuid: '42e5ed5c-62d0-4abf-9e6c-17e65d47b1c1'
      activationstatus: true
      created: 2024-08-27T13:56:03.642+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.159+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.642+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Prime Minister Justin Trudeau said his cabinet is also considering
        reductions to permanent resident streams. Trudeau has been lagging in polls
        ahead of an election expected next year as a growing share of Canadians say
        Canada is bringing in too many immigrants.'
    section4:
      primarytype: 'block'
      uuid: 'b5f7da65-31ac-4670-9581-3a4703f8a64a'
      activationstatus: true
      created: 2024-08-27T13:56:03.643+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.643+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '"We're looking at the various streams to make sure that as we move
        forward, Canada remains a place that is positive in its support for immigration,
        but also responsible in the way we integrate and make sure there’s pathways
        to success for everyone who comes to Canada," Trudeau told reporters Monday.'
    section5:
      primarytype: 'block'
      uuid: '4bc8225f-9db2-4a51-893b-e6942ad16bab'
      activationstatus: true
      created: 2024-08-27T13:56:03.643+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.160+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.643+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'He said the government will present a broader plan on immigration levels
        this fall.'
    section6:
      primarytype: 'block'
      uuid: 'ab5eac14-bac5-4249-97a5-7769c6b7eeae'
      activationstatus: true
      created: 2024-08-27T13:56:03.643+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.161+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.643+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Canada has long prided itself on welcoming newcomers but its government
        is under pressure to reduce the number of temporary residents, which has grown
        dramatically in recent years.'
    section7:
      primarytype: 'block'
      uuid: '2f4373f2-f175-47e7-b776-ee4433734a0b'
      activationstatus: true
      created: 2024-08-27T13:56:03.644+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.644+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The government has pledged more measures to reduce the temporary resident
        population to 5% of Canada’s total population in three years. Its share was
        6.8% in April and the Bank of Canada has said it expected that number to rise.'
    section8:
      primarytype: 'block'
      uuid: '02fc14b4-2bdb-4b24-9cec-d1b798132354'
      activationstatus: true
      created: 2024-08-27T13:56:03.644+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.162+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.644+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Changes announced Monday would end low-wage temporary foreign workers
        in communities with unemployment at 6% or higher, reduce the share of employers'
        workforces that can be low-wage temporary foreign workers to 10% and reduce
        the length of a low-wage temporary foreign worker permit to one year from
        two.'
    section9:
      primarytype: 'block'
      uuid: '3b9ad910-9f44-49e4-8e12-7adabf22cdb1'
      activationstatus: true
      created: 2024-08-27T13:56:03.644+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.163+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.644+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The changes exempt certain sectors including agriculture, food processing,
        construction and healthcare.'
    section10:
      primarytype: 'block'
      uuid: 'f5fc0b16-c33a-4a5c-a3ee-bce2f2c45b87'
      activationstatus: true
      created: 2024-08-27T13:56:03.645+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.645+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'Combined with changes from earlier this year, the measures are expected
        to reduce the number of temporary foreign workers by about 65,000, Employment
        Minister Randy Boissonnault told reporters Monday.'
    section11:
      primarytype: 'block'
      uuid: 'eef13436-87df-460f-8b30-7337e9143684'
      activationstatus: true
      created: 2024-08-27T13:56:03.645+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.164+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.645+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p>The changes were "a great first step, but it’s only a first step"
        said economist and Smart Prosperity Institute senior director Mike Moffatt,
        who called for the low-wage stream to be abolished.</p>'
    section12:
      primarytype: 'block'
      uuid: '36e7bcff-f475-4d83-b875-204224ae6f80'
      activationstatus: true
      created: 2024-08-27T13:56:03.646+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:29.165+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T13:56:03.646+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Anna Mehler Paperny; Editing by Ros Russell)</em></p>'
  'START HERE----->Sven-Goran-Eriksson-Philippine-Azkals-coach-dies-76':
    author: 'CJ Marquez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-27T14:05:43.000+08:00
    imagesource: '28904a9e-6ff0-402f-ac41-2e4b3066dd8e'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '42df6a56-cce5-4ef3-a3ff-73b24d0867c2'
    lead: 'Sven-Göran Eriksson, who briefly called the shots for the Philippine
      men’s football team, succumbs to pancreatic cancer at the age of 76.'
    activationstatus: true
    created: 2024-08-27T14:07:08.817+08:00
    createdby: 'cj-nwp'
    lastactivated: 2025-03-13T14:11:28.665+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:34.500+08:00
    lastmodified: 2024-08-27T14:19:14.932+08:00
    lastmodifiedby: 'cj-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Ex-Azkals coach Sven-Göran Eriksson dies at 76'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '009b06bb-864d-4a63-8e93-e8f25eaa60bb'
      activationstatus: true
      created: 2024-08-27T14:07:08.830+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:28.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T14:19:14.926+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Former Philippine men’s
        football team head coach Sven-Göran Eriksson has died from pancreatic cancer
        in Sweden on Monday. He was 76.</p>'
    section1:
      primarytype: 'block'
      uuid: '10b6c4d3-fd3e-4333-8f64-6509c082c453'
      activationstatus: true
      created: 2024-08-27T14:07:08.830+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:28.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T14:19:14.927+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section2:
      primarytype: 'block'
      uuid: 'e1db60b0-c544-4607-a8da-020a237b7668'
      activationstatus: true
      created: 2024-08-27T14:07:08.830+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:28.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T14:19:14.927+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>“Our father Sven-Göran Eriksson fell asleep peacefully in his home
        at Björkefors outside Sunne this morning. He has for a long time fought bravely
        with his illness, but now it came to an end,” his children Lina and Johan
        said in a joint statement on his <a href="https://svengoraneriksson.com/">website</a>.</p>'
    section3:
      primarytype: 'block'
      uuid: '4221ee5e-a938-4186-8623-ab1eb0155edd'
      activationstatus: true
      created: 2024-08-27T14:07:08.831+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:28.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T14:19:14.928+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section4:
      primarytype: 'block'
      uuid: '40e32bc8-96d5-4cdf-8859-1375540bc209'
      activationstatus: true
      created: 2024-08-27T14:07:08.831+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:28.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T14:19:14.928+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Eriksson, born Swedish, was known for being the first foreign manager\
        \ of the England football team from 2001 to 2006. He led the squad to quarterfinal\
        \ appearances in the 2002 and 2006 FIFA World Cups and the 2004 Euros.\r"
    section5:
      primarytype: 'block'
      uuid: '07a6955c-c8b3-4d5f-b877-3d841f27b74b'
      activationstatus: true
      created: 2024-08-27T14:07:08.831+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:28.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T14:19:14.929+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section6:
      primarytype: 'block'
      uuid: '1bc0e4f2-7c36-4824-a856-67c0f125668c'
      activationstatus: true
      created: 2024-08-27T14:07:08.832+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:28.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T14:19:14.929+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "He had major success with different clubs in Sweden, Portugal, and\
        \ Italy, winning a handful of trophies.\r"
    section7:
      primarytype: 'block'
      uuid: 'e06060c3-0f8e-474d-9008-7d09fbd57466'
      activationstatus: true
      created: 2024-08-27T14:07:08.832+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:28.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T14:19:14.930+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section8:
      primarytype: 'block'
      uuid: 'f89480bb-9abf-4767-a4fd-af063ef7409a'
      activationstatus: true
      created: 2024-08-27T14:07:08.833+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:28.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T14:19:14.930+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "Eriksson was appointed the head coach of the Philippine men’s football\
        \ team, then known as the Azkals, in 2018.\r"
    section9:
      primarytype: 'block'
      uuid: '45a217f3-e7bc-4963-8648-f43d1c7a806d'
      activationstatus: true
      created: 2024-08-27T14:07:08.833+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:28.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T14:19:14.931+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: '83e736e2-ded2-4d44-8175-e2c419c8996f'
      activationstatus: true
      created: 2024-08-27T14:07:08.833+08:00
      createdby: 'cj-nwp'
      lastactivated: 2025-03-13T14:11:28.674+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T14:19:14.931+08:00
      lastmodifiedby: 'cj-nwp'
      type: 'text'
      text: '<p>He steered the Azkals to a semifinals finish at the 2018 AFF Suzuki
        Cup — Southeast Asia’s premier tournament — bowing to eventual champions
        Vietnam.</p>'
  'START HERE----->dnd-teodoro-armed-attack-definition-mdt':
    author: 'Tristan Nodalo, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-27T16:26:16.000+08:00
    imagesource: 'aaf41497-a638-4772-8e5a-ab6ccf257e0d'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'e3fb6fc3-0ede-4b8e-a281-4779246b7652'
    lead: 'The interpretation of what defines an ‘armed attack’ under the Mutual
      Defense Treaty (MDT) of the Philippines and the United States should adapt to
      changing times and evolving threats, Defense Secretary Gibo Teodoro says.'
    activationstatus: true
    created: 2024-08-27T16:31:39.598+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:11:28.186+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:34.643+08:00
    lastmodified: 2024-08-27T16:42:41.211+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'DND chief backs broadening of ‘armed attack’ definition in PH-US defense
      pact'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '7403e912-a395-4752-bea0-7f706ed923f6'
      activationstatus: true
      created: 2024-08-27T16:31:39.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.188+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The interpretation
        of what defines an “armed attack” under the Mutual Defense Treaty (MDT) of
        the Philippines and the United States should adapt to changing times and evolving
        threats, Defense Secretary Gibo Teodoro said on Tuesday, Aug. 27.</p>'
    section1:
      primarytype: 'block'
      uuid: 'b05657a2-c3c4-48a6-8418-400a53b54db5'
      activationstatus: true
      created: 2024-08-27T16:31:39.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Teodoro said during the annual military conference of the United States\
        \ Indo-Pacific Command on Tuesday that the MDT should be interpreted in the\
        \ face of changing security concerns in the South China Sea. \r"
    section2:
      primarytype: 'block'
      uuid: '380ed229-cf39-4be8-9fe7-fddc7f633171'
      activationstatus: true
      created: 2024-08-27T16:31:39.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.189+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We have to tailor our operations to include MDT to meet this dynamism,”\
        \ said Teodoro. \r"
    section3:
      primarytype: 'block'
      uuid: 'e4361112-40f5-484b-8d71-fa512fe9f938'
      activationstatus: true
      created: 2024-08-27T16:31:39.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.190+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Teodoro said negotiations are going on in reviewing parts of the defense\
        \ treaty. \r"
    section4:
      primarytype: 'block'
      uuid: 'ba446f31-ef2c-4e21-af2a-8523724219c8'
      activationstatus: true
      created: 2024-08-27T16:31:39.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“It should apply because we are getting narrowed down by the wooden\
        \ definition of armed attack on public vessels, etc., and the public gets\
        \ fixated on that. So, I think, we should broaden the scope of the MDT to\
        \ face a dynamic adversary,” the defense chief added. \r"
    section5:
      primarytype: 'block'
      uuid: '98ea8abf-576b-4c95-957d-d738e70a8ad9'
      activationstatus: true
      created: 2024-08-27T16:31:39.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.191+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Is a cyberattack as bad as an armed attack? I think it is. Why do\
        \ we fixate on attack? Why don’t we concentrate on deterrence on the MDT?\"\
        \  Teodoro said. \r"
    section6:
      primarytype: 'block'
      uuid: 'c1c062b8-2a25-48bd-a977-587cd9284e3a'
      activationstatus: true
      created: 2024-08-27T16:31:39.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.192+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The 1951 MDT took effect just a few years after the country’s liberation\
        \ from Japanese occupation and amid rebuilding from the ruins of World War\
        \ 2. Coming from a global armed conflict, it states that the treaty can be\
        \ invoked on any armed attacks against either country’s armed forces, aircraft,\
        \ and public vessels—including those of their coast guards—anywhere in the\
        \ South China Sea. \r"
    section7:
      primarytype: 'block'
      uuid: '3011955e-4a6f-4e0f-a36a-a11e7228b105'
      activationstatus: true
      created: 2024-08-27T16:31:39.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Not to broaden the scope of MDT, but to broaden interpretations to\
        \ make it more dynamic and not to fall into China’s trap,” Teodoro explained.\r"
    section8:
      primarytype: 'block'
      uuid: '88db3bc8-40ba-4d8d-9b02-56a0c11660e6'
      activationstatus: true
      created: 2024-08-27T16:31:39.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.193+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The DND chief did not expound on the changes he wanted to see in the\
        \ interpretation of the longstanding deal. He also said that he cannot unilaterally\
        \ change the definition of an “armed attack.”\r"
    section9:
      primarytype: 'block'
      uuid: '78c30e0a-b44d-4987-aa90-79725188b7e3'
      activationstatus: true
      created: 2024-08-27T16:31:39.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.194+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine Coast Guard recently condemned the aggressive behaviors
        of <a href="https://www.newswatchplus.ph/news/2024/8/27/PCG-CCG-ESCODA-SHOAL.html">40
        Chinese maritime vessels</a>, which blocked two Philippine ships en route
        to Escoda Shoal in the West Philippine Sea (WPS) on Monday. The WPS is a name
        to describe the country’s exclusive economic zone under international law.</p>'
    section10:
      primarytype: 'block'
      uuid: 'c54664bf-05e5-4ab7-a847-d95e07ab42d5'
      activationstatus: true
      created: 2024-08-27T16:31:39.700+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.194+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The fresh incident took place just a day after a <a href="https://www.newswatchplus.ph/news/2024/8/25/chinese-ships-bfar-vessel-escoda-shoal.html">Bureau
        of Fisheries and Aquatic Resources vessel was rammed</a> by the China Coast
        Guard.</p>'
    section11:
      primarytype: 'block'
      uuid: '0e3f7010-99e0-48a1-a4a1-0ccca35d9248'
      activationstatus: true
      created: 2024-08-27T16:31:39.700+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:28.195+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T16:42:41.208+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Beijing maintains that its coast guard actions in the West Philippine\
        \ Sea are “restrained and professional” and accused the Philippines of intruding\
        \ into its territory.\r"
  'START HERE----->marcos-very-good-idea-involved-guo-exit':
    author: 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-27T16:54:58.000+08:00
    imagesource: '74a03894-e11d-478d-a35a-2c9d7e8a1d17'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'a8de08d6-127c-4109-8181-710a157bfdfc'
    lead: 'President Bongbong Marcos says he has a ‘very, very good idea’ of who
      from the Bureau of Immigration are involved in Alice Guo’s exit from the country.'
    activationstatus: true
    created: 2024-08-27T17:01:08.433+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:11:27.664+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:34.784+08:00
    lastmodified: 2024-08-27T17:01:08.549+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos: I have a very, very good idea who are involved in Guo’s sneaky
      exit'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3527fd3f-7064-4928-9f4b-235d161e5591'
      activationstatus: true
      created: 2024-08-27T17:01:08.532+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.544+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. on Tuesday, Aug. 27, said he has a “very, very good idea” of who
        from the Bureau of Immigration are involved in <a href="https://www.newswatchplus.ph/news/2024/8/19/alice-guo-no-longer-in-ph.html">Alice
        Guo’s exit</a> from the country.</p>'
    section1:
      primarytype: 'block'
      uuid: '3097182c-0b76-4b43-8cb5-47ff6ec86c8b'
      activationstatus: true
      created: 2024-08-27T17:01:08.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.667+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos said the Department of Justice (DOJ) is almost done with
        its investigation on how dismissed Bamban, Tarlac Mayor Guo evaded authorities
        to leave the Philippines.</p>'
    section2:
      primarytype: 'block'
      uuid: '8be5d7ac-452d-46f8-b357-bfcfe7856836'
      activationstatus: true
      created: 2024-08-27T17:01:08.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"The DOJ, I was with the Secretary (Jesus Crispin Remulla) earlier\
        \ today, is almost finished with its very thorough investigation and we will\
        \ identify all of those who are involved in this and we will act very quickly,\"\
        \ the chief executive said.\r"
    section3:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet" data-media-max-width="560"><p
        lang="en" dir="ltr">JUST IN: President Bongbong Marcos says he has a &quot;very
        good idea&quot; on who assisted Alice Guo from leaving the country.<br><br>Marcos
        adds the Department of Justice is set to finish its investigation and the
        government will identify those involved from the Bureau of Immigration |…
        <a href="https://t.co/m5nDz2tbpV">pic.twitter.com/m5nDz2tbpV</a></p>&mdash;
        NewsWatch Plus PH (@newswatchplusph) <a href="https://twitter.com/newswatchplusph/status/1828338868762132682?ref_src=twsrc%5Etfw">August
        27, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: '0d3f18e2-c632-4b88-89c3-c876704ef0e6'
      activationstatus: true
      created: 2024-08-27T17:01:08.533+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.668+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.533+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section4:
      primarytype: 'block'
      uuid: 'aafbb21d-7063-4414-871d-276ebef53f4d'
      activationstatus: true
      created: 2024-08-27T17:01:08.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.669+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Guo has a standing immigration lookout bulletin issued by the DOJ,\
        \ which has supervision over immigration officials. The president previously\
        \ issued a stern warning to government officials after the scandal was revealed\
        \ at the Senate plenary.\r"
    section5:
      primarytype: 'block'
      uuid: '7ad5471b-98e8-4d62-928b-2d8f78f78948'
      activationstatus: true
      created: 2024-08-27T17:01:08.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Asked by reporters on Tuesday if he has an idea whose <a href="https://www.newswatchplus.ph/news/2024/8/21/marcos-guo-exit.html">heads
        will roll</a>, Marcos said: “Very, very good idea. I have a very good idea.”</p>'
    section6:
      primarytype: 'block'
      uuid: 'e091c8fe-80ea-40fd-8327-9bdb16ce92b7'
      activationstatus: true
      created: 2024-08-27T17:01:08.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.670+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>He also confirmed it is among the bureau’s ranks. Up to what extent?</p>'
    section7:
      primarytype: 'block'
      uuid: '39dc30d3-98de-4705-bdd0-835a973c4353'
      activationstatus: true
      created: 2024-08-27T17:01:08.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.671+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“That’s what the last part of this [investigation will be]... how far,\
        \ how deep does it go,” the president said.\r"
    section8:
      primarytype: 'block'
      uuid: 'fb0382df-1460-4c31-aa93-ffcf99f02dfc'
      activationstatus: true
      created: 2024-08-27T17:01:08.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Guo and her cohorts left for Malaysia outside the immigration radar.
        She reportedly proceeded to Singapore then to Indonesia. <a href="https://www.newswatchplus.ph/news/2024/8/22/guo-cohorts-govt-custody.html">Guo’s
        sister Sheila and business associate Cassandra Li Ong</a> were arrested in
        Batam, Indonesia, and have been brought back to Manila.</p>'
    section9:
      primarytype: 'block'
      uuid: 'fd64dd18-a609-45a7-ad3d-dec27931f8f2'
      activationstatus: true
      created: 2024-08-27T17:01:08.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.672+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Marcos even acknowledged to reporters that <a href="https://www.newswatchplus.ph/news/2024/8/23/immigration-bureau-alice-guo-escape.html">he
        was kept in the dark with Guo’s escape</a>.</p>'
    section10:
      primarytype: 'block'
      uuid: '0016b670-2523-44e5-a416-cb4243afbace'
      activationstatus: true
      created: 2024-08-27T17:01:08.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Guo, who has been found as a Chinese national, is tagged in the
        illegal operations of a Philippine Offshore Gaming Operator (POGO) hub in
        Bamban, Tarlac. The Senate committee investigation to such a raided firm occurred
        at a time where Marcos will deliver his State of the Nation Address.</p>'
    section11:
      primarytype: 'block'
      uuid: '29d2df2b-edef-4f29-9bab-fa96b350f093'
      activationstatus: true
      created: 2024-08-27T17:01:08.537+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:11:27.673+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:01:08.537+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The president’s last policy pronouncement in his third SONA was
        a <a href="https://www.newswatchplus.ph/news/2024/7/22/marcos-pogo-ban-sona-2024.html">total
        ban on all POGOs</a>.</p>'
  'START HERE----->alice-guo-escape':
    author: 'Eimor Santos, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-27T17:21:26.000+08:00
    imagesource: '91f806a7-2c88-4757-862b-f655e6901394'
