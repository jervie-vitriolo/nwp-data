      type: 'text'
      text: "\r"
    section10:
      primarytype: 'block'
      uuid: 'ab5e1e1b-a7e1-48a9-95e8-f47ea372d80e'
      activationstatus: true
      created: 2024-08-27T17:23:32.279+08:00
      createdby: 'eimor-nwp'
      lastactivated: 2025-03-13T14:11:27.094+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T17:24:20.863+08:00
      lastmodifiedby: 'eimor-nwp'
      type: 'text'
      text: "Shiela said they boarded a small white boat from an unknown location\
        \ and traveled by sea until morning. They subsequently transferred to what\
        \ she described as a “fishing ship” before boarding another small boat.\r"
    section11:
      primarytype: 'block'
      uuid: '618d5baf-e87d-4fcf-b3d7-69f8edd17c6c'
      activationstatus: true
      created: 2024-08-27T17:23:32.279+08:00
