    uuid: 'f39ce482-9cc6-424f-bd22-241ff9ca4bb6'
    lead: 'It took a late-night land journey and three boat transfers for dismissed
      Bamban, Tarlac Mayor Alice Guo to flee the country, her sister, Shiela Guo revealed.'
    activationstatus: true
    created: 2024-08-27T17:23:32.262+08:00
    createdby: 'eimor-nwp'
    lastactivated: 2025-03-13T14:11:27.085+08:00
    lastactivatedby: 'nelsonp'
