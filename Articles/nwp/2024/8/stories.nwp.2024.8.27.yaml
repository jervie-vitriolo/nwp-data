  'temporary-protection-order-kojc':
    'author': 'Daniza Fernandez, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-27T17:39:56.000+08:00
    'imagesource': 'jcr:b6707449-bd7a-450d-ad76-d89dc6888ec3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c26b93af-c153-4eea-8db5-4e710c0b7d5e'
    'lead': 'A Davao court issued a temporary protection order for the religious group
      of fugitive pastor Apollo Quiboloy, the Kingdom of Jesus Christ on Aug. 27.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-27T17:45:04.926+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:25.149+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:35.356+08:00
    'mgnl:lastModified': 2024-08-27T17:45:04.997+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': ['Apollo-Quiboloy', 'kingdom-of-jesus-christ']
    'stories': []
    'template': '1'
    'title': 'Court grants temporary protection order for Quiboloy group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b294d77-9403-4314-8442-31cedcc0a72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.968+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.988+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> A Davao court issued
        a temporary protection order for the religious group of fugitive pastor Apollo
        Quiboloy, the Kingdom of Jesus Christ (KOJC), on Tuesday, Aug. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8348adf3-f7ce-42bc-a142-9b275268ab1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.969+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.153+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.969+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The local court released the order on the fourth day of officials attempting
        to serve arrest warrants against Quiboloy for child and sexual abuse charges.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cfc76-8a6f-4d3e-aaf8-e1925d10dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.969+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.154+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.969+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'It directed the Davao police to cease and desist from acts that may
        threaten the life, liberty, or security of KOJC members.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c9ff4-6a1b-4b2c-bfb0-94efc0d92c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.970+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.155+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.970+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'The regional police were also directed to remove all barricades from
        the access to the KOJC compound.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7702c5-bc64-46a7-837f-4a89385aa97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.970+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.970+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Interior Secretary Benhur Abalos said they will heed the order but
        noted that the court did not mention halting police operations.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17519973-2326-42a1-a6d6-915a9076143f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.970+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.156+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.970+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Dapat we should advise their ano na abisuhan ang mga miyembro nila.
        Paliwanagan nila na wala mismo sa order na sinasabi umalis ang mga [pulis],”
        Abalos told reporters in a phone call.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a704a708-e882-4b08-a00d-9621d98707e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.971+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.157+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.971+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: They should advise their members that the order does
        not say anything about police withdrawing from their posts.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986b0349-59e7-4860-898e-9bfcf2f87e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.971+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.971+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Maganda ang development ngayon, napakaganda, he said. “Talagang ito
        na, makikita na natin si Quiboloy.”'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd3b6f2-afa7-4861-baeb-46ea9589e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.972+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.158+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.972+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The development is good. We will see Quiboloy soon.]'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a51826-e883-469b-b591-2f32663bb2d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.972+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.972+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Abalos also said that they will file a petition of clarification with
        the court since police operations are based on arrest warrants also issued
        by a court.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15415731-2e42-456a-bacd-7edefda26877'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.973+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.159+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.973+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Philippine National Police spokesperson PCol Jean Fajardo echoed Abalos’
        remark.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c1e1d8-fe33-4d9f-be89-a762336ee450'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.973+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.160+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.973+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“Wala po munang dapat ipagdiwang sa ngayon dahil malinaw naman po ang
        nakasaad sa temporary protection order. They may have a different interpretation
        at respetuhin po natin ''yung desisyon at order ng korte,” Fajardo said in
        a press briefing.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da458772-0599-4d94-845c-cbc34b96cd04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.974+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.974+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no cause for celebration for now because
        what the temporary protection order stated is clear. They may have a different
        interpretation but let us respect the decision and order of the court.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0f735-9679-400b-9d95-e2afd9259e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.974+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.161+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.974+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '“On the part of the PNP, malinaw po, hindi po tayo titigil sa pag-i-implement
        nitong warrants of arrest at hopefully, malapit na po tayo du''n sa ina-achieve
        pong goal,” she said.'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe96757-7ae2-42e2-b82e-1da65152eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.975+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.162+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.975+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '[On the part of the PNP, it is clear, we will not stop implementing
        the warrants of arrest and hopefully, we’re close to achieving our goal.]'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16a9078-6637-4551-a36e-5f72c5227e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.975+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.975+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'On Monday, the police sent an augmentation team in Davao.'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb33c2a2-d3ef-499f-87ed-cbff430fe119'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.976+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.163+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.976+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Fajardo said that the police have high morale as they are guided by
        PNP chief PGen. Rommel Marbil in the area.'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5562f99-ae7f-41f1-8d45-461c8c13dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.976+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.164+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.976+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Since the police attempted to serve arrest warrants to Quiboloy on
        Aug. 24, KOJC members and police clashed, with individuals from both sides
        reportedly injured.'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d45857-5791-41d7-a1d7-57b7f1b35d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.977+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.977+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'President Ferdinand Marcos Jr. remained firm that the police operation
        did not violate any rights.'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c997db-82d7-42e7-884b-0288bb424241'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.977+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.165+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.977+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He said the deployment of around 2,000 unarmed police officers was
        to cover the 30-hectare compound.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a39fae-e2ed-4b6a-aacd-dd5692ba2997'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.978+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.166+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos said the police did not use teargas as claimed by KOJC members.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bba9d9-0aa8-4075-9255-2036b6ec39df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.978+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.978+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': 'He said he did not understand how Quiboloy’s supporters rallied against
        the police operation.'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac239d91-d97d-417d-9db7-5745131b9995'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T17:45:04.979+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:25.167+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T17:45:04.979+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>“They [KOJC members] just believe they are looking for a value system.
        They think they found it with Quiboloy. But they did not sign up to be in
        the frontline of this kind of thing that’s happening now, that they will protect
        him from arrest, even when he has cases filed against him, not only here in
        the Philippines, but also in the United States,” he told reporters in an ambush
        interview.</p>'
