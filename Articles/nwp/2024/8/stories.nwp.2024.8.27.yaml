    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:01:35.805+08:00
    'mgnl:lastModified': 2024-08-27T19:28:50.558+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Stella-Quimbo', 'France-Castro', 'COA', 'sara-duterte', 'House-of-Representatives',
      'confidential-funds']
    'stories': []
    'template': '1'
    'title': "COA disallows over P73 Million in OVP 2022 confidential funds \n"
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded810ba-1879-4f96-bbd5-2307ef3930c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.531+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.028+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.549+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines</strong> – The Commission on Audit
        had issued a Notice of Disallowance for the P73 million in confidential funds
        disbursed by the Office of the Vice President (OVP) in 2022, lawmakers said
        on Tuesday, Aug. 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b21cfd-f328-4293-8ac9-ad9d6d682d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.532+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.532+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This was revealed during the House appropriations committee hearing
        on the proposed 2025 budget of Duterte’s office. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb1903b-d004-484a-93d8-5b69426e0b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.532+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.029+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.532+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Documents obtained by NewsWatch Plus showed that a total of P73,287,000
        was “disallowed in audit” over a number of factors, including the non-submission
        of requirements proving the success of information gathering and surveillance
        activities.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a355c6-ff9c-4d9d-8805-b6a00cb88318'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.533+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.030+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.533+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The COA report also showed that the office did not submit a revised
        accomplishment report to the Office of the President, Senate president, and
        House speaker as required by the rules.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060f0295-8e54-4ff2-8ec2-4cfe93b47d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.533+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.533+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'ACT Teacher’s party-list Rep. France Castro, who first introduced the
        matter on the notice of disallowance, asked Duterte to confirm whether the
        documents are true.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5bda24-ba2a-4c53-b25e-5a5c4bf72926'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.533+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.031+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.533+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The vice president refused to directly answer the question, and instead
        shifted topics. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6833c22f-dded-402d-ab84-b1f5ae1327d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.534+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.032+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.534+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I do not understand. Bakit a person convicted of child abuse is sitting
        in a seat of the House of Representatives,” said Duterte referring to Castro. '
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bf155c-c416-47ea-ac8d-f331a0393e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.534+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.033+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.534+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I do not understand. Why is someone convicted child of
        abuse sitting in a seat of the House of Representatives] '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a694c358-0793-4304-ab6a-1b0858b4aebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.535+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.034+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.535+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte’s comments were in relation with the lawmaker’s conviction
        in July over supposedly abducting Lumad minors in 2018 - a decision under
        appeal. '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93635bac-a95a-46b5-83d7-424ce07b58b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.535+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.535+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'This sparked tensions between lawmakers and Duterte, saying the panel
        shouldn’t let the vice president go on with such demeanor.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb7139a-3218-481d-a36e-1c673d7ffa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.536+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.035+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.536+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Hindi puwede ‘yong tactics na… sorry for the pusit na kapag nasusukol
        na [ay] (naglalabas) ng maitim na tinta… so huwag namang mag-ugaling pusit
        ang OVP,” Castro said. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cacd34ef-e37c-4a43-85f5-04cf12110049'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.536+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.536+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: That tactic is not acceptable… sorry for the reference
        to squid, but when cornered, it squirts out black ink... so the OVP (Office
        of the Vice President) shouldn''t behave like a squid.]'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d5f1ac-94ad-48c8-934b-9a04f9246f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.536+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.036+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.536+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Lawmakers then voted to strike out from the records mentions of Castro’s
        conviction and “squid” remarks on the budget inquiry.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bab16de-b0cd-4a46-ba83-fa8ea1457676'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.537+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.037+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.537+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Same script</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad68e5-fe7c-4150-8b80-97e4ca58a507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.537+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.537+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Throughout the hearing, a number of lawmakers tried to dig more
        into Duterte''s use of confidential funds in 2022 but the vice president had
        only one thing to say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3264f49b-fecf-49ac-bf22-2989c7134295'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.038+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“On the issue of confidential funds, we have received audit actions
        from COA regarding confidential funds of the Office of the Vice President.
        We submitted our responses and we assure the public of our full cooperation
        with the ongoing and unfinished audit,” she repeatedly said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307780e9-348e-4f02-8861-a54523608652'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.538+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.039+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.538+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Even before the inquiry began, Duterte said “she will forgo the
        opportunity” to defend the budget. But Rep. Stella Quimbo, committee vice-chairperson,
        refused to accept the vice president’s request and proceeded with the usual
        inquiries.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4620bf16-9e88-4d32-9893-fbc0ce93d3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Duterte also lamented why some House members continue to press on her
        use of confidential funds in 2022 when the hearing is about the proposed budget
        for 2025. '
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bfd6937-c031-4aae-845b-34c6d2a39346'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.539+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.040+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.539+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'But when Manila 6th District. Rep. Benny Abante asked whether the House
        has the right to scrutinize the 2025 budget of any agency - the vice president
        just repeated her line not just to Abante but to others as well. '
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fb592b-4c4a-46ba-95c3-355a0a2b30ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I will forego the opportunity to defend the OVP 2025 budget proposal
        by question and answer and I will leave it to the House of Representatives
        to decide on the proposal,” she said.'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75737b5-e2e9-4cd2-b906-ef56a056ca22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.540+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.041+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.540+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The committee suspended hearings on the OVP budget until Sept. 10.'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e55adc0-8f6b-4c1d-89e1-ff9b6438be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-27T19:28:50.541+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:11:24.042+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-27T19:28:50.541+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Deliberations on the OVP budget in recent history - even with estranged
        political ties between administration allies and the vice president - have
        been generally smooth out of courtesy for a co-equal branch.</p>'
