      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T11:17:41.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The new guidelines
        that would penalize motorists entering toll roads without Radio Frequency
        Identification (RFID) tags and insufficient load balance have been postponed
        to Oct. 1, the Department of Transportation announced on Tuesday.</p>'
    section1:
      primarytype: 'block'
      uuid: '6f130943-e2b7-42fa-8df5-a7412f8fd6f8'
      activationstatus: true
      created: 2024-08-27T11:16:08.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:30.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T11:17:41.447+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The directive was supposed to take effect on Saturday, Aug. 31.'
    section2:
      primarytype: 'block'
      uuid: '4efbfed6-ddab-4858-9184-253dccb77665'
      activationstatus: true
      created: 2024-08-27T11:16:08.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:30.509+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T11:17:41.448+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'In a press release, Transportation Secretary Jaime Bautista said the
        move seeks to give tollway operators time to “finetune expressway operations”
        and boost its public information campaign on the new guidelines.'
    section3:
      primarytype: 'block'
      uuid: '9b577d9f-186b-49f0-8eb7-975f1b2ab5ef'
      activationstatus: true
      created: 2024-08-27T11:16:08.975+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:30.510+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T11:17:41.448+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The revised Joint Memorandum Circular (JMC) 2024-001 was signed on
        Aug. 1 and was published on Aug. 16.'
    section4:
      primarytype: 'block'
      uuid: '6b67254c-6359-46ce-9326-82a248b7a578'
      activationstatus: true
      created: 2024-08-27T11:16:08.976+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:30.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T11:17:41.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: '“These revised guidelines should significantly improve traffic along
        expressways through cashless or contactless toll plazas,” Bautista was quoted
        as saying in a press release.'
    section5:
      primarytype: 'block'
      uuid: 'fa93ceab-5ed9-4fdb-8a89-114dc096a42a'
      activationstatus: true
      created: 2024-08-27T11:16:08.976+08:00
      createdby: 'lance-nwp'
      lastactivated: 2025-03-13T14:11:30.511+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-27T11:17:41.449+08:00
      lastmodifiedby: 'lance-nwp'
      type: 'text'
      text: 'The transportation chief also urged tollway users to comply with the
        new directive.'
    section6:
      primarytype: 'block'
      uuid: '7e888564-9d7a-4bbb-b3d3-b66971aa4e2a'
      activationstatus: true
