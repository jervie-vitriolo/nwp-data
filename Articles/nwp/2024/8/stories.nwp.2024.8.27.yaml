    'jcr:uuid': 'a8de08d6-127c-4109-8181-710a157bfdfc'
    'lead': 'President Bongbong Marcos says he has a ‘very, very good idea’ of who
      from the Bureau of Immigration are involved in Alice Guo''s exit from the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-27T17:01:08.433+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:11:27.664+08:00
