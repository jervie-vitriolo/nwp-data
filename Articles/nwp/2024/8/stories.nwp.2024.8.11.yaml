    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-11T18:51:22.000+08:00
    'imagesource': 'jcr:0039a00b-fe03-4333-a3df-9b458f81c90f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cca63c1-5447-4ad3-90b5-13fccc7f03ac'
    'lead': 'Lin Yu-ting, one of two boxers at the heart of a gender dispute at the
      Paris Games, made light work of Polish opponent Julia Szeremeta to claim the
      women’s featherweight title on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-11T18:52:28.383+08:00
