      'mgnl:lastModified': 2024-08-12T09:06:46.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fencer <a href="https://www.newswatchplus.ph/news/2024/7/28/sam-catantan-paris-olympics-fencing.html">Sam
        Catantan</a> bowed out of contention after a close 15-12 loss to the top seed
        of the women’s individual foil in the Round of 32.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f38c61-38c1-4107-b521-8456cf7c6ac3'
