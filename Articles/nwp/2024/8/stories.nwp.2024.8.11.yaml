    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Team Philippines concludes Paris Games with its best Olympic campaign'
    'updated': 2024-08-12T09:04:17.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee65d83b-a8ae-475c-a6a7-d5f9edd45e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.175+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The medal quest of
        Filipino athletes at the Paris 2024 Olympics ended with the country’s best
        campaign in 100 years of participation in the games.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffaf5d7-da9e-4f8a-b828-8f651e1815f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T09:06:46.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.449+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "David Nepomuceno competed in the Olympic track and field in Paris in\
        \ 1924. While he was unsuccessful in his medal bid, Nepomuceno’s participation\
        \ formalized the country’s membership in the International Olympic Committee,\
        \ paving the way for future Filipino athletes to become Olympians.\r"
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acaccbe-36ac-4bc5-9dd1-60f63ab7f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T09:06:46.449+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.449+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>A century later, Team Philippines returned to the French capital
        and bagged four medals at the 2024 Summer Games.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e9a586-1466-401e-b1d0-2bc3a6e98070'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.180+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It matched the number of medals secured in Tokyo 2020, which was
        held in 2021 due to the COVID-19 pandemic. In that edition of the games, the
        Philippines finished 50th.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab871783-d26d-4398-87c2-59d638dd9e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T09:06:46.450+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.450+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But this time round, the country clinched the 37th spot among 206 participating\
        \ nations with its two gold medals and two bronze medals.\r"
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d042533-80c1-4637-8318-5307a8035198'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T09:06:46.451+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.942+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.451+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Tied with Hong Kong in the rank, the Philippines led the Southeast
        Asia region in the medal board. Indonesia trailed behind at joint 39th after
        winning gold in sport climbing and weightlifting, as well as clinching bronze
        in badminton.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4872619-f2bc-4f20-9755-908e87258876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.182+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gold rush</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54a2d9-b682-486d-ad75-3147b5c42e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.185+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.943+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>However, the highlight of Philippine excellence at the Paris Olympiad
        was gymnast <a href="https://www.newswatchplus.ph/news/2024/8/5/filipinos-celebrate-carlos-yulo.html">Carlos
        Yulo</a>, who won two gold medals in the <a href="https://www.newswatchplus.ph/news/2024/8/3/carlos-yulo-floor-paris-olympics-gold.html">floor
        exercise</a> and <a href="https://www.newswatchplus.ph/news/2024/8/5/carlos-yulo-paris-olympics-vault-gold.html">vault</a>
        of men’s artistic gymnastics.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b93cb90-08fd-4204-aea8-13cfce53d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.187+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.486+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He was the first Filipino gymnast to win in the quadrennial meet.
        <a href="https://www.newswatchplus.ph/news/2024/8/4/carlos-yulo-olympics-gold-ph-prizes.html">Millions
        of pesos in cash incentives, a fully-furnished condominium, and various lifetime
        prizes</a> await him upon his return.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f568878d-8629-4778-8980-5e6b3b6f1e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.189+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.944+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>His gold medal rush followed the historic win of <a href="https://x.com/newswatchplusph/status/1819940823850782828">Hidilyn
        Diaz</a>, the Filipina weightlifter who picked up the first Olympic gold for
        the Philippines in Tokyo 2020.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa226c6-3b4c-487b-8526-ee68f4d6897a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.192+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.945+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.487+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Bronze hardware</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae28308-7fa3-406c-8b3f-8cf3152c99c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.195+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Boxers <a href="https://www.newswatchplus.ph/news/2024/8/7/Aira-Villegas-bronze-medal-Paris-2024-Olympics.html">Aira
        Villegas</a> and <a href="https://www.newswatchplus.ph/news/2024/8/8/Nesthy-Petecio-bronze-medal-Paris-2024-Olympics.html">Nesthy
        Petecio</a> helped boost the country’s Paris campaign with their bronze medals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e954cd-fe8f-40d9-b6a3-f829a49ca37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.198+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.946+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.488+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In her Olympic debut, Villegas settled for bronze as she lost to
        Turkey’s Buse Naz Cakiroglu in the semifinal round in the women’s boxing 50-kilogram
        (kg) category.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1168c2-55e7-4479-85f1-4d0de7567661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.201+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.489+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Petecio bowed to Poland’s Julia Szeremeta in the women’s boxing 57-kg\
        \ division. She became the first Filipino boxer to clinch multiple Olympic\
        \ medals after her silver finish in the Tokyo Olympiad.\r"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4538872-926e-4e86-87f0-e40520447976'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.204+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.947+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Narrow misses</strong></h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2817e3-36ae-4701-8801-939684b3bb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.208+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.948+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.490+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines also held on to their seats as the country saw delegates
        come close to a podium finish.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ecec71-0812-437f-b425-8e9abb9ac0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.211+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Pole vault star <a href="https://www.newswatchplus.ph/news/2024/8/6/ej-obiena-paris-olympics-pole-vault-finals.html">EJ
        Obiena</a>, <a href="https://www.newswatchplus.ph/news/2024/8/7/obiena-eyeing-to-maintain-world-rank.html">World
        No. 2</a> and considered the country’s strongest medal bet in Paris, placed
        fourth to end his journey.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c18dd1-28aa-4172-94e2-e899ce49ad26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.949+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Obiena and eventual bronze medalist Emmanouil Karalis of Greece
        both failed to clear 5.95 meters in the men’s pole vault final. However, a
        foul in a previous height by Obiena became the deciding factor against the
        cleaner record of his friend Karalis.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee824905-e404-44ae-80d3-55ec567f59e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.950+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Filipino boxer <a href="https://www.newswatchplus.ph/news/2024/8/3/Carlo-Paalam-Paris-2024-quarterfinals.html">Carlo
        Paalam</a> also capped his Paris Olympic stint after a split decision loss
        to Australia’s Charlie Senior in the men’s 57-kg division quarterfinals. He
        did not advance to the semifinals where he would have been guaranteed a bronze
        medal.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc0dc95-312d-4e6f-8758-138505365ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.223+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, <a href="https://www.newswatchplus.ph/news/2024/8/11/filipino-golfers-paris-olympics-final-results.html">Bianca
        Pagdanganan</a> showed promise in Olympic golf during the thriller final round.
        Pagdanganan closed the women’s individual stroke play with a total of 282
        points after four rounds for a joint fourth place finish.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e1f00-6aee-4e50-a1e9-bed149428157'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.227+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.951+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>All-out Filipino performance</strong></h2>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd78ba-d669-4d30-9c6e-60c4906b6974'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.232+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Philippine contingent to the Paris Games was composed of 22 athletes.\
        \ The other 16 athletes also fought valiantly in representing the country\
        \ on the Olympic stage.\r"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d85bd12-e535-4b17-a3f5-14a1b0473dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.236+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.952+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/7/29/filipina-gymnasts-paris-olympics-quali.html">Levi
        Jung-Ruivivar, Emma Malabuyo, and Aleah Finnegan</a> went all out in the women’s
        artistic gymnastics but did not make it to the cut-off for the finals.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d22e85-c4af-434b-87ab-8336bb31fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-12T09:06:46.455+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.953+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.455+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the repechage rounds, <a href="http://www.newswatchplus.ph/news/2024/8/5/Lauren-Hoffman-out-Paris-2024-Olympics.html">Lauren
        Hoffman</a> ranked 20th in the women’s 400-meter hurdles, while <a href="http://www.newswatchplus.ph/news/2024/8/6/John-Cabang-withdraws-110m-repechage-hurdles-Paris-Olympics.html">John
        Cabang</a> withdrew from the men’s 110-meter hurdles due to an injury. Repechage
        rounds are, in essence, second chance events after not making the cut-off
        in the qualifications. They did not advance to the semifinals.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90314d13-a444-4ce0-8d4f-0ef88885a5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.246+08:00
      'mgnl:createdBy': 'jelo-nwp'
