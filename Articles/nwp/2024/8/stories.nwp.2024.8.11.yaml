  'russia-air-strike-kyiv':
    'author': 'Sergiy Karazy and Valentyn Ogirenko, Reuters'
    'caption': 'Rescuers work at a site where residential buildings were damaged during
      a Russian military strike, amid Russia’s attack on Ukraine, in a location given
      as Brovary, Kyiv region, Ukraine in this handout image released August 11, 2024.
      (State Emergency Service of Ukraine/Handout via Reuters)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-11T18:37:27.000+08:00
    'imagesource': 'jcr:13b38abd-2d53-422d-a4f4-232899daa4e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b49a7d0-7152-4daa-96a6-3d87d8c61751'
    'lead': 'A 4-year-old boy and his 35-year-old father were killed in an overnight
      Russian air strike outside of Kyiv, Ukrainian officials said on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-11T18:38:57.241+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:30:13.731+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:40.056+08:00
    'mgnl:lastModified': 2024-08-11T18:57:13.176+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Father, 4-year-old son killed in Russian air strike on Kyiv region'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18836de-fd36-490f-8ed9-2aee9a4df024'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:38:57.286+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:13.734+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T18:57:13.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KYIV, Aug 11 (Reuters) —</strong> A 4-year-old boy and his
        35-year-old father were killed in an overnight Russian air strike outside
        of Kyiv, Ukrainian officials said on Sunday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64ae2e1c-a91a-4721-b8a8-59b32a71f80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:38:57.287+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:13.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T18:57:13.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Three other people, including a teenage boy, were wounded in the attack\
        \ just east of the capital, which President Volodymyr Zelenskiy said involved\
        \ a North Korean-made missile.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7eb1a31-295f-4038-ae75-28b738f39f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:38:57.287+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:13.735+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T18:57:13.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He did not offer further detail but Ukrainian emergency services earlier\
        \ said the victims' home in the Brovary district was struck by debris from\
        \ a downed Russian missile.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dd7cec-9a2a-4085-aaa9-cce0cd877824'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:38:57.288+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:13.736+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T18:57:13.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Footage posted by Ukraine’s State Emergency Service showed workers\
        \ digging through a pile of debris in the darkness and lifting the body of\
        \ a child from underneath it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8a978-bd0e-4408-8c4c-9f81d0a2658c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:38:57.288+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:13.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T18:57:13.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"According to preliminary information, the Russians used a North Korean\
        \ missile in this attack — yet another deliberate terrorist strike against\
        \ Ukraine,\" Zelenskiy wrote on X, adding that experts were still examining\
        \ the weapon.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155ad105-4730-4d5d-b0fb-cec7aa0ad68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:38:57.288+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:13.737+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T18:57:13.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Moscow’s overnight strike also included 57 Iranian-made attack drones\
        \ that were launched across Ukraine, 53 of which were destroyed by air defences,\
        \ Kyiv’s air force said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf0a03-57c1-47c5-92bc-36fdb83575dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:38:57.289+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:13.738+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T18:57:13.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It said that Russia had fired a total of four North Korean-made KN-23\
        \ missiles, but did not specify the fate of the other three.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037e098a-3cae-4e81-b7fc-71ea9eea1335'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:38:57.289+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:13.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T18:57:13.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters could not independently verify the reports. Zelenskiy’s top\
        \ adviser had earlier said the Brovary fatalities were the result of a downed\
        \ drone.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4fac3e-c353-446c-bf8c-b72fe5c280a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:38:57.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:13.739+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T18:57:13.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Zelenskiy, in his statement, called for \"a full-fledged air shield\"\
        \ from Ukraine’s partners and permission to strike deep inside Russia with\
        \ Western-provided weapons.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489b0ca3-869d-421a-88bb-b35c072baea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:38:57.290+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:13.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T18:57:13.174+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There was no immediate comment from Russia. Moscow denies targeting\
        \ civilians with its attacks but has targeted critical infrastructure beyond\
        \ the front line of its 29-month-old invasion that has killed thousands and\
        \ displaced millions of Ukrainians.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8844e50-e26d-4f42-a597-4e40453d0047'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:38:57.291+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:30:13.740+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T18:57:13.174+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Sergiy Karazy and Valentyn Ogirenko; Additional
        reporting by Oleksandr Kozhukhar and Dan Peleschuk in Kyiv; Writing by Lidia
        Kelly and Dan Peleschuk; Editing by Sandra Maler, William Mallard and Tomasz
        Janowski)</em></p>'
  'uganda-garbage-dump-landslide-deaths':
    'author': 'Reuters'
    'caption': 'Volunteers arrive to search for the bodies of residents killed by
      a landslide due to heavy rainfall in a landfill known as Kiteezi that serves
      as garbage dumping site, in the Lusanja village, outside Kampala, Uganda August
      10, 2024. (Reuters/Abubaker Lubowa)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-11T18:39:07.000+08:00
    'imagesource': 'jcr:4133a924-3b23-4fe8-ba24-ab52c2c69c94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1360523-b549-4313-abd9-4cde0a45831b'
    'lead': 'The death toll from a landslide at a vast garbage dump in Uganda’s capital
      Kampala has risen to 13, police said on Sunday, as rescue personnel continued
      to dig for survivors.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-11T18:40:05.691+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:29:57.715+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:40.246+08:00
    'mgnl:lastModified': 2024-08-11T19:04:34.571+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Death toll from landslide at Uganda garbage dump rises to 13'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfe0894-7e48-4eb4-9817-bbbc2632f94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:40:05.721+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.718+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:04:34.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>KAMPALA, Aug 11 (Reuters) —</strong> The death toll from
        a landslide at a vast garbage dump in Uganda’s capital Kampala has risen
        to 13, police said on Sunday, as rescue personnel continued to dig for survivors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a27dc65-f187-4168-8759-7e734d91a795'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:40:05.722+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.719+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:04:34.565+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After torrential rain in recent weeks a chunk of garbage from the city’s\
        \ only landfill site broke off late on Friday, crushing and burying homes\
        \ on the edge of the site as residents slept.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1fe12-36c0-4747-8c99-c04f337805ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:40:05.722+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:04:34.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Saturday, the Kampala Capital City Authority had put the death toll\
        \ at eight.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4694d01-a25a-4928-9ff6-1d0f674f509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:40:05.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.720+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:04:34.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The latest we have is 13 dead, but rescue services are continuing,\"\
        \ said police spokesperson Patrick Onyango.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52be3ed-8a51-4759-b0c2-5e6c1c0454a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:40:05.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.721+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:04:34.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At least 14 people have been rescued so far, he said, adding that more\
        \ could still be trapped but the number is unknown.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a227cbad-071b-411a-ba88-440febe96a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:40:05.723+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:04:34.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tents have been set up nearby for those displaced by the landslide,\
        \ Uganda Red Cross said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79696518-8cc6-45a2-969c-f8790a0709ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:40:05.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.722+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:04:34.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The landfill site, known as Kiteezi, has served as Kampala’s sole garbage\
        \ dump for decades and had turned into a big hill. Residents have long complained\
        \ of hazardous waste polluting the environment and posing a danger to residents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6161923-65ba-48aa-9c01-5ed50362f3f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:40:05.724+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.723+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:04:34.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Efforts by the city authority to procure a new landfill site have dragged\
        \ on for years.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e8aea-b945-4a6c-ba28-ba071731b9c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:40:05.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:04:34.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There have been similar tragedies elsewhere in Africa from poorly managed\
        \ mountains of municipal garbage.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b17b985-dbc6-4f89-b5da-c4f56182aedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:40:05.725+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:57.724+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:04:34.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In 2017 at least 115 people were killed in Ethiopia, crushed by a landslide\
        \ at a garbage dump in Addis Ababa. In Mozambique, at least 17 people died\
        \ in a similar 2018 disaster in Maputo.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25773a7-0578-4003-9fba-6811d78e2de2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:40:05.726+08:00
