    'lead': 'Walt Disney DIS.N, which reclaimed the top of the summer box office with
      Pixar animation’s ''Inside Out 2'' and Marvel’s raunchy ''Deadpool & Wolverine,''
      showcased its coming slate of films in a three-hour spectacle featuring musical
      performances and celebrity appearances.'
