      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Team Philippines will arrive in Manila on Tuesday, Aug. 13, at the
        Villamor Airbase. They will proceed to the Philippine International Convention
        Center for a "heroes'' grand homecoming parade" in the afternoon.</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f33c8a-172e-4adc-a9c5-1d45308a4ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T17:07:45.301+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:36.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-12T09:06:46.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>It will culminate at the Malacañan Palace, where <a href="https://www.newswatchplus.ph/news/2024/8/10/marcos-to-meet-filipino-olympians-tuesday.html">President
        Ferdinand Marcos Jr. will receive the Olympians</a> and conduct a special
        program.</p>'
