      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Two other boxers had unanimous decision losses in the Round of 16.
        <a href="https://www.newswatchplus.ph/news/2024/7/31/Eumir-Marcial-Paris-2024-Olympics.html">Eumir
        Marcial</a>, a bronze medalist at the Tokyo 2020 Olympics, had an early exit
        in the men’s 80-kg weight class. <a href="https://www.newswatchplus.ph/news/2024/7/31/Hergie-Bacyadan-Paris-2024-Olympics.html">Hergie
        Bacyadan</a> faced the top seed of the women’s 75-kg division.</p>'
    '92':
