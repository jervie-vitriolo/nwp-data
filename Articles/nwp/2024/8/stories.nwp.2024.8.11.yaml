      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>PARIS (Reuters) —</strong> Imane Khelif, the Algerian boxer
        at the center of a gender dispute at the Paris Olympics, has filed a formal
        legal complaint, citing being the victim of online harassment, her lawyer
        said on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5117b19e-b030-471f-92cf-135b78b816e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:49:58.974+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:41.743+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:01:44.987+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Khelif, who won the gold medal in the women’s welterweight category\
        \ on Friday, has along with Taiwan’s Lin Yu-ting been in the spotlight at\
        \ the Games in a dispute that has dominated headlines and been the subject\
        \ of heated debate on social media.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b82d31-9c94-4ec6-a63e-438f8b7a8775'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:49:58.974+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:41.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:01:44.987+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Khelif’s lawyer Nabil Boudi told Reuters the complaint was filed on\
        \ Friday.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fca21e-ff2d-49a1-9e25-cb57191e1fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:49:58.975+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:41.744+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:01:44.988+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"All that is being said about me on social media is immoral. I want\
        \ to change the minds of people around the world,\" Khelif said on Saturday.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba98667c-2585-4000-af69-cab753aa3190'
