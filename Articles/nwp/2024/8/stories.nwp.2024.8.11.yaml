      'mgnl:type': 'text'
      'text': '<p><strong>PARIS&nbsp;(Reuters) —</strong> Canadian Philip Kim, better
        known as B-Boy Phil Wizard, produced a spellbinding performance to defeat
        France’s Danis Civil and capture the first Olympic gold medal ever awarded
        for men’s breaking on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2accd365-447e-4b43-8f36-14f059eb1218'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.646+08:00
