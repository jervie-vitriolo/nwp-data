    'template': '1'
    'title': 'Bianca Pagdanganan narrowly misses Olympic golf medal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac592ad-b73c-4383-9d62-359f064dada4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:24:08.986+08:00
