    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Taiwan’s Lin wins women’s featherweight gold amid gender dispute'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb68e89a-2f8d-4b53-82b9-e386baae1a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.421+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.568+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.964+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>PARIS (Reuters) —</strong> Lin Yu-ting, one of two boxers
        at the heart of a gender dispute at the Paris Games, made light work of Polish
        opponent Julia Szeremeta to claim the women’s featherweight title on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8903dbe-f04c-4df6-8bfe-4444d630f987'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.421+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.569+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.964+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lin and Algeria’s Imane Khelif, who won gold in the welterweight category\
        \ on Friday, have been in the spotlight as part of a gender dispute that has\
        \ dominated headlines and been the subject of much discussion on social media\
        \ platforms, triggering a legal complaint from the Algerian.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf8fc87-d664-48f5-a3a1-30c39db4eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.422+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.570+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.965+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 28-year-old Lin became Taiwan’s first gold medallist in boxing,\
        \ with the island having previously won only three bronze medals in the sport\
        \ - two of which came at the Paris Olympics.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f02c46-6906-4f5e-a2c9-dcccacc14aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.422+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.965+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I find it truly incredible,\" Lin told reporters. \"I want to thank\
        \ everyone who supported and believed in me; it’s what has kept me going until\
        \ now. I've also written history for Taiwan to let the world know about it.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00d65cf-b387-4573-8112-a588fc807d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.422+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.571+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.966+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Every match is challenging. Even though it might look like a 5-0\
        \ win, each match is a big test of whether my training foundation is solid.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d39f15-ef16-4f08-bb70-80eb50bdc171'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.423+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.967+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I think the fact that she could participate in the Olympics already\
        \ is a testament to her skills,\" Lin, who carried her coach on her way to\
        \ the medical check after the bout, told a press conference.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c0cc27-4a43-4727-af9c-33f43a343cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.423+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.572+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.967+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gender test</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6612cf-ddf5-4621-a3d1-52af6ee534aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.424+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.573+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.968+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lin and Khelif were disqualified by the International Boxing Association\
        \ (IBA) from the 2023 World Championships in New Delhi, with the body saying\
        \ in a shambolic press conference at the Paris Games that a gender test had\
        \ ruled them ineligible.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33253fc6-d5fd-42aa-b482-f4327630e21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.424+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.968+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The two boxers are competing at the Olympics after the International\
        \ Olympic Committee (IOC) stripped the IBA of its status as the sport’s governing\
        \ body in 2023 and took control of organising the boxing in Paris.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25115214-78aa-4652-8de0-d84822b93dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.424+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.574+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.969+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The IOC has rejected the results of the IBA-ordered tests as arbitrary\
        \ and illegitimate, saying there was no reason to conduct them.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f631352a-c8ff-48d4-b198-637c45445713'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.575+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.969+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "At these Games, the IOC is using boxing eligibility rules that were\
        \ applied at the 2016 and 2021 Olympics which do not include gender testing.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0140784-dda4-4508-a58a-f13045e80ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.970+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Taiwan President Lai Ching-te praised Lin.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ca32a-4802-4579-8619-bf7ab6255132'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.576+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.970+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In the face of malicious and untrue disinformation, Taiwanese, whether\
        \ they are the government or the people, regardless of political party, are\
        \ united and refuse to let Yu-Ting be the target of false information attacks,\"\
        \ he wrote on Facebook.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db0e966-19cc-48fb-8ce6-282e0ab894b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.971+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Yu-Ting, you are amazing!. The distractions outside the ring will\
        \ not affect your solid performance. You have shown more strength than other\
        \ boxers of the same weight, and you have also won the support of boxers from\
        \ all over the world who have fought against you.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8abad81-6c15-4462-907f-f016c8c9a696'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.427+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.577+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.972+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Using her jab to keep Szeremeta at bay, Lin landed a couple of right\
        \ hooks as the Pole was looking to break the distance.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57361558-1284-48e3-9887-d5e6b7956ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.427+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.972+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Szeremeta was full of good intentions but lacked speed and accuracy,\
        \ exposing herself to counter punches.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d2e61a-8dc1-47cd-ac2f-91cdccb0cb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.428+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:07.578+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.973+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nesthy Petecio of the Philippines and Turkey’s Esra Yildiz were awarded\
        \ bronze.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409eb5ca-f030-4dcf-af3b-a46e4021ab8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:52:28.428+08:00
