      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Heroes'' welcome</strong></h2>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b23ef-6777-42aa-a39a-d2c743e07790'
