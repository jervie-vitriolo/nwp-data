      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Swimmer <a href="https://www.newswatchplus.ph/news/2024/7/31/Kayla-Sanchez-100m-freestyle-semis-Paris-2024-Olympics.html">Kayla
        Sanchez</a> ranked 15th in the women’s 100m freestyle semifinals, while <a
        href="https://x.com/newswatchplusph/status/1819318261995262216">Jarod Hatch</a>
        missed the semifinal cutoff.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae739b0-1a62-41e2-9ab8-f930532444d1'
