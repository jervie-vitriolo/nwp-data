      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Weightlifter <a href="https://www.newswatchplus.ph/news/2024/8/9/Elreen-Ando-sixth-place-Paris-2024-Olympics.html">Elreen
        Ando</a> recorded personal bests but finished outside of the podium in the
        women’s 59-kg category. <a href="https://www.newswatchplus.ph/news/2024/8/8/John-Ceniza-weightlifting-Paris-2024-Olympics.html">John
        Ceniza</a> (men’s 61-kg) and <a href="https://www.newswatchplus.ph/news/2024/8/10/vanessa-sarno-paris-olympics-debut.html">Vanessa
        Sarno</a> (women’s 71-kg) made early exits to cap their Olympic debuts.</p>'
