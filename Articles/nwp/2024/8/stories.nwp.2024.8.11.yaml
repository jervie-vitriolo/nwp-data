      'mgnl:lastModified': 2024-08-12T09:06:46.497+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Judoka <a href="https://www.newswatchplus.ph/news/2024/7/30/Kiyomi-Watanabe-Paris-2024-Olympics.html">Kiyomi
        Watanabe</a> concluded her stint in a swift loss in the Round of 32 in the
        women’s -63kg category.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c6e51c-b217-490e-837e-892131aa59e7'
      'mgnl:activationStatus': true
