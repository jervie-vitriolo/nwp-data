      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:17:28.973+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Additional reporting by Aadi Nair, Joyce Zhou and Ben Blanchard;
        Editing by Ken Ferris and Ed Osmond)</em></p>'
  'paris-games-reboots-olympic-brand':
    'author': 'Sheila Dang and Gabriel Stargardter, Reuters'
    'caption': 'The Olympic cauldron and the Eiffel Tower after sunset during the
      Olympics. (Reuters/Christian Hartmann/File Photo)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-11T18:52:38.000+08:00
    'imagesource': 'jcr:94797950-583e-4d1a-ab65-a78519c95a0b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '868326a3-28cb-493e-9b73-e921ade90668'
    'lead': 'Against all odds, the Paris Olympics have delivered.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-11T18:54:15.262+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:27:43.598+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:41.841+08:00
    'mgnl:lastModified': 2024-08-11T19:22:36.410+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Paris Games reboots Olympic brand, raising bar for LA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4437c9fe-8a8b-4e4f-9422-06cc391e104c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.379+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>PARIS (Reuters) —</strong> Against all odds, the Paris Olympics
        have delivered.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7dc80d-46f9-4f4f-ba77-155f016753cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.380+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Just a few weeks ago, the chances of a successful Games in the City\
        \ of Light seemed slim. France was in a political crisis. Security officials\
        \ were fearful of an attack. Many French people seemed nonplussed.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca2e78-8ad3-4e9b-855d-7ade90b4ed08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.317+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.381+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The International Olympic Committee, under pressure from sponsors and\
        \ broadcasters after COVID led to largely spectator-less Games in Beijing\
        \ and Tokyo, could barely afford another miss.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71882d1-72af-49da-ae35-627d0c330f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.318+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.382+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But as the Games draw to a close with a ceremony at the Stade de France\
        \ on Sunday, those fears appear little more than historical footnotes, with\
        \ Paris rejuvenating the Olympic brand.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b10d83-57c1-43ce-bb1f-b2a81ea4631c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.318+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.383+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"France surprised people,\" said Michael Payne, a former IOC marketing\
        \ chief who has also worked with bid cities and sponsors, especially as recent\
        \ Paris events such as the 2022 UEFA Champions League final had been marred\
        \ by trouble.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393f54f-f759-4e82-914d-8b2de63aebd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.319+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It worked beyond anyone’s wildest dreams.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7de807-fd7a-4447-b46e-ed54a30d3c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.319+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.604+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.384+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "By avoiding costly white elephants, and prioritising temporary stadiums\
        \ nestled among some of the world’s most recognisable landmarks, French organisers\
        \ have turned Paris into an open-air Olympic playground where everyone’s invited,\
        \ with or without a ticket.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0870a3-1423-4dd9-8b42-57845af79c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.319+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.605+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.385+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As the sun rose, spectators would gather at the banks of the Seine\
        \ to watch swimmers dive into the water, made just about swimmable at a cost\
        \ of 1.5 billion euros ($1.64 billion).\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0ab8a-df48-4f5a-9234-94fd7edd713e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.320+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.386+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As it set, tens of thousands of tourists thronged the Tuileries Garden,\
        \ snapping selfies while the glowing Olympic cauldron began its nightly ascent\
        \ into the purple-hued sky.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20504a13-93f0-4b99-8140-3f309dffd45b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.320+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.606+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.387+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Paris has also avoided scandal, with geopolitical crises such as Ukraine\
        \ and Gaza peripheral issues in the bubble of the Games while the U.S. election\
        \ rollercoaster and riots in Britain hogged the headlines.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5256defd-3902-4fdf-b8d8-c4bef6ad915d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.321+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.388+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Payne said the success of Paris \"will reboot cities' interest in bidding\
        \ to host the Games\". He said he had already noticed several eyeing 2036.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae73fa3-f5e9-4f03-bf40-2ad2c7aa8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.321+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.389+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Turkey held a high-profile reception in Paris, which he described as\
        \ the unofficial launch of Istanbul’s bid, while \"(Indian Prime Minister)\
        \ Modi is running around saying he has been offered the Games\", he said.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8dd968-eda0-4954-ac0e-35df3fa600b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.322+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.390+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A spokesman for the Indian Olympic committee did not immediately respond\
        \ to a request for comment.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0831a52-a8fb-4458-910e-f59a5913cf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.322+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.391+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Los Angeles 2028</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038201a7-1fcf-468d-b596-a52f69adc6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.323+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.392+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Those tasked with following Paris seem impressed.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a259d7-7631-4907-9bc4-dc4ce1ef6163'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.323+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.393+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"They have done a spectacular job,\" Los Angeles 2028 CEO Casey Wasserman\
        \ told Reuters. \"The experience in the venues, which is what this is all\
        \ about for the athletes and the fans, is world class.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64434a-6184-4626-89ff-dc8ce064fa1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.324+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said Los Angeles would not try to match Paris in style and substance\
        \ but in \"authenticity and execution\", a view echoed by IOC President Thomas\
        \ Bach.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66689928-6c2a-417a-bd8c-49dba58a1a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.324+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.394+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"If LA would like to copy the Eiffel Tower, it would be a recipe for\
        \ disaster,\" Bach said. \"Each Olympic Games has to be authentic, has to\
        \ be creative, has to show the culture of the host country.\"\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15b467b8-41d4-4514-b060-a6daed642d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.325+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.395+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Los Angeles Mayor Karen Bass acknowledged Paris had set a high bar,\
        \ and that LA’s homelessness problems would be a challenge to overcome. But\
        \ the City of Angels has one world class asset that nobody else can claim:\
        \ \"We do have Hollywood, so I expect a lot of magical opportunities,\" she\
        \ told Reuters.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcc1375-358d-4a38-b3b0-07d3f879fd18'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.325+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.612+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.396+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Broadcasters and sponsors, who were jittery after two COVID-blighted\
        \ Games, are also thrilled.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bde1f69-d54b-410a-9ff4-7ef9ed960234'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.326+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.613+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.396+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "NBCUniversal, which has the largest Olympic media deal in the world\
        \ after paying $7.65 billion in 2014 to extend its rights through 2032, scored\
        \ its highest U.S. audience since 2012 and enjoyed record ad sales, with average\
        \ total viewership for the first 14 days up 77% from Tokyo.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cefbf7-b1d4-4d3d-a19f-28ff0de51738'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.326+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.397+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The number of viewers on Warner Bros. Discovery streaming platforms\
        \ for the first two days of Paris exceeded the entire Tokyo Olympics, the\
        \ company said.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0cfaf3-d883-4500-94ec-052870158205'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.614+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.398+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Games were Olympic sponsor Airbnb’s biggest ever event in terms\
        \ of guests accommodated in and around Paris, Emmanuel Marill, Airbnb’s regional\
        \ director for EMEA, told Reuters.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b7a98ab-651c-4e31-821d-b3cc1287ffc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.327+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.398+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There is a kind of magic that happened,\" he said.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf029b3-7347-47d0-ad6d-e0b91a42bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.328+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.615+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.399+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dory Ellis Garfinkle, chief marketing officer at brand strategy firm\
        \ Siegel+Gale, said Paris is a \"comeback Olympics\" for advertisers, with\
        \ data showing 300% growth in searches for brands during the opening ceremony\
        \ compared to Tokyo.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cca97f-ed77-4ccf-ad94-01f7e719c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.616+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.400+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hangover for French politics</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6027e3dc-76ff-4b08-a595-412f872739b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.329+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.400+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Paris' success is a major relief for the IOC, which had been struggling\
        \ to attract younger audiences needed to justify multi-billion-dollar TV and\
        \ sponsorship deals.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f8fdcb-ef12-421f-9619-539e4e6487ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.617+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.401+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It successfully navigated a potentially risky move to deepen product\
        \ placement, with no major backlash over Samsung phones on medal podiums or\
        \ Louis Vuitton suitcases during the opening ceremony. Expect more in future\
        \ Games, IOC officials say.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89f559e-a5f4-421e-8a9c-c503cfd442cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.330+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.401+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But Paris was not faultless.\r"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d9e3f7-3db5-458a-bb83-e932b4b79d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.331+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.618+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.402+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Although the worst case scenario of a militant attack was avoided,\
        \ a mysterious rail and telecoms sabotage at the start of the Games remains\
        \ unsolved. Some residents in Seine-Saint-Denis, France’s poorest administrative\
        \ department where the Olympic Village was located, said that despite organisers'\
        \ efforts to bring them closer to the Games, they felt left out.\r"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd807c817-711a-457f-8ba1-8bb84420857f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.619+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.403+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Payne said the deluge during the opening ceremony was a setback, but\
        \ less damaging than the parody of Leonardo Da Vinci’s \"The Last Supper\"\
        \ which upset some Catholics. He also highlighted athletes' complaints about\
        \ Olympic Village food.\r"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23c4d7c-0037-426f-8bc1-d0cfb0bd051f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.332+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.403+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"But if these are your only problems, you can deal with it,\" he said.\r"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196251e9-73b1-409b-b6f7-e62057bd65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.333+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.620+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.404+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Games provided a welcome fillip to President Emmanuel Macron, who\
        \ plunged France into political chaos with his snap legislative election just\
        \ weeks before the Olympics.\r"
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1cc99e-e19b-4aea-bf73-62ae957f13af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.621+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.405+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But the honeymoon is unlikely to linger.\r"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212fe763-f907-49c5-ad25-1c70cca21a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.334+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.405+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "France remains under a caretaker government, with the Games merely\
        \ postponing the political crisis. A post-Olympics hangover beckons for France’s\
        \ entire political class, with budget cuts, awkward parliamentary alliances\
        \ and voter dissatisfaction ahead.\r"
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf93f8f-f48c-402c-8a6b-18b80169fead'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.335+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.622+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.406+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Senator Laure Darcos said the Games would provide no uplift to Macron’s\
        \ popularity.\r"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b823e4-fc5f-4060-96f5-2969ebbe0d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.336+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.406+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"He’s going to try to profit from the aura of the Olympics,\" she\
        \ said. \"The craze for the Olympics is real, but I don't think it will benefit\
        \ him at all.\"\r"
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '829f04de-16f6-4f40-b5d8-647d1be27c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:54:15.337+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:27:43.623+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:22:36.407+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "($1 = 0.9161 euros)\r"
