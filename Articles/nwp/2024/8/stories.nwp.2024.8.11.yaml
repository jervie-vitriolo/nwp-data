      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.newswatchplus.ph/news/2024/8/3/joanie-delgaco-paris-olympics-rowing-final.html">Joanie
        Delgaco</a>, the first Filipino rower to compete in the Olympics, finished
        20th overall after posting her best time in the women’s single sculls of the
        games.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2ae0e5-f97a-4ffe-b7c3-db19f018b0c4'
