      'mgnl:lastModified': 2024-08-12T09:06:46.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Golfer <a href="https://www.newswatchplus.ph/news/2024/8/11/filipino-golfers-paris-olympics-final-results.html">Dottie
        Ardina</a> finished in a tie at 13th place with a 285 total.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd2fb0-dca0-42b3-b3e2-005db270a81a'
