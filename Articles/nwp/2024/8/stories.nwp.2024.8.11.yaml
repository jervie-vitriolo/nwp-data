    'title': 'Disney’s D23 fan convention showcases ''Moana 2,'' ''Incredibles 3''
      and ''Mufasa: The Lion King'' films'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbc2a7e-8d2e-4e6c-8c44-7efeff5d1825'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.630+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.650+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>ANAHEIM, California (Reuters) —</strong> Walt Disney DIS.N,
        which reclaimed the top of the summer box office with Pixar animation’s "Inside
        Out 2" and Marvel’s raunchy "Deadpool &amp; Wolverine," showcased its coming
        slate of films in a three-hour spectacle featuring musical performances and
        celebrity appearances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b634098-0444-4d10-a74e-bd9f358be49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.630+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.630+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The stars of the forthcoming animated film \"Moana 2\" opened its D23\
        \ fan convention on Friday night. Stars Dwayne Johnson and Auli’i Cravahlo\
        \ took the stage, along with Hawaiian dancers. He told the 12,000 attendees\
        \ that in reprising his role as Maui, he would once again be singing, \"in\
        \ keys that don't exist.\"\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b98e66-3c6a-4f62-a7ac-f32810c9b6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The film reaches theaters on Nov. 27.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4777866-222f-4822-b6e7-69e3ddcd6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Who else but Disney could pull off a weekend like D23?” said Disney\
        \ CEO Bob Iger, kicking off the Disney Entertainment Showcase. “Our deep bond\
        \ with fans, forged over a century of storytelling, is stronger today than\
        \ ever before.\"\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037f7b39-7468-444d-9f85-2c0acfb0a8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.631+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.631+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Director James Cameron appeared along with \"Avatar\" stars Zoe Saldana\
        \ and Sam Worthington to show off art from the next sequel, and announce its\
        \ title, \"Avatar: Fire and Ash.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c1f117-562e-4016-84f6-11ea8f11630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.632+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pixar’s chief creative officer, Pete Docter, announced a new \"Inside\
        \ Out\" series based on main character Riley’s dreams, \"Dream Productions,\"\
        \ that takes place between the first two movies and will premiere in 2025.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae11355-5776-49f2-b247-7c77934e5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.632+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.632+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Docter also unveiled a new installment of one of Pixar’s biggest titles\
        \ \"The Incredibles,\" which is centered o a quirky superhero family and is\
        \ getting a third film that will be directed by Brad Bird.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933ac026-86a8-4e35-beb6-db6170205cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.633+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A rendition of popular musical numbers from such Disney Broadway hits\
        \ as \"Frozen\" and \"Aladdin\" accompanied the announcement that a slate\
        \ of recorded live stage performances would be arriving on Disney+.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397d7e91-ee3e-4485-a8a1-47caa1c8f35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.450+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.633+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We're really happy to announce that the hit musical (Frozen), which\
        \ was filmed on stage, will premiere on Disney plus in 2025,\" said Jennifer\
        \ Lee, Disney Animation’s chief creative officer.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040690a3-da13-4e3b-89d3-47b5e3aacd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.633+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.633+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lee said the company is also developing a Broadway musical based on\
        \ the film \"The Greatest Showman.\"\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065a1206-40be-40b7-aa18-dea0b2dcfd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.634+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "D23 shared an early look at the upcoming Disney+ series “Skeleton Crew,”\
        \ which is a coming of age science fiction “Star Wars” series created by Jon\
        \ Watts and Christopher Ford.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea231fe-d584-4c8b-b26d-f13dfec19981'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.634+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.634+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Director Jon Favreau offered a glimpse of “The Mandalorian and Grogu,”\
        \ a big-screen adaptation of the Disney+ series due out in 2026.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c836809-0388-47aa-b005-7f7fd877e963'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.635+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marvel reprised some of its greatest hits from last month’s San Diego\
        \ Comic-Con convention. It showcased the \"Captain America Brave New World\"\
        \ and \"Fantastic Four\" films, and the forthcoming Disney+ series, \"Daredevil\
        \ Born Again\" and \"IronHeart.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e54560-62f8-4679-b639-ec48f85acc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.635+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.635+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It also dropped a trailer for its upcoming horror series “Agatha All\
        \ Along,” based on the series “WandaVision” along with a haunting musical\
        \ performance from the cast of witches in the series. The series includes\
        \ original songs from the talent behind “Frozen” and “Coco.\"\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94089b-a10b-4ab6-8acb-04a75edfab3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.636+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.636+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Percy Jackson,” the series based on Greek mythology that follows its\
        \ namesake protagonist demi-god, is returning for a second season called “\
        Percy Jackson: Sea of Monsters,\" adapted from author Rick Riordan’s book.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b35eb6-8928-46e4-a521-058e8edab4b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.636+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.636+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Walt Disney Studios showed off a teaser trailer for the live-action\
        \ version of its animated classic, “Snow White,” accompanied by its stars\
        \ Rachel Zeigler, who plays Disney’s original princess, and Gal Gadot as the\
        \ Evil Queen.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11a7086-87b2-42f2-a14d-11bf734799d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.637+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.637+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Actor Jeff Bridges appeared at D23 with co-stars Jared Leto and Greta\
        \ Lee to promote “Tron: Ares,” the third installment of the futuristic film.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2c81f6-a3f2-4711-b834-b188d16f2565'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.637+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.637+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Perhaps the most enthusiastic crowd response was reserved for Jamie\
        \ Lee Curtis and Lindsey Lohan, who are reprising their mother-daughter roles\
        \ in a sequel to the 2003 film “Freaky Friday.”\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da99ecef-cc8c-48fc-864f-ae1e01daed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.638+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A chorus performed “The Circle of Life” from “Lion King,” to promote\
        \ the next installment in the Pride Lands saga, “Mufasa:The Lion King.” The\
        \ coming film tells the story of Mufasa’s early life, in a lifelike computer-generated\
        \ movie directed by Oscar-winner Barry Jenkins and with music from “Hamilton’\
        s” Lin-Manuel Miranda.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c3b99f-ed10-4017-9474-6117a203339e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.638+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.638+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The company touted the strength of its movies during an investor call\
        \ this week, marking a return to form after losing its place as the highest-grossing\
        \ Hollywood studio in 2023.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe9f931-cdc4-4a65-a047-5ca6c456a648'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.639+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It’s never too late to have that big Hollywood comeback,\" said Paul\
        \ Dergarabedian, senior media analyst for Comscore. \"And they've certainly\
        \ had that.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fdd7ce-6adb-4c15-8180-31fea99e7661'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.639+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.639+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Inside Out 2\" is the highest grossing animated film of all time,\
        \ with a global box office tally of $1.6 billion, surpassing the record set\
        \ by Disney’s \"Frozen II.\" A month later, \"Deadpool &amp; Wolverine\" had\
        \ the best domestic opening for an R-rated film and has brought in more than\
        \ $850 million in global ticket sales.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de48aeb-194f-413e-9454-74be5674b187'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.640+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"There is of course variability in the film business,\" wrote Deutsche\
        \ Bank analyst Bryan Kraft in a note to investors. \"But if Disney has found\
        \ its box office magic once again, additional growth may be ahead, as a strong\
        \ theatrical slate continues.\"\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51989574-94fa-4e0b-aa18-b2709f135852'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:26:54.640+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:38.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:26:54.640+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Dawn Chmielewski and Danielle Broadway in Anaheim,
        Lisa Richwine in Los Angeles; Editing by Josie Kao, Miral Fahmy and Shri Navaratnam)</em></p>'
  'celine-dion-song-trump-rally-unauthorized':
    'author': 'Kanishka Singh, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-11T13:15:36.000+08:00
    'imagesource': 'jcr:34ba91e3-9a1e-41b7-a30c-b7294c0af9a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '20f7421c-4c50-4cad-9b05-ecb1424dd803'
    'lead': 'Canadian singer Celine Dion said on Saturday that use of her ''Titanic''
      movie theme song ''My Heart Will Go On'' at a Montana rally of Republican presidential
      candidate Donald Trump the previous night was not authorized.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-11T13:17:40.458+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:32:07.956+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:38.876+08:00
    'mgnl:lastModified': 2024-08-11T13:17:40.507+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Celine Dion says use of her Titanic song at Trump rally was unauthorized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2f030-af65-4c96-a4fd-e64c92629749'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T13:17:40.499+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:07.959+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T13:17:40.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (Reuters) —</strong> Canadian singer Celine Dion
        said on Saturday that use of her "Titanic" movie theme song "My Heart Will
        Go On" at a Montana rally of Republican presidential candidate Donald Trump
        the previous night was not authorized.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56a00af-0c63-4a9e-af2a-9061f3f7dc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T13:17:40.499+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:07.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T13:17:40.499+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The song and its video clip were played at the former U.S. president’s\
        \ rally in Bozeman, Montana on Friday on the big screen near the stage.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019fbfbe-8587-4fb8-88fe-385e3425a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T13:17:40.499+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:07.960+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T13:17:40.499+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"In no way is this use authorized, and Celine Dion does not endorse\
        \ this or any similar use,\" the singer’s social media account said, adding:\
        \ \"And really, that song?\"\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8daf9c-5455-47df-be87-63fc5c42a819'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T13:17:40.500+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:07.961+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T13:17:40.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dion, a five-time Grammy winner, is best-known for that song. She had\
        \ reportedly refused to perform at Trump’s January 2017 inauguration when\
        \ the former president took office after winning the 2016 election.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d6546c-8de9-4748-ae31-9eb3c28b366b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T13:17:40.500+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:07.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T13:17:40.500+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Trump held the rally on Friday to support a Republican candidate for\
        \ Senate. In it, he attacked Vice President and Democratic presidential candidate\
        \ Kamala Harris in personal terms while criticizing her for not doing interviews\
        \ or holding major press conferences since she took over after President Joe\
        \ Biden ended his reelection campaign.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d4ce10-9add-4a14-8c31-4672a06379e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T13:17:40.501+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:07.962+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T13:17:40.501+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Kanishka Singh in Washington; Editing by Rod Nickel)</em></p>'
  'marcos-condemns-air-incident-scarborough-shoal':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-11T14:55:37.000+08:00
    'imagesource': 'jcr:0541bf29-3e8f-4e58-8354-17a160d286e9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a80b74de-42e4-4d08-b05b-6359170d243b'
    'lead': 'President Bongbong Marcos urges China to show it could undertake ''responsible
      action'' in both seas and skies as he condemned a recent incident involving
      ''illegal'' actions by Chinese planes over Scarborough Shoal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-11T15:06:29.173+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:31:57.223+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:39.205+08:00
    'mgnl:lastModified': 2024-08-11T15:06:29.500+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['China', 'Scarborough-Shoal', 'President-Ferdinand-Marcos-Jr.','Bajo-de-Masinloc']
    'stories': []
    'template': '1'
    'title': 'Marcos condemns ''illegal'' actions of Chinese planes in Scarborough
      Shoal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ed0524-792d-4a97-9e91-a0a70a1a9968'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.479+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. on Sunday, Aug. 11, urged China to show it could undertake “responsible
        action” in both seas and skies as he condemned a recent incident involving
        “illegal” actions of Chinese planes over Scarborough Shoal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e05297-3cf4-48ab-b02c-9fc7cb368fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.479+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.479+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Saturday, the Armed Forces of the Philippines (AFP) said two aircraft\
        \ from the People’s Liberation Army - Air Force (PLAAF) “executed a dangerous\
        \ maneuver” and “dropped flares” in the path of a Philippine Air Force (PAF)\
        \ light transport plane conducting a routine maritime patrol over Scarborough\
        \ Shoal on Thursday, Aug. 8.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee25d19-8b61-4201-9eb1-dea25b09b2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.480+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/8/10/afp-chinese-planes-bajo-de-masinloc.html">AFP
        chief: Chinese planes ‘endangered’ Philippine Air Force patrol over Bajo de
        Masinloc&nbsp;</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48a7838-caf4-49de-a8c5-10caa54b4a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.480+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The actions of the [PLAAF] aircraft were unjustified, illegal and\
        \ reckless, especially as the PAF aircraft was undertaking a routine maritime\
        \ security operation in Philippine sovereign airspace,” Marcos said in a statement\
        \ from the Palace. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a7843b-a3b6-4339-a41b-a70131b84fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.480+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.480+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The chief executive “strongly” condemned the incident and “stands by\
        \ our brave men and women of the AFP, especially the [PAF].”\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6bd87c-88f8-49a5-b566-c9b4fa6b2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.481+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We have hardly started to calm the waters, and it is already worrying\
        \ that there could be instability in our airspace,” Marcos said.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0aef6b9-e2ac-4618-b228-3776c0ec29cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.481+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.481+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He said the country will “always remain committed to proper diplomacy\
        \ and peaceful means of resolving disputes.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e74e3e-e894-400b-b5e0-45e987ec80a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.482+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“However, we strongly urge China to demonstrate that it is fully capable\
        \ of responsible action, both in the seas and in the skies,” the president\
        \ added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebce96ee-af5b-4d45-a41d-02cb60111507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.482+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.482+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This was the first time the Philippine military under the Marcos administration\
        \ complained of an incident involving the Chinese air force.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36576bf7-f846-4e5d-ae09-64a2a8504bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.483+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Southern Theater Command of the Chinese PLA, meanwhile, on Saturday\
        \ claimed that the PAF plane “despite repeated warnings from China, insisted\
        \ on illegally intruding into the airspace of Huangyan Island,” which disrupted\
        \ training activities.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa1abf3-3940-40a3-8fe6-e4eb8c902cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.483+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.483+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "China’s naval and air forces carried out identification, tracking,\
        \ warning, and expulsion in accordance with the law, it added.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6693791c-b104-4eb7-8234-b8e7985eef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.484+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The on-site operation was professional, abided by norms, legitimate\
        \ and legal,” the PLA said, urging the Philippines to stop what it called\
        \ infringement and provocation.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a278928-7815-4cfa-839b-1735b78de143'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.484+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Scarborough Shoal is a flashpoint in the region. The Philippines calls\
        \ it Bajo de Masinloc while China refers to it as Huangyan Island.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170f572a-c084-4da7-993a-88cb7bf79681'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.484+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.484+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The atoll is located around 120 nautical miles from mainland Zambales,\
        \ and is considered within the 200-nautical mile exclusive economic zone of\
        \ the Philippines. \r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bfe1ec3-8ee3-4fe9-bef3-a47db952f995'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T15:06:29.485+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:31:57.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T15:06:29.485+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>China rejected the 2016 Arbitral Award which invalidated Beijing’s
        sweeping claims over the South China Sea. <em><strong>— with reports from
        Reuters</strong></em></p>'
  'team-philippines-ends-paris-olympics-campaign':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-11T17:06:16.000+08:00
    'imagesource': 'jcr:787ce2c0-67d3-47af-8c50-17ad92eb6bed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6897e8b2-f865-430a-a713-a1db8a71d040'
    'lead': 'The medal quest of Filipino athletes at the Paris 2024 Olympics ended
      with the country’s best campaign in 100 years of participation in the games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-11T17:07:45.097+08:00
