      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:24:08.990+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Filipino golfer Bianca
        Pagdanganan narrowly missed bagging the bronze medal in the women’s individual
        stroke play in the Paris 2024 Olympics Saturday at the Le Golf National.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35e41ab-ca47-4a71-aab5-40c4d2c44901'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:24:08.986+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:47.832+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:24:08.986+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 26-year-old finished at joint fourth place in a thrilling conclusion\
        \ to the Philippines’ campaign in the Summer Games.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa23adf-a5b4-49a2-942d-8f819ef5d507'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:24:08.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:47.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:24:08.987+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Pagdanganan fired 6-under-par 68 in Round 4, with a total of 282. She\
        \ had four birdies at the front nine and three birdies at the back nine.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6546bd5d-3fee-4b3c-a5f0-bf28f51b91fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:24:08.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:47.833+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:24:08.987+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Lydia Ko of New Zealand nabbed the gold with 278, while Germany’s
        Esther Henseleit (280) and Xiyu Lin (281) of China snagged the silver and
        bronze, respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddea28f-d6d5-475c-ae35-318a60974216'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T10:24:08.987+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:32:47.834+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T10:24:08.987+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Dottie Ardina, the other Filipino golfer, finished in a tie at 13th
        place with a 285 total.</p>'
