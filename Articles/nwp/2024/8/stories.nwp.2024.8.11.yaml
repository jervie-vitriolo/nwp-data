      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Elias BiryabaremaEditing by George Obulutsa and
        David Goodman)</em></p>'
  'israel-evacuation-orders-gaza':
    'author': 'Nidal al-Mughrabi, Reuters'
    'caption': 'Displaced Palestinians make their way as they flee Hamad City following
      an Israeli evacuation order, amid Israel-Hamas conflict, in Khan Younis in the
      southern Gaza Strip August 11, 2024. (Reuters/Hatem Khaled)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-11T18:40:16.000+08:00
    'imagesource': 'jcr:55a1eab4-d607-4d01-bf11-86b2e802a389'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14f52866-d717-4fcf-9938-c13a72c55d78'
    'lead': 'Israel expanded evacuation orders in Khan Younis in the southern Gaza
      Strip overnight, forcing tens of thousands of Palestinian residents and displaced
      families to leave in the dark as explosions from tank shelling reverberated
      around them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-11T18:42:06.480+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:29:41.681+08:00
