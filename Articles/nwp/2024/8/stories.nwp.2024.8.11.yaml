    'jcr:uuid': '536295a7-5e62-4090-9390-a27a75255a94'
    'lead': 'Bianca Pagdanganan lands at joint fourth with a total of 282 in the Paris
      2024 Olympics women’s individual stroke play to secure the highest finish by
      a Filipino golfer in the Summer Games.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-11T10:24:08.888+08:00
