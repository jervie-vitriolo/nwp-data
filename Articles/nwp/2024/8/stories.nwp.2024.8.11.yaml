    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:40.467+08:00
    'mgnl:lastModified': 2024-08-11T19:07:18.894+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel orders more Gaza evacuations after school shelter attack kills
      scores'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e3888f-5c0f-4626-893d-de619622b48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.683+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.881+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CAIRO, Aug 11 (Reuters) —</strong> Israel expanded evacuation
        orders in Khan Younis in the southern Gaza Strip overnight, forcing tens of
        thousands of Palestinian residents and displaced families to leave in the
        dark as explosions from tank shelling reverberated around them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57268aa-65a2-4321-9af4-7df11df6042b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.537+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.684+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.881+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Israeli military said it was attacking militants from the Hamas
        group — which administered Gaza before the war — who were using those areas
        to stage attacks and fire rockets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90a0a6-f529-4665-9d81-0007405731fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.882+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "On Saturday, an Israeli airstrike on a school where displaced Palestinians\
        \ were sheltering in Gaza City killed at least 90 people, according to the\
        \ civil defence service, prompting an international outcry.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aab758-a47c-47e5-9444-4002d7bd33b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.685+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.882+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said it had struck a Hamas and Islamic Jihad militant\
        \ command post, an allegation the two groups rejected as a pretext, and killed\
        \ 19 militants.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f240125b-34f5-4ef3-81fe-3d584da3da39'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.538+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.686+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.883+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In Khan Younis in the south of the Gaza Strip, the evacuation instruction\
        \ covered districts in the centre, east and west, making it one of the largest\
        \ such orders in the 10-month-old conflict, two days after tanks returned\
        \ to the east of the city.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d53d78-b981-49d7-9446-835da8340967'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.883+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The announcement was posted on X and in text and audio messages to\
        \ residents' phones: \"For your own safety, you must evacuate immediately\
        \ to the newly created humanitarian zone. The area you are in is considered\
        \ a dangerous combat zone.\"\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdfff5d-8391-4420-9bf7-2709200ba19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.539+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.687+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Philippe Lazzarini, head of the United Nations' agency for Palestinian\
        \ refugees UNRWA, said people in Gaza were trapped and had nowehere to go.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002474a1-365c-43f9-9b36-90581b9c3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.688+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.884+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Some are only able to carry their children with them, some carry\
        \ their whole lives in one small bag. They are going to overcrowded places\
        \ where shelters are already overflowing with families. They have lost everything\
        \ and need everything,\" he said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8293c412-d9e5-4314-acf8-b14631e7a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.540+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.885+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli army said it had struck around 30 Hamas military targets\
        \ in the previous 24 hours, including military structures, anti-tank missile\
        \ launch posts, and weapons storage facilities.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d12486-20d5-4992-8826-6172824a7e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.689+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Islamic Jihad armed wing said fighters fired mortar bombs against\
        \ Israeli forces massing in the eastern areas of Khan Younis.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c7be6c-2842-4830-9f77-c0137486c5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.541+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.886+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Later on Sunday, an Israeli airstrike near the Khan Younis market at\
        \ the center of the city killed four Palestinians and wounded several others,\
        \ medics said.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69440f29-dbf7-4174-bacd-c60686394098'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.690+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.887+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Lines of smoke rose from areas where Israeli planes carried attacks\
        \ in the eastern and western parts of the city. Residents said two multi-floor\
        \ buildings were bombed.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cace3118-c7c4-45fa-aeee-3d0f46018cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.691+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.887+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nearly 40,000 Palestinians have been killed in the Israeli offensive\
        \ in Gaza since the war broke out last October and the toll is rising by the\
        \ day, the Gaza health ministry says.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff1e88-cff4-4f07-a4b6-072f6ee2caf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.542+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.888+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Gaza health officials say most of the fatalities have been civilians\
        \ but Israel says at least a third are fighters. Israel says it has lost 329\
        \ soldiers in Gaza.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b19144-46fc-4e64-9c35-d7f00c3f9a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.543+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.692+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.888+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel began its assault on Gaza after Hamas fighters stormed into\
        \ southern Israel on Oct. 7, killing 1,200 people, mostly civilians, and capturing\
        \ more than 250 hostages, according to Israeli tallies.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93d2363-dad7-4967-a66a-112695bee308'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.543+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.693+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.889+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tens of thousands forced to leave overnight</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b017e0-4323-4085-a931-1073f42589b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.544+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.889+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Most of Gaza’s 2.3 million people have been displaced from their homes,\
        \ according to the United Nations, while their narrow strip of land has largely\
        \ been reduced to a wasteland of rubble.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e6ca40-665c-49a6-984b-0481b29a1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.544+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.694+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.890+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Palestinian and United Nations officials say there are no safe areas\
        \ in the enclave. Areas designated as humanitarian zones, like Al-Mawasi in\
        \ western Khan Younis where residents were being sent, have been bombed several\
        \ times by Israeli forces.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4bfbcf2-7eee-47f2-8a04-ffeef81f8e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.545+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.890+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Tens of thousands left their homes and shelters in the middle of the\
        \ night, heading west toward Mawasi and north toward Deir Al-Balah, already\
        \ overcrowded with hundreds of thousands of displaced people.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d96c9e-f73c-4c1b-8fec-e638338d2bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.546+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.695+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.891+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We're exhausted. This is the 10th time I and my family have had to\
        \ leave our shelter,\" said Zaki Mohammad, 28, who lives in the Hamad housing\
        \ project in western Khan Younis, where the occupants of two multi-floor buildings\
        \ were ordered to leave.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea714e47-4cf0-47e4-a9d4-9c44a6781f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.546+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"People are carrying their belongings, their children, their hopes\
        \ and their fears and running towards the unknown, because there is no safe\
        \ place,\" he told Reuters via a chat app. \"We are running from death to\
        \ death.\"\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b772458-633e-4a40-add6-2a671c21312f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:42:06.547+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:41.696+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:07:18.892+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting and writing by Nidal al-Mughrabi; Editing by Kevin
        Liffey and Angus MacSwan)</em></p>'
