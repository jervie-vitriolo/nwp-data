      'mgnl:lastModified': 2024-08-11T19:15:14.566+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kim’s supernatural power moves, smooth transitions and unlimited energy\
        \ overwhelmed hometown favourite B-Boy Dany Dann for a 3-0 win in the final.\r"
