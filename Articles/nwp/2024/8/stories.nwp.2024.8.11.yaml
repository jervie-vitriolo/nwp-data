        on the border region continued with authorities rushing to evacuate people.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d7f89-ed65-4964-868a-764f4e302df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.188+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Moscow’s forces were in their sixth day of intense battles against\
        \ Kyiv’s largest incursion into Russian territory since the start of the war,\
        \ which left southwestern parts of Russia vulnerable before reinforcement\
        \ started arriving.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4bce10-a949-44a1-9478-b559e3ef6884'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.214+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.189+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.349+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a sign of the gravity of the situation, Russia imposed a sweeping\
        \ security regime in three border regions on Saturday, while Belarus, a staunch\
        \ ally of Moscow, sent more troops to its border with Ukraine, accusing Kyiv\
        \ of violating its air space.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf91397-72a0-48d3-a7da-df7c7c567d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In his nightly video address, Zelenskiy said he had discussed the operation\
        \ with top Ukrainian commander Oleksandr Syrskyi, vowing to restore justice\
        \ after Russia launched the full-scale invasion on its smaller neighbour in\
        \ February 2022.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd9b183-e743-42bd-8211-3c21da237e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.190+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.350+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Today, I received several reports from Commander-in-Chief Syrskyi\
        \ regarding the front lines and our actions to push the war onto the aggressor’s\
        \ territory,\" Zelenskiy said. \"Ukraine is proving that it can indeed restore\
        \ justice and ensure the necessary pressure on the aggressor.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f55be5-b4d0-45bb-b970-f42c83a73e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.215+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.191+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia’s defence ministry said on Sunday it had destroyed 14 Ukrainian\
        \ drones and four Tochka-U tactical ballistic missiles overnight over the\
        \ Kursk region, and 18 drones over other Russian regions that Ukraine frequently\
        \ attacks.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa956f11-ca3a-4315-8b8f-5527122897a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.216+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.351+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Russian President Vladimir Putin cast the Ukrainian attack — which
        military analysts say caught the Kremlin off-guard — as a major provocation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c68081-79da-440d-bea4-62ec37dc44a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.216+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.192+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russia’s top general, Valery Gerasimov, said on Wednesday the attacks\
        \ had been halted, but Russia has not pushed the Ukrainian forces back over\
        \ the border.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab8adf3-c4c8-41d8-a9d7-d878c255a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.217+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.352+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russian military bloggers said the situation had stabilised after Russia’s\
        \ reinforcements, though they said Ukraine was swiftly building up forces.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e161336f-0d33-401b-b438-8cfb6e3f8ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.217+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.193+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.353+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Injuries and evacuations</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c439e-7365-4fd6-a87e-645e1f287089'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.218+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.194+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Early on Sunday, Kursk officials said 13 people were injured in the\
        \ city after debris from a destroyed Ukrainian missile fell onto a nine-storey\
        \ residential building.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc8da78-09c5-437b-b71e-8c97144bded8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.218+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.354+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It was not clear whether there was further damage. Moscow and Kyiv\
        \ rarely disclose the full extent of damage inflicted by attacks on them unless\
        \ there are injuries or damage to residential buildings.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f09cfd-b6b0-44b8-8993-afba22bb663a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.195+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Alexei Smirnov, Kursk’s acting governor, ordered local authorities\
        \ to speed up the evacuation of civilians in areas at risk. On Saturday, Russia’s\
        \ TASS state news agency reported that more than 76,000 people had been evacuated.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82409183-6e78-49d2-b6ca-1de0c34fff61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.355+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kyiv and Moscow deny targeting civilians in their attacks in the war,\
        \ which has killed thousands of people and displaced millions of Ukrainians,\
        \ and has no end in sight.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29eb404b-423b-492e-9526-51f8a4d85866'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.219+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.196+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russian military bloggers say fighting is taking place as deep as 20\
        \ km (12 miles) inside the Kursk region, prompting some of them to question\
        \ why Ukraine was able to pierce the Kursk region so easily.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0668cd-0510-44ae-a872-23f4670d589e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.220+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.197+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.356+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "After a father and his 4-year-old son were killed in a Russian air\
        \ attack on Kyiv region on Sunday, Zelenskiy’s chief of staff Andriy Yermak\
        \ vowed more attacks on Russia’s military infrastructure, saying Moscow does\
        \ not accept \"other arguments.\"\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61719463-e473-47ce-9f60-9084ce44a075'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.220+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.357+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Russian Human Rights Commissioner Tatyana Moskalkova said she had sent\
        \ an appeal to the United Nations demanding it condemn Ukraine’s actions in\
        \ Kursk.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0d362-e7bd-41f6-b3b4-60f172a3fc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.221+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.358+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In a Telegram post, Moskalkova said she was asking the U.N. Human Rights\
        \ commissioner to \"take measures to prevent gross mass violations of human\
        \ rights\".\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebaed07-c064-4e22-a58c-256dbf8b3080'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:44:50.222+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:29:13.198+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:10:43.358+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Oleksandr Kozhukhar in Kyiv, Ron Popeski in Winnipeg
        and Lidia Kelly in Melbourne; Writing by Lidia Kelly; Editing by Sandra Maler
        and Jacqueline Wong and William Mallard)</em></p>'
