      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.451+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 27-year-old busted out even more moves after the results were announced\
        \ to let the crowd know that he still had plenty left in the tank even after\
        \ a gruelling day of battles in hot conditions at Place de la Concorde.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178795d1-b748-49c0-bd3a-05868e2c2bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.646+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.452+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.567+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Kim, who triumphed at the Pan American Games last year, said he was\
        \ battling nerves ahead of the competition.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d12557-e686-44a4-b8a3-2813edc00413'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm glad it did not look like it but I was stressed out of my mind,\"\
        \ he said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e265e936-70f7-4ef6-b0cf-42e7169289dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.647+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.453+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.568+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I was so scared to do this. There has been a lot of pressure, a lot\
        \ of expectations. I'm glad I was able to deliver but, more than anything,\
        \ I'm glad I just enjoyed the moment.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38403e01-7d1c-4113-8433-307ceb718925'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"And to share the stage with my fellow competitors, some of the best\
        \ in the world and some of my closest friends, this is history in the making.\"\
        \r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65ac557-96bd-4b52-af6b-168983cc8868'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.648+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.454+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.569+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "With the Louvre nearby, Frenchman Civil produced a masterpiece of his\
        \ own in front of an adoring crowd to edge Victor Montalvo of the U.S. and\
        \ reach the final.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1786cf6a-73c3-466f-8ed4-58e45d14b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.455+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I am delighted,\" Civil said. \"I won a silver medal for France,\
        \ and for breaking, and for history.\"\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396bf329-5b3d-4548-a487-d354808de0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.649+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.570+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "FIERCE BATTLE\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d738710-aee9-4071-b1c2-03424bae77d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.456+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Montalvo, the world champion known as B-Boy Victor, reached the podium\
        \ after winning a fierce bronze medal battle with Japan’s B-Boy Shigekix,\
        \ whose name is Shigeyuki Nakarai.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33852a6b-130f-4d99-aac5-301d9171b193'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.650+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.457+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.571+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Montalvo said he was thrilled to bring a medal back to the U.S., the\
        \ birthplace of breaking.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314910e2-3852-4bad-8500-050c7dbd4998'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.651+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Despite the menacing glares the dancers exchange during their battles,\
        \ Montalvo believes the sport’s debut on the Olympic stage gave the athletes\
        \ a shared mission.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5be55d-a35c-468d-96a7-3192abd284c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.651+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.458+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.572+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I felt like we were all in this together,\" he said.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea4a97-5bbc-47a6-933b-23960f4f6aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.652+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It wasn't just a regular competition, this is the Olympics and all\
        \ eyes are on us. People are watching who have never seen breaking before.\"\
        \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134b7d4a-1a4f-4d9a-933f-135a40451023'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.652+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.459+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.573+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Breaking is not on the programme for the Los Angeles 2028 Games and\
        \ even if it never returns to the Olympic stage again, Kim said he was happy\
        \ the sport had the chance to shine.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72d02ed-6856-4566-8496-b32252e5107f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.653+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I hope it opens doors for people,\" he said.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f600baad-1964-413f-bd68-6a53bc951eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.653+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.460+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.574+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I've dedicated my life to this. It’s an underappreciated sport and\
        \ I hope today we showed the world what an incredible sport breaking is.\"\
        \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecaa5aee-a090-407d-aad9-a2e5a0a1fc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-11T18:51:14.654+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:28:32.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-11T19:15:14.575+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>(Reporting by Rory Carroll and Chang-Ran Kim in Paris; Editing by
        Ken Ferris and Ed Osmond)</p>'
  'lin-yu-ting-paris-olympics-boxing-gold':
    'author': 'Julien Pretot, Reuters'
    'caption': 'Gold medalist Lin Yu-ting of Taiwan kisses her medal. (Reuters/Pilar
