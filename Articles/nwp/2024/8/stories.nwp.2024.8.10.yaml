    'jcr:uuid': '153d4b44-bab3-424f-a921-1c721d811c83'
    'lead': 'The Armed Forces of the Philippines (AFP) said Chinese Air Force planes
      ''executed a dangerous maneuver'' and ''dropped flares'' in the path of a Philippine
      Air Force aircraft conducting a routine maritime patrol over Bajo de Masinloc
      on Thursday, Aug. 8.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-10T18:27:09.116+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:24:08.407+08:00
