    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Brazilian plane spins before crashing, killing all 61 on board'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20622430-0db2-4f8e-9f8c-03c7f7b08f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.162+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.330+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.187+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>SAO PAULO (Reuters) —</strong> A regional turboprop plane
        fell into what aviation experts called a flat spin before crashing in a residential
        neighborhood near Sao Paulo in Brazil on Friday, killing all 61 people on
        board.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3da9ec-c9b5-47c3-bf3e-ce6a995448c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.162+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.162+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Regional carrier Voepass said the plane, bound for Sao Paulo's international\
        \ airport, took off from Cascavel, in the state of Parana, and crashed at\
        \ around 1:30 p.m. (1630 GMT) in the town of Vinhedo, some 80 km (50 miles)\
        \ northwest of Sao Paulo.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb38126-0c4d-45fa-9d5c-6228eb97bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.162+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.162+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Video shared on social media showed the ATR-72 aircraft spinning out\
        \ of control as it plunged down behind a cluster of trees near houses, followed\
        \ by a large plume of black smoke.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df99ca75-537e-4fcf-857c-58d13ab31313'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.163+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.332+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Nearby resident Daniel de Lima said he heard a loud noise before looking\
        \ outside his condominium in Vinhedo and seeing the plane in a horizontal\
        \ spiral.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b872608b-222e-4969-b91d-e8649a16b7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.163+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.163+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It was rotating, but it wasn't moving forward,\" he told Reuters.\
        \ \"Soon after it fell out of the sky and exploded.\"\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d8fc64-36b4-44dd-b50e-e55fd4d13b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.164+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.334+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "City officials at Valinhos, near Vinhedo, said a home in the local\
        \ condominium complex had been damaged after the plane crashed into its backyard.\
        \ None of the residents were hurt.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f1c967-4173-41e6-89a9-9cccf4e7186d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.164+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.335+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"I almost believe the pilot tried to avoid a nearby neighborhood,\
        \ which is densely populated,\" de Lima said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98859358-4cb3-4e1d-800d-adf99423fc36'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.164+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.336+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.164+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The plane's unusual final circling motion before hitting the ground\
        \ triggered widespread curiosity among aviation experts, leading some to speculate\
        \ that ice had built up on the plane or it had experienced engine failure,\
        \ but investigators said it was too early to determine the cause of the crash.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bfdc64-fc0e-42ef-97e5-b86a7c64c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.165+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Today ice was predicted (at the altitudes the plane was flying at),\
        \ but within the acceptable range,\" Voepass Chief Operations Officer Marcel\
        \ Moura told a press conference.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a596828-9a23-4e3c-bb3b-657a65e38993'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.165+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.337+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.165+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"But the plane is sensitive to ice, that could be a starting point,\"\
        \ Moura said, adding the plane's de-icing system, along with all other systems,\
        \ had been deemed operational before takeoff.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d04aa1-0204-47c0-bf85-75c5c365e1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.166+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.338+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Brazilian aviation engineer and crash investigator Celso Faria de Souza\
        \ told Reuters that a buildup of ice could have caused the plane to stall\
        \ and spiral in the way that it did.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a78c71-7c23-4560-8a42-15fbfb01af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.166+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.166+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An ATR-72 crashed in 1994 in Indiana, killing 68, after the plane was\
        \ unable to bank due to ice accretion. Another ATR-72 stalled out in 2016\
        \ in Norway after ice built up on the plane, but the pilot was able to regain\
        \ control of the aircraft.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f999b9-e19b-4c6a-b6ab-fae2d9c4f220'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.167+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.339+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.167+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "An ATR-27 also crashed in Nepal in 2023, with the final report attributing\
        \ pilot error.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab550bc-fb76-40cf-9237-ec4d7fac737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.167+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.340+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.167+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The head of Brazilian aviation accident investigation center Cenipa\
        \ said the plane's so-called \"black box\" containing voice recordings and\
        \ flight data had been recovered from the site.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59e7748-6f11-4349-ad6d-5a94584c5a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.168+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.341+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.168+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "U.S. aviation safety expert Anthony Brickhouse said investigators would\
        \ look at things like weather and whether the engines and controls were functioning\
        \ properly ahead of the crash.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a62cfb-5b9d-475b-8a60-c5faccc0c4e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.168+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.168+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"From what I've seen, it was definitely what we would call loss of\
        \ control,\" he said.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b604e681-2b43-4bbb-8619-3b06cbdafb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.169+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.342+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.169+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Flightradar data showed significant gyrations in speed before the crash,\
        \ U.S. aviation safety consultant and former commercial pilot John Cox said,\
        \ cautioning that he would want to verify the data but that something \"really\
        \ significant\" happened to cause the plane to spin when it came down.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a153ac7-7a0d-4c77-b925-ab03bfb52f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.169+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.343+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.169+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"It appears that there may have been some catastrophic event before\
        \ that loss of control,\" he said.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc253d8-a709-487d-a94e-ee6aae692d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.170+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Cenipa head Marcelo Moreno told a press conference that initial reports\
        \ indicated the aircraft had not reached out to traffic control to report\
        \ an emergency.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28648534-5cf1-42e3-8aa7-f9361cde5970'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.170+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.344+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.170+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Voepass, Brazil's fourth-largest airline by market share, had originally\
        \ reported 62 people aboard the aircraft. Local outlet Globo News interviewed\
        \ two men who said they had missed the flight.\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb30717-2ecb-4d65-bddd-5ff8eb241856'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.171+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.345+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "In total, the plane was carrying 57 passengers and four crew, Voepass\
        \ said. All were carrying Brazilian-issued documents, the carrier reported.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba03b8f-e5f5-454a-b861-96493b5a8533'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.171+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.171+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some of the passengers were doctors from Parana heading to a seminar,\
        \ Governor Ratinho Junior told journalists.\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34d91df-f032-4e23-8294-f2daa76aaea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.172+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.346+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"These were people who were used to saving lives, and now they've\
        \ lost theirs in such tragic circumstances,\" he said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3fcf3d-096b-41d1-859c-5ff5c214935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.172+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.347+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.172+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Franco-Italian ATR, jointly owned by Airbus AIR.PA and Leonardo LDOF.MI,\
        \ is the dominant producer of regional turboprop planes seating 40 to 70 people.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0235679e-ab85-456e-a09a-d98fd4c58df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.173+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.348+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "ATR told Reuters that its specialists were \"fully engaged\" with the\
        \ investigation into the crash and its customers.\r"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d7febc-6480-489b-ad7f-afc7580d89c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.173+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.173+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The motor on the plane was a PW 127 produced by Pratt &amp; Whitney\
        \ Canada, its parent company RTX Corp RTX.N confirmed to Reuters. RTX said\
        \ that it had offered assistance in the investigation.\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaa8b0e-7642-48f8-a9db-04f7b6dbe40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.174+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.349+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.174+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Both French and Canadian investigators will participate in the investigation,\
        \ Moreno said. Europe's safety regulator also said it would offer technical\
        \ assistance.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673f36e3-2309-47a2-bb92-7d9e4cc3e8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.175+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.175+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The crash is Brazil's deadliest since 199 people were killed in 2007\
        \ on a flight operated by TAM, which later joined LAN to become what is now\
        \ LATAM Airlines.\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9e11ee-0340-40cb-916f-835cd9185591'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:34:37.175+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:59.350+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:34:37.175+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Gabriel Araujo, Andre Romani, Luana Benedito,
        Stefanie Eschenbacher and Luciana Magalhaes in Sao Paulo, Lisandra Paraguassu
        and Anthony Boadle in Brasilia and Allison Lampert in Montreal; Additional
        reporting by Tim Hepher in Paris; Writing by David Alire Garcia and Kylie
        Madry; Editing by Sandra Maler and Miral Fahmy)</em></p>'
