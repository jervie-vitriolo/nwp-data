    'lead': 'More than 100 Palestinians were killed and dozens wounded in an Israeli
      strike on a Gaza school sheltering displaced people, the Hamas-run Gaza government
      said on Saturday, an air strike the Israeli military said had targeted a Hamas
      command center.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-10T16:28:47.451+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:25:40.966+08:00
