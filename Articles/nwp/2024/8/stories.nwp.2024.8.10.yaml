      'mgnl:lastActivated': 2025-03-13T13:26:09.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:26:25.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The 20-year-old athlete from Bohol was tense from the get-go to lift\
        \ 100 kilograms in one singular motion. \r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5075a-05e2-4dbc-b963-7900b2a85218'
      'mgnl:activationStatus': true
