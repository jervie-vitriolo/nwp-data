      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Filipino weightlifter
        Vanessa Sarno made an early exit in her Olympic debut in Paris early Saturday
        morning, Aug. 10.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce6790-cdf3-4b15-86e9-2eb0bade3172'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:15:15.043+08:00
