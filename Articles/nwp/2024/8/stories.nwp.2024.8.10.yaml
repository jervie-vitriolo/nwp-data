    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Vice-President-Sara-Duterte']
    'stories': []
    'template': '1'
    'title': 'Duterte tells leaders: Don''t be motivated by ‘cash, cocaine or champagne’'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f65ef0-c711-437f-bdd2-77130d4298d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.480+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.756+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.603+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte advised public officials not to be motivated by “cash, cocaine or
        champagne” in another tirade against the Marcos administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a72eded-1ee8-451d-9118-9d8abaf60aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.480+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.757+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.603+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "This seeming attack made by Duterte on Friday, Aug. 9, also came with\
        \ another criticism of the government’s flood control measures. \r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f21e9d-02e6-445e-9904-5fc7bc9492f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.481+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.604+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Leaders should only say one thing — that ‘it is done.’ Leaders should\
        \ not be motivated by cash, cocaine or champagne. And, most certainly, leaders\
        \ should not be made to hold champagne glasses,” she wrote.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22cb938f-1130-49e1-8959-c7a8c17cb006'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.481+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.758+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.604+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The “cocaine” was seen as a reference to a video released by pro-Duterte\
        \ supporters showing a man, supposedly President Ferdinand Marcos Jr., sniffing\
        \ a white powdery substance believed to be cocaine. The video has been debunked\
        \ by government officials.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9261a932-1712-49c1-8ffd-186df398c6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.482+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.759+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.605+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The “champagne,” on the other hand, seemingly referred to another viral\
        \ video where First Lady Liza Marcos was seen sipping from the wine glass\
        \ of Senate President Chiz Escudero.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34fa0fe-ce89-4d96-998d-a7f520bea22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.482+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.605+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte’s statement came as Escudero answered an earlier comment made\
        \ by the vice president regarding flood mitigating measures. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3278f08-2ab9-4498-aba3-bb5a6d3e9ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.482+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.760+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.606+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The vice president took a swipe at the government's flood control plan\
        \ after Metro Manila and neighboring provinces were flooded during the onslaught\
        \ of super typhoon Carina and the southwest monsoon.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d063f3-9fbb-4625-ae89-514eaf428384'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.483+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.761+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.606+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“What is perplexing is her questioning the absence of a flood masterplan\
        \ two years into the administration of PBBM after the previous administration\
        \ had six years to develop one, but was unable to do so,” Escudero said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8e4c0-9050-4265-9d0d-1f82cd7af6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.483+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.607+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos’ predecessor was Sara’s father Rodrigo Duterte. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbecc599-c800-469e-ba23-0bb4c66950a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.484+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.762+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.607+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Matagal nang problema ang pagbabaha sa bansa; kung meron kasing nagawa\
        \ na o nasimulan man lang po noon, eh di meron na po sana tayong napapatupad\
        \ na ngayon,” the Senate president said. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8583611d-508c-452f-bd54-e620541be21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.484+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.608+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Flooding has been a perennial problem of the country.\
        \ If actions had been made in the past, at least we could have implemented\
        \ them now.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6bb240-8013-40cd-bd9d-e0f461992ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.485+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.763+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.608+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "He added that Duterte can “do something tangible” about the perennial\
        \ problem of flooding using “her position, resources and platform.”\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c652d9-a9ad-4ada-9235-9419e2f51836'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.485+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.764+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.609+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "For her part, Duterte said she was using her position to be “the voice\
        \ for my fellow Filipinos who are left unheard.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a99e9-26f5-4797-a74f-67d8256b2f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.609+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She said that as Davao mayor before, she told city officials to study\
        \ flood control and drainage.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a92586-3a5f-4b81-b31c-3925955c4319'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.486+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.765+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.610+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kaya nga mayroong nagawa ang PRRD administration sa flood planning,”\
        \ the vice president. “Nasimulan noong Setyembre 2016 at na-publish noong\
        \ Hulyo 2023 ang Master Plan and Feasibility Study for Flood Control.” \r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed19119-23fe-42ce-bb2b-75e5bb342c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.610+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s why the Duterte administration had something
        done for flood planning. <a href="https://openjicareport.jica.go.jp/pdf/12380796.pdf">The
        Master Plan and Feasibility Study for Flood Control</a> started in September
        2016 and was published in July 2023.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806f9020-42bd-4afe-a42c-e3124ad7ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.487+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.766+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.611+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>What she referred to was the plan that came from the assistance
        of the Japanese government through the Japan International Cooperation Agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf7046-102d-43cc-9a4b-97ff9d52be81'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.611+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Baka naman gusto nang pondohan ang mga infrastructure projects na\
        \ naaayon sa masterplan? O baka naman may alinlangan pa hinggil dito dahil\
        \ Duterte ang mayor at mas mamarapatin nilang gibain na lang?” she also claimed.\
        \ Her brother Sebastian is the incumbent Davao mayor.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91f6588-b9c0-405b-9712-3c441d1d93b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:13:19.488+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:38.767+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:13:41.612+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Maybe it’s time to fund infrastructure projects aligned\
        \ with the masterplan. Or maybe there is doubt about this because the mayor\
        \ is a Duterte and the government would like to destroy those projects.]\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
