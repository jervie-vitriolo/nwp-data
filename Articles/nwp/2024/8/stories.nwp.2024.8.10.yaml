    'template': '1'
    'title': 'Duterte''s net satisfaction rating drops in Q2 2024 — SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da34b8e4-0040-4d8b-a915-d6eaa53745c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:05:19.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:55.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:05:19.925+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Vice President Sara
        Duterte had a net satisfaction rating of +44 in the second quarter of 2024,
        a Social Weather Stations (SWS) survey found.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2ea907-8bbf-45f8-a763-25524283c937'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:05:19.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:55.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:05:19.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SWS classified the rating as \"good\" but still reflected a continuing\
        \ decline this year.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3ae92d-b9ec-464a-9b8f-750a6852cfe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:05:19.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:55.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:05:19.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The SWS said 65% of adult Filipinos surveyed from June 23 to July 1\
        \ were satisfied with Duterte's performance. This was a 10-point plunge from\
        \ 75% in March.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d7d632-842b-4b8a-83c3-e9e2cc7e5043'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:05:19.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:55.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:05:19.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The pollster said 21% were not satisfied while the remaining 14% were\
        \ undecided.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e89e11-4f26-49e1-ab37-e7010fd2cffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:05:19.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:55.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:05:19.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte's net satisfaction rating dropped by 17 points from \"very\
        \ good\" or +63 in March. In June 2023, the vice president had a net satisfaction\
        \ rating of +69.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353d3273-f7fc-47c8-baf6-a5c65249c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:05:19.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:55.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:05:19.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The survey was conducted days after Duterte resigned from the Cabinet\
        \ of President Ferdinand Marcos Jr.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143ee4e7-39cf-4f7c-a3bc-5f15265a544b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:05:19.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:55.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:05:19.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte still enjoys a high net satisfaction rating from Mindanao at\
        \ +73 but this was seven points lower than March's +80, the SWS said.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc67f98-add5-447e-8c53-4170231865b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:05:19.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:55.977+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:05:19.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SWS earlier said <a data-cke-saved-href="https://www.newswatchplus.ph/news/2024/8/2/sws-marcos-satisfaction-rating.html"
        href="https://www.newswatchplus.ph/news/2024/8/2/sws-marcos-satisfaction-rating.html">55%
        of adult Filipinos were satisfied with Marcos'' performance</a> in Q2, and
        his net satisfaction rating also rose to +27 from +20 in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a602990-dc2d-429c-a870-c5dbc9c6e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:05:19.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:55.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:05:19.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Senate President Chiz Escudero, meanwhile, registered +47, House
        Speaker Martin Romualdez with +29 and Chief Justice Alexander Gesmundo +32.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef2401c-02c8-4665-83c8-45aeeefd5215'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:05:19.919+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:55.978+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:05:19.919+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The SWS conducted face-to-face interviews with 1,500 adults to come
        up with the survey. The sampling error margins are ±2.5% for national percentages,
        ±4.0% for Balance Luzon, and ±5.7% each for Metro Manila, the Visayas, and
        Mindanao.</p>'
  'israel-airstrike-gaza-school':
    'author': 'Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-10T16:26:36.000+08:00
    'imagesource': 'jcr:4c8cccb1-24ad-4cce-a3ab-0fb610621618'
    'jcr:mixinTypes': ['mgnl:hasVersion']
