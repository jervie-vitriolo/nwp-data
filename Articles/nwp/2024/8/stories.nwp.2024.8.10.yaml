    'lead': 'As the country''s economy expanded in the second quarter, President Ferdinand
      Marcos Jr. promised the government will continue investing in infrastructure
      and social protection programs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-10T16:53:44.731+08:00
