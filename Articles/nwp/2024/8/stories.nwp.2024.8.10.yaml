      'mgnl:lastModified': 2024-08-10T13:26:25.505+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>She holds national records in women’s weightlifting, including the
        snatch at 110 kilograms, a feat she made during the IWF World Cup in Thailand
        in April this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
