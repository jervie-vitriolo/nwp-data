    'mgnl:lastModified': 2024-08-10T16:28:47.508+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Israel airstrike on Gaza school kills more than 100, Hamas-run media
      office says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1092355a-1350-418b-9552-09825398626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.490+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.968+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>CAIRO, Aug 10 (Reuters) —</strong>&nbsp;More than 100 Palestinians
        were killed and dozens wounded in an Israeli strike on a Gaza school sheltering
        displaced people, the Hamas-run Gaza government said on Saturday, an air strike
        the Israeli military said had targeted a Hamas command center.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce9107-363f-4fda-b21c-8cf2b75b2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.491+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.969+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The strikes hit when people sheltering at the school were performing\
        \ dawn prayers, leading to many casualties, the Hamas media office said in\
        \ a statement. Medics had not yet been able to reach all the bodies, it said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e85a22-8610-483d-9390-b2332a2d3253'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.491+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "There was no immediate information from Gaza health authorities.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282a1202-9b51-4b0a-b61d-06a06da93db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.491+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.970+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.491+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Israeli military said in a statement that its air force targeted\
        \ a command and control centre where Hamas fighters were hiding.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e968d97e-994d-4895-a628-5f8f2bb21612'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.492+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.971+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The military said it had taken steps to reduce the risk of harming\
        \ civilians, \"including the use of precise munitions, aerial surveillance,\
        \ and intelligence information\". It did not immediately comment on the casualty\
        \ reports from Gaza.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4895d55d-24fd-4a42-af8b-9462698798c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.492+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.492+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Hamas said the strike was a horrific crime and a serious escalation.\
        \ Israel says the militant group embeds among Gaza's civilians, operating\
        \ from within schools, hospitals and designated humanitarian zones - which\
        \ Hamas denies.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69b9a6e-8814-4431-82c9-678d07e742c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.493+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.972+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Egypt's foreign ministry condemned the strike, which came as mediators\
        \ were pushing to resume ceasefire talks, and said that the killing of Gaza\
        \ civilians showed Israel had no intention to end the war.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5080b4-3a1f-4927-a605-393e190b8705'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.493+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.973+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Egypt, the United States and Qatar have scheduled a new round of ceasefire\
        \ negotiations for Thursday, as fears are growing of a broader conflict, involving\
        \ Iran and its Lebanese ally Hezbollah.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655c4021-90d3-4aac-93a6-3e649f8f8347'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.493+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.493+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israeli Prime Minister Benajmin Netanyahu, who has said he will not\
        \ end the war until Hamas no longer poses a threat to Israelis, said a delegation\
        \ would be sent to the Aug. 15 talks.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7ca528-77cb-4b13-9a67-1f1c571ad6f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.494+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.974+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "A Hamas official told Reuters the group was studying the new offer\
        \ for talks but did not elaborate.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62bd677-d810-4b01-8503-631fb484a694'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.494+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.494+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Israel launched its assault on Gaza after Hamas fighters stormed into\
        \ southern Israel on Oct. 7, killing 1,200 people, mostly civilians, and capturing\
        \ more than 250 hostages, according to Israeli tallies.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08bbf73-891f-42ba-99d7-f1ad265d2c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.495+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.975+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.495+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Since then, nearly 40,000 Palestinians have been killed in the Israeli\
        \ offensive in Gaza, according to the Palestinian health ministry, which does\
        \ not distinguish between combatants and civilians.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4028280f-1205-4c6c-9a1e-65f9d040907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.495+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.495+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Health officials say most the fatalities have been civilian. Israel,\
        \ which has lost 329 in Gaza, says at least a third of the Palestinian fatalities\
        \ are fighters. Iran-backed Hamas does not publish its casualties.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b877198e-2d6c-46c6-bdc4-84d5669bad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:28:47.496+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:40.976+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:28:47.496+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Ali Swafta, Muhammad Al Gebaly, Hatem Maher, Ahmed
        Tolba and Maayan Lubell; Editing by William Mallard, Miral Fahmy and Mark
        Potter)</em></p>'
  'us-ban-offensive-weapons-sales-saudi-arabia':
    'author': 'Humeyra Pamuk, Patricia Zengerle and Steve Holland, Reuters'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-10T16:29:22.000+08:00
    'imagesource': 'jcr:b08bf954-7a35-4cdf-8cba-ef88eae79c77'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32b96220-280e-42d0-bf09-b4541b52abf0'
    'lead': 'The Biden administration has decided to lift a ban on U.S. sales of offensive
      weapons to Saudi Arabia, the State Department said on Friday, reversing a three-year-old
      policy to pressure the kingdom to wind down the Yemen war.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-10T16:32:30.225+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:25:21.835+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:37.492+08:00
    'mgnl:lastModified': 2024-08-10T16:32:30.298+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'US to lift ban on offensive weapons sales to Saudi Arabia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927836c-79dd-4628-b1ca-3d416d5dd9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.277+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.837+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.292+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (Reuters) —</strong> The Biden administration
        has decided to lift a ban on U.S. sales of offensive weapons to Saudi Arabia,
        the State Department said on Friday, reversing a three-year-old policy to
        pressure the kingdom to wind down the Yemen war.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a2c352-b3ea-4857-809c-4203644e990a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.278+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.838+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.278+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The State Department was lifting its suspension on certain transfers\
        \ of air-to-ground munitions to Saudi Arabia, a senior department official\
        \ confirmed. \"We will consider new transfers on a typical case-by-case basis\
        \ consistent with the Conventional Arms Transfer Policy,\" the official said.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add688d4-fd9d-421f-985d-f2cb3de504d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.278+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.278+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Reuters was first to report the decision earlier, citing five sources.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67609adf-a546-4b3f-934f-9cbc6c248876'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.278+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.839+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.278+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The administration briefed Congress this week on its decision to lift\
        \ the ban, a congressional aide said. One source said sales could resume as\
        \ early as next week. The U.S. government was moving ahead on Friday afternoon\
        \ with notifications about a sale, a person briefed on the matter said.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed84a1f-371e-4050-9b12-1bc371a73390'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.279+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.840+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.279+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"The Saudis have met their end of the deal, and we are prepared to\
        \ meet ours,\" a senior Biden administration official said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f55ab-4361-4e7e-8c25-0b506af38b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.279+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.279+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Under U.S. law, major international weapons deals must be reviewed\
        \ by members of Congress before they are made final. Democratic and Republican\
        \ lawmakers have questioned the provision of offensive weapons to Saudi Arabia\
        \ in recent years, citing issues including the toll on civilians of its campaign\
        \ in Yemen and a range of human rights concerns.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48684e8-14cd-42ec-8759-c9029577eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.280+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.841+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.280+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "But that opposition has softened amid turmoil in the Middle East following\
        \ Hamas' deadly Oct. 7 attack on Israel and because of changes in the conduct\
        \ of the campaign in Yemen.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49453ccb-47ca-4ab5-afd4-cdaa26e0e3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.280+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.280+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Since March 2022 - when the Saudis and Houthis entered into a U.N.-led\
        \ truce - there have not been any Saudi airstrikes in Yemen and cross-border\
        \ fire from Yemen into the kingdom has largely stopped, the administration\
        \ official said.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3bcaa3d-0769-4815-958c-658d3140f0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.280+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.842+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.280+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"We also note the positive steps that the Saudi Ministry of Defense\
        \ have taken over the past three years to substantially improve their civilian\
        \ harm mitigation processes, in part thanks to the work of U.S. trainers and\
        \ advisors,\" the State Department official said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f599e5-7d9c-4957-be49-5d0e026687b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.281+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.843+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.281+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Warmer Saudi ties</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcfc7c46-ec91-4eeb-af57-98db569de35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.281+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.281+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yemen's war is seen as one of several proxy battles between Iran and\
        \ Saudi Arabia. The Houthis ousted a Saudi-backed government from Sanaa in\
        \ late 2014 and have been at war against a Saudi-led military alliance since\
        \ 2015, a conflict that has killed hundreds of thousands of people and left\
        \ 80% of Yemen's population dependent on humanitarian aid.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fc4d21-3108-45cc-a78e-fce9cd59c6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.282+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.844+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.282+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Biden adopted the tougher stance on weapons sales to Saudi Arabia in\
        \ 2021, citing the kingdom's campaign against the Iran-aligned Houthis in\
        \ Yemen, which has inflicted heavy civilian casualties.\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42e6320-b1b9-4422-bfca-baf2323fb53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.282+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.845+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.282+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Ties between the kingdom and the United States have warmed since then,\
        \ as Washington has worked more closely with Riyadh in the aftermath of Hamas'\
        \ Oct. 7 attack to devise a plan for post-war Gaza.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be2dba-cb5c-4f16-b8f4-2e3951c78cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.283+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.283+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Biden administration also has been negotiating a defense pact and\
        \ an agreement for civil nuclear cooperation with Riyadh as part of a broad\
        \ deal that envisions Saudi Arabia normalizing ties with Israel, although\
        \ that remains an elusive goal.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5a791-5655-4908-8a73-0b67901f24b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.283+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.846+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.283+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The decision comes as the threat level in the region has been heightened\
        \ since late last month, with Iran and Lebanon's powerful Iran-backed Hezbollah\
        \ group vowing to retaliate against Israel after Hamas' political chief Ismail\
        \ Haniyeh was killed in Tehran.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d31bff2-978d-4101-9d23-a6c5cb0cb3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.284+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.284+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The Houthis have emerged as a strong supporter of the Palestinian Islamist\
        \ group Hamas in its war against Israel. Earlier this year, they attacked\
        \ commercial ships that they said are linked to Israel or bound for Israeli\
        \ ports.\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7036e5e-d666-4421-90ed-e8ac07a04136'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:32:30.284+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:25:21.847+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:32:30.284+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Humeyra Pamuk, Patricia Zengerle and Steve Holland;
        additional reporting by Mike Stone; editing by Michelle Nichols and Rod Nickel)</em></p>'
  'brazil-turboprop-plane-crash':
