    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '17a77b97-e581-4111-a2f0-5a69b4b80bfd'
    'lead': 'President Bongbong Marcos will meet the Filipino athletes who participated
      in the Paris 2024 Olympics including two-time gold medalist Carlos Yulo on Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-10T10:25:20.302+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T13:26:55.605+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T13:00:36.316+08:00
    'mgnl:lastModified': 2024-08-10T10:25:20.432+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Marcos to meet Carlos Yulo, Filipino Olympians on Tuesday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5998050f-55a7-4103-862f-ceb3699a960b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T10:25:20.424+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.607+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T10:25:20.429+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. will meet the Filipino athletes who participated in the Paris 2024
        Olympics including two-time gold medalist Carlos Yulo on Tuesday, Aug. 13.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca507d4a-109d-4ad1-9622-e93858132653'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T10:25:20.424+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.608+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T10:25:20.424+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Yulo and the other Olympians will arrive in Manila on Tuesday at the\
        \ Villamor Airbase.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e7c66-a4ce-4abc-9713-417801238af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T10:25:20.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.609+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T10:25:20.425+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "They will then proceed to the Philippine International Convention Center\
        \ (PICC) to join a heroes' parade which will culminate at the Malacañan Palace.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690daae6-1540-4c77-b516-e75bfacc1f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T10:25:20.425+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T10:25:20.425+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "President Marcos, First Lady Louise Araneta-Marcos and the First Family\
        \ will receive the athletes.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf57b67-b06c-43f7-9212-75f296b215a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T10:25:20.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.610+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T10:25:20.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"A special program will follow, where the President will personally\
        \ honor the athletes and present them with well-deserved incentives, recognizing\
        \ their extraordinary contributions to Philippine sports and their stellar\
        \ performance during the 2024 Paris Olympics,\" the Presidential Communications\
        \ Office said.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd704f0c-18cf-431a-a996-e9202149b4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T10:25:20.426+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:55.611+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T10:25:20.426+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has won four medals in the Paris 2024 Olympics —
        two gold medals from Yulo and two bronze medals from Filipina boxers Nesthy
        Petecio and Aira Villegas.</p>'
  'sara-duterte-tirade-cash-cocaine-champagne':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-10T13:09:13.000+08:00
