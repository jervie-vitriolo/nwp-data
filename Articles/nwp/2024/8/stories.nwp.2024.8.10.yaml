  'marcos-to-meet-filipino-olympians-tuesday':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-10T10:22:45.000+08:00
    'imagesource': 'jcr:c5c42cd6-8b18-4240-8508-8c734de8c9ac'
