    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['Armed-Forces-of-the-Philippines', 'Bajo-de-Masinloc']
    'stories': []
    'template': '1'
    'title': 'AFP chief: Chinese planes ‘endangered’ Philippine Air Force patrol over
      Bajo de Masinloc'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f048f7f-3307-442e-8bdd-646f179b3bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T18:27:09.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:08.409+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T19:04:56.685+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The Armed Forces of
        the Philippines (AFP) said Chinese Air Force planes “executed a dangerous
        maneuver” and “dropped flares” in the path of a Philippine Air Force aircraft
        conducting a routine maritime patrol over Bajo de Masinloc on Thursday, Aug.
        8.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ce5120-7aa3-4053-8328-fd5c71ced3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T18:27:09.292+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:08.410+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T19:04:56.685+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The Armed Forces of the Philippines strongly condemns the dangerous\
        \ and provocative actions of the People’s Liberation Army Air Force (PLAAF)\
        \ that endangered the lives of our personnel undertaking maritime security\
        \ operations recently within Philippine maritime zones,” AFP chief Gen. Romeo\
        \ Brawner Jr. said in a statement on Saturday, Aug. 10.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bfbee5-6844-4f10-8a8f-789663fac4a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T18:27:09.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:08.411+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T19:04:56.686+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“The incident posed a threat to Philippine Air Force aircraft and its\
        \ crew, interfered with lawful flight operations in airspace within Philippine\
        \ sovereignty and jurisdiction, and contravened international law and regulations\
        \ governing safety of aviation,” Brawner added.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903cc3b2-b686-4c2b-8022-a801e03772d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T18:27:09.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:08.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T19:04:56.687+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The incident happened at around 9 a.m. on Thursday when PAF NC-212i\
        \ aircraft, a light transport plane, conducted a routine maritime patrol over\
        \ Bajo de Masinloc, or the Scarborough Shoal.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f3f73d-e825-489b-80a5-6d9d954586d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T18:27:09.293+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:08.412+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T19:04:56.687+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Brawner said the pilots and crew of the PAF aircraft “safely returned”\
        \ to Clark Air Base at 10 a.m. “All personnel on board were unharmed,” he\
        \ added.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e404c08-537c-4989-89dc-53b132a98c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T18:27:09.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:08.413+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T19:04:56.688+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The incident also occurred when the Philippines conducted a multilateral\
        \ maritime cooperative activity with Australia, Canada, and the United States\
        \ from Wednesday to Thursday in the West Philippine Sea. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59858b-444d-4309-918d-3a5c40c586a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T18:27:09.294+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:08.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T19:04:56.688+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Brawner also said the joint drills, which featured naval and maritime\
        \ exercises, “underscores the commitment of our nations to ensuring peace\
        \ and stability in the Indo-Pacific region.”\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda26563-65bd-479b-bbe6-ffdea198615f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T18:27:09.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:08.414+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T19:04:56.689+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The atoll is located around 120 nautical miles away from mainland Zambales,\
        \ and is considered within the 200-nautical mile exclusive economic zone of\
        \ the Philippines.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcca69c-b627-4e5b-834a-8190b8860721'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T18:27:09.295+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:08.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T19:04:56.689+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Brawner said the AFP reported the maritime patrol incident to the Department\
        \ of Foreign Affairs and other concerned agencies.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2427a15-023c-4506-b332-b645b3e6c35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T18:27:09.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:08.415+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T19:04:56.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We reaffirm our commitment to exercise our rights in accordance with\
        \ international law, particularly UNCLOS (United Nations Convention on the\
        \ Law of the Sea) and the Chicago Convention,” he said in the statement.\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1366df3-e79a-47c4-91b0-880817aaa333'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T18:27:09.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:08.416+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T19:04:56.690+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Chicago Convention refers to the Convention on International
        Civil Aviation. China signed both pacts. However, China rejects the 2016 Arbitral
        Award which invalidated Beijing’s sweeping claims over the South China Sea.</p>'
