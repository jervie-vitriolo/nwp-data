    'stories': []
    'template': '1'
    'title': 'Marcos vows continued investment in infra, social protection'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01043046-e529-413b-a3b1-f5d64cb6e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:53:44.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:23.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:53:44.924+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> As the country''s economy
        expanded in the second quarter, President Ferdinand Marcos Jr. on Friday,
        Aug. 9, promised the government will continue investing in infrastructure
        and social protection programs.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e006933f-bc82-4515-aaf7-567871a9ee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:53:44.915+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:23.444+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:53:44.915+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) reported last Thursday
        the <a href="https://www.newswatchplus.ph/news/2024/8/8/philippines-gdp-2nd-quarter-2024.html">Philippine
        economy expanded by 6.3%</a>, attributed to the increase in investment and
        construction under the Build Better More program.&nbsp;</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5634e580-bd89-41df-ae7f-ab571a35ccfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:53:44.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:23.445+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:53:44.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "It quickened from 5.8% in the previous quarter and was the fastest\
        \ expansion since the first quarter of 2023.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f006e2-532c-4884-a0e8-d1ed741ac5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:53:44.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:23.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:53:44.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Bagamat maganda ang datos na ito, wala itong kabuluhan kung hindi\
        \ maramdaman ng ating mga kababayan,” Marcos said in a video. “ Kaya’t patuloy\
        \ ang ating pagbibigay ng sapat at kalidad na trabaho.”\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61b6bbd-9b6e-4452-a904-bbd622e03e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:53:44.916+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:23.446+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:53:44.916+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: While the data is good, it means nothing if it will not\
        \ be felt by Filipinos. We will continue giving adequate and quality jobs.]\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a8f8ff-a568-4010-b9e3-f14e0326f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:53:44.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:23.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:53:44.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>He also touted the nearly 50.3 million employed Filipinos in June,
        with 63.8% of them in the formal sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a861c5ac-47fa-4c2c-806e-a62ea9e94c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:53:44.917+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:23.447+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:53:44.917+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“I assure you this government will continue to invest in job-generating
        infrastructure, social protection programs, health and education for all Filipinos,”
        the chief executive said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef42c745-ed1c-4b42-8ed7-935ad71740fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:53:44.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:23.448+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:53:44.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We will not rest on our laurels, but use them to propel us forward\
        \ into social and economic transformation,” he added.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf08e77d-dcab-400e-917f-eb2a41c40fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:53:44.918+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:23.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:53:44.918+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Marcos also said his administration’s goal is to reduce the poverty\
        \ rate to 9% by 2028 and improve the lives of eight million Filipinos.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62054d96-1fc3-4475-abfa-14d9059cf045'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T16:53:44.919+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:24:23.449+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T16:53:44.919+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>For 2025, the Marcos administration is seeking ₱2.121 trillion for
        social services under the <a href="https://www.newswatchplus.ph/news/2024/7/29/dbm-house-2025-nep.html">2025
        budget plan</a>.&nbsp;</p>'
  'afp-chinese-planes-bajo-de-masinloc':
    'author': 'Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-08-10T18:13:44.000+08:00
    'imagesource': 'jcr:53b53df6-a1d7-4b7a-be1d-26e69bcf86bd'
