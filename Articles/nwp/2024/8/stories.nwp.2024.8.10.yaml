    'jcr:uuid': 'ac3a333f-540c-47e0-bdde-a33522ac4925'
    'lead': 'Vice President Sara Duterte advised public officials not to be motivated
      by ‘cash, cocaine or champagne’ in another tirade against the Marcos administration.
      This seeming attack also came with another criticism of the government’s flood
      control measures.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-08-10T13:13:19.127+08:00
