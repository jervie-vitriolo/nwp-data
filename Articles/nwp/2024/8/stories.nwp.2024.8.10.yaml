      'mgnl:lastActivated': 2025-03-13T13:26:09.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:26:25.503+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Olivia Reeves of the United States won the gold medal after picking\
        \ up 117 kilograms in the snatch to post a new Olympic record. She lifted\
        \ 145 kilograms in the clean and jerk round to score a total of 262 kilograms\
        \ in the meet.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8280ae74-5823-4db0-b7c3-3dafa69309cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:15:15.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:09.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:26:25.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Colombia's Mari Leivis Sanchez placed second and Ecuador's Angie Paola\
        \ Palacios Dajomes completed the podium. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba826b0e-2729-4e6a-96c4-f7ba79fffb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:15:15.044+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:09.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:26:25.504+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sarno secured her spot to the Paris 2024 Olympics after placing fourth\
        \ in the International Weightlifting Federation (IWF) Olympic Qualification\
        \ Ranking.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a2935d-7c6f-4da1-972e-aee35309b17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-08-10T13:15:15.045+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T13:26:09.022+08:00
