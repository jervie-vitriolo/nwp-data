      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-08-10T13:26:25.502+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Sarno was unsuccessful in her three attempts in the snatch stage of\
        \ the women’s 71-kilogram weight class and registered a “did not finish.”\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2154dd3c-3069-4640-9bd2-40c2ad595d08'
      'mgnl:activationStatus': true
