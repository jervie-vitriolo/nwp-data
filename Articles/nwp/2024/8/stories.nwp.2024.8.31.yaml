      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Wheelchair racer Jerrold
        Mangliwan wrapped up his Paralympic campaign with an 8th place finish on Saturday,
        Aug. 31 (Manila time).</p>'
    section1:
      primarytype: 'block'
      uuid: 'fdc249fd-aa7c-45b6-8522-14c7d71d4638'
      activationstatus: true
      created: 2024-08-31T13:13:14.534+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:34.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T13:13:14.534+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Mangliwan registered 1 minute and 4.55 seconds to finish at the last\
        \ spot in the men’s 400 meter-T52 final event at the Stade de France in Paris.\r"
    section2:
      primarytype: 'block'
      uuid: 'ae2006ec-2893-4a9d-9266-9b889f3f3082'
      activationstatus: true
      created: 2024-08-31T13:13:14.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:34.432+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T13:13:14.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Belgium’s Maxime Carabin won the gold medal with 55.10 seconds,
        followed by Japan’s Tomoki Sato and Tomoya Ito for a silver-bronze finish.</p>'
    section3:
      primarytype: 'block'
      uuid: 'b7dc4fab-56e9-4317-a67b-51404c553410'
      activationstatus: true
      created: 2024-08-31T13:13:14.535+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:34.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T13:13:14.535+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Mangliwan clocked 1 minute and 5.79 seconds in the qualifying heats
        last Friday.</p>'
    section4:
      primarytype: 'block'
      uuid: 'efda21c8-8f7c-4417-9851-da08ce244032'
      activationstatus: true
      created: 2024-08-31T13:13:14.536+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:34.433+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T13:13:14.536+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This was the third Paralympics of Mangliwan, a 44-year-old para-athlete
        from Tabuk City, Kalinga. He competed at the 2016 Summer Games in Rio de Janeiro
        and the 2020 Summer Games in Tokyo.</p>'
  'START HERE----->marcos-institutionalizes-etravel-system':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-31T15:19:59.000+08:00
    imagesource: 'c06c2872-e492-4bf9-95d6-b9fb50d990fe'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '846c95ed-87bb-43b6-b743-2522d3732583'
    lead: 'President Bongbong Marcos has institutionalized the eTravel system as
      the government’s one-stop electronic travel declaration system for all international
      and outbound passengers and crew members.'
    activationstatus: true
    created: 2024-08-31T15:21:47.014+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:36:25.409+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T13:01:49.658+08:00
    lastmodified: 2024-08-31T15:21:47.102+08:00
    lastmodifiedby: 'jelo-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Marcos institutionalizes eTravel system for international travelers,
      crew members'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'ec1dfd2e-efcf-4c47-9b17-abdcff86f6b6'
      activationstatus: true
      created: 2024-08-31T15:21:47.091+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:25.411+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:21:47.098+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. has institutionalized the eTravel system as the government’s one-stop
        electronic travel declaration system for all international and outbound passengers
        and crew members.</p>'
    section1:
      primarytype: 'block'
      uuid: '2ea07034-d8c1-43bf-ad90-accc26be1e04'
      activationstatus: true
      created: 2024-08-31T15:21:47.091+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:25.412+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:21:47.091+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos formalized the decision through Administrative Order (AO) 24,\
        \ signed by Executive Secretary Lucas Bersamin on Tuesday, Aug. 27, and publicized\
        \ Saturday, Aug. 31.\r"
    section2:
      primarytype: 'block'
      uuid: 'a1dfd16b-7d00-4931-8747-4cfa78967d81'
      activationstatus: true
      created: 2024-08-31T15:21:47.092+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:25.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:21:47.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to AO 24, the government will use the eTravel system to “\
        efficiently conduct border control, health surveillance, tourism statistics\
        \ analysis, and other travel related procedures.”\r"
    section3:
      primarytype: 'block'
      uuid: 'aa88b303-1e9b-49bc-80c5-efeba42035fa'
      activationstatus: true
      created: 2024-08-31T15:21:47.092+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:25.413+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:21:47.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The unified and integrated digital data collection platform or the\
        \ eTravel system was introduced in December 2022 to streamline various travel\
        \ declaration procedures for international inbound passengers.\r"
    section4:
      primarytype: 'block'
      uuid: '287e9611-feb4-47af-a10f-1bf048f5dee7'
      activationstatus: true
      created: 2024-08-31T15:21:47.092+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:25.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:21:47.092+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "It was launched by the Department of Information and Communications\
        \ Technology (DICT), Bureau of Immigration (BI), Department of Tourism (DOT),\
        \ Bureau of Quarantine (BOQ), and Bureau of Customs (BOC).\r"
    section5:
      primarytype: 'block'
      uuid: '48d6974a-3d47-4207-bb33-9e7ca1fa6dba'
      activationstatus: true
      created: 2024-08-31T15:21:47.093+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:25.414+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:21:47.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: " The eTravel system was expanded in April 2023 to cover all international\
        \ inbound and outbound travelers and crew members arriving to and departing\
        \ from the country.\r"
    section6:
      primarytype: 'block'
      uuid: '65c4bd4c-19b7-4a3e-bbce-e582c41e78af'
      activationstatus: true
      created: 2024-08-31T15:21:47.093+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:25.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:21:47.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos ordered the DICT to lead the technical working group (TWG) in\
        \ studying and adopting measures to “further improve the eTravel system, including\
        \ its usage, management, and operation, subject to existing laws, rules and\
        \ regulations.”\r"
    section7:
      primarytype: 'block'
      uuid: 'a88f6116-51e4-4bc4-ab6e-5ab4baf31d9f'
      activationstatus: true
      created: 2024-08-31T15:21:47.093+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:25.415+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:21:47.093+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The BI head will act as the co-chairperson of the TWG. The DOT, BOQ,\
        \ BOC, the Department of Migrant Workers, and the Department of Transportation\
        \ will be the group’s members.\r"
    section8:
      primarytype: 'block'
      uuid: 'eb1809e2-6c4f-4ce1-8c4c-45dfde70cc3d'
      activationstatus: true
      created: 2024-08-31T15:21:47.094+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:25.416+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:21:47.094+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Marcos said the funding requirements for the implementation of AO 24\
        \ will be “charged against current and available appropriations” of the agencies\
        \ forming the TWG. It will be then included in the next budget proposals for\
        \ continued implementation. \r"
  'START HERE----->ramon-magsaysay-awardees':
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-08-31T15:34:11.000+08:00
    imagesource: '88ceb732-1284-49cc-b323-8e96e9b72ce2'
