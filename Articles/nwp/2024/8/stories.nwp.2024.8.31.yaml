    author: 'Lisandra Paraguassu, Luana Maria Benedito, and Ricardo Brito, Reuters'
    caption: 'The logo of social media platform X is seen on a mobile phone next
      to a reflection of Alfredo Ceschiatti’s sculpture The Justice, outside Brazil’s
      Supreme Court in this illustration taken Aug. 30, 2024, in Brasilia, Brazil.
      (Ueslei Marcelino/Reuters)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
