    title: 'Fish catch in Manila Bay now safe to eat'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '470e89f5-cd75-47b9-8a9f-e73ff45a88e7'
      activationstatus: true
      created: 2024-08-31T12:46:51.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:49.980+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T12:50:15.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The Bureau of Fisheries
        and Aquatic Resources (BFAR) has declared that fish caught in Manila Bay are
        safe for human consumption over a month after the oil spill in Bataan.</p>'
    section1:
      primarytype: 'block'
      uuid: '289a5ed4-3758-47b5-8394-0eef6feb86fb'
      activationstatus: true
      created: 2024-08-31T12:46:51.935+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:49.981+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T12:50:15.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>This was after samples of fish from coastal towns and cities in
        Cavite passed tests, according to a <a href="https://www.facebook.com/BFAR.Central/posts/pfbid0idQ4bvqrPZSdCcwuDhWytMoAcvptjyDYzbDipbTNjQGeBhpNhWufWUtjGcoDnHLTl">BFAR
        bulletin on Friday</a>, Aug. 30.</p>'
    section2:
      primarytype: 'block'
      uuid: '4aed77a9-3d5d-412e-a58f-8abef2f4a2c8'
      activationstatus: true
      created: 2024-08-31T12:46:51.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:49.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T12:50:15.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“Based on the results of the latest analyses, all samples of fish,
        crustaceans, cephalopods, and shellfish collected on August 27 from Bacoor
        City, Cavite City, Noveleta, Rosario, and Tanza, five areas of which fish
        were previously declared still unsafe for human consumption, have now passed
        its third consecutive round of sensory evaluation, and are now therefore SAFE
        for human consumption,” the <a href="https://www.facebook.com/BFAR.Central/posts/pfbid0idQ4bvqrPZSdCcwuDhWytMoAcvptjyDYzbDipbTNjQGeBhpNhWufWUtjGcoDnHLTl">bureau
        announced</a>.</p>'
    section3:
      primarytype: 'block'
      uuid: '275872ab-94b2-493b-a5e3-a01c6ebc231a'
      activationstatus: true
      created: 2024-08-31T12:46:51.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:49.982+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T12:50:15.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The BFAR explained that fish and other seafood products can only be\
        \ declared safe if the samples passed three consecutive batches of evaluation.\r"
    section4:
      primarytype: 'block'
      uuid: 'c8f61988-a525-4fbf-a4cf-03572500654c'
      activationstatus: true
      created: 2024-08-31T12:46:51.936+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:49.983+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T12:50:15.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Naic, Ternate, Kawit, and Maragondon were the first Cavite towns
        to <a href="https://www.facebook.com/BFAR.Central/posts/pfbid02QtkH4YTNope7LLgVM9P3ECNQvWPyGFP2RG19PeGyRuizfh4HMd5Nw8nBTTS7h6c8l">clear
        government assessments on Aug. 22</a>.</p>'
    section5:
      primarytype: 'block'
      uuid: 'b1918d65-1640-482b-9baa-ec6b360e867b'
      activationstatus: true
      created: 2024-08-31T12:46:51.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:49.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T12:50:15.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>On <a href="https://www.newswatchplus.ph/news/nwp/2024/8/14/cavite-fish-consumption-oil-spill.html">Aug.
        13</a>, the BFAR said samples from Bataan, Bulacan, and Pampanga, as well
        as Navotas, Manila, Parañaque, and Las Piñas in Metro Manila were free from
        oil and grease contamination.&nbsp;</p>'
    section6:
      primarytype: 'block'
      uuid: '88a7be06-6b4c-45a1-adb0-c1b8fadf9359'
      activationstatus: true
      created: 2024-08-31T12:46:51.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:49.984+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T12:50:15.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Coastal shores of Manila Bay were threatened by the oil spill from
        MTKR Terranova that capsized and sank in waters off Limay, Bataan on July
        25. The tanker carried 1.4 million liters of industrial fuel.</p>'
    section7:
      primarytype: 'block'
      uuid: 'e1315f64-ab33-4f41-84f3-760675be9881'
      activationstatus: true
      created: 2024-08-31T12:46:51.937+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:49.985+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T12:50:15.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>President Ferdinand Marcos Jr. said the oil spill affected over
        25,000 families and more than 33,000 fisherfolk in Cavite.</p>'
    section8:
      primarytype: 'block'
      uuid: 'c0ecc48d-949b-476c-b3e5-5af67e61752f'
      activationstatus: true
      created: 2024-08-31T12:46:51.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:49.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T12:50:15.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He also said the “government intends to hold accountable all individuals\
        \ responsible for the incidents.”\r"
    section9:
      primarytype: 'block'
      uuid: 'a4920f55-8759-4585-afc7-938143a2c304'
      activationstatus: true
      created: 2024-08-31T12:46:51.938+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:49.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T12:50:15.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The Philippine Coast Guard said at least 300,000 liters of oily
        waste from the Terranova have been collected by the contracted salvor, Harbor
        Star.</p>'
    section10:
      primarytype: 'block'
      uuid: 'b0037184-198a-4b50-a382-7305d26528fe'
      activationstatus: true
      created: 2024-08-31T12:46:51.939+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:49.986+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T12:50:15.374+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>MKTR Jason Bradley and MV Mirola 1 were two other vessels that recently
        caused trouble in Bataan waters.</p>'
