    title: 'Chinese ship rams BRP Teresa Magbanua thrice in Escoda Shoal — PCG'
    updated: 2024-08-31T18:18:03.000+08:00
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'fe8a6bcf-4971-4f14-a76d-6d82cf41a8d0'
      activationstatus: true
      created: 2024-08-31T18:18:50.696+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.296+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.198+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> A China Coast Guard
        (CCG) vessel rammed the BRP Teresa Magbanua three times in Escoda Shoal, a
        Philippine Coast Guard (PCG) official said on Saturday, Aug. 31.</p>'
    section1:
      primarytype: 'block'
      uuid: '7ecff47f-b42c-452d-9208-a2d429d32e04'
      activationstatus: true
      created: 2024-08-31T18:18:50.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.297+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Commodore Jay Tarriela, PCG spokesperson for the West Philippine
        Sea, said that the Teresa Magbanua heaved in its anchor around 8:50 a.m. on
        Saturday “with the intention of loitering around Escoda Shoal.”</p>'
    section2:
      primarytype: 'block'
      uuid: '09d939a0-4be6-4d5c-9b8e-e917396de1fe'
      activationstatus: true
      created: 2024-08-31T18:18:50.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.298+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.199+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Since the Chinese maritime forces noticed the movement of the Philippine\
        \ Coast Guard vessel, that’s the time that more China Coast Guard vessels\
        \ arrived, and more Chinese maritime militia vessels also supported all of\
        \ these maritime forces to surround our vessel,” Tarriela said in a news conference.\r"
    section3:
      primarytype: 'block'
      uuid: 'e690d972-d2fd-4a85-a866-976d4a7fd5f9'
      activationstatus: true
      created: 2024-08-31T18:18:50.697+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.298+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tarriela shared videos of a CCG vessel with bow number 5205 ramming\
        \ the 97-meter PCG ship thrice, timestamped within 12:07 p.m. to 12:22 p.m.\r"
    section4:
      contentwidth: 'fit-content'
      embedcode: '<blockquote class="twitter-tweet"><p lang="en" dir="ltr">This
        afternoon, the Chinese Coast Guard vessel deliberately rammed and collided
        with the BRP Teresa Magbanua three times, despite no provocation from the
        Philippine Coast Guard. <a href="https://t.co/jYnrXKpY3W">pic.twitter.com/jYnrXKpY3W</a></p>&mdash;
        Jay Tarriela (@jaytaryela) <a href="https://twitter.com/jaytaryela/status/1829795642484670573?ref_src=twsrc%5Etfw">August
        31, 2024</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      primarytype: 'block'
      uuid: 'c8e14bdc-f284-4197-8949-38db2c2eb5fb'
      activationstatus: true
      created: 2024-08-31T18:18:50.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.299+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.200+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'embedcode'
    section5:
      primarytype: 'block'
      uuid: '16f0c4c4-4e6e-4571-9ce7-2cf5953fdfc2'
      activationstatus: true
      created: 2024-08-31T18:18:50.698+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.299+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "According to Tarriela, the Chinese vessel “carried out a dangerous\
        \ maneuver, resulting to its direct ramming on the port bow” of the Teresa\
        \ Magbanua. Minutes later, the Chinese ship turned around to ram the PCG ship’\
        s starboard quarter and then the port beam.\r"
    section6:
      primarytype: 'block'
      uuid: '11923aa1-e49e-482c-a376-7de64848014e'
      activationstatus: true
      created: 2024-08-31T18:18:50.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.300+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.201+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He said the CCG vessel ignored collision regulations.\r"
    section7:
      primarytype: 'block'
      uuid: '87ed5256-32c2-423c-8da5-22688cf1bb94'
      activationstatus: true
      created: 2024-08-31T18:18:50.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tarriela said no personnel were injured but the PCG vessel incurred\
        \ damages with the latest maritime incident.\r"
    section8:
      primarytype: 'block'
      uuid: 'af6b4d23-b05d-4a1c-a683-936e7aea9a51'
      activationstatus: true
      created: 2024-08-31T18:18:50.699+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.301+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.202+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“The Philippine Coast Guard vessel did not provoke or did not do anything\
        \ while we are loitering around Escoda Shoal but the Chinese Coast Guard carried\
        \ out dangerous maneuvers despite of being unprovoked,” he said.\r"
    section9:
      primarytype: 'block'
      uuid: 'c6cefe3c-a08a-4760-91f9-b196aba239d6'
      activationstatus: true
      created: 2024-08-31T18:18:50.700+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“This is a serious concern,” National Maritime Council spokesperson\
        \ Alexander Lopez said at the same news conference. “Our Department of Foreign\
        \ Affairs has conveyed our deep concerns over the incidents to the Chinese\
        \ Embassy in Manila and the Philippine Embassy in Beijing.” \r"
    section10:
      primarytype: 'block'
      uuid: '90f9079f-6e5c-4e8b-8645-6d6936a41a0c'
      activationstatus: true
      created: 2024-08-31T18:18:50.700+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.302+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.203+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The maritime incidents followed the previous blocking by<a href="https://www.newswatchplus.ph/news/2024/8/27/PCG-CCG-ESCODA-SHOAL.html">
        40 Chinese vessels</a> of a Philippine resupply mission to Escoda Shoal. A
        <a href="https://www.newswatchplus.ph/news/2024/8/25/chinese-ships-bfar-vessel-escoda-shoal.html">vessel
        of the Bureau of Fisheries and Aquatic Resources</a> also encountered “illegal
        actions” from the Chinese navy, including ramming and deploying a water cannon,
        near the shoal.&nbsp;</p>'
    section11:
      primarytype: 'block'
      uuid: '67f050e2-ec61-4028-a19b-410b43596484'
      activationstatus: true
      created: 2024-08-31T18:18:50.701+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.303+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Teresa Magbanua has been stationed in Escoda Shoal since April\
        \ as the Philippines suspects China of conducting reclamation activities in\
        \ the area. \r"
    section12:
      primarytype: 'block'
      uuid: '7761a3ea-11ba-4825-8389-38ac0477f10c'
      activationstatus: true
      created: 2024-08-31T18:18:50.701+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.204+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Escoda Shoal, internationally known as Sabina Shoal, is located over\
        \ 75 nautical miles from Palawan. This is within the Philippines’ exclusive\
        \ economic zone, in accordance with the United Nations Convention on the Law\
        \ of the Sea and the 2016 Arbitral Award.\r"
    section13:
      primarytype: 'block'
      uuid: '5c6f3c70-376f-4666-b16a-ff8a2d40e18c'
      activationstatus: true
      created: 2024-08-31T18:18:50.702+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.304+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“Despite the harassment, bullying activities, and escalatory actions\
        \ of the Chinese Coast Guard, Philippine Coast Guard vessel Teresa Magbanua\
        \ or any replacement of the vessel, there will be no reason for us to withdraw\
        \ our coast guard vessels there,” Tarriela said.\r"
    section14:
      primarytype: 'block'
      uuid: '9a1043d1-cf6e-42f7-a577-264d944531de'
      activationstatus: true
      created: 2024-08-31T18:18:50.702+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.205+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "CCG spokesperson Liu Dejun claimed the Philippine vessel was “illegally\
        \ stranded” in what China calls the Xianbin Jiao lagoon, according to a statement\
        \ from the Chinese Embassy in Manila.\r"
    section15:
      primarytype: 'block'
      uuid: '953674f1-4664-49b7-b67b-8e5b08e2b4ae'
      activationstatus: true
      created: 2024-08-31T18:18:50.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.305+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Liu said the Teresa Magbanua “deliberately rammed China’s normal rights\
        \ protection and law enforcement ship 5205 in an unprofessional and dangerous\
        \ manner, resulting in a collision, and the responsibility lies entirely with\
        \ the Philippine side.”\r"
    section16:
      primarytype: 'block'
      uuid: '0491c864-13ed-4b00-ba6a-03c94321bd9c'
      activationstatus: true
      created: 2024-08-31T18:18:50.703+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.306+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.206+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“We once again tell the Philippine side to face up to reality, give\
        \ up illusions, and withdraw immediately on its own,” the embassy statement\
        \ read. “The only correct way is not to misjudge the situation, create hot\
        \ spots and escalate the situation, otherwise the Philippines will bear all\
        \ the consequences arising therefrom.”\r"
    section17:
      primarytype: 'block'
      uuid: 'e6b447ed-a2c3-4b15-a6d9-65fac0fc8d5a'
      activationstatus: true
      created: 2024-08-31T18:18:50.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Liu said China will take “necessary measures to resolutely thwart all\
        \ infringements that provoke trouble and cause trouble, and resolutely safeguard\
        \ China’s territorial sovereignty and maritime rights and interests.”\r"
    section18:
      primarytype: 'block'
      uuid: 'a480f222-7cfa-4e45-bdc5-d21335f9efa3'
      activationstatus: true
      created: 2024-08-31T18:18:50.704+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:35:54.307+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T18:20:28.207+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>China has rejected the 2016 Arbitral Award that invalidated Beijing’s
        sweeping claims over the South China Sea. <strong>— with reports from NewsWatch
        Plus Senior Correspondent Tristan Nodalo</strong></p>'
