    template: '1'
    title: 'Studio Ghibli founder Hayao Miyazaki honored as one of 2024 Ramon Magsaysay
      Awardees'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '3ec43d1b-b4c0-4547-aa7f-1bf5d1c44424'
      activationstatus: true
      created: 2024-08-31T15:39:04.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.630+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Beloved Japanese animator
        and Studio Ghibli founder Hayao Miyazaki is among this year’s Ramon Magsaysay
        Awardees.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f92cd1e1-5b52-403e-8618-72b96a94cb7b'
      activationstatus: true
      created: 2024-08-31T15:39:04.618+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.118+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.618+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Ramon Magsaysay Award Foundation announced the 2024 honorees list\
        \ on Saturday, Aug. 31.\r"
    section2:
      primarytype: 'block'
      uuid: '2313a877-fb87-4ed6-a8dc-8c5b4b744139'
      activationstatus: true
      created: 2024-08-31T15:39:04.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.119+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Miyazaki was joined by Farwiza Farhan of Indonesia, The Rural Doctors\
        \ Movement of Thailand, Karma Phuntsho of Bhutan, and Nguyen Thi Ngoc Phuong\
        \ of Vietnam.\r"
    section3:
      primarytype: 'block'
      uuid: 'cf7d2a1e-d468-4f67-9bd0-dc18cc2f9d00'
      activationstatus: true
      created: 2024-08-31T15:39:04.619+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.619+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "“For four decades, Miyazaki Hayao has not only delighted the global\
        \ audience, both young and old alike, but has taught all of us through the\
        \ magic of animation to dream of peace and better societies and to view the\
        \ world with wonder and awe,” the foundation said of Miyazaki. \r"
    section4:
      primarytype: 'block'
      uuid: '7928a116-5600-4ed8-8349-064a99fc9108'
      activationstatus: true
      created: 2024-08-31T15:39:04.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.120+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The trustees took note of how Studio Ghibli films tackle subjects like\
        \ environmental destruction, the horrors of war and conflict, and fear of\
        \ the unknown “with such nuance and care that they have redefined our concepts\
        \ of pacifism, environmentalism, and self-empowerment.”\r"
    section5:
      primarytype: 'block'
      uuid: '42e7a887-a688-4347-b2dc-f2f202f121f3'
      activationstatus: true
      created: 2024-08-31T15:39:04.620+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.620+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The animation studio was behind the classics “My Neighbor Totoro,”\
        \ “Howl’s Moving Castle,” “Princess Mononoke,” and “Spirited Away” — works\
        \ where Miyazaki was credited as director and screenwriter.\r"
    section6:
      primarytype: 'block'
      uuid: '5f6190bb-3e00-4a56-96d5-744ddd876924'
      activationstatus: true
      created: 2024-08-31T15:39:04.621+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.121+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>Farhan was the 2024 Ramon Magsaysay Awardee for Emergent Leadership.
        She founded HAkA, a foundation dedicated to protecting, preserving, and restoring
        the Leuser Ecosystem.</p>'
    section7:
      primarytype: 'block'
      uuid: 'db7b7276-97b5-470d-a053-ec1bb373548d'
      activationstatus: true
      created: 2024-08-31T15:39:04.621+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.122+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.621+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The Rural Doctors Movement was recognized for its “historic and continuing\
        \ contribution to their people’s health” as it championed healthcare for rural\
        \ poor in Thailand.\r"
    section8:
      primarytype: 'block'
      uuid: '87a4a0e8-94d6-4c57-92a4-87c615531eff'
      activationstatus: true
      created: 2024-08-31T15:39:04.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The foundation highlighted the work of Phuntsho, a Bhutanese thought\
        \ leader, who founded the Loden Foundation in 1999 and has documented “3,348\
        \ hours of intangible culture, digitized 4.55 million pages of texts, captured\
        \ 150,000 images of art and artifacts, and supported sixty-one cultural projects.”\
        \r"
    section9:
      primarytype: 'block'
      uuid: '0962fbf2-d649-4548-81b8-36b17c04b37e'
      activationstatus: true
      created: 2024-08-31T15:39:04.622+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.123+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.622+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Meanwhile, Nguyen, a doctor during the Vietnam war, “dedicated her\
        \ life to uncovering the truth about Agent Orange, seeking justice for its\
        \ victims, and aiding the afflicted through her research and work with the\
        \ Vietnam Association of Victims of Agent Orange/Dioxin (VAVA),” the trustees\
        \ said.\r"
    section10:
      primarytype: 'block'
      uuid: '732129c6-8001-421e-9085-83452067c7dd'
      activationstatus: true
      created: 2024-08-31T15:39:04.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>“These transformative leaders are molding norms, stoking pathways,
        painting virtues, transforming systems, weaving peace, remaining a world born
        from countless dreams,” Ramon Magsaysay Award Foundation chairperson Cecilia
        Lazaro said of this year’s awardees.</p>'
    section11:
      primarytype: 'block'
      uuid: 'cc559467-f2c3-45a4-a02f-7af169cd6529'
      activationstatus: true
      created: 2024-08-31T15:39:04.623+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.124+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.623+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The foundation brands the Ramon Magsaysay Award as “Asia’s premier
        prize and highest honor,” and it is also often called Asia’s Nobel Prize.</p>'
    section12:
      primarytype: 'block'
      uuid: 'fa36dc81-e43f-4cea-ae48-b2978931cae8'
      activationstatus: true
      created: 2024-08-31T15:39:04.624+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:36:12.125+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T15:39:04.624+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The presentation ceremonies will be held on Nov. 16 at the Metropolitan\
        \ Theater in Manila. \r"
