    uuid: '7d7fb7e1-5a2b-40aa-a878-5edde59c714a'
    lead: 'Beloved Japanese animator and Studio Ghibli founder Hayao Miyazaki is
      among this year’s Ramon Magsaysay Awardees.'
    activationstatus: true
    created: 2024-08-31T15:39:04.511+08:00
    createdby: 'jelo-nwp'
    lastactivated: 2025-03-13T14:36:12.115+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
