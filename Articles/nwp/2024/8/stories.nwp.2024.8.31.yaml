    title: 'Brazil watchdog moves to block access to Elon Musk’s X after court
      order'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '4ae01c23-c9ae-497f-ae6c-6a691e794e47'
      activationstatus: true
      created: 2024-08-31T11:07:18.328+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.244+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.570+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><strong>Sao Paulo/Brasilia, Brazil —</strong> Brazil’s telecommunications
        regulator said on Friday, Aug. 30, it was suspending access to Elon Musk’s
        X social network in the country to comply with an order from a judge who has
        been locked in a months-long feud with the billionaire investor.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f0b5aca2-0e2e-47f5-8553-aea5c4f7f600'
      activationstatus: true
      created: 2024-08-31T11:07:18.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.245+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>The popular social media platform missed a court-imposed deadline
        on Thursday evening to name a legal representative in Brazil, triggering the
        suspension.</p>'
    section2:
      primarytype: 'block'
      uuid: '748cec31-1fca-4506-95a0-e5194c9d9bda'
      activationstatus: true
      created: 2024-08-31T11:07:18.329+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.246+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.571+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Musk has argued that Supreme Court Justice Alexandre de Moraes was\
        \ trying to enforce unjustified censorship, while the judge has insisted that\
        \ social media needs hate speech regulations.\r"
    section3:
      primarytype: 'block'
      uuid: '19d88e69-ed88-42dc-a072-7a553062cf14'
      activationstatus: true
      created: 2024-08-31T11:07:18.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"They're shutting down the #1 source of truth in Brazil,\" Musk said\
        \ in a post on X on Friday.\r"
    section4:
      primarytype: 'block'
      uuid: '5618617f-afee-4e2f-9d93-e17a8f240283'
      activationstatus: true
      created: 2024-08-31T11:07:18.330+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.247+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.572+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The judge’s ruling could cause X to lose one of its largest and most\
        \ coveted markets, at a time when Musk has struggled with advertising revenue\
        \ for the platform.\r"
    section5:
      primarytype: 'block'
      uuid: 'b5492130-2dcc-4da8-9a49-e62d10cb3862'
      activationstatus: true
      created: 2024-08-31T11:07:18.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.248+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.573+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>X remained accessible in Brazil late on Friday, though some Brazilians
        posted on other platforms that their access to X was already being blocked.
        Three of the country’s top telecommunications carriers said they would begin
        blocking access from midnight (11 a.m., Saturday, Manila time), according
        to a report by local news outlet UOL.</p>'
    section6:
      primarytype: 'block'
      uuid: 'fe9df1ba-e654-4170-b91f-2d3624f836cb'
      activationstatus: true
      created: 2024-08-31T11:07:18.331+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The feud has led to the freezing this week of satellite internet provider\
        \ Starlink’s bank accounts in Brazil. Starlink is a unit of Musk-led rocket\
        \ company SpaceX.\r"
    section7:
      primarytype: 'block'
      uuid: 'dcb636c6-e18e-4d9f-a68e-7b1c28e126fd'
      activationstatus: true
      created: 2024-08-31T11:07:18.332+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.249+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.574+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "In his ruling, Moraes ordered that X, formerly Twitter, be suspended\
        \ in Brazil until it complied with all related court orders, including the\
        \ payment of more than $3 million in fines, as well as the designation of\
        \ a local representative, as required by Brazilian law.\r"
    section8:
      primarytype: 'block'
      uuid: 'b1cfead1-408f-4187-9605-53bcf7775006'
      activationstatus: true
      created: 2024-08-31T11:07:18.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.250+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moraes also ordered telecommunications regulator Anatel to implement\
        \ the suspension order.\r"
    section9:
      primarytype: 'block'
      uuid: '7acca681-5828-4830-ba83-74315783db29'
      activationstatus: true
      created: 2024-08-31T11:07:18.333+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.575+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The agency told Reuters it is proceeding with compliance, but without\
        \ specifying a timetable.\r"
    section10:
      primarytype: 'block'
      uuid: 'b0e56e67-e5a1-4297-b83b-3e3d55427a57'
      activationstatus: true
      created: 2024-08-31T11:07:18.334+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.251+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "To effectively close X in Brazil, telecommunication companies will\
        \ need to stop carrying the network’s traffic, while also preventing users\
        \ of the site from dodging it by concealing their locations with virtual private\
        \ networks, or VPNs.\r"
    section11:
      primarytype: 'block'
      uuid: '88106602-6095-4f2f-b42e-e22d62bdf790'
      activationstatus: true
      created: 2024-08-31T11:07:18.335+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.252+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.576+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Moraes ordered that those who continued to access X via VPNs be fined\
        \ up to 50,000 reais ($9,000) per day.\r"
    section12:
      primarytype: 'block'
      uuid: 'b88859dd-e3c9-46c9-b525-97ce686bdfc9'
      activationstatus: true
      created: 2024-08-31T11:07:18.335+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Tech giants Apple AAPL.O and Alphabet’s Google GOOGL.O were initially\
        \ instructed to remove X from their app stores and implement so-called anti-VPN\
        \ obstacles that would make it more difficult for users of Apple’s iOS operating\
        \ system and Google’s Android to open the X app on phones or tablets.\r"
    section13:
      primarytype: 'block'
      uuid: 'eb29d1b8-8ed2-42ff-b0e7-fb279c2094b5'
      activationstatus: true
      created: 2024-08-31T11:07:18.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.253+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.577+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "But Moraes later reversed that part of his order, saying it would not\
        \ be needed.\r"
    section14:
      primarytype: 'block'
      uuid: 'da9eb792-8d94-4cc3-9f4e-4c374c4d2752'
      activationstatus: true
      created: 2024-08-31T11:07:18.336+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.254+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Press offices for Apple and Google declined to comment.\r"
    section15:
      primarytype: 'block'
      uuid: '09a76804-2abd-428a-8942-2116c0a1ec30'
      activationstatus: true
      created: 2024-08-31T11:07:18.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.578+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<h2><strong>Lapdogs and dictators?</strong></h2>'
    section16:
      primarytype: 'block'
      uuid: '766a5a2b-07e5-4927-b3eb-cef67d1934d8'
      activationstatus: true
      created: 2024-08-31T11:07:18.337+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.255+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Unlike in many other countries, Brazil’s Supreme Court judges are able\
        \ to exercise sweeping powers to make unilateral decisions. But in the dispute\
        \ over X, Moraes has been backed by a majority of the 11-member court, including\
        \ Chief Justice Roberto Barroso.\r"
    section17:
      primarytype: 'block'
      uuid: '9f1f49d4-ab48-4719-96a1-69d2bcd55f9d'
      activationstatus: true
      created: 2024-08-31T11:07:18.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.579+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Musk, in addition to owning X and 40% of SpaceX, is the CEO of electric\
        \ vehicle giant Tesla TSLA.O.\r"
    section18:
      primarytype: 'block'
      uuid: '154bfb0f-0c5e-45f7-84f4-8be08164ca8b'
      activationstatus: true
      created: 2024-08-31T11:07:18.338+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.256+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "The dispute over X has its roots in a Moraes order from earlier this\
        \ year that required the platform to block accounts implicated in probes of\
        \ alleged spreading of distorted news and hate.\r"
    section19:
      primarytype: 'block'
      uuid: 'ca2d1855-a8bf-4c35-96c5-bd82de2670e0'
      activationstatus: true
      created: 2024-08-31T11:07:18.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.257+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.580+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Musk denounced the order as censorship. He responded by closing the\
        \ company’s offices in Brazil but ensured the platform was still available\
        \ in the country.\r"
    section20:
      primarytype: 'block'
      uuid: '72f05209-cb50-43f6-b2f1-953881125c66'
      activationstatus: true
      created: 2024-08-31T11:07:18.339+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.581+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "He has said Starlink would continue to serve Brazilians, including\
        \ the military, for free \"until this matter is resolved.\"\r"
    section21:
      primarytype: 'block'
      uuid: 'bc74f869-177e-4680-8d48-b34c0d0017f6'
      activationstatus: true
      created: 2024-08-31T11:07:18.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.258+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Earlier on Friday, Starlink asked the Supreme Court to suspend its\
        \ decision to freeze its local bank accounts, arguing it has complied with\
        \ all judicial orders. That request was dismissed on Friday evening.\r"
    section22:
      primarytype: 'block'
      uuid: '2a4e1824-efa6-482e-8684-cf9c22f1a29d'
      activationstatus: true
      created: 2024-08-31T11:07:18.340+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.582+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Asked to comment, Brazil’s President Luiz Inacio Lula da Silva insisted\
        \ that all businesses operating in the country must comply with their legal\
        \ obligations.\r"
    section23:
      primarytype: 'block'
      uuid: 'c47a1ea2-9450-4eaa-8881-bb555b260b60'
      activationstatus: true
      created: 2024-08-31T11:07:18.341+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.259+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "\"Just because a guy has a lot of money doesn't mean he can disrespect\"\
        \ the law, the leftist leader told local radio on Friday.\r"
    section24:
      primarytype: 'block'
      uuid: '8bbf3030-987d-43d8-b80e-5f302bc077fe'
      activationstatus: true
      created: 2024-08-31T11:07:18.341+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.260+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.583+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "Musk derided the president as Moraes' \"lapdog\" in a Thursday post\
        \ in which he also called the judge a \"dictator.\"\r"
    section25:
      primarytype: 'block'
      uuid: 'ee863284-3d49-4b99-a2e0-5e1ecf3d4a84'
      activationstatus: true
      created: 2024-08-31T11:07:18.342+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: "At an event on Friday, Moraes showed no signs of backing down.\r"
    section26:
      primarytype: 'block'
      uuid: 'e0ead912-570a-4f50-ae56-a0c1fc5dc63f'
      activationstatus: true
      created: 2024-08-31T11:07:18.343+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.261+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.584+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>"Those who violate democracy, who violate fundamental human rights,
        whether in person or through social media, must be held accountable," he said.</p>'
    section27:
      primarytype: 'block'
      uuid: '45c273af-6ad5-49bb-bcfe-fa5f1ad16a64'
      activationstatus: true
      created: 2024-08-31T11:07:18.343+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p>($1 = 5.6121 reais)</p>'
    section28:
      primarytype: 'block'
      uuid: '5ec5b7b4-6bda-4daf-933c-aa6169c1e8c0'
      activationstatus: true
      created: 2024-08-31T11:07:18.344+08:00
      createdby: 'jelo-nwp'
      lastactivated: 2025-03-13T14:37:26.262+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-08-31T11:09:07.585+08:00
      lastmodifiedby: 'jelo-nwp'
      type: 'text'
      text: '<p><em>(Reporting by Lisandra Paraguassu and Ricardo Brito in Brasilia
        and Luana Maria Benedito in Sao Paulo; Additional reporting by Andre Romani;
        Writing by David Alire Garcia; Editing by Gabriel Araujo, Christian Plumb,
        Matthew Lewis, Rosalba O'Brien and William Mallard)</em></p>'
