      'mgnl:lastModified': 2024-10-17T16:38:50.193+08:00
      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Feng Shui</strong>, directed by Chito S. Roño, is arguably
        the most talked-about horror movie in Philippine cinema history. Starring
        Kris Aquino in the role that crowned her the country’s “Scream Queen,” the
        film centers around a cursed Bagua mirror that brings death to anyone who
        stares into it. With memorable scenes involving chilling deaths based on the
        Chinese zodiac and the horrifying Lotus Feet ghost, Feng Shui remains a must-watch.
        As we enter the Year of the Dragon in 2024, it’s the perfect time to revisit
        this spine-tingling classic—just watch out if you’re a Dragon baby!<br><em>Available
        on Netflix and iWantTFC.</em></p>'
    '12':
