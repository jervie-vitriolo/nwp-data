      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:58.319+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T14:23:40.916+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c8a4e-48c3-4d35-a994-ebe84d65a92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T14:23:40.916+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:58.320+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T14:23:40.916+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"Thanks to the fans, I was able to finish it (the service) safely,\
        \ with good health,\" he told those gathered.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9733d46a-7645-463d-876d-3067147e140c'
      'mgnl:activationStatus': true
