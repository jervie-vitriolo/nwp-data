      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Nadine Lustre takes center stage as Lyra, an online content moderator—also
        known as a "deleter"—tasked with removing disturbing and graphic videos from
        social media platforms. After her colleague’s tragic suicide, Lyra finds
        herself plagued by haunting nightmares fueled by the traumatic videos she’s
        exposed to daily. <strong>Deleter</strong> was a major success at the 2022
        Metro Manila Film Festival, bagging awards for Best Picture, Best Director,
        Best Actress, and four other accolades. It’s a modern horror gem that explores
        the dark side of the digital world.<br><em>Available on Prime Video.</em><br><strong>Also
        on Prime Video:</strong> <em>In My Mother’s Skin; Ang Mga Kaibigan ni Mama
        Susan; Binhi</em></p>'
