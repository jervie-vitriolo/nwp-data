  'ABS-CBN-EMPLOYEES-LAY-OFF':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-17T13:57:07.000+08:00
    'imagesource': 'jcr:dd28e51d-802f-4e98-89ea-efc14048ec3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d597856-c1fd-4f15-9589-7356d1c05843'
    'lead': 'Broadcaster ABS-CBN Corporation has retrenched around 100 employees,
      or 3% of its workforce, because of significant losses arising from declining
      advertising revenues and the downturn in the pay TV industry.'
