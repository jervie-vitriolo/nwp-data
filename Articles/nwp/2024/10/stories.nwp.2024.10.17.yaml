    'mgnl:tags': ['Duterte', 'Zoom-In', 'Leila-de-Lima']
    'stories': []
    'template': '1'
    'title': 'De Lima on the popularity of the Dutertes: ‘It’s a reflection of Filipinos’
      frustration’'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbaad11-1a8b-466a-aa7e-eaa4db126aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T10:01:19.429+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:04.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:06:49.232+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Former Sen. Leila de
        Lima believes that while the Duterte family remains popular, public support
        is “eroding.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555dbde8-b1dd-4b3b-bb17-576c441928b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T10:01:19.429+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:04.077+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:06:49.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a recent interview on <a href="https://www.youtube.com/watch?v=5LQvveaWh2w"><em>Zoom
        In</em></a> with Menchu Macapagal, De Lima said that this enduring appeal
        stems from Filipinos'' frustrations over systemic failures in governance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092b40a9-c49e-4a35-a375-f0a5b3fb3e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T10:01:19.430+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:04.078+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:06:49.233+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“That is something, you know, his popularity, especially before,
        has always baffled me. Even at the height of the killings under the war on
        drugs,” De Lima shared, referring to former President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fc762f-e5bd-4907-b6d5-4b422852caa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T10:01:19.430+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:04.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:06:49.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>She adds that many Filipinos saw Duterte’s harsh policies, like
        the war on drugs and extrajudicial killings, as immediate solutions to deep-rooted
        societal problems.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81249ad8-f8c0-45de-8f28-8a05a463cf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T10:01:19.431+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:04.079+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:06:49.234+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However, De Lima warned that these “quick fixes” could lead to dangerous\
        \ long-term consequences, particularly a breakdown in law and order. \r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c3761a-3894-4a07-895d-85973f35906f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T10:01:19.431+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:04.080+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:06:49.235+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"Dapat nilang isipin that’s not at all the right remedy,” De Lima\
        \ said. \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4097a91-5c45-436f-a9a2-fd4c8b2ba4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T10:01:19.431+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:04.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:06:49.235+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People need to realize that this is not the right
        remedy.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806a023d-bfa3-444d-9169-522ec40a5475'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T10:01:19.432+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:04.081+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:06:49.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Yes, quick fix, yes it’s there, but look at the long-term consequences\
        \ that it would cost to a society. It will gradually result in the breakdown\
        \ of law and order if we just take justice into our own hands,\" the former\
        \ senator added, calling on the public to reconsider the consequences of supporting\
        \ such approaches.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06aa365f-88ca-4ba6-b0f9-cfb8e074b80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T10:01:19.432+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:04.082+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:06:49.236+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "With his “change is coming” campaign in 2016, Duterte captured the\
        \ support of Filipinos who were impatient with rising crime and supposed government\
        \ inefficiency. \r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3ab02-b733-455c-9bcc-a998a6b65bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T10:01:19.433+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:04.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:06:49.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "His tough stance on criminality and his promise to eradicate drugs\
        \ in the country within six months of office also resonated with many Filipinos\
        \ frustrated by slow government action. \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9541f35-a501-4923-8eb9-5d55ef3d6ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T10:01:19.433+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:04.083+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:06:49.237+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED STORIES:</strong></p>'
