      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>If you’re craving some good old-fashioned scares from classic Pinoy
        horror films or looking to catch up on ones you missed in theaters, streaming
        services have you covered. Here are five terrifying Filipino horror movies
        that will send chills down your spine and have you screaming into the night:</p>'
