      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.004+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Oct 16 (Reuters) -</strong> Relatives of Lyle and Erik Menendez,
        brothers imprisoned for life for killing their parents more than three decades
        ago, said on Wednesday they were meeting with prosecutors to request the men
        be freed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff8da9b-e394-479d-8c90-f281ce77b600'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.027+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.276+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.005+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2877df-1f64-453f-8b06-e39d88ee1d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.028+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.277+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.006+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Los Angeles District Attorney George Gascon said earlier this month\
        \ that his office was reviewing new evidence that could lead to the release\
        \ or a new trial of the brothers, who have long said they killed their parents\
        \ at their Beverly Hills home because of sexual abuse they endured at their\
        \ hands.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c28e35-5707-405c-821b-a0bd474e47a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.028+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.006+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72642033-e3bd-4e32-83a4-207b892b68cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.029+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.278+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.007+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"I implore the district attorney’s office to end our prolonged suffering\
        \ and release Lyle and Erik back to our family,\" said Terry Baralt, the 85-year-old\
        \ sister of the brothers' murdered father, Jose Menendez, in a statement read\
        \ by her daughter, Anamaria Baralt, at a Wednesday press conference.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9526bc18-ee28-41df-aec8-d8fbb44116a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.029+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.007+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091aeff0-cd79-41d3-b622-e5085b5bf6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.029+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.279+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.008+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The brothers are serving life in prison without parole for the 1989\
        \ shotgun murders of their parents.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa430947-9f12-49b1-a7fa-3cbfb434156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.030+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.280+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.008+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8fb35-887b-4126-aa94-a708fd7d9e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.030+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.009+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "About 20 family members were at the press conference, and said they\
        \ were then heading to the district attorney’s office to make clear to prosecutors\
        \ their wish that the brothers be released or given a new trial.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af164706-1418-4610-8f8d-14207938e25a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.030+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.281+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.009+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12eda66-2f1d-48f1-b713-029a7f92171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.031+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.010+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Anamaria Baralt and other family members said they believe the brothers\
        \ were the victims of sexual abuse, and that the justice system now has a\
        \ better understanding of how such abuse could drive people to commit violent\
        \ crimes. They said that if the brothers' trial were held today, they think\
        \ the two would have received lighter sentences.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85ba589-18c6-4bb1-9dc2-f1d60b0cce23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.031+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.282+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.010+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420483e-9487-4395-b8b2-b46389acacd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.032+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.283+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.011+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Gascon’s office said in a Wednesday statement that it had heard the\
        \ \"heartfelt pleas\" of the Menendez family and that it was \"exploring every\
        \ avenue available to our office to ensure justice is served.\"\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d43ce5-a880-4518-8793-0af10750cead'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.032+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.284+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.011+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62633f26-d07d-43c3-9869-26c4e2a85323'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.032+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.012+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Gascon said this month that what he called new evidence included a\
        \ letter that Erik Menendez allegedly wrote eight months before the murders\
        \ in which he described abuse.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b51c9-3c67-4ba3-a0dd-c663abf01b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.033+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.285+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.013+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399904d9-33b3-4f06-8d16-e5f990554841'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.033+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.286+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:34:17.013+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Investigators also are examining allegations from a member of the 1980s\
        \ pop band Menudo that he was abused by Jose Menendez, who was a music executive.\
        \ Those allegations were publicized last year in Peacock documentary series\
        \ called \"Menendez + Menudo: Boys Betrayed.\"\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd264425-c889-4597-af26-b93e2e4240a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.034+08:00
      'mgnl:createdBy': 'thea-nwp'
