      'mgnl:lastActivated': 2025-03-13T14:05:58.317+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T14:23:40.915+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "J-Hope, 30, is the second member of the seven-member group to wrap\
        \ up the mandatory national service that has put their music careers on hold,\
        \ after oldest member Jin finished his service in June.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdbf0dd-d2e1-4b1f-a9c5-07c0a6907e79'
