      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffe3379-15b7-4867-a939-31c7a4551ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T14:23:40.924+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:58.331+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T14:23:40.924+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "South Korea requires all able-bodied men between the ages of 18 and\
        \ 28 to serve between 18 and 21 months in the military or social service,\
        \ but it revised the law in 2020 to let globally recognised K-pop stars delay\
        \ signing up until age 30.\r"
