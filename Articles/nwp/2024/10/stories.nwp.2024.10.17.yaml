      'mgnl:lastModified': 2024-10-17T14:23:40.922+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "BTS ranks 41th among best-selling artists of all time according to\
        \ chartmasters.org on a list headed by The Beatles.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4234ad1-60b3-4da4-a75a-d42a63b4c2b2'
