      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Anticipating ICC warrant for Duterte’s arrest</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87931ec8-d684-47e0-bd06-eacd72fbf6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.662+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.799+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.057+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Despite the ongoing House hearings on extrajudicidial killings (EJKs),
        De Lima voiced her strong support for the International Criminal Court’s
        (ICC) investigation into Duterte’s drug war.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ee210-727e-47bb-ac6b-affe791c1e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Lima hopes that the ICC would soon issue a warrant for Duterte’s\
        \ arrest, signaling an important step toward justice for the thousands of\
        \ victims.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13606b91-99ed-4847-bdd4-baa63d743156'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.663+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.800+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.058+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We have to admit that Congress won't have really all the time to dig\
        \ deeper into the issue of the EJKs, into the crimes against humanity, because\
        \ it has other responsibilities,” she said, adding that the government has\
        \ to allow the ICC to proceed.\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb2441-13f3-4b50-b1ca-315c82db70a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.664+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.801+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.059+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://www.newswatchplus.ph/news/nwp/2024/6/14/timeline-icc-war-on-drugs.html">TIMELINE:
        ICC probe into the Philippines'' war on drugs</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63caf78c-9303-4a2e-959d-2c8eaaaa3f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.664+08:00
