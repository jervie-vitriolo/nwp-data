      'mgnl:lastModified': 2024-10-17T18:48:22.446+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In an Instagram story, Bela Padilla shared a throwback clip of her
        jamming into One Direction’s songs. '
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5798d6f9-8601-4912-b557-2bda307ad722'
