      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>These five films are just a taste of the spine-chilling horror content
        available on local streaming platforms. Whether you’re looking for cult classics
        or fresh new scares, there’s plenty more to explore. So, grab your snacks,
        turn off the lights, and prepare to binge-watch some of the best Pinoy horror
