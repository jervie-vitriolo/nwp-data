    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a496a6ae-229b-4b39-b1aa-a3d5cb95716c'
    'lead': 'A former and sitting officials of the Department of Education admitted
      extra cash during the leadership of then-Secretary and Vice President Sara Duterte
      but did not state for what purpose.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-17T20:21:51.118+08:00
    'mgnl:createdBy': 'daniza-nwp'
    'mgnl:lastActivated': 2025-03-13T14:01:35.766+08:00
