      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Former Usec. Nolasco Mempin said he was unaware that the certifications
        were for payment of informers. His only task for the Youth Leadership Summit
        was to coordinate with the Philippine Army for a report.</p>'
