    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:36.032+08:00
    'mgnl:lastModified': 2024-10-17T20:23:24.609+08:00
    'mgnl:lastModifiedBy': 'daniza-nwp'
    'mgnl:tags': []
    'stories': []
    'template': '1'
    'title': 'Ex-education spokesman, director admit getting extra cash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a3172c-8e71-4594-96d5-2acec007643b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.138+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.588+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former and sitting
        officials of the Department of Education (DepEd) admitted extra cash during
        the leadership of then-Secretary and Vice President Sara Duterte but did not
        state for what purpose.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fcff09-6846-41ad-896b-2cf3c843c950'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.769+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7c0436-10b5-4757-8f9e-54a2ecde88e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.589+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the House committee on good government and public accountability’s
        previous inquiry, former Usec. Gloria Mercado said she received <a href="https://www.newswatchplus.ph/news/2024/9/25/ex-deped-official-bares-extra-money.html">nine
        envelopes with ₱50,000 each</a> as head of procurement. Duterte denied this.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd354709e-b618-4558-b49e-c30a2283a44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.139+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.770+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.590+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bc1c40-9e1b-43ad-989e-bcca716cc51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.140+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.771+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "During the panel’s hearing on Thursday, Oct. 17, Director Resty Osias\
        \ was asked if he had received extra money from the agency’s office, similar\
        \ to what Mercado got.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f60ee-66f6-4c37-a2c4-daa9e8ff959b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.140+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.591+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a5512-818a-46a5-8a96-02b59762304c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.141+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.772+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.592+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Osias said he was summoned four times from April to September 2023
        in which he got the envelopes. He thought it was a practice of the department.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f054d189-32bb-45af-869d-c3c809a3168a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.141+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.773+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.592+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e308b660-692c-44b3-9990-2f2b1aeef9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“To be honest, I was grateful because it helps a lot. I am from the\
        \ province,” he said.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bea20c-7432-4362-8f4f-4930a75caf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.774+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.593+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0f9cbc-9f58-449c-87dd-8b1481d28942'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.142+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.594+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Manila 2nd District Rep. Rolando Valeriano pointed out that Osias
        stopped receiving envelopes in the last quarter of 2023, when Duterte did
        not use her confidential funds amid issues that hounded it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98aa3f70-e1df-4aee-8cf3-d4797965ea44'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.775+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.596+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abf880f-2ad5-4f28-b843-b922241c70c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.143+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.776+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.600+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>Duterte spokesperson Michael Poa, former DepEd spokesperson, said
        among the times he received an envelope with a “minimal amount” was in December
        2022.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dfce588-f757-4af3-a85e-dc4541bd7fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053b5a9-dd9f-438c-806d-d6c30cc86f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.144+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.777+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.601+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "“There were instances, occasional, although not regularly, not like\
        \ monthly at all that I would receive… The VP gave it to me herself,” Poa\
        \ said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d35e1a-9f79-43d6-98c1-6b4d82d47e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b24616-88b3-410b-b7d2-3ef413a13fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.145+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.778+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.602+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "Manila 6th District Rep. Benny Abante said that there are times that\
        \ he would do the same when he appreciates his staff.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d71e1e-230a-428a-86ff-ce956d418301'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.779+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4562bf3e-5a14-4830-aaca-e5203bf73f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.146+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.603+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>₱15 million disallowance</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05742039-f38f-434b-8ed8-841cf1ea014a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T20:21:51.147+08:00
      'mgnl:createdBy': 'daniza-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:35.780+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T20:23:24.604+08:00
      'mgnl:lastModifiedBy': 'daniza-nwp'
      'mgnl:type': 'text'
      'text': '<p>During the hearing, the ₱15 million out of the ₱75-million disallowance
        of the OVP confidential funds was raised.</p>'
