      'mgnl:lastModified': 2024-10-17T13:34:17.014+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "At a televised trial in 1996, the brothers said they had been sexually\
        \ abused by both parents. Prosecutors argued the pair were seeking their parents'\
        \ multi-million-dollar fortune.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
