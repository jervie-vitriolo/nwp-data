      'mgnl:lastActivated': 2025-03-13T14:05:58.318+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T14:23:40.916+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Wearing a uniform and a black beret, J-Hope smiled as he greeted Jin\
        \ and around 100 cheering fans as well as reporters upon his release at a\
        \ military base in Wonju, Gangwon province.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61027768-3788-4d2d-9ed2-a6f0d2fc8ac6'
      'mgnl:activationStatus': true
