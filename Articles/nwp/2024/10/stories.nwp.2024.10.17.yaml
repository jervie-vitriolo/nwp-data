    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-17T18:00:50.000+08:00
    'imagesource': 'jcr:61a6d93b-f95f-4be4-a1e1-5bdedb97f0da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '135e9ba8-85e2-4192-9168-10efac3fa64f'
    'lead': 'Senate President Chiz Escudero said on Thursday, Oct. 17, that a drug
      war probe led by Sen. Bato dela Rosa may “not sit well” with other lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-17T18:05:05.631+08:00
