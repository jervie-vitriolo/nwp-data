      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Local celebrities also paid tribute to the British star.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acedb00d-b6b8-4823-b414-f0b0c0482767'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:48:22.446+08:00
