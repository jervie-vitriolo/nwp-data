      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:48:22.442+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>For Filipino fans, Payne’s music was a huge part of their younger
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f68e086-4efe-4d84-9564-74aa89b1a8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:48:22.442+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:56.329+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:48:22.442+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“My teenage self is grieving over the version of him that I once
        knew since he was an important part of my youth,” a Facebook user said.</p>'
