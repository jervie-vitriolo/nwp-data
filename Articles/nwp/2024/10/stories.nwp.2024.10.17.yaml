  'dan-fernandez-senate-probe-drug-war-bato-dela-rosa':
    'author': 'Tristan Nodalo and Jelo Ritzhie Mantaring, NewsWatch Plus'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-17T16:53:11.000+08:00
