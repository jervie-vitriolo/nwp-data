      'mgnl:lastModified': 2024-10-17T10:07:15.061+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“A lot of incidents involve wayward enforcers,” De Lima noted.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf5924a-dc0e-463a-8d13-e5d8416faff3'
      'mgnl:activationStatus': true
