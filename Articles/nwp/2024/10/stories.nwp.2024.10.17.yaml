      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T14:23:40.917+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"What I've felt for the past a year-and-a-half is that a lot of soldiers\
        \ are working hard, dedicating themselves, and doing so much to protect the\
        \ country,\" he added, asking the public for their interest and love for those\
        \ serving in the military.\r"
