      'mgnl:lastModified': 2024-10-17T18:20:42.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52e2be9-2c6b-4886-ac4a-2fb7f619f0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.297+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“We prefer to take baby steps in terms of adjusting the policy rate,\
        \ meaning 25 basis points at a time, but not necessarily every quarter or\
        \ not necessarily every meeting,” he said.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fe389c-4770-43b1-9f7f-298bc5efc7c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.298+08:00
