      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We want to see the magnitude of the elements of their\
        \ operations for extrajudicial killing.]\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be55903-a4c0-4157-9d80-ef8669236a18'
