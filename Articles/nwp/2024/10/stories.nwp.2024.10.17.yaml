    'template': '1'
    'title': 'Bato-led Duterte drug war probe could be ‘tainted by doubts’ — congressman'
    'updated': 2024-10-18T10:47:25.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7f1c36-fb3a-4e49-b3e8-04ba0e44f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.815+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.495+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.269+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Santa Rosa City Rep.
        Dan Fernandez believes that a Senate probe led by Senator Ronald “Bato” Dela
        Rosa on the Duterte drug war would be “tainted,” with transparency issues
        bogging down the investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19197b5-48f4-4da9-be09-3d3dbef35884'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.815+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.496+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.269+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Karapatan po ng mga senador na mag-conduct po ng kanilang sariling\
        \ investigation. But ‘yun pong tinatawag na transparency, honesty, and ‘yung\
        \ maging believable po ‘yung kanila po ico-conduct na hearing, will be tainted\
        \ by doubts, precisely because they are the ones being accused of,” Fernandez,\
        \ the House Committee on Public Order and Safety chairperson, told NewsWatch\
        \ Plus in an interview on Thursday, Oct. 17.\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ea1d07-1415-419e-bd25-1416f448108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.816+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.497+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.270+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It is the right of the senators to conduct their own\
        \ investigation. But the transparency, honesty, and credibility of the hearing\
        \ they will conduct will be tainted by doubts, precisely because they are\
        \ the ones being accused.]\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf579fbc-7d38-47cb-9798-c4c8714fa398'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.816+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.498+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.271+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "As a former top cop, Dela Rosa was the chief implementer of the Duterte\
        \ administration’s bloody drug war.\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b908b15-70e0-4c8a-9421-8e9d0b181d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.817+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.271+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The lawmaker said prudence dictates that an official should turn over\
        \ duties to investigate if the issue involves the official himself or herself.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026f5e3c-db00-4540-9e75-0c66e9a96b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.817+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.499+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.272+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kapag nakita natin na magiging sobrang biased because they are the\
        \ one being investigated, then medyo ang taong bayan ay hindi naniniwala sa\
        \ ganyan klaseng investigation,” said Fernandez.  \r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0993320-0eb3-427f-babc-d0ce1de604c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.818+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.500+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.273+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: If we see that it becomes heavily biased because they\
        \ are the ones being investigated, then the public will not trust that kind\
        \ of investigation.]\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da262a8a-fec3-4d9b-8abd-91b1de97f526'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.818+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.501+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.273+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa announced on Wednesday that he will launch a parallel probe\
        \ on the drug war. Senator Bong Go previously stated that he is considering\
        \ filing a resolution to call for an investigation, but Dela Rosa he could\
        \ initiate it based on a related resolution earlier.\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b61060-353a-4eff-b798-f03bea491301'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.819+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.502+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.274+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The senator added that he will invite former President Rodrigo Duterte\
        \ to the inquiry.\r"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b153ab-b55d-4a0c-b524-5e35c4eb908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.819+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Malaking posibilidad na mag attend siya kung kami mag-imbita kasi\
        \ mas komportable siya dito sa Senado kaysa lower House,” Dela Rosa said.\
        \  \r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda52479-9f34-4112-983b-27346d995fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.820+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.503+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.275+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: There is a great possibility that he will attend if we\
        \ invite him, as he feels more comfortable here in the Senate than in the\
        \ lower House.]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941309e3-8967-44b0-97d7-61b4e53fbdc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.820+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.504+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.276+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Dela Rosa and Go have been implicated in bombshell testimonies during\
        \ congressional hearings into extrajudicial killings (EJKs) during anti-drug\
        \ operations. \r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025b365-73c0-45ec-a15f-9b6c27b5957b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.505+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.276+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Duterte, meanwhile, is primarily being investigated by the International\
        \ Criminal Court for alleged crimes against humanity in relation to his war\
        \ on drugs.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b39fd-0f86-4a15-8c36-ccc7aec90987'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.821+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.506+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.277+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Kasi sa amin (House of Representatives), wala kami masyadong…conflict,\
        \ we’re not even running for a national position,” Fernandez said. “‘Yong\
        \ lumalabas na accusations not coming from us, these [were] being manifested,\
        \ testified, executed ang mga affidavit.”\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91296e7-41cd-42ac-acc9-7eb251f34510'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.278+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Because at the House of Representatives, we don’t have\
        \ much conflict, we’re not even running for a national position. The accusations\
        \ do not come from us, these were being manifested, testified. Affidavits\
        \ were executed.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b6e66b-c3b5-4fab-8c2e-1ffd7aefd451'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.822+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.507+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.278+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce00717-49a0-41ce-85b0-fe7a97eb5fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.508+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.279+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Digging deeper into the ‘reward system’</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfed8a2-69d1-41f2-940a-8b6fed3fc4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.823+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.509+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.280+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The House quad committee, where Fernandez sits as co-chairperson, wants\
        \ to get to the bottom of the links between EJKs, unlicensed offshore gaming,\
        \ and illegal drugs during Duterte’s term.\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c8d64-26eb-41aa-a9be-82933054bd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.824+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.510+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.280+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>At the lower chamber, PCol Royina Garma (ret.), former Philippine
        Charity Sweepstakes Office (PCSO) general manager, said the government adopted
        what she called a “<a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">Davao
        model</a>” of having a “reward system” for the killings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26f048-2e17-4133-a9cf-8d9371bff027'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.824+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.281+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Fernandez and Surigao del Norte Rep. Robert Ace Barbers, another
        mega panel co-chairperson, said they will look into <a href="https://www.newswatchplus.ph/news/2024/10/16/duterte-intel-funds-house-quad-comm.html">confidential
        and intelligence funds</a> of the presidential office under Duterte if these
        had been used as a fund source.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc40215d-ab70-4b6d-b462-aa29a15d0837'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.825+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.511+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.281+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“‘Yung tinatawag po nating utilization of that intelligence fund, ‘\
        yun po ang dapat nating malaman sa COA (Commission on Audit),” Fernandez told\
        \ NewsWatch Plus. “Siguro we will be inviting them over para at least makita\
        \ natin kung paano ginamit ito.”\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb576c1-ddcf-49ac-8df3-33848cb50f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.825+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.512+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.282+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We should check the utilization of that intelligence\
        \ fund with COA. We will be inviting them over to at least see how the expense\
        \ was used.]\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbb8b50-10e2-444a-94c8-cf693824c5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.826+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.283+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Confidential and intelligence funds, however, are only subjected to\
        \ lax auditing processes, with specific uses of the funds not usually disclosed\
        \ to the public.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a810c7-b6a8-43b5-9009-7281b60c2be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-18T10:50:24.827+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:47.513+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-18T11:39:16.283+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Another government body that might be summoned is the Anti-Money Laundering\
        \ Council as Garma said money used for the “reward system” were coursed through\
        \ the bank accounts of Peter Parungo, a former detainee cleared of a rape\
        \ charge.\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
