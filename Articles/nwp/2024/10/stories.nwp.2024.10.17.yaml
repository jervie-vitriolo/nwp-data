      'mgnl:lastModified': 2024-10-17T14:23:40.914+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e19745-7b33-47c6-9de8-8d01ca7e832f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T14:23:40.915+08:00
