      'mgnl:lastModified': 2024-10-17T14:23:40.921+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"I think that after this short time apart they will be more close,\
        \ and they will bring more stories to their songs, to their lyrics.\"\r"
