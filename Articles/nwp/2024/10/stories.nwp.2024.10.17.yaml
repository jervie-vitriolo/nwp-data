      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>Based on the true events of 1953, <strong>Clarita</strong> follows
        the harrowing demonic possession of a young woman named Clarita Villanueva
        after her arrest by police. Locked inside a prison, Clarita endures a terrifying
        exorcism that pushes the boundaries of belief. Jodi Sta. Maria delivers a
        chilling performance as Clarita, while Ricky Davao and Arron Villaflor portray
        the priests battling the demonic forces. This film offers an unsettling look
        at the intersection of faith and possession, rooted in one of the Philippines’
        most famous exorcism cases.<br><em>Available on Netflix Philippines.</em><br><strong>Also
        on Netflix:</strong> <em>Mallari; Eerie; Sunod</em></p>'
