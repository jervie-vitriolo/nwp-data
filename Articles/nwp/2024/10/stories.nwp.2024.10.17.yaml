      'mgnl:lastActivated': 2025-03-13T14:02:32.595+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.005+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2d8a85-63fc-40cb-9be9-5be5ab7d1158'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.298+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The October rate cut came as BSP’s risk-adjusted 2024 inflation forecast\
        \ went down to 3.1% from 3.3% registered in the board’s August meeting.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92565af-7ac8-4767-a73a-035a096e9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.596+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.006+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff38c0d3-44c8-4bc2-b6f9-aae7cd20ba30'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.299+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.597+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.007+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The government has an inflation target of 2-4.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bbc11e3-6335-4916-83fd-eda229db9189'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.300+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.007+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4e83d1-0ff1-45f3-b221-34e8c77ebec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.300+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.598+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority said <a href="https://www.newswatchplus.ph/news/2024/10/4/september-overall-inflation-psa.html">September
        inflation</a> eased to 1.9% from 3.3% in August, along with rice inflation
        dropping to a single-digit at 5.7%.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3e3629-59a6-4963-9e37-dc547496f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.301+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.599+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.008+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed8b178-c286-4554-8a9e-f9aa82e958fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.301+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Higher electricity rates and minimum wage outside Metro Manila,
        however, are seen to impact inflation forecast to the upside in the next two
        years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f67407-ebc3-4e46-b3ea-9801ec284f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.302+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.600+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.009+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df4b28b-bb2b-4103-88e6-c74f216e911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.302+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.601+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.010+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>Coming out from the October meeting, BSP Assistant Gov. Zeno Ronald
        Abenoja said the central bank lowered its baseline inflation forecast for
        2024 to 3.1% from August’s 3.4%. However, the BSP raised baseline inflation
        forecasts to 3.2% from 3.1% for 2025, and to 3.4% from 3.2% for 2026.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bafcacc-0e99-48f7-afc7-9be7c7c36dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.303+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.010+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5077a7a3-836e-4287-8740-8cbe1d138542'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.303+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.602+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.011+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The relevant horizon that we consider right now is the 2025 to
        2026 inflation outlook,” Abenoja said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c810bc2-22b6-4281-8412-7191c3d0b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.304+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.011+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddb313e-d36c-4a78-8a97-bdb05e0ffbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.305+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.603+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.012+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>“For 2025 and 2026, we are seeing a higher, slightly higher, but
        still within target inflation averages,” Abenoja said. “And the slight uptick
        is due to higher global oil prices, which we have also observed the past few
        weeks, as well as some positive base effects in the next 12 months.”</p>'
