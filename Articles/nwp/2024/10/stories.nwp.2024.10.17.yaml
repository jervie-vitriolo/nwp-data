      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea9d28ca-bc92-4a1f-a171-2091100172c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:29:54.034+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:39.287+08:00
