  'surge-in-gaza-unemployment-':
    'author': 'Reuters'
    'caption': 'A general view shows a tent camp sheltering displaced Palestinian
      people, amid the ongoing Israel-Hamas conflict, in Al-Mawasi area in Khan Younis,
      in the southern Gaza Strip, October 15, 2024. REUTERS/Hatem Khaled/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-17T16:15:10.000+08:00
    'imagesource': 'jcr:481faf07-20e1-40e8-895d-efafe3fb722c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '284481c7-90fd-4260-910d-d5f6d0f2e543'
    'lead': 'Unemployment in Gaza has soared to nearly 80% since the Israel-Hamas
      war erupted, with the devastated enclave’s economy in almost total collapse,
      the International Labour Organization said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-17T16:18:39.015+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:05:26.549+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:34.151+08:00
    'mgnl:lastModified': 2024-10-17T16:20:17.557+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Gaza', 'united-nations', 'Israel-Hamas-conflict']
    'stories': []
    'template': '1'
    'title': 'Gaza unemployment surges to 80% as economy collapses, UN agency says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e419f-2428-460e-97dc-0278bb468bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.038+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.552+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.550+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Zurich, Switzerland -</strong> Unemployment in Gaza has
        soared to nearly 80% since the Israel-Hamas war erupted, with the devastated
        enclave’s economy in almost total collapse, the International Labour Organization
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddfa4df-8fb9-483e-8a2b-e6f07b515e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.550+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Economic output has shrunk by 85% since the conflict with Israel began
        a year ago, plunging almost the entire 2.3 million population into poverty,
        the United Nations agency said.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d35b46-6add-4536-8745-65a548e76cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.039+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.553+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.551+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The conflict has caused "unprecedented and wide-ranging devastation
        on the labour market and the wider economy across the Occupied Palestinian
        Territory", the ILO said, referring to Gaza and the West Bank.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145a1cde-bad8-41c6-a7c9-96a53c8a1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.040+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.554+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.551+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In the West Bank, the unemployment rate averaged 34.9% between October
        2023 and the end of September 2024, while its economy has contracted by 21.7%
        compared with the previous 12 months, the ILO said.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c72bdc-6516-4f2b-91dd-b5dba30bc508'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.040+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.552+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Before the crisis, the unemployment rate in Gaza was 45.3% and 14%
        in the West Bank, according to the Geneva-based organisation.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2271e19f-ca71-43d9-959a-7de220efb14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.041+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.555+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.552+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Gazans either lost their jobs entirely or picked up informal and irregular
        work "primarily centred on the provision of essential goods and services,"
        the ILO said.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640b40d-d5cd-4832-a21f-712fd6c6e5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.041+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel launched its offensive after Hamas-led gunmen attacked on Oct.
        7, killing some 1,200 people and taking around 250 hostage, according to Israeli
        tallies.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4b188b-34a4-4730-aa8f-81f3da89c279'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.041+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.556+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.553+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel’s campaign in response has killed more than 42,000 people,
        according to Gaza’s health authorities.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90c60a3-23ee-4291-aa39-76c773e0de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.042+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.557+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.554+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Two-thirds of Gaza’s pre-war structures - over 163,000 buildings -
        have been damaged or flattened, according to U.N. satellite data.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca22805-eccf-4c96-a04c-28f40cdac8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.042+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.554+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel says its operations are aimed at rooting out Hamas militants
        hiding in tunnels and among Gaza’s civilian population.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f02e6ea-9b47-40cb-a9f6-cb897da6a2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.558+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.555+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The crisis has spilled into the West Bank, where Israeli barriers to
        movement of persons and goods, coupled with broader trade restrictions and
        supply-chain disruptions, have severely impacted the economy, the ILO said.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b1804-1d88-4a92-81f2-0e67eaaae27e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.043+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.555+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Israel says its actions in the West Bank have been necessary to counter
        Iranian-backed militant groups and to prevent harm to Israeli civilians.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7b8945-af5f-407e-99ac-56f4a3672764'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.559+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.556+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"The impact of the war in the Gaza Strip has taken a toll far beyond
        loss of life, desperate humanitarian conditions and physical destruction,"
        said ILO regional director for Arab states Ruba Jaradat.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17b1391-3ba5-4857-801d-2124055dede7'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.044+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.556+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>"It has fundamentally altered the socio-economic landscape of Gaza,
        while also severely impacting the West Bank’s economy and labour market. The
        impact will be felt for generations to come."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05944a-109b-45ef-9c8f-bad845f60638'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:18:39.045+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:26.560+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:20:17.556+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by John Revill and Tommy Reggiori Wilkes; Editing
        by Rod Nickel)</em></p>'
  'comelec-on-declaring-nuisance-aspirants':
    'author': 'Lance Mejico, NewsWatch Plus'
    'caption': 'From left to right: Detained televangelist Apollo Quiboloy, COMELEC
      Chairperson George Garcia'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-17T16:30:22.000+08:00
    'imagesource': 'jcr:7f780367-b5aa-4027-b939-6d2202753eae'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6959dee-d992-40f9-83f8-8a06d857ff03'
    'lead': 'Aspirants facing challenges to their Certificate of Nomination and Acceptance
      (CONA) for the elections are not automatically declared a nuisance applicant,
      Commission on Elections Chairperson George Garcia said on Thursday, Oct. 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-17T16:33:41.045+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:05:05.806+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:34.305+08:00
    'mgnl:lastModified': 2024-10-17T16:33:41.092+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['2025-midterm-elections', 'Apollo-Quiboloy', 'Comelec']
    'stories': []
    'template': '1'
    'title': 'CONA concerns not enough to declare an aspirant nuisance – Comelec chief'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '086911b0-001e-4eb4-8798-b9cc9c560e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.075+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:05.810+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:33:41.086+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Aspirants facing challenges
        to their Certificate of Nomination and Acceptance (CONA) for the elections
        are not automatically declared a nuisance applicant, Commission on Elections
        Chairperson George Garcia said on Thursday, Oct. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a799c6ed-5010-4954-b23f-e68e57326002'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:05.811+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:33:41.076+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Garcia responded to inquiries in a letter submitted by the Worker’s
        Peasant’s Party and its Senate bet, Sonny Matula, asking to cancel the candidacy
        of detained televangelist Apollo Quiboloy listed under the party.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e3a08a-be98-4739-8639-9f6b7bb2d143'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:05.812+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:33:41.076+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The group earlier denied signing candidacy papers for Quiboloy’s Senate
        bid. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e80ec8-9a59-481c-8443-84f0af803b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.076+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:05.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:33:41.076+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The controversial religious leader was included in the initial list
        of senatorial aspirants released by Comelec on Wednesday. He is facing human
        trafficking and child abuse charges, and detained at the national police headquarters
        in Quezon City.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3c17f4-7c9d-4137-8b93-15f99ccfc3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.077+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:05.813+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:33:41.077+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview in Taguig City, Garcia said he has yet to review
        the letter of  Matula and his party.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c8eb0b-7661-4e01-93e8-be2481c6e59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.077+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:05.822+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:33:41.077+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Kung naka-question ang kanyang pagiging kandidato ng mismo partido
        na iyan, pwede naman siyang independent candidate. And therefore, independent
        candidate pwede pa rin maka takbo. So sa issue ng iyong by misrepresentation,
        we are going to answer that later,” said Garcia. '
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd783be5b-54cb-4205-91de-44dc1420a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.078+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:05.825+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:33:41.078+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: If his candidacy is questioned by that very party, he
        can run as an independent candidate. Therefore, as an independent candidate,
        he can still participate. As for the issue of misrepresentation, we will address
        that later.]'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89d1ad9-dfda-4de3-900c-b94c5053e90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.078+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:05.826+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:33:41.078+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The election law defines nuisance candidates as those who:'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4e112c-a73c-4ee5-91e1-50e5dd55d05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.079+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:05.827+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:33:41.079+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ put the election process in mockery or disrepute</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da87ddb6-55b7-44c6-a15c-5d8e43e0b53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.079+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:05.828+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:33:41.079+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ cause confusion among the voters by the similarity of the names
        of the registered candidates or by other circumstances</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db454456-2d60-4f18-b031-69f8bb67303b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.079+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:05.829+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:33:41.079+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>+ acts which clearly demonstrate that the candidate has no bona
        fide intention to run for the office for which the certificate of candidacy
        has been filed and thus prevent a faithful determination of the true will
        of the electorate</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bbe76f-01c9-4251-a50c-652cd69c6682'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:33:41.080+08:00
      'mgnl:createdBy': 'lance-nwp'
