      'mgnl:lastActivated': 2025-03-13T14:03:34.220+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.080+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Lawmakers have questioned
        the office of Vice President Sara Duterte for spending ₱16 million in 11 days
        for the rental of safe houses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961af006-25fd-429e-b5f1-b111def4445f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:30.997+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.221+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.080+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5be3c76-ad66-4315-8e2d-6bff33d48f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:30.998+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.081+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>The amount was part of the Office of the Vice President’s (OVP)
        ₱125-million confidential fund spending in 2022.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad174b-032c-4d94-a342-054ad220248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:30.998+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.222+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.081+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa46c1e6-e85d-4140-99cd-3e43652776a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:30.999+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.223+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.082+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "During a hearing of the House committee on good government and public\
        \ accountability on Thursday, Oct. 17, Commission on Audit (COA) officer Gloria\
        \ Camora said the safe houses were used for initiatives and confidence building.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb4b9cb-63a0-4d75-833c-f3865eb9f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:30.999+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.083+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc3429d-c9cf-4b83-8cb4-955347418387'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:30.999+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.224+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.083+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>COA received 34 acknowledgement receipts, from ₱250,000 to ₱1 million,
        for rent payments in 2022.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f7b45c-d2ac-4f90-b47d-315918e7eda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.000+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.225+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.084+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d514c9-bc59-461b-9e5e-d3aa9ceb837f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.000+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.084+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>“Hindi po ba kayo nagtaka na sobrang mahal nu’n?” panel chairperson
        Manila 3rd District Rep. Joel Chua asked Camora. “Anong klase pong safe house
        ‘to? May swimming pool po ba ‘tong safe house? May wifi? Sa BGC?”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a7905-dae6-4704-9034-ec0d85245df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.000+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.226+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.085+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ae7e13-e5b3-4149-aa43-e95aeaa19c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.001+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.227+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.086+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: Weren’t you baffled with the expense? What kind of safe\
        \ houses are these? Were there swimming pools, wifi? Are those in BGC?]\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3020bdde-83ae-4aa5-b10a-629f5f0523d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.001+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.086+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e9a1a0-b71c-4425-ae96-448a4346a962'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.001+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.228+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.087+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Wala po kaming information kung gaano kalaking building po ba siya,”\
        \ Camora replied. “Personally, medyo steep nga, lalo na po ‘yung 2022 since\
        \ 11 days lang po siya.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78600a19-3731-4b50-bb48-54a71a4ad94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.002+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.229+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.087+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2420112-79f9-4bc4-b7cc-69fe1b5ec76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.002+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.088+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: We have no information about it. Personally, the spending\
        \ was steep, especially in 2022, since it was spent within 11 days.]\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5438b32-a8a6-424c-8d62-7af246f94e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.003+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.230+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.089+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6552d2-fcc1-4003-a97f-ff8d00b3a7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.003+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.231+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.089+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Chua said the acknowledgement receipts were without details except\
        \ for the name of the property owner.\r"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f898800c-8d1e-4098-b087-fdd3ba700a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.004+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.090+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec1846f-591d-4b49-b4f4-97e215004508'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.004+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.232+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.091+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Camora explained that the process involves reviewing documents submitted\
        \ to COA, but added the audit body has no means to authenticate the submissions.\
        \ She added there is no ocular inspection as well of safe houses.\r"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8246e-8063-4497-8651-59de1554c6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.005+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.233+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.091+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2177398f-d0c9-4529-8add-f1b8a0994f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.005+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.234+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.092+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Other items in the confidential fund spending were the ₱40 million
        for medical and food aid and ₱35 million for supplies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa9d8e2-4ccb-43fa-8276-7101ad992940'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.006+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.092+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4366668-bf11-46d9-bf23-94c18f0c4237'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.006+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.235+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.093+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "“Parang ang dami naman pong pinakain nito in a day at ang dami rin\
        \ pong nagkasakit. Nagkaroon po ba ng peste dito sa lugar na ‘to para ganu’\
        n gumastos ng medicine?” Chua said.\r"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a498f10d-7c33-4ade-a969-56e9476686fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.007+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.236+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.093+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c16b23e-0026-4878-94bb-9772bee9b43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:31.007+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:34.237+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:24:39.094+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "[Translation: It seems many people were fed and got sick. Was there\
        \ a pest in that place to spend this much for medicine?]\r"
