      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<h2><strong>Calls for stronger law enforcement</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51300eb1-6fa4-4bb1-830b-04449733b85e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.802+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>De Lima is also calling for stronger law enforcement following revelations
        during recent congressional hearings about the illegal operations tied to
        Philippine Offshore Gaming Operators (POGOs) and drug war EJKs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c40767f-24a3-4bed-8a12-1f8bbfca600c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.665+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.803+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.060+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "She cited the hearings’ findings on illegal activities within POGOs,\
        \ including drug smuggling and the use of falsified birth certificates by\
        \ foreign nationals, and stressed the importance of reforming law enforcement\
        \ institutions. \r"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3ed8c6-00bf-475b-80ea-44be939bbf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.666+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.803+08:00
