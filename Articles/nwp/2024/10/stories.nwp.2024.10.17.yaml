      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56229a1-d9e8-44aa-b4e4-9d850f2ea3e6'
      'mgnl:activationStatus': true
