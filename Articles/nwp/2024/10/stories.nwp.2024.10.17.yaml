      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:48:22.447+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne rose to global fame as part of the disbanded pop band One Direction,
        alongside Harry Styles, Zayn Malik, Niall Horan, and Louis Tomlinson.'
    '13':
      'jcr:primaryType': 'mgnl:block'
