      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“I don''t think anyone can truly grasp the pain of knowing that your
        favorite band—the one you adored as a kid, the band that kept you company
        when you were alone in your room, the band that brought people together with
        their music and made songs that felt like home, will never have the chance
        to tour as a whole again,” another fan posted.'
