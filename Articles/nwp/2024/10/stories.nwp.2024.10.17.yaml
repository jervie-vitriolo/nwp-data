      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Filipino ‘Directioners’
        mourn the death of Liam Payne of British boy band One Direction, whose music
        defined a generation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970d43b2-fcc5-4e75-aa1a-a40614c19e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:48:22.441+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:01:56.328+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:48:22.441+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Payne was found dead outside a hotel in Buenos Aires in Argentina
        after falling from his third floor room balcony, police reports said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00a538a-84a0-4201-8db3-881ab3603ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:48:22.442+08:00
