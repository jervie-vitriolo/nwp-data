      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "The BSP hinted at another possible 25-basis-point rate cut by December.\r"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0561382-7689-46fc-b6a2-5d2ae62d913b'
