      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>A remake of one of Philippine cinema’s most iconic horror films.
        <strong>Patayin Sa Sindak si Barbara</strong> stars Lorna Tolentino as Barbara,
        a woman haunted and tortured by the vengeful spirit of her recently deceased
        sister, played by Dawn Zulueta. This version serves as a masterclass in psychological
        horror, expertly weaving a chilling tale of sibling rivalry, jealousy, betrayal,
        and supernatural vengeance. While the original 1970s film, starring Susan
        Roces, is revered as a cult classic, Chito Roño’s darker and more atmospheric
        interpretation delivers an equally haunting experience.<br><em>Available on
        iWantTFC.</em><br><strong>Also on iWantTFC:</strong> <em>Seklusyon; T2; Yanggaw</em></p>'
