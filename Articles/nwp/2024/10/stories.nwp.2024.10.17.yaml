      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': '<p>Shares in HYBE, the label which houses BTS, rose 7% in early afternoon
        trade versus a flat wider market.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf90442-61eb-4712-83d9-0ada8b06fb3e'
      'mgnl:activationStatus': true
