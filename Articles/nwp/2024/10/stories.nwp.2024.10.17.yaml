    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['ABS-CBN']
    'stories': []
    'template': '1'
    'title': 'ABS-CBN lays off 100 employees over ad revenue, pay TV decline '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5567d5-1dec-4861-b8e9-da76ccd0530f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:59:09.092+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:11.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:59:09.100+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Philippines— Broadcaster ABS-CBN Corporation has retrenched
        around 100 employees, or 3% of its workforce, because of significant losses
        arising from declining advertising revenues and the downturn in the pay TV
        industry.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb068d1e-5b08-4390-98e0-6e6f7683e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:59:09.092+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:11.640+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:59:09.092+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the network attributed the layoff to lower consumer
        spending, which has impacted the TV sector ad revenue.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643546bc-3de4-4d4b-91d5-cf2aea7a039d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:59:09.093+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:11.641+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:59:09.093+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>“The company is also being affected by the global decline in the
        pay TV business,” the statement read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a54320-0c3b-4501-a1e8-30bcbd2f7159'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:59:09.093+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:11.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:59:09.093+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'ABS-CBN assured affected employees they would be properly compensated.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1347564a-df63-4820-8e16-903d905f8be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:59:09.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:11.642+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:59:09.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“We are committed to providing full benefits and support to those affected
        and deeply appreciate their many years of service to the company and the public,”
        the network said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d96b54-5906-45fa-b535-f1489c709b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:59:09.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:11.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:59:09.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>This recent development came on the heels of milestones for ABS-CBN.
        The network highlighted improvements in TV ratings, the success of two Star
        Cinema films and the growth of its music division, bolstered by the stardom
        of girl group BINI.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb32818-ea51-48e6-9674-346893143a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:59:09.094+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:11.643+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:59:09.094+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, ABS-CBN reported consolidated revenues of P18.51
        billion in 2023, slightly down from P18.55 billion in 2022. After accounting
        for impairment losses, one-time gains, and taxes, however, the company posted
        a net loss of P12.835 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcda384-f972-4234-8c8d-44042aca60f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:59:09.095+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:11.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:59:09.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Following the non-renewal of its broadcast franchise in July 2020,
        the network was forced to lay off 11,000 employees, including those from subsidiaries.
        ABS-CBN has since refocused on content production and distribution.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e44df5b-7f2f-48f5-a475-ae70d2eeda29'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T13:59:09.095+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:06:11.644+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T13:59:09.095+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>Three years after the shutdown, the watchdog Center for Media Freedom
        and Responsibility noted that the absence of ABS-CBN’s broadcast operations
        remains a significant blow to the media industry.</p>'
