      'mgnl:lastModified': 2024-10-17T14:23:40.923+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "Since their debut in 2013, they have sold more than 56 million physical\
        \ albums and singles, and tallied six No. 1 albums on the Billboard 200, according\
        \ to chartmasters.org and Billboard.\r"
    '21':
      'jcr:primaryType': 'mgnl:block'
