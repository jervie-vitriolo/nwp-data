      'mgnl:lastModifiedBy': 'jio-nwp'
      'mgnl:type': 'text'
      'text': '<p>As Netflix Philippines’ first Filipino zombie movie, <strong>Outside</strong>
        promises heart-pounding action and nail-biting suspense. Directed by Cannes
        Film Festival award-winner Carlo Ledesma, the film follows a family’s desperate
        struggle for survival during a zombie outbreak. Forced to take refuge in the
        father’s childhood farm, they must navigate the horrors of both the undead
        and their past. With a standout cast led by Sid Lucero and Beauty Gonzalez,
        <strong>Outside</strong> is an exciting addition to the local horror genre.<br><em>Streaming
        on Netflix.</em></p>'
