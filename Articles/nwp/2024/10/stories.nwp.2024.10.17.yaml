      'mgnl:type': 'text'
      'text': "\r"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60eb2e-f91f-49c4-9ddf-de419588c6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T14:23:40.920+08:00
      'mgnl:createdBy': 'thea-nwp'
      'mgnl:lastActivated': 2025-03-13T14:05:58.325+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T14:23:40.920+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\"I'm really hoping to see them (all BTS members) again together,\"\
        \ said Constanza Godoy, 33-year-old Chilean fan who went to see J-Hope leave\
        \ the military.\r"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924cd092-3933-4cfb-94f4-5749dd0c6999'
