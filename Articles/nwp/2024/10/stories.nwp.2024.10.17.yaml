      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne’s Filipino Facebook fan page also penned a heartwarming message
        for the singer. '
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a93c6-6216-4248-a098-07bebe5a5c80'
      'mgnl:activationStatus': true
