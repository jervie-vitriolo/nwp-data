      'mgnl:lastModified': 2024-10-17T14:23:40.919+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "The final four members of the group began their service in December\
        \ 2023, with the band expected to reunite in 2025 after all have completed\
        \ their military duty.\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681654c-be02-4df5-ba0d-f6f0793f3173'
      'mgnl:activationStatus': true
