    'mgnl:lastModified': 2024-10-17T12:52:18.360+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['Marcos-Robredo']
    'stories': []
    'template': '1'
    'title': 'First since 2022 elections: Marcos, Robredo cross paths at Sorsogon
      Arena inauguration'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a24b80-390a-4dfe-94e0-fb6d5304b8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T12:52:18.340+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:06.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T12:52:18.340+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines—</strong> President Ferdinand
        Marcos Jr. had a brief but notable encounter with former Vice President Leni
        Robredo during the inauguration of a sports arena in Sorsogon on Thursday,
        Oct. 17.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fe995b-4077-46ae-99b4-d85cce032748'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T12:52:18.341+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:06.461+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T12:52:18.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'A video captured Marcos shaking hands with Robredo and former Senator
        Bam Aquino in a holding room before the event. The clip showed no further
        interaction between the two.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93abbccf-2300-4d45-b7b3-41e19cc20dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T12:52:18.341+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:06.462+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T12:52:18.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“I invited her (Robredo) to welcome the president on behalf of Bicol,”
        Senate President Chiz Escudero said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36365047-2877-4683-84fa-a6ae4689e4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T12:52:18.341+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:06.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T12:52:18.341+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'In his speech at the inauguration, Marcos noted the importance of unity
        in driving progress, regardless of political differences. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c832470c-b64c-4a2c-b0be-4597a028fd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T12:52:18.342+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:06.463+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T12:52:18.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Bagamat may pagkakaiba tayo sa paniniwala at sa opinyon, ang alam
        ko ay tayo’y pinagbubuklod ng iisang hangarin — ang maiangat ang antas ng
        buhay ng mga Pilipino,” Marcos said.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa25a66-b2e6-46c8-ad42-5f64f593b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T12:52:18.342+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:07:06.464+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T12:52:18.342+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Even if we have differences in belief and opinion, I
