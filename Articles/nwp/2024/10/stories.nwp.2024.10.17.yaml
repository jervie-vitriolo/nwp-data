    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:35.392+08:00
    'mgnl:lastModified': 2024-10-17T18:06:17.393+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['Bato-dela-Rosa', 'Chiz-Escudero']
    'stories': []
    'template': '1'
    'title': 'Dela Rosa-led drug war probe may not sit well with lawmakers - Escudero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67939a8-0ddc-4eee-b8ae-bcc5ca8e0168'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.665+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.385+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines –</strong> Senate President Chiz
        Escudero said on Thursday, Oct. 17, that a drug war probe led by Sen. Bato
        dela Rosa may “not sit well” with other lawmakers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1396c91-c1eb-4bd2-bc7e-d25c07bc2741'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.666+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.933+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a chance interview in Sorsogon, Escudero said he spoke to Dela Rosa
        about the latter’s plan to hold a Senate investigation on the anti-narcotics
        campaign of then President Rodrigo Duterte. '
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36d22f1-1d57-495b-b425-3b23527e2064'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.666+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.934+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.386+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Dela Rosa was the national police chief at the height of the drug war.
        He is now the chairperson of the Senate committee on public order and dangerous
        drugs. '
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b0a52-bad7-489a-964d-b1c09c6f58d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.667+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said he is set to meet Dela Rosa over the weekend. '
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f929f651-2eba-4baf-ba87-1984876fe378'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.667+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.935+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.387+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Mas maganda siguro kung hindi sila (Sen. Bong Go) ang manguna sa komiteng
        iyon para walang alegasyon na ito ay personal at hindi impartial, hindi fair,”
        he said. '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7a2048-4db2-4a00-880c-cadfddff762a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.667+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: It might be better if he and Sen. Bong Go will not lead
        the committee’s probe so there will be no allegation of personal agenda and
        not impartial.]'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcfc083-48ea-468c-b6cc-a676c3122e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.668+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.936+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.388+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>PCol Royina Garma (ret.) recently told the House quad committee
        of a supposed system that <strong><a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">rewarded</a></strong>
        police officers who killed drug war suspects during Duterte’s presidency.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3785c11d-4f0b-4c19-943c-ff8cac9b74a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.668+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.937+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>She also said ex-National Police Commission Commissioner Edilberto
        Leonardo had reported incidents to Go if someone died during police operations
        to “request funds for operational expenses.” Garma was a longtime police official
        in Davao before a short stint in Cebu ahead of her retirement in 2019. Duterte
        appointed her Philippine Charity Sweepstakes Office general manager.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d480006-e208-467c-9a02-74b02c2bff52'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.389+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>In the same hearing, self-confessed drug dealer Kerwin Espinosa
        said Dela Rosa <strong><a href="https://www.newswatchplus.ph/news/2024/10/11/espinosa-claims-on-dela-rosa-in-delima-case.html">pressured</a></strong>
        him to implicate former Sen. Leila de Lima in illegal drug trade.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0771b-6046-4a8d-ba29-d2697ae89515'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.669+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.938+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The lawmakers denied all allegations.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07177c4-1858-43b7-b36d-ab285c62e293'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.939+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.390+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Sen. Risa Hontiveros said it would be better to create a committee
        of the whole, which would enable the entire Senate to investigate Duterte’s
        drug war. Escudero said this is an option.'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb345a6-18c2-40c3-974b-789c234f74e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“Tinitignan ko rin ang ibang komite na pwedeng maghandle nito maliban
        sa komite ni Senator Bato. Syempre, may karapatan sya at bahagi sya dun sa
        pagtalakay at discuss ng bagay na iyon,” he said.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb1bd51-1ce7-4431-96b2-80a7af428113'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.670+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.940+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.391+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: I''m also looking at other committees that could handle
        this aside from Sen. Bato’s committee. Of course, he has the right to be
        involved in the discussion and deliberation of that matter.]'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e67979-5e0a-4454-999d-6c4d725f8a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:05:05.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:52.941+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:06:17.392+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>NewsWatch Plus Correspondent Lance Mejico contributed to this
        report</em></p>'
