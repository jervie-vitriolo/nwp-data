      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Andrea Brillantes, meanwhile, reposted news announcing the singer’s
        death, with sad and heartbreaking emojis. '
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acac6c82-7e5d-4db8-ba9a-71846bc35173'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:48:22.447+08:00
      'mgnl:createdBy': 'lance-nwp'
