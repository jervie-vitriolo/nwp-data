  'liam-payne-dead-at-31':
    'author': 'Eliana Raszewski and Agustin Marcarian, Reuters'
    'caption': 'British singer Liam Payne performs on stage during a concert in front
      of the Hotel de Ville to celebrate Paris as host for the 2024 Summer Olympic
      Games, Paris, France September 15, 2017. REUTERS/Charles Platiau/File Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-17T07:08:42.000+08:00
    'imagesource': 'jcr:aca023d0-4adf-41c8-accc-a7eab837cd32'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e61d85df-baf7-4964-93df-06f4881e2017'
    'lead': 'Former One Direction singer Liam Payne was found dead outside a hotel
      in Buenos Aires after falling from his third-floor room balcony, Argentine police
      confirmed on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-17T07:13:45.560+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:47.008+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:32.076+08:00
    'mgnl:lastModified': 2024-10-17T07:15:51.663+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['one-direction', 'liam-payne']
    'stories': []
    'template': '1'
    'title': 'One Direction singer Liam Payne dead after balcony fall in Buenos Aires'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b525c05b-c385-4f2d-9471-783cc88b7043'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.671+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.010+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.654+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Buenos Aires, Argentina -</strong> Former One Direction
        singer Liam Payne was found dead outside a hotel in Buenos Aires after falling
        from his third-floor room balcony, Argentine police confirmed on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd8f9a-163f-4d97-8745-b205ff250a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.011+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'In a statement, the capital police said they were called to the hotel
        in the capital’s leafy Palermo neighborhood where they were notified of an
        "aggressive man who could be under the effects of drugs and alcohol."'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7cee4-7db3-4a9a-a20e-50a18ee578c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.012+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The hotel manager said he heard a loud noise at the back of the hotel,
        and when police arrived they found that a man had fallen over the balcony
        in his room, the statement said.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bc4342-ce4d-4016-a5a4-d87642e3fcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.672+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.013+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.655+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Emergency workers confirmed the death of the 31-year-old British singer,
        who was reportedly found in the hotel’s interior patio.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669250ea-5212-44e3-bae5-1f6736fd289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.014+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"We’re deeply saddened to learn of Liam Payne’s tragic passing today.
        During this difficult time, our hearts remain with his family, loved ones,
        and fans," MTV said on X.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad256c0b-2d4a-4e8f-b767-6b5a8f17870b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.015+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.656+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Neither Payne’s record label Republic Records, nor its owner Universal
        Music Group UMG.AS, could immediately be reached for comment.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7336a472-7820-47c9-8973-944fb3d0e96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.673+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.016+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne rose to global fame as part of the since-disbanded pop band One
        Direction, alongside Harry Styles, Zayn Malik, Niall Horan and Louis Tomlinson.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f7316-0384-4f05-9c2d-b436e50e9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.657+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The boy band got its start after finishing third on the British version
        of the X Factor music competition show in 2010, but the group broke up in
        2016 as its members pursued different projects including solo careers.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edca728-4dc0-48b9-a264-4a5a09e123fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.674+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.017+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.658+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'One Direction was ranked the third greatest boy band of all time by
        Entertainment Weekly in 2024. According to Celebrity Net Worth, Payne’s One
        Direction and solo career helped garner a net worth of some $70 million.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a296d-a256-4f91-b124-73fed36e9517'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.018+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.658+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reuters reporters at the scene saw crowds gathering outside the hotel,
        where dozens of police and emergency services teams had cordoned off an area
        as night fell on the city.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02849198-f8e6-4967-b456-bca0a9e4bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.675+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.019+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Local news outlet Todo Noticias TV interviewed Hernan Palazzo, who
        works near the hotel in the Palermo neighborhood, who said, "The neighborhood
        is very shaken up ... There’s a lot of police, some fans arriving. It is
        very sad."'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b48989-3b40-4555-a055-986b2fa24c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.676+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.659+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne had a son named Bear with British TV personality and Girls Aloud
        singer Cheryl in 2017.'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d0fa4d-bf0c-4ef4-8d78-ddb562b3cfe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.676+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.020+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Payne had earlier this month attended the concert of his former bandmate
        Niall Horan in Buenos Aires. The musician has been open in the media about
        struggling with addiction and spending time in a rehabilitation facility.'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83668a97-fa50-4afb-ac51-fb8fd1d5c338'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.676+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.021+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.660+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, Payne had appeared to post on Snapchat about
        his trip in Argentina, talking about riding horses, playing polo, and looking
        forward to returning home to see his dog.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1822ce65-ca12-499a-8c90-11da7af5ab5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.677+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '"It’s a lovely day here in Argentina," he said in the video.'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ba467b-515d-4aef-bf68-d14c86ff8d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T07:13:45.677+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:47.022+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T07:15:51.661+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><em>(Reporting by Brendan O''Boyle, Sarah Morland, Eliana Raszewski,
        Agustin Marcarian, Anthony Esposito and Adam Jourdan; Editing by David Alire
        Garcia, Chris Reese and Sonali Paul)</em></p>'
  'de-lima-justice-political-persecution':
    'author': 'Sophia Sioco, NewsWatch Plus'
    'caption': 'Sen. Leila de Lima exits the Muntinlupa court under heavy security
      on May 12, 2023, after her acquittal on a drug charge. (Leila de Lima/X)'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-17T09:46:33.000+08:00
    'imagesource': 'jcr:e9f5d652-1382-4fb3-8e70-be3f99e4e744'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2664205-53c2-4193-80a4-08deacd4ad5a'
    'lead': 'Former Sen. Leila de Lima remains steadfast in her pursuit of accountability
      for what she calls her ''political persecution'' under former President Rodrigo
      Duterte’s administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-17T09:58:06.568+08:00
    'mgnl:createdBy': 'jelo-nwp'
    'mgnl:lastActivated': 2025-03-13T14:09:30.790+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:32.257+08:00
    'mgnl:lastModified': 2024-10-17T10:07:15.063+08:00
    'mgnl:lastModifiedBy': 'jelo-nwp'
    'mgnl:tags': ['war-on-drugs', 'Zoom-In', 'Leila-de-Lima']
    'stories': []
    'template': '1'
    'title': 'De Lima remains resolute in seeking justice for alleged political persecution
      under Duterte'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda3cff5-ba83-48b3-acf6-e9e1af410646'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.657+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.792+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.051+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> Former Sen. Leila de
        Lima remains steadfast in her pursuit of accountability for what she calls
        her "political persecution" under former President Rodrigo Duterte’s administration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010d04e3-7f1e-4e24-a20f-8e34ca87c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In an interview on <a href="https://www.youtube.com/watch?v=5LQvveaWh2w"><em>Zoom
        In</em></a> with Menchu Macapagal, the former senator shared that her legal
        team is meticulously compiling evidence to file cases against key figures
        in the Duterte administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a4449b-0b2f-4fdf-b632-97f49c3d521f'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.658+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.793+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.052+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "While De Lima could not disclose specific timelines or the nature of\
        \ the evidence, she stressed the importance of gathering testimony from Bilibid\
        \ inmates who falsely testified against her.\r"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68681040-2c5e-4dfa-9deb-d92c49c03443'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.794+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Some of these witnesses have already retracted their statements, citing\
        \ coercion by government agents. \r"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1fe321-34cd-4e41-9b54-843213d7480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.795+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.053+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "However, De Lima’s legal team faces the challenge of accessing these\
        \ inmates, many of whom are now in remote penal colonies.\r"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c1a16e-bb52-411a-9973-71f2d60d8634'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.659+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.054+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\"My chief persecutor, the one behind it, is the former president himself,\"\
        \ De Lima said, linking her arrest to Duterte’s alleged grudge over her criticisms\
        \ of his supposed human rights abuses, including the Davao Death Squad and\
        \ drug war killings.\r"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2f5683-1e25-4be7-b895-9c60c17daed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.796+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "De Lima was incarcerated for nearly seven years over drug-related charges\
        \ which she has consistently denied, calling them fabricated.\r"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2338be41-47bb-411d-af80-ab6e9cd2ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.660+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.055+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': '<p>In June, the Muntinlupa RTC Branch 206 cleared De Lima of another
        drug-related charge — the last in a string of cases — by granting her motion
        for a demurrer to evidence.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2952cdd3-9880-43a2-8298-f492c69fcba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T09:58:06.661+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:09:30.797+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T10:07:15.056+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "Her first drug case was dismissed in 2021 while the second was similarly\
        \ thrown out in 2023, the same year she was granted bail for the third case.\r"
    '9':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet"><p lang="tl" dir="ltr">WATCH:
