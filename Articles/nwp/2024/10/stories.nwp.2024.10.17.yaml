      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“Gusto natin makita kung ga’no ‘yung magnitude ng elemento ng kanilang\
        \ operasyon ng extrajudicial killing,” Fernandez said.\r"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f701f8-55e9-41ed-a8ae-c3838410bf73'
