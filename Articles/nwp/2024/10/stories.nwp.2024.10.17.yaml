  'escudero-marcos-robredo-meeting':
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-17T16:56:59.000+08:00
    'imagesource': 'jcr:95e852df-8efa-4bfa-9cb2-7c1b5272ed02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41b045f7-f0a4-4cbb-b85c-8bd76e63c97c'
    'lead': 'The brief encounter between President Ferdinand Marcos Jr. and former
      Vice President Leni Robredo is a significant step towards healing after the
      divisive 2022 elections, Senate President Chiz Escudero said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-17T16:58:23.432+08:00
    'mgnl:createdBy': 'tristan-nwp'
    'mgnl:lastActivated': 2025-03-13T14:04:06.725+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:34.774+08:00
    'mgnl:lastModified': 2024-10-17T16:58:23.466+08:00
    'mgnl:lastModifiedBy': 'tristan-nwp'
    'mgnl:tags': ['marcos-robredo']
    'stories': []
    'template': '1'
    'title': 'Marcos-Robredo meet a step to healing - Escudero'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5927c85b-82f9-4124-ab20-2e722faa8d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:58:23.450+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:06.727+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:58:23.460+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila, Philippines —</strong> The brief encounter
        between President Ferdinand Marcos Jr. and former Vice President Leni Robredo
        is a significant step towards healing after the divisive 2022 elections, Senate
        President Chiz Escudero said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c82ee80-07e2-4f7b-886d-8f6a82bea880'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:58:23.450+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:06.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:58:23.450+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Marcos and Robredo shook hands in a holding area ahead of the inauguration
        of the Sorsogon Sports Arena. Robredo was with former Senator Bam Aquino during
        the meet and greet.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0d486d-d631-4d8c-bd9b-8141b37989fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:58:23.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:06.728+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:58:23.451+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said he invited Robredo to welcome the president, adding that
        the meeting between Marcos and Robredo was "symbolic."'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3973de-303c-4a92-9200-814e4295934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:58:23.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:06.729+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:58:23.451+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Alalahan niyo, naglaban-laban kami ng 2016 kung maaalala niyo for
        vice president. Naglaban sila for president noong 2022. Nanalo si VP Leni
        noong 2016, nanalo naman si Pangulong Marcos noong 2022. So, kaming tatlo
        actually may kasaysayan. Para sa akin, symbolic yun dahil sa sports arena
        kami nagkasama-sama. An odd trio, di ba?” said Escudero.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18db021f-4d76-4054-965b-759d5b45e30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:58:23.451+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:06.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:58:23.451+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: Remember, we fought against each other in 2016, if you
        recall, for vice president. They fought for president in 2022. VP Leni won
        in 2016, and President Marcos won in 2022. So, the three of us actually have
        a history. For me, it’s symbolic because we all came together at a sports
        arena. An odd trio, right?] '
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd961a8-d25b-45f0-bdbf-4752c91817ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:58:23.452+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:06.730+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:58:23.452+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'The senator said the facility is a reminder that, similar to sports,
        politics has a winner and a loser, and people should learn to accept defeat.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37de9d6e-863c-4388-b1b4-38fe02cc2674'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:58:23.452+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:06.731+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:58:23.452+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said Marcos and Robredo did not talk.'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de569be-8c86-443a-bc45-e1871c1824d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:58:23.453+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:06.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:58:23.453+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '“Unang hakbang tungo sa paghilom ng kung anumang sugat, anumang hindi
        pagkakaunawaan. Dahil alalahanin ninyo, anumang debate o pagkakaiba namin
        ng pananaw ay political, hindi personal,” said Escudero.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e9e82c5-642f-4e18-bdf3-3ed275e93c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:58:23.453+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:06.732+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:58:23.453+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '[Translation: The first step towards healing any wound or misunderstanding.
        Because, remember, any debate or difference in our views is political, not
        personal.] '
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bad5135-597b-4906-a7ef-af2e28962f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:58:23.454+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:06.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:58:23.454+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': 'Escudero said the original plan was for Robredo to join Marcos on stage
        during the inauguration, but the former vice president had to return to Naga
        - where she is running for mayor - for a prior engagement.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e7578-ca5c-4493-b570-d5e635069666'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T16:58:23.454+08:00
      'mgnl:createdBy': 'tristan-nwp'
      'mgnl:lastActivated': 2025-03-13T14:04:06.733+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T16:58:23.454+08:00
      'mgnl:lastModifiedBy': 'tristan-nwp'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Aquino described the interaction with Marcos
        as "cordial." The Aquino and Marcos families also have a history of political
        feud.</p>'
  'western-pacific-countries-lifestyle-diseases':
    'author': 'Mikhail Flores, Reuters'
    'caption': 'Men smoke cigarettes near a tray filled with stubs beside a road in
      Las Pinas city, Metro Manila Philippines August 7, 2015. REUTERS/Erik De Castro/File
      Photo'
    'categories': ['47875775-1e19-4807-a703-c6d00e541860']
    'created': 2024-10-17T17:16:50.000+08:00
    'imagesource': 'jcr:6a2a0a99-190e-4faf-9e79-800774f87533'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9aac5e2-529b-43bd-9cb8-9652f8d62f38'
    'lead': 'Western Pacific nations are unlikely to meet the United Nations target
      of reducing premature deaths from lifestyle-related diseases including cancer
      and diabetes, due to the slow decline in alcohol and tobacco consumption, the
      World Health Organization said on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2024-10-17T17:19:20.837+08:00
    'mgnl:createdBy': 'lance-nwp'
    'mgnl:lastActivated': 2025-03-13T14:03:50.368+08:00
    'mgnl:lastActivatedBy': 'nelsonp'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2025-03-13T12:44:34.918+08:00
    'mgnl:lastModified': 2024-10-17T17:19:20.876+08:00
    'mgnl:lastModifiedBy': 'lance-nwp'
    'mgnl:tags': ['WHO']
    'stories': []
    'template': '1'
    'title': 'WHO says Western Pacific to miss UN goal to cut early deaths from lifestyle
      diseases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4f8c17-4a13-49dd-8bae-9aedb8f8803e'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:19:20.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:50.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:19:20.871+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila, Philippines -</strong> Western Pacific nations are
        unlikely to meet the United Nations target of reducing premature deaths from
        lifestyle-related diseases including cancer and diabetes, due to the slow
        decline in alcohol and tobacco consumption, the World Health Organisation
        said on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b781c-cc5f-4f05-8643-05974e4647ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:19:20.862+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:50.371+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:19:20.862+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Chronic lifestyle diseases, such as heart attacks, stroke, asthma and
        lung diseases, have been blamed for more than 80% of deaths among the 1.9
        billion people in the Western Pacific.'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32e7bca-4c50-4e73-97b3-de449e3f8c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:19:20.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:50.372+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:19:20.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'The U.N. goal is to reduce early deaths by a third by 2030, and the
        region has so far cut premature mortality by over 25%.'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d34fbe8-bc19-4f8c-9afd-cac95034f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:19:20.863+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:50.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:19:20.863+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“We anticipate we cannot meet the 2030 deadline," WHO Western Pacific
        senior official Kidong Park said in a briefing, adding that alcohol and tobacco
        consumption were among many risk factors.'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db03040-77da-4ff5-b637-6b7537a4929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:19:20.864+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:50.373+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:19:20.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Countries such as Micronesia, Papua New Guinea, Philippines and Solomon
        Islands even saw increases in premature deaths from lifestyle diseases between
        2000 and 2019, bucking the overall decreasing trend across the region.'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85be5a48-23ed-44da-90bb-acefe415bccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:19:20.864+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:50.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:19:20.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Park said the slow decline in alcohol and tobacco consumption is making
        it difficult to control lifestyle diseases, as the pace of reduction falls
        short of the target to reduce per capita alcohol consumption in a year and
        cut tobacco use by 40%.'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69270d4b-f92e-488a-8f2e-b449bf9c39d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:19:20.864+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:50.374+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:19:20.864+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>“We need to reduce, decrease alcohol consumption. We need more to
        quit tobacco consumption," Park said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbd22e0-0e99-4956-ad75-9edf574f4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:19:20.865+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:50.375+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:19:20.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Only Australia, New Zealand and Vanuatu impose taxes at the "best-practice"
        level of at least 75% of retail prices, WHO said.'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad8cea3-d204-4c58-8f73-83c2c98417e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:19:20.865+08:00
      'mgnl:createdBy': 'lance-nwp'
      'mgnl:lastActivated': 2025-03-13T14:03:50.376+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:19:20.865+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'WHO senior official Hiromasa Okayasu also urged countries to tighten
        rules on e-cigarettes, citing "loose regulations" on some member states.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e33ffa-bc14-4ecc-8fbe-66320a4c2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:19:20.866+08:00
      'mgnl:createdBy': 'lance-nwp'
