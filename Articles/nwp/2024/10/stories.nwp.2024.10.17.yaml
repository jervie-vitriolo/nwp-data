      'text': "\r"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9cdf16-ab69-4cb0-904c-8d82038789b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T14:23:40.921+08:00
      'mgnl:createdBy': 'thea-nwp'
