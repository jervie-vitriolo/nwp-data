      'mgnl:lastModified': 2024-10-17T18:48:22.445+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '“You will forever be in our hearts, and your legacy will live on through
        every song memory you gave us,” the group wrote.'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388b331-063f-4668-aa22-da1b476b5658'
