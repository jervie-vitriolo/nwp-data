      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T17:19:20.866+08:00
      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': 'Reducing premature deaths from lifestyle diseases is among a wide-ranging
        set of targets under the sustainable development goals, which cover 17 indicators
        that include improving access to education and health care, providing clean
        energy and protecting biodiversity.'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93182a-f1ee-4f66-bb45-d685debd5231'
