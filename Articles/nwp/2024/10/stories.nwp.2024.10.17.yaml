    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287c88b-e3a4-43e5-b2c3-8befcf44344b'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T17:24:30.997+08:00
