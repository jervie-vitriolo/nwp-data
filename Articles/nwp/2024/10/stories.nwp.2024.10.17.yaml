      'mgnl:lastModifiedBy': 'lance-nwp'
      'mgnl:type': 'text'
      'text': '<p>The commission said its law department has filed petitions against
        117 aspirants, including first-time filers, those previously declared nuisance
        candidates in past elections, and some who have hogged headlines like Peter
        Joemel Advincula alias “Bikoy,” who appeared in a video that linked the Duterte
        family to narcotics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c9171-0efc-431d-a74f-2cb0a3e18e61'
