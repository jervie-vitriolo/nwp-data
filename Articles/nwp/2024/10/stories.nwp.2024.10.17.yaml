      'mgnl:type': 'text'
      'text': '<p>When it comes to horror, locally-made Filipino films offer a unique
        flavor of fear. With the Philippines’ rich tapestry of mythical creatures,
        eerie superstitions, haunted locations, and ghostly tales, Pinoy horror films
        have carved out their own terrifying niche. For local cinephiles, horror remains
        one of the most enduringly popular genres in Philippine cinema history, leaving
        audiences screaming for more.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cc94e9-06b8-4aa1-a5ab-8a4a25c224e9'
