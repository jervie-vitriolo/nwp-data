      'mgnl:type': 'text'
      'text': '<p>WONJU, South Korea, Oct 17 (Reuters) - K-pop star J-Hope, a member
        of the supergroup BTS, was discharged from South Korea’s military on Thursday
        after 18 months of duty, sparking enthusiasm among fans and investors for
        a potential reunion of the boy band next year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db99337-7961-4888-9d94-9baafd2c8192'
      'mgnl:activationStatus': true
