      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea7b74b-27ca-4706-80f3-263978b03b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.296+08:00
      'mgnl:createdBy': 'jelo-nwp'
      'mgnl:lastActivated': 2025-03-13T14:02:32.593+08:00
      'mgnl:lastActivatedBy': 'nelsonp'
      'mgnl:lastModified': 2024-10-17T18:20:42.004+08:00
      'mgnl:lastModifiedBy': 'jelo-nwp'
      'mgnl:type': 'text'
      'text': "“I would say 100 basis points in 2025, after the cuts we've made in\
        \ 2024, an additional [cut of] 100 basis points would be somewhat on the dovish\
        \ side,” BSP Gov. Eli Remolona Jr. said in a news briefing. “It’s possible\
        \ but it would be somewhat dovish.”\r"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6764e2c-89cc-41f9-bf26-eeebdf7c1509'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T18:18:44.297+08:00
