      'mgnl:lastModified': 2024-10-17T14:23:40.917+08:00
      'mgnl:lastModifiedBy': 'thea-nwp'
      'mgnl:type': 'text'
      'text': "\r"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580c7f70-4c06-4fff-8bf6-22e7aeadb4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2024-10-17T14:23:40.917+08:00
      'mgnl:createdBy': 'thea-nwp'
