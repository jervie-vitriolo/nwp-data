      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> President Ferdinand
        Marcos Jr. congratulated the new top leaders of Indonesia on Sunday, Oct.
        20.</p>'
    section1:
      primarytype: 'block'
      uuid: '14145716-2fe0-4636-9e0f-f48ba033a331'
      activationstatus: true
      created: 2024-10-20T17:06:27.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:06:27.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Indonesian President Prabowo Subianto and Vice President Gibran Rakabuming
        Raka were inaugurated in Jakarta.'
    section2:
      primarytype: 'block'
      uuid: '9f5f58a2-35a8-40de-bddf-4d5df6aee8e7'
      activationstatus: true
      created: 2024-10-20T17:06:27.184+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.619+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:06:27.184+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“As a fellow founding member of the 𝘈𝘚𝘌𝘈𝘕 (Association of Southeast
        Asian Nations), 𝘐𝘯𝘥𝘰𝘯𝘦𝘴𝘪𝘢 is one of the 𝘗𝘩𝘪𝘭𝘪𝘱𝘱𝘪𝘯𝘦𝘴'
        long standing partners and closest friends in the region,” Marcos said in
        an Instagram post.'
    section3:
      primarytype: 'block'
      uuid: '7a0d5119-0905-479c-9ee3-69ff99e4b517'
      activationstatus: true
      created: 2024-10-20T17:06:27.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:06:27.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“I reaffirm our nation’s desire to further strengthen our bilateral
        ties with Indonesia on this momentous occasion and in lieu of our diplomatic
        relations’ 75th anniversary in November,” he added.'
    section4:
      primarytype: 'block'
      uuid: 'de92b4ea-1d60-450f-905d-88a1bdfa5808'
      activationstatus: true
      created: 2024-10-20T17:06:27.185+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.620+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T17:06:27.185+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Marcos and First Lady Liza Araneta-Marcos <a href="https://www.newswatchplus.ph/news/2024/10/19/marcos-indonesia-prabowo-inauguration.html">flew
        to Jakarta</a> on Saturday for the inauguration. They were invited by former
        President Joko Widodo.</p>'
    section5:
      primarytype: 'block'
      uuid: '36df0838-3cd7-405f-946b-cb4a194e3248'
      activationstatus: true
      created: 2024-10-20T17:06:27.186+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.621+08:00
