    title: 'Galunggong price remains around P200/kilo despite importation – fishers
      group'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '5410da72-68f2-41d8-86b6-3b7295fd34f4'
      activationstatus: true
      created: 2024-10-20T11:17:19.160+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:05.520+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T11:17:19.160+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The price of round
        scad, locally called galunggong, remained around P200 per kilo despite an
        importation of 35,000 metric tons of the fish species this month, a fishers
        group said on Sunday, Oct. 20.</p>'
    section1:
      primarytype: 'block'
      uuid: 'f524ee7d-3968-40f5-81b5-182a5b90e9d2'
      activationstatus: true
      created: 2024-10-20T11:17:19.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:05.521+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T11:17:19.161+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'La Union members of the Pambansang Lakas ng Kilusang Mamamalakaya ng
        Pilipinas (Pamalakaya) inspected markets in San Fernando City to check the
        prices of galunggong.'
    section2:
      primarytype: 'block'
      uuid: 'e9bcc0ad-50b4-4e61-a70c-cbee34629449'
      activationstatus: true
      created: 2024-10-20T11:17:19.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:05.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T11:17:19.161+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Malinaw na walang katotohanan ang sinasabing bababa ang presyo ng
        isda sa pagpasok ng mga imported dahil mga komersyante pa rin naman ang nagtatakda
        ng presyo sa merkado,” Pamalakaya vice chairperson Ronnel Arambulo said in
        a statement.'
    section3:
      primarytype: 'block'
      uuid: '6ed1b70f-e012-49fa-9ba2-5824578e4baa'
      activationstatus: true
      created: 2024-10-20T11:17:19.161+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:05.523+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T11:17:19.161+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: It is clear that there is no truth to their claim that
        prices of fish will go down when imported ones come in because merchants set
        the market price.]'
    section4:
      primarytype: 'block'
      uuid: '630341ec-b0ea-4253-8000-4a68f09d4a38'
      activationstatus: true
      created: 2024-10-20T11:17:19.162+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:05.524+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T11:17:19.162+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Sa katunayan, ang presyo ng farm gate lamang ang higit na bumabagsak
        dahil ginagawang batayan ng mga trader ang mababang presyo ng mga imported
        at bilasang isda para baratin ang ating mga mangingisda,” he added.'
    section5:
      primarytype: 'block'
      uuid: '61c7eb1a-4286-410f-b588-9d69e6d5d7cf'
      activationstatus: true
      created: 2024-10-20T11:17:19.162+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:05.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T11:17:19.162+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '[Translation: In fact, farm gate prices further drop because traders
        use the low prices of imported stale fish to take advantage of our fishermen.]'
    section6:
      primarytype: 'block'
      uuid: 'a59f2f80-a000-41e7-a0fb-a7b95f021f21'
      activationstatus: true
      created: 2024-10-20T11:17:19.162+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:05.525+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T11:17:19.162+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Pamalakaya said it is also monitoring the farmgate prices of fish in
        other provinces.'
    section7:
      primarytype: 'block'
      uuid: 'd0ddd009-b047-4474-a9b5-df5f97542536'
      activationstatus: true
      created: 2024-10-20T11:17:19.163+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:05.526+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T11:17:19.163+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Arambulo said both local fishers and consumers are on the losing end
        of the policy.'
    section8:
      primarytype: 'block'
      uuid: 'a21d26df-9872-4740-964a-bc4754d54e26'
      activationstatus: true
      created: 2024-10-20T11:17:19.163+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:05.527+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T11:17:19.163+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The group appealed again to stop import-liberalization policies that
        do not benefit local agriculture and fisheries production.'
    section9:
      primarytype: 'block'
      uuid: 'e2090b12-6e96-4952-98b8-a0ae0fee3ca0'
      activationstatus: true
