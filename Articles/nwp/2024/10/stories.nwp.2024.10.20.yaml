      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> The trough of a low
        pressure area (LPA) will pour rains across the country on Monday, according
        to the Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA).</p>'
    section1:
      primarytype: 'block'
      uuid: '859d342d-9915-4e05-a343-1c17ad6ab2dc'
      activationstatus: true
      created: 2024-10-20T18:12:24.036+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:02.783+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T18:12:24.036+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Based on PAGASA’s 24-hour forecast released Sunday, 4 p.m., the LPA’s
        trough will bring overcast skies with scattered rains and thunderstorms over
        Zamboanga Peninsula, Bangsamoro Autonomous Region in Muslim Mindanao, Soccsksargen,
        Bicol Region, Northern Samar, Palawan, Aurora, and Quezon.'
    section2:
      primarytype: 'block'
      uuid: '1e7142b1-52a2-491f-846f-e0638e79b2a4'
      activationstatus: true
      created: 2024-10-20T18:12:24.037+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:02.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T18:12:24.037+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The rest of the archipelago will have partly cloudy to cloudy skies
        with isolated rain showers or thunderstorms.'
    section3:
      primarytype: 'block'
      uuid: '82859859-cd88-4f70-a0a2-2bbeed59ca7f'
      activationstatus: true
      created: 2024-10-20T18:12:24.037+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:02.784+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T18:12:24.037+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'PAGASA warned against potential flash floods or landslides.'
    section4:
      primarytype: 'block'
      uuid: '85c3b39d-7ab2-4606-8263-1cf3338b0a30'
      activationstatus: true
      created: 2024-10-20T18:12:24.037+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:02.785+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T18:12:24.037+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'As of 3 p.m., the LPA was spotted 1,450 kilometers east of southeastern
        Luzon, still outside the country’s monitoring zone.'
    section5:
      primarytype: 'block'
      uuid: '44ca460c-2b30-4308-a87c-3164da7afdb9'
      activationstatus: true
      created: 2024-10-20T18:12:24.038+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:02.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T18:12:24.038+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>It may intensify into a tropical cyclone and enter the Philippine
        Area of Responsibility by Sunday evening or Monday. Once inside the monitoring
        area, it will have the local name “Kristine.”</p>'
    section6:
      primarytype: 'block'
      uuid: '59cf3853-6ff6-4707-bdab-fb8ebbd23552'
      activationstatus: true
      created: 2024-10-20T18:12:24.038+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:02.786+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T18:12:24.038+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Meanwhile, Defense Secretary Gibo Teodoro advised the public to
        prepare early ahead of the cyclone’s onslaught.</p>'
    section7:
      primarytype: 'block'
      uuid: '8d28a42c-61bb-42bc-b87f-e35696dfd935'
      activationstatus: true
      created: 2024-10-20T18:12:24.038+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:02.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T18:12:24.038+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>He also called on the Office of Civil Defense’s regional units to
        roll out measures such as coordinating with local authorities for information
        dissemination and preparing evacuation plans</p>'
    section8:
      primarytype: 'block'
      uuid: '846c1e75-6b71-4d01-b103-3f46f36fe4de'
      activationstatus: true
      created: 2024-10-20T18:12:24.039+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:02.787+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T18:12:24.039+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>“Let us engage in proactive planning and stay informed with relevant
        updates to ensure we are adequately prepared. We are collaborating closely
        with all concerned agencies to establish a comprehensive and cohesive action
        plan,” Teodoro said in a statement.</p>'
