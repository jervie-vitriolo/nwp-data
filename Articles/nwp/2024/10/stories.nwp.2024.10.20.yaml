    title: 'Ex-Pres. Duterte invited in House inquiry on EJK'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '137d6b83-1050-48cc-9b96-35b51b44e126'
      activationstatus: true
      created: 2024-10-20T16:47:38.108+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.942+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T16:47:38.116+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> Former President Rodrigo
        Duterte has been invited to attend a House panel’s inquiry on extrajudicial
        killings linked to his bloody war on drugs.</p>'
    section1:
      primarytype: 'block'
      uuid: '90269acd-6072-4606-b0e9-4e5a427e8fd3'
      activationstatus: true
      created: 2024-10-20T16:47:38.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T16:47:38.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'In an Oct. 18 document shared with reporters, House quad committee
        chairperson Rep. Ace Barbers sent an invitation to Duterte to the panel’s
        next inquiry on Oct. 22.'
    section2:
      primarytype: 'block'
      uuid: 'cd0cb870-a6e3-4db4-869f-3c85d6f086ec'
      activationstatus: true
      created: 2024-10-20T16:47:38.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.943+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T16:47:38.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The joint panel is seeking the former president’s attendance to “provide
        valuable insights and shed light on the issues” which he has been implicated
        in.'
    section3:
      primarytype: 'block'
      uuid: 'a040091b-2635-484f-a6af-c72f837fcbbd'
      activationstatus: true
      created: 2024-10-20T16:47:38.109+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T16:47:38.109+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In the previous quad committee hearing, retired police colonel Royina
        Garma claimed that a Davao model was used on a national scale when Duterte
        became president, in which <a href="https://www.newswatchplus.ph/news/2024/10/12/cops-in-drug-war-killing-rewarded-.html">killing
        a drug suspect is rewarded.</a></p>'
    section4:
      primarytype: 'block'
      uuid: '68599210-8ee4-4c63-8543-bb2af27a21c0'
      activationstatus: true
      created: 2024-10-20T16:47:38.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.944+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T16:47:38.110+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte however <a href="https://www.newswatchplus.ph/news/2024/10/19/duterte-denies-reward-system-drug-war.html">denied
        such a scheme</a>.</p>'
    section5:
      primarytype: 'block'
      uuid: 'a94ea93d-25cd-4ff2-b04d-1060440cdd32'
      activationstatus: true
      created: 2024-10-20T16:47:38.110+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.945+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T16:47:38.110+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Progressive group <a href="https://www.newswatchplus.ph/news/2024/10/12/bayan-muna-on-drug-war-testimonies.html">Bayan
        Muna</a> and National Union of Peoples’ Lawyers’ Kristina Conti called on
        Malacañang to submit the evidence gathered in the quad committee to the International
        Criminal Court (ICC).</p>'
    section6:
      primarytype: 'block'
      uuid: 'f43956a3-65f3-4b4d-81a2-909503858542'
      activationstatus: true
      created: 2024-10-20T16:47:38.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T16:47:38.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ: <a href="https://www.newswatchplus.ph/news/2024/10/14/No-ICC-return-for-PH.html">No
        ICC return for PH despite House quad comm findings - Malacañang</a></strong></p>'
    section7:
      primarytype: 'block'
      uuid: 'f2e16156-b76b-4d01-826a-b3bbd4b82a15'
      activationstatus: true
      created: 2024-10-20T16:47:38.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:03.946+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T16:47:38.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The ICC is investigating Duterte and then-Philippine National Police
        chief and now Senator Bato dela Rosa for supposed crimes against humanity.'
    section8:
      primarytype: 'block'
      uuid: '6624aa17-3ba4-4edb-96c0-0a80f0fd47b9'
      activationstatus: true
      created: 2024-10-20T16:47:38.112+08:00
      createdby: 'daniza-nwp'
