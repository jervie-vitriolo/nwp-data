  'START HERE----->castro-comprehensive-probe-duterte-deped':
    author: 'Daniza Fernandez, NewsWatch Plus'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-20T13:11:14.000+08:00
    imagesource: 'c4b73994-fe89-47b4-87f1-453aedc625e3'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: 'd8d884a2-4581-49d6-932b-2bd608aafbbb'
    lead: 'House Deputy Minority Leader Rep. France Castro is pushing for a comprehensive
      inquiry into Vice President Sara Duterte’s supposed corrupt activities when
      she was education chief.'
    activationstatus: true
    created: 2024-10-20T13:17:26.363+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T14:10:04.644+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:42.319+08:00
    lastmodified: 2024-10-20T13:19:09.444+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'House leader pushes for ‘comprehensive’ probe into Duterte’s reported
      corrupt acts'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: 'c653c1b6-dd00-42c0-afd0-7cd324b99d91'
      activationstatus: true
      created: 2024-10-20T13:17:26.389+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.654+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T13:19:09.370+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>Metro Manila, Philippines —</strong> House Deputy Minority
        Leader Rep. France Castro is pushing for a “comprehensive” inquiry into Vice
        President Sara Duterte’s supposed corrupt activities when she was education
        chief.</p>'
    section1:
      primarytype: 'block'
      uuid: 'a1aca491-3f45-478d-a8e1-d18cd8dcdf1c'
      activationstatus: true
      created: 2024-10-20T13:17:26.389+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.655+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T13:19:09.371+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The representative of ACT Teachers’ expressed alarm after former
        and sitting education officials claimed that they <a href="https://www.newswatchplus.ph/news/2024/10/17/deped-officials-extra-cash.html">received
        envelopes</a> with cash from then-Secretary Duterte’s office, without knowing
        its purpose.</p>'
    section2:
      primarytype: 'block'
      uuid: 'f906716b-5bc2-4904-9aa1-175ddb92475b'
      activationstatus: true
      created: 2024-10-20T13:17:26.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.655+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T13:19:09.371+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p><strong>READ:&nbsp;<a href="https://www.newswatchplus.ph/news/2024/9/25/ex-deped-official-bares-extra-money.html">Ex-DepEd
        official bares extra money; Duterte bucks claim</a></strong></p>'
    section3:
      primarytype: 'block'
      uuid: 'e1fc7bf3-80f7-4d8b-8aed-edd8d9a38264'
      activationstatus: true
      created: 2024-10-20T13:17:26.390+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.656+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T13:19:09.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“Such practices, if true, constitute a serious breach of public trust
        and must be addressed with utmost urgency," Castro said in a statement on
        Sunday, Oct. 20.'
    section4:
      primarytype: 'block'
      uuid: '23358bfe-c11f-4b13-bb40-63a51c081d22'
      activationstatus: true
      created: 2024-10-20T13:17:26.391+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.657+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T13:19:09.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“The education sector is already grappling with significant issues,
        including the perennial shortage of classrooms. Instead of addressing these
        challenges, the alleged corruption further undermines the quality of education
        that Filipino students deserve," she added.'
    section5:
      primarytype: 'block'
      uuid: '4869f735-9849-465b-be0a-e2e95633ff8f'
      activationstatus: true
      created: 2024-10-20T13:17:26.391+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.657+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T13:19:09.372+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>The alleged practice was revealed during the House committee on
        good government and public accountability’s inquiry into Duterte’s confidential
        funds, which already had three rounds of hearings.</p>'
    section6:
      primarytype: 'block'
      uuid: 'ef045ebb-c1c4-4bd0-8568-dd5e34069094'
      activationstatus: true
      created: 2024-10-20T13:17:26.391+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.658+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T13:19:09.441+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Castro noted that a few aspects have only been discussed by the panel,
        demanding for its comprehensive probe. However, she said a separate investigation
        would be better if the committee would have limited deliberations.'
    section7:
      primarytype: 'block'
      uuid: 'ecdad75c-ea32-4a20-8b9b-ef7b1d4e6724'
      activationstatus: true
      created: 2024-10-20T13:17:26.392+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.658+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T13:19:09.442+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Duterte, in a press briefing on Friday, argued that the government
        spending of millions in a day for projects is <a href="https://www.newswatchplus.ph/news/2024/10/19/duterte-spending-millions-in-govt-not-surprising.html">not
        surprising</a>.</p>'
  'START HERE----->nujp-abscbn-layoff':
    caption: 'Facade of media giant ABS-CBN. (File photo)'
    categories: '47875775-1e19-4807-a703-c6d00e541860'
    created: 2024-10-20T14:30:33.000+08:00
    imagesource: '12478912-18a3-42a1-b56d-1f5f40205e3a'
    mixintypes: 'hasVersion'
    primarytype: 'composition'
    uuid: '63ba5d7d-f942-494a-8abd-88608d4c9fed'
    lead: 'The National Union of Journalists of the Philippines lamented the “lack
      of transparency” amid the layoff of about 100 workers of media giant ABS-CBN
      reportedly due to significant losses.'
    activationstatus: true
    created: 2024-10-20T14:35:25.086+08:00
    createdby: 'daniza-nwp'
    lastactivated: 2025-03-13T14:10:04.334+08:00
    lastactivatedby: 'nelsonp'
    lastactivatedversion: '1.0'
    lastactivatedversioncreated: 2025-03-13T12:44:42.481+08:00
    lastmodified: 2024-10-20T14:35:25.123+08:00
    lastmodifiedby: 'daniza-nwp'
    tags: ''
    stories: ''
    template: '1'
    title: 'Nat’l union of journalists laments ‘lack of transparency’ in ABS-CBN
      layoff'
    visualtype: 'image'
    section0:
      primarytype: 'block'
      uuid: '9539f7bc-01b9-4407-9976-1c5b925a46e0'
      activationstatus: true
      created: 2024-10-20T14:35:25.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T14:35:25.119+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>Metro Manila, Philippines — The National Union of Journalists of
        the Philippines (NUJP) lamented the “lack of transparency” amid the <a href="https://www.newswatchplus.ph/news/2024/10/17/ABS-CBN-EMPLOYEES-LAY-OFF.html">layoff</a>
        of about 100 workers of media giant ABS-CBN reportedly due to significant
        losses.</p>'
    section1:
      primarytype: 'block'
      uuid: 'e4903204-c87a-4f7d-87bf-9adf8aa47ecb'
      activationstatus: true
      created: 2024-10-20T14:35:25.111+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.337+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T14:35:25.111+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '<p>In a statement on Sunday, Oct. 20, the NUJP pointed out that the
        retrenchment means uncertainty for affected media workers, especially amid
        the rising costs of commodities.</p>'
    section2:
      primarytype: 'block'
      uuid: '7a342501-f324-422d-9f09-2b7cf0c8b286'
      activationstatus: true
      created: 2024-10-20T14:35:25.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.338+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T14:35:25.112+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“While seeking viability and survival is understandable, big media
        owners all too often prioritize profits, with employees bearing the brunt
        of, and being the last to know about, measures to reduce losses,” the NUJP
        said.'
    section3:
      primarytype: 'block'
      uuid: '5069a06b-1020-479e-9353-365b929c51b4'
      activationstatus: true
      created: 2024-10-20T14:35:25.112+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T14:35:25.112+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: '“As has happened in similar job cuts across the industry, colleagues
        had little warning about management decisions that potentially affect their
        lives, their livelihoods and their mental health. Although they are on the
        company’s payroll, media workers create value for the corporation and, at
        the very least, deserve more open communications and consultations about developments
        that could change the trajectories of their careers,” it continued.'
    section4:
      primarytype: 'block'
      uuid: '88095536-be69-45e2-8418-11088751b262'
      activationstatus: true
      created: 2024-10-20T14:35:25.113+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.339+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T14:35:25.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The group also stressed the negative impact of the layoff to information
        dissemination.'
    section5:
      primarytype: 'block'
      uuid: '451b1121-552a-4883-9db2-b90fa48d9189'
      activationstatus: true
      created: 2024-10-20T14:35:25.113+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.340+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T14:35:25.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'Reduction in media workers as the midterm polls near “impair discourse,
        the free flow of information, and the public’s right to know,” the NUJP said.'
    section6:
      primarytype: 'block'
      uuid: 'f4cb16d6-6c69-4bd7-9613-84b50c341528'
      activationstatus: true
      created: 2024-10-20T14:35:25.113+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T14:35:25.113+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The layoff, the group said, may also result in unreported or underreported
        issues outside Metro Manila.'
    section7:
      primarytype: 'block'
      uuid: '39edd1db-98d4-42e0-9e9d-40a07b2c5f27'
      activationstatus: true
      created: 2024-10-20T14:35:25.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.341+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T14:35:25.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The NUJP is ready to provide peer support, mental health services,
        and assistance in job hunting for retrenched workers.'
    section8:
      primarytype: 'block'
      uuid: '19556623-3946-4b7d-8ab3-495d145f6ed9'
      activationstatus: true
      created: 2024-10-20T14:35:25.114+08:00
      createdby: 'daniza-nwp'
      lastactivated: 2025-03-13T14:10:04.342+08:00
      lastactivatedby: 'nelsonp'
      lastmodified: 2024-10-20T14:35:25.114+08:00
      lastmodifiedby: 'daniza-nwp'
      type: 'text'
      text: 'The group called on the public to support local media “by watching,
        reading, listening to and sharing” their stories or reports.'
    section9:
      primarytype: 'block'
      uuid: 'c7f2b118-1f12-4847-8d92-aca11c779072'
      activationstatus: true
      created: 2024-10-20T14:35:25.115+08:00
      createdby: 'daniza-nwp'
